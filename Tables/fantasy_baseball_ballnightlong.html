                            </span>
                        </div>

                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        {columns.map((column, colIndex) => (
                                            <th
                                                key={column}
                                                onClick={() => handleSort(column)}
                                                className={`px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 ${
                                                    stickyColumns && stickyColumns.includes(column) 
                                                        ? `sticky-column sticky-column-${stickyColumns.indexOf(column)}` 
                                                        : ''
                                                }`}
                                            >
                                                {column.replace(/_/g, ' ')}
                                                {sort.field === column && (
                                                    <span className="ml-2">
                                                        {sort.direction === "asc" ? "â†‘" : "â†“"}
                                                    </span>
                                                )}
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {currentPageData.map((row, index) => (
                                        <TableRow
                                            key={index}
                                            row={row}
                                            columns={columns}
                                            longTextColumns={longTextColumns}
                                        />
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {totalPages > 1 && (
                            <div className="mt-4 flex justify-between items-center">
                                <button
                                    onClick={() => setPage(p => Math.max(1, p - 1))}
                                    disabled={page === 1}
                                    className="px-4 py-2 border rounded-md disabled:opacity-50"
                                >
                                    Previous
                                </button>
                                <span className="text-sm text-gray-600">
                                    Page {page} of {totalPages}
                                </span>
                                <button
                                    onClick={() => setPage(p => Math.min(totalPages, p + 1))}
                                    disabled={page === totalPages}
                                    className="px-4 py-2 border rounded-md disabled:opacity-50"
                                >
                                    Next
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DataTable />, document.getElementById('root'));
    </script>
</body>
</html>
