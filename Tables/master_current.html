"","","","0.0","1.0","0.0","\"|\"","35","55","45","50","45","50","45","55","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","55","50","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["154","152","113","110","118","\"50.1\"","\"50.2\"","\"50.0\"","\"52.8\"","\"40.6\"","\"53.9\"","\"|\"","\"Tirso\"","\"Ornelas\"","2019","\"19.2\"","\"LF\"","\"L\"","\"R\"","\"75\"","\"200\"","\"professional\"","290","6","\"|\"","2623","672359","","","\"sa3004048\"","\"|\"","106","\"Mexico\"","0","0","","\"Med\"","2021","50","\"fePwwNc6EwI\"","\"The most polished of San Diego's enviable group of teenage prospects, Ornelas is a rare low-risk teenage corner bat due to his natural feel to hit and noteworthy makeup.\"","\"Ornelas was the most polished of the teenage prospects the Padres pushed to the Midwest League last year, and while his raw numbers were only impressive if viewed with his age in mind, his peripherals (11% walk rate, 19% strikeout rate) were marvelous. Quite soft-bodied as an amateur, Ornelas has reshaped his physique and is now a svelte 6-foot-3 and an average runner underway, and it plays a little better than that on the bases because he is a max-effort player. Most amateur scouts had him projected to first base, but he now has a chance to not just stick in a corner outfield spot, but perhaps be above-average there.   Really what Ornelas is best at is hitting. He has terrific timing and feel for contact, as well as a growing idea of which pitches to attack to hit for power. His ground ball rate was down last year and while there's still room for growth in this area, the fact that Ornelas has already shown movement here is a sign more will come. Unless the hit and power tools grow beyond what we expect, it's unlikely that Ornelas becomes a star, but we consider him a strong bet to be an everyday big leaguer, and his makeup and polish make him an unusually high-probability bet in our estimation.\"","\"|\"","","\"SD\"","","\"July 2, 2016 - SD\"","2021","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 50  Signed from the same Mexico Red City Devils team that produced Luis Urias and Andres Munoz, Ornelas landed a $1.5 million bonus from the Padres in 2016. In a system that has no shortage of homegrown position-playing prospects from the international ranks, it's Ornelas who might have the highest ceiling. He offered a taste of his abilities in 2017 during his pro debut, slashing .276/.399/.408 with 17 extra-base hits and a 16.8 percent walk rate in the Rookie-level Arizona League. In 2018, he recorded a .732 OPS as an 18-year-old, punching well above his weight in the often-tricky Midwest League.  At 6-foot-3, 200 pounds, Ornelas shows the makings an impact player with his size, athleticism and array of tools. He's a very advanced hitter with a fluid but explosive left-handed swing. Ultimately, it could translate to above-average power as Ornelas grows into his projectable frame and learns to hit the ball in the air. He hasn't quite tapped into that raw power just yet, but he's well beyond his years with his approach. Ornelas has a knack for recognizing pitches and a willingness to take a walk.  Ornelas has played some center field at the lower levels, but he's unlikely to stay there. He's a fringe-average runner and could lose a step with physical development. That likely will push Ornelas to either right or left field, where his offensive profile and above-average arm strength are clean fits.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","7","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"37.3\"","\"55.0\"","\"50.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","55","50","45","50","55","55","60","45","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","45","55","50","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["155","153","262","279","567","\"50.0\"","\"47.1\"","\"46.4\"","\"49.0\"","\"46.7\"","\"49.2\"","\"|\"","\"Taylor\"","\"Hearn\"","2019","\"24.8\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"210\"","\"professional\"","270","6","\"|\"","1627","621368","","18325","\"sa658531\"","\"|\"","","\"Oklahoma Baptist\"","1","1","","\"High\"","2019","45","\"xBsQkoZ_9tw\"","","\"Hearn has been part of two very strong prospect return packages for relievers. First, he and Felipe Vasquez were sent from Washington to Pittsburgh for Mark Melancon. Then he and Sherten Apostel were traded to Texas for Keone Kela last year.   After dealing with severe injury issues as an amateur -- he suffered from a strained UCL in high school and had a screw put in his elbow as a college freshman after suffering two humeral fractures -- as well as more minor maladies as a pro, Hearn was healthy for all of 2018 and threw more innings in a single season than at any point in his career. He struck out 140 hitters in 129 innings at Double-A. He remains a fairly spotty strike-thrower, but his three-pitch mix should enable him to continue to start, though probably as a 120 or 130-inning type rather than a true workhorse, which also makes sense considering Hearn's health history. He has rare lefty starter velocity and generally sits 93-96. A 95 mph average fastball would rank third among southpaw starters in baseball, just behind James Paxton and Blake Snell. Hearn can dump in his average curveball for strikes and his changeup has slowly turned into an average pitch, too. The cambio may yet have some developing to do as Hearn worked more heavily off his breaking ball early in his career and has lost a lot of reps due to injury. He profiles as a fastball-centric No. 4 or 5 starter for us, though there's a large subset of teams who think he ends up in the bullpen.\"","\"|\"","","\"TEX\"","\"2015, 5th (164) - WSH\"","","2019","50","\"Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 55 | Control: 45 | Overall: 50  Hard-throwing left-handers always attract scouts and Hearn lit up radar guns enough to get selected in four consecutive Drafts: by the Pirates in the 22nd round in 2012 out of a Texas high school, by the Reds in the 36th round in 2013 and the Twins in the 25th round in 2014 at San Jacinto (Texas) JC, and the Nationals in the fifth round in 2015 out of Oklahoma Baptist, an NAIA program. Washington sent him to Pittsburgh a year later as part of a package for Mark Melancon, and the Rangers acquired him last July along with third baseman Sherten Apostel for Keone Kela.   Hearn's fastball sits in the mid 90s when he starts and has tickled triple digits, featuring riding action and high spin rates that get swings and misses up in the strike zone. Hitters who gear up for his heater are vulnerable to his changeup, which can be a plus pitch at times. He never has had great feel for spinning a breaking ball from his low-three-quarters arm slot, but he's making progress with an 82-85 mph slider that still gets slurvy.  Despite a history of elbow issues as an amateur, Hearn hasn't had any arm problems as a pro, though he has missed time with foot (2016) and oblique injuries (2017). He stayed healthy last year, worked a career-high 129 innings and improved his control and command, all developments that enhance his chances of remaining a starter. If he heads to the bullpen, his fastball might park in the upper 90s and make him a late-inning factor.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"MLB\"","8","\"2015 Draft Rnd 5 (WAS)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.0\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","40","60","50","50","","","","45","60","55","50","","","","\"|\"","","","","","","\"|\"","70","55","","50","","","","45","\"TAM\"","0.500","\"XXX\""],["156","154","219","280","335","\"50.0\"","\"47.6\"","\"46.4\"","\"50.4\"","\"47.5\"","\"50.7\"","\"|\"","\"Anthony\"","\"Kay\"","2019","\"24.2\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"218\"","\"professional\"","270","6","\"|\"","1724","641743","\"kay_anthony\"","","\"sa738470\"","\"|\"","","\"UConn\"","1","0","","\"High\"","2021","45","\"AUx6Z17xG94\"","","\"21 months elapsed between when Kay signed his pro contract and when he finally threw a pitch in affiliated ball. UConn rode him hard during his junior year in Storrs. He faced 36 hitters in a March game the Huskies won 18-to-1. During conference tournament play, Kay threw a complete game, then pitched again during the tournament on three days rest; he threw 90 pitches amid an hour-long lightning delay. It was unsurprising when he blew out in the fall of 2016. When Kay finally returned last year, he looked markedly different than he did in college when he was a lefty changeup monster with mediocre velocity. Kay's fastball has ticked up and now sits at about 93 mph instead of peaking there, and his two-plane breaking ball is better. His once-dominant changeup has regressed. There's a strong chance Kay ends up as a good lefty reliever but if the changeup ever returns, he could be a No. 4 starter.\"","\"|\"","","\"NYM\"","\"2016, 1st (31) - NYM\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 50  Kay pitched his way into the first-round conversation as a University of Connecticut junior in 2016. The Mets took him at the end of that round, then signed him to a below-pick-value deal when an elbow injury was discovered which required Tommy John surgery. Making his long-awaited pro debut in 2018, Kay looked like a typical quick-to-the-big-leagues college lefty, showing an improved three-pitch mix while splitting the season between Class A Columbia and Class A Advanced St. Lucie.   In his return to the mound, Kay sat at 92-94 mph and occasionally reached the mid-90s with his high-spin-rate fastball. His changeup was his best secondary option at UConn but has taken a backseat in pro ball to a plus curveball in the low 80s that also has an elite spin rate and hard, downer action. His changeup is still an above-average pitch, one that plays nicely off his fastball with its late sinking action. He has feel for his craft, with solid control and command that should continue improve as he gains experience.  The hope for Kay in 2018 was to get through his first pro season healthy and amass about 100 innings. He checked those boxes and more, logging 122 2/3 frames and finishing on the cusp of Double-A. It's put him in good position to start moving a bit more quickly in 2019 and eventually settle in as a mid-rotation-type starter.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AAA\"","9","\"2016 Draft Rnd 1 (NYM)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.7\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","1.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","2010-04-16","2450","2500","45","50","50","50","","","","50","50","55","55","","","","\"|\"","","","","","","\"|\"","55","55","55","","","","","50","\"ATL\"","0.500","\"XXX\""],["157","155","157","106","635","\"50.0\"","\"49.0\"","\"50.0\"","\"48.6\"","\"40.9\"","\"49.4\"","\"|\"","\"Hudson\"","\"Potts\"","2019","\"20.6\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","290","6","\"|\"","1749","668888","\"sanchez_hudson\"","","\"sa917936\"","\"|\"","117","\"Southlake Carroll HS (TX)\"","0","1","","\"Med\"","2020","50","\"snj4NTnQVAc\"","\"Potts has grown into huge power since high school, and the pop gives him a fairly high ceiling if he stays at third base, but he may not and may also be undercut by strikeout issues.\"","\"Potts keeps trickling down the defensive spectrum -- he was pretty good defensive shortstop in high school but is a bigger-bodied third baseman now, and may have to move to an outfield corner eventually -- but with that weight has come substantial raw power, and he now has two consecutive 20-homer seasons on his resume. In the event that he does have to move off of third base, Potts' lack of plate discipline makes his profile very risky, though he seemed to take a step forward in that regard last year. he turned 20 during his Arizona Fall League stint and should spend all year at Double-A. His low-end outcome is in the Juan Francisco/Matt Davidson realm, while a middle of the road projection is that of a big power/low on-base corner outfielder, a skillset Padres fans are familiar with because that's what Hunter Renfroe is. But if Potts stays at third and continues to refine his approach, he could be an above-average everyday player.\"","\"|\"","","\"SD\"","\"2016, 1st (24) - SD\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 50  Potts signed with the Padres for $1 million in 2016 as the No. 24 overall pick, making him Southlake Carroll (Texas) High's highest-drafted player ever. After finishing his professional debut in the Class A Short Season Northwest League, Potts spent his first full season with Class A Fort Wayne, where he and Fernando Tatis Jr. became the first 18-year-olds to hit at least 20 home runs in the Midwest League since 1987. His power surge continued in 2018, when he homered 21 times between two levels of the Minors and the Arizona Fall League. Perhaps more noteworthy: His walk rate ticked up, and his strikeout rate ticked down.   Potts makes hard contact at the plate, with a quick right-handed bat and plenty of strength to his frame. There is some swing-and-miss to his game, but Padres officials are pleased with the adjustments he's made to stay within the strike zone. He projects as a fringe-average hitter, but the power threat seems real. San Diego drafted Potts as a shortstop but has since shifted him to third base, where he shows the necessary hands, footwork and arm strength to be an adequate defender.  Potts has advanced quickly, and he could continue to do so -- though he'll need to tighten his approach and clean up his defense. He's shown an aptitude for making adjustments, and he's on a path to become a legitimate power threat at third base.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","10","\"2016 Draft Rnd 1 (SDP)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"38.2\"","\"49.5\"","\"48.9\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","50","50","45","55","45","50","55","45","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","45","55","50","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["158","156","154","142","377","\"50.0\"","\"49.1\"","\"49.3\"","\"50.1\"","\"41.6\"","\"50.8\"","\"|\"","\"Bryson\"","\"Stott\"","2019","\"21.7\"","\"SS\"","\"L\"","\"R\"","\"75\"","\"195\"","\"draft\"","379","8","\"|\"","2818","","\"stott_bryson\"","","","\"|\"","","\"UNLV\"","0","1","","\"High\"","2023","47","","\"He's fine at shortstop so long as you're okay with a non-traditional thowing style. Long, low-ball swing turns some scouts off, but hands are electric. Very divisive.\"","\"Teams fall into one of three groups when evaluating Stott. There are teams that think, despite his size and atypical throwing stroke, that he'll stay at shortstop and hit for some power. Those teams are highest on him. Then there are teams that think he'll just do one of those and, finally, those who think he'll do neither. His swing is geared for low ball contact, and he hits pitches near his shoetops to all fields, with power. But the swing's length and bat path creates doubt that Stott will get to velocity up and/or in. Lefty-hitting shortstops with power are rare, and Stott has a shot to be one, but he's riskier than is typical for a college bat who has two years of strong numbers.\"","\"|\"","\"UNLV\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-bryson-stott-ss-c2520547683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 60 | Power: 45 | Run: 55 | Arm: 55 | Field: 55 | Overall: 55    College shortstops with solid all-around tools aren't always easy to find in any Draft class. That's why Stott, who looks and plays a lot like Giants shortstop Brandon Crawford, was high on lists entering this spring. The UNLV product has continued to perform as a junior, cementing his status as a potential top 10 pick.    Nearly all of Stott's tools grade out as at least above-average. He has the chance to be a plus hitter, with very advanced bat to ball skills. He's never overmatched and always seems comfortable in the box, handling good velocity and offspeed stuff equally well, while walking more than he's struck out in his college career. Even when he's off-balance, he keeps his hands back and shoots the ball the other way to left field. And while he'll never sell out his hit tool for power, he'll show pop in batting practice and it's easy to dream on 15-18 homers annually at the next level.     While Stott does show off a plus arm at times, the one area there's a split camp might be his ability to play shortstop in the big leagues. Most give him a chance to stick there, given his makeup and instincts, unless the team he's on has a better defender on the roster. At the very least, he'll be given the opportunity to do so after hearing his name called in the first round.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","6","\"2019 Draft Rnd 1 (PHI)\"","\"|\"","11","14","\"PHI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.6\"","\"50.9\"","\"50.7\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","50","55","45","50","50","50","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","45","55","55","55","\"|\"","","","","","","","","","","",""],["159","157","123","107","393","\"50.0\"","\"50.0\"","\"50.0\"","\"50.0\"","\"50.0\"","\"50.0\"","\"|\"","\"Joe\"","\"Palumbo\"","2019","\"24.6\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"168\"","\"professional\"","90","2","\"|\"","1601","643478","","17035","\"sa738453\"","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","\"2013, 30th (910) - TEX\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 50 | Control: 55 | Overall: 50  Palumbo weighed just 160 pounds and threw in the mid-80s as a New York high schooler in 2013, but area scout Takeshi Sakurayama liked his loose arm and persuaded the Rangers to sign him for $30,000 as a 30th-rounder. He spent two years in Rookie ball and didn't break out until excelling as a reliever and a starter in low Class A in '16. After blowing out his elbow and requiring Tommy John surgery in April 2017, he came back last June and reclaimed his previous stuff.  Palumbo's plus downer curveball not only overmatches left-handers, but it also keeps right-handers in check. He sets it up with a low-90s fastball that reaches 96 mph and gets on hitters quicker than they anticipate. He understands the importance of using his changeup, which continues to get better and should be an average third offering.   Though he's smaller than desired for a starter, Palumbo makes up for his lack of size with arm speed and athleticism. He doesn't require a lot of effort to produce his effective arsenal, and his control and command have improved throughout his career. He located his pitches better than ever when he returned to the mound last year, adding to the belief that he can become a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","","","\"50.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","60","","","","","55","","",""],["160","158","118","108","199","\"50.0\"","\"50.1\"","\"50.0\"","\"51.8\"","\"44.3\"","\"52.4\"","\"|\"","\"Trevor\"","\"Larnach\"","2019","\"22.3\"","\"RF\"","\"L\"","\"R\"","\"76\"","\"223\"","\"professional\"","290","6","\"|\"","2405","663616","\"larnach_trevor\"","","\"sa3008376\"","\"|\"","94","\"Oregon State\"","-1","1","","\"Med\"","2020","50","\"U7sjFBR3DkI\"","\"The ease with which Larnach generates power in games is very impressive, and he's been a strong statistical performer throughout his career.\"","\"Larnach hit several balls in excess of 110 mph during Oregon State's opening weekend of his draft season, and he ended up slugging .652 that year. We were all-in despite scout concerns about his lack of range in the outfield and fear that he might just be a DH. The gap between where we had Larnach on our pre-draft board (12) and where he went (20) was large enough that we wondered if we were too high. Then Larnach hit .303/.390/.500 in pro ball during the rest of the summer, and we could sleep again. He has huge raw power and doesn't swing with violence or effort to generate it; it's just there. We're very optimistic about him hitting enough to profile in an outfield corner.\"","\"|\"","","\"MIN\"","\"2018, 1st (20) - MIN\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 55 | Field: 50 | Overall: 50  College hitters who perform as juniors, particularly for big programs, always rise up Draft boards. Larnach was a prime example of this, going from interesting bat to sure-fire first-round pick as he helped Oregon State win the College World Series. The Twins liked his offensive profile enough to make him the 20th overall selection of the Draft and after his long college postseason run, he turned in a solid pro debut, reaching full-season ball even though he was running out of gas.  Larnach had shown an advanced approach at the plate and the ability to hit for average as a sophomore and in the Cape Cod League, but took a huge step forward as a prospect when he added power to his resume thanks to some tweaks to his swing mechanics. The added power hasn't taken anything away from him potentially being a plus hitter, one who draws walks and doesn't strike out a ton, when all is said and done.   Larnach's above-average arm works well from the outfield and he looked fine in right field during his debut, though some feel his below-average speed will land him left. In the end, though, it will be his bat that will carry him quickly through the system.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","4","\"2018 Draft Rnd 1 (MIN)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"42.3\"","\"53.2\"","\"50.2\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","35","35","65","45","40","55","50","60","65","45","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","55","50","\"|\"","","","","","","","","","\"NYA\"","0.500","\"XXX\""],["161","159","261","275","548","\"49.9\"","\"47.1\"","\"46.4\"","\"49.1\"","\"46.6\"","\"49.3\"","\"|\"","\"Bryan\"","\"Abreu\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"204\"","\"professional\"","270","6","\"|\"","2805","650556","","","\"sa828588\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2020","45","","","\"The origin of Abreu's superficially surprising 40-man add was the glacial pace at which the Astros moved him through the system during his first several seasons. He spent four years at various levels of rookie ball and barely pitched, only throwing about 40 affiliated innings per year on average. The 38 innings he threw at Low-A to round out 2018 were dominant, as Abreu recorded 68 strikeouts, most of which were accrued with either of his two excellent breaking balls, which he has better feel for locating than he does his mid-90s fastball.   There's considerable industry doubt regarding Abreu's ability to start, the result of several factors. The lack of total innings creates reasonable doubt about him handling a 140-plus inning workload, and the lack of fastball command, along with Abreu's mediocre changeup, are also cited as pitfalls. As long as Abreu's breaking ball command refines though, he may have the tools to attack lefties and get ahead of hitters even if these other components are sub-optimal. His 40-man addition makes it more likely that he spends the early part of his big league career in the bullpen, but he may be a dominant multi-inning piece and could evetually transition into the rotation. Despite some clear present issues, we're betting heavily on the stuff here.\"","\"|\"","","\"HOU\"","","\"Nov. 11, 2013 - HOU\"","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 65 | Slider: 55 | Changeup: 40 | Control: 45 | Overall: 50  Abreu signed for $40,000 out of the Dominican Republic as part of the Astros' 2013 international class, then spent four years in Rookie ball trying to locate the strike zone. He finally broke out in 2018, when his stuff and control took significant steps forward. He posted a 1.49 ERA with 90 strikeouts in 54 1/3 innings, claiming a spot on the 40-man roster despite having barely any full-season experience.  Abreu possesses the best curveball in the system, an absolute hammer with high spin rates and quality depth that club officials compare to that of Lance McCullers Jr. Abreu can also flash a wipeout slider at times, though with less consistency, and sets up both breaking balls with a four-seam fastball that ranges from 92-96 mph with running life. He blew away right-handers in 2018, striking out 52 percent while holding them to a .380 OPS.  His ability to refine his nascent changeup will play a large part in determining whether Abreu's long-term role is as a starter or a reliever. To stay in the rotation, he'll also have to continue to improve his control and command. While he'll need a few years to reach his ceiling as a frontline starter, his curveball could help him bolster Houston's bullpen sooner if needed.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","9","\"2013 J2 (HOU)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"47.1\"","\"50.7\"","\"45.0\"","\"|\"","0.7500","0.0000","1.1667","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","3050","40","55","40","60","55","","","45","55","45","60","60","","","\"|\"","","","","","","\"|\"","55","40","65","55","","","","45","","",""],["162","160","203","276","268","\"49.9\"","\"47.8\"","\"46.4\"","\"51.0\"","\"48.1\"","\"51.2\"","\"|\"","\"Zack\"","\"Brown\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","270","6","\"|\"","1744","641409","\"brown_zack\"","","\"sa738901\"","\"|\"","","\"Kentucky\"","1","1","","\"Med\"","2019","45","\" \"","","\"The Brewers 2018 Minor League Pitcher of the Year, Brown has now performed at every level up through Double-A. Trepidation regarding his ability to start stems from Brown's wonky, violent delivery. But he's never had issues filling up the strike zone, has a pitch mix sufficient for navigating lineups several times, and hasn't had an arm injury, with his lone pro DL stint was due to an ankle injury caused by a comebacker. He's likely on a path similar to Corbin Burnes and Freddy Peralta, where he'll initially debut as a multi-inning reliever, but a fine three-pitch mix means Brown could eventually transition into a starting role, profiling as a #4/5.  \"","\"|\"","","\"MIL\"","\"2016, 5th (141) - MIL\"","","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 50  Brown pitched to uneven results during his three seasons at the University of Kentucky while working as both a starter and a reliever. Intrigued by his untapped potential, the Brewers made him their third-round pick in 2016, signing him for a shade over $400,000. After reaching Class A Wisconsin in his pro debut, Brown excelled in his return to the Midwest League in 2017 and received a late-season promotion to Class A Advanced Carolina, where he put a bow on his first full season with four solid outings. Moving up to Double-A in 2018, Brown broke out as he garnered honors as the Southern League's Most Outstanding Pitcher after he posted a circuit-best ERA (2.44) and finished second in WHIP (1.06) and BAA (.210).   Brown confidently attacks hitters on both sides of the plate with a 92-95 mph fastball and holds his velocity deep into starts. He adeptly manipulates the pitch as dictated by the situation, as he'll either turn it over to create sinking action to induce weakly hit ground balls -- something he did at a 55.6-percent clip in 2018 -- or reach back for some extra velo to get whiffs with his four-seamer. His curveball is his best offering, a plus pitch, and he also has feel for a promising changeup that contrasts nicely against his heater.  The Brewers have long been impressed with Brown's competitiveness on the mound and, more importantly, his ability to make adjustments and improve the deeper he worked into games. His delivery isn't the cleanest but also doesn't cost him control or command, so he should be able to remain a starter. If not, Brown's fastball-curveball combo and deceptive delivery could make him a late-inning weapon.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","5","\"2016 Draft Rnd 5 (MIL)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2275","2475","45","55","45","55","","","","50","55","50","60","","","","\"|\"","","","","","","\"|\"","55","50","60","","","","","50","","",""],["163","161","204","277","232","\"49.9\"","\"47.8\"","\"46.4\"","\"51.3\"","\"45.9\"","\"51.8\"","\"|\"","\"Brennan\"","\"Malone\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"210\"","\"draft\"","360","8","\"|\"","2826","","\"malone_brennan\"","","","\"|\"","","\"IMG Academy HS (FL)\"","1","0","","\"High\"","2024","45","","\"Physical prep righty with mid-90s fastball and sound breaking ball.\"","\"Malone has been a physical athlete with arm speed for years, like most of the top prep pitchers in this class. He really took a step forward this spring after transferring to IMG Academy in Bradenton, FL from his home in North Carolina. Similar to how Touki Toussaint has evolved, Malone switched to a more controllable verison of his breaker, a 55-grade slider that he can dot anywhere. Malone still works 93-96 and hit 99 mph in his last outing of the spring in front of a lot of heat. His curveball and changeup are both about average and his performance against strong competition this spring helps him with progressive clubs that aggressively chart prep outings.\"","\"|\"","\"IMG Academy (Fla.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-brennan-malone-rhp-c2520533983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Slider: 60 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 50    Malone was an exciting, if a bit enigmatic, high school right-hander on the showcase circuit over the summer, one who showed glimpses of plus stuff and athleticism while struggling with consistency and command at times. As the spring wore on, Malone was trending upwards, with an impressive complete-game shutout for IMG Academy in front of a lot of scouts at USA Baseball's National High School Invitational in early April really helping his stock.    The North Carolina native who moved to IMG for his senior year of high school has the makings of four solid pitches and improved consistency in using them throughout a start. He regularly runs his fastball up to 96 mph and has shown an ability to maintain that velocity deeper into starts this spring. He now features two distinct breaking pitches, with a plus slider a big reason for his step forward. It's a true out pitch and it's better than his average curve, which is a bigger 11-to-5 breaker when he maintains his high three-quarter arm slot. He has feel for his changeup, though he can slow his arm a bit on it at times.     After starting the spring looking like the thrower he was over the summer, he's made strides towards being a more complete pitcher with improved command. Given his athleticism and easy arm action, it's easy to see him as a future right-handed power starting pitcher, one who should go early enough in the Draft to forego his University of North Carolina commitment.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","9","\"2019 Draft Rnd 1 (ARI)\"","\"|\"","23","33","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"45.0\"","\"52.9\"","\"48.6\"","\"|\"","1.2500","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","55","40","50","50","","","50","60","50","55","55","","","\"|\"","","","","","","\"|\"","65","50","50","60","","","","50","","",""],["164","162","174","278","64","\"49.9\"","\"48.4\"","\"46.4\"","\"53.7\"","\"45.6\"","\"54.4\"","\"|\"","\"Simeon\"","\"Woods-Richardson,Woods Richardson\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","270","6","\"|\"","2529","680573","\"woods_richardson_simeon\"","","\"sa3008423\"","\"|\"","","\"Kempner HS (TX)\"","1","0","","\"High\"","2022","45","\"53myvGl_9C0\"","","\"An athletic, outwardly competitive two-way high schooler, Woods Richardson would also have been a prospect as a power-hitting third baseman were he not so good on the mound. His vertically oriented release point makes it hard for him to work his fastball east and west, and several teams had him evaluated as a future reliever before the draft because they saw a lack of fastball command. But this vertical release also enables him to effectively change hitters' eye level by pairing fastballs up with breaking balls down, and he has a plus breaking ball. Woods Richardson works so quickly that it often makes hitters uncomfortable, though scouts love it. He's also shown some nascent changeup feel, but it will be hard to turn the cambio over consistently from his arm slot. Though he was one of the 2018 draft's youngest prospects, his frame is pretty mature, so we're not rounding up on the fastball even though he's still a teenager. His reasonable floor is that of a high-leverage or multi-inning reliever (a role that would seem to suit his fiery on-mound presence), but if a third impact pitch develops he could be a mid-rotation starter.\"","\"|\"","","\"NYM\"","\"2018, 2nd (48) - NYM\"","","2022","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  A strong showing on the summer showcase circuit put Woods-Richardson firmly on the Draft prospect map, looking for sure like a top-three-rounds pick. He didn't back that up during his senior year, causing some teams to back off. The Mets weren't one of them, remembering his summer dominance when they took him in the second round. They gave Woods-Richardson an above-pick-value bonus of $1.85 million to sign him away from his Texas commitment, then watched him dominate over five scoreless outings in the Gulf Coast League and finish his pro debut as a 17 year old in the Appalachian League.  After running his fastball up to 95 mph during the summer, Woods-Richardson sat more around 89-92 as a senior. But with his size, arm speed and athleticism, it was seemingly only a matter of time until velocity returned, and he spent his pro debut sitting around 93, while touching 97 with a riding fastball. Woods-Richardson's quick arm from a high-three-quarters slot helps him snap off a sharp, top-to-bottom curveball that shows plus potential, and he already demonstrates some feel for turning over an effective changeup.  Woods-Richardson has a good delivery and repeats it well, but he'll need to show he can maintain his stuff deep into his outings and handle the rigors of a full season to remain a starter long term. There's certainly less concern about that after his impressive pro debut, and there's not a pitcher in the system who can rival the young right-hander's upside.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","8","\"2018 Draft Rnd 2 (NYM)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"45.0\"","\"56.7\"","\"47.5\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","40","55","45","50","","","","55","60","55","60","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["165","163","160","179","244","\"49.9\"","\"48.9\"","\"47.9\"","\"51.2\"","\"49.0\"","\"51.4\"","\"|\"","\"Adbert\"","\"Alzolay\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"179\"","\"professional\"","278","6","\"|\"","2005","640470","","","\"sa735853\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2019","47","\"hnS3Oz08Xc4\"","","\"Alzolay felt a weird sensation in his throwing arm in the fourth innings of a late-May start at Triple-A. It was a lat strain, for which he'd need a PRP injection and the rest of the summer to rehab. He was throwing again in the fall and is expected to be ready for 2019. Alzolay may have also had some health issues during his breakout 2017. He was given extended rest throughout July and August, his starts often spaced out by six days. He didnt throw more than 80 pitches in any August start and was shut down late in that month, then asked to pick up innings in the Arizona Fall League. He has this system's best two-pitch mix, a fastball/power curveball combo that is ready for a major league bullpen as soon as Alzolay is healthy. To profile in a rotation, he will need a better changeup than the one he has shown in the past; missing several months of action with his lat issue likely slowed that process. The combination of injury and the changeup reps lost to it make it more likely that Alzolay ends up in the bullpen, but he could be a dominant high-leverage option there.\"","\"|\"","","\"CHC\"","","\"Nov. 28, 2012 - CHC\"","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 50  A late bloomer in Venezuela, Alzolay was nearly 18 when he signed in 2012 and commanded just a $10,000 bonus. He led the Rookie-level Dominican Summer League with a 1.07 ERA in his 2013 pro debut yet didn't really break out until four years later, when he emerged as Chicago's best prospect by the end of 2017. The Cubs expected him to contribute at the big league level last year but he made just eight starts before his season ended with a lat injury.  Alzolay improved once he added strength and started doing a better job of using his legs in his delivery. He now operates at 92-96 mph and can hit 98 with running action on his fastball. His curveball has gotten quicker as well and now sits in the low 80s with good depth.  In order to succeed as a starter in the Majors, Alzolay will need to improve a changeup that stands out more for its life than its deception. He never has had any difficulty throwing strikes and has been able to avoid giving up home runs despite his extreme flyball tendencies. The Cubs praise his makeup and work ethic and believe he eventually can settle into the middle of their rotation.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","4","\"2012 J2 (CHC)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"49.2\"","\"52.5\"","\"48.3\"","\"|\"","0.7500","0.0000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2800","45","60","40","60","","","","50","60","45","60","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","50","\"STL\"","0.500","\"XXX\""],["166","164","122","105","269","\"49.9\"","\"50.0\"","\"50.0\"","\"51.0\"","\"46.0\"","\"51.4\"","\"|\"","\"Isan\"","\"Diaz\"","2019","\"23.0\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"185\"","\"professional\"","290","6","\"|\"","911","656371","\"diaz_isan\"","","\"sa828704\"","\"|\"","97","\"Springfield HS (MA)\"","0","0","","\"Med\"","2019","50","\"EmFvDmq5VBs\"","\"We're still unsure how Diaz's hit/power combination will develop, but he's a possible three true outcomes second baseman who slugs 25 homers.\"","\"In mid-May, already mired in a six-week slump during which he hit just .194, Diaz was struck in the helmet by a fastball and missed ten days with a concussion. He began to perform when he returned, slashing .288/.400/.488 over the next six weeks and earning a promotion to Triple-A New Orleans. We have eyeball reports that Diaz struggled to turn on pitches this year and has adopted more of a line drive approach, each of which is backed up by data, as his ground ball rate is up and his pull rate is down. These issues may have been timing-related, perhaps the lingering effects from the concussion, rather than the result of a mechanical change. Diaz still projects as a three-true-outcomes hitter who plays a premium defensive position. He has a 12% career walk rate as a pro and plus raw power we feel confident Diaz will get to in games given how readily he hit the ball in the air. Diaz isn't great at second base, but his mediocre range can be aided by proper defensive positioning, and his arm strength should enable him to make the longer throws demanded of second baseman by shifts. His arm would play at third base, too, though Diaz has never played there. There's some risk he underperforms with the bat and is a mediocre defensive second baseman, but because of his power and patience, his floor seems to look like Yoan Moncada's 2018 season, which was good for 2 WAR. As such, it seems likely that Diaz will become a solid everyday player.\"","\"|\"","","\"MIA\"","\"2014, CBB (70) - ARI\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50  A Puerto Rican drafted in the second round by the D-backs out of a Massachusetts high school in 2014, Diaz won MVP honors in the Rookie-level Pioneer League in 2015 before getting traded to the Brewers in a deal for Jean Segura the following January. He led the Class A Midwest League with 20 homers in his first season in the Milwaukee organization but slumped in his second, then got dealt to the Marlins as part of a package for eventual National League MVP Christian Yelich. He struggled again at the plate in 2018, batting .232/.340/.399 between Double-A and Triple-A, but still has more offensive upside than most middle infielders.  Diaz's best attribute is his plus raw power, with his bat speed and the strength in his compact frame translating into hard-hit balls to all fields. He can get aggressive at times but his hand-eye coordination and patience should have translated into better than a .254 career average in his first five pro seasons. He did make some adjustments last year to reduce the uppercut in his left-handed stroke but they didn't produce noticeably better results.  Diaz needs to reach his offensive potential to make it as a big league regular because he doesn't stand out in other aspects of the game. While he has good instincts on the bases, his average speed doesn't make him much of a threat to steal. Signed as a shortstop, he gets the job done at second base but his average arm limits his usefulness on the left side of the infield.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AAA\"","3","\"2014 Draft Rnd 2 (ARI)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"45.5\"","\"52.7\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","45","60","40","45","55","55","50","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","50","50","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["167","165","109","141","104","\"49.9\"","\"50.3\"","\"49.3\"","\"53.0\"","\"48.0\"","\"53.4\"","\"|\"","\"Franklin\"","\"Perez\"","2019","\"21.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"197\"","\"professional\"","288","6","\"|\"","706","658530","","","\"sa873722\"","\"|\"","","\"Venezuela\"","0","-1","","\"High\"","2021","47","","","\"Perez's first few pro seasons were notable because of how quickly Houston pushed him through the minors. A polished strike-thrower with four good pitches, he reached Double-A as a 19-year-old back in 2017 before he became the centerpiece of the Justin Verlander deal. Advanced though he was, various injuries have robbed Perez of innings. He has yet to throw more than 86 frames in an entire season, so while he may be fairly advanced for someone his age, and definitely for someone who has pitched so little, the industry has yet to see his stuff hold up for a whole summer of starter's innings.   In 2016, he had knee trouble; in 2018, it was a lat strain, then shoulder inflammation. An ominous trap issue popped up during the early parts of 2019 spring training but Perez was back on the mound quickly and sitting his usual 93-96 into late-March. A strong-bodied 21-year-old, the cement is likely dry on Perez's stuff. His high three-quarters slot creates ride to his fastball as well as downward vertical action on his curveball, and those two traits typically pair well together. While Perez's curveball is his prettiest pitch, his best secondary offering is the changeup. There are times when Perez will come across the baseball and create screwball action on the change, and it runs, sometimes unhittably, onto the glove side corner of the plate. But mostly, it's used as a swing-and-miss pitch that bottoms out beneath the strike zone just as it reaches the plate. Perez has mid-rotation stuff and strike-throwing ability, but needs a fully healthy season to be valued at that level across the league. \"","\"|\"","","\"DET\"","","\"July 2, 2014 - HOU\"","2020","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 55  Perez didn't become a full-time pitcher until he was 15 years old, after spending much of his amateur career as a third baseman, but he took quickly to the new role and received $1 million to sign with the Astros in 2014. He subsequently blossomed into one of the organization's better pitching prospects and had already reached Double-A at age 19 in '17 before being the marquee prospect sent to the Tigers in the Justin Verlander trade at the end of August. The high expectations for Perez's 2018 Tigers debut were quickly dashed by a lat strain that kept him out until late June, and he pitched only 19 1/3 innings upon returning before the club shut him down for the year in late July with right shoulder inflammation. Following the season, Perez was added to the Tigers' 40-man roster.  Perez has four pitches at his disposal when he's healthy, all of which he can throw for strikes. He generally throws his lively fastball in the 92-94 mph range, but he can reach back for 95-96 mph when he needs to. Added velocity could come as he matures. He can really spin his curveball, a future plus offering, and he's taken to a relatively new slider as well. He throws his above-average changeup with solid fade. With an athletic and repeatable delivery, he should continue to command the ball well even if he adds velocity.  Perez used his time on the shelf to add strength to his already strong frame, and he was able to resume throwing off flat ground with no ill effects in December. The Tigers expect him to be fully healthy for Spring Training. He still has a relatively high floor as a mid-rotation-type starter, albeit with concerns about his long-term durability.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"A+\"","6","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"47.1\"","\"54.3\"","\"50.7\"","\"|\"","0.7500","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2500","40","60","55","45","50","","","50","60","60","50","60","","","\"|\"","","","","","","\"|\"","60","55","60","50","","","","55","\"CHC\"","0.500","\"XXX\""],["168","166","238","426","63","\"49.8\"","\"47.3\"","\"44.3\"","\"53.7\"","\"49.3\"","\"54.1\"","\"|\"","\"Griffin\"","\"Canning\"","2019","\"23.1\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","260","6","\"|\"","895","656288","\"canning_griffin\"","19867","\"sa829807\"","\"|\"","","\"Arizona State\"","1","1","","\"Med\"","2021","40","\"eGtbuLx_2jg\"","","\"Canning's junior year at ASU got off to a roaring start and, because so much of the scouting industry is in Arizona in February and March, he was quickly seen by lots of decision makers. Though they all left skeptical about his bat-to-ball ability, Canning's speed, physicality, and max-effort style of play were all appealing and bouyed his draft stock. He ended his junior year with a .369/.426/.648 line. Canning wasn't running as well after the draft and he's not a very instinctive player, so there's a chance he's only a fringe defender in center field. He has similar issues on the bases. Realistically, he profiles as a fourth outfielder.\"","\"|\"","","\"ANA\"","\"2017, 2nd (47) - LAA\"","","2019","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 55    The Angels may have been the recipients of good fortune when Canning, the ace of UCLA's staff in 2017, slipped out of first-round conversations leading into the Draft. They were able to get the right-hander in the second round and then, after not having him pitch that first summer as a precaution, streak all the way up to Triple-A in his first full season of pro ball.    While size and a lack of premium stuff might limit Canning's ceiling a bit, his combination of athleticism, solid stuff and feel for pitching gives him a higher floor than many pitching prospects. He has a four-pitch mix with the chance of having all four being at least Major League average. He's added a couple of ticks on his fastball and averaged just over 94 mph with his heater in 2018. His secondary stuff has improved as well. Both of his distinct breaking balls have the chance of eventually being plus pitches, with some liking the curve a bit more than the slider at present. Canning throws his changeup with very good deception and he's shown the ability to set up hitters well and throw all four of his pitches for strikes thanks to a very repeatable delivery.    At times in 2018, Canning was guilty of overthrowing, especially when he got to Triple-A, which led to some command issues both in and out of the strike zone. No one expects that to be a long-term concern and Canning's ability to learn and make adjustments should have him ready to impact a big league staff as a mid-rotation starter soon.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"MLB\"","11","\"2018 Draft Rnd 5 (WSN)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"39.1\"","\"46.4\"","","\"48.6\"","\"55.0\"","\"51.4\"","\"|\"","0.7500","0.0000","0.0000","1.0","1.0","0.0","\"|\"","30","30","50","60","45","45","40","45","50","60","50","45","\"|\"","","2200","2500","45","55","45","50","55","","","55","55","55","50","60","","","\"|\"","","","","","","\"|\"","60","55","60","55","","","","55","\"ARI\"","0.500","\"XXX\""],["169","167","128","140","158","\"49.8\"","\"49.9\"","\"49.3\"","\"52.3\"","\"45.7\"","\"52.9\"","\"|\"","\"Hunter\"","\"Bishop\"","2019","\"20.9\"","\"CF\"","\"L\"","\"R\"","\"77\"","\"210\"","\"draft\"","379","8","\"|\"","1737","","\"bishop_hunter\"","","","\"|\"","","\"Arizona State\"","0","0","","\"High\"","2023","47","","\"Super athletic XL-framed corner outfielder who turned the corner at the plate. Rare power/speed combo.\"","\"Bishop changed his college commitment late (he was originally going to play two sports at Washington), and headed to ASU. After struggling as a freshman and sophomore, he arrived for his junior season with a better body and quieter swing. He sent many non-conference pitches rocketing into Phoenix's midnight sky before he started seeing -- and swinging over top of -- lots of Pac-12 breaking balls. Whether this is fixable has been the subject of many debates in draft rooms in the early first round. Bishop has rare physical tools for a college hitter. He's a plus runner and will post 70 run times to first on occasion with solid feel for center field and huge, playable power, so there's a chance for stardom here even if Bishop ends up with a below-average hit tool. It's unclear why Bishop's arm strength and accuracy became issues this year after they were assets earlier in his career, but it's such a small aspect of his skillset that it shouldn't be a concern unless his medical indicates it's a chronic issue. Less stable than the college hitters ranked above him, Bishop has as much upside.\"","\"|\"","\"Arizona State\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-hunter-bishop-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 60 | Run: 60 | Arm: 50 | Field: 50 | Overall: 55    The younger brother of Mariners outfielder Braden Bishop, Hunter was an intriguing yet inconsistent prospect coming out of the Northern California high school ranks, one who headed to Arizona State rather than sign with the Padres, the team that took him in the 24th round of the 2016 Draft. For his first two years, Bishop showed glimpses of tools, but with the same issues that plagued him as a prepster. His junior year, however, has been a revelation, and he's put himself near the top of the college bats eligible to be drafted.    Bishop's transformation came soon after he returned from his stint in the Cape Cod League, showing a new stance and rhythm at the plate during fall ball he has stuck with since. The left-handed hitter has always had tremendous raw power, but there have been questions about his ability to hit enough to tap into it. There will be some swing and miss, but he's shown bat speed, strength and loft consistently, with majestic home run power to his pull side, but also the ability to drive the ball to all fields. He runs very well for his size, regularly recording plus times down the line. That speed works in center field, with many scouts thinking he can stick there, even though this is the first time he's played there full-time.    The only negative at all with Bishop now is a lack of a track record of success. His ability to stick to his gameplan consistently this season, to go along with his natural tools, has nearly everyone believing it's for real, lining him up for an early first-round selection.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","4","\"2019 Draft Rnd 1 (SFG)\"","\"|\"","10","10","\"SFG\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"43.6\"","\"53.2\"","\"52.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","65","60","45","30","45","60","65","55","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","60","50","50","\"|\"","","","","","","","","","","",""],["170","168","129","103","267","\"49.8\"","\"49.9\"","\"50.0\"","\"51.0\"","\"44.4\"","\"51.6\"","\"|\"","\"Tristen\"","\"Lutz\"","2019","\"20.8\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","290","6","\"|\"","2015","669157","\"lutz_tristen\"","","\"sa3004968\"","\"|\"","93","\"Martin HS (TX)\"","0","0","","\"Med\"","2022","50","\"HD5Gdv4-45Q\"","\"After a rough start, Lutz had a solid 2018. He has to hit a ton to profile in an outfield corner, but he has more than enough raw power for that.\"","\"Lutz's 2018 foray into full-season ball (.272/.348/.477 in May, June and July) was bookended by two awful months (he hit .180 in April, .215 in August) resulting in a .245/.321/.421 line. Already at physical maturity, Lutz's huge power is the foundation of his profile. He's capable of hitting long home runs to left and center, and he has the raw strength to drive out mis-hit balls the opposite way. Everything else he does is average. Adept at identifying breaking balls in mid air, Lutz's moderate swing-and-miss issues stem from his mediocre bat control. This might limit his game power output, but the issues aren't so bad that we're worried about Lutz not hitting entirely. He has below-average range and instincts in right field, but his arm is plus. Lutz will likely start next season, age-20, at Hi-A. He projects as a middle-of-the-order power bat who provides little value on defense. \"","\"|\"","","\"MIL\"","\"2017, CBA (34) - MIL\"","","2022","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  The Brewers signed Lutz for $2,352,000, going $368,400 above to help lure him away from a Texas commitment after they drafted him with the No. 34 overall pick. He was a standout during his pro debut in the Pioneer League, slashing .311/.398/.957 with nine home runs, and continued to show a blend of hitting ability and power in his first full season, coming on strong after a slow start in the cold-weather Midwest League.   Athletic and strong, Lutz has a real chance of developing at least average tools across the board. His right-handed power is his calling card, and he tapped into it promisingly at Class A Wisconsin, totaling 49 extra-base hits including 13 home runs. He stands to add even more pop as he adds strength needed to his impressive frame and learns to leverage the ball more consistently. He should hit for some average, too, as Lutz recognizes pitches well and uses the whole field better than most players his age.  An average runner, Lutz gets the most out of his speed, running the bases well and showing better-than-expected range in center field, where he spent much of his pro debut. He'll need to improve his jumps and routes to stay there, as he at times struggled with reading the ball off the bat in 2018. Most scouts peg him as a future right fielder on account of his strong, accurate arm, and he should make enough of an impact at the plate to fulfill that profile.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","2","\"2017 Draft Rnd 1 (MIL)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"42.7\"","\"52.3\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","70","50","40","60","45","60","70","45","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","60","50","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["171","169","121","104","117","\"49.8\"","\"50.0\"","\"50.0\"","\"52.8\"","\"36.8\"","\"54.2\"","\"|\"","\"George\"","\"Valera\"","2019","\"18.5\"","\"LF\"","\"L\"","\"L\"","\"70\"","\"160\"","\"professional\"","290","6","\"|\"","1959","671655","","","\"sa3006872\"","\"|\"","113","\"Dominican Republic\"","0","0","","\"Med\"","2021","50","\"kGbEJq13Uzw\"","\"Valera's instincts in center field might enable him to stay there despite lackluster speed, and he also has a chance to hit for contact and power.\"","\"Born and raised to the brink of adolescence in New York, Valera's family moved to the Dominican Republic when he was 13. Injuries sustained in a car accident necessitated that metal rods be inserted in Valera's father's limbs, and the move was a way of providing him physical comfort in a warmer climate. It also meant Valera became an international prospect rather than an American high school draftee, and when he was eligible, he signed with Cleveland for $1.3 million.   He is polished for his age, not only in the batter's box but in center field, where he's very comfortable going back on balls. His frame is not especially projectable but Valera's swing has natural lift and he has good feel for contact. He's likely to get to whatever raw power he ends up growing into as he matures, and he may stay in center field for a while. A broken hamate limited his reps last year, but he may be ready for the New York-Penn League this season anyway.\"","\"|\"","","\"CLE\"","","\"July 2, 2017 - CLE\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50  Born in New York, Valera moved to the Dominican Republic at 13 and developed into one of the best hitting prospects in the 2017 international class. Signed for $1.3 million, he was easily advanced enough at the plate to come to the United States for his pro debut at 17 last summer. He played only six games, however, before his '18 season ended with a broken hamate bone in his right hand.  Valera has the best stroke in a system full of pretty swings, displaying looseness, rhythm and balance from the left side of the plate. He also has a mature approach and a knack for drawing walks along with making contact to all fields. His bat speed and the leverage in his swing give him solid raw power, and his skill as a hitter means that he may be able to translate most of it into home-run production once he adds more strength.  Valera has a chance to have average or better tools across the board, though it's still uncertain where he'll play as a finished product. The Indians believe he can improve his quickness if he works on it and stationed him in center field for most of his brief debut. His arm earns average-to-solid grades, but there's a chance he could end up in left field, where his bat should still make him a regular.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A-\"","5","\"2017 J2 (CLE)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"32.7\"","\"55.9\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","45","20","50","40","40","60","55","60","45","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","50","50","\"|\"","","","","","","","","","\"SD\"","0.500","\"XXX\""],["172","170","202","178","584","\"49.7\"","\"47.8\"","\"47.9\"","\"48.9\"","\"41.1\"","\"49.6\"","\"|\"","\"Shea\"","\"Langeliers\"","2019","\"21.5\"","\"C\"","\"R\"","\"R\"","\"72\"","\"190\"","\"draft\"","365","8","\"|\"","2819","","\"langeliers_shea\"","","","\"|\"","","\"Baylor\"","1","1","","\"High\"","2021","45","","\"Langliers' is a throwback catcher with a squatty frame, contact over power approach and above average defensive tools; there isn't much projecting necessary.\"","\"Langeliers was a mid-tier prospect in high school and took a big step forward as a freshman at Baylor, developing the raw power to be more than just a catch-and-throw type. He still didn't put up much in the way of traditional statistical production until the second half of his draft year, which amazingly occurred after a quick return from a broken hamate bone. Langeliers' frame is compact and stout, and his bat's impact is a question mark, but he has everyday tools.\"","\"|\"","\"Baylor\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-shea-langeliers-c-c2520533683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 40 | Arm: 70 | Field: 60 | Overall: 55  Oregon State's Adley Rutschman is the favorite to go No. 1 overall in the 2019 Draft, and the player who shared catching duties with him on the U.S. collegiate national team last summer won't go far behind. Langeliers' defense alone could make him a first-rounder. Recovering from hitting .252 as a sophomore, he has looked better offensively this spring despite breaking the hamate in his left hand and rushing back after just three weeks. He homered three times and set an NCAA Division I tournament record with 11 RBI in one game two days before the Draft.  Langeliers has a cannon arm that can produce 1.7-second pop times in workouts and 1.8-second clockings during games, and he used it to erase 70 percent of basestealers as sophomore. The 2018 Rawlings/ABCA Gold Glove recipient as the best defensive catcher in college baseball, he's a quality receiver who's more agile and athletic than most at his position. He also has the strong leadership skills teams desire in a backstop.  Even when Langeliers slumped last year, he still made consistent contact and doesn't have any glaring flaws in his right-handed stroke. It was more a matter of trying to do too much at the plate rather than letting his solid to plus raw power play without selling out for home runs. He's a below-average runner but quicker than a typical catcher.\"","\"|\"","","","","","","\"|\"","\"ATL\"","","10","\"2019 Draft Rnd 1 (ATL)\"","\"|\"","14","9","\"ATL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.6\"","\"50.0\"","\"48.4\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","30","55","35","50","60","50","50","55","30","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","40","70","60","\"|\"","","","","","","","","","","",""],["173","171","133","102","211","\"49.7\"","\"49.8\"","\"50.0\"","\"51.6\"","\"40.1\"","\"52.7\"","\"|\"","\"Mark\"","\"Vientos\"","2019","\"19.5\"","\"3B\"","\"R\"","\"R\"","\"76\"","\"185\"","\"professional\"","290","6","\"|\"","2105","668901","\"vientos_mark\"","","\"sa3004720\"","\"|\"","88","\"American Heritage HS (FL)\"","0","0","","\"High\"","2022","50","\"ax1yE3rIWCs\"","\"Vientos is a third base, power projection bat who had a loud statistical 2018.\"","\"Vientos got on the national scouting stage as a prep underclassman when he flashed first round tools despite being very young for his draft class, which is pretty unusual. He didn't hit as much as expected as a senior and some scouts questioned his defensive ability, competitiveness, and feel to hit, so he slipped to the second round despite flashing big power and being 17 on draft day, something that is generally really attractive to analytically-leaning clubs. Vientos performed fine in his pro debut, but broke out in his second year, crushing the Appalachian League at age 18 in 2018. He controlled the strike zone and hit for power while exhibiting very high exit velos for someone his age. Vientos is advanced mechanically, making him a potential 6 bat/6 power combination at maturity if he continues at this trajectory. The competitiveness that some scouts questioned showed up in 2018 when Jarred Kelenic arrived in Kingsport and became the top prospect on the team, and Ronny Mauricio, Luis Santana, and Shervyen Newton were all top 10 prospects in the system in an infield time-share with him. If the makeup has turned a corner and the hitting continues to progress, the main issue will be defensive fit. Vientos is a well below average runner who one scout described as 'athletic from the knees up,' to the point where the lack of quickness will limit him to being average defensively, but he's far from that right now. One Mets source drew a parallel to Nolan Arenado's makeup and defensive concerns, which quickly evaporated in the upper minors as he turned into the best third baseman in baseball, but that seems unlikely at this point.\"","\"|\"","","\"NYM\"","\"2017, 2nd (59) - NYM\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 50  American Heritage (Fla.) High has produced a number of professional prospects, headlined by first baseman Eric Hosmer. Vientos, who slid a bit after an up-and-down senior season but got an above-pick value of $1.5 million from the Mets to sign, has the chance to eventually join Hosmer as a big league slugging alumni of the school. He flashed his high offensive ceiling in 2018 at Rookie-level Kingsport, where he overcame a slow start to finish among the Appalachian League leaders with 11 home runs (fourth) and 52 RBIs (third).  One of the youngest players in the 2017 Draft class, Vientos has only scraped the surface of his offensive potential. With bat speed and strength, Vientos produces exit velocities that are among the best in the system, up there with the likes of slugger Peter Alonso. That innate ability to impact the baseball gives him a chance to hit for average and power, and the latter is already showing during games. Vientos' timing can get out of whack at times, resulting in some swings and misses, but his approach is advanced for his age, and he's demonstrated a willingness to work deep into counts and take walks.  After playing both spots on the left side of the infield during his debut, Vientos manned the hot corner exclusively at Kingsport in 2018. He has below-average speed and lacks range, but he's athletic and has the requisite hands and plus arm strength needed for the position. There's little doubt that he has the bat to profile there, too, and the final product could be that of a bat-first regular who hits in the middle of a lineup.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","3","\"2017 Draft Rnd 2 (NYM)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"37.3\"","\"54.1\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","40","60","40","35","55","55","55","70","35","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","40","60","50","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["174","172","127","139","167","\"49.7\"","\"49.9\"","\"49.3\"","\"52.2\"","\"45.3\"","\"52.8\"","\"|\"","\"Victor Victor,Victor\"","\"Mesa,Victor Mesa\"","2019","\"22.9\"","\"CF\"","\"R\"","\"R\"","\"69\"","\"165\"","\"professional\"","288","6","\"|\"","3063","673516","","","\"sa3008602\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2020","47","\"K7KQgt1ZsuU\"","","\"It took four trades for bonus space to sufficiently pad the Marlins' international free agent coffers in excess of Baltimore's top mark, or at least to come close enough that the appeal of Miami made up the difference, and snag the Mesa brothers. The pair signed for $6.25 million, $5.25 million of which went to 22-year-old Victor Victor. Mesa began playing in Cuba's Series Nacional when he was 16. He had a breakout '16-'17 at age 20 and swiped 40 bags while slashing .354/.399/.539. He was seen stateside the following summer during Cuba's tour of the CanAm League, but didn't play well. After he defected, teams' only looks at Mesa were in a workout setting. Cuban prospects have sometimes undergone drastic physical transformations between the point at which theyve last been observed in Cuba and their workouts for teams. Sometimes these changes are positive, as with Luis Robert, who looked like an Ancient Greek sculpture when he worked out for teams in the Dominican Republic in 2017. Sometimes they are not; Yasiel Puigs living conditions made it impossible for him to remain in baseball shape for his eventual workout in Mexico. But this was not the case with Mesa, who retained the sort of physicality he possessed during his last several years in Cuba. He ran a plus-plus 60-yard dash time, threw well, and hit some balls out to his pull side during batting practice. Mesa has a linear, contact-oriented swing that we think will lead to below-average power output in games. He can hit, defend, and add value on the bases, but theres real doubt about the game application of his power. In aggregate, it looks like an average to slightly below-average offensive profile on an above-average defender at a premium position, which amounts to a low-risk, moderate impact prospect who should be ready for the big leagues relatively soon. He garners frequent comparisons to Cubs CF Albert Almora.\"","\"|\"","","\"MIA\"","","\"Oct. 23, 2018 - $5,250,000\"","2020","55","\"Scouting grades: Hit: 50 | Power: 45 | Run: 65 | Arm: 65 | Field: 60 | Overall: 55  Mesa and his younger brother Victor Jr. defected from Cuba in May 2018 and signed with the Marlins five months later for a combined $6.25 million, with Victor Victor receiving $5.25 million, a franchise record for an amateur position player. They're the sons of Victor Mesa, a legendary Cuban outfielder who had a game that resembled Rickey Henderson's and was nicknamed \"El Loco.\" Victor Victor debuted in Cuba's top league at age 16, holding his own but not dominating against older competition, and went 3-for-7 in the 2017 World Baseball Classic.   Mesa's speed and defense are big-league ready right now. He's a well above-average runner with the savvy to steal bases and he chases down balls from gap to gap in center field. Few players at his position can match his arm strength, which earns double-plus grades from some evaluators.  Scouts are less certain about Mesa's offensive upside. He makes consistent contact, but he doesn't drive the ball much with a relatively flat right-handed swing and he puts the bat on the ball so easily that he doesn't walk much. He could wind up as a faster version of Albert Almora and may not require much time in the Minors.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","7","\"2018 J2 (MIA)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"44.1\"","\"54.1\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","30","50","65","50","60","55","45","50","65","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","65","65","60","\"|\"","","","","","","","","","","",""],["175","173","281","376","198","\"49.6\"","\"46.7\"","\"45.0\"","\"51.8\"","\"47.9\"","\"52.1\"","\"|\"","\"Trent\"","\"Thornton\"","2019","\"25.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","180","4","\"|\"","2074","663423","","17948","\"sa857695\"","\"|\"","","\"North Carolina\"","0","1","","\"Med\"","2019","45","\"8jMy6e5UcTs\"","","\"Thornton spent 2018 at Triple-A Fresno before he was effectively showcased in the Arizona Fall League. He has bat-missing, big league stuff, sitting 92-95 and touching 96 in multi-inning Fall League appearances, and sitting comfortably in the 95-96 range when he was asked to air it out for a single inning. Thornton also has elite breaking ball spin rates. His 12-6 curveball spins in excess of 3,000 rpm and his firm, upper-80s slider/cutter often approaches that mark, which is rare for a breaking ball that hard. He also has a unique delivery that disorients hitters, during which his arm wraps behind his lower back. His arm action is ugly but, short of a 7-day DL stint this year after he was hit with a comebacker, Thornton hasnt been hurt as a pro.   His usage has been atypical, however. His starts were often spaced out by seven or eight days in 2018, and its unrealistic to expect him to have that kind of recovery time between turns on a big league pitching staff. If asked to throw every fifth day, his stuff may not be as nasty as it was this year. He projects as a No. 4 or 5 starter but may also be deployed in a multi-inning relief role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","9","\"2015 Draft Rnd 5 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.9\"","\"52.1\"","","\"|\"","0.7500","0.0000","1.3333","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","3100","40","60","45","55","55","","","45","60","50","60","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["176","174","213","274","287","\"49.6\"","\"47.7\"","\"46.4\"","\"50.8\"","\"47.9\"","\"51.0\"","\"|\"","\"Keegan\"","\"Akin\"","2019","\"24.2\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"225\"","\"professional\"","270","6","\"|\"","1770","669211","\"akin_keegan\"","","\"sa873980\"","\"|\"","","\"Western Michigan\"","0","1","","\"Med\"","2020","45","\"RKnbSobB0dk\"","","\"The first thing you notice about Akin is his hefty frame. He's listed at 6-foot and 225 pounds, but he's a bit north of that and has come into the last two spring training camps larger than expected. That said, Akin's build isn't seen as a huge problem going forward, as it hasn't impacted his stuff, and most think he just needs to keep it in check a bit. Sources indicated to us that had he not hit his innings limit late in 2018, he would've gotten a big league look in September. The condition of Baltimore's pitching staff is certainly favorable for a soonish Akin debut, and he'll likely open 2019 in Triple-A.   He has above-average big league stuff, especially for a lefty: he sits 92-95 and hits 98 mph, mixing in a solid average slider and a plus changeup. His command ranges from 40 to 60 depending on the start, and Akin's build often leads scouts to believe this is due to his conditioning. We're wary of discounting a player just because he doesn't fit traditional rubrics for success, and baseball is littered with unusual frames and mechanics, but Akin has also had hamstring and oblique issues. The stuff is of the No. 4 to No. 4/5 starter range, but there's also a chance Akin ends up in the bullpen. Again, considering Baltimore's current predicament, we expect him to be developed as a starter for as long as possible. He'll likely be up in 2019.\"","\"|\"","","\"BAL\"","\"2016, 2nd (54) - BAL\"","","2019","50","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Akin struck out 133 batters as a Western Michigan junior to establish a single-season record, surpassing former big leaguer Pat Misch on the school's all-time list. The Orioles took him in the second round that June, then assigned him directly to Class A Advanced Frederick for his first full season. Akin pitched to mixed results early before settling in during the second half, and he built upon that success during a breakout Double-A campaign in 2018. He was named Baltimore's Minor League pitcher of the year and garnered similar honors in the Eastern League after he led the circuit in wins (14), strikeouts (142), and batting average against (.225), and posted the third-best ERA (3.27).  Akin's repeatable delivery and clean arm action allow him to paint both sides of the plate with a fastball that sits at 91-94 mph and touches 95. An above-average slider in the low 80s is Akin's best secondary pitch, and he also demonstrates feel for a changeup that's at least average. He throws each of his three pitches for strikes and is comfortable pitching inside against right-handed hitters with his fastball. While he doesn't generate many ground balls and at times is prone to the long ball, Akin does induce a healthy number of whiffs and induces weak contact by effectively changing speeds.  The Orioles changed Akin's heel placement on the rubber back in 2017, and that adjustment has helped him stay on line to the plate and better execute his pitches. He still has gains to make both with his control and command, but all the ingredients are there for Akin to serve as a No. 4 starter, perhaps more, if he continues down his current developmental path.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AAA\"","8","\"2016 Draft Rnd 2 (BAL)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2450","45","55","55","","45","","","50","55","60","","50","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","50","\"TOR\"","0.500","\"XXX\""],["177","175","280","272","495","\"49.5\"","\"46.7\"","\"46.4\"","\"49.4\"","\"38.2\"","\"50.4\"","\"|\"","\"Nasim\"","\"Nunez\"","2019","\"18.8\"","\"SS\"","\"S\"","\"R\"","\"69\"","\"165\"","\"draft\"","360","8","\"|\"","2854","","\"nunez_nasim\"","","","\"|\"","","\"Collins Hill HS (GA)\"","2","1","","\"High\"","2023","45","","\"Elite defensive shortstop, slight of build, power is the only weakness.\"","\"Nunez stood out all summer for his contact skills, plus speed, and glove and arm strength, then took a step forward this spring when he added some strength to his frame. It's probably 45 or 50 raw power at peak, but now being unable to punish mistakes isn't an offensive issue like it used to be. He figures to fit in the 20s or 30s.\"","\"|\"","\"Collins Hill (Ga.) HS\"","","","","","50","\"<a href=\"https
