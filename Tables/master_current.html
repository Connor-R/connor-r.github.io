t every year since 2006, with No. 1 pick Carlos Correa (2012) and 2016 first-rounder Delvin Perez headlining the list. While Lugo may not go quite as high as that duo, the middle infielder who raised his profile with a strong showing on the summer showcase circuit does have the chance to go in the Draft's first few rounds.  Lugo's bat is what has stood out the most, especially over the summer and at the World Wood Bat Association World Championship in October. He has an advanced approach at the plate, especially given his age, with a line-drive, up-the-middle philosophy. While he's not nearly as big as Correa, Lugo looks the part already and has more pop from the right side of the plate than you might expect, with some feeling he could have better than average power in the future. While he's not a burner, he runs well underway and is a solid athlete.  The Carlos Beltran Academy product gets some mixed reviews defensively. Some see a move to third or second, depending on where the bat would profile best, but others feel he can stay at shortstop and just needs to smooth some things out. A team signing him away from his University of Miami commitment might give him the chance to play his way off the premium position.\"","\"|\"","","","","","","\"|\"","\"BOS\"","","4","\"2019 Draft Rnd 2 (BOS)\"","\"|\"","26","69","\"BOS\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.1\"","\"51.4\"","\"49.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","45","55","45","55","55","45","50","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","50","50","\"|\"","","","","","","","","","","",""],["275","272","224","221","314","\"47.7\"","\"47.4\"","\"46.4\"","\"50.6\"","\"42.6\"","\"51.4\"","\"|\"","\"Adam\"","\"Kloffenstein\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"243\"","\"professional\"","270","6","\"|\"","2421","680572","\"kloffenstein_adam\"","","\"sa3008578\"","\"|\"","","\"Magnolia HS (TX)\"","0","0","","\"High\"","2022","45","","","\"Kloffenstein was the Blue Jays third pick in the 2018 draft from the same high school as Groshans, but it appears the Jays had the 12th and 88th overall picks evaluated much closer in talent than the picks themselves would indicate. Groshans got slightly below-slot bonus (17th highest in the draft) while Kloffenstein was well above-slot at $2.45 million (29th highest bonus). We ranked them 28th (Groshans) and 42nd (Kloffenstein) in our pre-draft rankings. Kloffenstein is a prototypical projection Texas arm, with a lanky frame, loose arm action, occasional mid-90s velo, and an above average breaking ball; some scouts saw parallels to Michael Kopech, projecting Kloffenstein to throw 100 mph in the next couple years. He didn't pitch much in pro ball or instructs as Toronto was managing his innings and getting him used to the pro schedule. Kloffenstein's main objectives will be to get more innings, stay healthy, and keep progressing, as he only showed mid-90s velocity and starter feel at times in the spring. Toronto's bet is a bit speculative, based on projection more than performance.\"","\"|\"","","\"TOR\"","\"2018, 3rd (88) - TOR\"","","2022","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 50  Many believe that Magnolia (Texas) High featured the best hitting prospect/pitching prospect duo in high school baseball in Jordan Groshans and Kloffenstein. That was confirmed during the first two days of the 2018 Draft, as the Blue Jays selected Groshans with their first-round pick and then signed him for below slot to save money for the TCU-committed Kloffenstein, who signed for $2.45 million -- well above his slot's recommended value of $652,900 -- after being taken in the third round. He made his pro debut alongside Groshans in the Rookie Gulf Coast League.   Kloffenstein can work in the low 90s with heavy sink on his two-seam fastball and reach back for 96 mph with his four-seamer. He has advanced feel for a breaking ball, showing the ability to morph his sharp slider, which flashes above-average potential, into a bigger-breaking curveball or a harder cutter. He also has a deceptive changeup with tumble that lacks consistency but could be another above-average offering for him once developed.   An imposing presence on the mound at 6-foot-5 and 240-plus pounds, Kloffenstein has a frame built for durability and also the room to add some more strength. He's athletic and repeats his delivery well, allowing him to throw strikes, and scouts have long praised his competitive demeanor on the mound.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A-\"","7","\"2018 Draft Rnd 3 (TOR)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"40.8\"","\"52.5\"","\"47.9\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2250","35","50","40","","50","","","50","60","50","","55","","","\"|\"","","","","","","\"|\"","60","55","50","55","","","","50","\"CLE\"","0.500","\"XXX\""],["276","273","670","789","817","\"47.6\"","\"43.5\"","\"41.4\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Ray\"","\"Black\"","2019","\"28.9\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"225\"","\"professional\"","240","6","\"|\"","1538","605143","","14244","\"sa579473\"","\"|\"","","\"Pittsburgh\"","0","0","","\"High\"","2019","40","","","\"Black is the oldest player on The Board and he's only here, despite a career rife with injury and inconsistency, because his stuff is so good. He's among the hardest throwers in professional baseball and also one of the best at spinning the baseball. He is wild and the quality of his secondary stuff is inconsistent, but at times he looks unhittable. He struck out 33 in 23 big league innings last year, but he's currently on the IL with a forearm strain. He could one day pitch his way into high-leverage innings as long as he has this kind of stuff, which he has maintained despite the many maladies.\"","\"|\"","","\"SF\"","\"2011, 7th (237) - SF\"","","2019","45","\"Scouting grades: Fastball: 80 | Slider: 55 | Control: 40 | Overall: 45  After years of showcasing one of the most explosive fastballs in the Minors but also consistently battling injuries and the strike zone, Black stayed healthy and threw enough strikes to make his big league debut in 2018. He had Tommy John surgery in high school, dealt with a torn meniscus and broken hand in college at Pittsburgh and had labrum surgery on his shoulder after signing as a seventh-rounder in 2011, so he didn't make his pro debut until 2014. He missed time with lat issues (2015), back spasms and bones spurs in his elbow (2016) and more bone spurs that led to his release in April 2017 before the Giants re-signed him that August.  Black's fastball achieved legendary status in the Minors, where he once reached 104 mph and could sit at 100 when healthy. At the same time, he often fell into the trap of trying to light up radar guns and would overthrow, losing any hope of finding the strike zone with consistency. He found more success and strikes in 2018 when he dialed his heater down to 96-99 mph, where it still features high spin rates.  There's no finesse with Black, who comes after hitters with his fastball and a tight mid-80s slider that has some bite but also can get slurvy if he doesn't stay on top of it. Once he figured out that he could still overpower hitters without maximizing his velocity and effort, his control and confidence took off. After logging a 6.17 ERA in his San Francisco debut, the next step will be to command his pitches better in order to succeed in the Majors.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AAA\"","18","\"2011 Draft Rnd 7 (SFG)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"48.0\"","\"48.0\"","\"46.0\"","\"|\"","2.0000","0.5000","1.6667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2650","3200","35","80","","","55","","","35","80","","","55","","","\"|\"","","","","","","\"|\"","80","","","55","","","","40","\"TAM\"","2.500","\"V\""],["277","274","478","544","127","\"47.6\"","\"44.9\"","\"42.0\"","\"52.7\"","\"50.0\"","\"52.9\"","\"|\"","\"Jose\"","\"De Leon\"","2019","\"26.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"220\"","\"professional\"","168","4","\"|\"","755","592254","","15463","\"sa738334\"","\"|\"","","\"Southern\"","1","2","","\"High\"","2019","42","\"a7XOAwjfRJQ\"","","\"Acquired from Los Angeles for Logan Forsythe, De Leon has basically lost the last two years to poor arm health. He had intermittent injury issues throughout 2017 -- flexor mass discomfort, a lat strain, elbow tendinitis -- and needed Tommy John during 2018 Spring Training. He's been throwing bullpens and is on track to return sometime in the middle of 2019. It's unclear if the drop in velocity De Leon exhibited betwixt his DL stints was due to injury or if that's just how hard he throws now. At his prospect peak in Los Angeles, when De Leon struck out no fewer than 32% of opposing hitters over a three-season stretch, he was sitting 92-94, and touching 96. Though there's less stigma surrounding drop-and-drive deliveries now, there was concern about De Leon's fastball being liftable even at that velocity due to it's plane. At his more recent 89-91, it's more worrisome. But if the velocity comes back, De Leon will have two plus pitches in his fastball and a goofy changeup, which has weird, horizontal action. He throws a ton of strikes and has two viable breaking balls. He could be a No. 3 or 4 starter if everything comes back, but is more like a No. 5 if it doesn't.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","23","\"2013 Draft Rnd 24 (LA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"52.9\"","","\"|\"","0.0000","0.0000","0.0000","1.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2500","50","45","60","50","45","","","55","50","60","50","45","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["278","275","422","790","139","\"47.6\"","\"45.2\"","\"41.4\"","\"52.5\"","\"50.2\"","\"52.7\"","\"|\"","\"Joel\"","\"Kuhnel\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"260\"","\"professional\"","240","6","\"|\"","3056","669270","","","\"sa918205\"","\"|\"","","\"Texas-Arlington\"","0","1","","\"Med\"","2020","40","\"UZJWHb5SDAQ\"","","\"Kuhnel wasn't a top draft prospect coming out of Texas-Arlington: he had a maxed-out, bulky frame, inconsistent command, and just average stuff for a right-handed reliever. In 2018, he took a big step forward. His fastball jumped 3-4 ticks and hit 101, his slider improved into an above-average pitch, and his command also improved a bit. Kuhnel's conditioning and delivery improved simultaneously and he's moved to the top of the heap among the relief-only arms in this system. If he continues performing like he did in 2018, he could get a big league look in 2019.\"","\"|\"","","\"CIN\"","\"2016, 11th (318) - CIN\"","","2020","45","\"Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 45    A native of Goldsboro, N.C., the same small hometown that produced former big league catcher and ex-Reds manager Jerry Narron, Kuhnel did not get big bonus money when he was taken in the 11th round out of the University of Texas-Arlington in 2016. He's always had power stuff with the ability to command it, but it wasn't until 2018 that he started to figure things out.    Everything Kuhnel throws is hard. His fastball touches triple-digits with ease and he mixes in an 89-93 mph slider and a low-90s changeup. In 2018, he continued to fill up the strike zone even with the uptick in velocity gained thanks to a strong conditioning effort, and he missed more bats while continuing to get a lot of groundball outs as well. He has drawn praise for his strong makeup and an ability to grind through adversity on the mound.    Kuhnel wasn't on anyone's radars prior to 2018, but after his All-Star turn in the Florida State League, evaluators internally and from other teams can't wait to see if he can replicate his success as he moves up to the upper levels of the system.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","15","\"2016 Draft Rnd 11 (CIN)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"50.0\"","\"53.3\"","\"50.8\"","\"|\"","1.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2275","2375","45","65","45","","55","","","50","70","45","","55","","","\"|\"","","","","","","\"|\"","70","50","","50","","","","55","","",""],["279","276","313","215","818","\"47.6\"","\"46.2\"","\"46.4\"","\"47.5\"","\"39.0\"","\"48.3\"","\"|\"","\"Francisco\"","\"Morales\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"185\"","\"professional\"","270","6","\"|\"","1584","672839","","","\"sa3004581\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2022","45","","","\"Morales is comparable to the high school pitching prospects who are selected at the back of the first or in the early second round. Like most well-regarded teenage arms, Morales throws in the mid-90s, flashes impact breaking stuff (he'll snap off the occasional plus-plus slider), and is athletic enough for proponents to project in the areas where he is currently deficient. His long, deep, plunging arm action is quite violent and he has walked 12% of hitters he's faced during his career, so there's considerable relief risk here, but it's not uncommon for teenage arms with this kind of stuff to struggle with strike throwing for a while. Morales' stuff is good enough that, even if he turns into a crass, imprecise strike-thrower, it gives him a sizable margin for error within the hitting zone. He'll also have to develop a better changeup. There's mid-rotation upside here if that stuff comes, but it's more likely Morales will be a dominant bullpen piece or inefficient backend starter.\"","\"|\"","","\"PHI\"","","\"July 2, 2016 - PHI\"","2022","50","\"Scouting Grades: Fastball: 60 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 50  Signed for $900,000 when he was No. 23 on MLB Pipeline's Top 30 International Prospects list in 2016, Morales could be the subject of Aerosmith's \"Dream On.\" The raw stuff is all there, but it's still very much about projection for the big right-hander.  Morales made a huge first impression with his pro debut in the Gulf Coast League in 2017, but had trouble replicating the results with a move up to the short-season New York-Penn League a year ago. The 6-foot-4 hurler has the body and potential repertoire to a solid starting pitcher. He'll throw his fastball up to 96 mph consistently and he misses plenty of bats with that and a slider that could eventually be a plus out pitch. He's working on his changeup, but shows a feel for it.   The biggest issue plaguing Morales is consistency in his delivery and, as a result, command, as he's posted hefty walk rates thus far in his pro career. He's still very much learning to pitch and if the Phillies can teach Morales not to \"Walk this Way\" there could be some \"Sweet Emotion\" when he reaches the big leagues as a mid-rotation type starter.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","10","\"2016 J2 (PHI)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"37.5\"","\"50.0\"","\"43.3\"","\"|\"","0.5000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2400","30","55","30","","50","","","45","60","45","","60","","","\"|\"","","","","","","\"|\"","60","45","","50","","","","45","\"KC\"","0.500","\"XXX\""],["280","277","288","216","778","\"47.6\"","\"46.6\"","\"46.4\"","\"47.7\"","\"43.9\"","\"48.0\"","\"|\"","\"Kevin\"","\"Kramer\"","2019","\"25.7\"","\"2B\"","\"L\"","\"R\"","\"72\"","\"200\"","\"professional\"","270","6","\"|\"","1364","596012","\"kramer_kevin\"","17689","\"sa599269\"","\"|\"","","\"UCLA\"","0","1","","\"Med\"","2019","45","\"mEWsCbw_yyo\"","","\"Kramer couldn't catch up to good velo during his short big league stay, but it appeared to be an issue of timing rather than talent. He hit .297 at UCLA and is a .293 hitter as a pro. A swing change after the 2016 season altered his style of hitting pretty drastically, and Kramer has taken on a more proactive approach since making those mechanical alterations (his hands were loading lower, for one), and he's also hitting for more power. Kramer is a below-average athlete and infield defender. The ceiling for players like this looks like Neil Walker.\"","\"|\"","","\"PIT\"","\"2015, 2nd (62) - PIT\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50  The Pirates took college infielders with two of their first three picks in the 2015 Draft. The first was Kevin Newman, taken in the first round out of Arizona. The second was Kramer, selected in the second round out of UCLA. A broken hand interrupted a strong '17 season and Kramer's power started showing up in '18, leading to him joining Newman in the big leagues for the first time.  For the first two years of his pro career, Kramer used a contact-oriented approach to rise up to the upper levels of the system. He started tapping into his extra-base thump in 2017 before he got hurt and leveraged his swing more to clear more fences in '18. With that came more strikeouts, but that's not something the Pirates see as a huge red flag. Kramer does need to work on his game plan more, as he does tend to guess at the plate too much. While he's played all three infield positions, he'll continue to see most of his playing time at second base, though he's fine at third with an arm that's bounced back to average.  While still in the Minors, he'd have to play second over the hot corner in deference to the other top pick from 2015, Ke'Bryan Hayes, who was the high schooler taken between Newman and Kramer. All three could impact the big league infield in '19 and beyond.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","7","\"2015 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"42.7\"","\"48.2\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","45","40","45","40","40","50","55","45","45","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","50","50","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["281","278","278","217","477","\"47.6\"","\"46.7\"","\"46.4\"","\"49.5\"","\"37.0\"","\"50.6\"","\"|\"","\"Brennen\"","\"Davis\"","2019","\"19.6\"","\"CF\"","\"R\"","\"R\"","\"76\"","\"175\"","\"professional\"","270","6","\"|\"","2515","680695","\"davis_brennen\"","","\"sa3007876\"","\"|\"","","\"Basha HS (AZ)\"","2","-1","","\"High\"","2023","45","\"6gBtKoXW5Gc\"","","\"If you're looking for the Platonic Ideal of upside, it exists in Davis, who is raw as a hitter but still enthralling in every other possible way. Davis was his conference's Defensive POY on a 2016 state championship basketball team and didn't fully commit to baseball until his senior year. His mother was a track and field athlete at the University of Washington and his father is former NBA All-Star, Reggie Theus. In addition to his athletic gifts, scouts rave about Davis' maturity as a student and a worker (often citing the odd hours he keeps taking care of a goat and llamas at his family home), and all thought he'd be able to cope with likely early-career contact struggles and would work to improve his ability to hit. If Davis grows into a 40 bat, he could be a star because of his power and ability to play center field. There's some risk he never gets there.\"","\"|\"","","\"CHC\"","\"2018, 2nd (62) - CHC\"","","2022","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 65 | Arm: 55 | Field: 55 | Overall: 50  Davis starred in basketball, helping Basha High (Chandler, Ariz.) win the 2017 Arizona 6-A state basketball championship while earning region defensive player of the year honors. He gave up hoops, however, after performing well at the Area Code Games that summer and deciding he had a brighter future in baseball. One of the best athletes in the 2018 Draft, he battled hamstring injuries during his senior season but still went in the second round and signed for $1.1 million.  Though Davis' right-handed swing and pitch recognition still need refinement, he has the tools to become a 30-30 player if he hits. With his bat speed and the leverage and projectable strength in his 6-foot-4 frame, he can punish the ball when he connects. He's also a well above-average runner who should wreak havoc on the bases once he hones his instincts.  With his quickness, Davis should have little trouble staying in center field, though he still needs to refine his reads and routes. His solid arm strength gives him the ability to play all three outfield spots if needed. He has made significant progress since committing to baseball and the Cubs believe he'll continue to improve.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","7","\"2018 Draft Rnd 2 (CHC)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"32.7\"","\"50.9\"","\"49.8\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","20","20","50","60","40","55","40","55","60","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","65","55","55","\"|\"","","","","","","","","","","",""],["282","279","279","218","459","\"47.6\"","\"46.7\"","\"46.4\"","\"49.6\"","\"37.4\"","\"50.7\"","\"|\"","\"Anthony\"","\"Seigler\"","2019","\"19.9\"","\"C\"","\"S\"","\"S\"","\"72\"","\"200\"","\"professional\"","270","6","\"|\"","2424","678011","\"seigler_anthony\"","","\"sa3006894\"","\"|\"","","\"Cartersville HS (GA)\"","1","0","","\"High\"","2022","45","\"Pygpv-Fofq\"","","\"Entering summer showcase season, Seigler was known as something of an oddity: a switch-hitting, switch-throwing catcher who was also an ambidextrous reliever when needed. As the summer wore on, Seigler grew on scouts, was chosen as the backup catcher for Team USA, and quickly took the starting job from eventual Marlins second rounder Will Banfield. Seigler was able to do this (and eventually become a first round pick) due to his innate present feel for contact at the plate and receiving behind it. In addition to solid contact skills, Seigler also started to lift the ball in games closer to the draft and get to all of his fringy raw power. This polish helped to make teams less worried about his advanced age relative to his prep peers, and some scouts thought he was among the top 5-10 players in the entire draft.   Seigler had a solid pro debut that was in line with the expectations of any of the pro scouts we talked to who watched the Yankees' GCL club. He's an average runner and an above-average athlete for the position, projecting as an above-average defender with a 65-grade arm. Some clubs don't like the recent track record of prep catchers and considered taking Seigler and then moving him to third base, but his feel for catching is too advanced to throw away. There are some similarities to another prep catcher from the prior draft: M.J. Melendez of the Royals. Melendez is a little twitchier while Seigler is a little more advanced in terms of skills. Seigler's mother is Navajo and he would be the first Native American big leaguer to debut since Joba Chamberlain and the second ever from the Navajo Nation, joining Jacoby Ellsbury.\"","\"|\"","","\"NYY\"","\"2018, 1st (23) - NYY\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 45 | Arm: 60 | Field: 55 | Overall: 50  Seigler's notoriety as a switch-hitter and switch-pitcher who could throw in the upper 80s with equal effectiveness with either arm sometimes overshadowed the fact that he was one of the best catchers in the 2018 Draft. New York made him the first prep backstop selected, signing him for $2,815,900 as the 23rd overall pick. If he reaches the big leagues, he'll join Jacoby Ellsbury as the only members of the Navajo Nation to do so.  The Yankees often prioritize slugging over hitting ability and defense at catcher, but Seigler doesn't fit their usual profile. He's extremely athletic for his position and could develop into a Gold Glover behind the plate. He has promising receiving and framing potential, and his plus arm plays even better because he has such a quick transfer.  A proficient hitter from both sides of the plate, Seigler controls the strike zone and drills line drives to all fields. He has a contact-oriented approach with solid bat speed, and while he's not loaded with raw power, he has the hitting ability to get the most out of what he has. He's close to an average runner and has good instincts on the bases and in all phases of the game.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","7","\"2018 Draft Rnd 1 (NYY)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"34.5\"","\"52.3\"","\"46.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","45","50","50","65","55","50","50","45","55","65","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","45","60","55","\"|\"","","","","","","","","","","",""],["283","280","263","219","600","\"47.6\"","\"47.0\"","\"46.4\"","\"48.8\"","\"44.9\"","\"49.2\"","\"|\"","\"Justin\"","\"Steele\"","2019","\"23.9\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"205\"","\"professional\"","270","6","\"|\"","883","657006","\"steele_justin\"","","\"sa828960\"","\"|\"","","\"George County HS (MS)\"","0","0","","\"Med\"","2019","45","\"_McMszpfEH0\"","","\"Steele signed for $1 million as one of several over-slot players in Chicago's terrific 2014 draft class and was tracking through the minors at an even pace before he blew out his elbow in August of 2017. He returned from Tommy John just eleven months after his injury and by the end of his six-week Arizona Fall League run, looked as though he might contribute to the Cubs in 2019. He was touching 95 in the fall and living in the low-90s with less life than his spin rate would indicate. He has an above-average curveball and will flash an average change and a pitch that looks like a cutter, but it may just be a variation of his changeup. He projects as a no. 4 or 5 starter.\"","\"|\"","","\"CHC\"","\"2014, 5th (139) - CHC\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  The Cubs gave seven-figure bonuses to three prep pitchers in 2014, but only Steele ($1 million, fifth round) remains in the organization after they included Dylan Cease ($1.5 million, sixth) in the Jose Quintana trade in 2017 and released Carson Sands ($1.1 million, fourth) in 2018. Steele ranked second in the Class A Advanced Carolina League with a 2.92 ERA when he blew out his elbow in August 2017. He returned from Tommy John surgery quicker than expected last July and looked more polished than ever.  Steele regained his previous fastball velocity, sitting in the low 90s and reaching 97 mph with some sink, though he didn't generate as many ground balls as he had previously and tired by the time he got to the Arizona Fall League. His upper-70s curveball has good depth and can be a plus offering at its best. His changeup still needs work but he's committed to using the pitch.  Steele averaged 3.7 walks per nine innings in his first four pro seasons but just 2.5 in his first year back after having his elbow reconstructed. He has simplified his delivery, allowing him to repeat it more easily and improve the frequency and quality of his strikes. If he can prove he can handle a full-season workload, he could help the Cubs as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","8","\"2014 Draft Rnd 5 (CHC)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"44.3\"","\"50.0\"","\"46.7\"","\"|\"","0.2500","0.0000","0.5000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2850","40","50","45","50","","45","","50","50","50","55","","45","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","","",""],["284","281","206","158","547","\"47.6\"","\"47.7\"","\"47.9\"","\"49.1\"","\"39.2\"","\"50.0\"","\"|\"","\"Xavier\"","\"Edwards\"","2019","\"19.8\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"175\"","\"professional\"","278","6","\"|\"","2407","669364","\"edwards_xavier\"","","\"sa3007018\"","\"|\"","","\"North Broward Prep HS (FL)\"","0","0","","\"Med\"","2022","47","\"6mQrlNehRfo\"","\" \"","\"A staple on the travel ball circuit for several years, Edwards has a long track record of performance against high-level pitching and his elite speed makes it likely that he plays a premium defensive position in pro ball, and plays it well. He faces questions about his size, and power doesn't project to be a real part of what he ends up doing. Instead, Edwards is a high-effort offensive catalyst who knifes at defenses with line drives and well-placed bunts. He is twitchy, strong, has great feel for the strike zone, he's short to the ball and tough to strike out, and has feel for all-fields contact. He has a traditional leadoff hitter's skillset from a tools/stylistic standpoint, but a modern leadoff man's approach and on base ability. Capable of playing a passable shortstop, Edwards is most likely to end up as an above-average defender at second, and his elite speed could make him a valuable defender in center field if needed.\"","\"|\"","","\"SD\"","\"2018, CBA (38) - SD\"","","2022","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 70 | Arm: 50 | Field: 60 | Overall: 50  Edwards passed on a Vanderbilt commitment to sign for $2.6 million with the Padres in 2018, more than $700,000 above his slot's value. The switch-hitting speedster opened his career in the Rookie-level Arizona League, where he notched a .384 average and a .471 on-base percentage in his first 21 professional games. He earned a promotion to Low-A Tri-City, and his numbers remained steady. It was a thoroughly impressive debut season for Edwards, who doesn't own much power, but shined with every other tool.  Edwards is a bit undersized at 5-foot-10, but his skill set makes that easy to overlook. He stands out most for his speed, an easy plus-plus tool that can legitimately impact games. At the plate, Edwards uses all fields well, and he owns an advanced knowledge of the strike zone. While he's not likely to be a home run threat, he could grow into his frame for more extra-base pop with an Eric Young-type build. He has excellent actions and footwork at shortstop and has shown he has enough arm to stay on the left side of the infield.  With a combination of a mature approach, strong contact skills from both sides of the plate and nearly elite speed, Edwards has all the requisite tools to hit atop a lineup for a long time. An ability to stick up the middle adds even more value to his profile and gives him a realistic Major League floor to go along with a high ceiling.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","11","\"2018 Draft Rnd 1 (SDP)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"36.4\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","80","50","45","55","30","45","80","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","70","50","60","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["285","282","312","421","303","\"47.5\"","\"46.2\"","\"44.3\"","\"50.7\"","\"45.0\"","\"51.2\"","\"|\"","\"Hunter\"","\"Barco\"","2019","\"18.5\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"212\"","\"draft\"","171","4","\"|\"","2840","","\"barco_hunter\"","","","\"|\"","","\"Bolles HS\"","1","0","","","","42","","\"Low-slot lefty who has freakishly low split/changeup spin rates (which is good), great frame. Arm strength comes and goes, was hurt late in the spring\"","\"Barco was on the radar early and drawing comps to lower-slot elite lefties in the draft like Madison Bumgarner did when he was a prep underclassman. His velo was around 88-91 with a lower slot most of the showcase circuit, then he showed mostly 90-93, touching 96 mph this spring, sometimes flashing a consistently solid average breaker and at other times struggling to land it. His low-spin splitter is a true plus pitch if not closer to 70. He was shut down late in the season with a shoulder muscle strain but hit 96 mph in a private workout with Milwaukee, so the health scare looks to be behind him. Clubs that like the separator splitter, two-way athleticism, and deceptive velo will bet they can figure out the command/breaker, while others see a lefty with inconsistent stuff and arm slot who relies on a splitter.\"","\"|\"","\"The Bolles School (Fla.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-hunter-barco-lhp-c2520575483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 50    Barco was a \"famous name\" entering the summer showcase circuit last year, one with major raw power at the plate, but whose future is most certainly on the mound. He was a bit inconsistent last summer, and then was pitching better for his Jacksonville area high school to put an up arrow next to his name. A mild shoulder strain that shelved him for a while did put a damper on his spring.    The 6-foot-4 southpaw has the ideal pitcher's body, with room to fill out and see his stuff tick upward, especially once he stops being a two-way player. His velocity fluctuated over the summer, but was up to 94 mph this spring with good arm-side movement. He'll flash an excellent slider, though he can get underneath it at times, impacting it's consistency, and he has good feel for an above-average changeup as well. While he was stronger this spring, Barco still throws from a lower slot than some scouts would like. He struggles repeating his release point, which can lead to command issues.    That arm slot does create deception in his delivery, though, often making him tough to hit. Teams willing to take him early and sign him away from his University of Florida commitment would have to believe there's more in the tank and that they can work with the lefty to clean up his delivery once he becomes a pro. But he was shut down for a period of time leading up to the Draft, leading many to believe he could end up heading to Florida.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","42","718","\"NYM\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"44.2\"","\"52.5\"","\"47.5\"","\"|\"","0.5000","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","55","","45","","","50","50","65","","50","","","\"|\"","","","","","","\"|\"","55","55","","55","","","","50","","",""],["286","283","286","284","599","\"47.5\"","\"46.6\"","\"45.7\"","\"48.8\"","\"45.0\"","\"49.2\"","\"|\"","\"Corey\"","\"Ray\"","2019","\"24.7\"","\"CF\"","\"L\"","\"L\"","\"72\"","\"195\"","\"professional\"","268","6","\"|\"","1642","641999","\"ray_corey\"","","\"sa738510\"","\"|\"","","\"Louisville\"","2","0","","\"High\"","2019","42","\"9NBoNbU7Zy8\"","\"Ray got to more power last year but the swing and miss stuff is still a concern.\"","\"Despite his notable 2018 statistical output -- 66 extra base hits, including 27 home runs, and 37 steals on 44 attempts at Double-A Biloxi -- we're still somewhat apprehensive about Ray and have him graded out exactly as we did last offseason, when he was coming off a terrible statistical campaign. Ray, long lauded for his makeup, made some adjustments to remedy the timing issues that plagued him in 2017. His front hip is clearing earlier, enabling him to catch some of the inside pitches that were tying him up last year. This has seemed to improve the quality of Ray's contact, but it hasn't remedied his strikeout issues. Ray struck out in 29.3% of his 2018 plate appearances and had a 17.5% swinging strike rate, the latter of which would rank as the 15th most frequent SwStr% in the majors last year. Ray swings through pitches in the zone fairly frequently and despite his prodigious physical abilities, his offensive profile feels unstable. His up-the-middle defensive profile gives him some wiggle room on offense, but he's not a very instinctive defender and is closer to average in center field than one might expect given his speed. Players can succeed despite heavy strikeouts; Chris Taylor's skillset looks an awful lot like Ray's (power, strikeouts, and a pedestrian defense at a premium position) and Taylor was a 3 WAR player last year. Ray's peak could look like that. He's also similar to players like Franchy Cordero, Brad Zimmer, late-career Colby Rasmus, and an even longer list of hitters who also have lean years when they don't hit and produce closer to replacement level. We expect peaks and valleys over the course of a long career from Ray.\"","\"|\"","","\"MIL\"","\"2016, 1st (5) - MIL\"","","2019","55","\"Scouting grades: Hit: 45 | Power: 55 | Run: 60 | Arm: 50 | Field: 55 | Overall: 55  After a breakout campaign as a Louisville sophomore that he followed with a strong performance for the U.S. collegiate national team, Ray solidified his status as a future first-round pick by hitting 15 homers and swiping 44 bags as a junior. The Brewers made him the fifth overall pick that June, and Ray signed for $4.125 million, the largest bonus in club history. Knee surgery delayed the start of Ray's pro debut, and he never looked right upon returning, hitting for neither average nor power while spending the entire season in the High A Carolina League. Challenged with a Double-A Biloxi assignment in 2018, Ray finally looked like the player the Brewers had drafted, hitting 27 home runs and swiping 37 bags en route to honors as the Southern League's Most Outstanding Player.  Ray's power-speed combo is among the best in the Minors. It didn't show in his first full season because Ray struggled to control the strike zone, often chasing pitches well out of the zone with a lengthy swing that produced a Carolina League-high 156 strikeouts. With an emphasis on picking specific pitches to hit in 2018, Ray regained his confidence at the plate and returned to his strengths, showing above-average game power and feel for using the entire field. He still struck out quite a bit and finished second in the Southern League with 176 whiffs, but the overall quality of his contact, as well as the results, were markedly better. A plus runner, Ray's 37 steals were an improvement over the 24 in his pro debut, and he's a candidate to steal 30 bags at the highest level.  Ray's wheels also serve him well in center field, where he's an above-average defender with at least average arm strength. Strikeouts will always be a concern with Ray, but his combination of strong game power, speed and defense should ultimately help to offset concerns about his low batting averages. Overall, it's the profile of potential above-average everyday player, with a fourth-outfielder floor.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","7","\"2016 Draft Rnd 1 (MIL)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"43.6\"","\"49.1\"","\"49.3\"","","","","\"|\"","","","","2.0","0.0","-1.0","\"|\"","30","45","60","70","40","40","40","50","60","70","45","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","60","50","55","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["287","284","287","213","677","\"47.5\"","\"46.6\"","\"46.4\"","\"48.4\"","\"40.3\"","\"49.2\"","\"|\"","\"Will\"","\"Wilson\"","2019","\"20.9\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"175\"","\"draft\"","360","8","\"|\"","2827","","\"wilson_will\"","","","\"|\"","","\"North Carolina State\"","0","1","","\"Med\"","2022","45","","\"Wilson is a hyper-productive, medium-framed middle infielder with solid average tools and advanced feel for the game. Draft models love him due to his age.\"","\"Wilson doesn't have the traditional markers to go this high: medium frame, average tools, backward K/BB ratio. That said, he's a plus makeup guy who many scouts think can go behind the plate akin to some recent Dodgers multi-positional catchers, he gets the most out of his swing with a progressive, power-based approach, he's been super productive, and he's young for his class. It's probably a 50 or 55 PV at his peak, but Wilson is the versatile intagibles-heavy type who winning teams have on the roster.\"","\"|\"","\"North Carolina State\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-will-wilson-ss-c2520576083?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 40 | Arm: 50 | Field: 50 | Overall: 50  For the second time in five years, North Carolina State could have a shortstop selected in the first round. Wilson isn't as tooled up as Trea Turner or the other top shortstops in a deep college crop, but he has a high floor as a steady up-the-middle defender with surprising power. He was one of four players to hit 10 or more homers in Atlantic Coast Conference games in 2018, joining Giants No. 2 overall pick Joey Bart, Astros first-rounder Seth Beer and Blue Jays second-rounder Griffin Conine.  Though he's not physically imposing, Wilson has quick hands and deceptive strength that give him at least above-average raw power. A right-handed hitter, he has a knack for putting the barrel on the ball. He shows the ability to hit for average and power, and he has done a better job of drawing walks this spring despite his aggressive approach.  The biggest knock on Wilson is his below-average speed. Most big league shortstops run better than that, though some scouts think he can stay at the position because he has quick actions and hands. Others believe his speed and average arm will land him at second base, where he played as a freshman and still would profile well offensively.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","6","\"2019 Draft Rnd 1 (LAA)\"","\"|\"","15","15","\"LAA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.2\"","\"50.0\"","\"46.6\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","50","50","45","50","50","50","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","40","50","50","\"|\"","","","","","","","","","","",""],["288","285","276","365","334","\"47.5\"","\"46.7\"","\"45.0\"","\"50.4\"","\"47.9\"","\"50.6\"","\"|\"","\"Joe\"","\"McCarthy\"","2019","\"25.3\"","\"LF\"","\"L\"","\"L\"","\"75\"","\"220\"","\"professional\"","260","6","\"|\"","1294","663411","\"mccarthy_joe\"","","\"sa858039\"","\"|\"","","\"Virginia\"","-1","2","","\"Low\"","2019","45","\"hMprIDd3roY\"","","\"McCarthy might be this decade's Nick Johnson. He has limited physical ability but exceptional secondary skills, and a concerning injury history. In college, McCarthy missed several weeks of his junior year due to back surgery, and in 2018, he had back issues again, which cost him several months. His Fall League stint ended prematurely due to a fractured hand. Amid these injuries, McCarthy has reached base at .390 career rate and climbed to Triple-A Durham. He has sufficient physical tools to hit, just not for stardom, and we expect him to be a role playing 1B/OF who yields value on par with a low-end regular, assuming he can stay healthy.\"","\"|\"","","\"TB\"","\"2015, 5th (148) - TB\"","","2019","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 45 | Field: 50 | Overall: 45  McCarthy had back surgery after his sophomore year at Virginia and appeared in just 33 games as junior in 2015, when the Cavaliers won a College World Series title. The Rays, believing in McCarthy's impressive, pre-surgery track record at the plate, made him their fifth-round pick that June, and he rewarded them with a relatively quick rise through the Minors. He turned his best offensive season at Double-A Montgomery in 2017 and finished among the Southern League leaders in a host of offensive categories. Opening the following year in Triple-A, McCarthy looked like a candidate to contribute in the Majors until a back injury in late May landed him on the injury list for nearly three months. A broken hand cut his Arizona Fall League campaign short and kept him from making up for lost time, but the Rays still added him to their 40-man roster after the season.   McCarthy is a pure hitter who controls the strike zone well, excels at getting on base and has the strength and leverage to produce above-average left-handed power. He's still learning how to incorporate his lower-half strength into his swing and turn on pitches, and club officials expect many of his doubles and triples to begin to clear the fence once that's in place. Formerly an above-average runner, McCarthy's back injury has robbed him of much of that speed, though he still moves well enough to effectively play left field, where his below-average arm is a fit, and has proved a capable first baseman in the past.   McCarthy gets the most out of his tools, and it's those intangibles that have the Rays believing he can at least carve out a role as a bench bat who offers value with his on-base skills and double-digit home-run totals. He still has the potential to develop into a second-division regular, though projecting him in such a role is complicated by his checkered medical history.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","16","\"2015 Draft Rnd 5 (TBR)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"48.2\"","\"51.8\"","\"47.0\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","50","40","55","40","50","50","55","50","55","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","45","50","\"|\"","","","","","","","","","","",""],["289","286","277","214","529","\"47.5\"","\"46.7\"","\"46.4\"","\"49.2\"","\"37.9\"","\"50.2\"","\"|\"","\"Calvin\"","\"Mitchell\"","2019","\"20.2\"","\"LF\"","\"L\"","\"L\"","\"72\"","\"209\"","\"professional\"","270","6","\"|\"","2002","668751","\"mitchell_calvin\"","","\"sa3004258\"","\"|\"","","\"Rancho Bernardo HS (CA)\"","0","1","","\"High\"","2021","45","\"yal8ZxNmuHI\"","","\"Mitchell's lack of defensive ability played a huge role in pushing him down into the middle of the second round of the 2017 draft. He projects defensively to left field or perhaps even to first base, which leaves no margin for error for his bat. So far, Mitchell has hit. As a 19-year-old at Low-A, Mitchell slashed .280/.344/.427. He has really quick, loose hands in the box and he can move the barrel all over the place. His bat head drags through the hitting zone a bit, which can make it tough for him to pull pitches he should be crushing, but it also leads to some very pretty opposite field doubles.   Because Mitchell's frame is fairly squat, it's unlikely that he grows into huge raw power. As such he'll probably have to develop a special hit tool to profile at the defensive positions he's capable of playing. He's off to a strong start in that regard.\"","\"|\"","","\"PIT\"","\"2017, 2nd (50) - PIT\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 45 | Arm: 45 | Field: 45 | Overall: 50  Hailing from the baseball powerhouse Rancho Bernardo High School in the San Diego area, Mitchell entered his senior season as one of the better pure bats in the prep class. He struggled that spring and slid to the second round of the 2017 Draft. While he definitely hit the proverbial wall during his first full season of pro ball, overall he's looked very much like the advanced bat the Pirates hoped was still in there when they selected him.  A South Atlantic League All-Star in 2018, Mitchell has an innate ability to barrel the ball in the strike zone, with an approach that gives him the chance to be a plus hitter in the future. The Pirates would like to see him impact the ball a bit more, and while some power did show up in his first full year, there might be more in there with a high percentage of line drives and fly balls a good indicator of what's to come in the future as he gets stronger. Added strength and better knowledge of what it takes to play a full season should help Mitchell offset the fatigue he felt at the end of '18.  The bat is going to have to play because of his fringe-average defense. Both his speed and his arm are scraping average, meaning he's likely destined for left (though right field would be a fit in PNC Park). The good news is it looks like his offensive profile should fit just fine for an outfield corner spot.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A+\"","9","\"2017 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","\"48.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","20","50","40","40","40","55","45","55","40","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","45","45","45","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["290","287","214","157","511","\"47.5\"","\"47.6\"","\"47.9\"","\"49.3\"","\"36.6\"","\"50.5\"","\"|\"","\"Jeter\"","\"Downs\"","2019","\"20.8\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"180\"","\"professional\"","278","6","\"|\"","2088","669023","\"downs_jeter\"","","\"sa3004615\"","\"|\"","","\"Monsignor Pace HS (FL)\"","0","0","","\"Med\"","2021","47","\"613T5IEJ7rk\"","\" \"","\"He was just 19 for most of the season, but Downs had a strong 2018 at Low-A Dayton, where he hit .257/.351/.402 with 37 steals (a 78% success rate) and 35 extra-base hits. He's a bat-first middle infielder who has a non-zero chance to stick at shortstop, and he's likely to continue to see time there until he reaches the upper levels of the minors, at which point the Dodgers will make a decision as to where he fits best. Scouts in other orgs think it will be second base or the outfield. Most of Downs' physical abilities hover near average but he does a little bit of everything, which, so long as he stays on the middle infield, gives him a good chance to be an average everyday player.\"","\"|\"","","\"LA\"","\"2017, CBA (32) - CIN\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Named after Derek Jeter and the younger brother of Red Sox first-base prospect Jerry Downs, Jeter went 32nd overall in the 2017 Draft and signed with the Reds for $1,822,500. Despite being one of the youngest regulars (age 19) in the pitcher-friendly Class A Midwest League, he produced 13 homers and 37 steals in his first full pro season -- numbers matched by only one other Minor Leaguer (Padres outfielder Buddy Reed). The Dodgers acquired him in December as part of a package for Yasiel Puig, Matt Kemp, Alex Wood and Kyle Farmer.  Downs has the tools to hit for average and power. He combines a simple right-handed swing with a patient, all-fields approach. He's strong for his size, delivering most of his home runs to his pull side and driving the ball to both gaps.  Downs gets the most out of his average speed, parlaying his aggressiveness and instincts into stolen bases. He played shortstop in his pro debut but spent more time in 2018 at second base, where his arm and range are better fits. He returned to shortstop at the beginning of 2019 and there's also a possibility that he winds up in center field, but the good news is that he has the bat to profile at all three positions.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","7","\"2017 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"32.3\"","\"50.9\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","45","40","55","55","50","50","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["291","288","373","788","78","\"47.4\"","\"45.5\"","\"41.4\"","\"53.4\"","\"51.0\"","\"53.6\"","\"|\"","\"Durbin\"","\"Feltman\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"205\"","\"professional\"","240","6","\"|\"","2444","664687","\"feltman_durbin\"","","\"sa3007959\"","\"|\"","","\"TCU\"","1","0","","\"Med\"","2019","40","\"l9o5I-rLP60\"","","\"If forced to pick one prospect from the 2018 draft to throw a big league inning tomorrow, we might pick Feltman, who has an electric fastball/slider combination. As a junior, Feltman struck out 43 batters and walked just six in 24.1 innings, and tied the TCU school record for saves despite being injured for some of his junior year. His fastball is hard and comes in at a tough angle, while his slider has bat-missing vertical action. Barring injury, Feltman should be a quick-moving reliever and has a chance to turn into a late-inning arm.\"","\"|\"","","\"BOS\"","\"2018, 3rd (100) - BOS\"","","2019","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Changeup: 45 | Control: 55 | Overall: 45  Feltman didn't become a full-time pitcher until his senior season as a Texas high schooler, attracting little attention from scouts but earning a scholarship from Texas Christian. He became the Horned Frogs' closer as a freshman, set a program record with 17 saves as a sophomore and posted a 0.74 ERA and tied another school mark with his 32nd career save last spring. Signed for $559,600 as a third-round pick, he reached Class A Advanced in his debut and is a leading candidate to become the first 2018 draftee to reach the big leagues.  Feltman has a devastating pair of pitches that could make him a closer in the Majors. His fastball combines velocity (95-97 mph to 99) with running action and deception. Batters also have difficulty picking up his mid-80s slider, which has depth and is a wipeout pitch at its best.   In addition to blowing hitters away, Feltman also can throw them off balance with a decent changeup. Though he has three pitches, he's definitely a reliever because he's relatively small and there's effort in his delivery. He's wiry, strong and durable, however, and does a nice job of locating his pitches where he wants.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","14","\"2018 Draft Rnd 3 (BOS)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"50.8\"","\"54.2\"","\"51.7\"","\"|\"","1.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","45","70","40","","60","","","50","70","45","","60","","","\"|\"","","","","","","\"|\"","70","45","","60","","","","55","","",""],["292","289","355","363","816","\"47.4\"","\"45.7\"","\"45.0\"","\"47.5\"","\"45.0\"","\"47.7\"","\"|\"","\"Anthony\"","\"Banda\"","2019","\"25.8\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"225\"","\"professional\"","260","6","\"|\"","1132","607455","","14706","\"sa599510\"","\"|\"","","\"San Jacinto JC (TX)\"","1","0","","\"Med\"","2019","45","","","\"Banda has been traded twice -- Milwaukee sent him and Mitch Haniger to Arizona for Gerardo Parra in 2014, and then in 2018, Banda was part of the massive, three-team trade involving Steven Souza and Brandon Drury, among others -- and finally looked like he'd get a long-term big league look in 2018. He was ten innings shy of exhausting rookie eligibility when he tore his UCL and had Tommy John in early June. It's an awkwardly-timed surgery that might keep Banda out for all of 2019 as he recovers. He has No. 4 starter stuff when healthy, but we may not see it in the big leagues again until Banda is 26.\"","\"|\"","","\"TB\"","\"2012, 10th (335) - MIL\"","","2019","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  A product of junior college powerhouse San Jacinto, Banda was drafted in the 10th round by the Brewers back in 2012. The D-backs, who had drafted the left-hander the year prior, brought him into the fold at the 2014 Trade Deadline in the Gerardo Parra deal. A strong 2016 season raised expectations for 2017, but while Banda did make his big league debut, he had a tough year overall before Tampa Bay acquired him as part of a three-team trade with the Yankees in February. After a solid start to Banda's season between Triple-A and the Majors, it was announced in early June that the lefty would require Tommy John surgery.  Banda had trouble finding a rhythm during the 2017 season as he rode the Reno-Arizona shuttle at times, often getting thrown from his routine. That did not help him learn to deal with the struggles he faced, both in the tough pitching environment of Reno and in the big leagues. There's still a lot to like about Banda's stuff, though, starting with a fastball that was up to 97 mph pitching in relief at the end of the year. He could settle into the 93-95 mph range when all is said and done. His curveball flashes plus, but it was inconsistent at times last year, and he has good enough feel for his changeup to envision it eventually being consistently average.  While Banda remained around the strike zone, his command within it suffered, making him much too hittable. He's still young enough to reach his potential as a mid-rotation starter, though, as Banda will be in his age-25 season when he returns to the mound in mid-2019.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"MLB\"","18","\"2012 Draft Rnd 10 (MIL)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.6\"","\"45.0\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","1850","40","55","50","40","50","","","45","55","55","45","50","","","\"|\"","","","","","","\"|\"","55","50","45","50","","","","50","\"LAN\"","0.500","\"XXX\""],["293","290","311","532","126","\"47.4\"","\"46.2\"","\"42.9\"","\"52.7\"","\"49.8\"","\"53.0\"","\"|\"","\"Erik\"","\"Swanson\"","2019","\"25.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"235\"","\"professional\"","248","6","\"|\"","2739","657024","","16587","\"sa829145\"","\"|\"","","\"Iowa Western JC (IA)\"","0","1","","\"Low\"","2019","42","\"9-gldlB-QhQ\"","","\"Swanson's fastball exhibits several of the nuanced traits that aid velocity in missing bats. For one, his heater has a 12:30 spin axis, which means it has nearly perfect backspin, better enabling fastball rise. It also has an approach angle that plays well at the top of the strike zone, which, in combination with the rise and velocity, makes it the archetypal modern fastball. His secondary stuff is quite average but as long as he is locating his mid-80s slider and changeup -- something he has struggled with in his big league appearances this spring -- he should at least be a good backend starter or multi-inning reliever, and it's possible the secondary fastball characteristics are so strong that we're underselling him a little bit.\"","\"|\"","","\"SEA\"","\"2014, 8th (246) - TEX\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 45  The Rangers gave Swanson, a junior college standout in 2014, his first chance at pro ball by taking him in the eighth round of that year's Draft. After missing most of his first full season with a forearm strain, he started to show a little promise in 2016, then was sent to the Yankees in August as part of the Carlos Beltran deal. He really took off in his second season with New York, making it to Triple-A. The Mariners noticed his improvement and acquired him in the James Paxton trade last November.  Swanson's combination of stuff, size and deception gives him the chance to remain a starter. Not only does his fastball sit in the low-90s and get to as high as 97 mph, the analytically inclined love his spin rate. That, combined with the deception in his delivery and his angle, often allows that fastball -- which he relies on heavy -- to play up better than plus. His slider and improved changeup give him two at least average secondary offerings.  Not only does Swanson have a good strike-throwing resume, but again the analytics department was surprised to see he threw more quality strikes than initially thought. He's not far from being able to impact a big league staff in some capacity.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AAA\"","12","\"2014 Draft Rnd 8 (TEX)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.2\"","\"49.2\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","50","60","45","","45","","","55","60","50","","50","","","\"|\"","","","","","","\"|\"","60","50","","50","","","","55","\"KC\"","2.100","\"V\""],["294","291","299","211","846","\"47.4\"","\"46.4\"","\"46.4\"","\"47.3\"","\"42.3\"","\"47.8\"","\"|\"","\"Julio Pablo,Julio\"","\"Martinez,Pablo Martinez\"","2019","\"23.2\"","\"CF\"","\"L\"","\"L\"","\"69\"","\"174\"","\"professional\"","270","6","\"|\"","1940","679881","","","\"sa3005607\"","\"|\"","","\"Cuba\"","1","0","","\"Med\"","2021","45","\"cZQFOrcLKzY\"","","\"The timing of Martinez's exit from Cuba led to a fairly limited market for his services since most teams had already spent their international bonus space on other players. He became the fallback option for clubs who were in pursuit of Shohei Ohtani, one of which was Texas, and he signed for $2.8 million in early-March of 2018. The timing of the deal, Martinez's age relative to other first-year prospects, and the lack of game action he had seen since defecting made his early-2018 developmental path tough to anticipate. The Rangers ended up starting him in the DSL (government processes and paperwork probably had something to do with that) and then skipped him over the AZL and sent him to the Northwest League for the final two months of the summer.    His Fall League stint, though, was more telling. At that point, he had played enough to be sharp again, but not so much as to be gassed, and the opposing pitching in Arizona was an age-appropriate challenge while the NWL was arguably not. And Martinez's showing in the AFL was fine. He has all sorts of tricks for trying to reach base; he'll bunt for hits, he'll show bunt and then try to poke liners over the heads of approaching infielders, he'll occasionally walk toward the front of the batter's box during the pitcher's delivery and try to slash awkward contact somewhere while giving himself a head start down the line. Martinez's bat head drags into the zone a little bit and while he can adjust his lower half to alter the vertical placement of his barrel, he can also get tied up by velo inside. He projects as a middling offensive player with plus speed, and a capable defender in center. He may be a second division regular but is probably a platoon or fourth outfielder on a contending team. He'll get his first taste of full-season ball in 2019.\"","\"|\"","","\"TEX\"","","\"March 6, 2018 - TEX\"","2020","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 50 | Field: 55 | Overall: 50  After an unsuccessful attempt to sign Shohei Ohtani after the 2017 season, the Rangers pivoted and used their surplus of international bonus pool money to spend $2.8 million to land Martinez in March 2018. He had starred in Cuba's top league as a 20-year-old in 2016-17, then spent two seasons in the independent Can-Am League after defecting. In his first year in affiliated ball, he held his own in the short-season Northwest League and starred in the Arizona Fall League.  With his plate discipline and plus speed, Martinez could fit at the top of a big league batting order. He has a good feel for putting the barrel on the ball, though his left-handed swing can get too long when he tries to hit home runs. While he's not a big guy, he generates solid raw power with his quick bat and deceptive strength in his hands and wrists.  Martinez has the speed to be an asset as a basestealer and a center fielder, but he's still learning how to make the most of it. He needs to improve his jumps on the bases and in the outfield. He's capable of playing all three outfield spots, though his fringy-to-average arm would be a bit stretched in right.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","9","\"2017 J2 (TEX)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"40.0\"","\"47.3\"","\"49.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","35","50","60","45","50","45","40","50","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","50","55","\"|\"","","","","","","","","","\"NYA\"","0.500","\"XXX\""],["295","292","285","364","264","\"47.4\"","\"46.6\"","\"45.0\"","\"51.0\"","\"43.6\"","\"51.6\"","\"|\"","\"Gregory\"","\"Santos\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","260","6","\"|\"","2620","666619","","","\"sa917162\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","45","\"15ULcH6JTJo\"","","\"The Giants proactively sent Santos, who was acquired from Boston as part of the Eduardo Nunez deal, to the Northwest League as an 18-year-old because his stuff was simply too powerful for AZL youngsters. He was 93-96 with sinker and cutter variation last year, and his breaking ball was often plus. He threw more strikes in affiliated ball than he did during the spring in extended, then arrived to 2019 camp with a better changeup. A strong breakout candidate, Santos had a shoulder strain in late-April. There's probably no more velo coming because Santos is a mature-bodied guy, but he already throws hard so that doesn't really matter. He has mid-rotation upside as long as the command improvement holds and this shoulder issue doesn't become chronic.\"","\"|\"","","\"SF\"","","\"Aug. 28, 2015 - BOS\"","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 50 | Overall: 45  Though Eduardo Nunez played a role in the Red Sox winning the 2018 World Series, the Giants have no regrets about trading him in July 2017. In return, they received a pair of right-handers who have become their best pitching prospect (Shaun Anderson) and one who has similar upside (Santos). Signed for $275,000 out of the Dominican Republic in 2015, the latter made his U.S. debut last summer.  Santos' fastball velocity continues to climb as he matures physically, and he sat at 92-96 mph and touched 98 as an 18-year-old in 2018. His heater comes with heavy sink that makes it difficult to lift, as evidenced by his outstanding home run rate (0.4 per nine innings) and groundout/airout ratio (2.4) in his first three pro seasons. His 82-85 mph slider lacks consistency but shows flashes of becoming a plus offering.  Santos shows some feel for his changeup but it still needs a lot of work to keep left-handers from teeing off on him. His control is improving but his command has a long ways to go. Youth is still very much on his side and San Francisco will be patient with his development.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A\"","6","\"2015 J2 (BOS)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"42.5\"","\"53.3\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2700","35","55","45","","50","","","50","60","50","","60","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","50","","",""],["296","293","250","212","492","\"47.4\"","\"47.1\"","\"46.4\"","\"49.4\"","\"44.2\"","\"49.9\"","\"|\"","\"Sam\"","\"Hentges\"","2019","\"22.9\"","\"LHP\"","\"L\"","\"L\"","\"80\"","\"245\"","\"professional\"","270","6","\"|\"","2370","656529","","","\"sa828881\"","\"|\"","","\"Mounds View HS (MN)\"","0","0","","\"High\"","2021","45","","","\"Some projection-friendly traits for pitchers are: young age, size/frame, cold-weather background (they're raw, but also fresh from limited reps). Hentges, a 6-foot-6 Minnesota high school prospect, who was 17 on his draft day, has all of these, and also missed a whole year of innings rehabbing from Tommy John. And yet, still just 22, Hentges is in Double-A and on the doorstep of the big leagues.   His size and arm slot create tough angle on his fastball and vertical depth on his curveball. One should feel free to project on the changeup and the still-lacking fastball control into Hentges' mid-20s because of the aforementioned traits and the TJ. So while there's a chance Hentges winds up in the bullpen (where he could be a good multi-inning option) he also has realistic No. 4 starter upside. He was into the mid-90s with his fastball this spring and has a chance to debut this year if Cleveland is competitive and think he's one of the 12 best arms in the org.\"","\"|\"","","\"CLE\"","\"2014, 4th (128) - CLE\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Cutter: 50 | Changeup: 50 | Control: 45 | Overall: 50  The top prospect in Minnesota in 2014, Hentges was a high school two-way star who became a full-time pitcher after signing for an over-slot $700,000 in the fourth round. He spent most of his first two years as a pro in Rookie ball before blowing out his elbow in '16, with Tommy John surgery sidelining him for most of the subsequent season as well. He finally broke out in 2018, leading the Class A Advanced Carolina League in strikeout rate (9.3 per nine innings) and ranking second in ERA (3.27).  Hentges doesn't have a true plus pitch, but he has the potential for four solid offerings. He has shown more arm speed since having his elbow reconstructed and now works at 91-94 and touches 96 mph with his fastball. An upper-70s downer curveball is his second-most reliable option, a mid-80s cutter he began throwing in 2018 has promise and his changeup features some fade and should improve if he uses it more often.   Hentges uses his 6-foot-6 frame and high-three-quarters delivery to create steep downhill plane on his pitches, which helped him top the Carolina League in home-run rate (0.3 per nine innings). He has a fairly smooth delivery for an extra-large pitcher but has yet to prove he can throw strikes on a consistent basis. If he can do that and refine his secondary offerings, he could be a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","10","\"2014 Draft Rnd 4 (CLE)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"44.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0007-05-17","2200","2400","40","50","45","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","50","55","","50","","","45","","",""],["297","294","371","787","50","\"47.3\"","\"45.5\"","\"41.4\"","\"54.1\"","\"47.9\"","\"54.7\"","\"|\"","\"Nick\"","\"Sandlin\"","2019","\"22.4\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"175\"","\"professional\"","240","6","\"|\"","2533","680704","\"sandlin_nick\"","","\"sa3006820\"","\"|\"","","\"Southern Mississippi\"","0","2","","\"High\"","2020","40","\"ZrCL8mY_wUU\"","","\"Sandlin's junior stats at Southern Miss read like he was playing MVP Baseball on the rookie difficulty setting. It was his first year as a starter and he struck out 144 hitters in 102 innings while walking just 18. He's a side-armer with a running, low-90s fastball and above-average slider. Both pitches play up because of Sandlin's command, and at times his stuff is so well-located that it's unhittable. He was our favorite to be the first from the 2018 draft class to reach the big leagues but a 2019 spring forearm injury might delay his arrival.\"","\"|\"","","\"CLE\"","\"2018, 2nd (67) - CLE\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 60 | Overall: 45  After starring as a closer for two seasons at Southern Mississippi, Sandlin moved to the rotation in 2018 and led NCAA Division I in both WHIP (0.71) and ERA (1.06) while also ranking second in hits per nine innings (4.8) and fifth in strikeouts (144). The Indians pounced on him in the second round, signed him for a below-slot $750,000 and watched him dominate as a reliever at three levels before tiring in Double-A. They considered calling him up to the big leagues in September until he wore down late in the summer.  Sandlin overcomes being a 5-foot-11 right-hander without overpowering stuff by confounding hitters with a mix of five pitches from three different arm slots. His best offering is a two-seam fastball with unusual velocity (up to 95 mph) with nasty life from a sidearm angle. He also throws a sweeping slider from down low, a changeup from a low-three-quarters slot and a four-seamer and a curveball from a high-three-quarters slot.  Sandlin has tremendous feel for pitching, pounding the zone with all of his combinations of pitches and deliveries. He has an uncanny ability to throw hitters off balance by changing speeds and eye levels, and he was more effective against left-handers than right-handers in his pro debut. Cleveland won't try him as a starter because of concerns about his durability, but he could be a weapon as a multi-inning reliever for the Tribe by midseason.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AAA\"","23","\"2018 Draft Rnd 2 (CLE)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"46.7\"","\"55.8\"","\"51.4\"","\"|\"","0.0000","0.0000","0.1667","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2750","45","45","45","","55","","","60","45","50","","60","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","60","","",""],["298","295","372","531","276","\"47.3\"","\"45.5\"","\"42.9\"","\"50.9\"","\"47.5\"","\"51.2\"","\"|\"","\"Tim\"","\"Cate\"","2019","\"21.7\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"185\"","\"professional\"","250","6","\"|\"","2437","669420","\"cate_tim\"","","\"sa3007926\"","\"|\"","","\"Connecticut\"","2","0","","\"High\"","2021","40","\"KDXLnErxMEQ\"","","\"Early-season forearm tightness sparked a lot of concern about Cate as a draft prospect, both because he had already had Tommy John in high school and because of the way UConn rode former Huskie prospect Anthony Kay into the ground during his final post-season. Scouts were worried the same fate would befall the hyper-competitive Cate later in the year. He returned in May and pitched out of the bullpen with the same 88-92mph fastball he had as a starter. Cate is a great athlete with great makeup and a devastating snapdragon curveball. He's a cold-weather arm who lost reps to injury and the rest of his craft requires polish. He may end up being a multi-inning reliever.\"","\"|\"","","\"WAS\"","\"2018, 2nd (65) - WSH\"","","2021","50","\"Scouting grades: Fastball: 50 | Curveball: 65 | Changeup: 50 | Control: 50 | Overall: 50  Cate was a reliever for USA Baseball's Collegiate National Team but otherwise spent his college career in UConn's rotation, spending two years as the program's Friday night ace. His Draft appeal was tied to his future in that role, so naturally there was concern when forearm tightness forced him to miss several starts as a junior. He still earned a second-round selection that June, and then reached Class A Hagerstown in his pro debut after signing for slot value.  Cate might have had the best breaking ball in his Draft class, a 12-to-6 hammer that is widely viewed as at least a plus pitch. Cate will throw it whenever he wants in the count and can command it very well in the strike zone. He throws it from the same plane as his fastball, giving hitters little chance to pick it up. That, in turn, allows his 90-93 mph fastball to be more effective. It has more run than sink, with average life overall, and Cate can throw it to both sides of the plate consistently. His changeup is a little firm and a distant third pitch, but he shows enough feel for it to be a future average offering.  Cate isn't the biggest guy in the world at 6 feet, and concern about overuse during his time at UConn certainly wasn't assuaged with his 2018 injury. The Nationals expect to see a better, more physical version of him moving forward, and the hope is that he can move quickly through the Minors en route to a spot at the back of Washington's big league rotation.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A\"","6","\"2018 Draft Rnd 2 (WSN)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"47.5\"","\"52.5\"","\"47.5\"","\"|\"","0.0000","0.0000","0.0000","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0001-01-13","2050","2400","45","50","40","60","","","","50","55","45","65","","","","\"|\"","","","","","","\"|\"","50","50","65","","","","","50","","",""],["299","296","275","362","242","\"47.3\"","\"46.7\"","\"45.0\"","\"51.2\"","\"44.8\"","\"51.8\"","\"|\"","\"Luis\"","\"Gil\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"176\"","\"professional\"","260","6","\"|\"","3012","661563","","","\"sa877821\"","\"|\"","","\"Dominican Republic\"","0","-1","","\"High\"","2021","45","","","\"The effortless grace with which Gil generates upper-90s velocity is absurd. Even more absurd is that the Yankees were able to pilfer a perfectly-built teenager with this kind of arm strength from Minnesota in exchange for a recently DFA'd Jake Cave. Perhaps it's because, despite the comical ease of his delivery, Gil is extremely wild. Scouts often project heavily on the command of athletic pitchers, as well as pitchers with with good deliveries; those traits often go hand in hand. But the aesthetic pleasure one derives from Gil's velvety mechanics is subverted by release inconsistency, a dichotomy also displayed by frustrating Dodgers prospect Yadier Alvarez throughout his young career. It also might simply be unreasonable to expect an inexperienced 20-year-old with this kind of velocity to have any idea where it's going. Gil missed all of 2016 due to a shoulder surgery and has thrown just over 100 career innings. His secondary stuff is not as visually explosive as his fastball, but there's plus-plus pure spin here, and Gil is in an org adept at altering deliveries to help enable their guys' secondary stuff. Many players ranked below Gil in this system have a much better chance of reaching the majors than he does, but very few have the ceiling he has if his issues are resolved.\"","\"|\"","","\"NYY\"","","\"Feb. 13, 2015 - MIN\"","2022","45","\"Scouting grades: Fastball: 70 | Curveball: 60 | Changeup: 45 | Control: 40 | Overall: 45  Gil didn't hook up with a team at the outset of the 2014-15 international signing period, waiting seven months before the Twins gave him a $90,000 bonus. The Dominican had shoulder surgery following his 2015 pro debut and missed all of the next season before showing flashes of a mid-90s fastball when he returned. When the Yankees needed roster space after signing Neil Walker in March 2018, they designated Jake Cave for assignment and traded him to Minnesota for Gil.  Gil's big arm stands out in a system filled with big arms, because he regularly operates at 94-98 mph and can reach 101 mph with his four-seam fastball. He keeps his velocity deep into his starts and can blow his heater by hitters up in the strike zone. He can also miss bats with a power curveball that has exceptional spin rates and has begun to work on a changeup that has a long ways to go.  The fact that Gil didn't reach full-season ball in his first five years as a pro testifies to how he's very much a work in progress. He has trouble keeping his delivery in sync and repeating his release point, which makes it difficult for him to harness his overpowering stuff. New York will keep feeding
