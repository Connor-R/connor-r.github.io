TX)\"","2","0","","\"High\"","2022","40","","","\"Twitchy and lean, Sparks looked more comfortable during his initial foray into pro ball than was expected based on his high school track record. Suddenly this raw, developmental project had feel for contact, and became one of the more interesting prospects in this system. Then Sparks missed all of 2018 -- except for some time during extended spring training -- due to a torn labrum. Obviously it's not ideal for any prospect lose an entire year of development, but it's especially bad for a prospect of this ilk for whom in-game reps are important to his development and our understanding of his abilities. And because the injury was shoulder-related, it created uncertainty around one of Sparks' louder tools, his arm. So while we know much less about Sparks than the typical second year pro, we know enough about his athleticism, defensive profile, and the speed with which he initially adjusted to pro ball to be intrigued.\"","\"|\"","","\"BAL\"","\"2017, 5th (158) - BAL\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 60 | Arm: 60 | Field: 55 | Overall: 40  Sparks wasn't a big name in scouting circles leading up to the 2017 Draft, but he still intrigued enough with this tools and remaining projection to earn a selection in the fifth round by the Orioles. A two-way player at Seven Lakes (Texas) High, he signed for slot value, passing on a commitment to McLennan Community College, and then impressed club officials during his pro debut in the Rookie-level Gulf Coast League and fall instructional league. A torn right labrum suffered during the following spring wiped out Sparks' 2018 campaign.  Sparks shows a quick right-handed bat with present raw power from the right side of the plate, though there is some length to his swing that leads evaluators to question the future utility of his hit tool. He showed both swing-and-miss tendencies as well as on-base skills during his debut. Sparks has the speed and range needed to stick in center field, and the well-above-average arm he showcased on the mound as a prep would also make him a clean fit in right.   Sparks' ceiling is tied to his potential at the plate, but his speed, defense and strong arm also give him a solid floor. He will need time to refine his game in the Minors, especially after losing a year to injury, but the Orioles have liked what they've seem so far from the toolsy outfielder.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"R\"","24","\"2017 Draft Rnd 5 (BAL)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"32.7\"","\"51.8\"","\"45.7\"","","","","\"|\"","","","","2.0","0.0","0.0","\"|\"","30","30","20","60","40","60","55","45","45","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","60","60","55","\"|\"","","","","","","","","","","",""],["654","651","825","1063","669","\"44.0\"","\"42.7\"","\"40.0\"","\"48.4\"","\"44.6\"","\"48.8\"","\"|\"","\"Enoli\"","\"Paredes\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"168\"","\"professional\"","230","6","\"|\"","2809","660600","","","\"sa920300\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","40","","","\"Little Enoli's arm is so fast that it threatens to break the sound barrier and generates a lively mid-90s fastball. Everything about Paredes' delivery involves max effort, which limits his command but also makes his stuff hellacious and unpredictable in a way that makes him a very uncomfortable at-bat. Not only does he throw hard, but his power curveball has big, bat-missing depth and competes for swings and misses in the zone. His arm speed enables very favorable changeup projection and Paredes already flashes some plus cambios on occasion. He can shorten the curveball into a slider or add cut action to his fastball, but the other three pitches should be sufficient for him to play a strikeout-heavy relief role.   We don't stick many 23-year-old A-ball relievers on the 40 FV tier of lists, but Paredes only signed at age 19 and hasn't had as much pro development as other same-aged Latin American players, and he's not yet occupying a 40-man spot. He has considerable appeal as a trade target and a chance to be a rare 45 FV reliever on this list next year.\"","\"|\"","","\"HOU\"","","\"Oct. 15, 2015 - HOU\"","2021","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 40  Skinny 5-foot-11 right-handers aren't exactly prized commodities, so while Paredes first became eligible to sign in July 2012, he had to wait until October 2015 to land a $10,000 bonus from the Astros. He made the low Class A Midwest League All-Star game in his 2017 full-season debut, but he missed the contest when an elbow injury ended his season in late May. He returned to dominate two low Class A levels last year, logging a 1.43 ERA with 90 strikeouts and a .141 opponent average in 69 innings.  Paredes idolized the late Yordano Ventura, another short Dominican righty with humble beginnings. He doesn't throw quite as hard as Ventura did, but his electric arm speed produces 92-94 mph fastballs that top out at 96. His low-80s slider is a solid second pitch and while his changeup is in its early stages, it features promising deception.  Paredes has an athletic delivery and doesn't work with a lot of effort. He has been equally effective as a starter and reliever, but he'll have to provide more strikes and prove his durability to remain in the rotation. One club official likened him to a right-handed version of Cionel Perez.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","30","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"44.4\"","\"50.0\"","\"45.0\"","\"|\"","0.7500","0.0000","0.8333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2950","35","60","45","60","40","45","","40","60","55","70","45","50","","\"|\"","","","","","","\"|\"","60","50","","55","","","","45","","",""],["655","652","773","1064","523","\"44.0\"","\"43.0\"","\"40.0\"","\"49.2\"","\"45.2\"","\"49.6\"","\"|\"","\"Cody\"","\"Bolton\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","230","6","\"|\"","2760","675989","","","\"sa3004975\"","\"|\"","","\"Tracy HS (CA)\"","0","0","","\"High\"","2021","40","","","\"Bolton had a strong start to his 2018 season before he was shut down in July with a shoulder issue. He didn't pitch for the rest of the summer. Healthy Bolton touches 95 and will show you an above-average slider and average changeup. He sat 86-90 as a rising high school senior but has since altered the timing of his arm swing for the better, and the resulting velo is fairly new. Because his delivery is somewhat grotesque and Bolton has now had a shoulder problem, there's apprehension about his health. He was breaking out, then just broke, so now we're in wait-and-see mode regarding his stuff.\"","\"|\"","","\"PIT\"","\"2017, 6th (178) - PIT\"","","2021","40","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 40  As the 2017 Draft approached, many felt Bolton, a Northern California high school standout, was set on heading to the University of Michigan for college. The Pirates, never ones to shy away from aggressively acquiring prep pitchers in the Draft, knew he was signable, and went just a bit above slot to sign him for $300,000 in the sixth round. He was able to advance to full season ball in 2018, though he was shut down in July with forearm tightness.  Bolton is healthy and back on track for 2019 so he can get back to developing his interesting three-pitch mix. He'll actually throw a pair of fastballs in the 90-95 mph range, a two-seamer with sink that can elicit weak contact on the ground as well as a four-seamer. As he fills out his 6-foot-3 frame, there could be more velocity to come. Like many young pitchers, his secondary stuff still needs work, but his feel for his slider and changeup all point to them being at least solid average pitches in the future. There's not a lot of track record, but Bolton has thus far filled up the strike zone consistently.  A tireless worker, Bolton could be poised to make a large jump up this list as he continues to refine his stuff and mature physically and mentally. The key in 2019 will be to get in a full season's worth of healthy innings.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A+\"","27","\"2017 Draft Rnd 6 (PIT)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.8\"","\"45.8\"","\"|\"","0.2500","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","","55","","","50","50","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","50","\"TEX\"","0.500","\"XXX\""],["656","653","774","446","1176","\"44.0\"","\"43.0\"","\"42.9\"","\"43.5\"","\"41.6\"","\"43.7\"","\"|\"","\"Bobby\"","\"Bradley\"","2019","\"23.0\"","\"1B\"","\"L\"","\"R\"","\"73\"","\"225\"","\"professional\"","250","6","\"|\"","779","656252","\"bradley_bobby\"","","\"sa828799\"","\"|\"","","\"Harrion Central HS (MS)\"","0","1","","\"Med\"","2019","40","\"JeDVcWGcXVk\"","","\"Stung by bad BABIP luck in 2018 (.226), Bradley's repeat tour of Double-A Akron looked discouraging on paper. He still managed to pound out 27 homers, though, and he remains a strong power/lift/plate discipline prospect who could perform at the big league level soon. Players like this sometimes have seasons in excess of 2 WAR but are generally the type who bounce around the fringes of active rosters, like C.J. Cron or Matt Adams.\"","\"|\"","","\"CLE\"","\"2014, 3rd (97) - CLE\"","","2019","50","\"Scouting grades: Hit: 40 | Power: 60 | Run: 20 | Arm: 50 | Field: 45 | Overall: 50  Signed for an over-slot $912,500 as a third-round pick out of a Mississippi high school in 2014, Bradley won the Rookie-level Arizona League triple crown (.361, eight homers, 50 RBIs) in his pro debut and home-run titles in two Class A leagues in his first two full seasons. He has continued to mash in the upper Minors, slamming 50 homers between Double-A and Triple-A in 2017-18. He's a classic three-true-outcomes player, posting 162-game averages of 34 homers, 78 walks and 188 strikeouts through his first five years as a pro.  Bradley's bat speed and strength create massive left-handed power to all fields, and he tries to make the most of it every time he takes a swing. He does have some natural hitting ability but his ultra-aggressive approach has resulted in a 27-percent strikeout rate in pro ball, including a career-worst 34 percent during his first month in Triple-A last August. Though he's not going to hit for average, he gets pitched around and takes enough walks to fuel healthy on-base percentages.  While almost all of Bradley's value comes from his offense, he made a concerted effort to get into better shape and dropped 25 pounds during the 2017-18 offseason. He's still a bottom-of-the-scale runner, but he showed some improvement at first base, where he has a chance to become an average defender with an arm to match. He doesn't cover enough ground to play the outfield, so DH is his only other option.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AAA\"","20","\"2014 Draft Rnd 3 (CLE)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"40.9\"","\"43.6\"","\"43.9\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","50","65","20","40","50","35","55","60","20","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","60","20","50","45","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["657","654","725","680","828","\"44.0\"","\"43.2\"","\"41.4\"","\"47.4\"","\"41.8\"","\"47.9\"","\"|\"","\"Stuart\"","\"Fairchild\"","2019","\"23.2\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","240","6","\"|\"","2100","656413","\"fairchild_stuart\"","","\"sa829822\"","\"|\"","","\"Wake Forest\"","1","0","","\"Med\"","2020","40","\"m9lQwPHQ6Fw\"","","\"Fairchild had a great draft year. He had a plus arm, above-average speed and defense, solid-average raw power, and performed on paper.  The concern was that his swing was a little stiff and had a grooved, invariable path, and it was thought that this might limit his offensive upside and relegate him to a fourth outfielder role. A year and change later, and that's largely still the report, with likely outcomes ranging from low-end everyday center fielder to 40-man filler/emergency callup depending on how his offense progresses.\"","\"|\"","","\"CIN\"","\"2017, 2nd (38) - CIN\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 60 | Arm: 50 | Field: 55 | Overall: 45  An early second-round Draft pick in 2017 who received a bonus of just over $1.8 million, Fairchild had a very solid debut season playing center field for Billings in the Rookie-level Pioneer League. In 2018, he moved up and split the year in low-A and high-A but still needs to figure out who he is as a hitter.  Fairchild is kind of a \"tweener\" in that he has middle-of-the-road tools that don't necessarily stand out in any one spot, but he is still a very consistent and sound fundamental player. He has a chance to be a good hitter with solid on-base skills. The power he currently has is less of an asset, and it's unlikely he will grow much more to add more pop. He could likely turn on a ball in a damage count, but if he tries to add power, he could lose some of his on-base acumen and hitability.  A very good defender with a good arm and capable of playing all three spots, Fairchild is a smart runner and is a capable basestealer. Put it all together and he could be a good fourth outfielder or a starter on a second-division club because he lacks the power for the corner spots and the burner speed for center field.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A+\"","14","\"2017 Draft Rnd 2 (CIN)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"40.5\"","\"48.6\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","35","50","55","50","60","45","45","50","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","60","50","55","\"|\"","","","","","","","","","","",""],["658","655","688","681","693","\"44.0\"","\"43.4\"","\"41.4\"","\"48.3\"","\"41.9\"","\"48.8\"","\"|\"","\"Gerardo\"","\"Carrillo\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"154\"","\"professional\"","240","6","\"|\"","2776","672629","","","\"sa3002790\"","\"|\"","","\"Mexico\"","0","0","","\"High\"","2022","40","\"O-JndaPHm2Q\"","\" \"","\"Carrillo generated a lot of scout interest around the trade deadline, with some of his starts on the Arizona backfields very well-attended at the end of July. He was maintaining velocity deep into games and has nasty breaking stuff. He's physically mature, a little bit stiff, and struggled with fastball control this spring. There's relief risk here, but Carrillo's stuff is essentially what Grove's was when he was the same age, so he's tracking like a second round college arm.\"","\"|\"","","\"LA\"","","\"July 5, 2016 - LAD\"","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  The Dodgers spotted Carrillo while he was training with the Mexican League's Tijuana Toros and signed him for $75,000 in 2016. What he lacks in physicality he makes up for with competitiveness, which was evident in his U.S. debut last year. He needed just four outings in the Rookie-level Arizona League to earn a promotion to low Class A, where he posted a 1.65 ERA in nine starts at age 19 despite seeing his fastball dip into the upper 80s by the end of the year.  When he's fresh, Carrillo has a quick arm that produces 92-95 mph fastballs that reach 97 mph with heavy sink. He has advanced feel for a tumbling changeup that he sells with deceptive arm speed. He has good shape to his curveball, which can become his third solid-or-better offering if he can add more power to it.  Though he has gotten stronger since turning pro and weighs at least 25 pounds more than his listed weight of 154, Carrillo's size creates concerns about his ability to maintain his stuff and health as a starter. He helps his cause by not only throwing strikes but also keeping his pitches down in the strike zone. He throws with little effort and repeats his delivery well, two more points in his favor.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","22","\"2016 J2 (LAD)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"40.0\"","\"49.3\"","\"47.5\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2500","30","55","30","55","50","","","45","55","40","60","55","","","\"|\"","","","","","","\"|\"","60","55","50","","","","","50","","",""],["659","656","634","682","626","\"44.0\"","\"43.7\"","\"41.4\"","\"48.6\"","\"44.7\"","\"49.0\"","\"|\"","\"Matt\"","\"Cronin\"","2019","\"21.7\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"197\"","\"draft\"","320","8","\"|\"","2873","","\"cronin_matt\"","","","\"|\"","","\"Arkansas\"","0","0","","\"Med\"","2022","40","","\"Lefty has high slot, runs his heater up to 97 mph and likely fits in relief, but command and offspeed vary.\"","\"Big lefty has high slot, runs his heater up to 97 mph and likely fits in relief, but command and offspeed vary.\"","\"|\"","\"Arkansas\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-matt-cronin-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 60 | Control: 45 | Overall: 45    Cronin has been a bullpen mainstay for Arkansas since his freshman year in 2017 and set a school record with 14 saves last year, when the Razorbacks finished runner-up at the College World Series. He'll likely be the first reliever drafted in 2019, perhaps as high as the second round by a team that places a lot of emphasis on analytics.    There's nothing subtle about Cronin, who attacks hitters with two plus pitches that feature outstanding spin rates. His 92-96 mph fastball gets great carry in the strike zone, appearing to rise as it reaches the plate. His over-the-top arm slot helps him get nice depth on his curveball, which can be a true hammer in the mid 70s.    Cronin has a lot of effort and some recoil in his delivery, so there's no thought of trying to deploy him as a starter. He battled the strike zone as a freshman before pounding it as a sophomore, but his control has regressed this spring. He projects as a setup man with perhaps a chance to close if he provides more strikes.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","13","\"2019 Draft Rnd 4 (WSN)\"","\"|\"","99","123","\"WSH\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"44.2\"","\"50.0\"","\"46.0\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","60","40","45","","","","45","65","45","55","","","","\"|\"","","","","","","\"|\"","60","","60","","","","","45","","",""],["660","657","635","683","574","\"44.0\"","\"43.7\"","\"41.4\"","\"48.9\"","\"43.7\"","\"49.3\"","\"|\"","\"Hunter\"","\"Gaddis\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"212\"","\"draft\"","320","8","\"|\"","2977","","\"gaddis_hunter\"","","","\"|\"","","\"Georgia State\"","0","0","","\"High\"","2023","40","","\"Big righty has above average stuff and a Bugs Bunny changeup in the high-60's but consistency has been an issue.\"","\"A big righty with above-average stuff, including a developing changeup, for whom consistency has been an issue. He has a traditional, three-quarters look and pitch mix.\"","\"|\"","\"Georgia State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-hunter-gaddis-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 45 | Changeup: 45 | Control: 50 | Overall: 45  Gaddis has made a name for himself in summer ball, becoming the first Georgia State player ever to make the U.S. collegiate national team in 2017 and performing well in the Cape Cod League last year. His 112 strikeouts this year are the second-most in school history, though he went just 1-7 with a 4.85 ERA for a 15-41 club. Nevertheless, he should surpass David Buchanan (seventh round, 2010) as the highest-drafted Panther ever.  When he's on top of his game, Gaddis attacks hitters with a low-90s sinker and a mid-80s slider/cutter. Too often this spring, he lacked deception and command of his two-seam fastball and relied on his fringy curveball at the expense of his better breaking ball. He also struggled with the feel for his changeup, which has some fade but sometimes arrives in the upper 60s.  Gaddis opens up too early in his delivery, which can add some sink to his two-seamer but detracts from his other offerings. While he never has had trouble finding the zone, he needs to improve the quality of his strikes rather than just laying the ball over the middle of the plate. If he focuses on his sinker and slider and betters his command in pro ball, he should fare better than he did in his final college season.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","33","\"2019 Draft Rnd 5 (CLE)\"","\"|\"","134","160","\"CLE\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.3\"","\"50.8\"","\"45.0\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","50","45","","","","50","50","55","50","","","","\"|\"","","","","","","\"|\"","55","45","45","55","","","","50","","",""],["661","658","597","684","470","\"44.0\"","\"43.9\"","\"41.4\"","\"49.5\"","\"44.3\"","\"50.0\"","\"|\"","\"Michael\"","\"Grove\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","240","6","\"|\"","2775","675627","","","\"sa3008625\"","\"|\"","","\"West Virginia\"","0","0","","\"High\"","2022","40","","\" \"","\"Grove was working 92-96 with a good slider when he blew out his elbow two months into his sophomore season at West Virginia. He didn't pitch as a junior, but clearly the Dodgers stayed on him, scouted the bullpen sessions he threw as the draft approached, and liked what they saw; they popped him in the second round. He spent the rest of the year finishing rehab and working on a changeup in the bullpen.   Back in games this spring, Grove has been 93-95, up to 96.6, with a 12:30 spin axis, which teams like LA and Houston seem to prefer, as 12:30 is almost pure backspin, a component of fastball rise. Grove has two different breaking balls, a low-80s curveball and an upper-80s slider, but it's clear changeup development is the priority right now. The Dodgers sent Grove straight to Hi-A and it appears he'll be on an innings limit and throw shorter outings so he can pitch all year rather than go six or seven innings at a shot and be shut down sometime during the summer. He's well-built, athletic, throws hard, and has good measurable spin, and the Dodgers have a pretty good track record of developing arms, including several with college injuries. Though scouts we spoke with who saw Grove this spring thought he lacked feel, that could be chalked up to rust, and we like Grove as a riser.\"","\"|\"","","\"LAD\"","\"2018, 2nd (68) - LAD\"","","2022","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 45  The biggest surprise on the first day of the 2018 Draft came when Los Angeles took Grove in the second round after he had missed his entire junior season at West Virginia while recovering from Tommy John surgery. He intrigued scouts with his electric arm in early 2017 but blew out his elbow that April and had it reconstructed two months later. The Dodgers have scored by drafting pitchers who had or needed Tommy John surgery (Caleb Ferguson in 2014, Walker Buehler in 2015) and signed him for a well over-slot $1,229,500 -- which didn't leave enough in their bonus pool to sign first-rounder J.T. Ginn.  When healthy, Grove had a pair of legitimate plus pitches. His 92-96 mph fastball featured running and cutting action and his mid-80s slider had high spin rates and tremendous depth. That combination gives him a high floor as at least a late-inning reliever.  To make it as a starter, Grove will have to refine a changeup he didn't use much as an amateur and throw enough strikes to be efficient with his pitch counts. There's some effort in his delivery, though it provides some deception as well. He uses his 6-foot-3 frame and high three-quarters arm slot to create steep downhill plane on his pitches.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","18","\"2018 Draft Rnd 2 (LAD)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"43.3\"","\"50.8\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0005-01-17","2300","2500","40","50","40","50","","","","50","55","45","55","","","","\"|\"","","","","","","\"|\"","60","45","","60","","","","50","","",""],["662","659","563","685","371","\"44.0\"","\"44.1\"","\"41.4\"","\"50.1\"","\"43.8\"","\"50.7\"","\"|\"","\"Alex\"","\"McFarlane\"","2019","\"18.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"173\"","\"draft\"","160","4","\"|\"","2910","","\"mcfarlane_alex\"","","","\"|\"","","\"Habersham Central HS\"","0","0","","","","40","","\"McFarlane is projectable, loose and comes at hitters from a tough lower arm slot where he slings solid average stuff.\"","","\"|\"","\"Habersham Central (Ga.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/draft-2019-alex-mcfarlane-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  McFarlane might have surpassed Akeel Morris (Mets, 10th round, 2010) as the highest pick ever directly out of the Virgin Islands if he hadn't moved to Georgia for his high school senior season. The son of a 1988 Olympics taekwondo participant (Tami Noel) and a former sprinter (Roy McFarlane), he may have the best chance to remain a starter among the Peach State's best prep arms this spring. He's also strongly committed to Miami, so he could slide out of the top five rounds.  Projectable and athletic, McFarlane could have two plus pitches once he matures physically. He can reach 95 mph early in games and sit at 90-93 with riding action for stretches, though his velocity faded a bit as the Draft approached. He gets good break on his upper-70s slider, which should be a more dynamic offering once it adds more power  McFarlane already shows the ability to throw his changeup for strikes. He has a fairly clean delivery, which allows him to repeat it well but doesn't provide much deception. He could have the upside of a No. 3 starter once he gets stronger.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","129","755","\"STL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"42.5\"","\"51.7\"","\"47.5\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","","45","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["663","660","564","447","855","\"44.0\"","\"44.1\"","\"42.9\"","\"47.2\"","\"41.9\"","\"47.7\"","\"|\"","\"Brady\"","\"McConnell\"","2019","\"21.0\"","\"SS\"","\"R\"","\"R\"","\"75\"","\"195\"","\"draft\"","325","8","\"|\"","2111","","\"mcconnell_brady\"","","","\"|\"","","\"Florida\"","0","0","","\"High\"","2023","40","","\"McConnell has been a polarizing player for years, but likely goes in the 2nd round after a loud sophomore season with power and true shortstop tools.\"","\"This is a polarizing prospect. Some scouts think he's a fit at shortstop and has uncommon power for someone capable of playing the position. Others think he's won't hit enough for that stuff to matter. He was a draft-eligible sophomore who didn't really play as a freshman, so we just have the one year of SEC performance to mix with visual evaluation, making McConnell less stable to evaluate than most college hitters.\"","\"|\"","\"Florida\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-brady-mcconnell-ss\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 55 | Field: 45 | Overall: 50  At the start of the summer of 2016, McConnell looked like a potential first-round pick out of high school, an athletic shortstop with tools. He was inconsistent that summer and then didn't play up to expectations during his senior year. That, plus his commitment to the University of Florida, led to him getting drafted in the 33rd round of the 2017 Draft. Two years later, as a Draft-eligible sophomore, McConnell's stock was on the rise as a consistent college hitter after missing most of his freshman season with injury.  McConnell's offensive profile stands out the most. The 6-foot-3 infielder has the chance to hit at the next level with a knack for barreling up the baseball that's been on display all spring. He's added strength to his wiry frame, and he's showing more ability to drive the ball, with the chance for future average power. A good athlete and plus runner, McConnell can steal a base as well.   The jury is out whether he can stick at shortstop in the long-term. Some see a move to second base, but those who think his actions and hands are what's holding him back think he'd be best off in center field, where his athleticism would play well. In a down year for the Gators, McConnell's season that has his name climbing into top-three-round conversations has been a bright spot.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","15","\"2019 Draft Rnd 2 (KCR)\"","\"|\"","56","44","\"KCR\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","\"40.0\"","\"47.7\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","60","45","55","40","50","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","55","45","\"|\"","","","","","","","","","","",""],["664","661","549","686","330","\"44.0\"","\"44.2\"","\"41.4\"","\"50.4\"","\"44.6\"","\"50.9\"","\"|\"","\"Evan\"","\"Fitterer\"","2019","\"18.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"195\"","\"draft\"","320","8","\"|\"","2874","","\"fitterer_evan\"","","","\"|\"","","\"Aliso Niguel HS (CA)\"","0","0","","\"High\"","2024","40","","\"Old for the class righty has a low-90's sinker and sharp breaker.\"","\"Has a low-90's sinker and sharp breaker. Has some surface-level projection, but was drafted at age 19 so we're not as bullish on the velo progressing.\"","\"|\"","\"Aliso Niguel (Calif.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-evan-fitterer-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 45  Aliso Niguel High School in Southern California has never had a player taken in the top 10 rounds, with seven past draftees coming in the 14th round or later, and none of them have played in the big leagues. Fitterer's combination of stuff and pitchability give him the chance to be the first on both fronts, though teams wanting to sign him might have to contend with his commitment to UCLA.  Fitterer's command and the projection for more in the tank are reasons teams were starting to look at the right-hander in the first three rounds of the Draft. He's been up to as high as 95 mph and has sat 90-93 mph consistently while throwing a four-seamer and   a two-seamer. The two-seamer has plus sink and run at times, sometimes throwing with cutter-like action. He'll throw both a curve and slider and though both blend into each other and get slurvy, he does have feel to spin it. The slider is a tick ahead now, but the curve could provide a different contrast with more depth from his cutting fastball in the future. His changeup has the chance to be at least above-average, though he hasn't used it as much this spring.  Fitterer has been filling up the strike zone with his live stuff and could have future plus command and control. He reminds some of a young Kyle Hendricks, perhaps with a bigger fastball, but with a similar feel to pitch.\"","\"|\"","","","","","","\"|\"","\"MIA\"","","21","\"2019 Draft Rnd 5 (MIA)\"","\"|\"","94","141","\"MIA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"48.6\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","55","50","50","","","","55","","",""],["665","662","537","687","352","\"44.0\"","\"44.3\"","\"41.4\"","\"50.2\"","\"47.3\"","\"50.4\"","\"|\"","\"Connor\"","\"Jones\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","240","6","\"|\"","323","640453","\"jones_connor\"","","\"sa738697\"","\"|\"","","\"Virginia\"","0","-1","","\"Med\"","2019","40","\"PQOEcwWo-Xc\"","","\"Jones was a well-regarded high schooler whose commitment to Virginia was so strong that he began incorporating some of UVA's pitching dogma into his delivery before he had even matriculated. His stuff ticked up (92-96 with sink, an above-average split, average slider) as a sophomore and then backed up the following year. While Jones has not performed statistically in either of his two full pro seasons, his sinker is back and has been very difficult for minor league hitters to lift, enabling him to generate a 66% ground ball rate during his pro career. In the Arizona Fall League, Jones' sinker was a heavy 92-96, touching 98. His curveball is average, flashes above, and is consistently located down and to his glove side. His profile has some concerning elements: his stuff and command have been inconcsistent, his repertoire has been altered in several ways, and he missed three weeks due to injury in 18. But Jones has shown an ability to make adjustments and he has a freakish pitch. He's likely to play some kind of bullpen role, at least.\"","\"|\"","","\"STL\"","\"2016, 2nd (70) - STL\"","","2019","45","\"Scouting grades: Fastball: 70 | Curveball: 55 | Changeup: 50 | Control: 40 | Overall: 45  Jones parlayed a strong career as a starter at the University of Virginia, including a championship in his sophomore year, into becoming a second-round pick in the 2016 Draft. Though he was thought to be a quick-to-the-big-leagues college performer, control issues and below-average strikeout rates have led to a more gradual climb through the Minors for the right-hander. After pitching to mixed results as a starter in 2018, in his first true exposure at the Double- and Triple-A levels, Jones flashed late-inning upside as a reliever in the Arizona Fall League.   Jones' fastball is a standout pitch in terms of both velocity and movement. He sits in the low- to mid-90s as a starter but showed in the AFL that he can dial it up to 97-98 mph out of the bullpen. On top of the velocity, Jones throws the pitch with elite sinking action that netted the best ground-ball rate in professional baseball (68.5 percent) in 2017 and the sixth-best mark (62.3) in the Minors in '18 (100 IP min.). While his sinker is his calling card and ticket to the big leagues, Jones also has a nasty 12-to-6 curveball that he throws with power in the low- to mid-80s, along with a mid-80s changeup that has splitter action.  Jones has smoothed out his delivery somewhat since his college days, but he is still learning how to repeat it consistently. That's led to more control issues than anticipated, with a 5.3 BB/9 rate in his second full season. But with his three-pitch mix and elite ground-ball tendencies, Jones still has the chance to be a back-end starter if he can learn to throw more strikes. If it doesn't come together, his sinker-breaking ball combination could make him a fixture in a big league bullpen.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","17","\"2016 Draft Rnd 2 (STL)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"44.2\"","\"|\"","1.0000","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","1900","2600","40","70","50","50","","","","45","70","55","55","","","","\"|\"","","","","","","\"|\"","70","50","55","","","","","40","\"OAK\"","0.500","\"XXX\""],["666","663","538","688","321","\"44.0\"","\"44.3\"","\"41.4\"","\"50.5\"","\"45.4\"","\"51.0\"","\"|\"","\"Garrett\"","\"Stallings\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"draft\"","320","8","\"|\"","2963","","\"stallings_garrett\"","","","\"|\"","","\"Tennessee\"","0","0","","\"Med\"","2022","40","","\"Pitchability righty has gaudy numbers and flashes above average stuff.\"","\"Pitchability righty throws a ton of strikes and has average stuff.\"","\"|\"","\"Tennessee\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-garrett-stallings-p?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  Stallings threw a shutout to win the title game of the heavily scouted 2015 World Wood Bat Association World Championship showcase, but his polish stood out more than his stuff. That contributed to him going undrafted the following June, as did his commitment to Tennessee. He still fits the same profile in 2019, but three years of success as a member of a weekend rotation in the Southeastern Conference should get him picked in the first four or five rounds.  Stallings lacks a true plus pitch, but he has several effective offerings and there's no clear consensus as to which is his best. Though his fastball velocity is nothing special at 88-91 mph and a peak of 93, his heater plays up because he sinks and commands it so well, and it works well in concert with his changeup that features similar movement. He has improved his curveball this year, and both it and his slider/cutter can be solid pitches.  Without overpowering stuff, Stallings has little margin for error and thrives by limiting his mistakes. He has tremendous feel for locating, manipulating and sequencing his pitches, and he tossed complete-game shutouts against two of the SEC's better clubs (Georgia and Mississippi) this spring. He tunnels his offerings well, adding to his deception and his chances of becoming a No. 4 or 5 starter.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","27","\"2019 Draft Rnd 5 (LAA)\"","\"|\"","130","151","\"LAA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"45.0\"","\"52.5\"","\"46.4\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","45","45","","","","55","50","50","50","","","","\"|\"","","","","","","\"|\"","50","55","50","55","","","","50","","",""],["667","664","920","1057","981","\"43.9\"","\"42.1\"","\"40.0\"","\"46.2\"","\"44.1\"","\"46.4\"","\"|\"","\"Jack\"","\"Kruger\"","2019","\"24.6\"","\"C\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","230","6","\"|\"","2703","667674","","","\"sa918429\"","\"|\"","","\"Mississippi State\"","1","1","","\"Low\"","2020","40","","","\"Kruger is a high-probability backup catching prospect with more speed and athleticism than is typical for the position. Though he has a power-hitter's leg kick, his bat head drags into the zone, causing him to push a lot of contact the other way, and this, combined with his fringy bat speed, limits his power output. He has good barrel control, though, and is a solid-average receiver and ball-blocker with an average arm. He's going to stay back there, and he's uncommonly nimble and lean for a catcher, so he should retain those skills deep into his career. He reached Double-A last year and is on pace to debut in 2020.\"","\"|\"","","\"ANA\"","\"2016, 20th (606) - LAA\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 50 | Overall: 40    Kruger bounced around after his high school days in California, spending his freshman season at Oregon before transferring to Orange Coast College, a junior college. From there, he was on to Mississippi State, where he had a solid junior season, posting a .344/.435/.550 line. In 2016, his battery-mate Dakota Hudson went in the first round to the Cardinals. Kruger went in the 20th, getting an above slot $395,000 to sign.    After a solid pro debut at the rookie levels, Kruger had a relatively nondescript first full season across two levels of A ball. The athletic backstop broke out in 2018, reaching Double-A and hitting for average at both stops. It's a contact-oriented approach, with the ability to shoot the ball to all fields, and Kruger did a nice job of managing the strike zone and drawing walks for much of the 2018 season. He's not a big power guy, but does have some juice to his pull side. He runs well for a catcher and can even steal a base, and that athleticsm plays pretty well behind the plate, where he's a solid receiver who has thrown out 27.5 percent of potential basestealers.    Kruger is the only catcher on the Angels' preseason Top 30, so there isn't much to stop him from progressing. He has the chance to be a solid backup, perhaps more if the bat keeps improving.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","28","\"2016 Draft Rnd 20 (LAA)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"44.1\"","\"47.3\"","\"43.9\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","45","30","50","45","50","50","50","35","50","40","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","50","\"|\"","","","","","","","","","","",""],["668","665","879","1058","827","\"43.9\"","\"42.4\"","\"40.0\"","\"47.4\"","\"44.0\"","\"47.7\"","\"|\"","\"Jose\"","\"Quijada\"","2019","\"23.6\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"203\"","\"professional\"","230","6","\"|\"","3065","650671","","19200","\"sa828494\"","\"|\"","","\"Venezuela\"","0","1","","\"High\"","2019","40","","","\"Quijada performed in Double-A and Triple-A in 2018 and was added to the 40-man this winter. He may have the raw stuff to start but his frame and stamina leave something to be desired, so he fits best in 1-2 inning stints. His fastball and slider are both above average, with the slider flashing plus at times, and his command has improved to be close to average, so there's plenty here for a left-handed middle reliever. Plus, he's big league ready.\"","\"|\"","","\"MIA\"","","\"Sept. 9, 2013 - MIA\"","2019","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  A native of Venezuela, Quijada signed for $12,000 in September 2013. He made steady progress through the Minors and saw his stock rise in 2018, when he had 81 strikeouts in 63 innings between Double-A and Triple-A. The Marlins added him to their 40-man roster to avoid exposing him in the Rule 5 Draft.  Quijada goes after hitters with a pair of solid pitches. He sits in the low 90s and can reach back for 97 mph with his fastball, and some evaluators believe his low-80s slider is a slightly better offering. He works his slider to both sides of the plate against left-handers and can backfoot it versus right-handers, giving him a chance to be more than just a lefty speicialist.  Quijada will also mix in a changeup to try to keep righties off-balance. Before he gets his first big league opportunity, he'll need to tighten his control and command, which haven't been as sharp in the upper levels of the Minors. He has been durable throughout his pro career, only missing time with a pectoral strain in 2015.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AAA\"","24","\"2013 J2 (MIA)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"44.2\"","\"49.2\"","\"43.3\"","\"|\"","0.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2500","40","50","40","","55","","","45","55","45","","60","","","\"|\"","","","","","","\"|\"","55","45","","55","","","","45","","",""],["669","666","791","1059","612","\"43.9\"","\"42.9\"","\"40.0\"","\"48.7\"","\"46.2\"","\"48.9\"","\"|\"","\"Robert\"","\"Dugger\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","230","6","\"|\"","2671","667498","","","\"sa918433\"","\"|\"","","\"Texas Tech\"","0","0","","\"Med\"","2020","40","","","\"Dugger was dealt before the 2018 season from Seattle to Miami in the Dee Gordon trade. He's a solid inventory pitcher that can play multiple roles and relies on his above average slider, as his velocity and other pitches all hover around average. His velo was down a bit in 2018 relative to the big jump he made in 2017 when he gained 2 ticks on his fastball. When he's 92-94, touching 96, his slider plays closer to 60; Dugger's future may be in shorter stints where that could be what he's throwing in the big leagues on a regular basis.\"","\"|\"","","\"MIA\"","\"2016, 18th (537) - SEA\"","","2020","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 40  Dugger started for two years at Cisco (Texas) JC before relieving in his lone season at Texas Tech in 2016, after which the Mariners signed him for $70,000 in the 18th round. He began his pro career in the bullpen before returning to the rotation in mid-2017, then came to the Marlins along with right-hander Nick Neidert and infielder Chris Torres that December in exchange for Dee Gordon and international bonus pool money. He reached Double-A and finished second to Neidert among Miami farmhands in wins (10) and strikeouts (141 in 150 2/3 innings) after changing organizations.  Dugger has solid command of his two- and four-seam fastballs, with the former sitting in the low 90s with sink and the latter touching 96 mph. His slider gives him a solid second offering, while he's making progress with a changeup to combat left-handers. He'll also mix in a show-me curveball to give batters a different look.  The athletic Dugger repeats his delivery well and throws strikes. The next step will be to refine his command to keep more advanced hitters off his effective but less than overwhelming stuff. He's a tough competitor who could wind up as a backend starter or bridge reliever for the Marlins.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","25","\"2016 Draft Rnd 18 (SEA)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"46.4\"","\"50.0\"","\"45.7\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","45","50","45","40","55","","","50","50","50","45","55","","","\"|\"","","","","","","\"|\"","55","50","45","55","","","","50","","",""],["670","667","744","671","894","\"43.9\"","\"43.1\"","\"41.4\"","\"46.9\"","\"42.3\"","\"47.3\"","\"|\"","\"Robert\"","\"Tyler\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"226\"","\"professional\"","240","6","\"|\"","342","640465","\"tyler_robert\"","","\"sa738415\"","\"|\"","","\"Georgia\"","0","0","","\"Med\"","2019","40","","","\"Tyler has a long arm action and he's had injury issues dating back to college, but he throws in the mid-90s and has a plus changeup, so he's likely to be a solid reliever.\"","\"|\"","","\"COL\"","\"2016, CBA (38) - COL\"","","2020","45","\"Scouting grades: Fastball: 75 | Curveball: 40 | Changeup: 60 | Control: 45 | Overall: 45  One of the best pitching prospects to come out of the University of Georgia in some time, Tyler was taken by the Rockies in the Competitive Balance Round A in the 2016 Draft, No. 38 overall. Many evaluations pointed to a future in the bullpen for Tyler because of his premium velocity and lack of command and after Tyler missed all of 2017 with a shoulder issue, the Rockies moved him to the bullpen with some very good early results.  Now a full-time reliever, Tyler has the chance to take off and move quickly. His fastball is still one of the best in the system, touching 99-100 mph now that he's pitching in shorter stints. His best secondary pitch is his plus changeup. Tyler throws it from the same slot and arm speed as his fastball with terrific deception and the pitch comes in at 86-88 mph and drops off the table. Healthy all season in 2018, his strike-throwing also took a nice step forward.  Tyler scuffled a bit upon his promotion to the Class A Advanced California League, but the Rockies are confident he'll make the necessary adjustments to keep progressing. With his fastball-changeup combination, if his control and command continue to improve, he'll have the chance to pitch late in games.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A+\"","24","\"2016 Draft Rnd 1 (COL)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"40.8\"","\"47.5\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2700","30","60","55","40","","","","40","60","60","45","","","","\"|\"","","","","","","\"|\"","75","60","40","","","","","45","\"KC\"","0.500","\"XXX\""],["671","668","745","672","842","\"43.9\"","\"43.1\"","\"41.4\"","\"47.3\"","\"40.4\"","\"47.9\"","\"|\"","\"CJ\"","\"Alexander\"","2019","\"22.9\"","\"3B\"","\"L\"","\"R\"","\"77\"","\"215\"","\"professional\"","240","6","\"|\"","3033","680769","","","\"sa3006912\"","\"|\"","","\"State College JC (FL)\"","0","1","","\"Med\"","2021","40","\"GksyNPnlXOo\"","","\"C.J. Alexander and his brother, SS Blaze Alexander (IMG Academy HS in Florida, drafted by the Diamondbacks), were both drafted lower in 2018 than their talent suggested. Blaze slipped due to demands as an over slot high school pick, while C.J. was old for a junior college player and is limited to a corner, though scouts have some debate about which position is his best fit. C.J. had a big pro debut, getting to High-A and playing in instructs in a season that saw him in real games from late January until October. He has plus raw power and a plus arm, with deceptive contact skills and at least passable defense at all four corner spots. The upside is a low-end regular or the correct side of a corner platoon, which is more likely to happen if he continues to move quickly through the system. His pro ball batted-ball outcomes were lucky but he also played among the longest seasons in all of organized baseball, putting up big numbers at every level.\"","\"|\"","","\"ATL\"","\"2018, 20th (592) - ATL\"","","2022","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Day 3 of the 2018 Draft was a busy day in the Alexander household. Blaze Alexander was an 11th-round pick by the D-backs out of IMG Academy in Florida who got $500,000 to sign. His older brother, coming off a fine junior college season at the State College of Florida, went nine rounds later and got $125,000 to join the Braves. The older Alexander had a huge professional debut, which included considerable time in the Class A Advanced Florida State League, putting him firmly on the prospect map. That momentum was stalled when he needed Tommy John surgery in late April.  Right out of the gate, Alexander showed an advanced feel to hit and a good understanding of the strike zone. He's at least an above-average hitter with a chance for more if he shows he can replicate what he did in his first pro summer. During his debut, Alexander used the middle of the field and left-center extremely well, focusing on contact. He had more of a pull approach as a junior college player and if he can find some balance between the two, his raw power will show up more consistently as well.  A fringy runner, Alexander is far from a base-clogger, and he has enough range and agility to go along with a strong arm to profile well at third. The Braves think they might have a Draft steal here, with Alexander having the chance to be an impact corner bat in the future.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","25","\"2018 Draft Rnd 20 (ATL)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"38.2\"","\"48.2\"","\"47.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","60","40","40","55","45","50","60","40","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","55","50","\"|\"","","","","","","","","","","",""],["672","669","746","673","668","\"43.9\"","\"43.1\"","\"41.4\"","\"48.4\"","\"36.2\"","\"49.5\"","\"|\"","\"Reivaj\"","\"Garcia\"","2019","\"17.8\"","\"2B\"","\"S\"","\"R\"","\"71\"","\"175\"","\"professional\"","240","6","\"|\"","2767","678706","","","\"sa3006900\"","\"|\"","","\"Mexico\"","0","1","","\"Med\"","2024","40","\"25tHn1hHWvY\"","","\"Garcia, who signed for $500,000, just turned 17 in August and hit .300 in the AZL despite being a whopping 3.5 years younger than the average player there. He has really great feel to hit, and not just for his age. It's punchy, all-fields contact right now. Garcia's swing has an abbreviated finish and he's already a pretty stocky kid without much room for mass, so it's unlikely he develops big home run power as he matures; he might never hit more than 12-15 bombs. But he's going to hit a ton and he's athletic enough to have tried shortstop, though he probably fits best at second base, where he might be above-average. Depending on how his bat develops, he could be a Cesar Hernandez type of regular who makes a ton of contact and plays a premium position, which would generate a significant amount of value even if there's not much pop here. The Cubs have pushed advanced hitters like this pretty aggressively of late, but Garcia is just so young that we anticipate he'll be in extended next year, then head to Eugene for the start of his summer. If he hits there, he may get a cup of coffee at South Bend late in the summer.\"","\"|\"","","\"CHC\"","","\"Aug. 28, 2017 - CHC\"","2023","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 50 | Field: 55 | Overall: 45  The youngest position player to appear in the U.S. Minors last season, Garcia didn't turn 17 until August. By then he already had established that he could hold his own against much older competition in the Rookie-level Arizona League. He's one of several prospects signed out of Mexico by the Cubs, who bought him from the Mexican League's Yucatan Lions for $500,000 in 2017.  To call Garcia an advanced hitter for his age may not do him enough justice. A switch-hitter, he has a compact swing from both sides of the plate that produces easy line-drive contact to all fields. He needs to get stronger but may not have more than fringy power after he physically matures.  In addition to his ability to put the bat on the ball, Garcia stands out for his instincts. He knows how to use his average speed on the bases and to get to balls in the middle infield. He has some experience at shortstop yet played solely at second in his pro debut, fitting better at the keystone with his average arm.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A-\"","12","\"2017 J2 (CHC)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","\"32.7\"","\"50.5\"","\"46.6\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","40","50","45","50","55","45","45","45","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","50","55","\"|\"","","","","","","","","","","",""],["673","670","724","1060","172","\"43.9\"","\"43.2\"","\"40.0\"","\"52.1\"","\"47.5\"","\"52.5\"","\"|\"","\"Clayton\"","\"Andrews\"","2019","\"22.4\"","\"LHP\"","\"L\"","\"L\"","\"66\"","\"160\"","\"professional\"","160","4","\"|\"","3193","","","","\"sa3007226\"","\"|\"","","\"Long Beach State\"","0","1","","\"Med\"","2021","40","","","\"Andrews is weird. He's just 5-foot-6 and throws in the upper-80s but he has two really excellent secondary pitches in his curveball and changeup. He played two ways at Long Beach State and performed well (54 K's, 7 BB's in 33 pro innings) after signing. We don't know what he is but we think it's something.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","27","\"2018 Draft Rnd 17 (MIL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.5\"","\"52.5\"","","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","1900","2500","45","40","55","55","","","","50","45","60","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["674","671","687","674","703","\"43.9\"","\"43.4\"","\"41.4\"","\"48.2\"","\"41.8\"","\"48.8\"","\"|\"","\"Hunter\"","\"Brown\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"203\"","\"draft\"","320","8","\"|\"","2886","","\"brown_hunter\"","","","\"|\"","","\"Wayne State\"","0","0","","\"Med\"","2023","40","","\"Brown is a late-rising small school arm that has a workhorse body, mid-90's velocity and starter traits.\"","\"Brown was a late-rising small school arm in the 2019 draft. He has a workhorse build, mid-90's velocity, feel for spin and glove side location, and some other starter traits.\"","\"|\"","\"Wayne State (Mich.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-hunter-brown-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45  Brown drew very little scouting or recruiting attention as a Michigan high schooler, with his only college offer coming from Wayne State. His stuff steadily has improved in his three years at the NCAA Division II program, to the point where he should be the first small school player selected in 2019. He should eclipse big leaguer Anthony Bass (fifth round, 2008) by a couple of rounds as the highest pick ever from the Warriors.  Brown peaked at 91 mph with his fastball as a freshman, at 93 mph as a sophomore and at 95 mph on Wayne State's scout day last fall. This spring he has shown the ability to sit at 96-98 mph for three innings at a time, work consistently at 92-96 and maintain overpowering velocity on his four-seamer deep into games. The pitch stands out more for the downhill plane that results from his high-three-quarters arm slot than its life, though he also will throw a two-seamer with some sink in the low 90s.  His slider also has gotten considerably better during his time at Wayne State, and it can be a plus pitch in the mid-80s with bite and depth at its best. Brown hasn't had to use his changeup much and he'll need to achieve greater velocity separation from his fastball. There's not much effort in his delivery and he should develop at least average control if he can do a better job of repeating his mechanics.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","29","\"2019 Draft Rnd 5 (HOU)\"","\"|\"","132","166","\"HOU\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"40.8\"","\"50.0\"","\"45.0\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","55","40","","45","","","45","60","50","","55","","","\"|\"","","","","","","\"|\"","65","45","","55","","","","45","","",""],["675","672","653","675","591","\"43.9\"","\"43.6\"","\"41.4\"","\"48.8\"","\"42.5\"","\"49.4\"","\"|\"","\"Matt\"","\"Sauer\"","2019","\"20.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","240","6","\"|\"","2086","669422","\"sauer_matt\"","","\"sa3005118\"","\"|\"","","\"Righetti HS (CA)\"","0","0","","\"High\"","2021","40","","","\"Sauer's velocity was way down last year, often resting 91-93 and sometimes ranging to 89-93, after he had gone long stretches of high school starts where he'd sit 93-95. His violent head whack and arm action caused considerable consternation among amateur scouts who worried about his long term arm health, but the org attributes Sauer's 2018 velo decline to the rigors of pro ball, something it believes Sauer will be better prepared to deal with in 2019. The most electric version of Sauer has a high-leverage fastball/curveball combination, a two-pitch duo that could close games. If Sauer's changeup and command improve, he has mid-rotation upside. He made strike-throwing strides in 2018, but the changeup is still below-average. He should be ticketed for full-season ball and see a substantial innings increase, but the key variable to watch when camp breaks is his velocity.\"","\"|\"","","\"NYY\"","\"2017, 2nd (54) - NYY\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45  Sauer was one of the more projectable pitchers in the 2017 high school class until he suddenly started realizing a lot of that projection in his senior year. After sitting around 90 mph the year before, he suddenly started popping 97s and his stock soared along with his velocity. The Yankees took him in the second round and signed him away from an Arizona commitment for $2,497,500 -- $313,200 more than they paid first-rounder Clarke Schmidt.   Sauer's fastball sat at 90-93 mph at the beginning of last summer, when he focused on his changeup and dialed down his velocity to throw more strikes, but he was back up to 93-96 toward the end of the season. After he threw both a curveball and a slider as an amateur, New York has had him concentrate on his curve, which can be a low-80s hammer but lacks consistency. He's making encouraging progress with his changeup after not using it much before turning pro.  The Yankees like Sauer's combination of size, strength and athleticism, which they think bodes well for having the control and durability to be a starter. Some scouts outside the organization worry about the length of his arm action and the effort in his delivery and think he'll wind up in the bullpen. How he handles the workload in full-season ball in 2019 will shed more light on his future.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","27","\"2017 Draft Rnd 2 (NYY)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"40.8\"","\"50.0\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-01-19","2150","2600","35","50","40","50","","","","45","60","50","55","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","\"NYA\"","0.500","\"XXX\""],["676","673","632","676","540","\"43.9\"","\"43.7\"","\"41.4\"","\"49.1\"","\"43.3\"","\"49.6\"","\"|\"","\"Grant\"","\"Gambrell\"","2019","\"21.5\"","\"RHP\"","\"L\"","\"R\"","\"76\"","\"225\"","\"draft\"","320","8","\"|\"","2897","","\"gambrell_grant\"","","","\"|\"","","\"Oregon State\"","0","0","","\"Med\"","2022","40","","\"Above average fastball, average secondaries and starter traits.\"","\"Will reach the mid-90s but mostly sits 91-93 with a plus slider. Has had injury issues.\"","\"|\"","\"Oregon State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-grant-gambrell-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 45  Oregon State's pitching staff has had a fair share of bumps and bruises during a 2019 season, losing Friday night starter Kevn Abel for most of the season. Gambrell also got dinged up, missing a couple of starts with arm tenderness. But the big right-hander returned in late May no worse for the wear and displaying an intriguing array of starting pitching stuff.  The 6-foot-4 Gambrell is big with arm strength to spare and has a three-pitch mix that points to a future in a rotation. He'll be 91-95 mph with his fastball, sitting around 93 mph in most starts. It plays up a bit with riding life and occasional sink to his armside down in the zone. He uses his solid average slider a lot, throwing it with good three-quarter angle with curveball-like depth to it. His low 80s changeup gives him a third Major League average offering, and he sells it well with good arm speed.   Gambrell's strike-throwing ability has improved over each of his three years with the Beavers, but it's more control over command at this point. But he has the chance to get to average control, giving him the chance to be an innings-eating member of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","22","\"2019 Draft Rnd 3 (KCR)\"","\"|\"","103","80","\"KCR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"43.3\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","45","","",""],["677","674","633","677","505","\"43.9\"","\"43.7\"","\"41.4\"","\"49.3\"","\"41.8\"","\"50.0\"","\"|\"","\"Yefri\"","\"Del Rosario\"","2019","\"19.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","240","6","\"|\"","2236","672529","","","\"sa3002971\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"SyyyQ26sWGs\"","","\"One of the more talented prospects cut loose by the Braves during their international scandal, Del Rosario's fastball creeps into the mid-90s, and he has a good curveball and a sturdy build that is admittedly less projectable than is typical for a 19-year-old. His strike-throwing took a step forward in 2018, but his profile includes fairly significant relief risk. He spent all of 2018 at Low-A Lexington but has dealt with a biceps issue this spring, and isn't currently at an affiliate. He's in that No. 4 or 5 starter/potential late-inning reliever area as far as stuff goes, and is probably several years away from the majors.\"","\"|\"","","\"KC\"","","\"Dec. 5, 2017 - KC\"","2021","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 45  Originally signed by the Braves in July 2016 for $1 million, Del Rosario quickly pitched his way to the United States during his 2017 debut. When he was one of the dozen prospects declared a free agent by Major League Baseball as a result of Atlanta's international signing violations, the Royals swept in and signed him for $650,000. After a bit of a slow start to his first season in the organization, Del Rosario finished strong, capping off the year with six shutout innings in a playoff start.  It's taken some time for Del Rosario to build up to handling a starting pitcher's workload. The Braves had kept him to very tight pitch counts and he began his full-season debut in 2018 not ready to pitch deep into games every fifth day. He started to adapt to his new surroundings and gained an understanding of preparing between starts as the season progressed, going at least six innings in five of his six final regular season starts. His stuff was all there as well, with a live fastball coming from a fast arm that touches 97 mph and has the chance for more consistent velocity as he continues to add strength. His breaking ball is a bit of a hybrid between a curve and slider, but it's sharp and hard and misses bats. His changeup has the chance to be above-average when all is said and done and he's improved his command considerably.  Because of his size and his fearlessness on the mound, some in the organization see a little Yordano Ventura in Del Rosario, though they obviously don't want to put that kind of pressure on him.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"R\"","17","\"2016 J2 (ATL)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"40.8\"","\"51.7\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","35","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","45","","",""],["678","675","612","1061","59","\"43.9\"","\"43.8\"","\"40.0\"","\"53.8\"","\"51.0\"","\"54.0\"","\"|\"","\"Tommy\"","\"Doyle\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"235\"","\"professional\"","160","4","\"|\"","2182","","\"doyle_tommy\"","","\"sa829687\"","\"|\"","","\"Virginia\"","0","0","","\"Med\"","2019","40","","","\"The Rockies made Doyle their second consecutive second round college reliever in 2017 and after his velocity was way down just after his draft, he has since been as advertised. Mid-90s fastball, plus slider, a typical middle relief fit. He's on pace to help the Rockies bullpen next year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"A+\"","22","\"2017 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"51.0\"","\"54.0\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2450","45","60","","","60","","","50","60","","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["679","676","596","678","450","\"43.9\"","\"43.9\"","\"41.4\"","\"49.6\"","\"43.4\"","\"50.2\"","\"|\"","\"Brett\"","\"Thomas\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"draft\"","160","4","\"|\"","2890","","\"thomas_brett\"","","","\"|\"","","\"Riverwood HS\"","0","0","","","","40","","\"Popup arm in the Atlanta area is 6'5/220, up to 95 and a high spin, plus-flashing curveball, but some scouts don't love the way he does it and most see a reliever.\"","","\"|\"","\"Riverwood (Ga.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-brett-thomas-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 45    Clubs are struggling to figure out what to do with Thomas, who has a big league body and can show stuff to match. But he also didn't pitch much last year while dealing with elbow issues that recurred this spring and he may be difficult to sign away from a South Carolina commitment. On talent alone he could fit in the first two rounds, though medical and signability concerns cloud his Draft status.    On his best days, Thomas can sit at 91-94 mph for innings at a time and touch 96 with his fastball. He uses his 6-foot-5 frame and high-three-quarters slot to create downhill angle on his heater and 12-6 break on his curveball, which can be a low-80s hammer at its sharpest. The quality of his fastball and curve varies, however, and his changeup is much more of a work in progress than his other two offerings.    Thomas pitches exclusively out of the stretch and provides plenty of strikes with his simple delivery. While he has a high ceiling, scouts don't have a lot of history with him and worry about his elbow, so he could wind up with the Gamecocks.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","114","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"41.7\"","\"50.8\"","\"48.3\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","50","40","55","","","","45","60","50","60","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","50","","",""],["680","677","582","443","895","\"43.9\"","\"44.0\"","\"42.9\"","\"46.9\"","\"41.9\"","\"47.3\"","\"|\"","\"Will\"","\"Holland\"","2019","\"21.1\"","\"2B\"","\"R\"","\"R\"","\"70\"","\"175\"","\"draft\"","325","8","\"|\"","2863","","\"holland_will\"","","","\"|\"","","\"Auburn\"","0","0","","\"High\"","2023","40","","\"Holland is a 70 runner with 50 raw power that can passably play all three positions up the middle but his swing mechanics and skills can't match his tools.\"","\"Holland is a 70 runner with 50 raw power that can passably play all three positions up the middle but his swing mechanics and skills can't match his tools.\"","\"|\"","\"Auburn\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-will-holland-ss-c2520545983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 55 | Field: 55 | Overall: 50    Holland was one of the most improved players in the Southeastern Conference last year and continued to hit with wood bats in the Cape Cod League. His all-around game gave hm a chance to become the first position player taken in the first round out of Auburn since Gabe Gross went 15th overall in 2001, but his awful first half of his junior season at the plate has confounded scouts. He spread out too much in his stance, slowing his bat and creating holes in his swing.  His offensive profile is different than that of most shortstops in that Holland's power stands out more than his hitting ability. He has an unconventional right-handed swing and an overly aggressive approach, but his bat speed and deceptive strength give him surprising pop for his size and position. He has plus speed but still is learning how to turn it into stolen bases.  Holland's quick hands work well in the field. He still can smooth some things at shortstop, but he covers ground and has the solid arm to make all the necessary throws. He needs more offensive and defensive refinement than a typical college prospect but has the upside of an up-the-middle guy with 20-20 potential if he can recapture his 2018 swing.\"","\"|\"","","","","","","\"|\"","\"MIN\"","","29","\"2019 Draft Rnd 5 (MIN)\"","\"|\"","67","149","\"MIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.0\"","\"47.3\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","70","45","55","40","45","50","70","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","55","55","\"|\"","","","","","","","","","","",""],["681","678","560","679","370","\"43.9\"","\"44.1\"","\"41.4\"","\"50.1\"","\"44.3\"","\"50.7\"","\"|\"","\"Jack\"","\"Kochanowicz\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"207\"","\"draft\"","320","8","\"|\"","2875","","\"kochanowicz_jack\"","","","\"|\"","","\"Harriton HS (PA)\"","0","0","","\"High\"","2024","40","","\"Physical beast from cold weather locale. Has feel for spin and changeup, velo was trending up in the fall, coming out 90-94 in a highly-scouted appearance.\"","\"Physical beast from cold weather locale. Has feel for spin and changeup, velo was trending up in the fall, coming out 90-94 in a highly-scouted appearance.\"","\"|\"","\"Harriton (Pa.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-kochanowicz-rph?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45    One of the taller and more projectable pitchers in the 2019 high school class, Kochanowicz performed well while hitting most of the major stops on the showcase circuit last summer. Like most prep arms from the Northeast, he's far from a finished project, but his potential is obvious. If he follows through on his commitment to Virginia, he could develop into a first-rounder in the 2022 Draft.    Kochanowicz has an 89-93 mph fastball that tops out at 95 with riding life up in the strike zone. His 6-foot-6 frame and high-three-quarters arm slot provide plenty of downhill plane, and his size also creates extension that adds to the quality of his fastball package. He has high spin rates and good depth on his mid-70s curveball, which could be a hammer once he gains more velocity.    Kochanowicz has some sink on his changeup and while it's often too firm, it should improve as he throws it more often. Many tall, young pitchers have trouble keeping their deliveries in sync, but he repeats his mechanics well and provides strikes.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","22","\"2019 Draft Rnd 3 (LAA)\"","\"|\"","80","92","\"LAA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"47.5\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","45","50","","","","50","50","50","60","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["682","679","561","444","704","\"43.9\"","\"44.1\"","\"42.9\"","\"48.2\"","\"37.0\"","\"49.2\"","\"|\"","\"Francisco\"","\"Alvarez\"","2019","\"17.5\"","\"C\"","\"R\"","\"R\"","\"71\"","\"220\"","\"professional\"","248","6","\"|\"","2324","682626","","","","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","42","\"TG-p0lUDzpM\"","","\"Alvarez received one of the top bonuses in the most recent July 2nd class, signing for $2.7 million with the Mets. He's a physically-mature Venezuelan catcher, a demographic with a solid track record, even more so when you consider that Alvarez himself has a long track record of hitting in games and some present raw power. He projects to stick behind the plate with solid defensive tools and enough athleticism, though some scouts are tougher on the finer points of his framing and throwing technique, which is pretty typical for a catching prospect this age. There isn't a plus tool, but the now skills and hit tool, all at a premium position, makes Alvarez one of the safer bets in his class and among all prospects of this age.\"","\"|\"","","\"NYM\"","","\"July 2, 2018 - NYM\"","2023","45","\"Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 55 | Field: 50 | Overall: 45  The third-highest-ranked catcher and No. 13 overall on MLB Pipeline's list of the Top 30 international prospects for the 2018-19 international period, Alvarez received the third-highest bonus in his class, signing with the Mets for $2.7 million on July 2.   Strong and stocky at 5-foot-11 and 220 pounds, Alvarez has a ton of offensive potential from the right side of the plate. More polished than the average teenager, the Venezuela native has already shown the ability to hit well in games. A compact swing and solid approach allow Alvarez to hit to all fields, and he has plenty of raw power to continue to tap into. He's a below-average runner, but also isn't a base-clogger. Alvarez's defensive game is behind his bat, but club officials have zero doubt that he can stay behind the plate long term. He has a strong arm and some solid actions behind the plate, but he'll have to improve his overall receiving.   That Alvarez has a thicker build and is already very strong for his age does lead to some concerns about his body, and he likely will have to watch his conditioning. The Mets don't believe that will be an issue, though, as Alvarez earns high marks for his willingness to learn and make adjustments. They will be extremely patient with their young backstop, giving him all the time he needs to develop and achieve his upside of an above-average big league catcher.\"","\"|\"","","","","","","\"|\"","\"NYM\"","","11","\"2018 J2 (NYM)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"33.2
