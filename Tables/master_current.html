train led to him focusing on his offensive skills. While productive, he's also had a string of scary injuries: a hairline fracture and ligament/muscle damage in his left arm in 2017, then a broken fibula and torn ankle ligaments in his left leg as a junior last spring. The Cardinals liked Baker's power potential enough to take him No. 75 overall, and he returned to health and reached full-season ball quickly during his pro debut.  Baker has tremendous strength and leverage thanks to his 6-foot-4, 265-pound frame. Coupled with good bat speed, he has legitimate power to all fields and finished his three-year college career with a .347 average, 28 home runs and 129 RBIs. There is some length in Baker's right-handed swing, but he has advanced barrel control and is comfortable hitting to all fields. His advanced approach led to more walks than strikeouts during his TCU career, and he demonstrated patience and managed the zone well even when he was pitched around.  A solid athlete for his size, Baker is nonetheless limited as a runner and defender. He does have a plus arm that once delivered low-90s fastballs, but he is decidedly a first baseman only. The good news is it's looking like Baker's bat will profile just fine at the position.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A+\"","24","\"2018 Draft Rnd 2 (STL)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"40.9\"","\"50.0\"","\"44.8\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","30","40","70","30","40","60","45","60","70","20","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","20","60","40","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["935","932","1000","944","1175","\"42.0\"","\"41.1\"","\"40.0\"","\"43.5\"","\"41.6\"","\"43.6\"","\"|\"","\"Seby\"","\"Zavala\"","2019","\"25.8\"","\"C\"","\"R\"","\"R\"","\"71\"","\"215\"","\"professional\"","230","6","\"|\"","2375","664874","","18887","\"sa875572\"","\"|\"","","\"San Diego State\"","0","1","","\"Med\"","2019","40","\"jLjZc_BROl8\"","","\"Likely a long-time bat first, backup catcher, Zavala has some power, an average arm, and has worked hard to become a viable defensive catcher. Lauded for his makeup, Zavala got big and strong after he was drafted but appeared more lean and lithe this spring. He could get his first taste of the majors in 2019.\"","\"|\"","","\"CWS\"","\"2015, 12th (352) - CWS\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 30 | Arm: 50 | Field: 45 | Overall: 40  Zavala missed a year with Tommy John surgery and didn't become a full-time catcher until his 2015 redshirt junior season at San Diego State. He hit 14 homers and threw out 46 percent of basestealers that spring, propelling him into the 12th round and to the White Sox. He led the system with 21 homers in 2017 and beat more highly touted catching prospect Zack Collins to Triple-A last year.  His best tool is his plus raw power, and Zavala did a better job of tapping into it once he increased his launch angle in his right-handed swing in 2017. He did a better job of using the entire field last year, though most of his home runs still come to his pull side. He's definitely a power-over-hit guy who could stand to tighten up his plate discipline.  Zavala's leadership and game-calling ability stand out more than his physical tools behind the plate. He has an average arm and similar receiving skills, though he struggles at times to handle premium velocity. He profiles more as a slugging backup than a regular.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","18","\"2015 Draft Rnd 12 (CHW)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"41.8\"","\"44.5\"","\"41.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","40","60","30","45","50","40","45","60","30","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","30","50","45","\"|\"","","","","","","","","","","",""],["936","933","986","945","851","\"42.0\"","\"41.3\"","\"40.0\"","\"47.2\"","\"31.8\"","\"48.6\"","\"|\"","\"Wilmin\"","\"Candelario\"","2019","\"17.7\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"165\"","\"professional\"","160","4","\"|\"","3294","","","","\"sa3008834\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","","","\"Projectable frame, great body control and arm strength. Looks likely to stay at shortstop and might be plus there. Plus bat speed, has some swing and miss tendencies.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","\"R\"","14","\"2018 J2 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"31.8\"","\"48.6\"","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","20","45","60","40","60","40","50","55","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["937","934","926","946","1039","\"42.0\"","\"42.0\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Bobby\"","\"Wahl\"","2019","\"27.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","230","6","\"|\"","309","592833","\"wahl_bobby\"","14832","\"sa550093\"","\"|\"","","\"Ole Miss\"","0","0","","\"Med\"","2019","40","\"LQLpT6i-mMc\"","","\"Wahl, who turns 27 in March, was part of the two-player package Oakland sent to the Mets for Jeurys Familia last summer. He has just twelve career big league innings at this age mostly because Wahl missed extended development time due to multiple surgeries, including one in 2017 to remedy Thoracic Outlet Syndrome. His stuff was back last year. Wahl's fastball sits in the mid-90s and will touch 99. He has a four-pitch mix but works primarily with the fastball and a power, mid-80s breaking ball that has bat-missing vertical action. A firm cutter and changeup are also folded in on occasion. Wahl has set-up man stuff but below average command and more significant injury risk than most pitching prospects.\"","\"|\"","","\"MIL\"","\"2013, 5th (161) - OAK\"","","2019","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Cutter: 50 | Changeup: 40 | Control: 40 | Overall: 40  Initially plagued by injuries (oblique, elbow) for the first few seasons of his pro career after signing with the A's as a fifth-round pick out of Ole Miss in 2013, Wahl turned things around in '16, showing elite velocity and reaching Triple-A for the first time. He made his big league debut in 2017, though he again missed time with a right shoulder injury, ultimately undergoing surgery to address Thoracic Outlet Syndrome. He was back and strong in Triple-A in '18 and made it back up to the big leagues with the Mets after he was sent to New York in the Jeurys Familia trade. He pitched to mixed results but showcased impressive stuff during his brief time in New York, and the Brewers acquired him in the offseason Keon Broxton trade.   Finally healthy, Wahl sat at 95-96 mph and topped out at 98 with his high-spin heater while making seven appearances out of the Mets' bullpen. His power curveball in the mid-80s plays above average and is a true swing-and-miss pitch, though at times it varies in terms of shape and bite. Wahl also has feel for an average cutter that hovers around 89-90 mph and mixes in the occasional changeup, a distant fourth pitch. The effort in his delivery leads to below-average fastball command, but with elite velocity and spin, he also has a larger margin for error. In 2018, Wahl induced whiffs at a 19 percent clip and struck out 40 percent of all batters he faced between the Minors and Majors.  The Brewers see a reliever with premium velocity who is ready to help out a big league bullpen now. If he can stay healthy, he should do just that in 2019.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"MLB\"","32","\"2013 Draft Rnd 5 (OAK)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"47.1\"","\"47.1\"","\"41.4\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2200","40","60","40","60","","50","","40","60","40","60","","50","","\"|\"","","","","","","\"|\"","60","40","55","","50","","","40","\"LAA\"","0.500","\"XXX\""],["938","935","927","947","660","\"42.0\"","\"42.0\"","\"40.0\"","\"48.4\"","\"40.0\"","\"49.2\"","\"|\"","\"Kai-Wei\"","\"Teng\"","2019","\"20.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"260\"","\"professional\"","160","4","\"|\"","3200","","","","\"sa3007229\"","\"|\"","","\"Taiwan\"","0","0","","\"High\"","2023","40","","\" \"","\"Of the $3 million in bonus pool money the Twins suddenly had lying around after they voided Jelfy Marte's deal due to vision issues, they spent $2.5 million on Yunior Severino and $500,000 on Teng, who pitched at an athletics high school in Taiwan. His arm action is a little rough, and Teng's lower slot makes it hard for him to get on top of his curveball consistently, but he's very well balanced over his blocking leg and otherwise has a smooth delivery. At this age and size, it's possible no more than the low-90s velo will come, but that might be enough if that curveball matures, because Teng's changeup is also very good. His timeline to the bigs has more to do with Minnesota's need to add him to the 40-man, which means we probably won't see him in the big leagues until Teng is comfortably in his mid-20s, even if he makes progress. But he might be a No. 4 or 5 starter one day.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","37","\"2017 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"40.0\"","\"49.2\"","","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2600","35","45","45","45","","","","45","50","55","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["939","936","928","948","468","\"42.0\"","\"42.0\"","\"40.0\"","\"49.5\"","\"35.0\"","\"50.8\"","\"|\"","\"Benjamin\"","\"Rodriguez\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"165\"","\"professional\"","160","4","\"|\"","3207","","","","\"sa3004962\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","\"2H8uOJ3-xes\"","","\"The Cubs didn't sign Rodriguez until very late in the amateur signing calendar. He signed in early May of 2017 and barely pitched that year, only seeing consistent reps for the first time in 2018. Rodriguez is a wispy 6-foot-2. He was up to 92 in extended spring training but sat in the upper-80s in the DSL. He can spin a good breaking ball and his fastballs spins well relative to its velocity. \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"R\"","34","\"2016 J2 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"35.0\"","\"50.8\"","","\"|\"","0.0000","0.3333","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2600","2550","30","35","40","45","","","","50","50","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["940","937","897","1178","745","\"42.0\"","\"42.2\"","\"39.3\"","\"47.9\"","\"45.6\"","\"48.2\"","\"|\"","\"Keury\"","\"Mella\"","2019","\"25.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","228","6","\"|\"","1038","622492","","15964","\"sa657486\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2019","37","\"6cI67D4OryA\"","","\"Mella (along with Adam Duvall) came back from San Francisco in the 2015 Mike Leake trade. He's always been on the starter/reliever bubble, in large part because his fastball doesn't play quite as well as its pure velocity would seem to indicate and because the lack of a truly average changeup forces Mella to use his fastball very heavily. His stuff backed up just a tad last year. He should still be a no. 5 starter or middle reliever if it doesn't any more.\"","\"|\"","","\"CIN\"","","\"Sept. 9, 2011 - SF\"","2019","45","\"Scouting grades: Fastball: 65 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 45    Ever since Mella began his pro career with the Giants back in 2012, he has tantalized with his arm strength and raw stuff, though his performance hasn't always measured up. That has continued since he joined the Reds in the 2015 Trade Deadline deal for Mike Leake, though he did make his big-league debut in 2017. But in 2018, most of Mella's season was spent at Double-A before brief stints back in Triple-A and the Majors. His season ended a little early out of precaution because of a left oblique strain.  Mella has a plus fastball that is in the 91-97 mph range, but he can consistently reach for the bigger number when he needs it. He can supplement with an often better-than-average changeup and an average slider. Though he made strides in 2018 with a higher strikeout rate, he also saw his walk rate elevate and his command and control remain fringy.  At the moment, Mella seems projected for the back end of a rotation. However, his development time to returning to the big leagues longer term would be likely shortened by a move to the bullpen. Although he has the overall command issues, that wouldn't be as much of a problem were he to become a two-pitch power reliever.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AAA\"","35","\"2011 J2 (SFG)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"45.8\"","\"49.2\"","\"45.0\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2350","40","55","45","55","","","","45","55","50","55","","","","\"|\"","","","","","","\"|\"","65","50","","50","","","","45","\"CHC\"","0.500","\"XXX\""],["941","938","898","949","899","\"42.0\"","\"42.2\"","\"40.0\"","\"46.8\"","\"43.4\"","\"47.1\"","\"|\"","\"Vince\"","\"Fernandez\"","2019","\"23.9\"","\"LF\"","\"L\"","\"R\"","\"75\"","\"210\"","\"professional\"","230","6","\"|\"","2610","669344","","","\"sa873990\"","\"|\"","","\"UC Riverside\"","0","0","","\"Med\"","2020","40","","","\"Fernandez is purported to have been one of Texas' PTBNL options in the Jonathan Lucroy trade, and he's outhit Pedro Gonzalez (whom the Rangers ended up taking) to this point, to the tune of a .275/.365/.520 career line. He's performed up through Double-A, albeit as a slightly old-for-the-level prospect and in hitter-friendly environs. Fernandez strikes out a lot and he only fits in left field, but he is the youngest and most impressive statistical performer of a large group of lefty outfield power hitters in this system. They all realistically project as the larger half of a corner platoon.\"","\"|\"","","\"COL\"","\"2016, 10th (290) - COL\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  Since getting drafted in the 10th round of the 2016 Draft and signing for full pick value out of UC-Riverside, Fernandez has shown he can do a little bit of everything well, particularly hit for power. That's come with a growing strikeout rate and in very hitting-friendly environments has some curious to see if it will work as he attacks the higher levels of the Rockies system.  There's no question Fernandez has some raw power from the left side of the plate, and he hit a career high 24 homers in 2018, albeit with some fairly dramatic home-road splits and most of his pop coming in Lancaster's bandbox of a ballpark. His strikeout rate has also crept up in each year of pro ball, though so has his walk rate, and he must cut down on his 34.5 percent strikeout rate from a year ago to have a chance as he advances.  Fernandez runs well enough to steal an occasional base and cover ground in the outfield. He's seen almost all of his time defensively in the outfield corners, with enough arm for right. If he can learn to make enough contact, he could be a fourth outfielder type who provides left-handed pop off the bench.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AA\"","15","\"2016 Draft Rnd 10 (COL)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"43.2\"","\"48.2\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","60","45","45","40","40","55","60","40","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","50","55","50","\"|\"","","","","","","","","","","",""],["942","939","899","950","501","\"42.0\"","\"42.2\"","\"40.0\"","\"49.3\"","\"41.4\"","\"50.0\"","\"|\"","\"Ryan\"","\"Boldt\"","2019","\"24.5\"","\"LF\"","\"L\"","\"R\"","\"74\"","\"210\"","\"professional\"","160","4","\"|\"","313","624416","\"boldt_ryan\"","","\"sa738262\"","\"|\"","","\"Nebraska\"","0","0","","\"Med\"","2020","40","","","\"A big part of why Boldt's college performance never quite matched the power/speed hype of his high school tools was that his swing was not geared for any sort of lift. He clearly had substantial raw power, but never slugged more than his freshman year mark of .437 at Nebraska. Since college, Boldt's swing has evolved in a way that better incorporates his lower half. It has more scoop, more ability to catch pitches in, and he's better able to lift balls that are down. Supporting evidence can be found by observing Boldt's batted ball profile, as his groundball rate is now close to league average instead of well above it. Though he thickened quickly in college, Boldt is still an above-average runner once he gets underway. His slow first few steps prevent him from everyday viability in center field, and Boldt saw more time in the outfield corners last year than at any other time during his career. He projects as a platoon corner outfielder, especially if last year's swing changes were just the start of a continuous, upward trend in power output.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","39","\"2016 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"41.4\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","55","50","50","50","45","50","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["943","940","900","556","1116","\"42.0\"","\"42.2\"","\"41.4\"","\"44.7\"","\"38.5\"","\"45.3\"","\"|\"","\"Josh\"","\"Breaux\"","2019","\"21.6\"","\"C\"","\"R\"","\"R\"","\"73\"","\"220\"","\"professional\"","240","6","\"|\"","2445","677007","\"breaux_josh\"","","\"sa3008051\"","\"|\"","","\"McLennan JC (TX)\"","0","0","","\"High\"","2021","40","\"nkjcLrtbXP4\"","","\"Nick Swisher's eyes lit up when he was told that the last name of the player he was set to announce as the Yankees' second round pick is pronounced 'bro', a word Swish uses as linguistic filler the way most of us use 'um' or 'like' more than we want to. While some teams preferred him on the mound (Breaux would touch 98 and his sawed off arm action and the cadence of his delivery are reminiscent of Jason Motte, himself a converted catcher) or were inclined to develop Breaux as a two-way prospect, the Yankees selected him to catch. Two-way duty in college means Breaux is currently raw as a receiver and a hitter, but he has a rare opportunity to become an impact bat behind the plate if he can start recognizing pro breaking stuff. If not, the mound is a terrific fallback option.\"","\"|\"","","\"NYY\"","\"2018, 2nd (61) - NYY\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 20 | Arm: 60 | Field: 45 | Overall: 45  The Yankees used their first two 2018 Draft picks on catchers with different profiles in 2018, a polished athlete (Anthony Seigler) in the first round and a raw slugger (Breaux) in the second. The consensus top junior college prospect after turning down the Astros as a 36th-rounder in 2017, he slammed 37 homers in two seasons at McLennan (Texas) CC. He also reached 100 mph with his fastball as a reliever for the Highlanders, though elbow issues limited him to four innings and prevented him for catching for a month as a sophomore.  Extremely aggressive at the plate, Breaux has well above-average bat speed, strength and raw power. While his approach has yet to result in excessive strikeouts, pro pitchers exploited it and held him homerless and to a lot of weak contact in his 30-game debut last summer. He had shown that his pop will play with wood bats and against better competition when he ranked fifth in the Cape Cod League with six homers in 2017.  Though Breaux improved significantly behind the plate from his freshman year to his sophomore year at McLennan, he still requires more polish to become a dependable receiver. Despite his pure arm strength, he threw out just nine percent of basestealers in his first taste of pro ball and won't be able to control the running game until he improves his throwing accuracy. Pitching is less of a fallback than it might seem because he has a violent delivery that would make it difficult to keep him healthy.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","20","\"2018 Draft Rnd 2 (NYY)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"37.3\"","\"46.4\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","30","40","65","40","50","65","30","45","65","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","20","60","45","\"|\"","","","","","","","","","","",""],["944","941","883","951","762","\"42.0\"","\"42.3\"","\"40.0\"","\"47.8\"","\"41.2\"","\"48.4\"","\"|\"","\"Brett\"","\"Cumberland\"","2019","\"23.9\"","\"C\"","\"S\"","\"R\"","\"71\"","\"205\"","\"professional\"","230","6","\"|\"","1735","656340","\"cumberland_brett\"","","\"sa915611\"","\"|\"","","\"Cal\"","0","0","","\"High\"","2019","40","\"5G6gKGKiphs\"","","\"As an amateur at Cal, Cumberland was seen as an fringe-to-average bat with above average power, questionable catcher defense, and arm strength that may push him to first base. The Braves drafted him in the second compensation round for an overslot bonus, using the pick they bought from Baltimore in exchange for Brian Matusz's contract. Eventually, and ironically, Atlanta traded him to Baltimore as part of the multi-player return for Kevin Gausman and Darren' O'Day's contract. Since signing, Cumberland's defense and pop times have improved, due in part to a slimmed-down physique and in part to improved throwing mechanics that make the most of his average arm strength. We think he'll be able to catch part time and also have enough of a bat to contribute at first base, DH, or as a pinch hitter. He's moved down a bit for us since last season as his strong start and improved defense early in 2018 tailed off a bit later in the season, which is somewhat common for players who are dealing with physical change during the longest full-time catching spell of their lives. Some scouts questioned Cumberland's bat control and thus his hit tool and game power in late 2018 looks, so looks early in 2019 may tell us if this was a slight regression in tools, or just temporary fatigue he can get past. The likely outcome looks like a valuable switch-hitting backup catcher whose bat you want to get in the lineup most days, which we value the same we would a low-end regular.\"","\"|\"","","\"BAL\"","\"2016, CBB (76) - ATL\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 40 | Arm: 50 | Field: 45 | Overall: 40  A Draft-eligible sophomore out of California when the Braves took him in the Competitive Balance Round B in 2016, Cumberland cemented his profile as a bat-first backstop with a solid first full season that saw him play across two levels of A ball. After reaching Double-A for the first time, the Braves dealt him with Juan Carlos Encarnacion, Evan Phillips and Bruce Zimmermann to the Orioles for Kevin Gausman at the Trade Deadline.  Cumberland has shown that his power will play. That's especially true from the left side of the plate, where his pop is at least average and he's hit all but two of his home runs as a pro, though he has 45 power from the right side as well. There is some swing and miss, and he's never going to hit for more than average, but he's also willing to be selective in waiting for a pitch to drive, with the ultimate goal of lifting the ball in the air.  Cumberland is less advanced defensively, but he has made progress and worked hard behind the plate. After throwing out roughly 22 percent of attempted basestealers in his first full season, he pushed that number up to 40 percent in 2018. He'll never wow anyone back there, but there is confidence he'll be capable enough to stay there. That gives him the chance to be a switch-hitting, offensive-minded big league regular catcher with power.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","15","\"2016 Draft Rnd 2 (ATL)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"40.9\"","\"50.5\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","30","55","40","40","50","50","55","55","35","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","40","50","45","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["945","942","999","940","1090","\"41.9\"","\"41.1\"","\"40.0\"","\"45.0\"","\"34.7\"","\"46.0\"","\"|\"","\"Luis\"","\"Verdugo\"","2019","\"18.6\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"172\"","\"professional\"","230","6","\"|\"","2769","677605","","","\"sa3006888\"","\"|\"","","\"Mexico\"","1","0","","\"High\"","2023","40","\"ZPyMtGwBmk4\"","","\"Verdugo signed for $1 million out of Mexico in 2017. He can really pick it at shortstop and could be plus there at maturity. His hands, range, actions, footwork, and athleticism are all superlative, especially considering his age, and while he is phsyically projectable, he's not so big-framed that he's a threat to move off shortstop. Verdugo's defensive ability was in place when he arrived for camp in the spring. By the start of the summer, he had already filled out a bit and started putting a serious charge into the baseball during BP and, occasionally, in games. That thump tapered off later in the year and Verdugo has some swing length issues that will likely make him strikeout prone, but it's possible he was just tired in August and that there's some pop here, too. It's unlikely that he has a well-rounded, impact profile on offense, but he could be a plus glove at short who also runs into 15-plus bombs if that power develops.\"","\"|\"","","\"CHC\"","","\"July 2, 2017 - CHC\"","2023","40","\"Scouting grades: Hit: 40 | Power: 45 | Run: 40 | Arm: 60 | Field: 55 | Overall: 40  The Cubs, who scout Mexico as heavily as any organization, paid $1.2 million to purchase Verdugo from the Mexican League's Mexico City Red Devils in 2017. His advanced instincts led Chicago to bring him to the United States for his pro debut as a 17-year-old. Though he batted just .193/.264/.295 in the Rookie-level Arizona League, he impressed observers with his play on both sides of the ball as well as his makeup.  Despite below-average speed out of the batter's box, Verdugo has the athleticism and actions to stick at shortstop. His plus arm and quick hands are assets, and he possesses a precise internal clock that helps him make plays. He handled third base well last summer and theoretically could play second base if he wound up in a utility role.   Verdugo prioritizes power at the plate and shows pop to all fields. His right-handed swing can get too long and his approach can get too aggressive, but he has enough pure hitting ability to make enough contact to become a 15-homer threat when he's physically mature. His profile earns comparisons to Starlin Castro, though Verdugo is unlikely to develop fast enough to make the All-Star Game at age 21.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"R\"","23","\"2017 J2 (CHC)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"32.3\"","\"47.3\"","\"42.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","45","45","50","55","40","45","50","50","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","40","60","55","\"|\"","","","","","","","","","","",""],["946","943","993","941","860","\"41.9\"","\"41.2\"","\"40.0\"","\"47.1\"","\"30.9\"","\"48.6\"","\"|\"","\"Alexander\"","\"Vargas\"","2019","\"17.6\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"150\"","\"professional\"","160","4","\"|\"","3296","","","","\"sa3008851\"","\"|\"","","\"Cuba\"","1","0","","\"High\"","2024","40","\"1-63oQOd8s0\"","","\"All the teams we've spoken with about Vargas over the last year or so had multi-million dollar evaluations of him based on how he looked in workouts. He ran a 6.4 60-yard dash, had infield actions and a plus arm, and had a surprising ability to hit despite his stature, at the time weighing just 143 pounds. He was twitchy, projectable, looked fantastic at shortstop, and was old enough to sign immediately. We believe Vargas was originally slated to wait until 2019 to sign a pro contract (sources have indicated to us that it was to be with Cincinnati) but the Yankees had enough pool space to convince him to change his mind and sign a year earlier for about the same money. He's a potential everyday shortstop, though we may not see him at a U.S. affiliate until 2020 due to his size.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","19","\"2018 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.9\"","\"48.6\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","35","60","45","50","50","40","45","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["947","944","912","1176","700","\"41.9\"","\"42.1\"","\"39.3\"","\"48.2\"","\"42.6\"","\"48.7\"","\"|\"","\"Bren\"","\"Spillane\"","2019","\"22.7\"","\"1B\"","\"R\"","\"R\"","\"76\"","\"223\"","\"professional\"","228","6","\"|\"","2501","665023","\"spillane_bren\"","","\"sa876159\"","\"|\"","","\"Illinois\"","0","1","","\"High\"","2021","37","\"gs3KHSVisKE\"","","\"Spillane burst onto the prospect scene with a gaudy stat line in his draft year at Illinois: 1.401 OPS, 23 homers in 50 games. He's also not a bad athlete, with a chance to fit everyday in right field, though first base is still his most likely home. Spillane has 60 raw power, plenty for a corner regular, but he needs to either get to all of that raw power (game power is one of his better present skills), or be a 45 to 50 grade hitter to profile in an everyday role. With a limited high-level track record and 41% strikeout rate in his pro debut, that's still an open question, but that's also why he lasted until the third round.\"","\"|\"","","\"CIN\"","\"2018, 3rd (82) - CIN\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Injuries were a big part of Spillane's college resume at the University of Illinois. When he came out of high school, he was still coming back from Tommy John surgery and concussions kept him off the field in Champaign for much of his first two seasons. A healthy and robust junior season in 2018 saw Spillane lead Division I hitters in slugging percentage and OPS, while hitting 23 homers. He was named 2018 Big Ten Player of the Year and became the highest-drafted position player in program history when the Reds took him in the third round and signed him at below-slot value.    In the Pioneer League, Spillane's plus raw power was on display. While he had a lengthy swing and 41 percent strikeout rate, he has some bat speed and there was a different sound and impact when he made contact with the baseball. His other offensive skills fall in the fringy-to-average range and he missed some time when he was banged up late in the season.    Spillane does somewhat offset his high strikeout rate with an ability to draw walks, and he's expected to likely be a power-over-hit offensive player. A first baseman in college, Spillane is athletic and received more playing time in right field than first base during his first pro summer in the Reds organization. He could profile as an everyday right fielder if he hits enough and taps into his power consistently.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","27","\"2018 Draft Rnd 3 (CIN)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"40.9\"","\"49.1\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","-1.0","\"|\"","30","40","60","40","45","55","45","55","60","30","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","50","50","\"|\"","","","","","","","","","","",""],["948","945","913","942","514","\"41.9\"","\"42.1\"","\"40.0\"","\"49.2\"","\"40.0\"","\"50.0\"","\"|\"","\"Ryan\"","\"Costello\"","2019","\"23.0\"","\"1B\"","\"L\"","\"R\"","\"74\"","\"200\"","\"professional\"","160","4","\"|\"","3201","","","","\"sa3004071\"","\"|\"","","\"Central Connecticut State\"","0","0","","\"Med\"","2021","40","","\" \"","\"A great small-school find by Seattle, Costello had a strong junior year after doing nothing as an underclassman, in part due to injury. Three strong months into his first full pro season, Costello had more than 40 extra-base hits and a 12% walk rate and had become of interest to eyeball scouts. A year after he was a 31st round pick, Seattle traded him in the Zach Duke deal. The Twins pushed him to a more age-apprpriate level immediately. He's now an interesting sleeper 1B/3B bat, one that could at least play a corner utility/pinch hitting role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","33","\"2017 Draft Rnd 31 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"40.0\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","50","30","40","50","50","50","50","50","40","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["949","946","896","1177","570","\"41.9\"","\"42.2\"","\"39.3\"","\"48.9\"","\"41.4\"","\"49.6\"","\"|\"","\"DaShawn\"","\"Keirsey Jr.,Keirsey\"","2019","\"22.1\"","\"CF\"","\"L\"","\"L\"","\"74\"","\"195\"","\"professional\"","228","6","\"|\"","2514","680577","\"Keirsey_dashawn\"","","\"sa3007301\"","\"|\"","","\"Utah\"","0","0","","\"High\"","2022","37","","\" \"","\"Toward the end of the 2017 college season, Keirsey chased a Hunter Bishop flyball to the warning track and collided at high speed with the center field wall, fracturing and dislocating his hip. He couldn't run for four months. It meant no Cape Cod League the summer before his draft year, and uncertainty that his best physical attribute -- his speed -- was gone. Though he didn't look quite as explosive early the following year, Keirsey played his entire junior season and led the Pac-12 in doubles before signing as a slightly over slot fourth rounder. He currently projects as a bench outfielder whose medical might be grisly, but if more of his explosiveness returns, he could climb this list.\"","\"|\"","","\"MIN\"","\"2018, 4th (124) - MIN\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 50 | Field: 55 | Overall: 45  In May 2017, Keirsey collided with an outfield wall, resulting in a serious hip injury that required surgery during his sophomore year at Utah. He returned for his junior year and came on strong, albeit not at full speed, as the 2018 Draft approached, landing in the fourth round.   Keirsey had a strong pro debut, hitting over .300 in the Appalachian League and showing a solid approach at the plate, one that had Twins scout Tim O'Neill, one of the best hitting evaluators in the organization, excited about picking him. Keirsey has excellent bat to ball skills and makes consistent contact. It's a line-drive approach, for the most part, but there is some extra-base authority to tap into from the left side of the plate. Now healthy, Keirsey can work to recapture the plus speed that was such a big part of his game before the injury. That speed, graded as a 70 on the 20-to-80 scale by some, could allow him to steal bases and cover plenty of ground in the outfield.  Keirsey has the skillset to play center field regularly, but with some outfield depth in the lower levels of the Minors, he's likely to play all three spots so he can get at-bats. He'll face a good test in a full season's worth of reps in 2019.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","39","\"2018 Draft Rnd 4 (MIN)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","\"40.0\"","\"50.9\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","55","30","60","45","45","50","55","45","60","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","50","55","\"|\"","","","","","","","","","","",""],["950","947","882","943","271","\"41.9\"","\"42.3\"","\"40.0\"","\"50.9\"","\"35.5\"","\"52.3\"","\"|\"","\"Raimfer\"","\"Salinas\"","2019","\"18.4\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","160","4","\"|\"","1945","","","","\"sa3005597\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","40","","","\"For some international scouts, Salinas was ahead of Cabello and Pereira, and was the top prospect in their 2017 signing class; he got the biggest bonus of the group at $1.85 million. Nothing has fundamentally changed since then, as Salinas' 2018 season was ruined by a broken ring finger and knee bursitis that limited him to 11 games. You can see why scouts were so excited when you run down the tools: a plus runner with a plus arm and a chance for plus defense in center field, along with above average raw power potential and a shot at a 50 or better hit tool. Salinas likely heads back to extended spring training and the complex leagues to get bulk at-bats to catch up on reps, but there's upside to shoot up this list with a healthy 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","17","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"35.5\"","\"52.3\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","60","45","60","50","50","55","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["951","948","577","428","780","\"41.9\"","\"44.0\"","\"42.9\"","\"47.6\"","\"38.5\"","\"48.4\"","\"|\"","\"Joe\"","\"Gray Jr.,Gray\"","2019","\"19.2\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","250","6","\"|\"","2436","669336","\"gray_jr_joe\"","","\"sa3008005\"","\"|\"","","\"Hattiesburg HS (MS)\"","0","-2","","\"High\"","2023","40","\"NPsN-Jjl0_c\"","","\"On the surface, Gray looks like a pretty standard right field prospect. He's a projetable 6-foot-3, has present power and might grow into more, and he has some swing and miss issues due to poor breaking ball recognition. But upon extended viewing, Gray's feel for center field is advanced and he has a better chance to stay there than is typical for a prospect his size. Gray has had strikeout issues in the AZL (he missed AZL time with a respiratory issue, not an injury), during fall instructional league and against good high school pitching. We're skeptical of his ability to make sufficient contact but if he does, he'll be a power-hitting center fielder.\"","\"|\"","","\"MIL\"","\"2018, 2nd (60) - MIL\"","","2022","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 60 | Field: 55 | Overall: 50  Gray emerged as a top prospect for the 2018 Draft as a sophomore, and while he did plateau a bit, there were still few players with better all-around potential in his prep class. After hitting .491 with a .611 OBP and six home runs during his senior year at Hattiesburg (Miss.) High, Gray became the program's first player to be drafted since 2007, going to the Brewers in the second round. He passed on a University of Mississippi commitment to sign for slot value ($1,113,500), and then began his pro career in the Rookie-level Arizona League.  Gray has two loud tools in his raw power and arm strength. With his lightning-fast bat and his physical strength, he can hammer balls out of the park to all fields from the right side of the plate. His arm strength was among the best among 2018 high school position players, having been clocked at 98 mph from the outfield at the Perfect Game National showcase after his junior year, though his accuracy sometimes leaves something to be desired. He has solid speed and takes good routes in center field, giving him a chance to play there in pro ball.  That Gray has swing-and-miss concerns and has been inconsistent against quality pitchers leads some scouts to question whether he'll ever hit enough to get to his power and unlock his full potential. The guided instruction he'll receive in pro ball could go a long way on that front, though it also means he may need extra time to develop in the Minors.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","11","\"2018 Draft Rnd 3 (MIL)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"35.0\"","\"48.2\"","\"48.9\"","","","","\"|\"","","","","0.0","-2.0","0.0","\"|\"","20","30","50","55","45","60","40","50","60","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","60","55","\"|\"","","","","","","","","","","",""],["952","949","947","553","1155","\"41.8\"","\"41.9\"","\"41.4\"","\"44.1\"","\"37.2\"","\"44.8\"","\"|\"","\"Nick\"","\"Kahle\"","2019","\"21.3\"","\"C\"","\"R\"","\"R\"","\"70\"","\"210\"","\"draft\"","320","8","\"|\"","2925","","\"kahle_nick\"","","","\"|\"","","\"Washington\"","0","0","","\"Med\"","2023","40","","\"Kahle has great peripherals at the plate but is more of a catch-and-throw type.\"","\"Thick-bodied catcher with limited tool, but has some pull power. Very good at diagnosing balls and strikes.\"","\"|\"","\"Washington\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-nick-kahle-c\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 35 | Arm: 50 | Field: 50 | Overall: 45  When Kahle first got to the University of Washington after playing his high school ball in Southern California in 2017, he got to learn under the wing of Joey Morgan, who ended up being a third-round pick of the Tigers that June. Kahle's been the starter since, and while he might not surpass his predecessor in terms of when he gets taken, he's had a tremendous junior season to raise his stock.  Kahle has been hitting with a lot of confidence all spring, giving scouts hope he'll hit for average at the next level. He's shown the ability to catch up to good fastballs with solid bat speed and recognizes breaking stuff well, which he's gotten a lot of as teams have pitched around him. He tends to show mostly gap power, but he does stay inside the ball well and shows some ability to turn on pitches for some home run power. Short and stocky, Kahle is a below-average runner and doesn't have that much agility behind the plate. He has improved his receiving and blocks well, and while his arm is fringy strength-wise, it's accurate.Teams thinking about taking Kahle early will be buying the bat and believing it will play as a pro. If it does, he has the chance to play a long time, with a floor as a very good backup and the chance to be a solid regular if everything clicks.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","31","\"2019 Draft Rnd 4 (MIL)\"","\"|\"","121","133","\"MIL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"35.5\"","\"45.5\"","\"42.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","45","30","45","45","50","40","45","30","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","35","50","50","\"|\"","","","","","","","","","","",""],["953","950","948","554","1132","\"41.8\"","\"41.9\"","\"41.4\"","\"44.3\"","\"36.7\"","\"45.0\"","\"|\"","\"Gabriel\"","\"Maciel\"","2019","\"20.4\"","\"CF\"","\"S\"","\"R\"","\"70\"","\"170\"","\"professional\"","240","6","\"|\"","1623","670622","","","\"sa919532\"","\"|\"","","\"Brazil\"","0","0","","\"Med\"","2022","40","\"nGvJxhlvZhE\"","\" \"","\"A tiny speedster, Maciel's build is relatively unprojectable, but one can still project on most of his skills because he was only taught baseball's basics while growing up in Brazil, and hasn't been switch-hitting for very long. His game has some coherent small-ball elements already, as he took  quickly to bunting and putting awkward contact into play, which, because of his speed, enables him to reach against bad low-level defenses.   There's so little power here that Maciel likely projects as a fourth outfielder, but his feel for contact is impressive for someone of his background and seemingly insufficient physicality, and if he ends up with a 6 or 7 bat, we might be talking about a regular.\"","\"|\"","","\"MIN\"","","\"Oct. 2, 2015 - ARI\"","2021","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 65 | Arm: 50 | Field: 60 | Overall: 45  While Brazil has produced some big league talent over the years, development of baseball in that country is obviously well behind other countries in the hemisphere. Maciel picked up baseball mostly because he had Japanese neighbors, so his fundamentals are understandably raw. Still, the D-backs saw enough potential in the outfielder to give him $90,000 to sign in October 2015 and the Twins liked him enough to acquire him close to last year's Trade Deadline in the Eduardo Escobar deal.  Maciel has shown off certain tools in the early stages of his career, most notably his speed and ability to defend. He does manage the strike zone fairly well, limiting his strikeouts and drawing some walks, which gives the switch-hitter the chance to hit for average as he progresses. He's fairly strong for his size, but he needs to add more to truly impact the ball consistently and he'd have to alter his swing path in order to have any real power, something that has not shown up yet. A very good defender in center field, Maciel uses his speed well to run down fly balls, and could be an even more effective base stealer in time.  The Twins are optimistic there's more growth to come from Maciel given his lack of experience before he entered pro ball. He has the toolset to be a solid fourth outfielder, but if the bat develops, he could end up being more than that.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","31","\"2015 J2 (ARI)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","\"34.5\"","\"45.5\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","30","70","45","50","55","20","30","70","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","65","50","60","\"|\"","","","","","","","","","","",""],["954","951","924","938","991","\"41.8\"","\"42.0\"","\"40.0\"","\"46.1\"","\"43.6\"","\"46.3\"","\"|\"","\"Domingo\"","\"Leyba\"","2019","\"23.7\"","\"2B\"","\"S\"","\"R\"","\"71\"","\"160\"","\"professional\"","230","6","\"|\"","728","642736","","","\"sa736654\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","40","\"OYwgNhVUC4w\"","","\"There are lots of different ways to frame arguments about Leyba. On the one hand, he's a switch-hitting middle infielder who has made lots of contact -- Leyba is a .285 career hitter -- over six pro seasons. On the other, he has been hurt a lot -- shoulder surgery, most recently -- and may be painted into too small a defensive corner to be rosterable if he doesn't hit enough to be a regular. It's important to be mindful of prospect fatigue creeping in here, as Leyba really broke out during the summer of 2014 when as a teenager, he hit a combined .323 in the Penn and Midwest Leagues. He was sent to Arizona as part of the three-way, Didi Gregorius-headlined trade that offseason, had a bad 2015 in the Cal League, bounced back in 2016, and has basically been hurt since.   Because of Leyba's size and lack of power, he has to keep making high-end rates of contact to profile as an everyday player. If he lacks sufficient arm strength for shortstop coming out of the shoulder surgery, it puts even more pressure on the hit tool, because a bench role is less feasible for someone without defensive versatility.\"","\"|\"","","\"ARI\"","","\"July 2, 2012 - DET\"","2019","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 45 | Field: 55 | Overall: 40  Acquired as part of the three-team trade in the Dec. 2014 that sent him and Robbie Ray from Detroit to Arizona and made Didi Gregorius a Yankee, Leyba's stock was on the rise two years later when he hit .301 as a 20-year-old in Double-A as part of a breakout campaign that earned him a spot on the D-backs' 40-man roster. His development was stalled in 2017 as shoulder surgery cost him all but 23 games. He made a healthy return to Double-A last spring and ultimately garnered honors as the Southern League Championship Series MVP while leading Jackson to a title.   Leyba has plus bat-to-ball skills which enable him to make a lot of quality contact from both sides of the plate. His natural hitting ability has improved along with his plate discipline, and he's shown more of a willingness to take walks while striking out less. He may never be a huge power guy, but the improved approach has Leyba starting to tap into his raw power, albeit mostly from the left side. While he's played mostly shortstop, he's shown he can more than handle second base.  Leyba looks like he'll be a solid utility player, possibly even soon, with second-division regular potential if he can tap into more power.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AAA\"","17","\"2012 J2 (DET)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"43.2\"","\"46.8\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","50","30","40","45","45","50","55","35","40","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","45","55","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["955","952","925","939","850","\"41.8\"","\"42.0\"","\"40.0\"","\"47.2\"","\"46.4\"","\"47.3\"","\"|\"","\"Esteban\"","\"Quiroz\"","2019","\"27.3\"","\"2B\"","\"L\"","\"R\"","\"67\"","\"175\"","\"professional\"","160","4","\"|\"","3211","","","","\"sa596560\"","\"|\"","","\"Mexico\"","0","0","","\"Med\"","2020","40","","\" \"","\"Quiroz was Team Mexicos leadoff hitter during the 2017 WBC (he hit two homers and a double in six at-bats) and spent 2015-'17 crushing the Mexican League. He signed with Boston in November 2017, and was hot the following April at Double-A, but then missed three and a half months with an abdominal strain. He only played in 24 games at Double-A, then had 62 extra plate appearances in the Arizona Fall League. In Arizona, Quiroz looked pretty good. Hes a stocky and strong 5-foot-6, and he has average, all-fields power. He hit two full-extension, opposite field shots during the fall, including one that got out just left of center field at Sloan Park in Mesa. Hes patient and makes good decisions at the plate. Hes also fine at second base (below-average arm, below-average runner, above-average athlete, average hands) and played a lot of other positions while in Mexico. Hell either need to be viable at other positions or just hit enough to play second base every day. It appears he has a chance to do the latter.   San Diego acquired him for fringe 40-man relief depth in the offseason. Quiroz presents rare 40-man flexibility because he's arguably ready to contribute to a big league lineup right now, but because of how recently he signed, he doesn't have to occupy a 40-man spot until the Padres need him on the active roster. They are logjammed at second base at the moment, and haven't asked Quiroz to play anywhere else yet. For now, he's just a great depth option behind Ian Kinsler and Luis Urias, but if a rash of injuries or trades press Quiroz into action, he might be quite good.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","32","\"2017 UDFA (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"47.3\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","55","35","45","40","45","45","55","40","45","40","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TOR\"","3.750","\"V\""],["956","953","749","555","878","\"41.8\"","\"43.0\"","\"41.4\"","\"47.0\"","\"42.0\"","\"47.4\"","\"|\"","\"Alex\"","\"Jackson\"","2019","\"23.4\"","\"C\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","238","6","\"|\"","719","656577","\"jackson_alex\"","17276","\"sa828663\"","\"|\"","","\"Rancho Bernardo HS (CA)\"","-1","0","","\"Med\"","2020","42","\"HIPG1LxMnlQ\"","","\"Jackson was selected sixth overall out of a SoCal high school in 2014, and was among the most celebrated prep bats of all time. He ranked at the top of his class for three years and was projected to move from catcher to right field because of his prodigious talent at the plate, like Bryce Harper and Wil Myers before him. He had a tough pro debut with unlucky injuries, streaky hitting, and poor coaching, which he responded poorly to in turn, bristling at the criticism that came with not meeting expectations. Jackson was traded to the Braves, who moved him back behind the plate in an attempt to build some value since his bat no longer profiled as the 6 hit/6 power that was projected out of high school. He made great strides as a catcher in 2018 and now looks likely to be an average-or-close-to-it receiver with a plus arm and plus plus raw power. He's gotten much bigger since high school and isn't a runner, and his lessened twitch quickness also makes him more of a mistake hitter at the plate. Jackson being near MLB-ready and given the current state of catching, he could be a 90 wRC+ hitter and fringe-to-average receiver and have a long career. There's a chance for more, but expectations have settled right around there.\"","\"|\"","","\"ATL\"","\"2014, 1st (6) - SEA\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 45 | Arm: 55 | Field: 45 | Overall: 40  Back in 2014, Jackson was considered the best bat, high school or college, in the Draft class and went No. 6 overall to the Mariners, who immediately moved the prep catcher to the outfield so his bat could carry him. He had trouble gaining any traction, and following a 2016 season in the Midwest League, the Mariners sent him to the Braves in the trade for Max Povse and Rob Whalen. Atlanta moved Jackson back behind the plate, and while he hasn't hit consistently, he did make it to Triple-A in 2018 and was added to the 40-man roster in the offseason.  Since joining the Braves, Jackson's power has shown up on occasion, hitting 19 homers in 2017, then five more in the Arizona Fall League that offseason. That didn't carry over to 2018, where his approach regressed and his strikeout rate jumped over 30 percent, keeping him from tapping into his plus raw pop. On the positive side, Jackson's work behind the plate has improved markedly. He's always had a strong arm but had struggled with receiving. His blocking remains a work in progress, and given his size, he's not very agile. He has gotten better at framing after watching a lot of video of fellow Braves catcher Tyler Flowers, who is similarly built.  Jackson is still only 23 years old, but his ceiling is very limited. At this point, Jackson's best path to the big leagues is as a power-only backup backstop with decent catch and throw skills.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","12","\"2014 Draft Rnd 1 (SEA)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"41.8\"","\"49.1\"","\"42.5\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","30","40","70","30","45","60","40","55","70","30","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","45","55","45","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["957","954","1036","1174","381","\"41.7\"","\"40.7\"","\"39.3\"","\"50.0\"","\"50.0\"","\"50.0\"","\"|\"","\"Kyle\"","\"Young\"","2019","\"21.5\"","\"LHP\"","\"L\"","\"L\"","\"82\"","\"205\"","\"professional\"","228","6","\"|\"","2571","669925","","","\"sa918488\"","\"|\"","","\"St. Dominic HS (NY)\"","0","1","","\"High\"","2021","37","","","\"Purely on stuff, Young belongs in the bottom section of this list. His fastball lives in the upper-80s, sometimes 86-88, and he has a curveball and changeup that each project to average. But Young's size makes him an uncomfortable at-bat, especially for left-handed hitters, and he has the tools to deal with righties when he's locating, as he often is. In essence, this is a No. 6 starter pitchability lefty with extreme size, and we think the size impacts his stuff in a positive way. There's no modern precedent for a pitcher like Young. 14-year veteran righty Chris Young has a similar build but was a superior athlete, and Kyle and Chris differ mechanically and stylistically so much that they're not really comparable past their frames.\"","\"|\"","","\"PHI\"","\"2016, 22nd (647) - PHI\"","","2021","45","\"Scouting Grades: Fastball: 50 | Slider: 50 | Changeup: 50 | Control: 60 | Overall: 45  There's an assumption that a pitcher who stands nearly seven feet tall is going to be a flame-thrower, a la Randy Johnson. Young, who got an over-slot bonus of $225,000 to sign out of the Long Island, N.Y., high school ranks as a 22nd-rounder in 2016, bucks conventional wisdom by thriving thanks to his feel for pitching, not his pure stuff. Elbow inflammation limited him to just under 60 total innings in what was supposed to be his full-season debut in 2018, but he's been given a clean bill of health.  Young uses his long levers and his outstanding command to allow him to succeed despite not having eye-popping stuff. Velocity-wise, his fastball is below-average, thrown in the 86-91 mph range, but it's on the plate when he releases it, he throws it with excellent life to elicit ground-ball outs and commands it well, all of which makes it play up. He mixes in an average breaking ball and changeup as well, though he needs to continue to work on the consistency of his secondary stuff.  As Young continues to add strength to his enormous frame, there is the chance he could add a few ticks to his fastball. But it's really going to be his height, life, deception, command and feel to pitch that will carry him up the organizational ladder.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","26","\"2016 Draft Rnd 22 (PHI)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","","","\"50.0\"","\"|\"","","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","","50","","","","60","","",""],["958","955","982","934","834","\"41.7\"","\"41.5\"","\"40.0\"","\"47.3\"","\"35.8\"","\"48.3\"","\"|\"","\"Helcris\"","\"Olivarez\"","2019","\"18.8\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"192\"","\"professional\"","160","4","\"|\"","3221","","","","\"sa3002965\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","\"107F9pqncng\"","","\"Olivarez has had trouble throwing strikes during at least a few of his Extended starts, but he has enviable stuff and physical projection for a teenage lefty. He's been sitting in the mid-90s this spring and will flash the occasional plus curveball, though the curve has so much velocity separation from the heater that it may be easy for upper-level hitters to lay off. Though he has an ideal frame and his delivery has a beautiful finish, with his rear leg flying up toward the sky a la Cole Hamels as Olivarez follows through, he doesn't repeat yet, and his control is quite rough as a result. There's a sizable developmental gap between where Olivarez is now and where he'd need to be to profile as a starting pitching prospect, but he's young and has traits (velo, spin, frame) coveted in this age group.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"R\"","13","\"2016 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"35.8\"","\"48.3\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2350","30","45","30","50","","","","45","55","45","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["959","956","943","935","937","\"41.7\"","\"41.9\"","\"40.0\"","\"46.6\"","\"40.1\"","\"47.2\"","\"|\"","\"Thomas\"","\"Jones\"","2019","\"21.5\"","\"CF\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","230","6","\"|\"","1729","666196","\"jones_thomas\"","","\"sa917968\"","\"|\"","","\"Laurens HS (SC)\"","2","-2","","\"High\"","2022","40","","","\"Jones has a great body, beautiful swing, and runs well enough to stay in center field. The rest of his skills are under-developed. Most significantly behind is Jones' ball and strike recognition, and he may never have a playable hit tool because of it. But he was a two-sport high school athlete who missed early-career reps with a hamstring injury, so there's a chance some of this stuff is still coming. This is a classic boom or bust type prospect, as there's a lot of theoretical upside because of his speed, defensive profile, and power projection.\"","\"|\"","","\"MIA\"","\"2016, 3rd (84) - MIA\"","","2022","40","\"Scouting grades: Hit: 40 | Power: 40 | Run: 70 | Arm: 50 | Field: 55 | Overall: 40  One of the best athletes in the 2016 Draft, Jones was a three-sport star at Laurens (S.C.) High and drew interest as a safety from football powers such as Clemson and Notre Dame. He committed to Vanderbilt to play baseball but turned pro instead when the Marlins selected him in the third round and paid him an over-slot $1 million bonus. His physical gifts remain obvious but haven't translated into performance, as he batted .209/.301/.319 in his first three pro seasons.  Jones is still an elite athlete with a strong 6-foot-4 frame and plus-plus speed. He shows the potential to be a prolific basestealer, but only if he can get on base much more consistently. A right-handed hitter, he remains raw with his offensive approach, strikes out too frequently and makes too much weak contact when he does put the ball in play.  Jones also needs to refine his reads and routes in center field, though his quickness allows him to outrun many of his mistakes. With average-to-solid arm strength, he can play all three outfield positions. Because he didn't seriously start playing baseball until his junior year of high school, the fact that he's a long-term project isn't a surprise but he needs to start making progress.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","27","\"2016 Draft Rnd 3 (MIA)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"39.1\"","\"48.6\"","\"43.0\"","","","","\"|\"","","","","2.0","-2.0","0.0","\"|\"","30","30","50","60","45","50","40","50","60","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","40","70","50","55","\"|\"","","","","","","","","","","",""],["960","957","944","936","859","\"41.7\"","\"41.9\"","\"40.0\"","\"47.1\"","\"44.5\"","\"47.3\"","\"|\"","\"Jose Adolis\"","\"Garcia\"","2019","\"26.2\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","160","4","\"|\"","2657","","","19287","\"sa908695\"","\"|\"","","\"Cuba\"","1","-1","","\"High\"","2019","40","\" \"","","\"Garcia's explosive toolset is undermined by his exploitable, pull-heavy approach to contact and his propensity to chase. These deficiencies make him very easy for right-handed pitchers to beat by feeding him breaking balls away, which he can often neither touch nor take. Despite this, there's a viable path to big league playing time for Garcia because he sees lefties well-enough to hit for difference-making power against them, and his speed and arm are assets on defense. He has a chance to be a good role-playing ouitfielder, but Garcia's approach means his floor is like the bottom of a wet paper bag.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","10","\"2017 IFA (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"44.5\"","\"47.3\"","","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","30","45","55","60","55","70","35","50","55","60","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SD\"","0.500","\"XXX\""],["961","958","945","937","569","\"41.7\"","\"41.9\"","\"40.0\"","\"48.9\"","\"37.3\"","\"50.0\"","\"|\"","\"Eguy\"","\"Rosario\"","2019","\"19.8\"","\"2B\"","\"R\"","\"R\"","\"69\"","\"170\"","\"professional\"","160","4","\"|\"","2299","666703","","","\"sa917140\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2021","40","","\" \"","\"It's pronounced 'Eggy', which is appropriate considering Rosario is an ovular 5-foot-9. Though he was signed the prior year, Rosario is about the same age as the Latin American teenagers from San Diego's big 2016 July 2 class, but had been playing a level ahead of that group until this year. He has a good swing, and is a viable defender at second and third who projects as a bench infielder. He'll likely be Rule 5 eligible long before he's ready to contribute to a big league club, just because he signed so young. He profiles as a utility infielder.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","37","\"2015 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"37.3\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","20","45","50","45","50","55","45","50","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["962","959","946","552","1122","\"41.7\"","\"41.9\"","\"41.4\"","\"44.4\"","\"35.0\"","\"45.3\"","\"|\"","\"Ivan\"","\"Herrera\"","2019","\"19.0\"","\"C\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","240","6","\"|\"","3026","671056","","","\"sa3003191\"","\"|\"","","\"Panama\"","0","0","","\"High\"","2023","40","\" \"","","\"Some late-season catching dominos fell in such a way that the Cardinals needed another Double-A receiver in early-September. Advanced in all facets and coming off of a strong stateside debut in the GCL, Herrera was promoted all the way to Springfield, where he made a single start. Physically and technically mature, Herrera is more advanced than he is prospecty and his tools are more in line with a backup catcher than one who clearly projects as a starter.  \"","\"|\"","","\"STL\"","","\"Jul. 7, 2016 - STL\"","2023","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 30 | Arm: 50 | Field: 50 | Overall: 45  When Herrera signed with St. Louis for $200,000 out of Panama early in the 2016-17 international period, he had already established himself as an advanced hitter with strong performances in international events. He furthered that reputation during his professional debut by hitting .335 en route to honors as a Dominican Summer League All-Star, then raked at a .348 clip in 2018 while making his United States debut in the Gulf Coast League. And when Double-A Springfield needed a fill-in catcher at the end of the Minor League season, it was 18-year-old Herrera who got the call, and he held his own in his lone Texas League start.   Herrera is an advanced hitter for his age, with a short, efficient swing and mature approach that has led evaluators to peg him as an average hitter. His swing is more conducive for driving balls into the gaps, though he could develop fringy over-the-fence pop as he adds strength and learns to leverage his swing a bit. He identifies pitches well, recognizing spin better than most teenagers, and generally does a good job controlling the strike zone.   As with many teenage catchers, Herrera's bat is currently ahead of his defense. His blocking and receiving both will require some work, as will his management of the running game, but club officials believe Herrera can develop into an average defender thanks to his combination of tools, work ethic and makeup.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A\"","31","\"2016 J2 (STL)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"32.7\"","\"46.4\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","40","30","45","50","50","40","45","30","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","30","50","50","\"|\"","","","","","","","","","","",""],["963","960","923","1175","699","\"41.7\"","\"42.0\"","\"39.3\"","\"48.2\"","\"41.9\"","\"48.7\"","\"|\"","\"Ryan\"","\"Zeferjahn\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"216\"","\"draft\"","299","8","\"|\"","1753","","\"zeferjahn_ryan\"","","","\"|\"","","\"Kansas\"","0","0","","\"Med\"","2022","37","","\"Zeferjahn ended up 3rd in a loaded 2016 Kansas prep pitching class (Riley Pint, Joey Wentz) but took a step forward this summer with Team USA, flashing two plus pitches and a chance to start. His spring hasn't been great, with more of a reliever look and less consistent execution.\"","\"Big-bodied fastball/slider righty whose shown inconsistent velocity. Has middle-relief stuff at peak.\"","\"|\"","\"Kansas\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ryan-zeferjahn-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>   Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 45    Part of a crazy-deep Kansas high school pitching crop in 2016 -- Riley Pint went fourth overall to the Rockies, Joey Wentz signed for $3.05 million as a supplemental first-rounder, Cole Duensing nearly doubled his slot value in the sixth round -- Zeferjahn could have been a top-three-rounds pick if he hadn't been set on becoming a Jayhawk. Three years later, his scouting reports read pretty much the same and he has the same upside in the Draft. He has a big arm that produces inconsistent results, as evidenced in early April when he gave up nine runs against Texas Tech and then struck out a career-high 14 against Oklahoma State in his next start.    Zeferjahn is capable of working with a 93-96 mph fastball as a starter and has climbed as high as 98, though there are games where he'll operate at 90-93. His heater is fairly straight considering he throws from a low-three-quarters slot, an angle that makes it tough for him to stay on top of his slider, which ranges anywhere from 80-87 mph and from a below-average slurve to a plus offering with hard bite. His changeup grades better than his slider at times, though it also lacks consistency.    Zeferjahn is athletic but tends to get under his pitches, costing him control and quality. He doesn't have a track record of throwing strikes, leading several scouts to project a move the bullpen, where he could regularly feature a double-plus fastball in shorter stints. He's at his best when he pitches closer to a traditional three-quarters arm angle but has trouble doing so.\"","\"|\"","","","","","","\"|\"","\"BOS\"","","29","\"2019 Draft Rnd 3 (BOS)\"","\"|\"","802","107","\"BOS\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"41.7\"","\"50.8\"","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","55","40","","50","","","45","60","50","","60","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","40","","",""],["964","961","604","427","1003","\"41.7\"","\"43.8\"","\"42.9\"","\"46.0\"","\"42.6\"","\"46.3\"","\"|\"","\"Lucas\"","\"Erceg\"","2019","\"24.1\"","\"3B\"","\"L\"","\"R\"","\"75\"","\"210\"","\"professional\"","250","6","\"|\"","1643","668674","\"erceg_lucas\"","","\"sa872722\"","\"|\"","","\"Menlo College\"","0","-2","","\"High\"","2020","40","\"ZMIOPMWkA5c\"","","\"After initially looking like he was an egregious underdraft immediatley following his 2016 matriculation from Menlo, Erceg has been frustrating and enigmatic. The only constant has been his 70-grade arm. He's nearly 24 now and some of our sources, no longer enamored with his bat, are ready to see him on the mound. (Erceg pitched in college at Cal and then, after he transferred, closed at Menlo.) When Erceg is going at the plate, he's dropping the bat head and golfing out pitches down and in, or flaying pitches away from him down the third base line for a double. But as his career has drawn on, his swing is often ill-timed and its components don't seem to be cohesive. He's also not extending through contact as dramatically as he was in college. Whatever the reasons for Erceg's struggles, he has hit. He has made progress as an infield defender, but he has to hit some to profile. He'll be 24 in May. \"","\"|\"","","\"MIL\"","\"2016, 2nd (46) - MIL\"","","2020","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 70 | Field: 50 | Overall: 50  Erceg hit .308/.351/.639 with 20 home runs for NAIA Menlo College in 2016 before going to the Brewers in the second round and signing for $1.15 million. He reached full-season ball in pro debut, then delivered 15 homers and 33 doubles while ranking among the high Class A Carolina League leaders with 81 RBIs (first) and 207 total bases (second) in his first full season. Advancing to Double-A in 2018, Erceg struggled to find the same consistency on both sides of the ball that he'd shown the previous year.  Erceg has the physical tools to be an impactful left-handed hitter, including natural feel to hit and plus raw power that generates booming home runs. He frequently expanded his zone and made too much weak, often popped-up contact in 2018, and the Brewers believe he'll get back to his strengths after lowering the launch angle of his swing. Otherwise, Erecg's bat-to-ball skills, plate coverage and easy power are still there. He doesn't strike out much but will need to tighten his approach and become more selective. Defensively, Erceg is generally considered to be an athletic third baseman, with hands, footwork and plus-plus arm strength -- one that fired 93-94 mph fastballs as Menlo's closer -- though he still has gains to make in his overall consistency.  After a physically taxing 2018 season, Erceg spent the offseason training at the Brewers' spring complex in Florida, with his eyes set on beginning 2019 in peak condition. The Brewers have long been trying to develop a homegrown third baseman, and the hope is that Erceg still could be the answer.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","15","\"2016 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"40.9\"","\"45.9\"","\"47.5\"","","","","\"|\"","","","","0.0","-2.0","0.0","\"|\"","30","40","55","50","45","70","40","45","55","45","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","70","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["965","962","968","550","1194","\"41.6\"","\"41.7\"","\"41.4\"","\"43.1\"","\"38.2\"","\"43.6\"","\"|\"","\"Ben\"","\"Rortvedt\"","2019","\"21.7\"","\"C\"","\"L\"","\"R\"","\"70\"","\"205\"","\"professional\"","240","6","\"|\"","1728","666163","\"rortvedt_ben\"","","\"sa917942\"","\"|\"","","\"Verona HS (WI)\"","0","0","","\"High\"","2021","40","","\" \"","\"The beefcake Wisconsinite was sent back to the Midwest League to start 2018, thrived for six weeks there, then was promoted to Hi-A for the rest of the year. An improved receiver with a good arm, Rortvedt now projects as a passable catcher after looking kind of rough back there as an amateur and young pro. He has raw power befitting one of baseball's more impressive physiques (Yandy Diaz is a good body comp) but hasn't been able to get to it in games. A more pull-happy approach may unlock dormant game power and the start of Rortvedt's 2019 indicates it might be coming. He projects as a backup for now, with a chance the batted ball profile changes in a relevant way.\"","\"|\"","","\"MIN\"","\"2016, 2nd (56) - MIN\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 35 | Arm: 55 | Field: 55 | Overall: 45  Drafting high school catchers can be a risky business, and teams need to play the long game patience-wise in terms of development. That's even more true when that catcher hailed from a cold-weather state. The Twins knew all of this when they took Rortvedt in the second round of the 2016 Draft out of the Wisconsin prep ranks. His defensive work has been exemplary and he took a step forward with the bat in 2018, playing across two levels of Class A.  There are few questions about Rortvedt's ability to defend at this point. He's an outstanding blocker and receiver, with some thinking he'll be a plus defender overall. His above-average arm plays up because of its accuracy and his ability to transfer quickly as well as throwing from his feet or his knees, as he's thrown out 32.6 percent of potential basestealers heading into 2019. There could be more in Rortvedt's left-handed bat as well. While he's big and strong, he employs a more conservative, contact-first swing. He did improve offensively in 2018, but the Twins would like to see him let loose a little more to unlock more of his raw power.  If that happens, then the Twins could have a very intriguing every day catcher on their hands. But even if he stays the course, he has the tools necessary to have a successful backup backstop career.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","17","\"2016 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"36.4\"","\"43.6\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","40","40","55","45","40","50","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","35","55","55","\"|\"","","","","","","","","","","",""],["966","963","956","930","968","\"41.6\"","\"41.8\"","\"40.0\"","\"46.3\"","\"40.6\"","\"46.8\"","\"|\"","\"Carlos\"","\"Rincon\"","2019","\"21.6\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","230","6","\"|\"","2026","665779","","","\"sa917319\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","","\" \"","\"After posting an uninspiring line over three months of Midwest League play, Rincon went to the Cal League for the season's final month and went nuts. He hit 15 homers in just 29 games, slugging .818 during that span. The hitting environment in California caricatured his pop, but there's impact power here if Rincon can get to enough of it to profile in right. He's posted above-average walk rates over his last 600 plate appearances, which takes some pressure off the hit tool. This is a traditional, power/whiff right field profile who is starting to prove he has an approach.\"","\"|\"","","\"LA\"","","\"July 2, 2015 - LA\"","2021","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 35 | Arm: 55 | Field: 40 | Overall: 40    Part of the Dodgers' record-setting $166.9 million spending on international signees in 2015-16, Rincon signed for $350,000 out of the Dominican Republic. He broke into pro ball by logging a 1.044 OPS with 13 homers in 52 games between two Rookie leagues in 2016, then struggled for most of the next two seasons in low Class A. He responded well to a promotion to high Class A at the end of 2018, posting a 1.246 OPS with 15 homers in 29 contests and helping Rancho Cucamonga win the California League title.    Most of Rincon's value derives from his power potential, a product of his considerable strength and the loft in his right-handed swing
