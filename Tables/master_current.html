.0","\"|\"","35","40","65","35","45","60","55","55","65","30","50","60","\"|\"","","2300","2150","55","55","50","55","","50","","60","55","55","60","","55","","\"|\"","","","","","","\"|\"","55","50","55","","55","","","60","\"MIN\"","0.500","\"XXX\""],["19","19","14","11","34","\"59.9\"","\"57.9\"","\"60.0\"","\"55.1\"","\"48.8\"","\"55.6\"","\"|\"","\"Bo\"","\"Bichette\"","2019","\"21.2\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","350","6","\"|\"","1661","666182","\"bichette_bo\"","","\"sa917949\"","\"|\"","5","\"Lakewood HS (FL)\"","0","2","","\"High\"","2020","60","\"lRUNUyhGHkM\"","\"Bichette had a solid 2018 and still has a shot to be a 60 hit/60 power middle infielder.\"","\"There's some contextual disappointment surrounding Bichette's 2018 statline because he didn't recreate his video game numbers from the year before, but he still netted an incredible 61 extra-base hits as a 20-year-old at Double-A. We remain skeptical of his long term viability at shortstop, where he continues to see most of his reps, but his arm is plus and teams are growing increasingly willing to put players with limited lateral quickness at short if it means shoehorning a special offensive talent into the position, and Bichette is one.   Ultimately, it probably doesn't matter where he ends up playing defense because his bat is likely to profile. He has scintillating bat speed, and Bichette's hand-eye coordination and bat control are an effective foil for the garage band noisiness of his swing, which hasn't negatively impacted his ability to make contact in pro ball. Bichette ditches his leg kick with two strikes, something we're not certain is all that helpful based on visual evidence. Ideally, Bichette will start lifting the ball more often (he has a league-average ground ball rate right now) and turn some of these doubles into homers, but it's hard to justify making a change when he has been wildly successful so far. Status quo Bo is still a doubles machine who probably stays on the infield, and is a likely All-Star.\"","\"|\"","","\"TOR\"","\"2016, 2nd (66) - TOR\"","","2019","60","\"Scouting grades: Hit: 65 | Power: 55 | Run: 50 | Arm: 55 | Field: 50 | Overall: 60    &#8226; <a href=\"https://www.mlb.com/news/bo-bichette-breaks-hand-blue-jays-prospect\">4/23: Bichette breaks left hand</a>  The son of four-time All-Star Dante Bichette, Bo has pure hitting ability that earned him an above-slot signing bonus of $1,100,000 as Toronto's second-round pick in 2016. He made an immediate impact after signing, hitting .427/.451/.732 in his pro debut, and then paced the Minors with a .362 average the following year in his first full season. Spending all of 2018 as a 20-year-old in Double-A, Bichette led the Eastern League in hits (154), doubles (43), extra-base hits (61), runs scored (95) and total bases (244) as the circuit's second-youngest regular. Along the way, he represented the U.S. in the SiriusXM All-Star Futures Game for a second straight year.   Bichette has a violent swing but controls it well, generating an abundance of hard, line-drive contact across the field through a combination of bat speed, bat-to-ball skills and a clean path through the zone. He does overswing sometimes, which leads to some off-balance whiffs, but the overall approach is mature, and he's comfortable shortening his swing with two strikes. Bichette is physically strong for his size, possessing plus raw power that should translate to above-average game power in the future. While not a burner, Bichette is an average runner with exceptional baserunning instincts, and he finished second in the Eastern League with 32 steals.  Bichette worked hard on improving his defense at shortstop last offseason and continued to make gains as the season unfolded, showing cleaner footwork and actions as well as a more consistent glove to his backhand. He has the requisite above-average arm strength for the position, though his arm stroke can at times be inconsistent, and some scouts peg him as a second baseman long term. Whether he ends up at shortstop or the keystone, Bichette is going to make an impact at the plate, with the potential to compete for batting titles in his prime.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AAA\"","1","\"2016 Draft Rnd 2 (TOR)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"46.8\"","\"55.9\"","\"54.8\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","45","40","60","45","45","60","60","55","60","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","65","55","50","55","50","\"|\"","","","","","","","","","\"LAN\"","0.500","\"XXX\""],["20","20","26","31","25","\"59.8\"","\"55.9\"","\"56.4\"","\"55.8\"","\"50.7\"","\"56.3\"","\"|\"","\"Jesus\"","\"Luzardo\"","2019","\"21.7\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"209\"","\"professional\"","330","6","\"|\"","1741","666200","\"luzardo_jesus\"","","\"sa917981\"","\"|\"","24","\"Stoneman Douglas HS (FL)\"","1","2","","\"Med\"","2019","55","\"XPMeIpPKW2k\"","\"Luzardo's stuff spiked when he was a high school senior, then he broke, then the stuff came back, then he was traded and rocketed through the A's system. He may end up with three plus pitches and plus command.\"","\"The summer before his senior year of high school, Luzardo looked like a relatively unprojectable pitchability lefty, albeit an advanced one. His fastball was only in the 88-92 range at Area Codes, though his changeup and curveball were each above-average. He did not throw during the fall and instead devoted more time to working out. The following spring, with a new physique, Luzardo's stuff was way up across the board, his fastball now sitting comfortably in the mid-90s, touching 97. Four starts into his senior season, Luzardo tore his UCL and need Tommy John.   After most of the first three rounds of the 2016 draft had come and gone it seemed as though Luzardo might end up at the University of Miami. Four outings (including the one during which he broke) was not enough time for many teams to have high-level decision makers in to see him and take him early, but the Nationals (who have a history of drafting pitchers who have fallen due to injury) called his name and signed him for $1.4 million, a bonus equivalent to an early second rounder. Luzardo rehabbed as a National and continued to strengthen his body. When he returned the following summer, his stuff had completely returned. He made just three starts for the GCL Nats before he was traded to Oakland as part of the Sean Doolittle/Ryan Madson deal.   He has quickly climbed Oakland's minor league ladder and reached Triple-A at age 20 in 2018. Those crafty pitchability traits from high school are still extant. Luzardo will vary the shape of his breaking ball -- he can throw it for strikes to get ahead of hitters, he back foot it to righties -- and he uses his changeup against lefties and righties. His delivery is a bit violent but it doesn't inhibit his command, and Luzardo's musculature seems better able to deal with the effort than it was when he was in high school. His fastball, which has been up to 97 in his big league appearances this spring, may not play like a mid-90s heater because he is undersized and a short-strider, but he locates it well enough to avoid getting hurt.   He has mid-rotation upside and is abnormally polished. We may see him in Oakland this year.\"","\"|\"","","\"OAK\"","\"2016, 3rd (94) - WSH\"","","2019","60","\"Scouting Grades: Fastball: 65 | Curveball: 55 | Changeup: 60 | Control: 60 | Overall: 60     When the A's got Luzardo from the Nationals as part of the package in return for Sean Doolittle and Ryan Madson, they knew the left-hander was the prize acquisition, even though he had just returned to the mound in 2017 after having Tommy John surgery in the spring of his senior year of high school in Florida. They may not have known he'd show why he was the best player in the deal so quickly, as Luzardo began the year with a leap to the California League to start 2018 and finished it in Triple-A, working in a start for the World Team in the All-Star Futures Game for good measure.    Now considered the top left-handed pitching prospect in the game, Luzardo's pitchability and polish have him just about ready to impact a big league rotation. Right before his elbow injury, Luzardo's velocity had spiked, raising his Draft stock. It's come all the way back post-surgery, with a fastball that often sits in the mid-90s and touches as high as 98 mph. Thrown with excellent sink and outstanding command to both sides of the plate, Luzardo both misses bats and gets groundball outs. His best secondary offering is his fading and sinking changeup, a second plus pitch in his arsenal. His curve has improved and is at least above-average, a pitch he adds to and subtracts from at will.     With his stuff, command and plus presence on the mound, there isn't much more for Luzardo to prove in the Minors. He'll spend the 2019 season at age 21 with the chance to pitch at, or near, the top of a big league rotation soon, though his chance to make that rotation on Opening Day ended with a left shoulder strain during Spring Training.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","1","\"2016 Draft Rnd 3 (WAS)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"49.2\"","\"56.7\"","\"55.0\"","\"|\"","1.0000","0.0000","0.0000","1.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2600","45","55","50","","55","","","55","55","60","","60","","","\"|\"","","","","","","\"|\"","65","60","55","","","","","60","\"MIL\"","0.500","\"XXX\""],["21","21","20","20","55","\"58.6\"","\"56.6\"","\"58.6\"","\"54.0\"","\"47.5\"","\"54.6\"","\"|\"","\"Ke'Bryan\"","\"Hayes\"","2019","\"22.3\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"210\"","\"professional\"","340","6","\"|\"","1140","663647","\"hayes_kebryan\"","","\"sa874730\"","\"|\"","19","\"Concordia Lutheran HS (TX)\"","1","1","","\"Med\"","2020","60","\"o76lKnW1nX0\"","\"Hayes is an elite third base defender with contact skills who has performed through Double-A. It's unclear if power will come, but if it does, Hayes will be a true five-tool player.\"","\"The son of 13-year big leaguer Charlie Hayes, Ke'Bryan has a rare blend of skills that includes premium defense, plus speed, and an offensive profile structured much like his father's.   The younger Hayes was identified as a potential early-round pick pretty early in high school and eventually climbed to the back of the first round after a strong senior spring. He was drafted 32nd overall and signed for $1.8 million rather than head to Tennesse, where he and Nick Senzel would have played together for a year. Hayes has moved through the minors quickly and had a strong 2018 season at Double-A Altoona -- .293/.375/.444 with an 11% BB%, 16.5% K%, 31 2Bs, 12 SB -- in what would have been his draft year. He's one of the best defensive third basemen in the minors and has progressed to become an above-average hitter, as well. A flat-planed swing and conservative hitting footwork are stifling the in-game power production. For Hayes, that's fine. He does everything else.   It's possible the Pirates will try to coax more power of out him by tweaking either his footwork or by moving his hands, the latter of which feels riskier. Even without further offensive evolution, Hayes projects as an all-fields, league-average offensive threat with plus-plus defense.\"","\"|\"","","\"PIT\"","\"2015, 1st (32) - PIT\"","","2019","55","\"Scouting grades: Hit: 60 | Power: 50 | Run: 55 | Arm: 60 | Field: 60 | Overall: 55    Charlie Hayes spent parts of 14 years in the big leagues as a solid third baseman. His son, Ke'Bryan, the second of two first-round picks of the Pirates in 2015, is just about ready to reach that highest level himself. After a strong season in Double-A that included a trip to the Futures Game and an Eastern League All-Star nod, the younger Hayes has the chance to be a better all-around player than his dad.    Hayes continues to improve as a hitter. He's always had a solid approach at the plate, but it's become even more refined, with a walk rate that went up for a third straight season in 2018. So did his ability to drive the ball. While he still largely uses a contact-first approach, Hayes set career highs in extra-base hits and slugging percentage, and there's more over-the-fence power to come as he matures and continues to add strength. That might slow him down a touch, but he's still smart enough on the basepaths to steal bases. There might not be a better defensive third baseman in the Minors, with his agility, hands, arm and instincts all pointing to future Gold Glove awards.     Hayes will be 22 years old for all of the 2019 season, with plenty of room for growth from an already-impressive toolset. He has every chance to be an elite-level third baseman at the big league level.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","1","\"2015 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"45.5\"","\"55.0\"","\"53.4\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","45","30","45","60","55","60","55","45","50","55","70","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","55","60","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["22","22","35","30","191","\"58.5\"","\"54.5\"","\"56.4\"","\"51.9\"","\"48.0\"","\"52.3\"","\"|\"","\"Michael\"","\"Kopech\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","330","6","\"|\"","822","656629","\"kopech_michael\"","17282","\"sa828680\"","\"|\"","30","\"Mt. Pleasant HS (TX)\"","1","1","","\"High\"","2019","55","\"JXUYoulUEo8\"","\"After years of wildness, Kopech suddenly had control of his power fastball/slider duo, then promptly blew out his elbow. We'll see him again in 2020.\"","\"Just as Kopech seemed to be harnessing his hellacious stuff, he blew out. In the seven minor league starts before his big league debut, Kopech walked just four batters, and he was similarly efficient in his first few big league outings. His velocity was down and the Tigers shelled him in his final start, and an MRI revealed Kopech would need Tommy John. The timing was particularly cruel, not just because things had started to click, but also because late-season TJs usually cost the pitcher all of the next year; Kopech isn't expected to be back until 2020.   His stuff is great, headlined by a mid-90s fastball that often crests 100 mph. The command inroads Kopech made late in 2018 are especially important for his ability to deal with lefties, because his changeup feel is not very good. He'll need to mix his two breaking balls together to deal with them, and his slider feel is way ahead of the curveball. So long as Kopech's stuff returns, he has No. 3 starter ceiling if the command comes with it, and high-leverage relief ability if the latter does not.\"","\"|\"","","\"CWS\"","\"2014, 1st (33) - BOS\"","","2020","60","\"Scouting grades: Fastball: 80 | Slider: 65 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 60  Kopech signed with the Red Sox for $1.5 million as the 33rd overall pick in the 2014 Draft and indirectly brought a World Series championship to Boston as one of two mega-prospects (along with Yoan Moncada) included in four-player package sent to the White Sox in the December 2016 Chris Sale trade. He blossomed into one of the game's top pitching prospects in his new organization and gave up just one run in his first three big league starts last August. He got hammered and had diminished velocity in his fourth, after which he learned that he needed elbow reconstruction that will sideline him throughout 2019.  Before he got hurt, Kopech showcased some of the nastiest stuff in the Minor Leagues and earned comparisons to Noah Syndergaard. Hitters have great difficulty catching up to his fastball, which parks at 95-99 mph and often reaches triple digits with late running action. They're also overmatched by his mid- to upper-80s slider with two-plane break, a true wipeout offering at its best.  Kopech also throws a sinking changeup that has its moments but can get too firm, and he has added a curveball to give him an offering with greater velocity separation from his fastball. He has battled his control for much of his pro career, especially when he rushes his delivery, though he seemed to turn a corner when he totaled four walks in his final seven Triple-A starts. Assuming he makes the typical recovery associated with Tommy John surgery, he should be able to get back on the path of becoming a frontline starter.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"MLB\"","2","\"2014 Draft Rnd 1 (BOS)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"47.5\"","\"53.3\"","\"49.3\"","\"|\"","1.7500","0.1667","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2600","40","70","45","","50","","","45","70","55","","60","","","\"|\"","","","","","","\"|\"","80","50","50","65","","","","45","\"CIN\"","0.500","\"XXX\""],["23","23","25","29","21","\"58.3\"","\"55.9\"","\"56.4\"","\"56.0\"","\"50.8\"","\"56.4\"","\"|\"","\"Mitch\"","\"Keller\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","330","6","\"|\"","737","656605","\"keller_mitch\"","17594","\"sa828700\"","\"|\"","34","\"Xavier HS (IA)\"","0","1","","\"Med\"","2019","55","\"BbF8a3acDUU\"","\"Keller is a near-ready sinker/curveball righty who probably won't miss as many bats as you'd expect from just looking at his pitch grades. He should still be a mid-rotation starter.\"","\"We think the slight uptick in Keller's walk rate last year could just have been caused by an increased focus on changeup usage. His swinging strike rate took a dip when he reached Double-A despite having two clearly plus pitches: an upper-90s sinker and a curveball. It's possible the two didn't pair well together and that a better changeup, or a third pitch, will be needed in order to miss bats. Keller's changeup did improve throughout 2018, but he walked more guys; we think that aspect of his profile will bounce back once development isn't coloring his pitch usage.   Keller avoided the DL all year after dealing with various injuries during each of the last three seasons. He projects as an above-average big leaguer starter who misses an average number of bats.\"","\"|\"","","\"PIT\"","\"2014, 2nd (64) - PIT\"","","2019","60","\"Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 50 | Control: 55 | Overall: 60    Hailing from the Iowa high school ranks, Keller was a projectable right-hander who jumped onto the radar in 2014 thanks to a velocity spike. The Pirates saw enough to give him seven figures to walk away from his commitment to the University of North Carolina. Injuries hampered him early in his pro career, but he still made it to Triple-A at age 22 and started the All-Star Futures Game in 2018, earning a spot on the 40-man roster in the offseason.    The velocity jump that Keller showed in his senior year of high school has largely stayed with him. He touched 99 mph in his one-inning Futures Game start and often touches 97-98 mph, while sitting in the 93-96 mph range. Thrown with excellent sink, Keller gets a lot of groundball outs, but also elicits swings and misses with both his fastball and his plus 11-to-5 downer curveball. He's worked hard to improve his changeup, and while it's still not as good as his two plus offerings, it gives him a third Major League average offering.    While Keller's walk rate went up in 2018, some of that came with him trying to do too much when he first got to Triple-A, a stretch where his velocity dipped and he lost some feel for his stuff and delivery. He bounced back to finish strongly, with signs pointing in the right direction as a potential frontline starter with plus stuff and command.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","2","\"2014 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"50.8\"","\"58.3\"","\"50.8\"","\"|\"","1.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2700","50","60","40","55","","","","60","60","50","60","","","","\"|\"","","","","","","\"|\"","65","50","55","","","","","55","\"ARI\"","0.500","\"XXX\""],["24","24","22","19","65","\"58.3\"","\"56.3\"","\"58.6\"","\"53.7\"","\"45.6\"","\"54.5\"","\"|\"","\"Gavin\"","\"Lux\"","2019","\"21.5\"","\"2B\"","\"L\"","\"R\"","\"74\"","\"190\"","\"professional\"","340","6","\"|\"","1650","666158","\"lux_gavin\"","","\"sa917933\"","\"|\"","17","\"Indian Trail Academy HS (WI)\"","0","2","","\"High\"","2021","60","\"UN_FiRAXe4Q\"","\"Lux has suddenly grown into an enviable hit/power combination and has a middle infield defensive profile, though keep an eye on his throwing issues.\"","\"Lux has become almost the inverse of what he was in high school. Drafted as a glove-first shortstop, he has developed throwing issues that we believe will push him to second base. His early-season onslaught at Rancho Cucamonga could have been interpreted as a Cal League mirage, but Lux continued to hit and hit for power at Double-A Tulsa after promotion and scouts have future plus grades on his raw power.   Now much more physical and strong than he was when he was drafted, Lux is the latest Dodgers player to enjoy a beneficial swing change. His hands have become more active before they fire, and his swing has more lift now, resulting in a ground ball rate that fell from 52% in 2017 to 42% in 2018. His bat is quick enough to catch velocity up in the zone and Lux is strong enough to punish it. The changes haven't had a negative impact on his feel for contact and he remains a selective hitter, as well. We're somewhat concerned about the throwing issues but there's middle infield speed and athletic ability here, and we hope those get ironed out because if they do, Lux could be an All-Star.\"","\"|\"","","\"LA\"","\"2016, 1st (20) - LAD\"","","2020","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 55    Lux developed fine baseball instincts growing up around the game as the nephew of Augie Schmidt, the No. 2 overall pick and Golden Spikes Award winner in 1982 and the longtime coach at NCAA Division III Carthage (Wis.). He became a first-rounder himself as a Wisconsin high schooler in 2016, signing for $2,314,500 as the 20th overall choice, but struggled mightily for most of his first full pro season. He rebounded in 2018, leading all Minor League shortstops in all three slash categories (.324/.399/.514), reaching Double-A at age 20 and batting .424 in the Texas League playoffs to lead Tulsa to the championship.    Lux broke out offensively after getting stronger and using his legs more while adding more launch angle to his left-handed stroke. Those changes as well as his bat speed give him more power than most middle infielders. He's an advanced hitter who has controlled the strike zone well and made consistent contact throughout his pro career, even when he wasn't putting up big numbers.    With his plus speed and savvy, Lux can steal bases and has the upside of a 20-20 player. He has the raw tools to play shortstop, including quickness, soft hands and solid arm strength, and he has gotten smoother at the position since turning pro. But he also has had issues with throwing accuracy, leading to 61 errors in 208 games at short in his first three seasons, so many scouts think he'll wind up at second base.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","3","\"2016 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"44.1\"","\"55.9\"","\"50.2\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","35","40","55","55","50","45","55","55","60","55","55","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","55","50","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["25","25","50","51","379","\"58.1\"","\"53.0\"","\"55.0\"","\"50.1\"","\"46.6\"","\"50.4\"","\"|\"","\"Matt\"","\"Manning\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"215\"","\"professional\"","320","6","\"|\"","1707","666159","\"manning_matt\"","","\"sa917924\"","\"|\"","40","\"Sheldon HS (CA)\"","2","1","","\"High\"","2021","55","\"k-sipbEctAU\"","\"Still largely a two-pitch beast, Manning's two pitches are quite good. He generates huge down-mound extension but it may be hindering his command.\"","\"Manning entered his senior year of high school as a talented two-sport project with a, having size and arm speed, but inconsistent command, offspeed stuff, and somewhat strange east/west elements to his delivery. His superior athleticism shone through in the spring, along with improved direction to the plate, and the Tigers popped him ninth overall in 2016 with an eye toward Manning becoming a frontline starter.   Early in pro ball, Manning had some real trouble with strike-throwing, then slowly settled in. He has two easy plus pitches in his fastball and curveball, but his changeup is almost always below average, and his command comes and goes. His fastball plays up due to his excellent extension, but he gets so much extension that he overstrides and it reduces the amount of feel he has, both in his changeup and command. If Manning can dial down the aggression in his delivery a bit, the starter traits should come to the forefront and give the Tigers a No. 2 or 3 starter.\"","\"|\"","","\"DET\"","\"2016, 1st (9) - DET\"","","2020","55","\"Scouting grades: Fastball: 65 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 55  The Tigers knew that Manning might be a bit of a project when they signed him for slightly above slot value after taking him in the first round of the 2016 Draft. Manning's father, Rich, is a former NBA player, and Matt was a two-sport prep star who could have gone on to play both sports at Loyola-Marymount. After initially being eased into pro ball, Manning's development took flight in 2018 as he pitched his way from Class A to Double-A and led Tigers Minor Leaguers with 154 strikeouts as a 20-year-old.  The 6-foot-6 right-hander generates easy velocity, sitting in the low-90s and touching 95-96 mph, and his fastball plays up because he gets so much extension toward the plate. His power curve is a low-80s hammer that has the chance to be a plus pitch in the future, and while his changeup lags behind, he's shown some feel for it, giving him a third at-least-average offering at his disposal. He's capable of missing bats and inducing weak contact with all three pitches, especially his plus fastball-curveball pairing.  The Tigers have worked with Manning to clean up his mechanics and it's already led to better fastball command, though, overall, he's still learning to repeat his delivery and arm slot. Manning's athleticism and remaining physical projection should go a long way in helping him with that. He has as much upside as any pitcher in the Tigers' system, with athleticism, size and stuff that point to him becoming at least a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","2","\"2016 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.8\"","\"49.2\"","\"|\"","1.0000","0.0000","0.0000","2.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2450","40","60","40","55","","","","45","60","50","60","","","","\"|\"","","","","","","\"|\"","65","50","60","","","","","50","\"LAA\"","0.500","\"XXX\""],["26","26","43","50","122","\"57.9\"","\"53.7\"","\"55.0\"","\"52.8\"","\"45.9\"","\"53.4\"","\"|\"","\"Luis\"","\"Patino\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"192\"","\"professional\"","320","6","\"|\"","2663","672715","","","\"sa3002792\"","\"|\"","36","\"Colombia\"","2","1","","\"High\"","2023","55","\"k11tj7Ee2qs\"","\"A premium on-mound athlete with elite makeup, Patio has blossomed into one of the more exciting teenage arms on the planet in a very short span of time.\"","\"Not long ago, Patio was an undersized Colombian shortstop who would pitch once in a while. The Padres liked his athleticism enough to sign him and move him to the mound full-time. He's added a full ten ticks to his fastball over the last two and a half years, and now is not only one of the best on-mound athletes in the minors, but a hard worker and team leader with infectious charisma. Patio's velocity came as he got in the weight room and added about 25 pounds. He was so dominant during his first few pro starts in the DSL that the Padres quickly pushed him stateside for the remainder of 2017, then to the Midwest League at age 18 the following year.   Not only does Patio have premium arm strength, but he has natural feel for spin, and is a curious learner who quickly actualizes instruction on the mound. He has already begun to vary the cadence of his delivery to mess with hitters' timing, and has mapped aspects of MacKenzie Gore's delivery to his own, just to see if it works for him. He's still a little too confident with his breaking ball in the zone, but it's hard not to expect an athlete with work habits like these (Patio has already learned and is fluent in English) to get better at everything. You can go nuts projecting on his secondaries and command the same way scouts did with Hunter Greene when he was in high school, and Patio's breaking stuff is further along than Greene's was at the same age. He likely won't grow into more velo because the frame for that isn't here, but he's already got plenty of heat. Conservatively, Patio has mid-rotation upside, but how the changeup and breaking ball command develop matter because that's where there's room for significant growth.\"","\"|\"","","\"SD\"","","\"July 2, 2016 - SD\"","2021","55","\"Scouting grades: Fastball: 65 | Curveball: 55 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 55    Patino may not have come with the type of fanfare like the other players signed by the Padres during their 2016-17 international spending spree, but the Colombian right-hander could end up being the best of the bunch. After finishing his 2017 pro debut as a 17-year-old in the Rookie-level Arizona League, Patino made the jump straight to the Class A Midwest League and dominated against older hitters before hitting his workload limit and being shut down for the season late in August.    Patino is both athletic and physically strong for his age, with present feel for throwing and locating four pitches. His quick right arm generates a fastball that's been up to 98 mph and usually sits in the low-to-mid-90s with late life thanks to his extension toward the plate. Patino's power slider in the upper 80s is a swing-and-miss offering, and he also shows aptitude for executing an above-average curveball as well as a changeup that stands to improve as he gains experience. He's consistently around the zone and could have at least above-average command once fully developed.    Patino already shows durability and holds his velocity deep into starts. His delivery and arm action require further refinement like so many young, live-armed hurlers, but he has the requisite athleticism and physical tools needed to make the proper adjustments.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","4","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"45.0\"","\"55.0\"","\"48.6\"","\"|\"","1.2500","0.0000","0.0000","2.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2500","40","60","40","","50","","","50","65","55","","60","","","\"|\"","","","","","","\"|\"","65","45","55","60","","","","50","\"TOR\"","0.500","\"XXX\""],["27","27","29","49","17","\"57.8\"","\"55.1\"","\"55.0\"","\"56.5\"","\"50.0\"","\"57.1\"","\"|\"","\"Alexander,Alex\"","\"Reyes\"","2019","\"24.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","220","4","\"|\"","985","621052","","15015","\"sa739551\"","\"|\"","45","\"Dominican Republic\"","1","0","","\"High\"","2019","55","\"Z_2KQ7Utxy4\"","\"Reyes' elite stuff belongs in the 60 FV tier, but constant injury has increased the likelihood that he ends up a reliever, at least for a while.\"","\"We erroneously peeled Reyes off this list during the summer. When he departed his May 30 start after four innings, he had thrown exactly 50 career frames. The MLB rule for rookie eligibility states that it has been exceeded when a pitcher has thrown more than 50 innings, so he's technically still eligible. Reyes has developed amid constant setbacks. He had a shoulder injury in 2015, a marijuana suspension that spanned the 2015 Fall League and start of the 2016 season, underwent Tommy John later in 2016 and then suffered a right lat ligament detachment in his first big league start back from TJ in 2018. The surgery to reattach his ligament took place in early June, which, with a six month recovery, means Reyes should be ready for 2019. Healthy Reyes is one of the best arm talents on the planet. His fastball will sit 93-97 and hover near 100 out of the bullpen. He'll also show you a plus changeup and curveball. His feel for each can be inconsistent, which is understandable given how little he has pitched over the last three years. If fully realized, Reyes has top of the rotation stuff. It's unclear how St. Louis will usher Reyes along next spring, both as far as his role and workload are concerned. He has the stuff to be a dominant multi-inning or high-leverage relief arm should the Cardinals think he's more likely to stay healthy that way. His innings total will likely need to be manicured somehow, and perhaps that's the way to go about building Reyes back up even if the org considers him a traditional starter long term.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","1","\"2012 J2 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"57.1\"","","\"|\"","1.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2600","40","70","55","60","45","","","50","70","60","70","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"COL\"","0.650","\"2nd\""],["28","28","24","48","4","\"57.7\"","\"55.9\"","\"55.0\"","\"59.4\"","\"52.5\"","\"60.0\"","\"|\"","\"Chris\"","\"Paddack\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","220","4","\"|\"","1923","663978","","20099","\"sa875195\"","\"|\"","34","\"Cedar Park HS (TX)\"","0","1","","\"High\"","2019","55","\"YwTLMq1jxSI\"","\"Paddack wields arguably the best changeup in the minors and his fastball has big velo and tough plane, so it's probably fine that his curveball is mediocre.\"","\"Amateur scouting heuristics would not have expected Paddack be here. He was a high school draftee who was 19 and a half on draft day (draft models like young players), and had no feel for spin (something modern pitching research has determined isn't a malleable trait). The Marlins signed him for $400,000 as an eight rounder and traded him to San Diego just over a year later in exchange for Fernando Rodney. The six starts Paddack made leading up to the deal were incredible. He had a 48:2 strikeout to walk ratio during that span, and he has continued to miss bats while filling up the strike zone since the Padres acquired him. He'd probably have been in the majors last year had Tommy John surgery not robbed him of more than a year of development (Paddack blew out in his third ever start as a Padres prospect).   His stuff was fine when he returned last year, with his fastball up to 95 in his first extended spring training start back from injury, and he topped out at 98 during the year. He'll likely never have a great breaking ball, but as long as he locates it properly against righties, it will be enough. If there's an 80 changeup in the minors, this is probably it, and plenty of starters with mediocre breaking balls have survived with heavy changeup use. Paddack's fastball plays in the strike zone and he can make it sink if he wants to work down, so he shouldn't run into any game theory-related issues due to a lack of repertoire depth because his stuff is just too good to hit when he locates it, even if you properly guess what's coming. It's rare for true aces to have such limited repertoires, and we think it's more likely that Paddack develops into a 3-4 WAR starter than a demigod, the way his numbers might indicate.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","4","\"2015 Draft Rnd 8 (MIA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"52.5\"","\"60.0\"","","\"|\"","1.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2050","50","60","60","45","","","","60","60","70","50","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["29","29","21","18","89","\"57.4\"","\"56.3\"","\"58.6\"","\"53.3\"","\"47.4\"","\"53.8\"","\"|\"","\"Carter\"","\"Kieboom\"","2019","\"21.7\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","340","6","\"|\"","1725","666198","\"kieboom_carter\"","19958","\"sa917937\"","\"|\"","14","\"Walton HS (GA)\"","0","1","","\"Med\"","2020","60","\"_-90cLZAZz4\"","\"He's unlikely to stay at shortstop, but Kieboom will stay somewhere on the infield and his early-career performance suggests he's going to get to much of his plus raw power in games.\"","\"Kieboom entered 2018 with just 48 full-season games under his belt due to a nasty hamstring injury that cut short his promising 2017 campaign. He crushed Hi-A, hitting .298/.386/.494 and forcing a promotion to Double-A at age 20. Kieboom didn't hit well during his two-month stay in Harrisburg and he didn't look very good at shortstop in the Fall League, but he has performed much better than expected for a hitter who is the age of a college sophomore. He is going to stay on the infield, and has big, playable raw power, and we're unconcerned about his late-season struggles. Kieboom's hands work in a tight, explosive circle, which generates all-fields thump and enables Kieboom to catch up to premium velocity. He's a little heavy-footed on defense but his arm plays on the left side of the infield and his mediocre range might be able to be hidden by modern defensive positioning. This is a complete player with a chance to hit in the middle of the order and also stay at shortstop, if not second or third base. That's a potential All-Star.\"","\"|\"","","\"WAS\"","\"2016, 1st (28) - WSH\"","","2020","55","\"Scouting grades: Hit: 60 | Power: 55 | Run: 50 | Arm: 55 | Field: 50 | Overall: 55  The Nationals selected Kieboom with the first of their back-to-back picks in the first round in 2016, four years after the organization had drafted his elder brother, Spencer, a catcher, in the fifth round. Regarded by scouts as one of the better prep hitters in his class, Carter, who signed for below slot at $2 million, has steadily built upon that reputation as a pro. After being limited by a hamstring injury in what was still a productive first full season, a healthy Kieboom broke out in 2018, earning a midseason promotion to Double-A at age 20 as well as an All-Star Futures Game selection after a torrid first half in the Carolina League. He took home the Nationals Minor League Player of the Year award after ranking among the organization's Minor League leaders with 48 extra-base hits (tied for first), 16 home runs (third) and 69 RBIs (second).  Kieboom impresses scouts with plus bat speed and loose wrists as part of a balanced right-handed swing. He's comfortable hitting to all fields, with plus raw power to his pull side that should play more from line to line as he gets stronger. He did a better job in 2018 of striking balance in his approach and consistently put together strong at-bats. While not a basestealing threat, Kieboom does have average speed, which plays up thanks to his quick feet and excellent instincts.  Kieboom has worked hard to improve his defense as a pro and projects to be at least average, with the necessary range, hands and arm strength to profile elsewhere on the infield if forced off shortstop. A move to second base, where he saw reps during the Arizona Fall League, is a possibility.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AAA\"","1","\"2016 Draft Rnd 1 (WSN)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"45.5\"","\"54.1\"","\"53.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","45","40","55","50","40","60","55","60","60","45","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","55","50","55","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["30","30","30","28","81","\"57.0\"","\"55.0\"","\"56.4\"","\"53.4\"","\"47.5\"","\"53.9\"","\"|\"","\"Brendan\"","\"Rodgers\"","2019","\"22.8\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","330","6","\"|\"","1256","663898","\"rodgers_brendan\"","17907","\"sa874238\"","\"|\"","23","\"Lake Mary HS (FL)\"","0","2","","\"Med\"","2019","55","\"8R3NqST3CPs\"","\"Rodgers has a chance to be an above average hitter with above average power who can play a passable shortstop, and he may be ready late in 2019.\"","\"Rodgers stood out early in his high school career outside Orlando, FL as a regular on the showcase circuit who was often the best player on the field at high profile events while also being the youngest. He had mostly solid average tools and good feel through the middle of his prep career. Then in his senior year, the arm strength, raw power, and bat speed all became plus, and he was the odds on favorite to go first overall. But Dansby Swanson, Alex Bregman, Andrew Benintendi, and fellow Florida prep hitter Kyle Tucker all took steps forward in the spring, and the Rockies were able to get Rodgers third overall.   In pro ball, Rodgers has benefitted form the Rockies' affiliates being extreme hitters' environments, which has mostly obscured in the surface stats the fact that Rodgers pitch selection is below average. It improved a bit in his second taste of Double-A in 2018, then became an issue again in his late-season promotion to Triple-A. He's fringy at shortstop and as a runner, so most scouts see him sliding over to second base long-term, but he's good enough to play shortstop everyday if a club doesn't have better options and focuses on shifting and positioning around him. There's enough here that it's likely Rodgers is a solid everyday player of some sort in 2020, but he may not be the star that some have anticipated.\"","\"|\"","","\"COL\"","\"2015, 1st (3) - COL\"","","2019","60","\"Scouting grades: Hit: 60 | Power: 55 | Run: 45 | Arm: 60 | Field: 55 | Overall: 60    When Rodgers was coming out of the Florida high school ranks as the top rated prospect in the 2015 Draft, he was seen as a prep shortstop who could drive the ball better than any high schooler at that position since Carlos Correa in 2012. Taken No. 3 overall and signed for a franchise-record bonus of $5.5 million, he's lived up to that billing by hitting pretty much everywhere he's been, going to the Futures Game twice and reaching Triple-A just before his 22nd birthday.    Rodgers has displayed premium bat speed from the outset of his career, with the ability to hit for average and power. He barrels balls up consistently and can drive the ball to all fields, with plenty of over-the-fence power now, and with more to come. He doesn't walk a ton, and can get a little pull-happy at times, but he did improve his walk rate and lower his strikeout rate in Double-A in 2018.    The Rockies love having their infielders learn multiple positions while developing in the Minors, and Rodgers has proven to be quite adept at it. While not overly quick, his arm, hands and instincts would allow him to stick at shortstop long term and the Rockies believe he's above-average at second and third as well. A shoulder issue kept Rodgers from going to the Arizona Fall League, but he should be healthy and ready to contribute at some point in 2019.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"MLB\"","1","\"2015 Draft Rnd 1 (COL)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"45.5\"","\"54.1\"","\"53.4\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","40","45","60","50","40","55","55","55","60","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","55","45","60","55","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["31","31","39","46","70","\"56.9\"","\"53.9\"","\"55.0\"","\"53.6\"","\"44.2\"","\"54.4\"","\"|\"","\"Jesus\"","\"Sanchez\"","2019","\"21.6\"","\"RF\"","\"L\"","\"R\"","\"75\"","\"230\"","\"professional\"","320","6","\"|\"","2245","660821","","","\"sa872787\"","\"|\"","41","\"Dominican Republic\"","1","1","","\"High\"","2020","55","\"_blAwKOM3jg\"","\"If bat speed is your thing, then you probably love Sanchez. If a well-manicured approach is your thing, you probably don't.\"","\"Corner bats with 30-grade plate discipline are scary, but Sanchez has the talent to override his impatience and so far he has performed in spite of it. In possession of a picturesque swing and some of the most electric bat speed in the minors, Sanchez has a .306/.347/.478 career line over four pro seasons, and he's been young for each of the levels to which he has been assigned. As awestruck as his swing leaves onlookers, it is imperfect and causes him to drive the ball into the ground about 50% of the time. He hits it so hard that it hasn't mattered yet, and it may not be prudent to tweak Sanchez's swing so long as he keeps performing, but the ceiling on his power output is huge if his bat path gets dialed in. This is a pretty traditional right field profile, instability and all, and Sanchez has a chance to hit at the heart of a big league lineup. He got a taste of Double-A late last year and should return there in 2019.\"","\"|\"","","\"TB\"","","\"July 2, 2014 - TB\"","2020","55","\"Scouting grades: Hit: 60 | Power: 55 | Run: 55 | Arm: 55 | Field: 55 | Overall: 55  Sanchez has done nothing but hit since signing with the Rays for $400,000 out of the Dominican Republic in 2014. After batting .329 between two Rookie levels in '16, Sanchez moved up to the Class A Midwest League in '17 and finished second in the circuit with a .305 average while homering 15 times in 117 games for Bowling Green. Sanchez continued to rake at Class A Advanced Charlotte last season, producing a .301 average that ranked fourth in the pitcher-friendly Florida State League. He also suited up for the World team at the SiriusXM All-Star Futures Game in July. Sanchez didn't fare as well after his promotion to Double-A in August, though, at 20 years old, he was nearly four years younger than the average player in the Southern League. After the season, the Rays added Sanchez to the 40-man roster.  Sanchez has the ingredients to be a difference-maker with the bat, as he's already shown that he can hit for both average and power during games at a young age. He has a fluid swing and an innate ability to impact the baseball from the left side of the plate, and there are few within the organization who consistently hit the ball as hard as Sanchez. Scouts expect him to tap into more power as he gets stronger and learns how to lift the ball more consistently, but he will need to tone down his aggressiveness and become more selective along the way.  Sanchez's athleticism and above-average speed serve him well in right field, where he projects as at least an above-average defender with a strong arm. He has the requisite offensive profile for the position, too, as a potential middle-of-the-order run producer.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","4","\"2014 J2 (TBR)\"","\"|\"","","","","\"|\"","4","39","\"|\"","","","\"|\"","\"40.9\"","\"54.5\"","\"54.3\"","","","","\"|\"","","","","1.0","1.0","1.0","\"|\"","30","30","60","50","50","60","50","55","65","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","55","55","55","55","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["32","32","33","47","44","\"56.9\"","\"54.6\"","\"55.0\"","\"54.5\"","\"49.2\"","\"55.0\"","\"|\"","\"Mike\"","\"Soroka\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"210\"","\"professional\"","220","4","\"|\"","1289","647336","\"soroka_mike\"","18383","\"sa874715\"","\"|\"","36","\"Bishop Carroll HS (CAN)\"","1","1","","\"Med\"","2019","55","\"Q3zPfo9dF1U\"","\"Soroka had an unfortunate shoulder injury in the middle of a successful major league debut, but indications are that he's ready to pick up where he left off.\"","\"Soroka is a former hockey defenseman who brings that mentality to the mound, attacking hitters with three above average pitches and command. He attacks the zone with a low-90s sinker down in the zone and is a pitch efficient starter who isn't gunning for the strikeout. He's also a shorter strider so his velocity plays down a bit, making his command and offspeed pitches even more important. Soroka's changeup went from rarely used to a pitch that flashes plus in the last year or so, and his high-spin hybrid breaking ball has always been a trusted secondary pitch. He missed much of 2018 with a muscular issue in his shoulder, but was ready to pitch in the big leagues in September, hitting the mid-90s in simulated games and only staying out of competitive contents because of the Braves' cautious approach to his rehab.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"MLB\"","3","\"2015 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"55.0\"","","\"|\"","0.2500","0.0000","0.0833","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2280","2725","45","55","50","","55","","","55","55","55","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["33","33","41","43","68","\"56.8\"","\"53.8\"","\"55.0\"","\"53.6\"","\"43.6\"","\"54.5\"","\"|\"","\"Vidal\"","\"Brujan\"","2019","\"21.3\"","\"2B\"","\"S\"","\"R\"","\"69\"","\"155\"","\"professional\"","320","6","\"|\"","2567","660644","","","\"sa872786\"","\"|\"","22","\"Dominican Republic\"","1","2","","\"Med\"","2021","55","\"u9ijt1PWgYM\"","\"Brujan is next in line behind Jose Altuve, Dustin Pedroia, and Ozzie Albies to fit the description of tiny, standout big league second baseman with shockingly loud tools. Indeed, of the current crop of similar prospects (Luis Urias and Nick Madrigal), Brujan's tools are the loudest.\"","\"Five years ago, Brujan was illiterate and living in extreme poverty in the Dominican Republic. Now he's fluent in multiple languages and has grown so much as an athlete and ballplayer that we think he'd be in the conversation for the 2019 draft's first pick were he a college player. If you're willing to look beyond Brujan's diminutive stature, he leaves nothing to be desired. He is an elite athlete with acute baseball instincts, a dynamic up-the-middle defensive profile, and mature feel for the strike zone. He has always been physical enough to make quality contact and fast enough to make an impact on the bases, but really began driving the ball in 2018 as his frame started to physically mature. He slashed .313/.395/.427 at Low-A before an August promotion to Hi-A, where he slugged a shocking .582. Aside from his size, Brujan's profile is flawless and he has a chance to be a star.\"","\"|\"","","\"TB\"","","\"Oct. 17, 2014 - TB\"","2020","55","\"Scouting grades: Hit: 60 | Power: 40 | Run: 70 | Arm: 55 | Field: 55 | Overall: 55    Signed for $15,000 out of the Dominican Republic in 2014, Brujan made his stateside debut two years later and then flashed his top-of-the-lineup potential in '17 by ranking among the Class A Short-Season New York-Penn League leaders in a host of offensive categories. He was even more impressive last year with the move up to full-season ball, as Brujan led the Minors in runs scored (112) and finished second in steals (55) while hitting .320/.403/.459 with 41 extra-base hits in 122 games between the Midwest and Florida State Leagues.     The switch-hitting Brujan is advanced from both sides of the plate. He already knows how to control the strike zone at a young age and recognizes pitches well, with bat-to-ball skills and a knack for making hard contact that lead scouts to project him as a plus hitter in the future. He has sneaky raw power in his left-handed swing, and it was from that side that he hit all nine of his home runs in 2018. His right-handed swing is more contact-oriented. That Brujan rarely strikes out and takes his walks to go along with natural hitting ability underscores his potential as a top-of-the-order presence, a profile that's only enhanced by his plus-plus speed and aggressiveness on the basepaths.    Brujan's wheels translate to good range at second base, where he profiles as a slightly above-average defender with average arm strength. The Rays have no shortage of promising middle infielders in their system, though none can rival Brujan's upside as a true leadoff man.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","3","\"2014 J2 (TBR)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"41.4\"","\"55.9\"","\"50.2\"","","","","\"|\"","","","","1.0","2.0","0.0","\"|\"","35","30","45","65","50","55","60","45","50","65","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","40","70","55","55","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["34","34","38","44","69","\"56.8\"","\"53.9\"","\"55.0\"","\"53.6\"","\"43.9\"","\"54.5\"","\"|\"","\"Drew\"","\"Waters\"","2019","\"20.4\"","\"CF\"","\"S\"","\"R\"","\"74\"","\"183\"","\"professional\"","320","6","\"|\"","2091","671221","\"waters_drew\"","","\"sa3004378\"","\"|\"","37","\"Etowah HS (GA)\"","1","1","","\"High\"","2021","55","\"lNnHDBf17DI\"","\"Waters has a rare skillset, with 55 or 60 tools across the board. He reached Hi-A as a teenager with a breakout 2018 campaign.\"","\"Waters was the rare prep prospect who had present hit tool utility, top-of-the-line prep performance, and 55- or 60-grade supporting tools to give him both high certainty and some ceiling. He got lost in the shuffle a bit in his deep draft class and had a tough pro debut due to both fatigue and swing tinkering. His full season debut in 2018 was a smashing success; he demolished the Low-A Sally League and posted a 98 wRC+ in High-A as a teenager. Waters' raw power is a 55 that will likely be a 60 as he fills out, and his speed is a current 60 that likely becomes a 55. His center field instincts are above average, so he's still got a solid chance to stick at the position and his arm is an easy plus. Waters' carrying tool is his bat and he regained an approach that works for him in 2018. His exciting combination of physical projection, now ability, and ceiling will give him upward mobility in the Top 100 with a strong start to 2019.\"","\"|\"","","\"ATL\"","\"2017, 2nd (41) - ATL\"","","2021","55","\"Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 60 | Field: 60 | Overall: 55    The Braves deservedly have a reputation for developing young pitching, with many exciting arms reaching Atlanta in 2018 and many more to come. But it would be a mistake to look past the outfield pipeline as well. Ronald Acuna Jr. made a huge splash in Atlanta last year, Cristian Pache is ready to attack the upper levels of the system and Waters, taken from the Georgia high school ranks in the second round of the 2017 Draft and coming off a very successful first full season that included a South Atlantic League All-Star nod and a promotion up a level, is one step behind him.    Waters has the chance to be an impactful hitter from both sides of the plate. Mechanical adjustments on his swing, particularly his stride, allowed him to be on time with his buggywhip stroke. He's better from the left side currently, but has shown the ability to make hard contact and drive the ball both ways, with raw power sure to turn into more consistent in-game pop as he matures. Waters' plus speed works on the basepaths, where he is a threat to steal, and in the outfield, and he has every chance to stick in center field long-term.    After a first full season in which Waters' considerable tools showed up perhaps ahead of schedule, the Braves are excited to see what the young outfielder can do as an encore. He has the chance to be a dynamic, elite-level performer, and seeing a young outfield of Acuna, Pache and Waters -- yes, he has the arm and offensive profile for right field -- in Atlanta should excite all Braves fans.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","4","\"2017 Draft Rnd 2 (ATL)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"41.8\"","\"55.9\"","\"50.2\"","","","","\"|\"","","","","1.0","1.0","1.0","\"|\"","35","30","55","60","45","60","60","50","60","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","60","60","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["35","35","31","45","16","\"56.8\"","\"54.9\"","\"55.0\"","\"56.5\"","\"47.8\"","\"57.3\"","\"|\"","\"Nick\"","\"Madrigal\"","2019","\"22.2\"","\"2B\"","\"R\"","\"R\"","\"67\"","\"165\"","\"professional\"","320","6","\"|\"","1394","663611","\"madrigal_nick\"","","\"sa3008139\"","\"|\"","32","\"Oregon State\"","1","1","","\"Low\"","2020","55","\"tQxQekapA8k\"","\"Tiny Nick Madrigal looked like a star before a broken wrist injury last February. Now, we wait and see if post-draft concerns about his size, power, and durability were just due to the lingering effects of the injury or if they're actual, long-term concerns.\"","\"When Madrigal fractured his wrist during Oregon State's second series of the year, he was hitting .560 (14-for-25) with two doubles, two homers, and three steals in three attempts. For two long weekends in Arizona he did everything. He crushed balls in all parts of the strike zone, ran plus-plus times to first base, and made several highlight reel defensive plays at second base. The wrist fracture kept him out for the rest of February, all of March, and most of April. When he returned, Madrigal kept hitting, but not for power, which is consistent with what plagues hitters for several months after they've had a break in the hand/wrist area.   That trend continued through his first pro summer, which was interrupted by a hamstring issue, as Madrigal struggled to pull and/or lift the ball at all. He had a downward, slashing swing instead of the dynamic and athletic cut he'd had early in the year, when he could scoop and lift stuff at the bottom of the zone. But he kept making contact. It was a month before a pro pitcher was able to strike Madrigal, who only K'd in 3% of his pro plate appearances last year, out.   It's fair to make a distinction between prospects who are small, and ones who are just short. Jose Altuve is short, but is built like a little tank. Madrigal is small, a diminutive 5-foot-7, 165 pounds, and this, combined with his total lack of post-draft power, has the pro side of scouting very concerned. He looked tired and sluggish during instructional league, though it wasn't as if he'd played a whole year and was an obvious candidate to be run down, furthering concerns that his size will be an issue. We're inclined to believe there's a substantial bounce-back on the horizon. He was the best draft-eligible hitter we saw last year, a complete player with few, if any, flaws.\"","\"|\"","","\"CWS\"","\"2018, 1st (4) - CWS\"","","2020","55","\"Scouting grades: Hit: 65 | Power: 40 | Run: 60 | Arm: 50 | Field: 60 | Overall: 55  The Pacific-12 Conference player of the year as a sophomore in 2017, Madrigal saw his chances of repeating end when he broke his left wrist early in his junior season. He still lived up to his reputation as the best player and hitter in college baseball and became the second-highest-drafted second baseman ever when the White Sox picked him at No. 4 overall (two spots lower than the Brewers took Rickie Weeks in 2003). After helping Oregon State win the College World Series, he signed for $6,411,400 and batted .303 in his pro debut while advancing to Class A Advanced.  Madrigal's introduction to pro ball reinforced why scouts considered him the best pure hitter in the 2018 Draft. Unfazed by advanced competition, he used his controlled right-handed swing to spray line drives all over the field while striking out just five times in 173 plate appearances. He's small and doesn't have a lot of raw strength, but his ability to barrel the ball and his plus speed should produce a healthy amount of doubles and maybe 12-15 homers per season.  Recruited by Oregon State as a shortstop, Madrigal wound up playing second base for the Beavers in deference to Cadyn Grenier, an Orioles supplemental first-rounder who was rated as the best college defender in the 2018 Draft. Madrigal has the hands and actions to play shortstop, though his average arm makes him a better fit at second base. Chicago plans on trying him at short but he spent almost all of his debut at second, where he could develop into a Gold Glover.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","3","\"2018 Draft Rnd 1 (CHW)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"46.4\"","\"59.1\"","\"52.0\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","40","45","70","55","50","70","45","45","70","60","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","65","40","60","50","60","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["36","36","42","42","151","\"56.7\"","\"53.7\"","\"55.0\"","\"52.4\"","\"45.5\"","\"53.0\"","\"|\"","\"Luis\"","\"Urias\"","2019","\"22.0\"","\"2B\"","\"R\"","\"R\"","\"69\"","\"185\"","\"professional\"","320","6","\"|\"","1924","649966","","16622","\"sa828496\"","\"|\"","21","\"Mexico\"","1","2","","\"Med\"","2019","55","\"euhgiB0OSV4\"","\"Urias reached the majors last year amid some approach tweaks in an effort to coax more power from a profile that already has top-shelf feel for contact. He's not likely an impact bat, but should be a well-rounded above-average regular at second base.\"","\"Urias walked more than he struck out in every year of his pro career until 2018, when his K% rose all the way to 20%. Though he has always utilized a long, slow leg kick, Urias used to cut it down when he got into two-strike counts, something he no longer did last year, probably in effort to hit for more power. He still managed to slash .296/.398/.447 as a 21-year-old in the hitter-friendly PCL and reached San Diego in September. Even with minor tweaks, Urias isn't likely to hit for anything more than doubles power, but he should continue to be a plus bat who adds value on the bases and in the field  la Joey Wendle or Cesar Hernandez. Ian Kinsler's presence combined with Urias early-season struggles caused the Padres to demote Urias to Triple-A. He's raking there and is still just the age of a college junior, so his initial numbers in MLB likely aren't anything to worry about.\"","\"|\"","","\"SD\"","","\"Dec. 27, 2013 - SD\"","2019","55","\"Scouting grades: Hit: 70 | Power: 45 | Run: 50 | Arm: 55 | Field: 55 | Overall: 55    Urias has established himself as one of the Minors' better pure hitters since the Padres purchased the then-16-year-old's rights from Mexico City for just $100,000 in December 2013. He won the California League batting title (.330) and MVP Award as a 19-year-old after opening the season as the circuit's youngest player, was a Double-A Texas League All-Star in 2017 and then received his first big league callup at 21 last August after a strong Triple-A campaign that included a Futures Game selection in July. Appearing in 12 games with San Diego, Urias hit .208 with two home runs before a hamstring injury ended his season.    Urias has innate bat-to-ball skills and produces hard line drives across the entire field with a compact, level swing. He has plus on-base skills because his approach, plate discipline and pitch recognition are all advanced, and he led the Texas League in on-base percentage (.398) in 2017 before posting the same mark last season in Triple-A. Urias has more power than his size suggests, and after adding a more pronounced leg kick, he got to it more often in 2018, en route to 10 home runs and 31 doubles, both career highs, between Triple-A and the Majors. While the uptick in his power came with an uncharacteristically elevated strikeout rate, Urias became more comfortable with the swing as the season unfolded and slashed .420/.480/.659 with 15 extra-base hits in August prior to his callup.    Urias' best position is second base, and he made all 12 of his big league starts there last season. He's an above-average defender at the keystone, with good lateral range, reliable hands and above-average arm strength that also enable him to play both shortstop and third base if needed. Overall, Urias profiles as a bat-first second baseman who hits for average and gets on base at a high clip from atop a big league lineup.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","3","\"2013 J2 (SDP)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"42.7\"","\"52.7\"","\"53.9\"","","","","\"|\"","","","","1.0","2.0","0.0","\"|\"","50","40","20","50","50","50","65","45","35","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","70","45","50","55","55","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["37","37","32","27","47","\"56.7\"","\"54.8\"","\"56.4\"","\"54.2\"","\"41.7\"","\"55.3\"","\"|\"","\"Bobby\"","\"Witt Jr.\"","2019","\"19.0\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"185\"","\"draft\"","425","8","\"|\"","2813","","\"witt_bobby\"","","","\"|\"","38","\"Coleyville Heritage HS TX)\"","2","0","","\"High\"","2023","55","","\"Plus power, speed and glove. Bat-to-ball skills are suspect but he quelled some concerns about the hit tool late in 2018, then had a loud senior spring.\"","\"Witt was on the national scouting radar a few years ago, both as the son of a prominent big leaguer and agent/adviser but also for being, with C.J. Abrams, one of the most precocious talents in this class. There was some concern early in the summer when he was swinging through fastballs in the zone that this could be a 40 bat that goes lower in the first round, but he rebounded well in the fall and spring. It's still a power-over-hit profile along the lines of Trevor Story but Witt may be a better athlete, runner, and defender than Story as well. He's now securely the consensus second-best prospect in the draft class.\"","\"|\"","\"Colleyville Heritage (Texas) HS\"","","","","","60","\"<a href=\"https://www.mlb.com/video/2019-draft-bobby-witt-jr-ss-c2520534783?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 55 | Run: 60 | Arm: 60 | Field: 60 | Overall: 60    Bobby Witt went third overall in the 1985 Draft before winning 142 games during a 16-year big league career. His son could go even higher in the Draft in 2019, as he's the consensus top prep prospect available. He performed well at several prominent 2018 events, winning the High School Home Run Derby at the All-Star Game and claiming MVP honors at the Under Armour All-America Game, the States Play Series and the 18-and-under Pan American Championships in Panama. Gatorade named him its 2019 national high school player of the year.    A rare potential five-tool shortstop, Witt didn't always make consistent contact on the showcase circuit last summer but scouts aren't worried about his bat. The right-handed hitter shows good barrel control and some willingness to use the entire field, so he could hit for average if he modifies his aggressive approach. His raw power and speed are both plus tools, which, combined with his baserunning instincts, could make him a 20-20 player.    Witt covers plenty of ground at shortstop, has quick hands and possesses the arm strength to make all the necessary throws -- as well as pump mid-90s fastballs from the mound. His love for the game is evident, and scouts praise his makeup as much as his physical ability. He'll turn 19 shortly after the 2019 Draft, making him old for his class and sophomore-eligible in '21 in the unlikely event he follows through on his commitment to Oklahoma.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","1","\"2019 Draft Rnd 1 (KCR)\"","\"|\"","2","2","\"KCR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"38.2\"","\"56.4\"","\"52.0\"","","","","\"|\"","","","","2.0","0.0","0.0","\"|\"","20","60","30","60","50","60","50","65","60","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","60","60","60","\"|\"","","","","","","","","","","",""],["38","38","37","41","77","\"56.5\"","\"54.1\"","\"55.0\"","\"53.5\"","\"48.3\"","\"53.9\"","\"|\"","\"Ian\"","\"Anderson\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","320","6","\"|\"","1708","666120","\"anderson_ian\"","","\"sa917921\"","\"|\"","35","\"Shenendowa HS (NY)\"","1","1","","\"Med\"","2020","55","\"MxmMIeX0saw\"","\"In two seasons, Anderson has progressed from upstate New York prep standout to Double-A without many speed bumps, with above average stuff and pitchability helping him project as a likely No. 3 or 4 starter.\"","\"Anderson was a prep standout as an underclassman and despite some minor injuries in his draft year, was the third overall pick in 2016. The Braves got him for an under slot bonus that freed them up to grab Wentz, Muller, and Wilson for over slot bonuses; that group has worked out extremely well so far, especially considering how risky a subgroup prep pitching is. Anderson is the most advanced in terms of his combination of stuff now, command, and size, as evidenced by reaching Double-A at age 20 with excellent stats at every stop. He isn't the sexiest prospect in terms of spin rates, so his command will need to continue to be a separator as the hitters he faces continue to get better. Anderson flashed a 60 curveball as an amateur but it's more of a 55 now, while his changeup went from not being used much to flashing plus regularly, passing ahead of his curveball for some scouts.\"","\"|\"","","\"ATL\"","\"2016, 1st (3) - ATL\"","","2020","55","\"Scouting Grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 55  Players taken No. 3 overall have gone on to accomplish great things in baseball, from Hall of Famers Robin Yount and Paul Molitor to All-Star arms like Trevor Bauer and Steve Avery. The Braves took Avery in that spot back in 1988; Anderson was the choice in 2016 and if his progress as a pro, including finishing second in the system in ERA and third in strikeouts in 2018, is any indication, he's not far from joining his predecessors.    Anderson has made strides in using his outstanding three-pitch mix more effectively, starting with a fastball he can run up to 96 mph. He throws downhill and has struck out more than 10 batters per nine innings while also generating a good amount of groundball outs. His curve remains an out pitch and his changeup, which he's worked on tirelessly, also is a plus pitch at times. In 2018, he showed an ability to pitch to all quadrants and set up hitters with all three offerings.    Anderson's walk rate improved in 2018, but he still needs to refine his overall command. Because of his repeatable delivery and understanding of how to pitch, the Braves are confident he'll have average control, which should allow him to reach his potential as a frontline type starter.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","3","\"2016 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"48.3\"","\"55.8\"","\"48.3\"","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2175","1700","45","55","50","50","","","","55","55","60","55","","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","50","\"MIN\"","0.500","\"XXX\""],["39","39","34","26","150","\"56.5\"","\"54.5\"","\"56.4\"","\"52.4\"","\"44.9\"","\"53.1\"","\"|\"","\"Luis\"","\"Robert\"","2019","\"21.8\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","330","6","\"|\"","1565","673357","","","\"sa3003396\"","\"|\"","27","\"Cuba\"","2","-1","","\"High\"","2020","55","\"yolHGuJGfEk\"","\"If we could trade bodies with one guy in the minors, it'd probably this guy. Robert is a toolshed who spent most of 2018 dealing with a thumb ligament issue, and much of his future is unclear due to issues with plate discipline and contact.\"","\"More than a full year removed from all that intrigue and we still know relatively little about Luis Robert, largely due to a thumb ligament sprain LouBob dealt with throughout 2018. His signing with Chicago marked the end of a more lucrative era for young international players who are now subject to more tight-fisted rules capping bonus amounts. Despite a limited market due to the timing of his deal, Robert signed for $26 million thanks to his all-world physical gifts. The raw power and top-end speed were obvious in workouts, but unless teams scouted him in Series Nacional or during the Cuban National team's annual CanAm League tour, little was known about his ability to hit big league-quality pitching, or what his instincts were like in center field.   Because his thumb cost him April, May, and July (he re-aggravated it), it was hard to get extended looks during 2018 until Robert's six-week stint in the Arizona Fall League (which was also interrupted by a hamstring issue). LouBob's AFL stats were fine, but his swing path left him vulnerable to velocity on the inner half, and he too often expanded the zone. There's doubt that he'll get to all of his raw power in games, both due to the swing path and lack of plate discipline, but it isn't as if he's had time to make proper adjustments yet, and the pitching he saw in Arizona was the best he's seen in his life. The ceiling is the same as it was purported to be before he signed: power, speed, offensive performance similar to Carlos Gomez's best years. There's just more risk that Robert doesn't get there.\"","\"|\"","","\"CWS\"","","\"May 27, 2017 - CWS\"","2020","60","\"Scouting grades: Hit: 50 | Power: 55 | Run: 65 | Arm: 60 | Field: 55 | Overall: 60  Shortly before new rules severely curtailed international bonus payments, the White Sox signed Robert for $26 million -- the second-highest ever for an amateur -- and a matching amount as a tax penalty in May 2017. They expected him to move quickly after he had batted .401/.526/.687 as an 18-year-old in Cuba's top league in 2016, but his first two pro seasons were shortened by knee, ankle and thumb injuries. A hamstring strain sidelined him early in the Arizona Fall League but he returned to showcase the best all-around tools in the developmental circuit.  Though he's not a switch-hitter or an infielder, Robert has a lot of similarities to Yoan Moncada, who set the amateur bonus record with $31 million from the Red Sox before they sent him to Chicago in the Chris Sale trade. He has electric bat speed, well above-average raw power and speed, and the upside of solid or better tools across the board. Also like Moncada, the right-handed hitter comes with some swing-and-miss concerns and will need to improve his plate discipline to realize his offensive potential.  Robert went from showing solid speed in Cuba to clocking sub-6.3-second 60-yard dashes during the tryout process, and even if he loses a step as he matures physically, he could be a 30-30 player. He's still a bit raw with his reads and jumps in center field but he has the physical ability to become a solid defender up the middle with more experience. If he has to move to a corner, his strong arm and offensive profile will fit well in right field.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","1","\"2017 J2 (CHW)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"42.7\"","\"53.6\"","\"51.6\"","","","","\"|\"","","","","2.0","-1.0","1.0","\"|\"","30","30","65","60","50","60","45","55","65","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","65","60","55","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["40","40","23","17","131","\"56.2\"","\"56.1\"","\"58.6\"","\"52.7\"","\"47.1\"","\"53.2\"","\"|\"","\"Keibert\"","\"Ruiz\"","2019","\"20.9\"","\"C\"","\"S\"","\"R\"","\"72\"","\"200\"","\"professional\"","340","6","\"|\"","1654","660688","","","\"sa872528\"","\"|\"","13","\"Venezuela\"","-1","1","","\"High\"","2020","60","\"jGl4H285JjI\"","\"Elite arm accuracy, receiving, and feel for contact drive Ruiz's profile, which is incomplete but still spectacular for a catcher.\"","\"Watching Ruiz catch is like watching video of Alan Shepard play golf on the moon. Things seem to be moving at a different pace for Keibert, especially on defense. He has a thick, unimpressive build and is a mediocre athlete, but almost all of his baseball skills are elite. He's one of the better receivers in the minors and is a better ball blocker than one would expect given his lack of athleticism, as if he has wild pitch precognition. Despite average pure arm strength, Ruiz is going to snipe a lot of would-be base-stealers because his throws are almost always right on the bag.   The skills-over-tools coloration of Ruiz's profile continues on offense, where his hand-eye coordination and bat control make him extraordinarily hard to strike out. He struck out in just 8% of his plate appearances last year as a 19/20-year-old at Double-A Tulsa. Because Ruiz can make contact with just about anything, he tries to, and his lack of selectivity will likely limit his big league power output and perhaps his ability to reach base. But he has a very rare skillset for a catcher and a good chance to be an All-Star.\"","\"|\"","","\"LA\"","","\"July 20, 2014 - LAD\"","2020","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 50 | Field: 55 | Overall: 55    Ruiz earned a $140,000 bonus out of Venezuela in 2014 because of his defensive prowess, then delighted the Dodgers by batting .374/.412/.527 in his U.S. debut at age 17 two years later. He has blossomed into one of the game's best all-around catching prospects while getting promoted aggressively, spending 2018 as the second-youngest regular (age 19) in the Double-A Texas League. He shared time at Tulsa with Will Smith, another prime catching prospect who's four years older but doesn't have as much offensive upside.    A switch-hitter, Ruiz has been much more effective from the left side of the plate and only one of his 23 homers in his first four pro seasons came from the right side. The toughest batter to strike out in the Texas League last season (12.6 plate appearances per whiff), he excels at making contact thanks to his advanced feel for the barrel and disciplined approach. He has solid raw power and could hit 15-20 homers on an annual basis once he hunts more pitches to drive and hits more balls in the air.    Ruiz is quicker than most catchers and moves well behind the plate. He has soft hands and frames the ball well, though he has occasional lapses of consistency with his receiving. He has average to solid arm strength but threw out just 24 percent of basestealers in his first two years in full-season ball.\"","\"|\"","","","","","","\"|\"","\"LAD\"
