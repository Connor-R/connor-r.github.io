 of time and patience with his development.    Though Fletcher makes loud contact when he connects at the plate, there are questions about his hitting ability and how well his raw power will translate into production. He has a big leg kick that he'll need to tone down and he may have to rework his right-handed swing. He must refine his reads and jumps to get the most out of his speed on the bases and in the outfield.\"","\"|\"","","","","","","\"|\"","\"STL\"","","14","\"2019 Draft Rnd 2 (STL)\"","\"|\"","105","58","\"STL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"47.7\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","25","50","60","40","55","40","50","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","60","60","55","\"|\"","","","","","","","","","","",""],["902","899","860","567","970","\"42.4\"","\"42.5\"","\"41.4\"","\"46.3\"","\"36.6\"","\"47.2\"","\"|\"","\"Will\"","\"Banfield\"","2019","\"19.5\"","\"C\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","240","6","\"|\"","2413","677943","\"banfield_will\"","","\"sa3007973\"","\"|\"","","\"Brookwood HS (GA)\"","0","0","","\"High\"","2023","40","\"KI7Z1Rzt2UM\"","","\"Banfield burst onto the scouting scene as a prep underclassman, looking among the best in his class with above average raw power, a plus arm, and advanced defense. Things didn't go quite as well in his draft spring, as those three tools continued to stand out, but Banfield's swing mechanics, feel to hit, and overall hitting projection tailed off a bit. The Marlins like the upside here, with a chance to have an above average defensive catcher who may just need consistent coaching to tease out average offensive upside. Even if there isn't much movement there, a hindered power hitter with these defensive tools and makeup still could be an everyday catcher with what is being run out there in the big leagues today.\"","\"|\"","","\"MIA\"","\"2018, CBB (69) - MIA\"","","2022","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 70 | Field: 55 | Overall: 45  The most polished high school defensive catcher in the 2018 Draft, Banfield made a case to become the third Brookwood High (Snellville, Ga.) product selected in the first round, following Jason Bulger (2001) and Lucas Sims (2012). Miami grabbed him with a supplemental second-round choice and paid him a $1.8 million bonus (nearly twice his slot value at No. 69) to sway him away from Vanderbilt.  Banfield's signature tool is his well-above-average arm strength, which he enhances with a quick release and accuracy on his throws. His receiving skills are advanced and smooth. A natural leader, he impressed teammates in his pro debut and has taken to learning Spanish so he can better communicate with all of his teammates, especially the pitchers.   Though he's considered a defense-first catcher and struck out in 29 percent of his plate appearances during his first taste of pro ball, Banfield offers some upside at the plate. He has good bat speed and impacts the baseball, but he tends to get overly aggressive and his right-handed swing gets long. The question is how patient the Marlins will be with his hitting before advancing him to the upper levels after they sent him to low Class A at age 18 last summer.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","19","\"2018 Draft Rnd 2 (MIA)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"33.6\"","\"47.7\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","55","50","45","60","40","50","55","45","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","70","55","\"|\"","","","","","","","","","","",""],["903","900","832","972","713","\"42.4\"","\"42.6\"","\"40.0\"","\"48.1\"","\"44.4\"","\"48.4\"","\"|\"","\"Jalen\"","\"Miller\"","2019","\"22.4\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","230","6","\"|\"","1275","663692","\"miller_jalen\"","","\"sa875016\"","\"|\"","","\"Riverwood HS (GA)\"","0","0","","\"Med\"","2020","40","","","\"Miller's lack of arm strength really boxes him in at second base, which means he has to hit enough to be a regular there because defensive versatility, and therefore a viable utility role, isn't part of his profile. Much of the pressure will be on the bat to ball skills as Miller is a compact guy with average bat speed. He probably needs to be a 60 bat or better to play every day, which is feasible considering that his attributes, dating back to high school, are lead by a short swing and barrel control. He's off to a good start in 2019, walking nearly as much as he has struck out.\"","\"|\"","","\"SF\"","\"2015, 3rd (95) - SF\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 55 | Arm: 45 | Field: 55 | Overall: 40  As an amateur, Miller drew comparisons to fellow Georgia high schooler Brandon Phillips because they had similar offensive and defensive tools at the same stage of their careers. They went in the same area of the Draft, with Phillips an Expos second-rounder in 1999 and Miller signing for an over-slot $1.1 million as a Giants third-rounder in 2015. While Phillips immediately produced at the plate in pro ball, Miller struggled offensively until he repeated high Class A in 2018.  Miller always had an efficient right-handed swing but didn't start making hard contact until he gained more muscle and experience. He has strong wrists and finished fifth in the California League with 51 extra-base hits last year after he started to turn on more pitches. His aggressive approach results in few walks, however, and may require an adjustment against more advanced pitchers.  A solid runner, Miller can steal an occasional base. Like Phillips, he was drafted as a shortstop but wound up at second base. His below-average arm limited his effectiveness on the left side of the infield, but his quickness and soft hands make him an asset at the keystone.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AA\"","24","\"2015 Draft Rnd 3 (SFG)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"44.1\"","\"49.5\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","40","50","55","45","40","50","45","50","55","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","55","45","55","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["904","901","833","568","1004","\"42.4\"","\"42.6\"","\"41.4\"","\"46.0\"","\"39.2\"","\"46.7\"","\"|\"","\"Kevin\"","\"Merrell\"","2019","\"23.5\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"180\"","\"professional\"","240","6","\"|\"","2055","656736","\"merrell_kevin\"","","\"sa915707\"","\"|\"","","\"South Florida\"","0","0","","\"High\"","2021","40","\"p8Lm9rfHBqg\"","","\"Merrell was a sleeper prep prospect as a 70 runner without much else in terms of present tools to offer, so he headed to South Florida, where he blossomed in his draft year. He's now an 80 runner but still doesn't quite have the hands or actions for the infield; he could work his way into being a passable second baseman, but we would guess center field is where he lands. His approach is solid but not great, in part because he has above average bat control and, obviously, the speed to outrun softly-hit balls. There's enough power to hit homers to the pull side when he gets ahold of a fastball in, but not much in way of home run potential. He's gotten a little too pull-heavy in pro ball and should use more of an all-fields approach to have a shot to develop the contact skills he needs to turn into a low-end regular.\"","\"|\"","","\"OAK\"","\"2017, CBA (33) - OAK\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 70 | Arm: 45 | Field: 50 | Overall: 45  Speed is a commodity that's hard to come by in prospects. When one combines it with an outstanding college season swinging the bat, he's likely to rise up Draft boards. That's what happened with Merrell, who hit .384 as a South Florida junior to land him at pick No. 33 in 2017. Though he was banged up, he had a strong pro debut in the New York-Penn League and was holding his own during his full-season debut in the California League until a sprained elbow shelved him in June.  Merrell should be able to use his legs to wreak havoc on the basepaths. He's still learning his left-handed swing and he had a tendency to hook balls on the ground early on. He's now working on getting some separation so he can impact the ball, and he's learning to slash the ball to the left side so he can use his legs to help him more. The combination of approach and speed could make him an above-average hitter, albeit one with little power, in time. It's unclear what Merrell's long-term defensive home will be. He's unorthodox defensively at short, with a fringy arm, but he does have impressive range. He impressed in big league camp during 2018 Spring Training, playing on both sides of second base. He also played some outfield in college.  It could be that Merrell ends up fitting a super-utility role at the big league level, with his speed playing at a number of positions, though it's too early to rule out an every day gig at second base. Most importantly, he needs to make up for lost at-bats in 2019.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","22","\"2017 Draft Rnd 1 (OAK)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"38.2\"","\"48.2\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","20","40","80","40","55","55","30","40","80","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","70","45","50","\"|\"","","","","","","","","","","",""],["905","902","834","569","950","\"42.4\"","\"42.6\"","\"41.4\"","\"46.5\"","\"35.8\"","\"47.5\"","\"|\"","\"Colin\"","\"Barber\"","2019","\"18.5\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"185\"","\"draft\"","320","8","\"|\"","2960","","\"barber_colin\"","","","\"|\"","","\"Pleasant Valley HS (CA)\"","0","0","","\"High\"","2024","40","","\"Late-rising NorCal prep center fielder has plus speed and athleticism to project the hitting ability to progress.\"","\"Late-rising NorCal prep center fielder has plus speed and athleticism to project the hitting ability to progress. High-effort player, somewhat stiff, bat is quick, swing compact. Some tweener bench OF traits.\"","\"|\"","\"Pleasant Valley (Calif.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-colin-barber-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  Barber looked like an up-and-coming prospect as a freshman on Pleasant Valley High School's varsity team in Northern California, but a broken leg during his sophomore year cost him nearly all of the season. He came back strongly as a junior, appeared at several summer showcase events and has continued to perform during his senior season, even though his home area was impacted by the Camp Fire last fall.  Barber has the potential to have an offensive profile that fits well in an outfield corner. Using a wide stance, Barber has a quick swing that allows him to barrel up the ball consistently. There's current and even more future power to come in his left-handed swing. An above-average runner, Barber has recorded plus 60-yard times at showcases, is a good baserunner and generally gets good reads and routes in the outfield. His arm is solid and accurate, enough to handle right field capably.  Barber gets high marks for his makeup, with confidence he'll make the most of his tools. He is committed to the University of Oregon, where his bat and power tools could be very attractive in three years should he head to campus.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","31","\"2019 Draft Rnd 4 (HOU)\"","\"|\"","133","136","\"HOU\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"31.8\"","\"47.3\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","45","60","40","50","45","40","50","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","55","50","50","\"|\"","","","","","","","","","","",""],["906","903","835","570","920","\"42.4\"","\"42.6\"","\"41.4\"","\"46.7\"","\"36.6\"","\"47.6\"","\"|\"","\"Wadye\"","\"Ynfante\"","2019","\"21.8\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","240","6","\"|\"","2587","650887","","","\"sa828382\"","\"|\"","","\"Dominican Republic\"","1","-1","","\"High\"","2021","40","\" \"","","\"Ynfante followed up a promising 2017 campaign -- .299/.374/.491 -- with a strikeout-laden dud in 2018. His K% spiked up to a whopping 35%. Despite that, Ynfante has some of the more promising physical tools in the system. He's a comfortably plus runner with a good chance to not only stay in center field, but be very good there. He also has some pop. His complete inability to hit could be fixable, as it may be largely swing-related. Currently, Ynfante bars his lead arm and loads his hands late, often making his barrel late into the zone. He also strides open, making him vulnerable to breaking stuff tiliting away from him. These issues are not immutable, and Ynfante's physical abilities -- his bat speed and ability to move the bat around the zone a bit -- are very promising. There's much work to be done here. Ynfante is the most volatile prospect in this system and there's a good chance he never turns into anything, but he has uncommon physical talent and potentially correctable issues.\"","\"|\"","","\"STL\"","","\"Feb. 10, 2014 - STL\"","2021","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 60 | Arm: 45 | Field: 55 | Overall: 45  An infielder when he signed with the Cardinals in February 2014, Ynfante subsequently was moved to the outfield. His development has been slower than expected so far in the pro ranks, as he spent three summers in the Dominican Summer League before heading stateside for a brief United States debut in 2016. Ynfante offered a glimpse of his potential by slashing .299/.374/.491 with seven homers in 43 games in the Rookie-level Appalachian League, only to regress across the board last season with an assignment to the Class A Short Season New York-Penn League.  When he first arrived in the States, Ynfante did show off some considerable tools, finishing in the top 10 in the Appy League in slugging percentage and OPS while also swiping 11 bases. Still maturing physically, Ynfante has shown that he is already capable of impacting the baseball, with most of his power coming to his pull side thus far. There is concern that Ynfante will not hit enough to tap into that power as he moves up, and his .213 average and 35 percent strikeout rate in 2018 won't inspire much confidence. However, the Cardinals feel he'll make the adjustments with his setup at the plate to improve his hit tool.  Ynfante's plus speed will continue to make him a basestealing threat and give him enough range to play center field. He's an above-average defender and could very well stick up the middle long-term even though he's likely to see time at all three outfield spots going forward.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A\"","12","\"2013 J2 (STL)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"33.6\"","\"48.2\"","\"45.7\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","20","20","50","60","45","40","40","45","55","60","55","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","60","45","55","\"|\"","","","","","","","","","","",""],["907","904","836","571","900","\"42.4\"","\"42.6\"","\"41.4\"","\"46.8\"","\"35.8\"","\"47.8\"","\"|\"","\"Dilan\"","\"Rosario\"","2019","\"18.0\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"170\"","\"draft\"","320","8","\"|\"","2955","","\"rosario_dilan\"","","","\"|\"","","\"Leadership Christian HS (PR)\"","0","0","","\"High\"","2024","40","","\"Rosario is young for the class, may stick at shortstop and has the raw tools to develop into an everyday player.\"","\"Rosario is young for the class, may stick at shortstop and has the raw tools to develop into an everyday player.\"","\"|\"","\"Leadership Christian Academy (P.R.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dilan-rosario-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 55 | Field: 55 | Overall: 45  Matthew Lugo is clearly the top player from Puerto Rico in this Draft class, with present offensive skills but some questions about his ultimate defensive home. Rosario is kind of like Lugo's mirror image, with outstanding glove work his carrying tool and some concerns about how much he'll hit.  Rosario is considered to be the top defensive shortstop on the island this spring. He has excellent hands and an above-average arm, not to mention solid range, footwork and instincts to stay at the position long-term. The biggest thing holding Rosario back offensively is his current lack of strength. He has good hand-eye coordination and makes a lot of contact, but isn't strong enough to impact the ball consistently. His right-handed swing gets long at times when he tries to muscle up and he definitely lengthens his swing to get leverage to show power in batting practice.  The Southern California commit should be able to shorten his swing when he adds some strength, with future gap power likely his ceiling in that category. The team that believes he will be able to do that and become an average hitter will be the one to take him early enough, seeing him as a glove-first every day player at a premium position.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","25","\"2019 Draft Rnd 6 (SFG)\"","\"|\"","95","176","\"SFG\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.7\"","\"48.6\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","60","40","55","45","45","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","55","55","\"|\"","","","","","","","","","","",""],["908","905","837","535","976","\"42.4\"","\"42.6\"","\"42.0\"","\"46.2\"","\"34.5\"","\"47.3\"","\"|\"","\"Patrick\"","\"Hilson\"","2019","\"18.8\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"175\"","\"professional\"","168","4","\"|\"","3188","","","","\"sa3007048\"","\"|\"","","\"Nettleton HS (AR)\"","0","0","","\"High\"","2024","42","","","\"Of all the players we've written up on the team reports (there are about 1,000 on The Board and well over that if you count the Others of Note section of the lists) the gap between what Hilson is now and what he might be is perhaps the biggest. He has scintillating physical ability. Speed, arm strength, barrel quickness, burgeoning power, hit-thieving defensive ability in center field. But he is raw as steak tartare and often takes hapless, juvenile swings that demonstrate an alarming lack of baseball feel, as evidenced by his 67 strikeouts in 166 2018 at-bats.   Likely a long term project who will move through the minors with this exciting young contingent of talent from Latin America, Hilson's chances of even making the big leagues are probably in the 20-30% range, and that may be optimistic. But on the scouting card, the tools read like David Dahl's or Starling Marte's, so there's a chance for a star turn here, as well. It will likely take a long time and there will likely be developmental bumps in the road, but Hilson has monster, long-term potential and would be a peacock feather in the cap of Giants player dev if he can realize it.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"R\"","11","\"2018 Draft Rnd 6 (SFG)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.5\"","\"47.3\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","70","45","70","35","45","55","70","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["909","906","838","536","901","\"42.4\"","\"42.6\"","\"42.0\"","\"46.8\"","\"31.8\"","\"48.2\"","\"|\"","\"Julio\"","\"Carreras\"","2019","\"19.4\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"166\"","\"professional\"","168","4","\"|\"","3190","","","","\"sa3005598\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","42","\"OAZuNp1lPZ8\"","","\"Carreras' swing needs work. His stride and bat path both have problems, but he swings hard and has promising hand-eye coordination and bat control despite his current issues. Additionally, Carreras has a lean, projectable frame, he's a plus runner and athletic infield defender who already has experience at multiple positions, and he has above-average bat speed. Some of the mechanical components in the batters box will need to improve, but the raw material here is exciting. Most players this age are older high school or junior college draft prospects. Measured against amateur players his age, Carreras would probably go in the top 50 picks.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"R\"","13","\"2017 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"31.8\"","\"48.2\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","40","60","45","55","45","40","50","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["910","907","799","1249","96","\"42.4\"","\"42.8\"","\"37.9\"","\"53.1\"","\"46.2\"","\"53.7\"","\"|\"","\"Kevin\"","\"Gowdy\"","2019","\"21.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"170\"","\"professional\"","218","6","\"|\"","1723","666151","\"gowdy_kevin\"","","\"sa917928\"","\"|\"","","\"Santa Barbara HS (CA)\"","0","0","","\"High\"","2021","37","\"Vr9lun60EAw\"","","\"The pitches Gowdy threw on the final day of Philly's 2018 fall instructional league were his first in more than two years due to an unfortunately-timed Tommy John and subsequent rehabilitation. He topped out at 92. In high school, Gowdy had No. 4 starter stuff. At his best, he'd sit 90-94 with pinpoint glove-side command of an above-average slider. He was in the 2016 draft's crowded late-first and early-second round prep pitching picture, a group that hasn't yet seen anyone emerge as several have required UCL reconstruction. Gowdy probably moves into the 40+ FV tier if his velocity and breaking ball are back in the spring, but he's clearly behind the developmental curve for a 21-year-old.\"","\"|\"","","\"PHI\"","\"2016, 2nd (42) - PHI\"","","2022","40","\"Scouting Grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 40  The Phillies made a considerable investment to sign Gowdy, taking him in the second round of the 2016 Draft, but going way above pick value with a $3.5 million bonus to keep him from heading to UCLA. They've barely been able to get any return on the investment as he made four brief Gulf Coast League outings after being drafted, then needed Tommy John surgery in the summer of '17, knocking him out for all of the '18 season.  The good news is Gowdy did get on the mound and threw in the very last instructional league game last fall, heading into the offseason healthy and in good spirits. The Phillies are optimistic they can get the Gowdy they drafted back, or perhaps an even better version as he has added strength during the rehab process. Before the injury, the right-hander stood out for his advanced feel for pitching, especially given his age, showing the ability to throw three pitches for strikes consistently. His fastball was in the low 90s, with the chance to add velocity as he filled out his 6-foot-4 frame. His breaking ball was a bit of a hybrid slider that flashed above-average, and he showed good feel for a changeup.  The most important thing now is for Gowdy to get a full, healthy year of innings in so he can put his surgery firmly in the rear view mirror. There's still plenty of time for him to reach his big league starter potential.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","28","\"2016 Draft Rnd 2 (PHI)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"45.8\"","\"55.8\"","\"47.5\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","50","40","50","","","","55","60","50","60","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","\"BAL\"","0.500","\"XXX\""],["911","908","887","958","861","\"42.3\"","\"42.3\"","\"40.0\"","\"47.1\"","\"43.7\"","\"47.4\"","\"|\"","\"Adam\"","\"Hill\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"225\"","\"professional\"","230","6","\"|\"","2509","663597","\"hill_adam\"","","\"sa876313\"","\"|\"","","\"South Carolina\"","-1","1","","\"Med\"","2021","40","\"UuB2qG_7BI\"","","\"The Brewers also acquired Adam Hill, the Mets 2018 4th round pick out of the University of South Carolina. Hill was dominant during the first four starts of his junior year, but his control disappeared once the Gamecocks began conference play. He struggled to throw strikes for two months leading up to the draft and fell to the fourth round. Hill does have good stuff. He'll sit 90-94 and his big, 6-foot-6 frame and lower arm slot combine to create a unique look for hitters. His slider breaks late and has good length when located to Hill's arm side, and Hill's changeup has good action because of his lower arm slot. His limited command probably relegates Hill to the bullpen eventually, but he has #4/5 starter stuff if he can develop better control in his mid-20s, which sometimes happens to pitchers this size. \"","\"|\"","","\"MIL\"","\"2018, 4th (110) - NYM\"","","2021","40","\"Scouting grades: Fastball: 50 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 40  As a South Carolina junior in 2018, Hill flirted with no-hitters in back-to-back early-season starts against Charleston Southern and Clemson, striking out 14 in each outing. The performances sent his Draft stock soaring, though he wasn't nearly as dominant the rest of the way and missed time in March with shoulder tendinitis. After the Mets made him their fourth-round pick in June, Hill averaged 15.3 strikeouts-per-nine during his pro debut in the Class A Short Season New York-Penn League. Hill was dealt to the Brewers in the Keon Broxton trade in January 2019.  Hill's best pitch is his fastball, which sits around 91-93 mph and peaks at 95. He uses his 6-foot-6 frame to create good plane and extension, and has some crossfire in his delivery that imparts running life on his heater. His changeup has been more reliable than his slider this spring, with each showing signs of becoming a solid offering when at their best.  Hill is more physical than athletic, and he sometimes struggles to keep his delivery together and locate his pitches where he wants. If he can do a better job of maintaining his velocity into the later innings, improving the consistency of his secondary offerings and commanding his stuff, he could be a No. 3 starter. If not, he might be more of a sixth- or seventh-inning reliever because he lacks an overpowering fastball or a dynamic second pitch.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","22","\"2018 Draft Rnd 4 (NYM)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"44.2\"","\"49.2\"","\"42.1\"","\"|\"","0.2500","0.0000","0.0000","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2250","40","45","50","","50","","","45","50","55","","55","","","\"|\"","","","","","","\"|\"","50","50","55","55","","","","40","","",""],["912","909","888","959","484","\"42.3\"","\"42.3\"","\"40.0\"","\"49.4\"","\"42.5\"","\"50.0\"","\"|\"","\"Cole\"","\"Sands\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","160","4","\"|\"","1284","","\"sands_cole\"","","\"sa3008611\"","\"|\"","","\"Florida State\"","0","0","","\"High\"","2021","40","","\" \"","\"Sands' older brother Carson was a high pick by the Cubs, and prep teammate Cole Ragans was a high pick by Texas from a historically-strong prep pitching staff. The younger Sands had a similar profile as a prep prospect as he did coming out of Florida State: above average stuff and average command that varied by the day more than scouts wanted, with no true plus pitch. Sands had biceps tendonitis just before the draft, which created some uncertainty and ultimately appears to have pushed him down a bit on draft day; he signed for third round money in the fifth round. He projects as a fourth starter type.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","23","\"2018 Draft Rnd 5 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.5\"","\"50.0\"","","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2500","35","50","50","","50","","","45","55","55","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["913","910","853","960","781","\"42.3\"","\"42.5\"","\"40.0\"","\"47.6\"","\"45.7\"","\"47.8\"","\"|\"","\"Ramon\"","\"Urias\"","2019","\"25.0\"","\"2B\"","\"R\"","\"R\"","\"70\"","\"150\"","\"professional\"","230","6","\"|\"","2699","602104","","","\"sa597169\"","\"|\"","","\"Mexico\"","0","0","","\"Low\"","2019","40","\" \"","","\"After two DSL seasons with Texas, Urias' rights were loaned and then sold outright to Diablos Rojos in Mexico City, where he hit .318/.402/.467 over five seasons before the Cardinals came calling in the spring of 2018. Urias' return to affiliated ball went well. He hit .300/.356/.516 in 90 games between Double and Triple-A. His bat-to-ball skills have propelled Urias to the precipice of the majors. He has remarkable bat control, but it was surprising that he hit for as much power as he did last season given his ultra-conservative footwork in the box. He projects as a multi-positional (second, third, some short) bench option, but he also might be a swing tweak away from power that would play every day.\"","\"|\"","","\"STL\"","","\"Dec. 6, 2010 - TEX\"","2019","40","\"Scouting grades: Hit: 55 | Power: 40 | Run: 45 | Arm: 50 | Field: 50 | Overall: 40  Urias was originally signed by the Rangers in December 2010, but after two uneventful summers in the Dominican Summer League, he was first loaned then sold to Mexico City in the Mexican League, where he played from 2013-17 before signing with St. Louis in March 2018. He made quick work of Double-A, earning a bump to Triple-A in May, and he collectively hit .300/.356/.516 with 41 extra-base hits between the two levels.   Urias showed an ability to hit for average throughout his Mexican League stay, hitting .300 or better in four of his five seasons. He has a good approach at the plate, with advanced bat-to-ball skills that limit his strikeouts, as well as surprising extra-base power for his 5-foot-10 frame. Defensively, he's best suited for second base on a daily basis, but he has shown he can handle short or third when needed.  The older brother of Luis Urias, who made his Major League debut with the Padres late last season, Ramon could soon join his younger sibling at the highest level, where he fits the profile of an overachieving utility-type.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","21","\"2010 J2 (TEX)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","\"45.9\"","\"48.6\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","55","30","40","45","50","50","60","35","40","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","45","50","50","\"|\"","","","","","","","","","","",""],["914","911","854","961","661","\"42.3\"","\"42.5\"","\"40.0\"","\"48.4\"","\"42.1\"","\"48.9\"","\"|\"","\"Derek\"","\"Hill\"","2019","\"23.4\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","230","6","\"|\"","810","656537","\"hill_derek\"","","\"sa828670\"","\"|\"","","\"Elk Grove HS (CA)\"","1","-1","","\"High\"","2021","40","\"ZObNf_dt9Wg\"","","\"Despite the small balls-in-play sample, Hill's stark drop in groundball rate from 2016 to 2017 gave us great hope for his offensive potential and had us buying in to his short-lived power output. While he continued to lift the ball more in 2018, the game power returned to career norms, way down in the .079 ISO, .318 SLG area. Hill remains fleet of foot and is a reputable defensive center fielder. That alone should earn him a big league bench outfield role at some point (he's not on the 40-man yet), but we got ahead of ourselves last year with regards to his bat, which is likely too light for Hill to be an everyday player.\"","\"|\"","","\"DET\"","\"2014, 1st (23) - DET\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 70 | Arm: 50 | Field: 60 | Overall: 40  Toolsy high school draftees, more than anything else, need reps and time on the field to sharpen those tools and be productive as professional players. That's even true for someone like Hill, who grew up around the game with a father, Orsino, who played and is now a scout. But the Tigers' 2014 first-rounder has had trouble gaining any traction after injuries -- a quad injury in 2015 and Tommy John surgery in late 2016 -- kept him off the field early in his career. He finally had his first fully healthy pro campaign in 2018, spending the entire season at Class A Advanced Lakeland, and progressed to Double-A for the first time in '19.    Defensively, Hill could play in the big leagues right now. He's as good a center fielder as anyone in the organization and can flat-out get the ball wherever it's hit using his outstanding closing speed. What once was a plus arm now plays more toward average, but there is room for improvement as Hill distances himself from surgery. Hill's speed is a game-changer on the bases as well, and he's proved to be a prolific basestealer - he has two 35-steal campaigns in the last three years - when healthy.   With Hill, the question continues to be if he'll hit and get on base enough to truly utilize that speed. He became more fluid with his swing and began to make some progress late in the 2018 season that carried over into his Double-A campaign. Hill's ability to impact games in the outfield and on the basepaths gives him a solid floor, and he could still become a dynamic everyday up-the-middle player if his bat continues to develop.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","24","\"2014 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"40.9\"","\"50.0\"","\"45.7\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","35","20","50","70","50","50","45","45","50","70","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","70","50","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["915","912","855","562","1065","\"42.3\"","\"42.5\"","\"41.4\"","\"45.2\"","\"40.8\"","\"45.6\"","\"|\"","\"Reese\"","\"McGuire\"","2019","\"24.2\"","\"C\"","\"L\"","\"R\"","\"72\"","\"215\"","\"professional\"","240","6","\"|\"","118","624512","\"mcguire_reese\"","15674","\"sa737505\"","\"|\"","","\"Kentwood HS (WA)\"","0","0","","\"Low\"","2019","40","\"R-7ft9EA2ac\"","","\"The Blue Jays have a terrific young catching tandem in Danny Jansen and McGuire, who we project to play a glove-centric second fiddle to Jansen's bat for the next half decade. McGuire has been lauded for his defense since high school, and he remains excellent back there, and has a plus arm. He has struggled in the past to lift the ball, and while he showed some movement in that regard last year, it's unlikely that McGuire hits enough to profile as an everyday catcher.\"","\"|\"","","\"TOR\"","\"2013, 1st (14) - PIT\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 45 | Arm: 55 | Field: 60 | Overall: 45  The Pirates used both of their first-round picks on up-the-middle preps in 2013, selecting Austin Meadows with the ninth overall pick and then nabbing McGuire, a gifted defensive catcher out of Washington, at No. 14. Three years later, he was in his first season at the Double-A level when the Pirates packaged him with Harold Ramirez and Francisco Liriano to the Blue Jays in a Trade Deadline deal. A left oblique injury sidelined McGuire during the first half in 2017, but McGuire performed well back in Double-A after making a healthy return in July and made up for lost time that offseason playing in the Dominican Winter League. And even though he underwhelmed with his production in 2018 at Triple-A, McGuire still earned his first big league callup in September and made the most of his opportunity, hitting .290 with a pair of homers and three doubles in 14 games.   Defense will always be the driving force behind McGuire's game. He's an excellent blocker and receiver, who's been praised for his game-calling and feel for managing a pitching staff at every stop in his career. His arm strength is above-average but plays up because he's technically sound, he has a quick release and consistently delivers accurate throws. He has some natural hitting ability from the left side of the plate, with a level, line-drive-producing swing and knowledge of the zone. The majority of McGuire's hits are singles, though he can run into one here and there, and occasionally he'll go on an uncharacteristic power-hitting streak.   While it's unlikely that McGuire will ever hit enough to achieve an everyday role in the big leagues, he has the type of profile teams covet in a defensive-minded backup.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AAA\"","24","\"2013 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"40.0\"","\"46.4\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","20","45","30","50","60","50","35","45","30","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","45","55","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["916","913","856","563","1040","\"42.3\"","\"42.5\"","\"41.4\"","\"45.7\"","\"39.4\"","\"46.2\"","\"|\"","\"Edouard\"","\"Julien\"","2019","\"20.1\"","\"LF\"","\"L\"","\"R\"","\"73\"","\"195\"","\"draft\"","160","4","\"|\"","2965","","\"julien_edouard\"","","","\"|\"","","\"Auburn\"","0","0","","","","40","","\"MLB changed their eligibility decision in the first week of March, making Julien eligible for the 2019 draft instead of 2020 due to a post-grad year in Canada. He has plus raw power and is passable at second base, but may move to a corner and his late-count approach won't produce much average.\"","","\"|\"","\"Auburn\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-edouard-julien-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 45 | Field: 40 | Overall: 45  After starring on Canada's junior national team, Julien spurned the Phillies as a 37th-round choice in 2017 in order to attend Auburn. He slammed 17 homers and broke the school's freshman RBI record held by Frank Thomas with 69 last spring. Though he's just a 20-year-old sophomore, MLB ruled him eligible for the 2019 Draft in March after deciding that his year at a Canadian secondary school was equivalent to a year in college.  Julien is geared to hit for power and offers more than most left-handed college hitters in this year's class. His considerable strength and a stroke that features plenty of bat speed and loft combine to give him the ability to drive the ball out of any part of the ballpark. He draws a lot of walks because opponents are reluctant to challenge him, though there's also a lot of swing and miss in his game because he's so aggressive and will expand his strike zone.  While Julien could stand to moderate his offensive approach, finding him a defensive home is a greater concern. After playing right field and second base as a freshman, he has looked shaky at third base this spring. With below-average speed, fringy arm strength and rough infield actions, he's likely destined for left field or first base.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","88","539","\"MIN\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","\"38.2\"","\"47.3\"","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","40","40","40","40","55","60","40","45","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","45","40","\"|\"","","","","","","","","","","",""],["917","914","857","564","1027","\"42.3\"","\"42.5\"","\"41.4\"","\"45.8\"","\"38.3\"","\"46.4\"","\"|\"","\"Arquimedes\"","\"Gamboa\"","2019","\"21.7\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"175\"","\"professional\"","240","6","\"|\"","700","660614","","","\"sa877497\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2019","40","\"swi-oo4y1c8\"","","\"Gamboa is a plus runner and thrower along with being a flashy defender who shows plus ability but needs to be a little more consistent with his execution. Offensively, there's much less to get excited about; there isn't much raw power, with even less in games (due in part to his contact-oriented mechanics), and his pitch selection comes and goes, as seen especially in a down 2018 season. Due to his glove, he was added to the 40-man roster and now there's less chance his offense will get time to breathe, as he'll be burning options and may be needed for emergency duty in the big leagues. Odds are Gamboa becomes a utility guy; he's still young enough to be more, but it isn't looking likely.\"","\"|\"","","\"PHI\"","","\"July 14, 2014 - PHI\"","2020","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 60 | Arm: 60 | Field: 55 | Overall: 45  Gamboa was thought to be one of the best shortstops in the 2014-15 international signing class, ranking No. 15 overall on MLB Pipeline's Top 30 International Prospects list at the time. The Phillies signed him for $900,000 that July and have watched him shine defensively and show glimpses with the bat, though far from consistently. Despite the offensive issues, the Phillies thought enough of his toolset to add him to the 40-man roster following the 2018 season.  Though he has yet to show it for any extended period of time, Gamboa has provided flashes of being able to do everything well while playing a premium position. His defense is definitely still his calling card, and he'll show off his plus arm and above-average range at times, looking smooth and flashy at one moment, then out of sync at other times. He has average raw power from both sides of the plate but hasn't come close to tapping into it with a contact-first approach. He does have the bat speed to eventually develop into an average hitter.  Gamboa is one of the most enigmatic prospects in the system. Based on raw ability, he might be considered a top 10 prospect. Based on production, he's not there, but the organization is willing to be patient to figure out the puzzle.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","18","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"36.4\"","\"47.3\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","40","60","50","60","50","30","40","60","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","60","60","55","\"|\"","","","","","","","","","","",""],["918","915","858","565","961","\"42.3\"","\"42.5\"","\"41.4\"","\"46.4\"","\"37.0\"","\"47.2\"","\"|\"","\"Blake\"","\"Hunt\"","2019","\"20.6\"","\"C\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","240","6","\"|\"","2121","675448","\"hunt_blake\"","","\"sa3004153\"","\"|\"","","\"Mater Dei HS (CA)\"","0","0","","\"High\"","2022","40","\"3EsET9nsQpE\"","\" \"","\"SoCal always seems to have a sleeper catching prospect or two and Hunt, whose stock rose late in the spring, was the 2017 high school model. Most area scouts bought into his agility, hands, and arm enough to project him as a long-term catcher despite his size. He dealt with a shoulder issue throughout 2017 but arrived to camp in 2018 healthy, stronger, and with much more raw power than he had the year before.   Hunt's swing remains somewhat unbalanced and he often dives in and loses posture that would enable him to pull the ball with power. His top hand doesn't drive contact as much as it probably could. But he's athletic, is going to catch, has a great frame, and his swing has an athletic foundation that should be refined over time. He projects as a backup if the bat doesn't improve, but has more ceiling than that if it does.\"","\"|\"","","\"SD\"","\"2017, CBB (69) - SD\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 45 | Run: 35 | Arm: 60 | Field: 55 | Overall: 45  Hunt was one of the top-rated defensive catchers from his 2017 Draft class, and the Padres snagged him with the 69th overall selection in competitive balance round B. The Costa Mesa native passed up a Pepperdine commitment and signed with San Diego for $1.6 million -- nearly double the assigned value of his slot. He served as designated hitter in the Arizona Rookie League due to a shoulder injury. But he made the jump to short-season Class A in '18, where he caught more innings than anyone else in the Northwest League, while posting a .271 batting average with a .371 on-base percentage.  A strong 6-foot-4, Hunt's arm strength is his defining trait as a catcher. He's well below two seconds with his pop time -- often below 1.9. Despite his size, the Padres seem confident in his framing abilities, too. Offensively, Hunt's swing can get long, and it's got a few too many moving pieces. But he seems to understand the strike zone well enough, and he should develop a fair amount of power.  Hunt has big strides to make on offense and some tweaks on defense. As prospects go, he's risky, given that he remains so raw. But Hunt's tools make him very appealing, and with a bit of development, he could be a big league talent.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","30","\"2017 Draft Rnd 2 (SDP)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"35.5\"","\"49.1\"","\"41.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","50","40","45","55","50","45","55","30","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","35","60","55","\"|\"","","","","","","","","","","",""],["919","916","829","962","445","\"42.3\"","\"42.6\"","\"40.0\"","\"49.6\"","\"45.8\"","\"50.0\"","\"|\"","\"Jovani\"","\"Moran\"","2019","\"22.1\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"170\"","\"professional\"","160","4","\"|\"","3196","","","","\"sa875188\"","\"|\"","","\"Carlos Beltran Academy (PR)\"","0","0","","\"High\"","2019","40","","\" \"","\"Drafted as a arm action/athleticism project out of Puerto Rico, Moran's velocity has grown significantly since his high school days; he's developed a plus, maybe plus-plus changeup that has about 15 mph of velocity difference off his fastball. He's amassed 174 strikeouts in 123 pro innings, mostly via multi-inning relief outings. Lefties with changeups are well-positioned for when three-batter minimums are put in place for relievers. Now at Double-A, Moran might factor into the Twins bullpen picture this year. He projects as a middle reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","24","\"2015 Draft Rnd 7 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.0\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2475","40","55","55","","45","","","45","55","60","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["920","917","830","963","382","\"42.3\"","\"42.6\"","\"40.0\"","\"50.0\"","\"44.5\"","\"50.5\"","\"|\"","\"Jorge\"","\"Ona\"","2019","\"22.4\"","\"LF\"","\"R\"","\"R\"","\"73\"","\"220\"","\"professional\"","160","4","\"|\"","1573","671250","","","\"sa974072\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2019","40","\"rpk7Y12Fru0\"","\" \"","\"The curvaceous Cuban outfielder has a perfectly fine collection of average tools, but the bat control is a little lacking and detracts enough from Ona's production that he'll likely max out as a low-end regular rather than an impact everyday hitter. Righty corner bats with fringe contact skills need to walk a lot and/or hit for huge power, and Ona doesn't seem capable of that. He probably fits as a bench outfielder in the Aaron Altherr mold.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","40","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"44.5\"","\"50.5\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","40","55","50","45","50","50","50","55","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["921","918","831","964","272","\"42.3\"","\"42.6\"","\"40.0\"","\"50.9\"","\"41.7\"","\"51.7\"","\"|\"","\"Landon\"","\"Leach\"","2019","\"19.9\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","160","4","\"|\"","2128","667743","\"leach_landon\"","","\"sa3005243\"","\"|\"","","\"Pickering HS (CAN)\"","0","0","","\"High\"","2023","40","","\" \"","\"The assumption that Leach, a giant Canadian kid who was still just 17 on draft day, would take a while to develop was correct. He repeated the GCL last year, missed some time with injury, and is back in Fort Myers for Extended again this spring. He's a low-90s sinker baller with middling secondary stuff, but he repeats his delivery and remains a teenage developmental project from a cold climate. He has depth starter stuff right now and you have to project heavily on the change and command to see more than a backend starter, but it's possible.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"R\"","38","\"2017 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"41.7\"","\"51.7\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2150","40","50","40","","40","","","50","60","50","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["922","919","516","429","686","\"42.3\"","\"44.5\"","\"42.9\"","\"48.3\"","\"43.0\"","\"48.8\"","\"|\"","\"Greg\"","\"Deichmann\"","2019","\"24.0\"","\"RF\"","\"L\"","\"R\"","\"74\"","\"190\"","\"professional\"","250","6","\"|\"","898","656364","\"deichmann_greg\"","","\"sa3004977\"","\"|\"","","\"LSU\"","0","-2","","\"Med\"","2020","40","\"27ocOVLfiqE\"","","\"Deichmann has long been on the national scouting radar, standing out as a prep underclass third baseman in Louisiana,  but his age and contact issues pushed him to LSU. He barely played as a freshman, was solid as a sophomore, then broke out as a 22-year-old junior, hitting 19 homers en route to a .996 OPS while also posting top-of-the-scale amateur exit velocities as he grew into easy plus raw power.   Since he signed as a 22-year-old and is a corner-based, power-over-hit bat, Deichmann needed to perform quickly but a broken hamate limited his 2018 and may keep him from getting to that power in games until later in 2019. He is a fine right fielder and good athlete, but is just fringy defensively, so the pressure is on for his age-24 season, with only 47 career games at full-season levels.\"","\"|\"","","\"OAK\"","\"2017, 2nd (43) - OAK\"","","2020","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 55 | Field: 50 | Overall: 50  Known for his power since his high school days in Louisiana, Deichmann found his college power stroke as a sophomore at Louisiana State, hitting 11 homers and getting selected as a Draft-eligible sophomore by the Twins in the 26th round of the 2016 Draft. Deciding to go back to LSU for his junior year was a smart move, as he hit 19 more homers and catapulted into the second round of the 2017 Draft. A solid summer debut did not carry over to his first full season as a wrist injury allowed him to play just 58 games for all of 2018.  Even when Diechmann was on the field in 2018, he wasn't fully healthy as he tried to play through the issue. Initially misdiagnosed as tendinitis, it turned out to be an injury near his hamate and sapped him of his best tool when he was able to play. The A's liked what they saw in terms of his power potential in his first summer and at instructs that fall, and they are hoping to have that player back again in 2019. His approach has helped him get to his power consistently and while he will strike out, he'll also draw walks.  His strong arm and power profile are good fits in right field, his likely long-term home, and he should be an average defender there. The first order of business for the left-handed hitter is to get a full season of reps in 2019.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","21","\"2017 Draft Rnd 2 (OAK)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"41.8\"","\"49.5\"","\"46.6\"","","","","\"|\"","","","","0.0","-2.0","0.0","\"|\"","30","40","65","50","40","55","45","50","65","45","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","55","50","\"|\"","","","","","","","","","","",""],["923","920","851","955","444","\"42.2\"","\"42.5\"","\"40.0\"","\"49.6\"","\"45.0\"","\"50.0\"","\"|\"","\"Matt\"","\"Krook\"","2019","\"24.6\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"225\"","\"professional\"","160","4","\"|\"","325","640454","\"krook_matt\"","","\"sa737535\"","\"|\"","","\"Oregon\"","0","0","","\"High\"","2019","40","\"GGvh55cS7rQ\"","","\"Krook has one of the best 88 mph fastballs in the minors due to its dramatic sinking movement, which makes it capable of missing bats despite below-average velocity. His arm angle and the shape of his fastball create a pitch that looks very similar to Zach Britton's sinker, but with much less zip. Though the Giants, who traded him to Tampa as part of the Evan Longoria deal, tried to develop Krook as a starter early in his career, a combination of injury concern (bad delivery, flunked physical coming out of high school, TJ in college) and lack of control made it likely that he'd eventually move to the bullpen, and that transition -- or at least to a role where Krook throws a number of innings typical of a reliever; he may be a candidate to 'open', but we don't know for sure -- is underway. Krook used to live in the low-to-mid-90s and his drop in velocity is perhaps a red flag, considering his medical history. But it plays even at this velocity, and so do his two breaking balls, which benefit from the deceptive ugliness of his delivery.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","37","\"2016 Draft Rnd 4 (SFG)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.0\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2650","45","50","","","40","","","50","50","","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["924","921","852","956","367","\"42.2\"","\"42.5\"","\"40.0\"","\"50.1\"","\"42.5\"","\"50.8\"","\"|\"","\"Roniel\"","\"Raudes\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"160\"","\"professional\"","160","4","\"|\"","1870","659267","","","\"sa872825\"","\"|\"","","\"Nicaragua\"","1","0","","\"High\"","2020","40","","","\"After pushing him very quickly at the onset of his pro career, in 2018 the Red Sox throttled down Raudes' development and had him repeat Hi-A. He regressed statistically (his strikeout rate was down, and his walk rate stayed just below average after regressing in 2017) before he succumbed to a June elbow injury that cost him the remainder of his summer. Raudes started throwing harder in 2018 and remains a projectable, athletic 20-year-old with a great arm action and some changeup feel. That's still a lot of good stuff, even though other aspects of his profile have either plateaued or gone backward. We hope the fastball control comes back and think Raudes can pitch at the back of a rotation if it does.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"A+\"","24","\"2014 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.5\"","\"50.8\"","","\"|\"","0.0000","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2350","40","45","45","45","","","","50","50","55","50","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["925","922","828","957","348","\"42.2\"","\"42.6\"","\"40.0\"","\"50.2\"","\"43.3\"","\"50.8\"","\"|\"","\"Noah\"","\"Murdock\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"80\"","\"190\"","\"draft\"","280","7","\"|\"","1774","","\"murdock_noah\"","","","\"|\"","","\"Virginia\"","0","0","","\"Med\"","2023","40","","\"Massive 6'8 righty has huge sink in the low-90's and a sharp breaker, has posted insane groundball numbers this spring.\"","\"Massive 6'8 righty has huge sink in the low-90's and a sharp breaker, posted insane groundball numbers during his junior spring.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","","25","\"2019 Draft Rnd 7 (KCR)\"","\"|\"","108","199","\"KCR\"","\"|\"","","","\"|\"","","","\"|\"","","","","\"43.3\"","\"50.8\"","","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0001-01-17","","","40","50","45","","45","","","50","55","50","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["926","923","672","561","822","\"42.2\"","\"43.4\"","\"41.4\"","\"47.4\"","\"44.9\"","\"47.7\"","\"|\"","\"Will\"","\"Craig\"","2019","\"24.5\"","\"1B\"","\"R\"","\"R\"","\"75\"","\"212\"","\"professional\"","240","6","\"|\"","1624","643269","\"craig_will\"","","\"sa738696\"","\"|\"","","\"Wake Forest\"","-1","0","","\"Med\"","2019","40","\"CHY1Qm1jLtE\"","","\"At some point, Craig made a subtle swing change that yielded a drastically different batted ball profile in 2018. He had already added a leg kick earlier in his pro career after raking at Wake Forest without one, but he altered how his hands set up, which more effectively changed his angle of attack. His ground ball rate dropped from 46% to 30% and he slugged 53 extra-base hits last year. The increased lift also caused Craig's peripherals to shift slightly (the BB% down, the K% up) and his OBP tanked, but we like Craig's chances of hitting for enough power to profile at first base more now than we did a year ago. His profile is almost exactly like that of Astros 3B/1B J.D. Davis who, like Craig, also pitched in college.\"","\"|\"","","\"PIT\"","\"2016, 1st (22) - PIT\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 35 | Arm: 55 | Field: 50 | Overall: 45  Will the real Will Craig please stand up? A star at Wake Forest, Craig entered pro ball as a first-round pick who was an advanced college performer at the plate, one who could hit for average and get on-base and he fit that profile during his first full season. When he got to Double-A for year two, however, he tapped into his raw power consistently, but at the expense of his hit tool. He capped off a year that saw him lead the organization in home runs and RBIs with a strong performance in the Arizona Fall League.  Few doubted that the big, strong Craig had power to tap into as a professional, but they also knew that he wasn't focusing on that part of his game, instead relying on his ability to work counts and make contact. His decision to work on driving the ball did lead to run production, but also saw his strikeout rate go up and his walk rate diminish. The Pirates aren't overly upset that he's likely more power over hit now because, as an at least below-average runner, singles and walks aren't quite as effective.  As Craig changed his offensive profile for power, he was also working on his defense at first base, where it now looks like he'll be a solid defender with good hands and a strong arm. There's a chance Craig could find a balance between his old and new selves at the plate, but the Pirates would be happy to see that kind of power production from the infield corner spot moving forward.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","18","\"2016 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"44.5\"","\"48.2\"","\"46.1\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","45","45","55","30","40","60","50","55","55","30","40","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","35","55","50","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["927","924","994","1385","112","\"42.1\"","\"41.2\"","\"37.0\"","\"52.8\"","\"46.7\"","\"53.3\"","\"|\"","\"Jhonathan\"","\"Diaz\"","2019","\"22.7\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"190\"","\"professional\"","148","4","\"|\"","2256","646242","","","\"sa828483\"","\"|\"","","\"Venezuela\"","0","1","","\"Med\"","2019","37","","","\"Diaz had a strong 2018 (153 innings, 147 K, 39 BB, 53% GB%) repeating Low-A as a 21-year-old. He's a husky, low-slot, pitchability lefty with a rainbow curveball and average changeup. The changeup may need to get a bit better to keep righties from teeing off on his fastball, but Diaz also hides the ball really well and can throw his curveball for strikes in fastball counts, so perhaps he already does enough to make the lack of velocity matter less. He profiles as an inning-eating No. 5 starter or long reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"A+\"","26","\"2013 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.7\"","\"53.3\"","","\"|\"","0.0000","0.0000","0.3333","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2800","45","45","45","55","","","","55","45","50","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["928","925","995","952","1097","\"42.1\"","\"41.2\"","\"40.0\"","\"44.9\"","\"37.4\"","\"45.6\"","\"|\"","\"Jonathan\"","\"Arauz\"","2019","\"20.8\"","\"2B\"","\"S\"","\"R\"","\"72\"","\"150\"","\"professional\"","230","6","\"|\"","1246","660620","","","\"sa877498\"","\"|\"","","\"Panama\"","1","0","","\"High\"","2021","40","","","\"Long in possession of one of the prettier swings in the minors, Arauz had a strong, BABIP-aided first two months (.299/.392/.471) at Low-A and was promoted to Hi-A as a 19-year-old, where he struggled. He's a switch-hitting middle infielder with above-average bat control, so there are all sorts of exciting hit/power/defensive profile mixes in play, depending on how Arauz develops physically. He has filled out a bit since he first signed (he was acquired from Philly in the Ken Giles deal) but scouts had mixed feelings about his body composition last year, and largely have him projected to second base. If that's the case, ideally there will be more power than there is right now, and it's fair to project some based on Arauz's age.   For now, though, he has very little strength and at times appears to struggle to rip the barrel through the top of the zone and instead is adept at letting the bat do most of the work on pitches near his knees. The lift this creates is intriguing, but there needs to be more raw power if it's going to matter. He has an outside shot to be a regular at second base but may just end up as a switch-hitting bench infielder.\"","\"|\"","","\"HOU\"","","\"Aug. 7, 2014 - PHI\"","2021","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  The Phillies signed Arauz for $600,000, the largest bonus given to a Panamanian in the 2014 international class, before trading him to the Astros a year later in the seven-player Ken Giles/Vince Velasquez deal. He drew a 50-game suspension in 2017 after testing positive for a stimulant, while his 2018 season was a tale of two halves. He posted a career-best .863 OPS in low Class A before slumping to a career-worst .511 OPS in his first taste of high Class A.  Arauz's .240/.316/.353 line in his first four pro seasons is more a reflection of being one of the youngest players in each of his leagues than an indictment of his offensive potential. He's a switch-hitter with a line-drive stroke, a good sense of the strike zone and the bat speed and deceptive strength for double-digit home run potential. His biggest problem is that he doesn't use his legs enough at the plate and makes too much weak contact.  Arauz has average speed but a quicker first step that gives him the range to stay at shortstop. He's an unusually reliable defender for his age, at both shortstop and second base. His solid arm also makes him a viable option at third base, where he has seen brief action, and enhances his value as a potential utilityman.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A+\"","24","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"35.9\"","\"46.8\"","\"42.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","35","20","35","45","50","55","55","30","40","45","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","50","55","50","\"|\"","","","","","","","","","","",""],["929","926","901","557","1064","\"42.1\"","\"42.2\"","\"41.4\"","\"45.2\"","\"36.4\"","\"46.0\"","\"|\"","\"Hayden\"","\"Dunhurst\"","2019","\"21.1\"","\"C\"","\"S\"","\"R\"","\"71\"","\"208\"","\"draft\"","160","4","\"|\"","2918","","\"dunhurst_hayden\"","","","\"|\"","","\"Pearl River Central HS\"","0","0","","","","40","","\"Prep catcher has a wide base of skills and has been steadily rising in class that isn't deep on backstops.\"","","\"|\"","\"Pearl River Central (Miss.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-hayden-dunhurst-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 55 | Field: 50 | Overall: 45    One of the top high school catchers in the 2019 crop, Dunhurst boosted his profile by playing well on the showcase circuit, often as part of a stacked East Coast Sox travel team that included potential first-rounders Bobby Witt Jr., Rece Hinds and Maurice Hampton. He got off to a slow start this spring as teams refused to pitch to him but played better as the Draft approached. He should go between the third and fifth round, which will be high enough to divert him from a Mississippi commitment.    Dunhurst has the potential to make an impact both offensively and defensively. He has cleaned up his work behind the plate and could become a solid receiver if he continues to improve. He loves to catch and has a strong arm to combat basestealers.    A left-handed hitter, Dunhurst generates plus raw power with a combination of bat speed and strength. He'll need to prove he can make consistent and quality contact against more advanced pitching. His below-average speed makes him faster than most players at his position.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","120","1119","\"COL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"46.4\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","55","40","40","55","40","50","55","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","55","50","\"|\"","","","","","","","","","","",""],["930","927","884","953","482","\"42.1\"","\"42.3\"","\"40.0\"","\"49.4\"","\"42.7\"","\"50.0\"","\"|\"","\"Rylan\"","\"Thomas\"","2019","\"21.9\"","\"1B\"","\"R\"","\"R\"","\"71\"","\"235\"","\"professional\"","160","4","\"|\"","3216","","","","\"sa3007824\"","\"|\"","","\"UCF\"","0","0","","\"High\"","2021","40","\"7gtpXyNYt_8\"","","\"Thomas has a unique skillset, which could develop in a number of different ways, packed into a fullback-like body. An everyday corner bat is his realistic upside. He has explosive strength in his hands, which creates 70 raw power despite ordinary bat speed. He's a well below-average runner, but has quick feet due in part to his football background. Thomas also closed for UCF, sitting in the low-90's on the mound. Most scouts project him at first base, but he'll get some looks at third and there's a chance he'll get a look at converting to catcher because of the arm. Those most optimistic see arm strength, a competitive mentatilty, and the short-area explosion necessary to move up the defensive spectrum from first base. There's lift in the swing and current game power skills that make up for a tendency to chase sliders off the plate. Thomas was an age-eligible sophomore who lasted until later in the draft, where the Reds met his overslot ($287,000) asking price.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","19","\"2018 Draft Rnd 26 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"42.7\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","45","70","30","45","60","40","60","70","30","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["931","928","885","558","1049","\"42.1\"","\"42.3\"","\"41.4\"","\"45.6\"","\"36.6\"","\"46.4\"","\"|\"","\"Tyler\"","\"Fitzgerald\"","2019","\"21.7\"","\"SS\"","\"R\"","\"R\"","\"75\"","\"185\"","\"draft\"","320","8","\"|\"","1780","","\"fitzgerald_tyler\"","","","\"|\"","","\"Louisville\"","0","0","","\"High\"","2023","40","","\"Streaky-hitting shortstop has everyday tools, but hasn't quite performed up to them in college.\"","\"Streaky-hitting shortstop has everyday tools, but hasn't quite performed up to them in college. He has a solid shot to stick at shortstop and at least average raw power, above average athleticism.\"","\"|\"","\"Louisville\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-fitzgerald-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45    Fitzgerald's father Mike was a two-time first-round choice (1983 January and 1984 June secondary Drafts) who caught briefly in the big leagues with the 1988 Cardinals. Tyler was a 30th-round pick out of an Illinois high school by the Red Sox in the 2016, sliding because of his commitment to Louisville, and scouts thought he had the chance to emerge as a first-rounder after three years of college. That won't quite happen, though a surge in the month leading up to the Draft could carry him as high as the third round.    While Fitzgerald doesn't have loud tools, he's a steady performer in all facets of the game. He has improved offensively throughout his college career, making regular contact to all fields from the right side of the plate. He's not a slugger but he has a strong 6-foot-3 frame and has hit the ball harder this spring, so he could have 12-15 home run power if he continues to develop.    Fitzgerald has average to above-average speed and good savvy on the bases. He's not the rangiest shortstop, though he makes plays with his reliable hands and solid, accurate arm. If he can't stick at shortstop, he might not produce enough offense to profile as a regular at second or third base, but he does have a high floor as a utilityman.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","23","\"2019 Draft Rnd 4 (SFG)\"","\"|\"","75","116","\"SFG\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"34.1\"","\"47.3\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","55","40","55","45","45","50","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","55","50","\"|\"","","","","","","","","","","",""],["932","929","886","559","1026","\"42.1\"","\"42.3\"","\"41.4\"","\"45.8\"","\"35.2\"","\"46.8\"","\"|\"","\"Yordys\"","\"Valdes\"","2019","\"17.8\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"170\"","\"draft\"","320","8","\"|\"","2881","","\"valdes_yordys\"","","","\"|\"","","\"McArthur HS (FL)\"","0","0","","\"High\"","2024","40","","\"Popup name is an athlete that can stick at shortstop; scouting directors are running in to get looks.\"","\"An acrobatic shortstop, Valdes was among the better infield defenders available in the 2019 draft. He was also one of its youngest prospects, and has shown above-average bat speed from both sides of the plate. He has underdeveloped feel to hit, but that's typical of switch-hitters this young. Valdes is a well-built 5-foot-10 and so young that he's very likely to get stronger as he matures. He has everyday tools, but needs significant offensive development.\"","\"|\"","\"McArthur (Fla.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-yordys-valdes-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 40 | Run: 50 | Arm: 65 | Field: 60 | Overall: 45  Every Draft class has its share of pop-up names, prospects who weren't well-known until the spring season. Valdes had stood out previously because of his defensive acumen, but some added strength has made him more of a legitimate prospect as the Draft approached, with his name creeping into Day 1 conversations.  There's no question Valdes' calling card is his defense. He'll be able to play shortstop long-term with good hands, a cannon for an arm and the ability to throw from all angles. Like with many young shortstops, he'll make the flashy plays and then lose focus on others at times, though no one doubts he'll gain consistency as he matures. The big question around Valdes is his bat. He's trying to switch-hit currently, with his left side behind his right, and though he's added good weight, a lack of strength concerns some as his bat tends to trail through the zone leading to an opposite-field based approach.  A lack of true defensive shortstops in this class has no doubt helped Valdes, who has reminded some of a Luis Guillorme type, shine by comparison. A team taking him early, and signing him away from his commitment to Florida State, will be one that sees enough future strength gains to allow his bat to catch enough for him to be a glove-first everyday shortstop at the big league level.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","24","\"2019 Draft Rnd 2 (CLE)\"","\"|\"","85","63","\"CLE\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.3\"","\"47.7\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","40","55","50","60","45","40","45","55","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","50","65","60","\"|\"","","","","","","","","","","",""],["933","930","870","954","483","\"42.1\"","\"42.4\"","\"40.0\"","\"49.4\"","\"36.0\"","\"50.6\"","\"|\"","\"Juan\"","\"Pie\"","2019","\"18.2\"","\"RF\"","\"L\"","\"L\"","\"74\"","\"170\"","\"professional\"","230","6","\"|\"","2761","678607","","","\"sa3005531\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","\"rWlW72udRo4\"","","\"Until the late pickup of Ji-Hwan Bae, Pie was the top international signing for the Pirates, with a $500,000 bonus in the 2017 international signing period, the club's first after the dismissal of international director Rene Gayo. Pie was seen as a tools gamble, with classic everyday right field upside but crudeness typical for his age and build.   He quickly shed much of that crudeness in a loud pro debut this summer in the DSL. Pie showed a little bit of everything, and we think the upside is that of a 5 hit, 6 power, 5 run/defense type everday right fielder, but it's still early to be projecting a 5 bat with any certainty given that Pie hasn't played stateside yet. That said, there are prospects in the Top 100-- who went in the first round in 2018 -- who have this kind of upside, and Pie could be alongside them if he can repeat this kind of performance for the next few years.\"","\"|\"","","\"PIT\"","","\"July 3, 2017 - PIT\"","2023","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 40  The international amateur market is often considered a long-term lottery ticket. Often they don't pan out, but sometimes that ticket gets turned into a star. The Pirates gave Pie $500,000 in the 2017-18 signing period to sign in the hopes that his offensive tools will allow him to approach that latter development. His pro debut in the Dominican Summer League was a strong first step in that direction.  Pie's combination of athleticism and offensive potential give him the chance to be a dynamic outfielder if it all comes together. He's shown a solid approach at the plate, especially given his age, with a willingness to draw walks and manage his strikeout rate relatively well. His ground-ball rate was pretty low as well, and the 22 extra-base hits he collected might be the tip of the iceberg in terms of his ability to drive the ball. Pie runs well, though he has a lot to learn in terms of baserunning, and he saw time in all three outfield positions in the DSL.  The Pirates are excited to see what Pie can do as he comes stateside for the first time. He might profile best as a fourth outfielder, but it's hard to know just yet how much potential there is to unlock.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A-\"","20","\"2017 J2 (PIT)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"33.2\"","\"52.7\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","45","55","40","55","50","55","60","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","55","50","50","\"|\"","","","","","","","","","","",""],["934","931","671","560","712","\"42.1\"","\"43.4\"","\"41.4\"","\"48.1\"","\"41.9\"","\"48.7\"","\"|\"","\"Luken\"","\"Baker\"","2019","\"22.2\"","\"1B\"","\"R\"","\"R\"","\"76\"","\"265\"","\"professional\"","240","6","\"|\"","1283","663609","\"baker_luken\"","","\"sa3008267\"","\"|\"","","\"TCU\"","-1","0","","\"High\"","2021","40","\"-JDVKOVihsY\"","","\"Baker's amateur career was dashed by a series of freak injuries. As a freshman at TCU, it appeared as though he might single-handedly drive national interest in college baseball as an Ohtani-like two-way force. His injury woes began the following year when he suffered a fracture of, and ligament and muscle tear in, his left arm. The following year he missed a few games after taking a bad hop to the face, and he'd later be shut down for the season when he fractured a fibula and tore an ankle ligament while sliding into second base. When on the field, the Kaiju-sized Baker has performed. He walked more than he struck out at TCU and tapped into much of his parking-lot-threatening power. He appears to have the physical abilities needed to profile at first if he can stay healthy.\"","\"|\"","","\"STL\"","\"2018, 2C (75) - STL\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 55 | Run: 20 | Arm: 60 | Field: 40 | Overall: 45  Baker was an intriguing two-way high school prospect heading into the 2015 Draft, one who asked MLB teams not to take him because he was intent on heading to Texas Christian University. After one year pitching and hitting, an arm s
