 and watched him make his big league debut in 2018, though he was often hit in the Minors. The Mariners decided to roll the dice on his arm strength and acquired him as part of the package in the Robinson Cano trade last December.  Even as an amateur, Bautista looked like the type who would have pure, loose and easy velocity. And that's what he shows with a fastball that often sits 98-99 mph and hits triple digits at times. At its best, it has excellent life to it, but as Bautista threw hard, his delivery opened up more and his fastball straightened out. He learned that good hitters can hit 100 mph when it's straight. He also has to manage his power slider, which flashes plus, for it to be a more consistent out pitch. His changeup is fringy at best.  Bautista has always struggled with command, but he doesn't need pinpoint control to pitch in a big league bullpen. His velocity may have gotten him to the big leagues, but now he has to show he can pitch enough to stay there.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"MLB\"","21","\"2012 J2 (BOS)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"47.5\"","\"47.5\"","\"42.5\"","\"|\"","1.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2250","40","70","45","","50","","","40","70","45","","50","","","\"|\"","","","","","","\"|\"","70","40","","55","","","","40","","",""],["626","623","726","693","882","\"44.2\"","\"43.2\"","\"41.4\"","\"47.0\"","\"44.8\"","\"47.2\"","\"|\"","\"Grant\"","\"Holmes\"","2019","\"23.2\"","\"RHP\"","\"L\"","\"R\"","\"72\"","\"224\"","\"professional\"","240","6","\"|\"","753","656550","\"holmes_grant\"","","\"sa828669\"","\"|\"","","\"Conway HS (SC)\"","0","0","","\"High\"","2019","40","\"MvTNMZd4LDA\"","","\"Wire-to-wire shoulder issues kept Holmes off the field for nearly all of the 2018 regular season. He was limited to fastball/changeup-only bullpens in the spring but didn't really got going until late in the summer, when he made two starts in August and showed stuff that was slightly beneath where he was earlier in his career, with his fastball residing in the 92-94 range. Poised to pick up innings in the Arizona Fall League, Holmes once again had shoulder discomfort and was shut down for the year. The A's still felt compelled to add him to the 40-man this offseason rather than let another team take a $100,000 flier on him in the Rule 5 and hope his fastball/slider combination stuck in their bullpen.   At his absolute best, Holmes will sit 93-96 with a plus slider and average-flashing changeup, a No. 4 or 5 starter if his change and command improve. Of this triumvirate of injured arms, Holmes is the most likely to be a reliever, but his injury history is the least lengthy. He was on the same bullpen schedule as Jesus Luzardo early in camp but still hasn't pitched in a spring training game.\"","\"|\"","","\"OAK\"","\"2014, 1st (22) - LAD\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Cutter: 55 | Changeup: 50 | Control: 45 | Overall: 45  Taken by the Dodgers with the 22nd overall pick in 2014 Draft, Holmes got an above slot bonus of $2.5 million to sign rather than head from his South Carolina high school to the University of Florida. He was in his second full season of pro ball when he was sent to the A's in the trade that brought Rich Hill and Josh Reddick at the 2016 Trade Deadline. His first full year with his new organization was up-and-down and his second, 2018, never got off the ground as he missed nearly all of it with a right rotator cuff injury.  The A's are keeping their collective fingers crossed that he's put the shoulder ailment behind him and all signs are pointing in the right direction. He's worked very hard to be ready to go and get his stuff back to where it was. He throws his heavy 93-94 mph fastball with excellent movement, leading to high GO/AO rates every year. He misses bats with his plus breaking ball, a hard power curve with depth, and he can mix in an average changeup. Holmes would sometimes throw a four-seamer with cutting action, so he just went with it and has developed an above-average cutter, that has late cut and comes in hard at 90-91 mph. He's never been a big command guy and he will have to throw more strikes to stay in a rotation.  More than anything, Holmes needs to show he can answer the bell every fifth day and see how he responds. Then the A's will really be able to get a read on if he can start long-term or if he's best suited for relief work.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","14","\"2014 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"44.2\"","\"47.5\"","\"46.4\"","\"|\"","0.7500","0.0000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2800","40","50","40","","55","","","45","50","45","","55","","","\"|\"","","","","","","\"|\"","60","50","60","","55","","","45","\"DET\"","0.500","\"XXX\""],["627","624","705","1069","353","\"44.2\"","\"43.3\"","\"40.0\"","\"50.2\"","\"45.0\"","\"50.7\"","\"|\"","\"Gus\"","\"Varland\"","2019","\"22.6\"","\"RHP\"","\"L\"","\"R\"","\"73\"","\"205\"","\"professional\"","230","6","\"|\"","2801","681402","","","\"sa3007779\"","\"|\"","","\"Concordia\"","0","1","","\"High\"","2021","40","","","\"We knew nothing of Varland until he threw after the draft, and now we think he's at least a good relief prospect with a chance to be more. Thick and physical throughout the torso and thighs, Varland has a lightning-quick arm that generates mid-90s velocity at peak. His fastball has bat-missing life, and both his breaking balls have sufficient bite to avoid barrels as well, especially when they're well-located. He was pushed to the Midwest League fairly quickly after signing and carved up the Penn League in three and four-inning stints. It may be worth trying to start him but he could move pretty quickly as a reliever.\"","\"|\"","","\"OAK\"","\"2018, 14th (413) - OAK\"","","2021","40","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 55 | Overall: 40  Varland spent three years pitching at Division II Concordia University in Minnesota, a six-foot right-hander who put up video game numbers (1.04 ERA, .163 batting average against) as a junior. The A's went a bit over the $100,000 threshold for picks after the 10th round, signing him for $125K in the 14th round of last June's Draft. Varland then pitched his way to full-season ball in his relatively brief pro debut.  Varland cranked his fastball up to 95-96 mph at times at Concordia, but largely pitched at 92 mph during his summer debut in the A's organization. He can fill up the strike zone with his heater and get swings and misses with it. He also misses bats with his slider, while he also was able to use the breaking ball and his changeup to get some ground-ball outs. While he has an up-tempo delivery, he's always been a strike-thrower and continued that trend in his first taste of pro ball.  He'll need to find a way to attack left-handed hitters, who hit him a bit better last summer, albeit in a small sample size, and refinement of the changeup could do that. He's reminded some of Sonny Gray in terms of his aggressive demeanor on the mound and body type (though not in pure stuff), with a realistic ceiling as a back-end starter and a life as a reliever more likely.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","27","\"2018 Draft Rnd 14 (OAK)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2350","40","50","","45","50","","","50","55","","50","55","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","55","","",""],["628","625","706","694","829","\"44.2\"","\"43.3\"","\"41.4\"","\"47.4\"","\"44.5\"","\"47.7\"","\"|\"","\"Tony\"","\"Dibrell\"","2019","\"23.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","240","6","\"|\"","2139","675914","\"dibrell_tony\"","","\"sa3004657\"","\"|\"","","\"Kennesaw State\"","0","1","","\"Med\"","2020","40","\"1hU6tXiaax0\"","","\"Dibrell looked like a second round talent at times in college but his velocity and command varied pretty wildly during his draft year at Kennesaw State, and he fell to the fourth round. In his first pro season Dibrell, though somewhat old for the league, tied for the Sally League lead in strikeouts. His velocity held in the low-90s all year and his combination of mechanical deception and four viable pitches projects to fit in the back of a rotation.\"","\"|\"","","\"NYM\"","\"2017, 4th (127) - NYM\"","","2020","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 45 | Overall: 45  A Cape Cod League All-Star in 2016 after his sophomore year at Kennesaw State, Dibrell established himself as a rising Draft prospect the following spring, posting a 2.45 ERA in 14 starts. The Mets made him their fourth-round pick in June, and Dibrell received a slightly-above-pick-value bonus to sign. Pitching in relief in the short-season New York-Penn League during his debut, Dibrell struck out 12.8 per nine innings, then followed it up with a solid first full year in the South Atlantic League, tying for the circuit lead in strikeouts (147) while fanning better than 10 per nine.   A projectable right-hander with a strong frame and quick arm, Dibrell can run his fastball up to 96 mph and sits at 91-93. While his heater doesn't have much in the way of late movement, it consistently plays above its velocity with riding life, created by Dibrell's extension over his front side. His best secondary pitch is a low-80s slider that has late action, and he also has feel for executing a changeup that could be above average once developed. Dibrell rounds out his four-pitch mix with a mid-70s curveball that has big break.   Dibrell proved durable and effective over his first full season, finishing with 131 innings pitched. His fastball, slider and changeup can all flash plus potential at their best, so he has the ingredients to start, with realistic No. 5-starter potential and a chance to achieve more. But after issuing 3.7 walks per nine innings against younger hitters in Class A, Dibrell will have to continue to refine his overall control and command to reach his ceiling, and there are some that worry about his low margin for error as a strikeout pitcher who largely generates fly-ball contact.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A+\"","20","\"2017 Draft Rnd 4 (NYM)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"44.3\"","\"48.6\"","\"45.0\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2250","40","50","50","45","45","","","45","50","55","50","50","","","\"|\"","","","","","","\"|\"","55","55","50","55","","","","45","","",""],["629","626","690","695","806","\"44.2\"","\"43.4\"","\"41.4\"","\"47.5\"","\"45.0\"","\"47.8\"","\"|\"","\"Troy\"","\"Stokes Jr.\"","2019","\"23.3\"","\"LF\"","\"R\"","\"R\"","\"68\"","\"182\"","\"professional\"","240","6","\"|\"","2359","657011","","","\"sa828871\"","\"|\"","","\"Calvert Hall HS (MD)\"","0","1","","\"Med\"","2019","40","\"DX1Bu8kW3W8\"","","\"Stokes is Diet Khris Davis. He's limited to LF/DH duties because of nearly unplayable arm strength, and he's able to hit for in-game power despite blatant swing-and-miss issues due to his ability to consistently hit the ball in the air. Stokes' extreme, pull-only approach to contact makes him vulnerable to breaking stuff down and away from him, and he is going to swing and miss at an above-average clip. But he's also adept at identifying balls and strikes. There is some precedent for this type of offensive profile (low batting average, above-average OBP, and power) working in left field. It looks like Kyle Schwarber--though Stokes doesn't have that kind of raw pop--or late-career Curtis Granderson. Stokes runs well enough that he could be an above-average defender in left field but he might also give back significant value there becauase of his throwing issues. He's an odd one who we think fits as the smaller half of a corner outfield platoon and pinch runner. \"","\"|\"","","\"MIL\"","\"2014, 4th (116) - MIL\"","","2019","45","\"Scouting grades: Hit: 40 | Power: 50 | Run: 55 | Arm: 40 | Field: 55 | Overall: 45  The Brewers selected Stokes in the fourth round of the 2014 Draft out of the Maryland prep ranks and lured him away from his Terps commitment with a $400,000 bonus. He made his full-season debut two years later, flashing a promising blend of power and speed at Class A Wisconsin, then broke out in earnest at age 21 in 2017 by hitting 20 home runs and swiping 31 bags while reaching Double-A. Spending all of 2018 in the Southern League, Stokes nearly posted his second straight 20-20 campaign before finishing with 19 homers and steals apiece. After the season, the Brewers added Stokes to their 40-man roster.   Stokes confirmed in 2018 that his power output from the previous year was anything but a fluke. He's undersized but also very strong, with a quick bat and uppercut barrel path that is conducive to hitting the ball in the air. He sells out for power, employing an aggressive, extreme-pull approach that leads to a lot of swing-and-miss and raises questions about his hit-tool utility. The good news is that Stokes' strong on-base skills -- he's posted at least a .340 OBP in each of his three full-season campaigns -- should help to mitigate concerns about his bat, as he's long demonstrated a discerning eye while drawing walks at a healthy clip.   An above-average runner, Stokes knows how to apply his wheels on the basepaths and improved as a basestealer in 2018. A well-below-average arm will limit him to a career in left field, but he's generally regarded as an above-average defender at the position and was the Minor League Gold Glove-winner there in 2018. Overall, he has the profile of a semi-regular or platoon player, perhaps more so if he can start converting some of the strikeouts into contact.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","13","\"2014 Draft Rnd 4 (MIL)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"45.0\"","\"48.6\"","\"45.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","45","55","55","50","30","40","50","55","55","55","30","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","55","40","55","\"|\"","","","","","","","","","","",""],["630","627","691","696","737","\"44.2\"","\"43.4\"","\"41.4\"","\"48.0\"","\"44.0\"","\"48.3\"","\"|\"","\"Antoine\"","\"Kelly\"","2019","\"19.5\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"185\"","\"draft\"","320","8","\"|\"","2887","","\"kelly_antoine\"","","","\"|\"","","\"Wabash Valley JC (IL)\"","0","0","","\"High\"","2023","40","","\"Kelly was a Padres draftee last year and his velo spike this spring, hitting 97. He's an atheltic 6'5 along the lines of Amir Garrett or Taylor Hearn.\"","\"Unsigned by the Padres after the 2018 draft, Kelly's velocity spiked into the mid-90s. He'll bump 98 and has a big, athletic frame and fluid delivery, but Milwaukee will need to develop the rest.\"","\"|\"","\"Wabash Valley (Ill.) CC\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-antoine-kelly-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 45 | Changeup: 40 | Control: 45 | Overall: 45  Kelly was a late popup before the 2018 Draft as an Illinois high schooler, impressing scouts enough with his size and projectability that the Padres made a run at signing him to an over-slot bonus in the 13th round. He chose instead to attend Wabash Valley (Ill.) CC, where he led national juco pitchers with 19.1 strikeouts per nine innings. He may have the biggest gap between his ceiling and floor of any player in the Draft.  His fastball topped out in the low 90s as a high school senior, but after adding 20 pounds and cleaning up his delivery, Kelly is reaching 98 mph and showing the ability to work at 94-97 mph for innings at a time. Scouts look at his 6-foot-6 frame and how easy and loose his arm looks while pumping mid-90s heat, and many of them come up with same physical comparison: a young David Price. He still has room to add more strength and to further improve his mechanics, so it's easy to project him topping 100 mph in the future.  Kelly lacks a usable second pitch because he hasn't shown much aptitude for spinning the ball -- his mid-80s slider is below average -- and his changeup is non-existent. His control also needs a major upgrade and his mound presence concerns scouts as well. His development will require a ton of patience and he ultimately may be more of a reliever than a starter, but he has a rare arm.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","24","\"2019 Draft Rnd 2 (MIL)\"","\"|\"","110","65","\"MIL\"","\"|\"","","","\"|\"","\"Freshman\"","","\"|\"","","","","\"44.2\"","\"50.0\"","\"43.3\"","\"|\"","1.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","60","40","","45","","","45","65","45","","55","","","\"|\"","","","","","","\"|\"","70","40","","45","","","","45","","",""],["631","628","692","697","646","\"44.2\"","\"43.4\"","\"41.4\"","\"48.5\"","\"41.6\"","\"49.1\"","\"|\"","\"Hector\"","\"Perez\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"218\"","\"professional\"","240","6","\"|\"","2062","660431","","","\"sa873324\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","40","","","\"Perez was part of the package Houston sent to Toronto in the unscrupulous Roberto Osuna deal. His stuff was down just a tad last year, with his fastball more often 93-95 than 94-97 based on our reports from the previous year. But Perez still has nasty stuff and managed to strike out 133 hitters in 115 innings, mostly at Double-A. His stiff, long arm action significantly inhibits Perez's ability to throw strikes and he unanimously projects into a bullpen. But because he has three plus pitches (and we have the fastball projected as a 70 out of the bullpen), he could be a dominant late or multi-inning arm. He's one of many new faces on Toronto's 40-man and could debut in 2019.\"","\"|\"","","\"TOR\"","","\"July 7, 2014 - HOU\"","2019","45","\"Scouting grades: Fastball: 65 | Slider: 55 | Curveball: 55 | Splitter: 50 | Control: 40 | Overall: 45  After landing a modest $45,000 bonus at the relatively advanced age of 18 out of the Dominican Republic in 2014, Perez emerged as one of the best arms in the Astros' system. He came straight to the United States for his 2015 pro debut and earned rapid promotions in each of his first three pro seasons. His control lapsed in 2017, but he still recorded a 3.44 ERA at two Class A stops because he was able to overpower hitters. He reached Double-A for the first time in July 2018, only to then be dealt to the Blue Jays later in the month with Ken Giles and David Paulino in exchange for Robert Osuna.  There never have been questions about Perez's raw stuff and effectiveness. His ability to throw strikes, on the other hand, is suspect. The right-hander has four pitches that can grade as plus or better at their best. He can beat hitters with his fastball, throwing a 93-99 mph two-seamer with nice sink and a four-seamer with explosive riding life. He also can snap off wipeout breaking stuff, though there are times when he can't find the strike zone with his slider or curveball. He uses a splitter in lieu of a changeup, and it too can elicit swings and misses or entirely miss the plate. Timing issues have prevented Perez from throwing consistent strikes in his career, but he's athletic enough that gains in his control and command should be possible.   Opponents struggle to make solid contact against Perez, who posted a 15 percent swinging-strike rate, averaged 10.4 strikeouts-per-nine and held hitters to a .196 average in 2018. His walk rate, on the other hand, has fluctuated from 4.5 BB/9 in his first two seasons to 6.5 in his third to 5.0 in 2018. The fact that Perez has managed a career ERA of 3.20 in spite of his well-below-average control is testimony to his electric stuff and a sign that he'll probably end up in the bullpen, where he could become a dominant late-inning weapon.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AA\"","13","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"40.7\"","\"50.7\"","\"44.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2500","30","60","","45","50","","40","40","70","","50","60","","55","\"|\"","","","","","","\"|\"","65","","55","55","","50","","40","\"CHA\"","0.500","\"XXX\""],["632","629","664","698","594","\"44.2\"","\"43.5\"","\"41.4\"","\"48.8\"","\"40.4\"","\"49.6\"","\"|\"","\"Ryder\"","\"Green\"","2019","\"19.1\"","\"RF\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","240","6","\"|\"","2456","680685","\"green_ryder\"","","\"sa3007875\"","\"|\"","","\"Karns HS (TN)\"","1","0","","\"High\"","2023","40","\"0zwCZ6knA-s\"","","\"It was widely believed that the Yankees would use their 2018 second or third round pick on an over slot high schooler with a strong college commitment, perhaps someone a bit under the radar, like Adam Hackenberg or Max Marusak. It turned out to be Green, who was signed away from a Vanderbilt commitment for just shy of $1 million. Green ended up transferring to new high schools after his family had issues with the coaching staff in his original district -- issues that ultimately led to a dropped lawsuit and then a countersuit for defamation. But he was an early Vanderbilt commit, scouts knew who he was, and it didn't affect the way he was scouted. He really broke out at the 2017 Area Code games, when he took one of the most impressive BPs there and had among the best outfield arms. He hit several balls hard during the week but was clearly raw from a bat-to-ball standpoint, and many scouts thought he'd end up going to college because apprehension over his hit tool would prevent teams from paying him enough to go pro. Green didn't face a lot of good pitching while he was in high school and his breaking ball recognition is immature. He may be a multi-year rookie ball guy, and he's a high-risk, high-variance prospect whose body and skillset have been compared to Steven Souza's.\"","\"|\"","","\"NYY\"","\"2018, 3rd (97) - NYY\"","","2022","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 45  Green starred at three Knoxville (Tenn.) high schools in four years while also earning a reputation for putting on some of the best batting-practice displays on the showcase circuit. His commitment to Vanderbilt gave him added leverage in the 2018 Draft, with the Yankees paying him an above-slot $997,500 bonus in the third round. He fits the classic right-field profile but may take a while to develop after striking out at a 37 percent rate in his debut.  Green has obvious bat speed and strength that create above-average raw power from the right side of the plate. He has a decent understanding of the strike zone but can lapse into selling out for home runs instead of letting them come naturally. When he did make contact in his first taste of pro ball, much of it came on rolled-over grounders to the left side of the infield.  More than a one-dimensional slugger, Green shows average speed out of the batter's box and is a solid runner once underway. Though he began his pro career in center field, his quickness and arm strength fit best in right. As a pitcher in high school, he reached 93 mph with his fastball and flashed a hard curveball.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","21","\"2018 Draft Rnd 3 (NYY)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"38.6\"","\"50.9\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","35","65","55","45","60","40","55","70","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","50","60","50","\"|\"","","","","","","","","","","",""],["633","630","636","699","524","\"44.2\"","\"43.7\"","\"41.4\"","\"49.2\"","\"42.9\"","\"49.8\"","\"|\"","\"Frank\"","\"German\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","240","6","\"|\"","2558","681464","\"german_frank\"","","\"sa3007729\"","\"|\"","","\"North Florida\"","0","0","","\"Med\"","2021","40","","","\"German was a solid middle-round college pitching prospect going into the 2018 draft, with most clubs treating him as a 6th-8th round talent who could possibly be a target for the 11th-12th rounds and a $125,000 bonus, as cheap senior signs fill-in the latter stages of the top 10 rounds. Then German (Dominican-born and whose name is pronounced like the European country) had one of the latest pre-draft velo spikes possible, suddenly hitting 95 mph during the Atlantic Sun conference tournament in his final college game just two weeks before the draft. Velo is a dime a dozen these days, but German had the athleticism and arm action of a starter and had put on about 15 pounds in the previous 12 months, so some thought this could be coming. Clubs who had scouts at that start shot him up the board, and the Yankees jumped to the front of the line to take him in the fourth round. The velo spike held in pro ball: German sat 92-95 and hit 97 mph in fall instructional league and put on about 10 additional pounds after signing. The upside is a bit limited, as his slider and changeup still just flash average at best, but the Yankees are changing German's slurvy college breaking ball into more of a true slider and pushing him to throw his changeup more, so it wouldn't be shocking to see the future pitch grades move north as he continues to mature as a pitcher.\"","\"|\"","","\"NYY\"","\"2018, 4th (127) - NYY\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 45  German ranked fifth in NCAA Division I in ERA (1.58) and sixth in WHIP (0.83) as a junior at North Florida last spring, becoming the highest-drafted pitcher in Ospreys history when the Yankees took him in the fourth round. He lived up to his reputation for advanced pitchability after signing for a below-slot $347,500 and also opened eyes when his fastball jumped about three mph in his first pro summer.  One of several New York pitching prospects who are throwing harder as pros than they did as collegians, German worked at 90-95 mph for North Florida and sat at 94-98 in his debut. Even at lower velocities, his heater was effective because he commands it well to both sides of the plate. He also throws a hard curveball with tight break and has some feel for a changeup, though both of his secondary pitches usually grade as average.  With his strong build and a sound delivery that he repeats well, German should have the durability and pitch efficiency needed for a starter. To stay in that role, he'll probably need to improve either his curveball or changeup to give him a solid second offering. His floor as a back-of-the-rotation option appealed to the Yankees when they drafted him and now his ceiling is more appealing.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","33","\"2018 Draft Rnd 4 (NYY)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"42.5\"","\"51.7\"","\"44.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","55","40","","40","","","50","60","50","","50","","","\"|\"","","","","","","\"|\"","60","50","50","","","","","45","","",""],["634","631","615","700","542","\"44.2\"","\"43.8\"","\"41.4\"","\"49.1\"","\"44.0\"","\"49.6\"","\"|\"","\"Travis\"","\"MacGregor\"","2019","\"21.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","240","6","\"|\"","1630","669740","","","\"sa917950\"","\"|\"","","\"East Lake HS (FL)\"","0","0","","\"High\"","2021","40","","","\"One of two East Lake high school pitchers who were drafted in 2016 (the Mets' Christian James is the other), things were starting to come together for MacGregor before he blew out and needed Tommy John in September. His strong start to the season was first derailed by a deltoid issue that forced him to the DL in mid-May. He missed five weeks, then returned to Low-A West Virginia and pitched well until late-August when he was again shut down. He'll likely miss all of 2019 due to the timing of his surgery.   MacGregor's velocity spiked late during his high school career and the Pirates jumped on him earlier in the draft than he was expected to go. He was only sitting 90-91 and topping out at 94 at the time. Before the elbow went, he was 90-94, touching 97, and locating a qualitty breaking ball. He has mid-rotation upside if his stuff comes back after surgery.\"","\"|\"","","\"PIT\"","\"2016, 2nd (68) - PIT\"","","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 45 | Changeup: 50 | Control: 45 | Overall: 45  Another projectable right-hander drafted by the Pirates out of high school, MacGregor was a second round pick from Florida back in 2016. The Pirates knew it might take a while for the right-hander to figure things out and he had an up-and-down first two summers of pro ball. It looked like he was taking a major step forward in 2018 during his full-season debut, but September Tommy John surgery will keep him out for all of the 2019 season.  Thanks to some tweaks to his delivery, MacGregor was having greater success in 2018 before he blew out his elbow. He was getting his fastball up to 96-97 mph and he was missing bats and getting ground-ball outs as he continued to improve his command of the pitch. He was still working to refine his secondary stuff, but he showed at least an average changeup and was throwing his breaking ball for strikes more frequently. His overall command within the strike zone was improving, as he went from a .339 batting average against in the Appalachian League in 2017 to a .237 BAA in the South Atlantic League a year later.  The Pirates hope MacGregor can wipe the slate clean and start over in 2020. Once he shakes off the rust, there is confidence he can restart his upward trajectory toward a future in a big league rotation.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","19","\"2016 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"43.3\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2250","40","50","50","45","","","","50","55","55","50","","","","\"|\"","","","","","","\"|\"","60","50","45","","","","","45","","",""],["635","632","598","701","543","\"44.2\"","\"43.9\"","\"41.4\"","\"49.1\"","\"45.6\"","\"49.4\"","\"|\"","\"Tristan\"","\"Beck\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"165\"","\"professional\"","240","6","\"|\"","1296","663941","\"beck_tristan\"","","\"sa3008526\"","\"|\"","","\"Stanford\"","0","0","","\"High\"","2021","40","\"XrgMm2JffMA\"","","\"Beck was premium prospect out of a SoCal high school, reportedly turning down over $2.5 million to go to Stanford as he had long wanted to do. There, Beck had various injury issues and his stuff and command didn't progress as many had hoped, but he still showed glimpses of his upside from high school. In instructional league, he ran his fastball up to 96 mph, which didn't happen often in college, and his signature hammer curveball flashed plus once again. Beck is still in the nether region of starter vs. reliever given his uneven track record and command that doesn't consistently flash average, but his power stuff will play in any role if he can continue showing what he did in instructional league.\"","\"|\"","","\"ATL\"","\"2018, 4th (112) - ATL\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 50 | Overall: 45  After Beck's first year at Stanford, when he was the first freshman to start Opening Day since 1988, the scouting industry was excited to see what he would do in Draft-eligible sophomore season. Scouts never got the chance because the right-hander missed the 2017 season with a stress fracture in his back. He was healthy and pitched well in 2018, leading to the Braves taking him in the fourth round and going over slot to sign him for $900,000.  Beck is a very polished college pitcher who has an advanced feel to pitch. He reminds some in the organization of Kyle Wright in that regard, albeit without the same kind of power repertoire. But while Beck has more pitchability than wow stuff, there might be more in there than some anticipated. His fastball sits around 91-92 mph now, but he could add a few ticks as he adds strength to his 6-foot-4 frame, and he was showing more of that during his time in instructs last fall. He uses a plus changeup and average breaking ball effectively when he's at his best.  One thing Beck will need to learn is that his stuff is good enough to get pro hitters out. He had a tendency to pitch to pro hitters like he did in college, leaning heavily on his breaking stuff. But the Braves think he has more than enough fastball to pitch off that more than he has. With his aptitude, look for him to learn that lesson and move up the ladder quickly.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"A+\"","19","\"2018 Draft Rnd 4 (ATL)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.0\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","50","45","55","","","","45","55","50","60","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","50","\"NYM\"","0.500","\"XXX\""],["636","633","552","702","410","\"44.2\"","\"44.2\"","\"41.4\"","\"49.8\"","\"45.9\"","\"50.2\"","\"|\"","\"Griffin\"","\"Jax\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","240","6","\"|\"","1745","643377","\"jax_griffin\"","","\"sa738570\"","\"|\"","","\"Air Force\"","0","0","","\"Med\"","2020","40","","\" \"","\"It seemed like the runway was clear for Jax to begin a pro career after graduating from Air Force. But about a month before he walked, the Department of Defense began once again requiring at least two years of active duty before graduates could apply to serve out their time in reserve status for the purpose of playing pro sports. Then baseball was reinstated as an Olympic sport, and Jax found an avenue to pro ball through the World Class Athlete Program, a military unit focused on training for the Games in the two years leading up to competition. So Jax, having sorted out some arcane rules about Air Force personnel being unable to have second streams of income, is technically an Air Force lieutenant training for the 2020 Olympics, while the Twins pay for his development, but don't pay him.  Jax was 89-94 throughout the 2018 Fall League, with his secondary stuff about average, flashing above (especially the change). He could be a fifth starter, but if his fastball ticks up in short relief, he'll fit in a mid-inning bullpen role. It's unclear what happens to Jax and his military commitment after the 2020 games conclude.\"","\"|\"","","\"MIN\"","\"2016, 3rd (93) - MIN\"","","2020","45","\"Scouting grades: Fastball: 55 | Slider: 45 | Changeup: 55 | Control: 60 | Overall: 45  When the Twins drafted Jax out of the Air Force in the third round of the 2016 Draft, they knew his development path would not be a straight one because of military requirements. He managed to log just under 40 innings over his first two summers, graduating in the interim, and then eventually had his requirement deferred as he was put in the World Class Athlete Program, designed to allow athletes to pursue sports and train for the Olympics. He managed to log over 100 innings in the Florida State League and then the Arizona Fall League in 2018.  Jax was able to gain entry into the WCAP thanks to baseball's re-inclusion into the 2020 Olympics and that means he gets to be a full-time Twins prospect now. That should allow him to refine his three-pitch mix. He'll throw his fastball in the 90-94 mph range, sitting mostly around 92 mph, with excellent run and sink. His changeup is his best weapon, an offspeed pitch he'll throw to both left- and right-handed hitters. He'll mix in his fringy slider effectively and is an extreme strike-thrower with all three as more of a ground ball, pitch-to-contact, guy than a strikeout pitcher.  While Jax is lean, he is in excellent military shape and he has a bit of a bulldog mentality on the mound, perhaps handed down by his father, former NFL linebacker Garth Jax. That, plus his feel for pitching, could allow him to make a big step forward now that he can focus solely on pitching.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","36","\"2016 Draft Rnd 3 (MIN)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"44.2\"","\"50.0\"","\"50.8\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","45","50","","50","","","50","45","55","","50","","","\"|\"","","","","","","\"|\"","55","55","","45","","","","60","","",""],["637","634","542","452","906","\"44.2\"","\"44.3\"","\"42.9\"","\"46.8\"","\"46.8\"","\"46.8\"","\"|\"","\"Stephen\"","\"Gonsalves\"","2019","\"24.9\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"220\"","\"professional\"","250","6","\"|\"","365","624427","\"gonsalves_stephen\"","15492","\"sa737764\"","\"|\"","","\"Cathedral Catholic HS (CA)\"","0","0","","\"Med\"","2019","40","\"ToTToij37mo\"","\" \"","\"Gonsalves cruised through the lower levels of the minors with three quality secondary offerings and a fastball that played above its velocity due to deception and a helpful spin axis. As he reached the upper levels, his ability to locate plateaued, and some would say it's just gone backwards. His upper-80s fastball is vulnerable when it's not in the right places, so Gonsalves has become a little walk-prone and gives up loud contact when he makes mistakes in the zone. Unless he can reclaim an ability to locate his fastball where it plays best (up near the letters), he'll need to work heavily off his bevy of quality secondary offerings to get through a lineup multiple times. He's on the IL to start the year (forearm) and looks like a No. 5 starter or low-leverage long reliever.\"","\"|\"","","\"MIN\"","\"2013, 4th (110) - MIN\"","","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 40 | Changeup: 60 | Control: 50 | Overall: 50  Since the Twins drafted Gonsalves in the fourth round of the 2013 Draft and went above slot to sign him away from the University of San Diego, he's looked like the prototypical pitchability lefty, one who was poised to contribute to the big league rotation in 2018. When he did get the chance in August, however, he really struggled to find the strike zone. His command in the Minors regressed a bit as well, but he didn't get hit en route to finishing second in the organization in ERA.  Outside of an inflated walk rate in the Minors, Gonsalves wasn't hittable and posted low ERAs in both Double-A and Triple-A, using his typical feel for pitching and deception to allow his largely average stuff play up. His fastball will sit in the low 90s, though he can reach back for more on occasion, and he throws it with good life. His sinking changeup is his best pitch, a plus offspeed offering that he keeps down in the zone. He mixes in his average curveball effectively.  The Twins hope the adversity Gonsalves faced in his brief big league stint will help him move forward in the long run. He worked with pitching coach Wes Johnson, focusing on the mechanics with his lower half, to streamline his delivery. The combination could help the 6-foot-5 southpaw be ready to contribute in a bigger way soon.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","34","\"2013 Draft Rnd 4 (MIN)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"47.1\"","\"47.1\"","\"45.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2350","45","45","55","45","50","","","45","45","55","45","50","","","\"|\"","","","","","","\"|\"","55","60","50","40","","","","50","\"BAL\"","0.500","\"XXX\""],["638","635","543","453","752","\"44.2\"","\"44.3\"","\"42.9\"","\"47.9\"","\"42.6\"","\"48.4\"","\"|\"","\"Cal\"","\"Raleigh\"","2019","\"22.5\"","\"C\"","\"S\"","\"R\"","\"75\"","\"215\"","\"professional\"","248","6","\"|\"","2519","663728","\"raleigh_cal\"","","\"sa3008377\"","\"|\"","","\"Florida State\"","0","0","","\"Med\"","2021","42","","","\"Raleigh switched his college commitment from Clemson to Florida State late when the Clemson head coach was fired after the season, freeing up signees to move. One other Clemson signee, current Royals right-handed pitcher Jackson Kowar, switched to Florida and cost the Tigers two solid three-year contributors. Raleigh had a big bonus number out of high school and was well-rounded, but had enough questions that clubs didn't feel comfortable going well past the $1 million mark.   At Florida State, he developed skills that work best in today's game: he's not seen as a lock to stick at a catcher but has above average arm strength to work with and is a plus framer according to some clubs' metrics. He's seen as a below average hit, above average power type at the plate and with the sorry state of big league catching, that adds up to a regular if things continue developing in this way. We've heard of at least two other clubs that attempted to get Raleigh to their pick in the draft for an overslot bonus when Seattle stepped in and ruined those plans -- the best way to confirm that a player has industry trade value -- so we've moved him up just a bit since our draft day 40 FV grade.\"","\"|\"","","\"SEA\"","\"2018, 3rd (90) - SEA\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 35 | Arm: 45 | Field: 50 | Overall: 45  The last Florida State catcher to make it to the big leagues was Buster Posey. While the Mariners don't expect Raleigh, taken in the third round of the 2018 Draft after a solid offensive junior season with the Seminoles, to reach that All-Star level, his very strong pro debut on both sides of the ball have them encouraged about his potential.  Raleigh has some baseball bloodlines, with a dad who played and coached college ball and an uncle with a long professional resume. It shows in his advanced approach at the plate, with the ability to control the strike zone enough to tap into his considerable raw power from both sides of the plate. He entered pro ball with a reputation as an offensive-minded backstop and though his bat is ahead of his glove, the Mariners were pleasantly surprised with his defensive tools, particularly his framing and game-calling, not to mention excellent leadership skills.  The one part of his defensive game that's behind is his arm, but Raleigh was on a throwing program during the offseason and worked on using his lower half more. If that part of his game improves, he has the chance to join Posey as a big league regular behind the plate.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","11","\"2018 Draft Rnd 3 (SEA)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"41.4\"","\"49.1\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","55","45","40","55","45","55","55","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","35","45","50","\"|\"","","","","","","","","","","",""],["639","636","526","454","694","\"44.2\"","\"44.4\"","\"42.9\"","\"48.3\"","\"41.8\"","\"48.9\"","\"|\"","\"Drew\"","\"Mendoza\"","2019","\"21.6\"","\"3B\"","\"L\"","\"R\"","\"76\"","\"190\"","\"draft\"","325","8","\"|\"","1722","","\"mendoza_drew\"","","","\"|\"","","\"Florida State\"","0","0","","\"High\"","2023","40","","\"Mendoza has huge raw power, a pretty swing, and a shot to stick at third base, but he's regressed since his prep days, losing athleticism, striking out more often, and looking disinterested on the field.\"","\"Mendoza has huge raw power, a pretty swing, and a shot to stick at third base, but he's regressed since his prep days, losing athleticism, striking out more often, and looking disinterested on the field.\"","\"|\"","\"Florida State\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-drew-mendoza-3b-c2520575383?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 50 | Field: 45 | Overall: 50    In 2016, Mendoza was the 36th-best Draft prospect according to MLB Pipeline. He might have gone that high if not for his strong commitment to Florida State, but instead was taken in the 36th round by the Tigers. Three years later, the third baseman is available again with some excellent tools and a mixed resume with the Seminoles.  Listed at 6-foot-5, 230 pounds, Mendoza is a physical specimen. The left-handed hitter can really impact the ball with plus raw power and good leverage. He does draw a lot of walks, but there is also a good amount of swing and miss to his game, with some evaluators concerned about his ability to hit at the next level and get to that raw power consistently. His size limits him somewhat at the hot corner, but he does have the hands and arm to potentially stay there, while others think he might need to move to first.  Mendoza's junior year has been enigmatic with a bit of a slow motor on the field. The raw power is legitimate, though, and the team that thinks it can get him to tap into it more consistently will take him in the early rounds, with some seeing a three true outcomes hitter like Russell Branyan in him.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","8","\"2019 Draft Rnd 3 (WSN)\"","\"|\"","52","94","\"WSH\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.5\"","\"50.0\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","60","45","40","55","45","55","65","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","50","45","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["640","637","527","455","628","\"44.2\"","\"44.4\"","\"42.9\"","\"48.6\"","\"40.2\"","\"49.4\"","\"|\"","\"Rece\"","\"Hinds\"","2019","\"18.7\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"220\"","\"draft\"","325","8","\"|\"","2847","","\"hinds_rece\"","","","\"|\"","","\"IMG Academy HS (FL)\"","0","0","","\"High\"","2024","40","","\"Most raw power in high school class but there are significant concerns about the hit tool. \"","\"Hinds is a massive third baseman who had the most raw power in the 2019 draft's high school class, but there are significant concerns about his hit tool. Players this size typically move to the outfield, and considering how slow Hinds' development might be paced due to the contact issues, he might be out there before he reaches the bigs. He has star-level talent, but is a very risky type of prospect.\"","\"|\"","\"IMG Academy (Fla.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-rece-hinds-3b-c2520533383?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 60 | Run: 40 | Arm: 50 | Field: 45 | Overall: 50  Teams looking for legitimate raw power don't need to look any further than Hinds, who spent all summer clearing fences on the showcase circuit. It's still on display this spring with IMG Academy, though questions remain about how much he'll need to hit to tap into that plus tool.  Hinds has performed well on big stages, including Major League Baseball's High School Home Run Derby during All-Star Weekend. It's not just batting practice power, as Hinds did hit two homers during his stint at the Tournament of Stars. But with that power came a lot of swing and miss, with scouts worrying about his pitch recognition, particularly his ability to pick up spin. Ideally, Hinds will be able to stick at third, where his power bat would profile well, and he does have enough arm for the spot, though the jury is still out whether he can man the hot corner long-term, with him better at quick reactive plays while he struggles when he has time to worry about his footwork. He has seen some time in the outfield, but that hasn't gone well.  One scout compared Hinds defensively to Phillies prospect Alec Bohm, who was the No. 3 overall pick in last year's Draft. Hinds won't go that high, but the team who thinks the power will play at the next level could very well take the LSU commit in the first round this June.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","16","\"2019 Draft Rnd 2 (CIN)\"","\"|\"","89","49","\"CIN\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"37.7\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","35","70","45","40","60","40","55","70","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","60","40","50","45","\"|\"","","","","","","","","","","",""],["641","638","921","1065","627","\"44.1\"","\"42.1\"","\"40.0\"","\"48.6\"","\"41.7\"","\"49.2\"","\"|\"","\"Miguel\"","\"Lara\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"165\"","\"professional\"","160","4","\"|\"","3204","","","","\"sa873548\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","40","","","\"Lara's delivery evokes a Tesla Coil; mid-90s lightning shoots out of this seemingly unstable thing, a delivery unlike any other in baseball. So funky and violent is Lara's cross-body, side-arm style of throwing that it's rare for any two consecutive deliveries of his to look even kind of the same. He only projects in relief, and a lack of control may eventually be his complete undoing as a prospect, but Lara also has a premium three-pitch mix on par with modern high-leverage relievers. His arm slot alone makes him a tough at-bat for righties and his changeup stifles lefties. He may have three functionally plus pitches at peak and be a dynamic bullpen stopper, or he may have strike-throwing issues that make him unrosterable. This is one of the more volatile relief prospects in the minors.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","48","\"2014 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"41.7\"","\"49.2\"","","\"|\"","1.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","1500","30","65","50","","45","","","40","65","60","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["642","639","813","1066","331","\"44.1\"","\"42.8\"","\"40.0\"","\"50.4\"","\"47.1\"","\"50.7\"","\"|\"","\"Anthony\"","\"Misiewicz\"","2019","\"24.6\"","\"LHP\"","\"R\"","\"L\"","\"73\"","\"190\"","\"professional\"","160","4","\"|\"","2344","664948","","","\"sa874099\"","\"|\"","","\"Michigan State\"","1","0","","\"Med\"","2019","40","\"zmSq87R_R-Y\"","","\"Part of the growing support group of players who have been traded and then reacquired by Jerry Dipoto, Misiewicz made just five starts for the Rays before they shipped him back to Seattle after the 2017 season. He's an athletic lefty with a bevy of average or better pitches that should enable him to operate as a fifth starter or multi-inning reliever. Though his fastball plays up a little bit due to extension and occasionally has bat-missing movement, it's fairly hittable when left in the strike zone and Misiewicz will likely have to make frequent use of his changeup and breaking ball. It's unclear if he has two separate breaking balls or if Misiewicz is simply adept at subtle speed/shape manipulation of the same pitch, but the utility of each version is different enough that we have it graded as two different pitches. Regardless, there's sufficient fifth starter stuff here, especially if there's a way to alter his fastball shape and usage in a way that makes it less vulnerable in the strike zone.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"AAA\"","26","\"2015 Draft Rnd 18 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.1\"","\"50.7\"","","\"|\"","0.2500","0.0000","0.3333","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2800","45","45","45","55","50","","","50","45","45","60","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["643","640","689","689","558","\"44.1\"","\"43.4\"","\"41.4\"","\"49.0\"","\"37.4\"","\"50.0\"","\"|\"","\"Junior\"","\"Sanquintin\"","2019","\"17.4\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"182\"","\"professional\"","238","6","\"|\"","2323","682628","","","","\"|\"","","\"Dominican\"","1","0","","\"Med\"","2023","42","\"I0cN4L2seo0\"","","\"Cleveland has done a remarkable job of finding international prospects with both advanced bat-to-ball skills and interesting physicality. The stocky, 6-foot-1 Sanquintin is the latest. Scouts don't typically project bodies like this to stay at short but Sanquintin's explosive first step allays some of those concerns. His hands are fine, he has a strong arm, and we think he has a good chance to stick at short.   Sanquintin had one of the more advanced bats in his international class and has some present pop due to his physicality, with room for a little more. He has much better feel to hit from the right side of the plate but there's enticing lift and whip from both sides. He has the tools of a switch-hitting shortstop with power assuming the left-handed bat control improves with time.\"","\"|\"","","\"CLE\"","","\"July 2, 2018 - CLE\"","2023","40","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  The Indians rated Sanquintin as one of the five best prospects on the 2018 international market and paid him accordingly, signing him for $1.25 million out of the Dominican Republic. Compared to Cleveland's other top signing from last summer, Venezuelan shortstop Gabriel Rodriguez, he's a little less polished as a hitter but might have a bit more raw power. They could debut alongside each other on the left side of the infield in the Rookie-level Arizona League this summer.  Sanquintin is stronger and more physical than the typical teenaged middle infielder, and he has impressive bat speed from both sides of the plate. He's aggressive and his power plays to all fields, though he may need to temper his approach somewhat to succeed against pro pitching. An average runner, he won't be a huge factor on the bases.  Sanquintin possesses the quickness, hands and arm to play shortstop, though that could change if he loses a step as he matures physically. His bat and defensive tools would profile well at third base, his most likely destination. The Indians also may try him at second base and some scouts project him as a right fielder.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","13","\"2018 J2 (CLE)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"34.1\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","25","45","55","40","55","50","50","55","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","55","50","\"|\"","","","","","","","","","","",""],["644","641","613","690","592","\"44.1\"","\"43.8\"","\"41.4\"","\"48.8\"","\"46.0\"","\"49.0\"","\"|\"","\"Ryley\"","\"Gilliam\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"170\"","\"professional\"","240","6","\"|\"","2498","663894","\"gilliam_ryley\"","","\"sa3008225\"","\"|\"","","\"Clemson\"","0","0","","\"Med\"","2020","40","\"o82FlqgH6Qw\"","","\"Gilliam was the ace starter for one of the most prospect-laden prep teams in the country in 2015, Kennesaw Mountain HS, which was led by 11th overall pick catcher Tyler Stephenson (Reds) and center fielder Reggie Pruitt (Blue Jays), who got a $500,000 bonus in the 24th round. Gilliam could've received a low-to-mid six figure bonus out of high school, but instead went to Clemson, where he mostly relieved, a role that agrees with his aggressive approach and standout fastball/curveball combination. Gilliam's command backed up a bit in 2018, which is why he lasted until the fifth round despite being the sort of up-in-the-zone four-seam fastball and power curveball reliever that clubs now favor due to TrackMan data. If he can dial in his delivery and command, there's quick-moving setup man potential for the 22-year-old.\"","\"|\"","","\"NYM\"","\"2018, 5th (140) - NYM\"","","2020","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Control: 45 | Overall: 45  Gilliam showed a low-90s fastball as a teammate of Reds first-round pick Tyler Stephenson at Kennesaw Mountain High (Kennesaw, Ga.) in 2015, but his diminutive build and commitment to Clemson left him undrafted. He served as a mid-week starter for part of his freshman year before finding his niche as the Tigers' closer the next two years. That late-inning potential earned Gilliam a fifth-round selection by the Mets in 2018, and he excelled as Short-Season Class A Brooklyn's closer in his pro debut, saving five games and averaging better than 16 strikeouts per nine across 17 appearances.   Gilliam may be undersized, listed at 5-foot-10, but he has a super quick arm that produces a plus fastball at 96-97 mph. His curveball gives him a second plus pitch, registering in the upper 70s with downer action. He can induce whiffs with both pitches, and did so at a 17-percent clip in his pro debut while striking out nearly 42 percent of the hitters he faced. Gilliam works with a high-tempo delivery that adds some funk and deception, but also makes it difficult for him to control his offerings at times. He averaged 4.7 walks per nine in college, followed by 6.8 in the New York-Penn League.   That Gilliam is a good athlete reduces some of the durability concerns that his size creates, and it should also allow him to make gains in terms of harnessing his stuff. If he can learn to do that, Gilliam could rise quickly through the Minors en route to a late-inning role in the Majors.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AAA\"","22","\"2018 Draft Rnd 5 (NYM)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"46.0\"","\"50.0\"","\"46.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2600","40","55","","55","","","","45","60","","55","","","","\"|\"","","","","","","\"|\"","60","","60","","","","","45","","",""],["645","642","614","691","506","\"44.1\"","\"43.8\"","\"41.4\"","\"49.3\"","\"43.6\"","\"49.8\"","\"|\"","\"Robinson\"","\"Ortiz\"","2019","\"19.4\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"180\"","\"professional\"","240","6","\"|\"","2676","673662","","","\"sa3004006\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2023","40","\"LVLtXxDsi9A\"","\" \"","\"Ortiz didn't make a leap in 2018. His arm swing sometimes causes his fastballs to sail or makes it tough for him to get on top of his curveball, but there's a fairly advanced three-pitch mix on a teenage lefty here. He is not all that physically projectable, so don't anticipate him adding significant zip on his fastball. Command and secondary pitch refinement are likely to dictate his ceiling.\"","\"|\"","","\"LA\"","","\"June 2, 2017 - LAD\"","2022","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  Ortiz went unsigned in the 2016 international signing period before landing a $60,000 bonus out of the Dominican Republic the following June. He made his U.S. debut at age 18 last summer, averaging 11.7 strikeouts per nine innings while helping the Dodgers win the Rookie-level Arizona League championship. He has drawn comparisons to a smaller version of Caleb Ferguson, who jumped from high Class A in 2017 to Los Angeles last year.  Ortiz shows the potential for three solid pitches once he matures physically. He operates at 90-93 mph and reaches 95 with running action on his fastball, setting up an advanced changeup that he throws with the same arm speed. His curveball has more shape than power at this point.  His athleticism allows Ortiz to repeat his delivery, which bodes well for his ability to provide strikes and stay healthy. While he doesn't have a ton of projection remaining, his combination of stuff and savvy gives him a ceiling of a No. 4 starter. He also has a higher floor than most teenaged southpaws and could start to advance quickly.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","27","\"2016 J2 (LAD)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"42.5\"","\"50.8\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2300","40","45","45","45","","","","50","50","50","55","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","50","","",""],["646","643","583","1067","31","\"44.1\"","\"44.0\"","\"40.0\"","\"55.2\"","\"49.2\"","\"55.8\"","\"|\"","\"Pedro\"","\"Avila\"","2019","\"22.4\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","160","4","\"|\"","2626","658648","","18864","\"sa872768\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2021","40","","\" \"","\"Avila's 2017 campaign -- 170 strikeouts, 33 walks, 129 innings -- had us wondering if we were missing something and he was an obvious top-100 arm. He carved up the lower levels by making heavy use of two good secondary pitches, a curveball and changeup. He came back down to Earth in 2018, struggling to locate his low-90s fastball in the zone. He sits 90-94, and will touch 96. The long term role may ultimately be in the bullpen, especially since three-pitch relievers may become more necessary due to forthcoming rule changes. He'll likely be up and down this year, making spot starts when needed.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","27","\"2014 J2 (WAS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"55.8\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","45","50","55","55","","","","55","50","60","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["647","644","550","692","409","\"44.1\"","\"44.2\"","\"41.4\"","\"49.8\"","\"46.9\"","\"50.1\"","\"|\"","\"Will\"","\"Stewart\"","2019","\"21.9\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"175\"","\"professional\"","240","6","\"|\"","3064","663489","","","\"sa875247\"","\"|\"","","\"Hazel Green HS (AL)\"","0","0","","\"Med\"","2021","40","","","\"Stewart was an under-the-radar 20th rounder from an Alabama high school in 2015 and was mostly anonymous his first two pro summers until showing some progress in 2017 during his third summer in a short-season league, then breaking out this year in Low-A. Stewart primarily relies on an above average low-90's sinker that helped him post a 62% groundball rate in 2018, ranking fourth among qualified pitchers in all of the minor leagues. His slider is his best secondary pitch, but all three grade various versions of average, and his control, if not his command, is above average. The main hurdle for Stewart becoming an innings-eating starter is whether there is enough swing-and-miss in his repertoire, and if his strike-heavy approach will need to change in the upper minors.\"","\"|\"","","\"MIA\"","\"2015, 20th (594) - PHI\"","","2021","45","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 45  An unheralded 20th-round pick as an Alabama high schooler by the Phillies in 2015, Stewart finally broke out when he made his full-season debut in '18. After ranking second in the low Class A South Atlantic League in ERA (2.06) and WHIP (0.98), he went to the Marlins along with Jorge Alfaro and right-hander Sixto Sanchez in exchange for J.T. Realmuto in February. Miami reportedly considered Sanchez and Stewart the two best pitching prospects in Philadelphia's system.  Stewart's best pitch is a fastball with average velocity (89-94 mph) and plus movement. His low-three-quarters delivery creates a lot of sink and run on his heater, leading to a lot of weak contact -- his 2.4 groundout/flyout ratio ranked fifth in the Minors last year. He shows aptitude for throwing his slider and changeup for strikes, though neither projects as more than an average offering at this time.  While Stewart significantly improved his command and control in 2018, he still didn't miss a ton of bats. Whether his sinker-heavy approach will remain as effective against more advanced hitters remains to be seen. If it does, he could blossom into a No. 4 starter.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","20","\"2015 Draft 20th Rnd (PHI)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"46.4\"","\"50.7\"","\"48.3\"","\"|\"","0.0000","0.0000","0.1667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2750","45","50","45","45","50","","","50","55","50","50","50","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","55","","",""],["648","645","551","448","942","\"44.1\"","\"44.2\"","\"42.9\"","\"46.6\"","\"46.0\"","\"46.7\"","\"|\"","\"Edwin\"","\"Rios\"","2019","\"25.1\"","\"1B\"","\"L\"","\"R\"","\"75\"","\"220\"","\"professional\"","250","6","\"|\"","1655","621458","","","\"sa827170\"","\"|\"","","\"Florida International\"","0","0","","\"High\"","2019","40","","\" \"","\"At a hulking 6-foot-3, Rios body comps better to taller NFL running backs like Eddie George than your typical baseball player. He has arguably the most raw power in this system but has struggled to get to it in games because his swing is grooved and he's a bit of a free swinger. Of this little corner bat triumvirate, Rios has the most concerning peripherals, but he also has the most power and experience at multiple positions as he's played first, third and both corner outfield spots. 2019 is his first option year, and he'll be a powerful bench bat/corner depth option for the next half decade but likely won't hit enough to be a regular.\"","\"|\"","","\"LA\"","\"2015, 6th (192) - LAD\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 20 | Arm: 55 | Field: 40 | Overall: 50  Rios surged from two homers as a Florida International sophomore to 18 (fourth in NCAA Division I) as a junior in 2015, spurring the Dodgers to select him in the sixth round. He has been one of the system's most productive hitters ever since, slamming 61 homers in his first three full seasons despite missing two months in 2018 with an oblique injury. He stood out with a huge spring in big league camp in 2018, but that still couldn't change the fact that he's blocked in Los Angeles with Max Muncy and Justin Turner at his two best positions.  Thanks to his strength and solid bat speed, Rios provides left-handed power to all fields and does damage against both southpaws and right-handers. Though he's extremely aggressive and his strikeout rate rose from 21 percent in 2017 to 32 percent last year when he tried to do too much to make up for lost time, his hand-eye coordination generally allows him to make repeated hard contact. He never has walked much but is capable of batting .275 with 25 homers if he gets regular at-bats in the big leagues.  Though Rios works hard to maintain his conditioning, his lack of speed and quickness limit his value on the bases and in the field. He has spent the majority of his pro career at third base and has enough arm strength for the position, but he has limited range and has been prone to errors there. His best position is first base and he can play an adequate left field but doesn't cover much ground.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","19","\"2015 Draft Rnd 6 (LAD)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"46.4\"","\"47.3\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","55","70","20","40","60","40","60","70","20","40","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","20","55","40","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["649","646","539","449","644","\"44.1\"","\"44.3\"","\"42.9\"","\"48.5\"","\"39.1\"","\"49.4\"","\"|\"","\"Aaron\"","\"Schunk\"","2019","\"21.9\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"203\"","\"draft\"","334","8","\"|\"","2889","","\"schunk_aaron\"","","","\"|\"","","\"Georgia\"","0","0","","\"Med\"","2022","42","","\"Above power, plus arm, feel to hit could help him rise with big year in the SEC.\"","\"Schunk is yet another college swing change candidate. He has above average to plus defensive ability and arm strength, to the point where some scouts think he may also be able to catch. Schunk also pitched in the low-90's in relief for a loaded Georgia squad. His offensive approach is mostly line drive/grounders to the opposite field, but he has 15-20 homer raw power if he would pull and lift the ball more. His approach is solid and may also benefit from a professional approach. He could be an everyday third baseman.\"","\"|\"","\"Georgia\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-aaron-schunk-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>   Scouting grades: Hit: 50 | Power: 45 | Run: 45 | Arm: 60 | Field: 55 | Overall: 45    One of the best two-way players in college baseball, Schunk has doubled as a third baseman and closer for a resurgent Georgia program the last two years. Though he ranks among the NCAA Division I saves leaders thanks to an 88-92 mph fastball and an effective slider, pro teams want him solely as a position player. He was three days too young to qualify as an age-eligible sophomore for the 2018 Draft, where he might have gone in first 10 rounds, and has boosted his stock this spring to where he could go as high as the third.    Schunk makes consistent line-drive contact from the right side of the plate and has improved offensively in each of his three seasons with the Bulldogs. He has the strength and bat speed to hit for more power, and he shows at least solid raw pop in batting practice, but he'll probably top out at 12-15 homers per year unless he adds more loft to his swing. He puts the bat on the ball so easily that he rarely walks, another adjustment he'll have to make at the next level.    Schunk has fringy speed out of the batter's box but a quicker first step that helps make him at least a solid defender at third base. He also has soft hands and a strong arm, though he needs to improve his defensive consistency. If everything comes together, he could be a .270 hitter with 20 homers who's an asset at the hot corner.\"","\"|\"","","","","","","\"|\"","\"COL\"","","11","\"2019 Draft Rnd 2 (COL)\"","\"|\"","41","62","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"36.8\"","\"50.5\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","50","45","50","60","50","50","50","45","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","45","60","55","\"|\"","","","","","","","","","","",""],["650","647","540","450","645","\"44.1\"","\"44.3\"","\"42.9\"","\"48.5\"","\"39.7\"","\"49.2\"","\"|\"","\"Chase\"","\"Strumpf\"","2019","\"21.2\"","\"2B\"","\"R\"","\"R\"","\"73\"","\"191\"","\"draft\"","325","8","\"|\"","2846","","\"strumpf_chase\"","","","\"|\"","","\"UCLA\"","0","0","","\"Med\"","2021","40","","\"Strumpf haspretty average tools but he has several years of strong performance in a big conference and plays a premium position.\"","\"Strumpf has pretty average tools, but he had several years of strong statistical performance in a big conference and plays a premium position. The compact nature of his swing increases the likelihood that he's going to hit, and he also has sneaky strength in his hands that should help him produce at least doubles power. His median outcome is probably that of a second division regular or utility man, if he's better than that it'll be because he hit more than anticipated.\"","\"|\"","\"UCLA\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-chase-strumpf-2b-c2520576183?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 45 | Field: 50 | Overall: 50    In 2017, Royce Lewis was the No. 1 overall pick in the Draft as a shortstop out of JSerra Catholic High School in California. Lewis didn't play shortstop until 2017 because he was blocked by Strumpf. Strumpf has since moved to second base at UCLA and, coming off a huge sophomore season that saw him lead the Bruins in a host of offensive categories, started slowly in his junior season but was starting to show the advanced bat that scouts saw the year prior as the Draft approached.    It's Strumpf's hit tool that stands out. He can flat out rake with excellent strike zone discipline, showing the ability to barrel up the baseball consistently. While he doesn't have huge raw power, there's some definite thump from the right side of the plate and he can punish mistakes. While he was a shortstop in high school, he doesn't have the arm or speed to play there, but he should be a reliable defender at second base.    It's the bat, though, that will get him drafted in the early rounds of the 2019 Draft. He profiles as an offensive-minded second baseman with some power, kind of like a right-handed version of Bruin product Kevin Kramer, who made his big league debut with the Pirates in 2018.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","11","\"2019 Draft Rnd 2 (CHC)\"","\"|\"","51","64","\"CHC\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"37.3\"","\"50.0\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","25","50","50","45","50","55","40","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","45","50","\"|\"","","","","","","","","","","",""],["651","648","541","451","593","\"44.1\"","\"44.3\"","\"42.9\"","\"48.8\"","\"37.2\"","\"49.8\"","\"|\"","\"Aaron\"","\"Bracho\"","2019","\"18.1\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"175\"","\"professional\"","250","6","\"|\"","1960","677570","","","","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","40","\"KgDmgu7Ljlg\"","","\"A broken arm shelved Bracho for all of 2018, save for a sliver of extended spring training, but he has been heavily scouted since age 14, when he impressed at the 2016 PG World Showcase in the states, so scouts are well acquainted with him even though he's never played an official pro game. The totality of his defensive abilities (his hands, actions, arm strength) all likely push him to second base, and the presence of Rocchio, Sanquintin, and Rodriguez make that future even more likely.   But several promising offensive traits -- a swing with natural loft, plus bat speed, precocious barrel control that is better from the left side -- excite us. Hes an up-the-middle prospect with a well-rounded offensive skillset. We're unsure how Cleveland will resolve their lower-level logjam of middle infielders but the fact that they're poised to have two AZL teams for the second year in a row should open up sufficient at-bats for everyone including Bracho, if they feel his lost year means he should stay in Arizona for the summer.\"","\"|\"","","\"CLE\"","","\"July 2, 2017 - CLE\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50  The Indians continued their recent trend of collecting international players with advanced bats when they signed Bracho out of Venezuela for $1.5 million, the largest bonus in their 2017 class. He would have come to the United States for his debut at age 17 last summer, but he fractured his right arm in May and missed the entire Rookie-level Arizona League season. He'll see his first pro action this summer in the AZL.  A switch-hitter, Bracho has a quick, compact swing and exhibits precocious feel for the barrel from both sides of the plate. He makes repeated hard contact, already drives balls to the gaps and should have 20-homer power once he matures physically. Presently an above-average runner, he figures to slow down a bit as he gets stronger.   Though Bracho will break into pro ball as a shortstop, most international scouts pegged him as a future second baseman. While his actions and average arm are substandard at short, his fast hands should be an asset when it comes to turning double plays at second. He could become a solid defender at second base if he can quicken his footwork.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","16","\"2017 J2 (CLE)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"33.2\"","\"50.0\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","55","40","50","55","45","50","50","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","50","50","\"|\"","","","","","","","","","","",""],["652","649","525","540","234","\"44.1\"","\"44.4\"","\"42.0\"","\"51.2\"","\"45.8\"","\"51.7\"","\"|\"","\"Nick\"","\"Margevicius\"","2019","\"23.0\"","\"LHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"professional\"","168","4","\"|\"","3185","","","20395","\"sa3004346\"","\"|\"","","\"Rider\"","0","0","","\"High\"","2019","42","","\" \"","\"Margevicius got on the national scouting radar when he had a strong performance at Georgia early during his draft spring, during which he hit 95 mph. He was scouted the rest of the spring but often sat 88-91 and hit 93 mph, working with a solid average changeup as his out-pitch, and a fringy breaking ball that comes and goes with his arm speed, stuff befitting a seventh round selection.   Margevicius changed a bit in pro ball, switching from a curveball to slider, and made that his primary off-speed pitch. His performance, despite below average velocity, was excellent thereafter and he surprised many when he went from Hi-A to the big leagues to start 2019. He's probably a back-end starter, a No. 4/5 at best, but the finished product came together much quicker than anyone expected and some of it happened with pitch development and adjustment, evidence Margevicius will be able to continue making relevant tweaks as it becomes pertinent.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","23","\"2017 Draft Rnd 7 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"51.7\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2000","45","45","40","55","","","","55","45","45","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["653","650","880","1062","541","\"44.0\"","\"42.4\"","\"40.0\"","\"49.1\"","\"36.0\"","\"50.3\"","\"|\"","\"Lamar\"","\"Sparks\"","2019","\"20.7\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"170\"","\"professional\"","230","6","\"|\"","2283","676473","","","\"sa3004932\"","\"|\"","","\"Seven Lakes HS (
