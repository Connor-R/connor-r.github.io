66","863","950","983","517","\"42.6\"","\"41.9\"","\"40.0\"","\"49.2\"","\"35.5\"","\"50.5\"","\"|\"","\"Danny\"","\"Lantigua\"","2019","\"20.2\"","\"RF\"","\"S\"","\"R\"","\"73\"","\"165\"","\"professional\"","160","4","\"|\"","3215","","","","\"sa3005239\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2023","40","","","\"There are ways to nitpick Lantigua -- he's very likely to move out of center field entirely and he also strikes out a lot-- but, ultimately, he's a switch-hitter with plus power whose two swings are further along than is typical for most 19-year-old switch hitters. Lantigua has big time thump from both sides of the plate and had 26 extra-base hits in just 52 AZL games. The strikeout issues make him a low-floor prospect, but there are very few switch-hitters in the minors with this kind of playable pop, and if Lantigua can hit, find a way to stay viable in center field, or both, he could be an impact regular.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","18","\"2015 J2 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"35.5\"","\"50.5\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","30","55","50","45","60","45","55","60","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["867","864","929","984","1041","\"42.6\"","\"42.0\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Jesus\"","\"Tinoco\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"263\"","\"professional\"","230","6","\"|\"","1499","622786","","16300","\"sa657723\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2019","40","\"vFE78u4CieI\"","","\"Tinoco has taken his four-pitch mix to the bullpen. His fastball is hard and comes in at a very tough angle while his slider and curveball each flash plus, though they're sometimes (especially the curve) easy to identify out of his hand, and he doesn't miss as many bats as is typical for someone with this kind of power stuff. Tinoco has had some injury issues, but the relief role may help keep him healthier moving forward. He should debut at some point this season.\"","\"|\"","","\"COL\"","","\"Sept. 22, 2011 - TOR\"","2019","40","\"Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 40  The 2015 season looked like a breakout one for Tinoco. Having signed with the Blue Jays in 2011 out of Venezuela, he was making a solid full-season debut in the Midwest League in '15 when he was included in the package of players sent to the Rockies in the Troy Tulowitzki deal at that year's Trade Deadline. Tinoco made a very strong first impression the rest of that season, struggled in 2016, then bounced back in 2017 to earn a spot on the 40-man roster. His move to Double-A in 2018 was up-and-down, though he did participate in the Futures Game.  The Rockies are still very much bullish on Tinoco's stuff and upside. He'll throw his plus fastball up to 97 mph, sitting in the 93-95 mph range and he backs it up with a pair of breaking balls. It's actually at its best when it's between a curve and slider, as he can cast the true curve at times and the slurvy version is a swing-and-miss pitch. He flashes a changeup that's average and his command could be Major League average as well.  Tinoco has improved his delivery, staying much more in control and in line with his follow through, with more leverage over the rubber. It's still unclear what his long-term role is, especially after he looked very comfortable pitching in relief in the Arizona Fall League in 2018. Either way, he's emerging as a piece of the Tulo trade who could help out soon.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AAA\"","17","\"2011 J2 (TOR)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"46.4\"","\"46.4\"","\"43.6\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","40","60","40","55","50","","","40","60","40","55","50","","","\"|\"","","","","","","\"|\"","60","45","50","50","","","","45","","",""],["868","865","930","985","977","\"42.6\"","\"42.0\"","\"40.0\"","\"46.2\"","\"43.3\"","\"46.5\"","\"|\"","\"Ryan\"","\"Feltner\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","230","6","\"|\"","2525","663372","\"feltner_ryan\"","","\"sa3008222\"","\"|\"","","\"Ohio State\"","0","0","","\"High\"","2021","40","","","\"Feltner spent a chunk of his college career in the bullpen, and he projects in a big league relief role for most pro teams. His arm action is quite long, and while he can bully hitters with his fastball in the zone, he lacks precise command of his stuff. Feltner throws hard, though, and his changeup has big time arm side movement. It's going to miss big league bats, but an average, slurvy breaking ball likely won't be able to unless he can start to put it where he wants to more exactly. Unlike most of the other pitching prospects in this system, Feltner hasn't had a myriad of injury issues and is still being developed as a starter.\"","\"|\"","","\"COL\"","\"2018, 4th (126) - COL\"","","2021","40","\"Scouting grades: Fastball: 60 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 40  Feltner spent three years mostly starting for Ohio State, with mixed results. But scouts always liked his pure stuff. That, plus a dominant turn in the Cape Cod League in 2017 was enough for the Rockies to take Feltner in the fourth round of the 2018 Draft, and he responded to their faith in him by pitching very well in his brief pro debut in the rookie-level Pioneer League.  Feltner's composure and maturity have already made a strong impression on the Rockies, and he's shown, at least early, more feel to pitch than anticipated. He challenges hitters with a fastball that sits at 94 mph and touches 97 regularly. His changeup is his best secondary offering, thrown with fade and excellent arm speed deception. His slider currently isn't a true weapon, and he focused on improving his breaking ball over the offseason so it becomes more viable.  Feltner showed better command than he had at Ohio State, with an ability to work to all four quadrants of the strike zone. If that continues, he has the chance to start. If not, he showed that his stuff plays very well when he closed during that stint on the Cape.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A\"","20","\"2018 Draft Rnd 4 (COL)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"42.5\"","\"46.7\"","\"45.8\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2650","35","55","50","45","","","","40","55","55","50","","","","\"|\"","","","","","","\"|\"","60","50","","45","","","","50","","",""],["869","866","931","986","349","\"42.6\"","\"42.0\"","\"40.0\"","\"50.2\"","\"32.7\"","\"51.8\"","\"|\"","\"Angel\"","\"Martinez\"","2019","\"17.4\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"165\"","\"professional\"","160","4","\"|\"","3297","","","","\"sa3008762\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","","","\"Ultra-twichy infielder with a good frame (Dee Gordon body comp) for age. Has quick, short stroke, plus bat speed, and an abbreviated finish thorugh contact. Can lift balls down and in but otherwise the wing is geared for all-fields liners and grounder. Has natural feel for contact, stiff-legged runner with good straight line speed. SS/2B/CF defensive possibilities due to speed/range.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"R\"","21","\"2018 J2 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"32.7\"","\"51.8\"","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","25","20","40","60","40","55","55","45","50","60","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["870","867","916","987","606","\"42.6\"","\"42.1\"","\"40.0\"","\"48.7\"","\"42.1\"","\"49.3\"","\"|\"","\"Freicer\"","\"Perez\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"80\"","\"190\"","\"professional\"","160","4","\"|\"","1857","661426","","","\"sa873207\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","","","\"The gargantuan Perez was still throwing hard during the spring of 2018, but his stuff appeared to be depressed once the regular season began and he was much more wild than he had been the year before. He was shut down with shoulder inflammation after just six starts, then rehabbed in Tampa throughout June before it was determined he'd need surgery to clean up bone spurs in that shoulder, which ended Perez's season. When healthy, he sits in the mid-90s and has a bevy of average secondary pitches that could be 55s at peak, and he has pleasantly surprising command for his size. Perez has No. 4 or 5 starter upside, maybe a little more than that if you think his size helps the stuff play as plus, assuming it and the strikes comes back.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","33","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.1\"","\"49.3\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","35","50","50","45","45","","","45","55","55","50","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"NYA\"","0.500","\"XXX\""],["871","868","872","988","636","\"42.6\"","\"42.4\"","\"40.0\"","\"48.5\"","\"47.9\"","\"48.6\"","\"|\"","\"Derian\"","\"Gonzalez\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","160","4","\"|\"","2588","642524","","","\"sa737568\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2019","40","\" \"","","\"Gonzalez is a generic fifth starter/middle reliever tweener with a 55 slider that he commands well. He has missed several weeks due to injury during each of the last three seasons.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","35","\"2012 J2 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.9\"","\"48.6\"","","\"|\"","0.2500","0.1667","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2225","45","50","","50","50","","50","45","50","","50","55","","50","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["872","869","862","989","233","\"42.6\"","\"42.5\"","\"40.0\"","\"51.2\"","\"37.5\"","\"52.5\"","\"|\"","\"Michell\"","\"Miliano\"","2019","\"19.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","160","4","\"|\"","2666","","","","\"sa3005188\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","\"S-hbniFCk5Y\"","\" \"","\"Miliano arrived in the U.S. for his first instructional league at age 16 and was immediately of interest to pro scouts because of his present velo (90-94), projectable body, loose, fluid delivery, and curveball feel. As his velocity has ticked up, Miliano's control has regressed, and he had a walk-happy 2018 in the AZL. That should probably be remedied before things like changeup development are addressed. You could go kind of nuts projecting on Miliano's command and changuep based on how graceful and athletic he is, and he has a good chance to start one day despite his lousy 2018, but it'll probably take a while.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"R\"","38","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"37.5\"","\"52.5\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","30","45","40","50","","","","50","55","50","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["873","870","820","578","1062","\"42.6\"","\"42.7\"","\"41.4\"","\"45.3\"","\"43.5\"","\"45.5\"","\"|\"","\"Tommy\"","\"Edman\"","2019","\"24.1\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"180\"","\"professional\"","240","6","\"|\"","2241","669242","","19470","\"sa873704\"","\"|\"","","\"Stanford\"","0","0","","\"Low\"","2020","40","\" \"","","\"Edman is a switch-hitting Joey Wendle. He just passes at shortstop and is a range-driven, above-average defender at second. He has more power when hitting right-handed but doesn't project to much damage in games. Edman's flat-planed swing is most effective at catching pitches in the upper half of the zone, which makes him well-positioned to hit if the hitter vs pitcher metagame continues to trend toward letter-high fastballs. Bat-to-ball skills dictate powerless profiles like Edman's. He either hits enough to be a 50, or he doesn't and won't be rosterable unless he starts playing more defensive positions. \"","\"|\"","","\"STL\"","\"2016, 6th (196) - STL\"","","2019","45","\"Scouting grades: Hit: 55 | Power: 35 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  Edman started for three years at Stanford, even hitting in the middle of the lineup there at times as a junior, before landing with the Cardinals in the sixth round of the 2016 Draft. He played across three levels in his first full year, including Double-A during the regular season, then got moved up to Triple-A and contributed to Memphis' run to the Pacific Coast League title. Opening 2018 back in Double-A, Edman built upon his performance from the previous year by garnering All-Star honors in the Texas League and finishing the season in Triple-A, where he helped lead Memphis to a Pacific Coast League title. He hit .301 with 30 steals between the two levels, then showcased his advanced game on both sides of the ball in the Arizona Fall League.   Edman is the kind of player whose whole is greater than the sum of his parts, one who can do a lot of things fairly well. He has a great contact-first approach at the plate and doesn't strike out a ton. The switch-hitter has the ability to drive the ball to the gaps, but don't look for him to hit many over the fence. While he has solid pitch recognition and knowledge of the strike zone, he's not a big walk guy and is aggressive in hitter's counts. He has outstanding instincts defensively that allow his solid range and average arm to play up, giving him the chance to stay at shortstop long-term.  Edman probably profiles best as a utilityman when all is said and done. Seeing him as a defensive-minded regular isn't out of the question, especially given the Cardinals' ability to find big league talent in college performers taken in the later rounds of the Draft.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","20","\"2016 Draft Rnd 6 (STL)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"43.2\"","\"45.9\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","50","30","40","55","40","50","55","30","40","55","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","55","50","50","\"|\"","","","","","","","","","","",""],["874","871","805","990","607","\"42.6\"","\"42.8\"","\"40.0\"","\"48.7\"","\"45.9\"","\"48.9\"","\"|\"","\"Gerson\"","\"Garabito\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","230","6","\"|\"","2237","642520","","","\"sa737361\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2020","40","","","\"He doesn't throw all that hard, but Garabito has an impact breaking ball and, other than in 2018, a history of throwing lots of strikes. Other than his plunging 12-6 curveball, Garabito's stuff is very average and his fastball may be vulnerable once hitters have seen it a few times. It might make him more viable in a multi-inning relief role where he can throw the curveball a ton and use the fastball as a change of pace pitch.\"","\"|\"","","\"KC\"","\"Sept. 17, 2012 - KC\"","","2022","40","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 40  Signed in September 2012 out of the Dominican Republic for a modest $50,000, Garabito has moved slowly through the Royals' system. The six-foot right-hander spent two summers in the Dominican Summer League before making his United States debut in '15 and it took until '18 for him to get to the Class A Advanced Carolina League. He made the most of it, earning the league's ERA title, though he was left unprotected for the second straight year in the Rule 5 Draft and wasn't selected.  Garabito's stuff is largely average across the board and when he's on, he mixes all three of his pitches well to keep hitters off balance. His fastball is a tick above average, especially when he's commanding it well, thrown with good movement and his upper 70s curveball has good depth to it. His changeup gives him a third average pitch he uses effectively.   The key for Garabito to make it as a back-end starter in the big leagues will be to continue improving his fastball command. He was particularly effective in the second half of the 2018 season and the Royals hope that carries over as he attacks the upper levels of the system, with an Arnaldo Hernandez-type breakout the best-case scenario. He doesn't have the stuff to profile well in shorter stints, so if starting doesn't pan out, work as a long reliever might be his only way to get to the big leagues.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","26","\"2012 J2 (KCR)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","\"43.3\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2650","45","45","45","55","","","","50","45","50","60","","","","\"|\"","","","","","","\"|\"","55","50","50","","","","","45","","",""],["875","872","806","579","962","\"42.6\"","\"42.8\"","\"41.4\"","\"46.4\"","\"40.4\"","\"46.9\"","\"|\"","\"James\"","\"Nelson\"","2019","\"21.6\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","240","6","\"|\"","1897","663445","","","\"sa875753\"","\"|\"","","\"Cisco JC (TX)\"","1","-1","","\"High\"","2021","40","","","\"Two years ago it appeared as though the Marlins had gotten in on the ground floor of an athletic, projectable junior college player for whom things were beginning to click. Over the last two seasons, Nelson has plateaued, been hurt a few times, and looks to have lost some of the twitch that made him interesting in 2016. At that time it looked like he could grow into an average offensive player and translate his athleticism into plus defense at third, but those traits still only exist in abstraction. Nelson just turned 21 in October, so we're not totally out on him yet, but he needs to have a bounce-back 2019.\"","\"|\"","","\"MIA\"","\"2016, 15th (443) - MIA\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 60 | Field: 50 | Overall: 45  The nephew of ex-big leaguer Chris Nelson, James turned down the Red Sox in 2015 as a 15th-rounder from a Georgia high school and opted to attend Cisco (Texas) JC. He batted .434/.468/.796 with 17 homers as a freshman, earning him a $75,000 bonus from the Marlins in the 16th round, and earned organization Minor League Player of the Year honors in his first full season. His encore didn't go as well, as he missed the first two months in 2018 after surgery to repair a torn meniscus in his knee and was hampered by nagging hamstring strains afterward.  Nelson makes hard contact to all fields with a short, clean swing from the right side of the plate. Most of his pop in pro ball has come in the form of doubles, but he has the speed and bat strength to develop average home run power. When he tried too hard to hit homers in 2018, however, his stroke got too long and contributed to struggles at the plate.  Nelson has decent speed when healthy but won't be a basestealer. He has the plus arm to make all the throws at third base, though he needs to improve his lateral movement. He has enough tools to become a regular at the hot corner if he can improve his consistency on both sides of the ball.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","28","\"2016 Draft Rnd 15 (MIA)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"38.6\"","\"47.3\"","\"45.7\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","30","30","50","55","45","60","45","45","50","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","60","50","\"|\"","","","","","","","","","","",""],["876","873","776","793","637","\"42.6\"","\"42.9\"","\"40.7\"","\"48.5\"","\"39.2\"","\"49.4\"","\"|\"","\"Logan\"","\"Wyatt\"","2019","\"21.5\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"217\"","\"draft\"","304","8","\"|\"","2860","","\"wyatt_logan\"","","","\"|\"","","\"Louisville\"","0","0","","\"Med\"","2023","37","","\"Advanced plate discipline and enough hitting tools make a college first baseman attractive.\"","\"Advanced plate discipline and enough hitting tools made Wyatt attractive, but he's a maxed-out 1B-only prospect that only shows 50 raw power right now.\"","\"|\"","\"Louisville\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-logan-wyatt-1b-c2520576683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 30 | Arm: 50 | Field: 50 | Overall: 50    Like a lot of players at Louisville, Wyatt spent his freshman year doing more learning than playing before blossoming as a sophomore. Taking over at first base for consensus 2017 college player of the year Brendan McKay, the No. 4 overall pick in that year's Draft, Wyatt ranked in the top 20 in NCAA Division I in walks (69, third), on-base percentage (.490, 15th), RBIs (69, 17th) and doubles (22, 18th). He encored with a solid summer in the Cape Cod League, which he led with 29 walks in 40 games, and has matched his sophomore numbers this spring.  Wyatt is reminiscent of McKay as an offensive player. He's a left-handed hitter with plus raw power but focuses more on making consistent contact and getting on base. He has tremendous feel for hitting, manages the strike zone very well and could develop at least 20-homer power on an annual basis if he gets more aggressive and drives more balls in the air.  Though Wyatt is a well below-average runner, he's not a bad athlete. With soft hands and a decent arm, he gets the job done at first base. Some scouts think it might be worth trying him in left field, while others believe that would be a stretch.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","28","\"2019 Draft Rnd 2 (SFG)\"","\"|\"","914","51","\"SFG\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"36.4\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","55","40","45","45","50","50","55","40","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","30","50","50","\"|\"","","","","","","","","","","",""],["877","874","1054","973","1195","\"42.5\"","\"40.6\"","\"40.0\"","\"43.1\"","\"37.3\"","\"43.6\"","\"|\"","\"Sam\"","\"Haggerty\"","2019","\"25.0\"","\"2B\"","\"S\"","\"R\"","\"71\"","\"175\"","\"professional\"","160","4","\"|\"","2687","","","","\"sa858804\"","\"|\"","","\"New Mexico\"","1","1","","\"Med\"","2020","40","","","\"Haggerty was acquired from Cleveland in the January Kevin Plawecki trade. He's an athletic, multi-positional defender with hands, actions, and arm strength enabling him to play all over the infield, and speed that might make him a plus corner outfield defender as he continues to play and learn the position. A switch-hitter with a simple swing and conservative approach to contact, Haggarty's best offensive skill is his eye for the strike zone, which has enabled him to walk at a 13% career clip. He is limited from both a power and bat-to-ball standpoint, so it's possible his patience will be irrelevant if big league pitching decides he's not a threat to do damage on his own and make it a point to let him put the ball in play. Through Double-A, though, this hasn't happened. The oft-injured Haggerty fell all the way to the 25th round of the 2015 draft because he dealt with an oblique injury during his draft year and underperformed. His oblique was an issue again in 2017 and he missed some time with a shoulder issue during the early part of 2018. He projects as a versatile defensive replacement and pinch runner.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","18","\"2015 Draft Rnd 24 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"37.3\"","\"43.6\"","","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","20","45","60","50","50","40","30","45","60","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["878","875","975","572","1174","\"42.5\"","\"41.6\"","\"41.4\"","\"43.6\"","\"34.2\"","\"44.4\"","\"|\"","\"Israel\"","\"Pineda\"","2019","\"19.2\"","\"C\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","240","6","\"|\"","2995","672832","","","\"sa3004385\"","\"|\"","","\"Venezuela\"","0","1","","\"High\"","2022","40","","","\"Pineda has all the catcherly intangibles you can think of and scouts have been wholly unsurprised that Washington has pushed him up the minor league ladder at a speed that might be considered a bit quick since catcher development is typically taken very slowly. He went straight to the GCL at age 17, then to a Penn League packed with 21-year-olds at age 18. Pineda works hard enough that scouts from opposing clubs have taken notice; his leadership qualities have been evident during two postseason runs (circumstances that are helping to drive the 'winning player' narrative here) in two pro seasons. He's a bat-first catcher with some pull power and an above-average arm. He's raw on defense and is already a sturdily built young man who may overthicken and become immobile, but based on the makeup reports it sounds like Pineda will do what is necessary to stay back there. Teen catching prospects are risky. This one seems like a potential everyday backstop if everything breaks right, but it's more likely he becomes a backup.\"","\"|\"","","\"WSH\"","","\"July 2, 2016 - WSH\"","2022","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 35 | Arm: 55 | Field: 50 | Overall: 45  The Nationals loaded up on talent during the 2016-17 international period, focusing on advanced hitters who also showed the potential to stick at an up-the-middle position. Among that group was Pineda, a Venezuelan catcher whom Washington signed for $450,000 on July 2. He was advanced enough to make the jump stateside to the Gulf Coast League for his pro debut the next year and garnered mid-season New York-Penn League All-Star honors in 2018 before undergoing season-ending surgery for a broken left hamate bone in late August.  Pineda controls the barrel well and keeps it in the zone for a long time, using his strong hands and wrists to generate hard contact and drive the ball across the whole field. His advanced feel for hitting at a young age leads scouts to believe that the right-handed hitter will eventually hit for some power to go along with a solid batting average.  Pineda has a strong arm behind the plate, and club officials have been pleased with his continued development as a receiver. Altogether, it's the profile of a potential everyday catcher capable of impacting the game on both sides of the ball.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A\"","10","\"2016 J2 (WSN)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"30.9\"","\"44.5\"","\"44.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","45","30","40","55","50","40","50","20","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","35","55","50","\"|\"","","","","","","","","","","",""],["879","876","889","974","586","\"42.5\"","\"42.3\"","\"40.0\"","\"48.8\"","\"44.2\"","\"49.2\"","\"|\"","\"Ronald\"","\"Bolanos\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","160","4","\"|\"","1585","","","","\"sa3002595\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2021","40","\"ejuBKCIlM9I\"","\" \"","\"Signed for just over $2 million late during the summer of 2016, Bolaos is a pretty standard fifth starter/middle relief prospect. His changeup and command both need to improve if he's going to be a clean rotation fit, but if they don't, his fastball (which lives 91-95 as a starter, but would hopefully tick up out of the bullpen) and slurvy breaking ball are typical of solid middle relievers. He's repeating Hi-A and will likely be developed as a starter for a while yet, at least until he's closer to when he needs to be added to the 40-man, two Novembers from now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","42","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.2\"","\"49.2\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2600","40","50","45","50","","","","45","55","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["880","877","890","975","502","\"42.5\"","\"42.3\"","\"40.0\"","\"49.3\"","\"41.7\"","\"50.0\"","\"|\"","\"Prelander\"","\"Berroa\"","2019","\"19.1\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"170\"","\"professional\"","160","4","\"|\"","3197","","","","\"sa3005069\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","","\" \"","\"Tilt Berroa's cap another 15 degrees and he's a dead on-mound ringer for Fernando Rodney. Right now, he just throws tailing heat past hitters, but he has some nascent changeup feel and his arm speed and loose, rhythmic delivery makes one comfortable projecting on the changeup. His breaking ball is good enough to miss bats when it's located. Berroa hasn't harnessed his limbs or his release point yet, so you have to project pretty heavily on his command to buy that the slider will play one day, and that he'll throw enough strikes to start. If that happens, he could be a No. 4 starter. If it doesn't, a bullpen role will be determined by his changeup quality.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"R\"","35","\"2016 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"41.7\"","\"50.0\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2400","35","55","45","","45","","","45","60","55","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["881","878","861","976","763","\"42.5\"","\"42.5\"","\"40.0\"","\"47.8\"","\"44.4\"","\"48.1\"","\"|\"","\"Seth\"","\"Corry\"","2019","\"20.6\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"195\"","\"professional\"","230","6","\"|\"","2131","671288","\"corry_seth\"","","\"sa3004648\"","\"|\"","","\"Lone Peak HS (UT)\"","0","0","","\"High\"","2023","40","\"vE93W5dEN5w\"","","\"Corry was a pretty raw fastball/curveball high school prospect whose changeup got much better throughout last season, which is especially relevant because that pitch's movement pairs better with his fastball than the curve does. He's a fairly stiff, short strider and often has scattershot fastball control, so there's significant relief risk here. But Corry's pitch mix is more complete than most of the other arms in this system and he's the youngest non-Santos arm on the main section of this list, so you could argue he belongs up near Hjelle if you think he ends up starting. Realistically he's a No. 4/5 or a three-pitch relief piece.\"","\"|\"","","\"SF\"","\"2017, 3rd (96) - SF\"","","2022","40","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 50 | Control: 40 | Overall: 40  A two-sport star as a Utah high schooler, Corry was an all-state safety but also tore the anterior cruciate ligament in his knee playing football as a junior. He made a full recovery and signed for a well over-slot $1 million as a third-rounder in 2017, becoming the state's highest-drafted prepster since Cubs first-rounder Mark Pawelek in 2005. He has developed slowly, repeating Rookie ball and not making his full-season debut until 2019.  Corry's best pitch is his curveball, which he commands better than his fastball and sits in the upper 70s with 12-to-6 break. His quick arm produces low-90s heaters that top out at 96 with running action. He has improved his changeup since turning pro, giving him the makings of an average third pitch.  He elicits comparisons to a young Matt Moore, who also had trouble locating his pitches early in his pro career. Corry is athletic but has a lot of effort in his delivery and has yet to repeat it consistently. He's still young -- he'll be 20 throughout the 2019 season -- and San Francisco will give him plenty of time to develop as a starter.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A-\"","13","\"2017 Draft Rnd 3 (SFG)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.0\"","\"42.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","40","50","50","50","","","","45","55","55","55","","","","\"|\"","","","","","","\"|\"","55","50","60","","","","","40","","",""],["882","879","839","573","1091","\"42.5\"","\"42.6\"","\"41.4\"","\"45.0\"","\"44.4\"","\"45.1\"","\"|\"","\"LaMonte\"","\"Wade\"","2019","\"25.4\"","\"LF\"","\"L\"","\"L\"","\"73\"","\"205\"","\"professional\"","240","6","\"|\"","1908","664774","","","\"sa856280\"","\"|\"","","\"Maryland\"","0","0","","\"Low\"","2019","40","\"w86AnjtVGWk\"","\" \"","\"Wade intrigues as the larger half of a corner outfield platoon. He's not exactly tooled up, but he walks  a lot -- more than he strikes out against right-handed pitchers, in fact -- and he'll make up for some of what he lacks in power with rangy, corner outfield defense. It's not spectacular, but there's a clear role here. And with Wade at Triple-A and on the 40-man, he may get his first big league opportunity this season.\"","\"|\"","","\"MIN\"","\"2015, 9th (260) - MIN\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Wade had an up-and-down career at the University of Maryland, including a junior season that was interrupted by injuries. The Twins took a chance on his tools, particularly his feel to hit, in the ninth round of the 2015 Draft. He's been playing above his tools and exceeding expectations since and while he struggled in his first taste of Triple-A in 2018, he was added to the 40-man roster this past offseason.  Wade's best skill is his approach at the plate, with a very strong walk rate and plate discipline that he's carried with him all the way up the ladder. Even after the bump he hit in Rochester in 2018, he has walked more than he has struck out heading into the 2019 season. While he did hit a career high 11 home runs last year, Wade has not learned to leverage his left-handed swing to generate more power. An average runner, Wade plays solid defense in the corners, but while he can fill in as a center fielder, he's below average defensively there.  For Wade to profile as anything more than a backup outfielder at the big league level, he's going to have to find a way to tap into his power more. He'd never really struggled with the bat before his promotion last year, but there's hope that adversity will help him take a developmental step in terms of his offensive production.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","18","\"2015 Draft Rnd 9 (MIN)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"44.5\"","\"45.5\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","30","45","50","55","40","45","35","45","50","55","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","50","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["883","880","818","574","921","\"42.5\"","\"42.7\"","\"41.4\"","\"46.7\"","\"37.3\"","\"47.6\"","\"|\"","\"Connor\"","\"Walsh\"","2019","\"18.8\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"185\"","\"draft\"","160","4","\"|\"","2912","","\"walsh_connor\"","","","\"|\"","","\"Niceville HS\"","0","0","","","","40","","\"Some scouts think Walsh will turn into a Dansby Swanson type at Ole Miss is he doesn't sign, due to his athleticism, actions and frame. There's real contact/swing questions but he's a 70 runner that can play shortstop, so most assume that a club will give him seven figures.\"","","\"|\"","\"Niceville (Fla.) HS\"","","","","","45","\"<a href=https://www.mlb.com/video/2019-draft-connor-walsh-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 70 | Arm: 55 | Field: 50 | Overall: 45  Mississippi has some very talented athletes in its 2019 recruiting class. That's headlined by two-sport star Jerrion Ealy. Walsh might not be quite on the same level as his potential classmate in terms of tool packages, but his athleticism and ability to play up the middle make the Perfect Game All-American an intriguing prospect in his own right, though he hadn't increased his profile in the Florida high school ranks this spring.  Walsh's carrying tool is his speed, and it's close to top of the scale. The right-handed hitter has recorded some outstanding home-to-first times as well as in the 60-yard dashes that have become a staple of the showcase circuit. He has shown the ability to make solid contact in the past and there is some bat speed with the chance for him to have at least gap power as he progresses. His athleticism allows him to cover ground at shortstop and he has enough arm for the position, but not all are convinced he can stay at the premium position.   There is consensus that he can stay up the middle, with many thinking he could turn into a very good center fielder. Now it will be a question of whether a team is willing to draft him early enough and pay him enough to sign him away from going to Ole Miss.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","128","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.5\"","\"48.2\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","70","45","55","40","45","55","70","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","70","55","50","\"|\"","","","","","","","","","","",""],["884","881","819","575","862","\"42.5\"","\"42.7\"","\"41.4\"","\"47.1\"","\"36.2\"","\"48.1\"","\"|\"","\"Christian\"","\"Cairo\"","2019","\"18.1\"","\"2B\"","\"R\"","\"R\"","\"69\"","\"175\"","\"draft\"","320","8","\"|\"","2893","","\"cairo_christian\"","","","\"|\"","","\"Calvary Christian HS (FL)\"","0","0","","\"Med\"","2023","40","","\"The son of Miguel Cairo has an advanced bat and performed over the summer, but may be a second base fit long term.\"","\"The son of Miguel Cairo has an advanced bat and performed with it during his showcase summer. He's a scrappy, high-effort and baseball IQ player, but may ultimately wind up at second base rather than short.\"","\"|\"","\"Calvary Christian (Fla.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-christian-cairo-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Miguel Cairo spent parts of 17 seasons playing in the big leagues for nine teams. It comes as no surprise to anyone that his son, Christian, brings a higher baseball IQ and better instincts than many high school infielders as his Draft year approaches.  At first glance, Cairo might not stand out to most as an under-sized middle infielder without wow tools. Watch him for longer and those plus instincts and feel for the game allow him to play above his tools. He has shown a good feel to hit, making consistent contact while showing the ability to do the little things well, like hit behind runners and drag bunt. There's not a ton of present strength or power and that's not likely to be a part of his game at the next level. Defensively, he has good hands and a decent arm, but some see a move to second base in his future given his average speed.   The biggest question surrounding Cairo might be how signable he is, with a commitment to LSU perhaps standing in the way. He could be a really good college player who comes out in three years with a higher profile, with some seeing a bit of a Christian Colon type profile in him.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","31","\"2019 Draft Rnd 4 (CLE)\"","\"|\"","98","130","\"CLE\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"49.5\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","50","45","50","55","40","50","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","50","\"|\"","","","","","","","","","","",""],["885","882","800","1181","328","\"42.5\"","\"42.8\"","\"39.3\"","\"50.4\"","\"45.0\"","\"50.9\"","\"|\"","\"Graham\"","\"Ashcraft\"","2019","\"21.3\"","\"RHP\"","\"L\"","\"R\"","\"74\"","\"218\"","\"draft\"","299","8","\"|\"","2953","","\"ashcraft_graham\"","","","\"|\"","","\"UAB\"","0","0","","\"High\"","2022","37","","\"Once an out-of-control prep prospect up to 98 mph, Ashcraft went to Mississippi State, had Tommy John, then transferred to UAB. He's now showing starter traits at times and has very TrackMan-friendly spin rates on his fastball and breaker, along with a new cutter. That said, he's still got a TJ in the rear view, just okay command/numbers and a non-ideal frame.\"","\"Once an out-of-control prep prospect up to 98 mph, Ashcraft went to Mississippi State, had Tommy John, then transferred to UAB. He's now showing starter traits at times and has very TrackMan-friendly spin rates on his fastball and breaker, along with a new cutter. That said, he's still got a TJ in the rear view, just okay command/numbers and a non-ideal frame.\"","\"|\"","\"Alabama-Birmingham\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-graham-ashcraft-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 45  Ashcraft drew the attention of scouts by hitting 99 mph in his first start as an Alabama high schooler in 2016, but ultimately turned down the Dodgers as a 12th-rounder to attend Mississippi State. He injured both of his hips as freshman, requiring surgery that sideline him for all of 2018, after which he transferred to Alabama-Birmingham. He dominated the Bulldogs in his first start in two years, striking out seven in 5 2/3 no-hit innings, prompting a Max Scherzer comparison from one scout, but pitched his way into the bullpen by late April.  Ashcraft has legitimate power stuff, beginning with a four-seam fastball that sits at 94-96 mph and reaches 98 when he's dialed in. His four-seamer is fairly straight, so he'll also mix in some two-seamers in the low 90s. When he can land them for strikes, his mid-80s slider is at least a plus pitch and his hard curveball is a solid offering.  Though Ashcraft also shows some feel for a changeup with some fade and sink, giving him four usable pitches, he's almost certainly a reliever. Though there are no glaring flaws with his delivery, he has no track record of throwing strikes, let alone commanding his arsenal. If he stays in the bullpen and develops some consistency, he might become a late-inning weapon with upper-90s heat and a wipeout slider.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","33","\"2019 Draft Rnd 6 (CIN)\"","\"|\"","814","174","\"CIN\"","\"|\"","","","\"|\"","\"RS Sophomore\"","","\"|\"","","","","\"45.7\"","\"53.6\"","\"42.9\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","55","40","55","50","","","50","60","50","60","55","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","40","","",""],["886","883","801","977","516","\"42.5\"","\"42.8\"","\"40.0\"","\"49.2\"","\"42.3\"","\"49.8\"","\"|\"","\"Cristian\"","\"Santana\"","2019","\"22.3\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","230","6","\"|\"","2028","655996","","","\"sa829387\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"KKe4Gt1QGRE\"","\" \"","\"Several of the next few hitters on this list are talented, if flawed, corner infield bats. Santana's flaw is his approach, as he's posting near bottom-of-the-scale walk rates of about 3%. There's little to no recent precedent for a third baseman who is this aggressive having sustained success as a regular unless they have elite bat-to-ball skills, and while Santana has big time bat speed, he's not a contact savant. He has shown some ability to make mechanical adjustments, though, much to the chagrin of those entertained by his former cut, which looked like a Vaudeville comedian was miming a baseball swing.   Santana has started to see time at first base and he profiles as a corner bench bat or platoon partner. He's ahead of Rios and Beaty because he's a good deal younger and has the best glove of the three, but if you think handedness is of more significant importance, then you could argue Santana should be at the back of the group.\"","\"|\"","","\"LA\"","","\"April 21, 2014 - LAD\"","2020","40","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 65 | Field: 50 | Overall: 40  Signed for $50,000 out of the Dominican Republic at the end of the 2013-14 international signing period, Santana put up big numbers in his first three seasons in the United States. He paced the Rookie-level Arizona League with eight homers in 2016 and encored by hitting a combined .366/.394/.556 at three levels (including the Class A Advanced California League playoffs). He returned to the Cal League in 2018 and slumped during the first half before finishing on a .356/.382/.624 tear with 10 homers in the final six weeks to top the circuit in homers (24) and RBIs (109), then won playoff MVP honors after leading Rancho Cucamonga to the championship.  Santana's electric bat speed and strength give him power to all fields, though there's some concern as to how it will translate at higher levels. He has settled his right-handed stroke down somewhat since turning pro, but he still has a hyper-aggressive approach and struggles against breaking pitches. He still overswings and chases balls out of the strike zone too often instead of just letting his natural pop take over.  Santana's arm strength is just as impressive as his raw power and he's capable of making any throw from any angle at third base. He has upgraded his range at the hot corner but needs to improve his throwing accuracy. If he slows down much as he fills out his 6-foot-2 frame, he could wind up at first base and saw extensive action there last year.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","17","\"2016 J2 (LAD)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"40.9\"","\"50.9\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","60","40","45","60","45","55","65","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","65","50","\"|\"","","","","","","","","","","",""],["887","884","802","978","396","\"42.5\"","\"42.8\"","\"40.0\"","\"49.9\"","\"49.1\"","\"50.0\"","\"|\"","\"Mike\"","\"Gerber\"","2019","\"26.9\"","\"RF\"","\"L\"","\"R\"","\"72\"","\"190\"","\"professional\"","160","4","\"|\"","1484","595222","","16115","\"sa550125\"","\"|\"","","\"Creighton\"","0","0","","\"Low\"","2019","40","\"HLLQ7vUfBCo\"","","\"Boxed out of a surprisingly crowded corner outfield situation in Detroit, Gerber should get an opportunity to become a lefty-hitting platoon corner outfielder with power. He has at least above-average raw and has adjusted his swing to better ensure consistent lift. He's going to strike out a lot, but he mashes right-handed pitching and plays a very good corner outfield, so he might play against lefties, too, and just hit toward the bottom of the order on those days. He's older, but is a clear fit in a limited but necessary role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"AAA\"","16","\"2014 Draft Rnd 5 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"49.1\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","50","60","50","55","50","40","55","60","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["888","885","803","979","226","\"42.5\"","\"42.8\"","\"40.0\"","\"51.3\"","\"42.9\"","\"52.1\"","\"|\"","\"Ignacio\"","\"Feliz\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","160","4","\"|\"","3208","","","","\"sa3002982\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","\"4pipT3CQy00\"","\" \"","\"One of the best on-mound athletes in the 2018 AZL, Feliz is a converted shortstop with a delivery that looks an awful lot like Aroldis Chapman's. The Padres acquired him on 40-man crunch day from Cleveland for depth starter, Walker Lockett. Feliz sits only 88-92, but that should tick up as he physically matures. His fastball has natural cut, and at times, he throws what looks like a true cutter in the 84-87 range. He also has a 12-to-6 curveball that flashes plus.   Feliz could develop in a number of different ways. San Diego could make a concerted effort to alter his release so Feliz is more behind the ball, creating fastball life/rise that would probably play better with his curveball. Alternatively, they might nurture his natural proclivity for cut, and see what happens. Either way, this is an exciting athlete with workable stuff who'll be 19 all summer. He has a chance to start, which is why he's ahead of several other arms on this list who throw harder/are closer.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A-\"","31","\"2016 J2 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.9\"","\"52.1\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2500","40","40","40","50","","50","","50","50","45","60","","60","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["889","886","804","576","835","\"42.5\"","\"42.8\"","\"41.4\"","\"47.3\"","\"35.8\"","\"48.4\"","\"|\"","\"Adrian\"","\"Hernandez\"","2019","\"18.3\"","\"CF\"","\"R\"","\"R\"","\"69\"","\"210\"","\"professional\"","240","6","\"|\"","1956","677600","","","\"sa3005487\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","","","\"Signed for $1.5 million in 2017, Hernandez is a physical power/speed center field prospect who showed proclivity for pull-side lift as an amateur. Built like an M-80 at 5-foot-9, 210 pounds, Hernandez lacks body-based power projection, but he already has some pop, and his frame is so compact that it'd be surprising if he thickened enough to necessitate a move out of center field. He had a pull-heavy, somewhat limited approach to contact as an amateur, but his first pro summer was free of statistical red flags. How his bat-to-ball skills and plate discipline develop will dictate his future role, and it's hard to have great feel for either of those variables. He's here largely because we like the defensive profile and raw power.\"","\"|\"","","\"NYM\"","","\"July 2, 2017 - NYM\"","2022","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  Targeting projectable, tooled-up prospects at premium positions, the Mets handed out a pair of seven-figure bonuses to Dominican amateurs in 2017, signing both shortstop Ronny Mauricio and Hernandez, a center fielder, on July 2. While Mauricio was widely viewed as the better prospect and therefore received a higher bonus, Hernandez signed for $1.5 million after he ranked 19th on MLB Pipeline's Top 30 international prospects list.  Hernandez is a premium athlete with a strong frame who has a high-energy style on the field. An aggressive hitter, he has terrific bat speed and outstanding raw power from the right side of the plate. That pop shows up more on the pull side, but he can drive the ball to all fields and should tap into it more consistently as he refines his approach at the plate. Hernandez's plus speed should continue to help him on both sides of the ball.  Hernandez is a center fielder for the time being, but there's the chance he could grow and develop more into the prototypical athletic right-fielder mold down the road. Hernandez's power-speed combination has earned him comparisons to Jose Guillen from some scouts, and the Mets would be thrilled if he become that caliber of player.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"R\"","15","\"2017 J2 (NYM)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"32.3\"","\"49.1\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","55","40","50","45","50","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","55","50","\"|\"","","","","","","","","","","",""],["890","887","750","980","446","\"42.5\"","\"43.0\"","\"40.0\"","\"49.6\"","\"44.4\"","\"50.0\"","\"|\"","\"Daniel\"","\"Tillo\"","2019","\"23.0\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"215\"","\"professional\"","230","6","\"|\"","2114","664700","\"tillo_daniel\"","","\"sa876284\"","\"|\"","","\"Iowa Western JC\"","0","0","","\"High\"","2021","40","","","\"Tillo is a recent velo spike guy who has been up to 97 this spring, but he was often into the mid-90s last summer. Both of his secondaries are capable of missing bats, but he has to locate his slider for that pitch to be effective, and his general feel for the craft is lacking, so that may never happen consistently. Despite his long arm action, Tillo also has a diving changeup that hitters will swing over the top of, or make awkward contact with. It's No. 4 starter stuff, but we think Tillo's control means he'll likely move to the bullpen eventually.\"","\"|\"","","\"KC\"","\"2017, 3rd (90) - KC\"","","2021","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 40  A multi-sport standout in high school who was once named Mr. Basketball in Iowa, Tillo headed to Kentucky for college ball. After not seeing much mound time, he went the junior college route, and after a strong season at Iowa Western, the Royals nabbed the big left-hander in the third round of the 2017 Draft. While he pitched his way up a level to the Carolina League in his first full season, he struggled with consistency.  Tillo has the pure stuff to succeed and the kind of big and athletic frame teams covet in a future starting pitcher. His fastball is never straight, and he'll throw it with cut or fade, though he doesn't always know which way it will move as it comes out of his hand, something the Royals aren't worrying about yet because it's effective. He uses his slider off of his cutting fastball well and it looks like his fastball but then keeps going and back-foots hitters, especially effective against left-handed hitters. He misses bats and gets ground-ball outs, with hitters having a hard time seeing the ball.  In addition to continuing to develop his changeup, Tillo's biggest issue is his control. He had trouble repeating his release point, which led to higher walk rates. If he can consistently repeat his delivery, he has the stuff and size to be an effective part of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","24","\"2017 Draft Rnd 3 (KCR)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"45.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2200","40","55","40","","50","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","45","","",""],["891","888","605","577","447","\"42.5\"","\"43.8\"","\"41.4\"","\"49.6\"","\"42.1\"","\"50.3\"","\"|\"","\"Gavin\"","\"Sheets\"","2019","\"23.1\"","\"1B\"","\"L\"","\"L\"","\"76\"","\"230\"","\"professional\"","240","6","\"|\"","2050","657757","\"sheets_gavin\"","","\"sa829797\"","\"|\"","","\"Wake Forest\"","-1","0","","\"High\"","2020","40","","","\"Likely in need of a swing change to profile at first, Sheets' cut too often slices down at the baseball, and he can only get to his considerable raw power in certain parts of the strike zone. He has good bat control and makes mid-flight adjustments to breaking balls, which he has the raw strength to punish even if the timing of his lower half has been compromised. He's a good hitter, just one we're skeptical will clear the offensive bar at first base without trading some contact for power. Sheets is also another example of why we should be skeptical of hitters' power numbers at Wake Forest.\"","\"|\"","","\"CWS\"","\"2017, 2nd (49) - CWS\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 30 | Arm: 55 | Field: 50 | Overall: 45  The son of former big league outfielder Larry Sheets, Gavin was coached by his father at Baltimore's Gilman High before attending Wake Forest. He topped NCAA Division I with 84 RBI and the Atlantic Coast Conference with 21 homers in 2017 -- both the second-highest totals in school history -- before signing for an over-slot $2 million as a second-rounder that June. His power has yet to translate to pro ball, as he hit 10 homers and slugged .404 in his first two seasons.  When Sheets was an amateur, there were some questions about whether he had enough bat speed to punish quality fastballs. The White Sox believe the home runs will come if he starts incorporating his legs more in his left-handed swing and makes an adjustment to stop hooking balls foul down the right-field line. He has a smooth stroke and controls the strike zone well for a big man, so he should hit for average and draw a healthy amount of walks.  Sheets moves well for a 6-foot-4, 230-pounder, though his speed is still well below average. He has worked diligently to make himself into an average defender at first base. He has soft hands and a strong arm that is an asset on 3-6-3 double plays.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","21","\"2017 Draft Rnd 2 (CHW)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"40.9\"","\"51.8\"","\"45.7\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","30","40","70","30","40","50","50","50","70","30","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","30","55","50","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["892","889","987","1179","1053","\"42.4\"","\"41.3\"","\"39.3\"","\"45.5\"","\"42.8\"","\"45.8\"","\"|\"","\"Justin\"","\"Lawrence\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"218\"","\"professional\"","228","6","\"|\"","2268","664875","","","\"sa875567\"","\"|\"","","\"Daytona State JC (FL)\"","0","0","","\"High\"","2020","37","","","\"Lawrence is a side-armer with a tailing, upper-90s fastball and sweeping slider. It's late-inning stuff, but too often Lawrence struggles with control and pitch execution. It needs to improve if he's to lock down a big league bullpen role at all, but there's ceiling here due to the stuff.\"","\"|\"","","\"COL\"","\"2015, 12th (347) - COL\"","","2020","45","\"Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  Pitchers who drop their arm slots to more of a sidearm delivery typically don't throw harder upon making that mechanical shift. But that's exactly what's happened with Lawrence, who struggled to get mound time at Jacksonville as a \"traditional\" pitcher, then dropped down and found some success after transferring to Daytona State College, a junior college in Florida. The Rockies took note and took him in the 12th round of the 2015 Draft. He shook off a slow start to his career and an injury in 2017 to pitch well enough in the California League and the Arizona Fall League in 2018 to earn a spot on the 40-man roster.    Lawrence continues to throw harder as he progresses through the Rockies system, thanks to his throwing program and tweaks he's made to his delivery. He's now 97-100 mph with his fastball, routinely hitting triple digits during his AFL stint, coming from a very low three-quarters to sidearm slot. At times, there's some serious sink that elicits a ton of groundball outs. He's already a very uncomfortable at-bat for any right-handed hitter and he's working on tightening up his slider to be a better all-around reliever.     With his delivery and arm slot, it's tough for Lawrence to remain consistent in his mechanics, leading to some issues with command. He focused on that during his AFL stint and the Rockies think it will continue to improve with more reps, with the chance for Lawrence to be a back-end bullpen guy in the big leagues.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AA\"","33","\"2015 Draft Rnd 11 (COL)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"42.0\"","\"46.0\"","\"45.0\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2700","30","70","","","50","","","35","70","","","55","","","\"|\"","","","","","","\"|\"","70","45","","50","","","","45","","",""],["893","890","974","965","949","\"42.4\"","\"41.6\"","\"40.0\"","\"46.5\"","\"34.6\"","\"47.6\"","\"|\"","\"Alexander\"","\"Ramirez\"","2019","\"16.8\"","\"RF\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","160","4","\"|\"","2334","","","","\"sa3008757\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"So young is Ramirez that he had to wait almost two months after the July 2 signing day to turn 16 and become eligible to put pen to paper on his pro contract, which included a $1 million bonus. He's a typical, frame-based projection outfield prospect at a lean, high-waisted, broad-shouldered 6-foot-2. His upright swing is currently suited for high-ball contact but, based on the Angels propensity for enacting swing changes, that will likely change pretty quickly. As he grows into his body and better incorporates his lower half into his swing, he could have serious in-game power at maturity. Likely a long-term developmental project, Ramirez may not be stateside for actual games until the 2020 AZL.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","26","\"2018 J2 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.0\"","\"47.3\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","20","45","40","40","50","40","60","60","30","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","50","50","\"|\"","","","","","","","","","","",""],["894","891","969","966","992","\"42.4\"","\"41.7\"","\"40.0\"","\"46.1\"","\"39.2\"","\"46.7\"","\"|\"","\"Jose\"","\"Fermin\"","2019","\"20.2\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"160\"","\"professional\"","230","6","\"|\"","2792","665877","","","\"sa917339\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2023","40","","","\"A contact-oriented hitter with advanced ball/strike recognition, Fermin has a compact swing and build. He's not overly explosive but his hands and actions are excellent, and he's a long-term middle infield hit. His frame lacks projection, so the contact and OBP will need to carry the offensive profile.\"","\"|\"","","\"CLE\"","","\"July 2, 2015 - CLE\"","2021","40","\"Scouting grades: Hit: 50 | Power: 30 | Run: 50 | Arm: 50 | Field: 55 | Overall: 40  One of the more advanced players in the 2015 Dominican crop, Fermin signed for $500,000 that July. He made contact but didn't have enough strength to do much damage in his first two years in Rookie ball, then took a positive step forward last summer in the short-season New York-Penn League. He ranked among the NY-P leaders in several categories, including finishing second in walks (39) and lowest strikeout rate (8 percent) and fourth in on-base percentage (.391).  One of the things that attracted the Indians to Fermin in the first place was his mature approach, as he uses a simple right-handed swing and mastery of the strike zone to lace line drives to all fields. He won't ever be a huge power threat, but he'll need to continue to get stronger so he can hit the ball with authority against more advanced pitching. He has average speed with keen instincts as a runner and basestealer.  Fermin's smarts also help his tools play up on defense. Signed as a shortstop, he spent most of his first two seasons there before seeing more time at second base in 2018 while playing alongside Tyler Freeman. His internal clock helps him play an average shortstop but his arm and quickness fit better at second, where he can be a solid defender.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","25","\"2015 J2 (CLE)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"38.6\"","\"48.6\"","\"41.1\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","35","20","45","55","50","50","55","30","45","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","50","50","55","\"|\"","","","","","","","","","","",""],["895","892","970","967","889","\"42.4\"","\"41.7\"","\"40.0\"","\"46.9\"","\"36.0\"","\"47.9\"","\"|\"","\"Jordan\"","\"Diaz\"","2019","\"18.8\"","\"3B\"","\"R\"","\"R\"","\"70\"","\"175\"","\"professional\"","230","6","\"|\"","2802","672478","","","\"sa3003221\"","\"|\"","","\"Colombia\"","0","1","","\"Med\"","2022","40","","","\"Diaz signed for $275,000 in the 2016 signing period and has steadily progressed to be among the best homegrown Latin prospects Oakland has, arguably with Armenteros and Brito for some observers. There's a shot for average all-around offense, and most see Diaz as a hit-over-power prospect, evident through the high-contact numbers he showed 2018 in the AZL, while some see potential above-average power and that Diaz will prioritize over contact down the road. He's also a good enough athlete to stick at third base at the moment, though that may change depending on how his body matures. Diaz was already pretty filled out at 16 and may outgrow third. The offense will dictate his future and there are some exciting elements already present, especially for a lower-bonus prospect who signed just two years ago.\"","\"|\"","","\"OAK\"","","\"Aug. 13, 2016\"","2022","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 45 | Arm: 50 | Field: 50 | Overall: 40  The 2016-17 international signing period is proving to be a fruitful one for the A's organization, at least as it pertains to filling the Top 30 list. Marcos Brito and Yerdel Vargas got seven figures to sign that summer out of the Dominican Republic and, of course, the organization went over the threshold to get Lazaro Armenteros for $3 million. Diaz was a lower-ticket item, getting $275,000 to sign out of Colombia. Like Vargas, he went from the Dominican Summer League to the Arizona League in his first summer of pro ball in 2017, then took a nice step forward in his return to the AZL the following summer.  The key to Diaz's progress offensively was an increased understanding of his approach, and the right-handed hitter stayed with it all summer. He had some good exit velocity numbers with a line-drive approach and showed much better discipline, with a solid walk rate to show for it. Diaz didn't try to lift the ball too much, but with a strong, stocky build, there is some power to grow into. He also improved defensively at third, working hard at it and putting aside some lazy tendencies he displayed in his first summer, and he looked like one of the better defenders at the hot corner in the AZL.  The A's are excited to see how Diaz's newfound maturity in terms of his approach, work ethic and consistency will allow him to progress moving forward. It's too early to tell exactly what he's going to be, but watching how he builds off of his encouraging 2019 should be interesting.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A-\"","19","\"2016 J2 (OAK)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"34.1\"","\"50.0\"","\"41.6\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","25","50","45","40","50","55","45","55","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","45","50","50","\"|\"","","","","","","","","","","",""],["896","893","949","1180","771","\"42.4\"","\"41.9\"","\"39.3\"","\"47.7\"","\"42.3\"","\"48.2\"","\"|\"","\"Trey\"","\"Riley\"","2019","\"21.1\"","\"RHP\"","\"L\"","\"R\"","\"75\"","\"205\"","\"professional\"","228","6","\"|\"","2450","681803","\"riley_trey\"","","\"sa3007611\"","\"|\"","","\"Logan JC (IA)\"","0","0","","\"High\"","2022","37","\"sgAWaheJh-Y\"","","\"Riley burst onto the scouting scene in 2018 at Logan JC in Iowa after bouncing back from Oklahoma State. Some teams were hesitant to take him where his talent suggested (second or third round) due to their interpretation of what led to him to leave Oklahoma State, but the Braves were excited to give him an over slot bonus in the fifth round of a draft where they were missing a third round selection. Riley's stuff is exciting -- up to 97 mph, with a slider that flashes plus, and a solid average curve and changeup that flashed average -- while his arm action, athleticism, and command give him a chance to start, despite a short track record of doing so. Regardless, his present stuff will play in any role and fits where the game is going, so simply staying healthy, getting innings, and maintaining his stuff should keep him on the prospect radar.\"","\"|\"","","\"ATL\"","\"2018, 5th (142) - ATL\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 45 | Control: 45 | Overall: 45  Riley didn't see much mound time as a freshman at Oklahoma State, so he transferred to John A. Logan Community College back in his home state of Illinois. After a strong season in the rotation, Riley was considered to be one of the best JUCO players in the 2018 Draft class, landing in the fifth round and signing for an over-slot bonus of $450,000.  Still more of a thrower than pitcher, Riley has two plus power pitches at his disposal. He'll touch 97 mph with his fastball, which has cutting action to it, and his mid-80s slider is a wipeout pitch that misses bats when he's at his best. His changeup is well behind the other two pitches, and he'll have to work on it for him to have a chance to start. With a maximum-effort delivery and super-quick arm, Riley's command will never be his forte, with future average control perhaps a dream at best.  The Braves might let Riley start for now so he can get innings and work on his command and delivery. He likely profiles better as a one-inning short reliever that goes right after hitters with two plus pitches.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"A\"","30","\"2018 Draft Rnd 5 (ATL)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"41.4\"","\"49.3\"","\"45.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2650","30","55","40","50","55","","","40","60","50","55","60","","","\"|\"","","","","","","\"|\"","60","45","","60","","","","45","","",""],["897","894","914","968","803","\"42.4\"","\"42.1\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Giovanny\"","\"Gallegos\"","2019","\"27.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","160","4","\"|\"","2229","606149","","14986","\"sa659493\"","\"|\"","","\"Mexico\"","0","0","","\"Low\"","2019","40","\" \"","","\"The Yankees and Cardinals exchanged upper-level surplus talents during the summer in the swap that sent Chasen Shreve and Gallegos to St. Louis for Luke Voit. Gallegos is a standard, single-inning relief arm with a funky, vertical release point that makes his fastball tough to square and his slider's shape and quality are very inconsistent.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","34","\"2010 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.5\"","\"47.5\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0001-01-11","2400","2500","40","60","50","55","","","","40","60","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"LAN\"","1.876","\"V\""],["898","895","915","969","515","\"42.4\"","\"42.1\"","\"40.0\"","\"49.2\"","\"40.0\"","\"50.0\"","\"|\"","\"Jeremiah\"","\"Estrada\"","2019","\"20.6\"","\"RHP\"","\"S\"","\"R\"","\"73\"","\"185\"","\"professional\"","160","4","\"|\"","2008","669093","\"estrada_jeremiah\"","","\"sa3005339\"","\"|\"","","\"Palm Desert HS (CA)\"","1","-1","","\"High\"","2021","40","\"RYcLn14DQEo\"","","\"Estrada, who signed for $1 million as a sixth rounder in 2017, had a very strong spring and extended spring in Mesa and looked like he might be pushed to short season ball as a 19-year-old. Then, just before short season leagues began, he was placed on the reserve list and didn't throw again all summer.  He is already much thicker and heavier than he was in high school. He was touching 96 before he was shut down and had one of the nastier changeups among teenage arms in Arizona. He struck out a rehabbing Andrew Toles with that changeup twice in extended, though his curveball remains pretty fringy. If his command improves and he finds a third pitch, the curveball or otherwise, he'll be a mid-rotaiton option. If not, he projects as a late-inning fastball/changeup reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"A-\"","14","\"2017 Draft Rnd 6 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"40.0\"","\"50.0\"","","\"|\"","0.5000","0.0000","0.0000","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2250","30","50","55","45","","","","45","55","60","50","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["899","896","902","970","605","\"42.4\"","\"42.2\"","\"40.0\"","\"48.7\"","\"43.3\"","\"49.2\"","\"|\"","\"David\"","\"Bednar\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"220\"","\"professional\"","160","4","\"|\"","2627","670280","","","\"sa915715\"","\"|\"","","\"Lafayette\"","0","0","","\"Med\"","2019","40","","\" \"","\"The barrel-chested Bednar has developed a good split in pro ball, making him an excellent three-pitch option for when relief usage minimums change in the future. He throws in the mid-90s (he was 89-92 as a starter in college) and has a snappy, 12-6 curveball. The curveball is probably what got him drafted, while the fastball/split development are driving a modern relief profile. He's paving over Double-A and could reach the big leagues this year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","41","\"2016 Draft Rnd 35 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"43.3\"","\"49.2\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2550","30","60","","60","","","50","40","60","","60","","","55","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["900","897","871","971","534","\"42.4\"","\"42.4\"","\"40.0\"","\"49.1\"","\"46.4\"","\"49.3\"","\"|\"","\"Brett\"","\"Martin\"","2019","\"24.1\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"190\"","\"professional\"","160","4","\"|\"","1103","656685","","17369","\"sa828879\"","\"|\"","","\"Walters State JC (TN)\"","0","0","","\"Med\"","2019","40","\"4ILlmvUzq_s\"","","\"Martin's 2018 was his first injury-free full season as a pro, but he was used out of the bullpen in health-friendly two and three-inning stints separated by several days of rest. He was also crushed underneath a landslide .443 BABIP and had a 7.28 ERA at Double-A.   He has back-end starter stuff but was part of the Rangers lefty bullpen competition during the spring. During that time, Martin worked in the 91-94 range; he can spot cutting and breaking stuff to his glove side, and his changeup is suitable for light usage versus righties. We still like him as a No. 4 or 5 starter type, though we could see justifying a bullpen move if the Rangers thought it was why Martin stayed healthy all last year. He seems likely to be a competent part of a pitching staff in some form, and had a good showing with the 2019 big club during spring training before being sent back to Double-A in late-March.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"MLB\"","28","\"2014 Draft Rnd 4 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.4\"","\"49.3\"","","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","45","50","45","50","","45","","50","50","50","50","","45","","\"|\"","","","","","","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["901","898","859","566","969","\"42.4\"","\"42.5\"","\"41.4\"","\"46.3\"","\"36.6\"","\"47.2\"","\"|\"","\"Trejyn\"","\"Fletcher\"","2019","\"18.1\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"190\"","\"draft\"","320","8","\"|\"","2884","","\"fletcher_trejyn\"","","","\"|\"","","\"Deering HS (ME)\"","0","0","","\"High\"","2024","40","","\"Former-2020 prospect reclassfied into the 2019 class in mid-March after trasnferring to a Portland, ME high school. Big bat speed, raw power and foot speed, but limited track record of hitting, comparable to Rays CF Garrett Whitley, a former 1st rounder.\"","\"Former-2020 prospect reclassfied into the 2019 class in mid-March after trasnferring to a Portland, ME high school. Big bat speed, raw power and foot speed, with scouts hanging 60 on four tools regularly. That said, scouts haven't been able to get many looks this spring, it was against poor competition and he wasn't focused on in his summer events. The tools are comparable to Rays CF Garrett Whitley, a former 1st rounder.\"","\"|\"","\"Deering (Maine) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-trejyn-fletcher-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 40 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 45    Fletcher spent his first two years of high school at a New York prep school, then transferred back home to Maine and reclassified as a senior for the 2019 Draft. One of the better athletes available, he should easily become the highest position player ever drafted out of a Pine Tree State high school if he's signable away from his Vanderbilt commitment. That distinction currently belongs to Kurt Hall, a Tigers eighth-rounder in 1977.    Fletcher offers a tantalizing combination of plus raw power, speed and arm strength. He also has run his fastball up to 93 mph and flashed a hard slider on the mound. He's a potential 20-20 center fielder if everything comes together, but he's also going to require a lot
