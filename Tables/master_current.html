|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1304","1301","1278","1261","1285","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Angel\"","\"Rojas\"","2019","\"18.5\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","148","4","\"|\"","3249","","","","\"sa3005578\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","","\"Rojas was one of the players the Braves signed in the months before their international scandal; he became a free agent before playing a game for the club. After keeping his voided $300,000 deal with the Braves, the Yankees scooped Rojas up months later for $350,000. When he signed with Atlanta, Rojas was under-the-radar and weighed about 130 pounds with some quick-twitch ability, plus speed, and the hands for shortstop, a prospect who the Braves thought would grow with physical maturity. Move about 18 months into the future, and Rojas is a plus-plus runner with a plus-plus arm who is up to about 160 pounds and has achieved in-game exit velos as high as 108 mph. It's still a flatter-planed, contact-oriented swing, and Rojas often plays out of control as he's still learning how to harness his newly-improved tools, but the DSL performance was solid and this is too much like a Jose Reyes starter kit to ignore.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","37","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1305","1302","1279","1262","1286","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Antonio\"","\"Pinero\"","2019","\"20.2\"","\"SS\"","\"S\"","\"R\"","\"73\"","\"155\"","\"professional\"","148","4","\"|\"","3236","","","","\"sa917079\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2022","37","","","\"Pinero was originally with Boston but was granted free agency as part of their 2016 international bonus bundling scandal. He's a plus defensive shortstop--he has elite hands, but his range and athleticism are suspect--with very little bat. Pinero has a lanky frame, but he's a slow-twitch hitter with below average bat speed and he won't necessarily grow into offensive impact. His likely range of positive outcoms spans from glove-first bench infielder to low-end regular. \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","34","\"2015 J2 (BOS)*\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1306","1303","1280","1263","1287","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Carlos\"","\"Aguiar\"","2019","\"17.8\"","\"LF\"","\"L\"","\"L\"","\"74\"","\"175\"","\"professional\"","148","4","\"|\"","3241","","","","\"sa3005755\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","37","","\" \"","\"A body-beautiful outfielder with as good-looking a swing, Aguiar played all last year as a 16-year-old in the DSL. The best of his sweet, uppercut swings have flourishes of Ken Griffey, Jr.'s beautiful finish. The cement is drier on Aguiar's body than is typical for a prospect this age, but he has some pop, feel for lifting the ball, and he held his head above water despite being one of the younger guys in the DSL last year. He's an interesting, long-term corner outfield project.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"R\"","45","\"2017 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1307","1304","1281","1264","1288","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Carlos\"","\"Sanabria\"","2019","\"22.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"165\"","\"professional\"","148","4","\"|\"","3272","","","","\"sa828581\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2020","37","","","\"Sanabria was moved to the bullpen in 2018 but a lot of teams think he has the repertoire depth and command to start, assuming he retains the same quality stuff for multiple innings. The sizable strikeout totals Sanabria has posted come from his ability to locate his slider and changeup rather than from high-quality stuff, and he'd likely max out as a fifth starter if re-introduced to the rotation.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","34","\"2013 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1308","1305","1282","1265","1289","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Cash\"","\"Case\"","2019","\"20.1\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"190\"","\"professional\"","148","4","\"|\"","3254","","","","\"sa3004042\"","\"|\"","","\"The First Academy HS (FL)\"","0","0","","\"High\"","2022","37","","","\"Case is a bat-first prospect with power and some chance to stick at second base, who signed for $1 million as a 2017 fourth round pick. Early-career hip surgery has limited his defensive mobility, so he's more of a wait-and-see, somewhat one-dimensional prospect to keep an eye on in 2019. If everything comes together he could be a passable second baseman with game power.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","25","\"2017 Draft Rnd 4 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1309","1306","1283","1266","1290","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Charlis\"","\"Aquino\"","2019","\"17.5\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"165\"","\"professional\"","148","4","\"|\"","3300","","","","\"sa3008895\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","","\" \"","\"Our favorite of the $300,000 signees from the 2018 July period (San Diego's final year in the penalty box for their 2016 spending spree), Aquino is a very twitchy shortstop with an explosive first step and plus defensive hands and actions. He's lanky and has a projectable frame, but needs to add significant weight/strength if he's going to hit at all. He has a good shot to stay at short and perhaps be very good there, but there's a lot of variability projecting the bat, which may not even be viable.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"R\"","44","\"2018 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1310","1307","1284","1267","1291","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Cody\"","\"Thomas\"","2019","\"24.6\"","\"OF\"","\"L\"","\"R\"","\"76\"","\"215\"","\"professional\"","148","4","\"|\"","3243","","","","\"sa738459\"","\"|\"","","\"Oklahoma\"","0","0","","\"High\"","2021","37","","\" \"","\"A two-sport athlete in college, Thomas has really only been playing baseball full time since 2016, so while he's advanced in age he isn't in experience. With that in mind, Thomas' 20 annual homers despite sky-high strikeout rates are pretty impressive. He has power, he runs well, he throws well. It's a traditional right field profile on its face, just one that is behind the developmental curve and of high risk because of the strikeouts. Thomas has to be added to the 40-man this offseason or risk being Rule 5 eligible, making him a trade candidate if a team likes his physical tools and has the 40-man space to let him simmer at Triple-A for another year or so.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","31","\"2016 Draft Rnd 13\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1311","1308","1285","1268","1292","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Colton\"","\"Hock\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","148","4","\"|\"","2145","656544","\"hock_colton\"","","\"sa915685\"","\"|\"","","\"Stanford\"","0","0","","\"Med\"","2020","37","\"KGJYwGxFMH4\"","","\"In mid-July, Hock was moved from the bullpen (where he had been in college) to Greensboro's rotation, and his performance dipped despite the fact that he had often thrown multiple innings as a reliever. He struck out a batter per inning in relief but as a starter his velo was down, his strikeout rate was significantly down (from 24% to 14%), and he was more hittable. It's a sign his future is in the bullpen as a fastball/curveball middle reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","33","\"2017 Draft Rnd 4 (MIA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1312","1309","1286","1269","1293","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Cristian\"","\"Heredia\"","2019","\"18.1\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","148","4","\"|\"","3253","","","","\"sa3005731\"","\"|\"","","\"Spain\"","0","0","","\"High\"","2023","37","\"A-7i9hU4oOc\"","\" \"","\"Heredia grew up playing soccer in Spain before he moved to the Dominican Republic during adolescence, at which point he was introduced to baseball. He's gotten stronger within the last year and now has above-average bat speed, though he's a bit stiffer than he was during his first stateside instructs. He presents kind of an old school look; no batting gloves, choking up on the bat proactively, with an all-fields approach to contact. It's pretty impressive considering how little Heredia has played throughout his life. He's a frame/athlete developmental project with any number of possible outcomes, the most realistically positive of which involve him either staying in center field, growing into power, or both. Based on how his body has developed over the last year, the middle scenario feels most likely.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"R\"","57","\"2017 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1313","1310","1287","1270","1294","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"D.J.\"","\"Burt\"","2019","\"23.6\"","\"2B\"","\"R\"","\"R\"","\"69\"","\"160\"","\"professional\"","148","4","\"|\"","3235","","","","\"sa828876\"","\"|\"","","\"Fuquay-Varina HS (NC)\"","0","0","","\"Med\"","2020","37","","","\"Burt began playing all over the field in 2018 and is intriguing as a speedy utility guy who takes good at-bats. He has almost no playable power, so there's a chance his offensive skills don't hold water at the upper levels (pitchers may just attack him because of the lack of power, deadening the impact of his patience), and he's just an org guy, but he's a sleeper utility man who may get a shot sometime during this Royals rebuild.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","35","\"2014 Draft Rnd 4 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1314","1311","1288","1271","1295","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Daniel\"","\"Procopio\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","148","4","\"|\"","3277","","","","\"sa738270\"","\"|\"","","\"Niagara\"","0","0","","\"Low\"","2020","37","\"3fdvY3aJzic\"","","\"Procopio was a solid senior sign in the 10th round in 2017 as a Friday starter for Niagara. In that role, he had a TrackMan-friendly rising fastball that sat 90-93 and hit 95 mph occasionally, and he relied heavily on an above average-flashing breaking ball, fringy command, and average control to post numbers against weaker competition. After signing, the Angels put him in the bullpen and his velocity immediately ticked up in shorter stints, working 94-96 and hitting 99 mph. His control and command got a bit worse, and he hasn't quite struck the balance in his delivery and approach between newfound power stuff and control, but he could find himself on the shortlist for big league bullpen contention if and when he does.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","38","\"2017 Draft Rnd 10 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1315","1312","1289","1272","1296","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Davis\"","\"Bradshaw\"","2019","\"21.1\"","\"CF\"","\"L\"","\"R\"","\"75\"","\"175\"","\"professional\"","148","4","\"|\"","3230","","","","\"sa3007031\"","\"|\"","","\"Meridian JC (MS)\"","0","0","","\"Med\"","2022","37","","","\"Bradshaw was an under-the-radar juco athlete in the 2018 draft class who the Marlins popped in the 11th round. His pro debut went well, with the 20-year-old excelling at both short season clubs for Miami. Bradshaw is a plus-plus runner who tinkered with the infield in the spring but fits best in center field long-term. He has a good swing and a chance to be a 50 or 55 bat, which would come with little game power. But that, along with his speed and defense, would help make him a high level reserve or low-end regular. The track record is short and BABIP-fueled, but some blazing runners can do that even in the upper levels, so Bradshaw is one to monitor.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","36","\"2018 Draft Rnd 11 (MIA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1316","1313","1290","1273","1297","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Dawel\"","\"Lugo\"","2019","\"24.4\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","148","4","\"|\"","766","608475","","14713","\"sa659207\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2019","37","","","\"Lugo's blend of bat speed and bat control has long made him a prospect of note, and at times he's looked like a future high-contact, multi-positional role player. But at age 24, Lugo's willingness to swing at most of what he sees is still a problem impacting his ability to reach base, as well as the quality of his contact. He struggles to lay off of breaking balls, he ends up topping pitches into the ground, and the bat control alone may not be sufficient to keep Lugo afloat at second or third. But you also can't teach this kind of feel for contact, and perhaps a swing change that moves the game power is still a possibility, though the arrow is clearly pointing down.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"MLB\"","24","\"2011 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["1317","1314","1291","1274","1298","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Debby\"","\"Santana\"","2019","\"18.8\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","148","4","\"|\"","3256","","","","\"sa3003210\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","\"43fklm8bQYk\"","","\"Santana is a R/R corner power bat with a plus arm. His swing needs polish if he's to hit, and his defensive actions need polish if he's going to stay at third. There's a chance he moves to right field and strikes out too much to profile, but he may also stay at third and hit for big power if his ills are cured. He's on pace to be a 2020 19-year-old in full-season ball.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","31","\"2016 J2 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1318","1315","1292","1275","1299","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Dermis\"","\"Garcia\"","2019","\"21.4\"","\"1B\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","148","4","\"|\"","686","660650","","","\"sa881025\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"d-BKTy1j3vI\"","","\"Garcia was one of the top talents in his July 2 class and got the biggest bonus ($3.2 million) the Yankees handed out in their pool-busting effort. Garcia was seen then as a mature-framed corner type with massive raw power, but there were questions about his contact and athleticism for defense. Those are still the issues to worry about here. Reports are that Garcia has slimmed and will continue playing third base in 2019, where his plus arm has a chance to play, unlike at first base, which is his most likely destination long-term. There was some chatter of developing Garcia on the mound, either exclusively or as a two-way player, but nothing came of it. In his age-19 and 20 seasons at Low-A, he hit 23 homers in 488 plate appearances, so he can already get to his grade-70 or 80 raw power in games (one source mentioned a 117 mph exit velo), but he also struck out over 30% of the time during that stretch. This is starting to feel like a Quad-A power hitter who only gets a big league cup of coffee or has a short-lived platoon/bench role, but he's also still just 21, so we'll give the raw tools and pedigree the benefit of the doubt for one more year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","43","\"2014 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SD\"","0.500","\"XXX\""],["1319","1316","1293","1276","1300","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Dwanya\"","\"Williams-Sutton\"","2019","\"21.9\"","\"RF\"","\"R\"","\"R\"","\"72\"","\"225\"","\"professional\"","148","4","\"|\"","3251","","","","\"sa875819\"","\"|\"","","\"East Carolina\"","0","0","","\"High\"","2023","37","","\" \"","\"Built like an NFL running back, Williams-Sutton is a small school power/speed project who signed for $350,000 as a fifth rounder. He may have success at the lower levels just based on how much stronger than the typical A-ball prospect he is. We'd be encouraged by statistical success, but probably wouldn't really buy in here until Williams-Sutton hits at the upper levels, especially if there are strikeout issues, since this is a corner-only defensive fit.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","52","\"2018 Draft Rnd 8 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1320","1317","1294","1277","1301","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Eddy\"","\"Diaz\"","2019","\"19.3\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"171\"","\"professional\"","148","4","\"|\"","3276","","","","\"sa3004979\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2023","37","","","\"Diaz is the first Cuban amateur ever signed by Colorado. He's an athletic, instinctive middle infield prospect with modest physical projection and promising bat to ball skills. He has all-fields feel for contact and will likely be a hit-over-power offensive player by a good margin. He's seen action all over the infield but the bat might only profile at shortstop in an everyday capacity. He's more likely a utility type.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"R\"","32","\"2017 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1321","1318","1295","1278","1302","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Edgardo\"","\"Rodriguez\"","2019","\"18.5\"","\"C\"","\"R\"","\"R\"","\"72\"","\"207\"","\"professional\"","148","4","\"|\"","3246","","","","\"sa3005532\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","37","","","\"It's not abundantly clear whether or not Rodriguez will be able to catch as, at age 18, he's already a pretty big, long-levered kid who was initially unsure if he even wanted to try it. But Rodriguez can really hit. He has excellent timing, bat control, and feel for all-fields contact, and he can open up and get his barrel on pitches inside. He might end up at first base or in an outfield corner, but he might hit enough to profile at those spots and if he can catch, his ceiling is sizable.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","57","\"2017 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1322","1319","1296","1279","1303","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Eduardo\"","\"Lopez\"","2019","\"17.1\"","\"CF\"","\"S\"","\"R\"","\"72\"","\"170\"","\"professional\"","148","4","\"|\"","2333","","","","\"sa3009275\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","\"yqlFaXHReE4\"","","\"Lopez was the Red Sox top signing in the 2018 July 2nd period and the club thinks they have one of the safer bets in the class, due to Lopez's feel to hit and instincts. Some scouts saw Lopez without much power and with fringy speed and arm strength, but as is the nature of international showcases, often clubs get a look or two at a player when he is 14 or 15 years old, then not see him again until instructional league almost 18 months later. In those limited and early looks, players can change significantly, while feel for hitting and defensive instincts are often not obvious unless the club puts in extra work, which not all clubs can do for every player. The Red Sox and rival scouts see an above average bat, average speed, and feel for the game. Some clubs see that as a bat-first left fielder with limited projection, while the Red Sox see a center fielder with a plus bat, a combo that can post a sneaky 3-win season every now and then.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"R\"","27","\"2018 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1323","1320","1297","1280","1304","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Edwin\"","\"Yon\"","2019","\"20.9\"","\"RF\"","\"R\"","\"R\"","\"77\"","\"180\"","\"professional\"","148","4","\"|\"","3255","","","","\"sa872464\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","","\"Yon has an NBA shooting guard build at a long-limbed 6-foot-5. He towers over almost all of his peers and has rare physical projection. He might grow elite raw power, though it will be a challenge for him to hit due to his lever length. Hitters like this often don't develop viable hit tools until they're well into their mid-twenties. Yon may take another five years to develop a playable hit tool, but as long as the power develops, he'll get getting chances to learn how to make contact.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","30","\"2014 J2 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1324","1321","1298","1281","1305","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Elvis\"","\"Luciano\"","2019","\"19.3\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"184\"","\"professional\"","148","4","\"|\"","2347","672773","","20632","\"sa3003029\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","37","\"0Xsi4U7pDw0\"","","\"Luciano was acquired by Kansas City in the trade that sent Jon Jay to Arizona, then selected by Toronto in the Rule 5 draft. He was the youngest player picked in the Rule 5 by a significant margin and if he makes the Jays' Opening Day roster, he'll be the first player born this century to play in the big leagues.   Though hell touch 96, Lucianos fastball sits in the 90-94 range, and he has scattershot command of it, especially late in starts. His frame is less projectable than the typical teenager's, so there may not be much more velo coming as he ages, but he has plenty of present arm strength and an above-average breaking ball, so theres a chance he makes the Jays' roster in a relief role. He has No. 4 starter upside if his below-average changeup and command progress, but Rule 5 selections who stick often put developmental priorities on the back burner and instead lean on what they're already good at in order to succeed right now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","32","\"2016 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1325","1322","1299","1282","1306","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Emanuel\"","\"Vizcaino\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"180\"","\"professional\"","148","4","\"|\"","3261","","","","\"sa3003005\"","\"|\"","","\"Dominican Republic\"","1","-1","","\"High\"","2023","37","","","\"Vizcainno is a fairly standard teenage projection arm, perhaps slightly raw for his age from a strike-throwing perspective, though that's understandable given the mantis-like length of his limbs. He's an above-average athlete and there's a good chance his release consistency becomes refined with more experience, though he may always have limited pinpoint command because his trebuchet-like overhand arm action makes it hard to work east and west. That's not to say it's a bad delivery. Vizcaino's arm action is very efficient, and his vertical slot gives his promising curveball an awful lot of depth. It's easy to envision Vizcaino working up and down with his fastball and curveball in concert with one another in a relief role, even if he never develops average control.   There are lots of promising components here, they're just a little less polished than is ideal for a prospect who'll be 20 this year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"R\"","33","\"2016 J2 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1326","1323","1300","1283","1307","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Enmanuel\"","\"Valdez\"","2019","\"20.4\"","\"2B\"","\"L\"","\"R\"","\"69\"","\"170\"","\"professional\"","148","4","\"|\"","3302","","","","\"sa917288\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"Stocky, hitterish infiedler with limited agility, but terrific hands and actions. Looks like lefty multi-positional infield bat, and is trending up.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"A+\"","36","\"2015 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1327","1324","1301","1284","1308","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Ezequiel\"","\"Tovar\"","2019","\"17.8\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"162\"","\"professional\"","148","4","\"|\"","3275","","","","\"sa3008239\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2024","37","","","\"Lots of Rockies prospects are two-year DSL guys by virtue of the fact that the Rockies have no AZL team, but Tovar is so physically immature that he'd probably be of that ilk anyway. He does have some feel to hit from both sides of the plate and his swing has some natural lift when he's swinging left-handed, but he'd have to get much stronger for that to matter at all. He has plus hands and infield footwork and will likely grow into enough arm strength for the left side. It'll likely be a long time before he's anything at all, and he may end up as a utility infielder at best, but switch-hitting middle infield fits typically find big league roles.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"A-\"","26","\"2017 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1328","1325","1302","1285","1309","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Fadriel\"","\"Cruz\"","2019","\"18.5\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"170\"","\"professional\"","148","4","\"|\"","3273","","","","\"sa3005476\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","","","\"Of all the players signed during the 2017 July 2 span, Cruz had the most promising feel to hit. He's a lefty infield bat with natural feel for lift, a projectable frame, and a good chance of staying at second base, though he'll probably only be okay there.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"R\"","25","\"2017 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1329","1326","1303","1286","1310","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Ford\"","\"Proctor\"","2019","\"22.5\"","\"SS\"","\"L\"","\"R\"","\"73\"","\"195\"","\"professional\"","148","4","\"|\"","2494","","\"proctor_ford\"","","\"sa876187\"","\"|\"","","\"Rice\"","0","0","","\"Med\"","2022","37","","","\"Proctor started nearly every game in his three year career at Rice at shortstop (alongside Tristan Gray, a fellow Ray after a trade from Pittsburgh) and the steady performer peaked in his draft year. He's a decent shortstop with a chance to stick, but like many players in the Rays system, he's on the spectrum between lock-down shortstop and second base-only. Proctor is near the bottom of the middle infielders on the list for now because the tools aren't impact (below average raw power, average speed, solid average arm), and the questions around his defense are more on range and explosiveness than hands or instincts. He's a flatter-planned, all-fields approach type who projects as a utilityman if the bat plays as expected, but one scout pointed out that this was almost exactly the report on Taylor Walls a year ago, and foresees a similar rise for Proctor in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","52","\"2018 Draft Rnd 3 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1330","1327","1304","1287","1311","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Frainyer\"","\"Chavez\"","2019","\"20.0\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"170\"","\"professional\"","148","4","\"|\"","3284","","","","\"sa3007019\"","\"|\"","","\"Midland JC (TX)\"","0","0","","\"Med\"","2021","37","\"NG4vzyv2q-o\"","","\"Chavez's family fled Venezuela when he was an adolescent and ended up in Texas, where Chavez went to high school and junior college. He was a late-round pick in 2018 and immediately became of interest to pro scouts covering Texas' AZL club thanks to his advanced switch-hitting prowess and fundamentally sound infield actions. A shortstop as an amateur, Chavez saw time all over the infield last summer and looked comfortable at each spot. His frame limits his power projection and makes it less likely that he does sufficient offensive damage to profile as a regular, but he looks like a potentially valuable, switch-hitting bench piece, which would be a great outcome for a 22nd round junior college draftee.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","42","\"2018 Draft Rnd 22 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1331","1328","1305","1288","1312","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"George\"","\"Bell\"","2019","\"21.1\"","\"OF\"","\"R\"","\"R\"","\"76\"","\"215\"","\"professional\"","148","4","\"|\"","3260","","","","\"sa3007067\"","\"|\"","","\"Connors JC (OK)\"","0","0","","\"High\"","2022","37","","","\"Former MVP George Bell has two sons also named George Bell in pro ball -- this one and George Bryner Bell, who is with Oakland. This Bell is a body/power/speed junior college sleeper who has some plate discipline and bat control issues. He has a shot to break out in the Northwest League this summer and merit a promotion to Low-A for the stretch run. August will be a key time to evaluate him if that's the case.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"A-\"","25","\"2018 Draft Rnd 13 (SFG)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1332","1329","1306","1289","1313","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Grant\"","\"Koch\"","2019","\"22.3\"","\"C\"","\"R\"","\"R\"","\"71\"","\"200\"","\"professional\"","148","4","\"|\"","2502","","\"koch_grant\"","","\"sa3008180\"","\"|\"","","\"Arkansas\"","0","0","","\"High\"","2022","37","","","\"The Pirates have taken a bat-first catcher with power in the fifth round each of the last two years. And much like Deon Stafford the year before, Koch was in the third round mix entering the spring but had a down junior year and slid a few rounds. A bounce back and defensive improvements are necessary parts of Koch's future, but we like him as a fifth round, buy low flier.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","36","\"2018 Draft Rnd 5 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1333","1330","1307","1290","1314","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Grant\"","\"Witherspoon\"","2019","\"22.7\"","\"RF\"","\"L\"","\"L\"","\"75\"","\"200\"","\"professional\"","148","4","\"|\"","2479","","\"witherspoon_grant\"","","\"sa3007047\"","\"|\"","","\"Tulane\"","0","0","","\"Med\"","2021","37","","","\"Witherspoon benefitted from a big draft spring for Tulane, jumping from two campaigns with a .700-something OPS to a 1.023 OPS and 33 extra base hits in 58 games. The upside here still isn't huge, with all five tools right around average, but Witherspoon has the feel to hit and defend such that he could be a good platoon outfielder who can play all three spots and get a bulk of the at-bats. The realistic outcome if the bat plays and the 22-year-old moves relatively quickly through the minors is a 450 plate appearance outfielder with fringy offense who plays above average corner defense.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","56","\"2018 Draft Rnd 4 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1334","1331","1308","1291","1315","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Hagen\"","\"Danner\"","2019","\"20.7\"","\"C\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","148","4","\"|\"","2034","668470","\"danner_hagen\"","","\"sa3004501\"","\"|\"","","\"Huntington Beach HS (CA)\"","0","0","","\"High\"","2023","37","\"SLtaQuZpjxU\"","","\"Danner burst onto the scouting scene after his sophomore year of high school, showing low-90s stuff and a three pitch mix with the look of a future high pick as a pitcher. He maintained his above average stuff throughout most of his prep career, but the more scouts saw him behind the plate, the more they liked him long-term as a catching prospect.   Eventually, the Jays took Danner in the second round of the 2017 draft as a catcher, which marks the first time Danner hasn't been splitting his focus on the diamond. He's only played 66 pro games due to some minor injuries, so we haven't seen as much as we'd like with him being relatively new to this position. He has above average to plus arm strength and raw power projection, and we think he can stick behind the plate, but the hit tool may take a little time, which is the main concern going forward.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","34","\"2017 Draft Rnd 2 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["1335","1332","1309","1292","1316","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"J.C.\"","\"Flowers\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"draft\"","259","7","\"|\"","1803","","\"flowers_jc\"","","","\"|\"","","\"Florida State\"","0","0","","\"High\"","2023","37","","","\"Intriguing two-way prep talent was mostly a center fielder at FSU and was alright. He started pitching more in his draft spring and was up to 97 mph, showing the same athletic frame and loose arm that enticed teams out of high school.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","","37","\"2019 Draft Rnd 4 (PIT)\"","\"|\"","843","124","\"PIT\"","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1336","1333","1310","1293","1317","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jacob,Jake\"","\"Cronenworth\"","2019","\"25.4\"","\"SS/RHP\"","\"L\"","\"R\"","\"73\"","\"185\"","\"professional\"","148","4","\"|\"","1363","630105","\"cronenworth_jacob\"","","\"sa857694\"","\"|\"","","\"Michigan\"","0","0","","\"Med\"","2020","37","","","\"Two-way talent out of Michigan was a coinflip for most teams to hit or pitch. He's been solid as a utility bat but started pitching in 2019 and now may have a path to MLB relevance in a two-way role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","62","\"2015 Draft Rnd 7 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1337","1334","1311","1294","1318","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jake\"","\"Haberer\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"225\"","\"professional\"","148","4","\"|\"","3306","","","","\"sa3008514\"","\"|\"","","\"Eastern Illinois\"","0","0","","\"Med\"","2020","37","","","\"Undrafted free agent cruised through A-Ball and now is in the upper levels at age 24, just one year after he wasn't a top 40 round pick.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","33","\"2018 UDFA (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1338","1335","1312","1295","1319","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jake\"","\"Holmes\"","2019","\"20.9\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","148","4","\"|\"","2155","","\"holmes_jake\"","","\"sa3004815\"","\"|\"","","\"Pinnacle HS (AZ)\"","0","0","","\"High\"","2022","37","\"IRTWnecqxDo\"","","\"Plus-running infielders with some power aren't readily available, which made Holmes' acquisition an 11th round coup at $500,000. His frame and limited lateral agility made him likely to move off of shortstop, and Holmes is already seeing most of his playing time at third base. In possession of notable physical tools at age 20, but with relatively raw feel to hit, we have Holmes valued the way we would a good junior college prospect, and think he's an interesting developmental flier.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","25","\"2017 Draft Rnd 11 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1339","1336","1313","1296","1320","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jake\"","\"Zebron\"","2019","\"19.3\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","148","4","\"|\"","3239","","","","\"sa3007250\"","\"|\"","","\"Colonel Richardson HS (MD)\"","0","0","","\"High\"","2023","37","","","\"It sounds like only a small subset of teams were on Zebron before the draft, and those that were hoped he'd keep a low profile on Maryland's inconspicuous Eastern Shore. But that's Baltimore's back yard, and the Orioles were able to draft and sign him for $125,000. Pro scouts were intrigued by what they saw from Zebron in the fall, who was up to 93 during instructs. He's loose, semi-projectable, and can spin a breaking ball (his curveball averages 2750 rpm, so Trackman-influenced teams are probably interested, too) but is also very raw for a 19-year-old, and he may need to spend 2019 repeating the GCL. He's a very interesting long-term developmental project who realistically may fit at the back of a rotation.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BAL\"","\"R\"","35","\"2018 Draft Rnd 18 (BAL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1340","1337","1314","1297","1321","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jared\"","\"Horn\"","2019","\"20.9\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"draft\"","259","7","\"|\"","1721","","\"horn_jared\"","","","\"|\"","","\"Cal\"","0","0","","\"High\"","2023","37","","","\"91-93 with tail, above-average curvebal. Delivery has long hook in the back, but stuff portends relief, at least.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","","31","\"2019 Draft Rnd 7 (COL)\"","\"|\"","826","219","\"COL\"","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["1341","1338","1315","1298","1322","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jason\"","\"Vosler\"","2019","\"25.7\"","\"3B\"","\"L\"","\"R\"","\"73\"","\"190\"","\"professional\"","148","4","\"|\"","2581","613564","","","\"sa829190\"","\"|\"","","\"Northeastern\"","0","0","","\"Low\"","2019","37","\"S1jqW3JQygc\"","\" \"","\"The Padres acquired Vosler from the Cubs for conversion reliever Rowan Wick during the offseason. He's a lefty corner bat with power who has reached base at about a .340 clip since 2017, and he has two consecutive 20-homer seasons (and sub-30% groundball rates) against upper-level pitching. The hit tool is below average (it's a lift-heavy, pull-only approach, with some stiffness) and will prevent Vosler from a larger role, but he should be a 1B/3B lefty bench bat. We wish he could also play left field, but Vosler looked a little thicker and stiffer this spring and anticipation of defensive limitations is why he's down from his 40 FV peak.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","49","\"2014 Draft Rnd 16 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1342","1339","1316","1299","1323","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jawuan\"","\"Harris\"","2019","\"22.6\"","\"CF\"","\"R\"","\"R\"","\"69\"","\"195\"","\"professional\"","148","4","\"|\"","2559","","\"harris_jawuan\"","","\"sa3007049\"","\"|\"","","\"Rutgers\"","0","0","","\"High\"","2022","37","\"8rhCq-LE7dY\"","\" \"","\"Harris had a tumultuous two-sport career at Rutgers. He led the football team in receptions as a redshirt freshman and had a very strong sophomore year on the diamond -- .269/.377/.468 with 23 steals -- before a back injury and suspension (he was suspended a few times while at Rutgers) sent him down the receiver depth chart (he played more safety as a redshirt sophomore). His junior baseball season was also discouraging. A plus-plus runner with above-average bat speed and a compact stroke, Harris is predictably raw in all facets of baseball, especially at the plate. A toolsy college lottery ticket, he signed for about $200,000.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","56","\"2018 Draft Rnd 7 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1343","1340","1317","1300","1324","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jayce\"","\"Easley\"","2019","\"19.8\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"150\"","\"professional\"","148","4","\"|\"","3283","","","","\"sa3007057\"","\"|\"","","\"O'Connor HS (AZ)\"","0","0","","\"High\"","2023","37","\"xwmOqWB9Uj0\"","","\"The middle infield exodus at Oregon State (Nick Madrigal and Cadyn Grenier were both going to be drafted high) made it seem logical that were Easley to matriculate to Corvallis, he'd start as a freshman. Because he lacks prototypical size, he's exactly the type of prospect who teams would prefer goes to school and performs, to increase their collective confidence that he's actually good. That Easley seemed likely to have the opportunity to do just that, and perhaps raise his draft profile considerably while in college, made it seem more likely that he would go. But, perhaps because he was seen so much by high-profile, draft-influencing executives due to high school teammate Nolan Gorman, teams felt strongly enough to pursue him now, and Easley signed as a fifth rounder. He's a plus runner with a plus arm, he's going to stay on the middle infield, he has fair feel to hit from both sides of the plate, and a little room for muscle on his frame. We have him just ahead of Chavez because Jayce has a little more room for physical growth, but they're very similar.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A-\"","39","\"2018 Draft Rnd 5 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1344","1341","1318","1301","1325","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jerming\"","\"Rosario\"","2019","\"17.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","148","4","\"|\"","2340","","","","\"sa3008678\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","\"SUik4eAyV0E\"","\" \"","\"A very young righty who signed for $600,000 last July, Rosario has a fastball in the 88-91 range and spins a good breaking ball on occasion. He's mechanically inconsistent, which impacts his fastball command and causes the shape of his curveball to vary, but Rosario is the age of a high school junior and it's unreasonable to expect more polish at this time. There's debate about whether or not his frame is actually projectable as, while his measurables indicate that it is, he's slight of build.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","","34","\"2018 J2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1345","1342","1319","1302","1326","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jesus\"","\"Gonzalez\"","2019","\"18.0\"","\"LHP\"","\"L\"","\"L\"","\"70\"","\"160\"","\"professional\"","148","4","\"|\"","3252","","","","\"sa3006069\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2024","37","","\" \"","\"Throwing just 81-86 when he signed, Gonzalez has begun to enjoy a velocity spike and is now topping out around 93. He has polished secondaries and succeeded in the DSL last year mostly due to advanced pitchability. Now he's suddenly coming into velocity, and somewhat unexpectedly because Gonzalez's frame is not especially projectable. You could argue he belongs among the pitchability lefties in the honorable mentions section of this org list, and he'll be relegated there if his velocity settles into the upper-80s this summer, but there's a chance the velo will keep coming.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"R\"","53","\"2017 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1346","1343","1320","1303","1327","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jhoan\"","\"Paulino\"","2019","\"18.0\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"176\"","\"professional\"","148","4","\"|\"","3257","","","","\"sa3005563\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","","","\"Paulino had an impressive fall instructional league during which he showed uncommon power for a teenage infield prospect. He's somewhat physically mature and soft-bodied, but is likely to grow into at least a little more raw power as he matures and though he may not be a long-term fit at shortstop, he does have infield actions and arm strength. He won't turn 18 until June, and will be one of the more interesting prospects on Oakland's AZL team. For now, he simply has an intriguing combination of power and defensive profile, very little is actually in focus.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"R\"","31","\"2017 J2 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1347","1344","1321","1304","1328","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jhosmer\"","\"Alvarez\"","2019","\"17.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"155\"","\"professional\"","148","4","\"|\"","3323","","","","\"sa3005437\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","37","","","\"Alvarez signed for $65,000 in 2017. Newly 18 and still fairly projectable, Alvarez has already touched 95 and is flashing a plus split. He has below-average breaking ball spin but sometimes creates good shape and depth on it. He'll be measured against recently-drafted high school arms in this year's AZL, and there are some pitchability and breaking ball questions that need answering, but the velo and splitter are promising.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ARI\"","\"R\"","33","\"2017 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1348","1345","1322","1305","1329","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Joe\"","\"Perez\"","2019","\"19.8\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","148","4","\"|\"","2067","669309","\"perez_joe\"","","\"sa3006868\"","\"|\"","","\"Archbishop McCarthy HS (FL)\"","0","0","","\"High\"","2022","37","","","\"Perez was on the scouting radar for his upper-90s fastball, occasionally plus slider, and easy plus raw power at the plate. He was seen primarily as a pitcher who, while raw, also could show you BP power until he broke out with the bat in the spring. He blew up Twitter with a number of tape measure shots and looked like he had a chance to play third base, as well, though there's questions about his lateral quickness.   After going in the second round in 2017, Perez required Tommy John surgery but the Astros drafted him as a hitter, believing they could tap into the raw power in games more often and that the bat offered more upside than the likely reliever profile. Perez got into games late in 2018 and scouts who saw him in the instructional league weren't enthusiastic, but it's still early.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"A-\"","32","\"2017 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1349","1346","1323","1306","1330","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Joey\"","\"Cantillo\"","2019","\"19.5\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"220\"","\"professional\"","148","4","\"|\"","3301","","","","\"sa3005246\"","\"|\"","","\"Kailua HS (HI)\"","0","0","","\"High\"","2023","37","","","\"Big lefty with funky vertical arm slot similar to Joey Lucchesi. Secondaries\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","47","\"2017 Draft Rnd 16 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1350","1347","1324","1307","1331","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jojanse\"","\"Torres\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","148","4","\"|\"","3304","","","","\"sa3006955\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"94-97 t99, above-average power breaking ball in the low-80s. Is carving the lower levels but is already 23. Relief-only.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"A+\"","47","\"2015 J2 (MIL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1351","1348","1325","1308","1332","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jonathan\"","\"Lopez\"","2019","\"19.8\"","\"3B\"","\"S\"","\"R\"","\"74\"","\"175\"","\"professional\"","148","4","\"|\"","3229","","","","\"sa924293\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2023","37","","","\"Somewhat lost in the shuffle of intriguing AZL prospects, Lopez is a switch-hitting third baseman with a good-looking swing and feel for the strike zone. He's a little less physically projectable than is ideal, so it's unclear how much power he'll have at peak, but if he stays at third and ends up with a plus bat, it won't matter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"R\"","28","\"2016 J2 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1352","1349","1326","1309","1333","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jordy\"","\"Barley\"","2019","\"19.5\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","148","4","\"|\"","1583","672357","","","\"sa3004148\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","\"xHbnPwZEbjI\"","\" \"","\"Barley has All-Star physical tools -- plus run, range, arm, and power -- but lots of teams/scouts are just out on him entirely because of how procedurally inept and reckless he can be. Signed in the same year as several of the teen prospects who have reached Hi- and Double-A, Barley remains back in extended spring training, likely ticketed for the Northwest League. He has the FV of a terrifyingly raw, but explosive, junior college hitter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A-\"","51","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1353","1350","1327","1310","1334","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jorge\"","\"Benitez\"","2019","\"20.0\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"155\"","\"professional\"","148","4","\"|\"","3288","","","","\"sa3004462\"","\"|\"","","\"Leadership Christian HS (PR)\"","0","0","","\"High\"","2022","37","","","\"A good get for $150,000 in the ninth round of his draft, Benitez is a slightly atypical teenage projection arm with feel for spin. Similar to the way Triston McKenzie was viewed by a minority of teams, some clubs thought Benitez's measurables were misleading as to his projectability and that his frame was so slight that there was nowhere to put extra mass. So far Benitez's fastball is up a little bit from high school but still south of the average big league heater, and we now have quantifiable verification that he can spin his breaking ball well (about 2500 rpm on average). If the velocity suddenly pops, he'll shoot up past the relief-only types on this list as Benitez will have a better chance of starting.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"A-\"","28","\"2017 Draft Rnd 9 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1354","1351","1328","1311","1335","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jose\"","\"Mora\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","148","4","\"|\"","3259","","","","\"sa875839\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"0MkhFZuO1H4\"","","\"Mora often struggled to throw strikes after he was sent from extended spring training to Vermont, and he likely fits in relief, long-term due to command. Mora has a well-balanced lower half through release, but he lacks tactile feel for release. His upper body rotates in unison like a tilt-a-whirl, and his low 3/4s arm slot generates mediocre angle on his fastball, but he throws pretty hard, in the 90-94 range, and will flash an above-average slider. He's only ever thrown from the stretch in Eric's looks, reinforcing our relief projection, but he may end up as a good three-pitch one.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"A-\"","37","\"2014 J2 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1355","1352","1329","1312","1336","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jose\"","\"Rodriguez\"","2019","\"17.7\"","\"C\"","\"L\"","\"R\"","\"72\"","\"185\"","\"professional\"","148","4","\"|\"","3299","","","","\"sa3008753\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2024","37","","","\"Rodriguez signed for $2 million during the 2018 IFA signing period. He's a loose, rotational, left-hitting catcher with the agility and hands to catch, though he needs some technical refinement to shave a few tenth off his pop time. The attrition rate for teenage catching is very high, but Rodriguez is a strong, long term developmental project.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"R\"","45","\"2018 J2 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1356","1353","1330","1313","1337","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Justin\"","\"Lewis\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"205\"","\"professional\"","148","4","\"|\"","3271","","","","\"sa3008577\"","\"|\"","","\"Kentucky\"","0","0","","\"Med\"","2021","37","","","\"Lewis got $125,000 in the 2018 12th round. He's very tall, long, and is athletic for his size, and he has great changeup feel. He has below-average fastball velocity, but it plays up a few ticks because of extension, and Lewis doesn't often make crushable mistakes. His slider is okay when it's located, but the changeup is Lewis' best swing and miss option against hitters of either handedness. He has sixth starter stuff on the surface, but there's a chance that 6 or better command develops late (Lewis is already 23) because of Lewis' size. If that happens, he'll pitch in the back of a rotation.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ARI\"","\"A-\"","42","\"2018 Draft Rnd 12 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1357","1354","1331","1314","1338","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Kit\"","\"Scheetz\"","2019","\"25.0\"","\"LHP\"","\"L\"","\"L\"","\"70\"","\"185\"","\"professional\"","148","4","\"|\"","3281","","","","\"sa873684\"","\"|\"","","\"Virginia Tech\"","0","0","","\"Low\"","2019","37","","","\"Signed as an undrafted free agent out of Virginia Tech, Scheetz has reached Double-A and performed at each stop, accumulating a 140:26 strikeout-to-walk ratio in 115 pro innings. He's a low slot lefty with below-average velocity, on the surface appearing to be of the LOOGY endangered species. But Scheetz can really spin a breaking ball, and has a four-pitch mix that you could argue plays like a six-pitch mix because he likes to vary his arm slot. He could be a non-traditional bullpen mainstay.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","48","\"2017 UDFA (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1358","1355","1332","1315","1339","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Kyle\"","\"Nelson\"","2019","\"22.9\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"175\"","\"professional\"","148","4","\"|\"","3322","","","","\"sa915709\"","\"|\"","","\"UC Santa Barbara\"","0","0","","\"Med\"","2020","37","","","\"A soft-tossing, funky lefty with a plus slider and plus-plus command, Nelson's bag of tricks has garnered strikeouts at elite rates through the mid-minors. He might pitch his way into a bullpen role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","36","\"2017 Draft Rnd 15 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1359","1356","1333","1316","1340","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Lawrence\"","\"Butler\"","2019","\"18.9\"","\"RF\"","\"L\"","\"R\"","\"76\"","\"200\"","\"professional\"","148","4","\"|\"","3258","","","","\"sa3006873\"","\"|\"","","\"Westlake HS (GA)\"","0","0","","\"High\"","2023","37","\"GdWnd1_BMWs\"","","\"Butler emerged late in the 2018 draft, first getting national scouting attention in the spring at a high school in the Atlanta suburbs. He's a prototypical projection prospect, with a great frame, solid average present power, and athletic actions. Scouts who are optimistic see the components of a 45 or 50 hit tool and 60 or more future raw power in an everyday right field profile. Since Butler is somewhat raw and hasn't faced a lot of high level pitching, there are concerns that the hit tool never materializes enough to get to the rest of his tools.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"A-\"","35","\"2018 Draft Rnd 6 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1360","1357","1334","1317","1341","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Lenyn\"","\"Sosa\"","2019","\"19.3\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","148","4","\"|\"","3287","","","","\"sa3004051\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2022","37","","","\"While initial impressions of Sosa were that he had a shot to hit his way to an everyday gig at second base, continued evaluations indicate he may have sufficient instincts and footwork to remain at short despite limited straight-line speed. The bat control required for him to clear the middle infield offensive bar is there, but he's not physically projectable, and needs to be more selective at the dish.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHW\"","\"A\"","31","\"2016 J2 (CHW)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1361","1358","1335","1318","1342","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Lester\"","\"Madden\"","2019","\"20.4\"","\"RF\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","148","4","\"|\"","3320","","","","\"sa3008603\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2023","37","","","\"Ideal frame, average physical tools, approach/contact issues that might just be rust-related.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"A\"","33","\"2018 J2 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1362","1359","1336","1319","1343","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Luis\"","\"Liberato\"","2019","\"23.5\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"175\"","\"professional\"","148","4","\"|\"","1112","642451","","","\"sa737020\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","37","","","\"Though he posted the lowest strikeout rate of his career in 2018 amid a minor swing change, Liberato still did not perform in a semi-repeat of Hi-A. His stance has closed off but there's still a lot of noise in his hands and he only does damage on balls down and in; there's a lot of work to be done if Liberato is going to hit enough to play everyday, despite his physical talent. He still has bench outfielder tools. There's some pull-side power here, a plus arm, and the speed to play center when Liberato is healthy, which he really wasn't last year. He was left back in extended spring training until late May with hamstring soreness and saw more time in left field than in center for the first time in his career. Never an efficient base stealer, Liberato was successful in just two of his seven attempts and didn't even try to swipe a bag after June. He was running better in the Dominican Winter League and we still like his chances of bouncing back and finding his way onto a big league bench, though there are now several other left-handed hitting outfielders ahead of him in this system.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","29","\"2013 J2 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1363","1360","1337","1320","1344","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Marino\"","\"Campana\"","2019","\"21.5\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"180\"","\"professional\"","148","4","\"|\"","3240","","","","\"sa872486\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"Campana has strikeout issues that are fed by lever length and mediocre bat control, but he still got to much of his considerable raw power in 2018 and logged 42 extra-base hits as a 20-year-old in full-season ball. A wiry 6-foot-4, Campana could have plus raw power at maturity, which would carry a corner outfield profile if he can hit enough. Successful outcomes for skillsets like this can still be volatile at the big league level, with Domingo Santana and Avisail Garcia as contemporary examples.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","31","\"2014 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1364","1361","1338","1321","1345","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Matthew\"","\"Peguero\"","2019","\"19.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","148","4","\"|\"","3245","","","","\"sa3003164\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","","\"Peguero was the MVP of the 2018 DSL champion Rays. He's already 19 (on the older end of the spectrum for prospects in the DSL) but is otherwise a well-rounded prospect. He has a good build, is a good athlete, has good stuff (91-94, up to 96 with a 2400 spin rate on the breaking ball) and has on-mound poise. We have him evaluated the way we would an older high school arm who could go anywhere from the third to fifth round in the draft.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","55","\"2016 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1365","1362","1339","1322","1346","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Matthias\"","\"Dietz\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"professional\"","148","4","\"|\"","1758","663990","\"dietz_matthias\"","","\"sa875993\"","\"|\"","","\"Logan JC (IL)\"","0","0","","\"Med\"","2020","37","","","\"Most talented junior college prospects end up either signing or transferring to a Division I program after a single year, but Dietz is the rare two-year JUCO prospect who stuck around for multiple seasons and still saw his draft stock soar. He's a hulking 6-foot-5 with huge arm strength, but the rest of the profile has not progressed despite two and a half years of development as a starter. Even during starts, Dietz sits 94-97 and will touch 100. Heavy use of that pitch alone could make him a fine middle reliever, even if his slider is only average. Scouts are hesitant to project on Dietz's secondaries because he's a below-average athlete, but we're curious about what the velo might do if he were just airing it out for an inning at a time.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BAL\"","\"A+\"","30","\"2016 Draft Rnd 2 (BAL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1366","1363","1340","1323","1347","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Michael\"","\"Matuella\"","2019","\"25.0\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"220\"","\"professional\"","148","4","\"|\"","1099","664055","\"matuella_michael\"","","\"sa827490\"","\"|\"","","\"Duke\"","0","0","","\"Med\"","2019","37","\"KSBpY0Vwoy8\"","","\"Injuries have plagued Matuella since college. His back, his elbow, a Tommy John, more back, the shoulder, more elbow. The Rangers pared down his repertoire and transitioned him into a multi-inning relief role fairly early in 2018. He was shut down with injury in July. In the fall, his velocity was back in the mid-90s but his secondary stuff wasn't as crisp. Betwixt injured list stints early in his career, Matuella would flash No. 3 starter stuff. There's a chance that comes back, but the injury history is suppressing how he's viewed compared to other prospects and will likely impact the way Texas develops him, as evidenced by the 2018 bullpen move.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","37","\"2015 Draft Rnd 3 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["1367","1364","1341","1324","1348","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Miguel\"","\"Yajure\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","148","4","\"|\"","3315","","","","\"sa873213\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2021","37","","","\"His value lies in his command and off-speed stuff, which gives him a chance to be a long-term starter since his fastball is about average.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","53","\"2014 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","",
