More than anything, the right-hander needs to turn in a healthy season. The A's are sure to proceed cautiously with Kaprielian to give him the best chance of fulfilling his potential as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","12","\"2015 Draft Rnd 1 (NYY)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"47.1\"","\"54.3\"","\"50.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2600","45","40","55","45","55","","","50","60","60","50","60","","","\"|\"","","","","","","\"|\"","60","55","55","55","","","","55","\"BAL\"","0.500","\"XXX\""],["323","320","319","358","333","\"46.9\"","\"46.1\"","\"45.0\"","\"50.4\"","\"37.9\"","\"51.5\"","\"|\"","\"Nick\"","\"Schnell\"","2019","\"19.2\"","\"CF\"","\"L\"","\"R\"","\"75\"","\"180\"","\"professional\"","260","6","\"|\"","2416","678010","\"schnell_nick\"","","\"sa3007639\"","\"|\"","","\"Roncalli HS (IN)\"","1","0","","\"High\"","2022","45","\"ISk4togAcBA\"","","\"Schnell was an upside, cold-weather hitter to watch in the 2018 draft class but he exceeded expectations in the spring, rising into discussions for the middle of the first round. He landed near the top of a group of top-tier toolsy outfielders, flashing plus raw power, speed, and arm strength. He also went on a tear down the stretch in the Illinois state playoffs when high-level scouts were coming in for looks, hitting homer after homer. Some scouts were still uncertain about Schnell's ultimate upside, arguing that his style of hitting indicates a swing flaw. To possess premium bat speed and face pitching in the 80s and still hit opposite field homers indicates Schnell was late on subpar stuff, and his deep hand load (which helps create the power) means this approach and his ultimate upside might not work in pro ball. While it's too early to pass judgment on that opinion, Schnell struggled against good pitching in his pro debut and in instructional league, often exhibiting poor timing and ending up late on good fastballs. The Rays aren't worried -- expectations for cold-weather hitters are close to nil in their pro debut, not only because of the big jump in competition but also because they're playing the longest season of their lives. Schnell may start 2019 in extended spring training so the org can keep a close eye on his habits and challenges in a controlled environment, but his upside is still among the best in his draft class.\"","\"|\"","","\"TB\"","\"2018, 1C (32) - TB\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45  Schnell helped lead Roncalli (Indianapolis) High to an Indiana 4-A state championship in 2016 and took home the state's Gatorade Player of the Year award as a senior in '18 after hitting .535 with 15 home runs. He became the first player in program history to be chosen in the Draft when the Rays took him with the No. 32 overall pick that June, and he signed for slightly above slot at $2.3 million to forgo his Louisville commitment. Assigned to the Rookie-level Gulf Coast League for his pro debut, Schnell homered in his first ever plate appearance but produced an overall line of .239/.378/.373 over 19 games.   Schnell has a sound left-handed swing and uses the entire field. Though he has mostly gap power right now, he has the solid bat speed and wiry strength to develop average power once he fills out his extremely projectable frame. He currently has above-average speed, bordering on plus, but many evaluators believe he'll lose a step as he gets stronger.  Schnell also offers a well-rounded defensive package. He has the speed and instincts to stick in center field and arm strength -- he showed a fastball that reached the low-90s in high school -- that's suitable for right now. He has a higher ceiling in center, as a move to a corner spot would come with greater offensive demands.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","19","\"2018 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"34.5\"","\"52.7\"","\"48.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","25","55","60","40","60","50","50","60","60","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","55","60","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["324","321","320","359","313","\"46.9\"","\"46.1\"","\"45.0\"","\"50.6\"","\"37.4\"","\"51.8\"","\"|\"","\"Jeremiah\"","\"Jackson\"","2019","\"19.2\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"165\"","\"professional\"","260","6","\"|\"","2432","669236","\"jackson_jeremiah\"","","\"sa3007740\"","\"|\"","","\"St. Luke's Episcopal HS (AL)\"","1","0","","\"High\"","2022","45","\"cy7v3sfh_sU\"","","\"Progressive clubs want to draft toolsy prep players, as that is the most common demographic among current All-Stars, but they like to have data to back up their scouting reports. Collecting stats from summer showcase events, or even spring games when prep hitters face pro-quality pitching, is one way to pinpoint how advanced a prospect is beyond a pure scouting report, and is something almost no clubs did systematically until the last half dozen years or so. Jackson is a perfect example of the limitations of this practice.   He stood out on the showcase circuit with an infielder's footwork and actions (though his hands were inconsistent) and potentially above-average offense. But Jackson's performance was generally below average in this setting and he struck out a lot, so he was shifted into the fourth to fifth round area that often sends this sort of player to college. In the spring, Jackson was going off against poor competition in South Alabama and we were hesitant to shift his grade on that basis until we were told that he got glasses to correct some vision issues that had contributed to his summer disappointment. Now, his spring performance could still end up meaning little, but there was a shot he was a new prospect, and we never got a pre-draft opportunity to see him against good pitching. With that optimism in mind, we ranked him 31st in the 2018 draft class but the Angels were able to get him at 57th overall, as many clubs now run their draft off of models that lean heavily on summer performance when there's bulk and Jackson was at almost every event.  Jackson hit seven homers with above average production across the board in 43 pro games after signing, and it's looking like he may have been underrated by a purely numbers-based approach to the draft. We see a potential 50 or 55 on every tool and at least a third base fit in pro ball, if not a chance to play middle infield, which translates to a strong regular.\"","\"|\"","","\"ANA\"","\"2018, 2nd (57) - LAA\"","","2022","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45    The Angels went all in on high school bats at the top of the 2018 Draft, taking Jordyn Adams in the first round, then drafting Jackson out of the Alabama prep ranks in the second. Jackson, the first Alabama high school hitter to be taken in the top two rounds since Bo Jackson was selected by the Yankees in 1982, hit well enough in his pro debut to earn a promotion from the Arizona League to the Pioneer League.    Jackson has the bat speed and developing strength that point to being an offensive force, one who has the chance to hit for average and some power. He has shown the ability to use the entire field and hit three of his seven home runs during his debut the other way, though he'll have to refine his approach and reign in the strikeouts as he progresses through the system. Jackson has the arm and hands to play shortstop, and he played there almost exclusively last summer, but his lack of speed has some evaluators predicting a move to second.    He has the bat to profile well on the right side of second, and his defensive attributes should allow him to excel at the spot should a move be necessary. For now, though, he'll focus on building his professional resume in his first full season.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","9","\"2018 Draft Rnd 2 (LAA)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"34.1\"","\"53.2\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","50","55","40","55","55","50","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","50","55","50","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["325","322","284","360","300","\"46.9\"","\"46.6\"","\"45.0\"","\"50.7\"","\"45.0\"","\"51.2\"","\"|\"","\"Josiah\"","\"Gray\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","260","6","\"|\"","2474","680686","\"gray_josiah\"","","\"sa3007475\"","\"|\"","","\"LeMoyne\"","0","0","","\"High\"","2021","45","","\" \"","\"Gray is an athletic, undersized conversion arm with big time arm-acceleration. His arm action is a little stiff, but its fast, and generates a fastball in the 92-96 mph range (mostly 3s and 4s) with riding life. Grays size and the drop and drive nature of his delivery combine to create flat plane that plays well up in the zone. Hell miss bats at the letters with his heater. Thanks to his athleticism, Gray repeats, and throws more strikes than is typical for someone fairly new to pitching who has this kind of stuff, with a notable proclivity for locating his fastball to his arm side.   The slider can slurve out and even get kind of short and cuttery at times, but when it's well-located and Gray is on top of the ball, its a plus pitch. His changeup, which he seldom uses at the moment, is easy to identify out of the hand due to arm deceleration, and is comfortably below average.   Because of the strike throwing, fastball efficacy, and ability to spin the breaking ball give him a good shot to play a big league role, and we've moved Gray up beyond where we had him pre-draft. The athleticism, small school pedigree, and position player conversion aspect of the profile indicates theres significant potential for growth as Gray gets on-mound experience. He projects as No. 4 starter, with a chance to be more because of his late-bloomer qualities.\"","\"|\"","","\"LA\"","\"2018, CBB (72) - CIN\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  Los Angeles cleared roster spots and salary when it traded Yasiel Puig, Alex Wood, Matt Kemp and Kyle Farmer to Cincinnati in December, and it also landed a pair of quality prospects in middle infielder Jeter Downs and Gray. The latter spent most of his first two seasons at NCAA Division II Le Moyne (N.Y.) as a shortstop before becoming a full-time pitcher in the Cape Cod League in the summer of 2017. After he went 11-0 and ranked third in D-II with a 1.25 ERA last spring, he signed with the Reds for $772,500 as a supplemental second-round pick.  Gray works with a 90-95 mph fastball that tops out at 97 with nice carry in the strike zone, generating velocity with a quick arm and maintaining it deep into games. His low-80s slider shows sharpness and signs of becoming a plus pitch, though it lacks consistency and he sometimes struggles to command it. He didn't use his changeup much in college but made some progress with it in his pro debut and the Dodgers believe it could become a solid third offering.  The athleticism that made Gray a shortstop also allows him to pound the strike zone with his fastball. If he can refine his secondary pitches and command, he could become a mid-rotation starter. If he winds up in the bullpen, he might sit in the mid-90s with his lively heater.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","8","\"2018 Draft Rnd 2 (CIN)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"44.2\"","\"52.5\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2250","40","55","40","","50","","","50","60","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["326","323","239","417","91","\"46.9\"","\"47.2\"","\"44.3\"","\"53.2\"","\"49.2\"","\"53.6\"","\"|\"","\"Kolby\"","\"Allard\"","2019","\"21.8\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"190\"","\"professional\"","258","6","\"|\"","1263","663465","\"allard_kolby\"","18694","\"sa874245\"","\"|\"","","\"San Clemente HS (CA)\"","0","1","","\"Med\"","2019","42","\"QMDkf0j5fvI\"","","\"Allard had some electric, single-inning appearances the summer before draft spring but his velo came down and he had a back injury as a senior. He has largely been the same pitcher since then, working with a 45 or 50 fastball, above average offspeed stuff, and plus command. He's little, doesn't throw hard, and he got hit around in his first taste of the big leagues, which is what scouts were afraid might happen to him because of the velo. Luckily he has advanced feel for what he's doing on the mound and he's still only 21, so even with the mediocre fastball there is a path to being a reliable back-end starter.\"","\"|\"","","\"ATL\"","\"2015, 1st (14) - ATL\"","","2019","50","\"Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 55 | Control: 55 | Overall: 50  Ever since he entered the Braves system as the No. 14 pick in the 2015 Draft, Allard has been a little tough to rank as a prospect. On the one hand, he's had success, pitching well at pretty much every stop in the Minors and making his Major League debut in 2018 before he turned 21 years old. On the other, he doesn't have eye-popping stuff, limiting his ceiling and leaving little margin for error.  Allard's fastball comes in at 88-93 mph, grading out as fringy based only on velocity, but it plays up to average because he commands the pitch well. Both his changeup and curve can be above-average, but neither present themselves as true out pitches at the big league level. He's a good strike-thrower, but needs pinpoint command to have success in Atlanta.  Allard is way ahead of the curve age-wise, providing hope he can figure things out. He knows he can't make a mistake over the plate and is very good to his arm side, but he needs to improve his glove side command. With a tendency to pitch away to right-handers, good hitters will sit on that, so an ability to pitch to all quadrants is essential. If he can establish that glove side command, even if off the plate, that could help him stick as a back-end starter in the big leagues.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","13","\"2015 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"49.2\"","\"55.0\"","\"49.2\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","1775","50","40","50","55","","","","60","40","55","55","","","","\"|\"","","","","","","\"|\"","50","55","55","","","","","55","\"SF\"","0.500","\"XXX\""],["327","324","502","523","633","\"46.8\"","\"44.7\"","\"42.9\"","\"48.6\"","\"45.2\"","\"49.0\"","\"|\"","\"Melvin\"","\"Adon\"","2019","\"25.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"235\"","\"professional\"","248","6","\"|\"","2288","661536","","","\"sa873314\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","42","\"6ghLcOh-UlI\"","","\"A raw, arm strength goon for what seemed like forever, Adon found slider feel late last season and had dominant stretches where he looked like a potential closer. He has carried that into the early part of this season, more frequently dotting his slider just off the plate to his glove side and even getting it over for strikes when he's behind in counts. Adon still just kind of chucks his fastball and hopes it arrives near the plate, but he's going to get away with mistakes in the zone because of the velocity. Likely to have harrowing bouts of wildness, Adon has high-leverage/closer stuff and could be one of the better relief pitchers in baseball at some point, though he may already be in his late-20s once things really click.\"","\"|\"","","\"SF\"","","\"Feb. 16, 2015 - SF\"","2020","45","\"Scouting grades: Fastball: 75 | Slider: 55 | Changeup: 40 | Control: 45 | Overall: 45  Though he first became eligible to sign at age 16, Adon didn't land a pro contract until he was nearly 21, turning pro for $50,000 out of the Dominican Republic in February 2015. Raw on the mound despite his advanced age, he has yet to work 100 innings in a season and spent 2018 in high Class A as a 24-year-old. He impressed as a reliever in the Arizona Fall League after the season, so the Giants could decide to expedite him in that role.  Adon has an electric fastball with running life that parks at 95-98 mph and has reached 102 mph in shorter stints. In the AFL, he worked on a two-seamer that sat in the mid-90s with some sink. His upper-80s slider is more notable for its velocity than its sharpness, while his changeup is often too firm to be effective.  San Francisco has deployed Adon as a starter because he needs innings to transition from thrower to pitcher, but scouts long have projected him to wind up in the bullpen. He looked more comfortable as a reliever with a simplified approach, doing a better job of keeping his delivery in sync and finding the strike zone. He could develop into a set-up man and perhaps even more if he can add significant polish.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AA\"","8","\"2014 J2 (SFG)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.0\"","\"45.8\"","\"|\"","2.0000","0.3333","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2600","2700","30","80","40","","60","","","40","80","40","","60","","","\"|\"","","","","","","\"|\"","75","40","","55","","","","45","","",""],["328","325","354","356","697","\"46.8\"","\"45.7\"","\"45.0\"","\"48.3\"","\"41.4\"","\"48.9\"","\"|\"","\"Carlos\"","\"Vargas\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","260","6","\"|\"","2790","672841","","","\"sa3007467\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","45","\"fu527xI4SS0\"","","\"Line up all the teenage arms on the planet and few of them have stuff as hellacious as Vargas', who had moments of being a dominant force of nature in last year's AZL. At times, Vargas would sit 93-96; at others, his fastball would crest 100 and he'd break off the occasional plus-plus breaking ball. He also has long stretches where he's wild, erratic, and visibly flustered on the mound. Theres much to be desired from a poise/mound-presence standpoint here, but thats okay for now considering his age. He has a deep, plunging arm action similar tothat of Domingo GermanandJonathan Loaisiga, who have each had injury issues (as has Vargas), and he might end up a reliever, but we currently have him evaluated the way we would a late first round arm.\"","\"|\"","","\"CLE\"","","\"July 2, 2016 - CLE\"","2022","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Changeup: 40 | Control: 40 | Overall: 45  The highest-priced player in the Indians' 2016 international class, Vargas earned a $275,000 bonus as a projectable right-hander who could reach the low 90s with his fastball at age 16. The Dominican missed 2017 with an elbow strain but caught attention by hitting triple digits with his heater while making his U.S. debut last summer.  Vargas is still growing into his 6-foot-3 body but already parks at 93-97 mph and touches 100 with his fastball, which has some riding life up in the strike zone. His mid-80s slider is inconsistent but can be overpowering when he stays on top of it and creates sharp bite. He mainly relies on throwing the ball by hitters at this point but will have to refine his changeup and use it more often if he remains a starter.  While Vargas has a quick arm and doesn't have much effort in his delivery, he has a long ways to go in terms of repeating his delivery and throwing strikes. He's too young to definitely project as a reliever, but if he does wind up in the bullpen, he could be a closer if he develops enough control and command. He still has room to add strength and could wind up sitting in the upper 90s with his fastball in shorter stints.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A-\"","11","\"2016 J2 (CLE)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"40.8\"","\"50.8\"","\"43.3\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2300","30","60","40","","55","","","45","60","50","","60","","","\"|\"","","","","","","\"|\"","70","40","","60","","","","40","\"TAM\"","0.500","\"XXX\""],["329","326","329","357","407","\"46.8\"","\"46.0\"","\"45.0\"","\"49.9\"","\"39.3\"","\"50.8\"","\"|\"","\"Simon\"","\"Muzziotti\"","2019","\"20.4\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"175\"","\"professional\"","260","6","\"|\"","2573","665922","","","\"sa917376\"","\"|\"","","\"Venezuela\"","1","0","","\"Med\"","2022","45","","","\"It's been two and a half years since the Red Sox bonus packaging scandal of 2016, and Muzziotti has emerged as the best of the collection of prospects who were granted free agency in its aftermath. Muzziotti shares traits with many tweener/fourth outfielder prospects -- he's small-framed and lacks raw power -- but what separates him is the verve in his hands and his promising feel for contact. A plus bat on a good defensive center fielder (or elite corner defender) plays every day, and Muzziotti makes a visual case for that kind of projection. He also struck out in just 13% of his full-season at-bats last year, which is impressive for a 19-year-old. Ender Inciarte and Brett Gardner are two examples of far right tail outcomes for players of this ilk.\"","\"|\"","","\"PHI\"","","\"July 5, 2016 - PHI\"","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 50 | Field: 55 | Overall: 45  Back in July 2015, Muzziotti was an intriguing prospect coming out of Venezuela who signed with the Red Sox for $300,000. After beginning his career in that organization in the Domincan Summer League, he was declared a free agent by Major League Baseball because of signing infractions involving him and four other prospects. The Phillies signed him quickly and he's been progressing methodically, making his United States debut in '17 and getting his first taste of full-season ball in '18.  As with most young hitters, Muzziotti still needs to work on refining his overall approach, but he already brings to the table the ability to make consistent contact, a knack for line drives and rarely striking out. He is starting to get more physical and is adding strength, so there is some hope there will be more power to come, though it's unlikely he'll ever be a huge home run threat. A solid athlete, Muzziotti runs well and has the instincts to steal some bases. He also has shown the ability to handle center field capably, sometimes showing plus defense out there, with a strong arm.  If his bat can continue to develop and he can stay in center field, Muzziotti has the chance to be a solid big league regular. If not, his floor might be as an excellent contributor as a fourth outfielder.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","9","\"2015* J2 (BOS*)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"37.3\"","\"52.7\"","\"45.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","35","20","40","60","45","55","60","40","45","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","50","55","\"|\"","","","","","","","","","","",""],["330","327","330","196","844","\"46.8\"","\"46.0\"","\"46.4\"","\"47.3\"","\"36.1\"","\"48.4\"","\"|\"","\"Anthony\"","\"Volpe\"","2019","\"18.1\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"180\"","\"draft\"","360","8","\"|\"","2864","","\"volpe_anthony\"","","","\"|\"","","\"Delbarton HS (NJ)\"","0","1","","\"Low\"","2023","45","","\"Silky smooth defender at short with plus actions. Might max out as a utility type instead of everyday guy.\"","\"The steadiest infield defender in the class, Volpe compares similarly to Oakland A's shortstop, Nick Allen, when he was a high schooler. Volpe will likely be a plus shortstop defender and has good feel for contact, but he lacks strength and physical projection that enables teams to anticipate it will come. He also reportedly wants about $3 million to sign, which is too rich for lots of teams and much more than Allen got a couple years ago. Volpe may end up at school, but if he signs he projects as a low-end shortstop regular.\"","\"|\"","\"Delbarton (N.J.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-anthony-volpe-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 50 | Field: 55 | Overall: 50  Scouts have been able to get a two-for-one deal when traveling to Delbarton Prep in northern New Jersey. Not only could they see right-hander Jack Leiter, but they could get a look at Volpe, who has shone under the spotlight, including for Team USA's gold medal-winning 18-and-under team last fall and then for Delbarton when they competed at USA Baseball's National High School Invitational this spring.  Volpe is the kind of player who grows on evaluators the more they see him, with his whole being greater than the sum of his parts. He gets an 80 on the 20-to-80 scouting scale for his makeup and work ethic. He does have a solid approach at the plate with excellent bat control and while he doesn't have a ton of power, there is enough strength to keep pitchers honest, like when he went deep at the NHSI. Though he's not a burner, Volpe runs well and has good instincts on the bases and defensively. He has good hands and footwork and while he might have an average arm, some feel it might mean that second base will be a better long-term home for him, even if a team sends him out as a shortstop initially  Because of his track record for performing well against good competition and his makeup, it might be wrong to bet against Volpe. Whether a team is willing to draft him early enough to sign him away from his commitment to Vanderbilt, where he could continue being teammates with Leiter if neither signs, remains to be seen.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","11","\"2019 Draft Rnd 1 (NYY)\"","\"|\"","38","30","\"NYY\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"50.0\"","\"43.4\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","40","50","50","55","55","40","45","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","50","55","\"|\"","","","","","","","","","","",""],["331","328","317","414","222","\"46.8\"","\"46.1\"","\"44.3\"","\"51.4\"","\"39.6\"","\"52.5\"","\"|\"","\"Jhon\"","\"Torres\"","2019","\"19.2\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"199\"","\"professional\"","258","6","\"|\"","3023","672536","","","\"sa3003233\"","\"|\"","","\"Colombia\"","1","0","","\"High\"","2023","42","\"3I-QOd9oNcA\"","","\"For the first time in 2018, the Cardinals deployed scouts dedicated to the lowest levels of the minor leagues and it netted them one of the more explosive physical specimens on last year's desert backfields. Traded in a prospect-for-prospect deadline deal that sent one of the Cardinals' many upper-level outfielders, Oscar Mercado, to Cleveland, Torres dominated rookie ball on either side of the deal and slashed .321/.409/.525 combined in the AZL and GCL. Built like a Division I tight end, Torres' body is a baseball rarity, and he still has growth potential from both a physical and mechanical perspective. Torres doesn't always transfer his weight effectively and his swing can be bottom hand-heavy, but it has a workable foundation and he has the requisite bat speed, strength and hand-eye coordination to hit and hit for power. At maturity, he could be a 6-foot-5, 230 pound power-hitting force in the middle of a lineup.\"","\"|\"","","\"STL\"","","\"July 24, 2016 - CLE\"","2022","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  The Indians signed Torres for $150,000 in July 2016, roughly one year after the club watched the young outfielder play for Columbia's 15-and-under national team in the Pan-American Championships. He showed promise the next year during his professional debut in the Dominican Summer League, then established himself as a bona fide prospect with a strong showing in the Arizona Rookie League. Torres' performance caught the attention of the Cardinals, who had scouted him as an amateur, and they acquired him and Conner Capel in July in exchange for Oscar Mercado. Bumped up to the Cardinals' Gulf Coast League affiliate after the trade, Torres slashed .397/.493/.683 over 17 games.  Torres is a physical specimen who has already started to grow into his projectable frame and had his tools improve as a result. A 6-foot-4 right-handed hitter, he generates plus raw power to all fields through a combination of bat speed, physical strength and solid feel for the barrel. He has the foundation of a solid approach, leading scouts to peg him as someone who could hit for average and power. Torres has average speed and moves well in right field, where his plus arm strength is a clean fit.   With his power-over-hit offensive profile and cannon arm, Torres looks every bit the part of a future big league right fielder. He's very young, and therefore will need time to develop, but the long-term product could be an impactful, above-average player.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"R\"","5","\"2016 J2 (CLE)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"36.4\"","\"53.6\"","\"49.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","30","55","50","40","60","50","60","65","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","60","50","\"|\"","","","","","","","","","","",""],["332","329","296","415","195","\"46.8\"","\"46.5\"","\"44.3\"","\"51.8\"","\"46.0\"","\"52.3\"","\"|\"","\"Jay\"","\"Groome\"","2019","\"20.8\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"220\"","\"professional\"","258","6","\"|\"","1700","666130","\"groome_jason\"","","\"sa917925\"","\"|\"","","\"Barnegat HS (NJ)\"","1","-1","","\"High\"","2021","42","\"2KZQaauTk3Y\"","","\"As early as his freshman year of high school, Groome was pegged by anyone who scouted him as a potential high first round pick. He had a silky smooth delivery and projectable frame, with average big league stuff almost two years before he was even eligible to be drafted. His stuff just ticked up from there and arguably peaked the summer before his draft year, when Groome would work 92-96 mph in short stints, worked with an easy plus curveball, mixed in an average to above changeup, and did it with that big, athletic frame and starter's delivery, all of which led to being a first overall pick favorite at the time. But a myriad of concerns unrelated to Groome's talent dogged him more than most prep prospects. That, combined with a quickly thickening frame, contributed to his fall out of the top 10 picks of the 2016 draft. Since signing, Groome hasn't been on the mound much, making just 17 total pro starts due to a back injury and, eventually, Tommy John surgery. He's slated to return to the mound in June or July of 2019. Some scouts are still wary of his high school off-field issues and maxed-out frame, seeing a bunch of 50 or 55 attributes aside from his plus curveball. Those who are still on board not that his changeup was improving and his velo was regularly up to 96 mph prior to surgery, leading them to think that he was just getting back on track. Proponents expect him to pick up where he left off and reach the No. 2 or 3 starter upside he seemed to have at age 17.\"","\"|\"","","\"BOS\"","\"2016, 1st (12) - BOS\"","","2021","50","\"Scouting grades: Fastball: 60 | Curveball: 65 | Changeup: 50 | Control: 45 | Overall: 50  MLB Pipeline's top-rated prospect in the 2016 Draft, Groome lasted 12 picks amid severe signability and makeup concerns. Since signing for $3.65 million, a franchise record for a drafted pitcher, Groome was hampered by a lat strain and forearm soreness in his first full pro season and missed his second after having Tommy John surgery last May. Before he blew out his elbow, he was throwing as well as he had as a pro, fueling hopes that he was poised for a breakout year in 2018.  After working in the low 90s with his fastball while recording a 5.37 ERA during his first two years in pro ball, Groome sat in the mid-90s with armside run last spring. He also showed why scouts considered his curveball the best in the 2016 Draft, displaying a well above-average bender with power and depth. He has displayed feel for a changeup with some sink, but needs more time to refine it into a reliable third offering.  Though Groome has yet to throw consistent strikes as a pro, he has the athleticism and clean delivery to do so. His 6-foot-6 frame helps him create plane and angle with his pitches, making them more difficult to barrel. He won't turn 21 until late in the 2019 season and still has the upside of a frontline starter, but he has done little thus far to demonstrate he can reach that ceiling.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","10","\"2016 Draft Rnd 1 (BOS)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"45.8\"","\"54.2\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2450","40","55","45","55","","","","50","55","55","65","","","","\"|\"","","","","","","\"|\"","60","50","65","","","","","45","\"OAK\"","0.500","\"XXX\""],["333","330","283","416","204","\"46.8\"","\"46.6\"","\"44.3\"","\"51.7\"","\"46.5\"","\"52.1\"","\"|\"","\"Sean\"","\"Hjelle\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"83\"","\"225\"","\"professional\"","258","6","\"|\"","2422","663546","\"hjelle_sean\"","","\"sa3007989\"","\"|\"","","\"Kentucky\"","0","0","","\"Med\"","2021","42","\"51af5JjxsT4\"","","\"Hjelle body comps to a young Pau Gasol and is remarkably athletic for his size. His delivery is graceful and fluid, and he has no trouble repeating it nor fielding his position, as he's quick off the mound to corral bunts and cover first base, both of which can be challenging for XXL pitchers. Hjelle's (it's pronounced like peanut butter and _____ ) fastball only sits in the low-90s but plays up because of extension, life, and the angle created by his height. Those traits in concert with one another make for a heater that competes for whiffs in the zone. The secondaries are closer to average, often below, though Hjelle can locate them. He's a pretty safe No. 4/5 starter candidate, though we might be underrating the impact of Hjelle's size on hitters' discomfort.\"","\"|\"","","\"SF\"","\"2018, 2nd (45) - SF\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 50  If Hjelle can make it to the big leagues, he'll equal 6-foot-11 Jon Rauch as the tallest pitcher in MLB history. He compiled an impressive college r&#233;sum&#233;, setting a Kentucky freshman record with eight saves in 2016, winning Southeastern Conference Pitcher of the Year honors as a sophomore and posting the best numbers of his career as a junior. Kept on tight pitch counts after signing for $1.5 million as a second-rounder, he could advance quickly once the Giants turn him loose  Hjelle doesn't fit the protoype of a tall pitcher because his polish stands out much more than his power. His fastball sits at 91-94 mph and peaks at 96, with the unusual angle he creates with his extra-large frame more notable than his velocity. He has outstanding body control for someone his size, allowing him to repeat his delivery with ease and throw strikes with all of his offerings.  Hjelle's best pitch is his low-80s knuckle-curve, which earns plus grades from some evaluators. He also uses a cutter/slider to give him a harder breaking ball and shows feel for a changeup. While he still could add some strength to his lanky frame, his floor stands out more than his ceiling and he's likely to settle in as a No. 4 starter.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A+\"","7","\"2018 Draft Rnd 2 (SFG)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"45.8\"","\"53.3\"","\"48.6\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2200","45","50","45","45","","","","55","55","50","50","","","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","55","\"CHC\"","0.500","\"XXX\""],["334","331","271","156","896","\"46.8\"","\"46.8\"","\"47.9\"","\"46.9\"","\"35.6\"","\"47.9\"","\"|\"","\"Shervyen\"","\"Newton\"","2019","\"20.1\"","\"SS\"","\"S\"","\"R\"","\"76\"","\"180\"","\"professional\"","278","6","\"|\"","2989","665989","","","\"sa917119\"","\"|\"","","\"Netherlands\"","0","0","","\"High\"","2022","47","","","\"Newton was the best of a small contingent of prospects who the Mets pushed right past the GCL and straight to advanced rookie-level Kingsport for their first American summer. There, Newton outperformed even the most optimistic expectations, hitting .280/.408/.449 with 23 extra-base hits. Newton is much more of a physical marvel on which to dream than he is a polished performer. At a very projectable 6-foot-4, he's the size of an NFL wide receiver prospect and already has considerable raw power that projects to plus at maturity. It's rare for infielders this size to stay at shortstop, but Newton looks natural and comfortable there even though he clearly hasn't totally grown into his body yet and appears uncoordinated at other times. Even if he outgrows short, switch-hitting third basemen with power are extremely valuable. Newton has less bat control and feel to hit than his .280 batting average would otherwise indicate, and there's a chance he's always strikeout prone and doesn't get to some of his power. But it's unreasonable to expect a switch-hitting teenager this size to have fully sentient bat control, and the ceiling on Newton if everything actualizes is superstardom. This is one of the more high-variance prospects in the minor leagues.\"","\"|\"","","\"NYM\"","","\"July 2, 2015 - NYM\"","2022","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 60 | Field: 50 | Overall: 50  Signed out of the Netherlands for $50,000 back in July 2015, Newton spent his first two pro seasons in the Dominican Summer League, faring much better in his return to the level in '17. That success prompted the Mets to challenge Newton with an assignment to the Rookie-level Appalachian League for his United States debut, and he responded by hitting for both average and power against advanced pitching, all while reaching base more than 40 percent of the time.   An athletic, switch-hitting, 6-foot-4 shortstop, Newton has shown a very advanced approach at the plate for a prospect his age, drawing a ton of walks and keeping his strikeout rate relatively low. With his mix of bat speed and strength, Newton has the physical tools needed to develop an above-average bat, though some evaluators do question his overall feel to hit, because his swing mechanics are inconsistent. He has plus raw power that he's already starting to get to, and given Newton's size, it's easy to dream on more as he matures.  Defensively, Newton has shown the hands, footwork and instincts -- not to mention the plus arm strength -- to potentially stay at shortstop, though it's reasonable to think he'll outgrow the position because his speed is presently fringy and because he has considerable physical projection remaining. While a shift to third base could be in the cards for Newton in the years ahead, he should have the power-over-hit offensive profile and necessary defensive skills to be an impact player at the hot corner.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","5","\"2015 J2 (NYM)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"31.8\"","\"48.2\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","50","40","55","40","50","60","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","60","50","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["335","332","268","197","676","\"46.8\"","\"46.9\"","\"46.4\"","\"48.4\"","\"45.2\"","\"48.7\"","\"|\"","\"DJ\"","\"Peters\"","2019","\"23.5\"","\"CF\"","\"R\"","\"R\"","\"78\"","\"225\"","\"professional\"","270","6","\"|\"","1659","656847","","","\"sa829712\"","\"|\"","","\"Western Nevada\"","0","0","","\"High\"","2020","45","","\" \"","\"It's rare for a player with this toolset to fall to the fourth round, even if it is a junior college hitter with strikeout issues. Peters has continued to perform amid his swing and miss red flags. He's homered 28 times on average during each of his full seasons despite striking out in roughly a third of his at-bats. There's little precedent for hitters who K this much to have consistent success in the big leagues. Michael Taylor, Keon Broxton, Lewis Brinson, and Ian Happ are some examples of center fielders with power who strike out about that much, and they've had periods of ineffectiveness.   Of course, Peters' upside is enticing if he gets to his mammoth raw power anyway, which to this point, he has. This is predicated on him playing center field, which considering Peters is built like a young Adam Dunn, is no guarantee. He's a plus runner underway but it takes a while for him to reach top speed. Right now, that is more detrimental from home to first than it is roaming the outfield, but it's likely that a frame like this moves to a corner eventually. The Dodgers, who love Peters' work ethic, sent him back to Double-A for the second straight year. He may have hot stretches where he hits for tons of power, and ice ages when he strikes out a ton. We think it's a high-variance profile with a shot to make some All-Star teams while other years will be lean, and closer to replacement level.\"","\"|\"","","\"LA\"","\"2016, 4th (131) - LAD\"","","2019","50","\"Scouting grades: Hit: 40 | Power: 60 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  Peters has posted big power numbers everywhere he has gone in the last three years, starting with setting school records at Western Nevada CC for batting (.419) and homers (16) in 2016, when Los Angeles signed him as a fourth-rounder. He topped the Rookie-level Pioneer League in runs (63), total bases (161) and OPS (1.052) during his pro debut, then encored by winning California League MVP honors and leading the Class A Advanced circuit in extra-base hits (61) and slugging (.514) during his first full season. He followed up in 2018 by pacing all Double-A hitters in homers (29) and the Texas League in extra-base hits (55) and total bases (232).  Compared to Jayson Werth for his power and surprising athleticism in a big frame, Peters can knock the ball out of any part of any ballpark thanks to his strength and leverage. His 6-foot-6 build comes with a naturally long right-handed swing that, coupled with his aggressive approach, resulted in a Texas League-worst 192 strikeouts and 34 percent whiff rate in 2018. He went through five different batting stances during the season as he searched for a way to make more contact, and the Dodgers think he'll be able to do that after reworking his stroke during the offseason.  Peters displays average speed out of the batter's box and is a step quicker once he gets going, which enabled him to play center field for the majority of his first three pro seasons. He's an average defender up the middle but better suited for a corner. His strong arm fits perfectly in right field, as does his power profile.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","10","\"2014 Draft Rnd 4 (LAD)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"44.5\"","\"49.1\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","45","65","60","45","60","35","55","70","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","60","50","60","50","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["336","333","269","198","620","\"46.8\"","\"46.9\"","\"46.4\"","\"48.7\"","\"43.2\"","\"49.2\"","\"|\"","\"Tyler\"","\"Nevin\"","2019","\"22.0\"","\"1B\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","270","6","\"|\"","1280","663527","\"nevin_tyler\"","","\"sa874752\"","\"|\"","","\"Poway HS (CA)\"","0","0","","\"Med\"","2021","45","","","\"It's hard to find scouts and teams who are all in on Nevin because a) he's been hurt a lot and b) he profiles as a hit-over-power first baseman. Lean but big-framed, Nevin lacks the lateral agility to be anything more than a 40 or 45 defender at third base. We've seen him hit oppo homers but it comes from quality, barreled contact rather than raw strength and power. It's an atypical offensive recipe for a first base prospect, and it's rare for contact-centric first baseman to work out, especially when they hit right-handed. Teams have him evaluated as a corner infield tweener who either hits enough to be a regular or ends up on a bench.\"","\"|\"","","\"COL\"","\"2015, CBA (38) - COL\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 50 | Field: 50 | Overall: 50    Ever since signing with the Rockies as a supplemental first-round pick in 2015, Nevin has had bad luck with injuries. The son of former big leaguer Phil Nevin missed nearly all of the 2016 season with hamstring issues, played in just 82 games in 2017 with a wrist injury and while he played well in the California League in 2018 and reached 100 games played for the first time in his career, a quad problem shelved him twice. He was due some good fortune and it came in the form of a minor Brendan Rodgers injury that kept the top Rockies prospect from going to the Arizona Fall League, allowing Nevin to step in and win the league's batting title.    Nevin has always shown the ability to hit for average. He has an advanced approach at the plate, showing a willingness to see pitches and a knack for barreling up the baseball. He drives the ball to the gaps and started to show his raw power in games more in 2018, though he's never one to sell out for home runs. A third baseman in high school and at the outset of his career, Nevin has seen more time at first than the hot corner, though he continues to get reps at both, including during his AFL stint. He has good hands and actions that point to being a solid defender at first.    The key for Nevin is simply to stay healthy. If he can do that, he can build off of his AFL success and attack the upper levels of the Rockies system.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AA\"","6","\"2015 Draft Rnd 1 (COL)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"41.4\"","\"49.5\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","40","50","35","40","50","55","45","55","35","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","50","50","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["337","334","489","412","953","\"46.7\"","\"44.8\"","\"44.3\"","\"46.5\"","\"42.1\"","\"46.9\"","\"|\"","\"Jake\"","\"Rogers\"","2019","\"24.1\"","\"C\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","258","6","\"|\"","1696","668670","\"rogers_jake\"","","\"sa874230\"","\"|\"","","\"Tulane\"","1","0","","\"High\"","2020","42","","","\"A polished receiver and cat-like ball-blocker with a laser arm, Rogers was one of this century's best defensive amateur backstops while at Tulane. He fell to round three of his draft because of concerns about his bat, concerns that turned out to be well-founded, as Rogers had stark contact issues last year when he was tested at Double-A and the Fall League. A pairing of patience and pull power probably provides Rogers with a shot to approach the low offensive bar at the catcher position. He might hit .220 but still yank out 15 annual homers, walk a bunch, and end up hitting well-enough to play every day for someone. His glove alone makes him a high-probability big leaguer, at least as an uber-gloved backup.\"","\"|\"","","\"DET\"","\"2016, 3rd (97) - HOU\"","","2019","50","\"Scouting grades: Hit: 40 | Power: 50 | Run: 30 | Arm: 65 | Field: 70 | Overall: 50  Regarded by many as the best defensive catcher in the 2016 Draft, Rogers has only strengthened his reputation as a pro. Originally a third-round pick by the Astros, Rogers proved more than a just a gifted defender as he turned in a strong offensive performance in his first full season. Looking like he might be the total package as dual-threat catcher, the Tigers acquired Rogers with Franklin Perez and Daz Cameron in the August 2017 blockbuster for Justin Verlander. Spending his first full season with the Tigers in Double-A, Rogers continued to showcase his defensive prowess but underwhelmed with the bat.   Rogers' stellar defense is his ticket to the big leagues, and there's a large contingent of scouts and executives that believe there's no one better in the Minors. He is an outstanding receiver and framer who is agile behind the plate and works well with pitchers. His plus, highly accurate arm and superb catch-and-throw skills enable him to shut down the running game, as he threw out 46 percent of attempted basestealers in his first full season followed by 56 percent (50 of 90) at Double-A Erie in 2018.  The leg kick in Rodgers' swing that served him well in 2017 detracted from his ability to hit in Double-A, where timing issues made him susceptible to good sequencing and resulted in too much swing-and-miss. When he did make contact, Rogers consistently hit the ball in the air, so there's reason to believe his above-average raw power will continue to play even if never hits for much average. Overall, it's the profile of at least a defensive-minded backup catcher in the big leagues, perhaps even a regular if he can unlock more of his potential with the bat.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","10","\"2016 Draft Rnd 3 (HOU)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"40.9\"","\"47.3\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","30","40","50","40","55","60","40","50","50","40","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","30","65","70","\"|\"","","","","","","","","","","",""],["338","335","449","785","138","\"46.7\"","\"45.1\"","\"41.4\"","\"52.5\"","\"49.1\"","\"52.8\"","\"|\"","\"Parker\"","\"Dunshee\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"215\"","\"professional\"","240","6","\"|\"","2799","670161","","","\"sa873274\"","\"|\"","","\"Wake Forest\"","0","2","","\"Low\"","2019","40","\"ZEfIrYUNSJY\"","","\"Dunshee flew under the radar at Wake Forest, opting not to sign his junior year as a 14th rounder, then going in the seventh round as a priority senior sign to Oakland in 2017. He didn't have huge stuff then and still doesn't, with everything consistently grading a 50 and flashing 55s at times. But the 55s are showing up with a little more regularity, the command has gone from average to plus, and he knows exactly how to use the many pitches he has. Scouts think he's now a high probability back-end starter who outperforms his raw stuff in the minors and may continue to do so in the majors.   He should start 2019 in Triple-A and will likely have a few chances to fill in on the big league roster in 2019.\"","\"|\"","","\"OAK\"","\"2017, 7th (201) - OAK\"","","2019","45","\"Scouting grades: Fastball: 50 | Curveball: 45 | Slider: 55 | Cutter: 45 | Changeup: 50 | Control: 55 | Overall: 45  Dunshee was a valuable reliever for Wake Forest in his first two seasons at the school, then saw his profile rise with a move to the rotation as a junior. The Cubs took him in the 14th round of the 2016 Draft after that season, but Dunshee returned for his senior year. He may have been a money-saving senior sign in the seventh round in 2017, one who got a $25,000 bonus, but he sure hasn't pitched like one, winning the organizational pitching Triple Crown and reaching Double-A in his first full season.  Dunshee used a four-pitch array of largely average stuff to dominate across two levels in 2018. On paper, his fastball might be below-average, thrown typically around 90-91 mph. A combination of command and deception allows it to play up and he gets swings and misses on the pitch regularly. He'll flip in a curve for strike one early in counts, but it's his slider that flashes plus and serves as an out pitch. The A's made him throw his changeup more and it now gives him another Major League average offering. He's even started to develop a cutter.  The lack of pure stuff might limit Dunshee's ceiling to that of a No. 4 or 5 starter, but his ability to command four, or five, pitches and dominate, has everyone excited to see what he can do for an encore.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","16","\"2017 Draft Rnd 7 (OAK)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"50.0\"","\"55.0\"","\"46.3\"","\"|\"","0.0000","0.0000","0.0000","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2450","50","55","50","50","45","","","60","55","55","50","45","","","\"|\"","","","","","","\"|\"","50","50","45","55","45","","","55","","",""],["339","336","419","521","299","\"46.7\"","\"45.2\"","\"42.9\"","\"50.7\"","\"44.3\"","\"51.2\"","\"|\"","\"Jairo\"","\"Solis\"","2019","\"19.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"160\"","\"professional\"","248","6","\"|\"","2071","672810","","","\"sa3003037\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2022","42","","","\"If not for a very unfortunately timed Tommy John -- which will keep him out until 2020 -- Solis would have been several spots higher on this list. Among the non-Top 100 types of arms in this system, he not only has one of the better chances of remaining a starter but also has the best stuff among those who do, led by a plus-flashing curveball that he has great feel for locating. Solis also has a great arm for a 19-year-old and may still throw harder as he matures, with his fastball already sitting in the viable low-to-mid 90s. There's some changeup feel here, too, and teams think Solis has mid-rotation ceiling so long as his command continues to progress.   The Astros will need to make a Rule 5 protection 40-man decision on him after the 2020 season, a decision that will be made easier if Solis hits the ground running after rehab.\"","\"|\"","","\"HOU\"","","\"July 2, 2016 - HOU\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  Solis moved faster than expected after signing for $450,000 out of Venezuela in 2016, reaching the Rookie-level Appalachian League during his pro debut the following summer. He overcame some early-season control issues to pitch well in Class A in 2018 until he blew out his elbow in August. He had Tommy John surgery and may not return to game action until 2020.  Solis went from working with an 89-91 mph fastball when he signed to sitting at 93-95 mph and touching 97 with late hop and cutting action when he got hurt. He could add more velocity because he still has physical projection remaining and Tommy John rehab often leaves pitchers stronger than ever. His hard slider has the potential to become a plus pitch and he also shows promising feel for his changeup.   His long arms allow Solis to create good extension and downhill plane on his pitches. He repeats his delivery well and had a history of throwing strikes until his elbow began to give out. If he can regain his health and upgrade his secondary pitches, he has a chance to become a No. 3 starter.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","16","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"43.3\"","\"52.5\"","\"47.5\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0008-01-18","2300","2500","35","55","45","55","","","","45","60","55","65","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","\"OAK\"","0.500","\"XXX\""],["340","337","343","786","42","\"46.7\"","\"45.8\"","\"41.4\"","\"54.5\"","\"51.6\"","\"54.8\"","\"|\"","\"Wyatt\"","\"Mills\"","2019","\"24.3\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","240","6","\"|\"","1983","670090","","","\"sa918372\"","\"|\"","","\"Gonzaga\"","0","1","","\"Med\"","2020","40","\"tFHLCR5cNkU\"","","\"Mills has several traits that are atypical not only of side-arm relievers, but of relievers in general. For one, he throws harder than most side-armers and will have outings where he sits comfortably in the 93-95 range with his fastball, while dropping down into the 91-94 range in others. He also throws an unusually high ratio of strikes for a bullpen arm; 70% of his 2018 fastballs went for strikes. In addition to his dastardly slider, Mills also has a pretty good changeup, which helps to mitigate platoon issues that might otherwise be worse given his arm slot. In our estimation, the strike-throwing and changeup give Mills a better chance of playing a high-leverage or multi-inning role than the other relief-only prospects in this system. A caveat here is that Mills did not throw on back-to-back days in 2018 and often had several days of rest between appearances, so we're not sure how his stuff might respond to the more varied usage necessitated by the big league environment.\"","\"|\"","","\"SEA\"","\"2017, 3rd (93) - SEA\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Control: 50 | Overall: 45  Under the current Draft rules, it's become common for teams to pick college seniors in the top 10 rounds and sign them for under pick value in order to aggressively go after tougher-to-sign talent. Signing Mills as a third-rounder in 2017 following a senior season at Gonzaga that saw him save 12 games and post an ERA well below 2.00 for more than $450,000 under slot allowed the Mariners to go above value to sign a pitcher like Sam Carlson, for example. But Mills is turning out to be more than just a money-saver, using his stuff and funky delivery to get to Double-A in his first full season.  Mills did struggle when he reached Double-A in 2018, but there is every expectation he'll make the adjustments necessary, especially after a successful stint in the Arizona Fall League following the season. He uses a low three-quarters slot and will have to develop a changeup for left-handed hitters. He'll also have to deviate from always using his low-90s sinking fastball and ride it in on right-handed hitters to give them a different look. Analytically minded folks love Mills, who has high spin rates on both the fastball and his tight slider that serves as a swing and miss pitch, especially against right-handed hitters, and he routinely finds the strike zone.  It might seem like Mills profiles best as a right-on-right specialist or more of a sixth- or seventh-inning reliever. But the same was said about Steve Cishek, whom Mills is often compared to, and Cishek has 125 career saves entering the 2019 season.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","15","\"2017 Draft Rnd 3 (SEA)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"52.5\"","\"56.7\"","\"49.0\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2550","50","60","45","","60","","","55","60","55","","60","","","\"|\"","","","","","","\"|\"","60","","","60","","","","50","","",""],["341","338","344","354","727","\"46.7\"","\"45.8\"","\"45.0\"","\"48.1\"","\"46.4\"","\"48.2\"","\"|\"","\"Michael\"","\"Chavis\"","2019","\"23.8\"","\"1B\"","\"R\"","\"R\"","\"70\"","\"190\"","\"professional\"","180","4","\"|\"","811","656308","\"chavis_michael\"","17321","\"sa828673\"","\"|\"","","\"Sprayberry HS (GA)\"","-1","2","","\"Med\"","2019","45","\"eaAbGhTyWvg\"","","\"Chavis was a well-known Atlanta-area prep prospect, who in high school was a strong statistical performer with easy plus raw power that showed up in games. He didn't have a clear positional fit as an amateur, and that's still mostly the case now--he was a shortstop in high school but wasn't an athletic fit there, tried catching but it didn't work, and scouts generally projected third base or first base long term. Though he has mostly played third, pro scouts see Chavis as a first base-only type, and he started seeing time there during the 2017 Fall League and again late in 2018. He missed much of 2018 with an 80-game PED suspension, which ominously came after a breakout 2017 campaign during which he hit 31 homers. He has now reached Triple-A, and had a strong half-season after the suspension was up, but scouts are wary of being all-in on a player whose entire profile is dependent on power and has also had a recent PED suspension. One-dimensional hitters who are limited on defense tend to end up in a first base platoon (and in this case, it'd be the lesser side of one) or as a low-end starter like Kevin Millar. Either way, it seems unlikely a high-payroll, contending club like Boston would wait for a young player with limited upside to break in as an everyday player. We think Chavis is a low-end regular and that he may be trade bait once he further establishes his level of performance post-suspension.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"MLB\"","3","\"2014 Draft Rnd 1 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"48.2\"","","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","40","50","65","40","40","55","40","55","65","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["342","339","327","522","62","\"46.7\"","\"46.0\"","\"42.9\"","\"53.7\"","\"43.4\"","\"54.6\"","\"|\"","\"Richard\"","\"Gallardo\"","2019","\"17.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"187\"","\"professional\"","248","6","\"|\"","2316","682620","","","","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2023","42","\"j7EwIoPixuw\"","","\"Gallardo signed for an even $1 million in July and was, in our opinion, the most well-rounded pitcher in his IFA class. He's really loose, flexible, and athletic, and has some physical projection. He sits 89-93 right now and it plays at the top of the strike zone. He'll likely throw harder as he matures. Gallardo also has a proclivity for spin and his curveball already flashes plus. He checks all the traditional boxes for a teenage pitching prospect, has advanced pitchability, and his stuff works in a specific way (four-seamers up, curveballs down) that fits with contemporary pitch usage. Teenage pitching is risky, but every aspect of Gallardo's profile is indicative of improvement. He has a chance to be really good.\"","\"|\"","","\"CHC\"","","\"July 2, 2018 - CHC\"","2023","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 45  The best pitching prospect in the 2018 international amateur class, Gallardo wowed scouts by striking out six of the seven batters he faced at MLB's international showcase in the Dominican Republic that February. The Cubs signed him on the first day of the signing period, giving the Venezuelan a $1 million bonus. He's advanced enough that he could come to the United States for his pro debut this year.  Gallardo offers both projection and polish. He already works at 89-93 mph with his four-seam fastball, and his arm speed and potential to add strength mean that he could throw harder in the future. His curveball has good shape and, like his heater, could become a plus offering as he adds more power.  Gallardo's feel for a changeup and his ability to command his repertoire are unusual for a teenager. He has a clean delivery and repeats it well, which bodes well for his long-term durability. While he's several years away from the big leagues, he has one of the higher ceilings among Chicago's pitching prospects and a better chance to reach it than most of them.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","10","\"2018 J2 (CHC)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"41.7\"","\"56.7\"","\"48.3\"","\"|\"","0.0000","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","50","40","55","","","","55","55","50","70","","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","50","","",""],["343","340","328","355","565","\"46.7\"","\"46.0\"","\"45.0\"","\"49.0\"","\"42.7\"","\"49.6\"","\"|\"","\"Luis\"","\"Medina\"","2019","\"20.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","260","6","\"|\"","2226","665622","","","\"sa928510\"","\"|\"","","\"Dominican Republic\"","0","-1","","\"High\"","2022","45","\"CULpv2BOf-0\"","","\"Medina was up to 96 mph as an 15-year-old amateur, eventually going unsigned on July 2nd due in part to 20 command. Then he hit 100 mph as an amateur with improved feel, which is when the Yankee scooped him up for $300,000. He was the highest variance player on last year's version of this list and is once again. The pure stuff hasn't change and it's top of the line: a 95-97 mph heater that has hit 101 mph, a power curveball that's anywhere from 60 to 70 depending on the day, and a changeup that flashes 55 or 60 at its best. His command is now a 30 that we project to be a 40. But he's still a teenager, so there's a chance that things click for him and he finds 45 command and 50 control, which would be the minimum to stick as a starter with this kind of stuff. Medina's issues aren't physical -- his delivery is fine and his arm stroke is clean. Instead, the problem appears to be mostly mental. He'll throw well in the bullpen, only to have things will snowball for him in game situations. One source described his issues as stemming from a need for greater mental maturity and to not be so hard on himself, which are exactly the kinds of traits that come with general social maturity. That said, this sort of stuff rarely comes with starter command, so Medina is probably either a high-wire act reliever with bonkers stuff or a starter with the stuff ratcheted down a bit, similar to what Touki Toussaint has done the last couple seasons.\"","\"|\"","","\"NYY\"","","\"July 8, 2015 - NYY\"","2022","45","\"Scouting grades: Fastball: 70 | Curveball: 60 | Changeup: 55 | Control: 40 | Overall: 45  There may not be a prospect in baseball with a bigger gap between his ceiling and floor than Medina. He first reached triple digits with his fastball shortly before he signed for $280,000 out of the Dominican Republic in 2015, but he remains much more thrower than pitcher four years later. He logged a 6.25 ERA with 46 walks in 36 innings while repeating the Rookie-level Appalachian League last season.  Medina has electric arm speed that generates 95-100 mph fastballs with little effort, peaking at 102 with some cutting action. His high-spin curveball gives him a second plus-plus pitch at its best, combining power in the low 80s with sharp break. His low-90s changeup has splitter action and gives him a third weapon that can make hitters look silly.   Medina is athletic and has no glaring flaws in his delivery, helping his chances of developing at least the decent command he'll need to succeed. Some observers believe his strike-throwing issues are more mental than physical. He has the upside of a frontline starter with a more realistic expectation of becoming a difference-making reliever, and the Yankees will give him plenty of time to figure things out.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","13","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"41.7\"","\"50.8\"","\"45.8\"","\"|\"","1.7500","0.1667","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2300","30","60","45","55","","","","40","65","55","65","","","","\"|\"","","","","","","\"|\"","70","55","60","","","","","40","\"KC\"","0.500","\"XXX\""],["344","341","305","413","312","\"46.7\"","\"46.3\"","\"44.3\"","\"50.6\"","\"48.0\"","\"50.8\"","\"|\"","\"Shaun\"","\"Anderson\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","258","6","\"|\"","1784","641312","\"anderson_shaun\"","19453","\"sa739018\"","\"|\"","","\"Florida\"","0","0","","\"Med\"","2019","42","","","\"Anderson has an unusually deep repertoire for a pitcher who scouts overwhelmingly project into the bullpen. He has a two seamer, a four seamer that has natural cut to it when he locates to his glove side, a slider (his best pitch dating back to college), and a changeup which has been the focal point of development since Anderson entered pro ball. A casualty of Florida's ability to recruit and develop pitching, Anderson was a college reliever who would've been starting on just about every other college team in the country, so there's a reason he lacks some of the finer attributes scout want to see from a starter. He could be an inefficient No. 4/5, but he might be really good in a multi-inning relief role where he throws 80 or more innings.\"","\"|\"","","\"SF\"","\"2016, 3rd (88) - BOS\"","","2019","50","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 55 | Overall: 50  The final pick (1,216th overall) in the 2013 Draft, Anderson turned down the Nationals to attend Florida, where he was part of pitching staffs that included five future first-rounders and perhaps as many as nine eventual big league starters. He started just one game in three years with the Gators before moving to the rotation full-time after signing with the Red Sox as a third-rounder in 2016. In his first full season with the Giants after coming to them along with right-hander Gregory Santos in exchange for Eduardo Nunez in July 2017, he developed into the system's top mound prospect, pitched in the SiriusXM All-Star Futures Game and reached Triple-A.  Though he was stuck in the bullpen in college, Anderson has a mix of five effective pitches. He gets a lot of groundouts with his fastball, which sits at 91-94 mph and peaks at 96 with impressive sink and angle. His best secondary offering is a late-breaking mid-80s slider than he can turn into a upper-80s cutter when he wants.  Anderson also has a sinking, fading changeup that counteracts left-handers and a curveball to give hitters a softer, different look. Though he doesn't have a true plus pitch, he throws strikes with everything in his solid arsenal. Add in his strong makeup and San Francisco thinks it has the making of a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"MLB\"","9","\"2016 Draft Rnd 3 (BOS)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.3\"","\"49.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2500","40","55","45","50","55","55","","45","60","50","50","60","55","","\"|\"","","","","","","\"|\"","55","55","50","55","","","","55","","",""],["345","342","488","517","490","\"46.6\"","\"44.8\"","\"42.9\"","\"49.4\"","\"44.6\"","\"49.8\"","\"|\"","\"Andres\"","\"Munoz\"","2019","\"20.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"165\"","\"professional\"","248","6","\"|\"","2625","662253","","","\"sa919548\"","\"|\"","","\"Mexico\"","0","0","","\"High\"","2020","42","\"-KTSw4drGvw\"","\" \"","\"Muoz's arm action evokes Joel Zumaya, Billy Wagner, and Craig Kimbrel. His limb whips around at such speed and with such flexibility that it almost skips right past enthralling and strikes one as grotesque. But the heat that emanates from him right arm is among the best in the minors. He'll routinely sit 97-99 and has touched as high as 103 (the slo-mo pitch in the linked video was 100 mph). It's a blistering, elite pitch that had upper-level hitters taking flaccid, defeated swings this spring, and has helped Muoz strike out two hitters per inning early on in 2019.   He has yet to harness the fastball and throw consistent strikes (he's walking a batter per inning, too) and his breaking ball quality is also inconsistent. If both of those issues improve, Muoz will be an elite relief option. If one of them does, he's probably still a high-leverage arm, just one who makes you sweat after surrendering a couple of walks. If neither do, then Muoz will go the way of some other recent fastball-only prospects like this, such as Thyago Vieira and Mauricio Cabrera.\"","\"|\"","","\"SD\"","","\"July 7, 2015 - SD\"","2019","45","\"Scouting grades: Fastball: 80 | Slider: 50 | Changeup: 40 | Control: 40 | Overall: 45  Hailing from the same Mexican League team that produced Luis Urias and Tirso Ornelas, Munoz received a $700,000 bonus in 2015, the largest bonus handed out by the Padres in the 2015-16 international period (before their massive spending spree a year later). Thus far, he's been worth every penny, as he's risen quickly through the Minor League ranks. Munoz burst into national consciousness in the 2017 Arizona Fall League, where, as the circuit's youngest player, he pitched to a 1.04 ERA, allowing just four hits while striking out 11 in 8 2/3 innings. An elbow injury limited Munoz at the outset of the '18 season. But he returned in mid-June as the same flame-throwing right-hander, and he made the jump to Double-A two weeks later.  The epitome of a power reliever, Munoz owns the best fastball in San Diego's system and is one of the hardest throwers in the Minor Leagues. He offered a glimpse at that impressive velocity in the AFL, where he consistently pumped upper-90s heat and was up to 101 mph with a fastball that showed explosive late life. His hard slider in the upper 80s gives Munoz a second dynamic offering, one that's gotten better the more he's thrown it.  The biggest issue with Munoz's continues to be his control. In his 25 appearances in 2018, he allowed more walks (13) than hits (11). Munoz's high-effort delivery and issues in repeating his arm slot mean he's still got work left in front of him. But with even modest improvement on that front, Munoz be on the fast track to becoming a closer in the Major Leagues.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","23","\"2015 J2 (SDP)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"45.0\"","\"52.0\"","\"43.3\"","\"|\"","2.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2450","30","80","","","55","","","40","80","","","60","","","\"|\"","","","","","","\"|\"","80","40","","50","","","","40","","",""],["346","343","448","518","375","\"46.6\"","\"45.1\"","\"42.9\"","\"50.1\"","\"44.9\"","\"50.6\"","\"|\"","\"Lyon\"","\"Richardson\"","2019","\"19.4\"","\"RHP\"","\"S\"","\"R\"","\"74\"","\"192\"","\"professional\"","248","6","\"|\"","2442","680689","\"richardson_lyon\"","","\"sa3007727\"","\"|\"","","\"Jensen Beach HS (FL)\"","1","0","","\"High\"","2022","42","\"A6viDU8LwwU\"","","\"Richardson was an intriguing two-way athlete on the showcase circuit, then hit 97 mph repeatedly early in his draft spring and moved into top two round contention. His stuff backed up a bit down the stretch. Richardson had not thrown as much as many of his peers and lacked their stamina, though this could be spun into a positive, namely Richardson's arm being relatively fresh. Late in the spring, he was working more in the low-90's rather than 93-96 mph, and his shorter stature and stride length led his fastball to be hittable. The Reds are gambling on the plus fastball returning as he builds strength, experience, and stamina in his arm in a starting role, and he has no. 3/4 starter potential with good, clear checkpoints to watch that will indicate improvement, including fastball rebound and maintaining his stuff into the summer.\"","\"|\"","","\"CIN\"","\"2018, 2nd (47) - CIN\"","","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  By signing first-round Draft selection Jonathan India at below slot value in 2018, there was some extra money that enabled the Reds to aggressively go after high school talent with larger bonsuses. One of those who benefited was Richardson, who signed for just below $2 million in the second round.  Converted from outfielder to pitcher during his senior year in the Port St. Lucie area of Florida, Richardson hit 97 mph with his fastball ahead of the 2018 Draft. But during his first pro exposure at Rookie-level Greeneville, the right-hander did not display his best velocity on his fastball or breaking ball and rarely threw his slider. After he was looked over by doctors and being diagnosed with a sore elbow, the organization used maximum caution to shut him down just ahead of season's end. When healthy, he's shown two distinct breaking balls, though they run together at times, and he has a feel for a changeup he'll need to start using more in games.  With his athleticism and an ability to repeat his delivery, the Reds like Richardson's upside well enough to still feel confident that he can find his way, though his first order of business will be to stay healthy.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","12","\"2018 Draft Rnd 3 (CIN)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"47.1\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2300","40","50","45","","50","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","50","\"PIT\"","0.500","\"XXX\""],["347","344","397","519","248","\"46.6\"","\"45.3\"","\"42.9\"","\"51.1\"","\"44.8\"","\"51.7\"","\"|\"","\"Stiward\"","\"Aquino\"","2019","\"19.9\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"170\"","\"professional\"","248","6","\"|\"","2306","666766","","","\"sa3002911\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","42","\"vF8L7nI0g0U\"","","\"Aquino missed all of 2018 due to a February Tommy John from which he'll likely return sometime during extended spring training. Tall and projectable, Aquino was already touching 96 as an 18-year-old before he blew out his UCL. He's athletic for his size but perhaps not exceptionally athletic in a vacuum, his forearms appear shorter than is typical for someone his size, and his stride home is very abbreviated. His velocity and changeup quality were both well ahead of what is typical for a pitcher this age before Aquino got hurt, and he has one of the more intriguing ceilings in the system if those things return after surgery.\"","\"|\"","","\"ANA\"","","\"Dec. 30, 2016 - LAA\"","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 45  Tommy John surgery is never thought of as a positive achievement, despite it becoming almost commonplace among young pitchers these days. But there might be a silver lining in having needed the surgery in 2018 for Aquino, the 6-foot-6 right-hander who got $100,000 to sign in Dec. 2016. Yes, he missed development time on the mound by being out for all of 2018, but the strength and conditioning that went along with rehabbing the injury could help him take a big step when he returns to the mound.  Before Aquino went down with injury, h
