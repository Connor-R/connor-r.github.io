reed to a $1 million bonus that fell through when a post-Draft physical raised concerns about his elbow. He returned to Kentucky for his senior season, signed with the Rangers for $150,000 as a sixth-rounder the following June and swiftly emerged as one of the most advanced pitching prospects in the system. He hurt his elbow last spring and tried to rehab it for two months before undergoing Tommy John surgery in July.   When healthy, Cody had a 93-96 mph that topped out at 98, maintaining his velocity into the late innings and using his 6-foot-7 frame to create steep downhill plane. His 82-85 mph slider had added power and bite after he turned pro and did a better job of staying on top of it. Texas had him dial back the use of his slider to work on commanding his fastball and improving his changeup.  Cody dominated down the stretch in 2017 and was on course to reach at least Double-A last year before he got hurt. He has a history of throwing strikes and had begun to demonstrate improved command and the possibility of becoming a No. 3 starter. Because has made only five starts above low Class A and will be 25 when he pitches in his next game, the Rangers could shift him to the bullpen.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","34","\"2016 Draft Rnd 6 (TEX)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"48.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2550","40","60","","55","55","","","45","60","","60","60","","","\"|\"","","","","","","\"|\"","60","50","","60","","","","50","\"OAK\"","0.500","\"XXX\""],["598","595","553","720","411","\"44.5\"","\"44.2\"","\"41.4\"","\"49.8\"","\"47.5\"","\"50.0\"","\"|\"","\"Dillon\"","\"Tate\"","2019","\"25.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","240","6","\"|\"","1097","622253","\"tate_dillon\"","","\"sa874239\"","\"|\"","","\"UC Santa Barbara\"","1","-1","","\"High\"","2019","40","\"fRtkNQHSqXE\"","","\"Tate's stuff has never produced results commensurate with the visual evaluations of his pitches, especially his fastball. Though he has experienced fluctuations in velocity as a pro, even when his fastball is humming in at 93-96, it gets touched up. It has some sink but lives in a part of the strike zone that hitters seem able to handle. Tate still has the same quality breaking ball he had in college and he quickly developed a changeup in pro ball; we think he'll need to pitch off of these very heavily in the big leagues because of his fastball's limitations. That may be viable in a multi-inning relief role, but for now we have Tate projected as a No. 5 starter.\"","\"|\"","","\"BAL\"","\"2015, 1st (4) - TEX\"","","2019","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 45  After barely pitching during his freshman year and then starring as a reliever as a sophomore, Tate moved into UC Santa Barbara's rotation as a junior and emerged as college baseball's top pitching prospect, ultimately going to the Rangers with the No. 4 overall pick in the 2015 Draft. After he signed for $4.2 million, his stuff regressed and he fell out of favor quickly. Texas dealt him with Erik Swanson and Nick Green to get Carlos Beltran from the Yankees in the summer of 2016, and after parts of three seasons in New York's system, Tate was sent to the Orioles, along with Cody Carroll and Josh Rogers, in the 2018 Trade Deadline deal for Zack Britton.   Tate resisted incorporating some delivery changes the Rangers wanted in his first full pro season, after which his fastball dipped into the upper 80s and his secondary pitches flattened out. Since New York allowed him to return to his college mechanics after the trade, his four-seam fastball is sitting in the low 90s and touching higher. More important has been development of Tate's two-seamer, a pitch that he throws with late sinking action that helped him generate ground balls at a 54 percent clip in 2018. His hard slider and changeup show signs of becoming above-average offerings, though both can be inconsistent, as Tate struggles to execute both pitches in the same outing.   Whether Tate will wind up as a starter or reliever is unclear. Though he throws strikes with all four of his pitches, he doesn't miss as many bats as he should with his pure stuff, which could play up in shorter stints. He has added some strength since turning pro but still has to prove his durability after missing time with hamstring issues (2016), shoulder woes (2017) and a quad injury (2018).\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","28","\"2015 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"47.5\"","\"50.8\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2000","2500","45","45","50","","55","","","50","45","55","","55","","","\"|\"","","","","","","\"|\"","55","55","","55","","","","50","\"PHI\"","0.500","\"XXX\""],["599","596","507","1077","45","\"44.5\"","\"44.6\"","\"40.0\"","\"54.4\"","\"47.5\"","\"55.0\"","\"|\"","\"Luis\"","\"Rijo\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","230","6","\"|\"","3070","665894","","","\"sa916950\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","","\" \"","\"Part of Minnesota's return from New York for Lance Lynn, Rijo is a hyper-efficient strike thrower whose curveball moves like a Wiffle ball, seemingly floating as it approaches the plate before it begins to bend and dive away from right-handed hitters. Because it's a slower, loopy pitch, it may not miss bats against upper-level hitters, but it's hard to square up because of how much depth it has, and Rijo locates it where he wants. So, too, can he spot his low-90s fastball where his catcher asks for it, working up at the letters and to both corners of the plate at will. His ceiling will likely be limited by stuff quality -- though only 20, Rijo is physically mature and unlikely to grow into much more velocity -- but the command makes him a high-probability starter and one who could move quickly.\"","\"|\"","","\"MIN\"","","\"July 2, 2015 - NYY\"","2022","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 50 | Control: 60 | Overall: 40  Rijo was a modest signing by the Yankees, getting $50,000 back in July 2015 to begin his pro career. He's moved incrementally, from the Dominican Summer League in 2016 to two levels of rookie ball in 2017-18. He had made one start in the short-season New York-Penn League in late July when he was included in the package sent to the Twins in return for big league veteran Lance Lynn.  A control-over-stuff right-hander, Rijo fills up the strike zone with his three-pitch mix. His fastball typically sits in the 91-92 mph range, but can reach back for 95 mph every once in a while. He throws his average curveball in the mid-70s and mixes in what will be an average changeup. He has a good feel for the pitch, but there isn't enough separation velocity-wise between it and his fastball. Pitching to contact, Rijo is efficient on the mound and can pitch deep into games as a result.  Once a bit overweight, Rijo has gotten into better shape and maintains his conditioning well. He gets high marks for his makeup and intangibles, which could help him reach his ceiling as a back-end big league starter.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","19","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","\"46.7\"","\"56.7\"","\"50.0\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2600","45","45","45","55","","","","60","50","50","60","","","","\"|\"","","","","","","\"|\"","50","50","50","","","","","60","","",""],["600","597","490","381","807","\"44.5\"","\"44.7\"","\"44.3\"","\"47.5\"","\"35.6\"","\"48.6\"","\"|\"","\"Diego\"","\"Cartaya\"","2019","\"17.7\"","\"C\"","\"R\"","\"R\"","\"74\"","\"199\"","\"professional\"","258","6","\"|\"","2312","682616","","","\"sa3008742\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","42","\"c-LTwTIlv7s\"","\" \"","\"This is a very physical teenager with some of the best present raw power in his signing class and a good chance to play a premium defensive position at catcher. Cartaya has a strong, physically mature build that inspires Salvador Perez comparisons. He has excellent lateral mobility despite his size, and his receiving was alright, but not great, when he caught pro-quality stuff at showcases.   He checks all the other beloved catcher skillset boxes: Cartaya is poised and engaged with his pitchers, he has a great arm, he looks built to meet the position's physical demands, and makes an attempt to frame pitches when he can. There's a chance he outgrows the position but he's deceptively athletic for his size, and we'd call it unlikely. There's not as much room for power projection here as there is for most others this age, but there's enough to profile at catcher. Cartaya's approach is geared for well-timed, pull-side gap contact. He's a potential regular who'll likely spend his first pro season in Arizona, as he's too physical for the DSL.\"","\"|\"","","\"LAD\"","","\"July 2, 2018 - LAD\"","2023","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 35 | Arm: 60 | Field: 55 | Overall: 50  The Dodgers have more catching depth than any farm system, and they added to it last July when they landed MLB Pipeline's top-rated international amateur in the 2018 class. They signed Cartaya for $2.5 million out of Venezuela, banking on his potential to contribute on both sides of the ball coupled with strong makeup. He draws repeated Salvador Perez comparisons and like the perennial All-Star and Gold Glover, Cartaya may be advanced enough to make his U.S. debut at 17.  Though he's taller than most catchers, Cartaya is agile and moves well behind the plate. He already shows advanced receiving ability for a teenager and should fit in well in an organization that prioritizes framing skills. He also has a strong arm and makes accurate throws.  Cartaya's feel for barrel and the strike zone stands out for such a young player. He recognizes pitches well and is willing to use the opposite field, emphasizing making hard contact over selling out for power. As he learns to turn on pitches and use his lower half more in his right-handed swing, he could produce 15 or more homers per year.\"","\"|\"","","","","","","\"|\"","\"LAD\"","","11","\"2018 J2 (LAD)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"31.8\"","\"49.1\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","40","40","60","50","45","55","30","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","35","60","55","\"|\"","","","","","","","","","","",""],["601","598","814","709","1054","\"44.4\"","\"42.8\"","\"41.4\"","\"45.5\"","\"45.0\"","\"45.5\"","\"|\"","\"Genesis\"","\"Cabrera\"","2019","\"22.6\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"190\"","\"professional\"","240","6","\"|\"","1867","650893","","17490","\"sa828534\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2019","40","\"sKhWIR1ZYYA\"","","\"Acquired as part of the return from Tampa Bay for Tommy Pham, Cabrera has a near-ready relief profile that might yield multi-inning value because of the depth of his repertoire. He brings 95-98 mph heat from the left side and complements it with a bevy of inconsistent secondary offerings. Opinions vary scout to scout as to which of Cabrera's other pitches is best. The changeup has the best movement but Cabrera struggles to set it up because he can't locate his fastball consistently. His slider is short and cuttery, the curveball has depth but lacks bite. Taken together, they could be enough to flummox hitters one time through the order, but probably not several times.\"","\"|\"","","\"STL\"","","\"Nov. 11, 2013 - TB\"","2019","45","\"Scouting grades: Fastball: 65 | Curveball: 45 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 45  Signed by the Rays for $34,000 in November 2013 out of the Dominican Republic, Cabrera reached full-season ball three years later and earned midseason All-Star honors in the Class A Midwest League. He reached Double-A for the first time as a 20-year-old in '17, following a strong showing in the Florida State League, and he was having a solid campaign in his return to the Southern League when the Cardinals acquired him as part of the Tommy Pham deal at the 2018 non-waiver Trade Deadline. After finishing the season in Triple-A, Cabrera dominated as a reliever in the Dominican Winter League, posting a 0.63 WHIP with 21 strikeouts in 14 1/3 innings for Tigres del Licey.  Cabrera has added strength to his wiry frame and had his stuff tick up as a result. The left-hander generates easy velocity with his quick arm, sitting in the mid 90s and bumping 98 mph with his fastball. His slider registers in the upper 80s, thrown with late, short slicing action that gives it a cutter-like feel at times, and he also throws a changeup that is effective against right-handed hitters. His curveball is below average and represents a distant fourth pitch. Though his stuff can be electric, Cabrera struggles to throw strikes at times because he has a violent delivery that makes his over-the-top arm slot difficult to repeat.  Whether Cabrera can refine his delivery enough to improve his control -- 4.6 BB/9 in 2018; 3.7 BB/9 in his career -- will determine if he remains a starter. The Cardinals will continue to develop him in that role, but as a lefty with a big fastball and a swing-and-miss breaking ball, Cabrera's appeal as a potential bullpen asset is undeniable.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","13","\"2013 J2 (TBR)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"45.7\"","\"46.4\"","\"42.9\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2225","2375","40","60","50","45","45","","","40","60","55","45","45","","","\"|\"","","","","","","\"|\"","65","50","45","55","","","","40","\"LAN\"","0.500","\"XXX\""],["602","599","815","710","952","\"44.4\"","\"42.8\"","\"41.4\"","\"46.5\"","\"41.0\"","\"47.0\"","\"|\"","\"Andrew\"","\"Schultz\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"draft\"","320","8","\"|\"","2943","","\"schultz_andrew\"","","","\"|\"","","\"Tennessee\"","0","0","","\"Med\"","2022","40","","\"Reliever has hit 101 mph this spring after dramatically reducing the length in his arm stroke, but offers little else currently.\"","\"Reliever has hit 101 mph this spring after dramatically reducing the length in his arm stroke, but offers little else currently.\"","\"|\"","\"Tennessee\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-andrew-schultz-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 55 | Control: 40 | Overall: 45  Schultz pumped his fastball up to 97 mph as a Georgia high school senior in 2016, but concerns about his delivery, wildness and signability left him undrafted. He continued to show velocity but had difficulty finding the strike zone in his first two years at Tennessee, pitching just eight innings as a sophomore last spring. After shortening his arm angle and raising his slot a bit in 2019, he has thrown consistently harder than any college pitcher available in the Draft.  Schultz has sat at 95-97 mph and hit 101 with his fastball multiple times as a junior. His heater not only features premium velocity but also high spin rates, giving it riding action up in the strike zone. His slider has more power than bite, reaching the upper 80s and showing flashes of becoming a plus pitch at times yet also playing as a below-average slurve in the low 80s at others.  A pure reliever, Schultz doesn't have a third pitch, still has effort in his delivery and still battles the strike zone on a regular basis. He has potential as a closer if he can develop a more reliable slider and cut down his walks. If not, his upside would be along the lines of Kyle Farnsworth.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","25","\"2019 Draft Rnd 6 (PHI)\"","\"|\"","137","180","\"PHI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"40.0\"","\"48.0\"","\"44.0\"","\"|\"","1.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","30","70","","","40","","","40","70","","","50","","","\"|\"","","","","","","\"|\"","70","","","55","","","","40","","",""],["603","600","794","1071","525","\"44.4\"","\"42.9\"","\"40.0\"","\"49.2\"","\"45.2\"","\"49.6\"","\"|\"","\"Jasseel\"","\"De La Cruz\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","230","6","\"|\"","2599","665600","","","\"sa879559\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"f-7eE1-Zz80\"","","\"De La Cruz is 92-95, touching 97 mph and flashing a plus slider at his best, so there's some clear ceiling here. His changeup, command, and delivery all come and go, and he has pitched limited innings for a 21-year-old. A reasonable scenario for him is to continue trying to start for a bit longer, and if he doesn't emerge in that role, to eventually focus on his fastball/slider combo in shorter stints. In that role, he could work his way into higher leverage late relief, but there's still a long way to go before that happens.\"","\"|\"","","\"ATL\"","","\"June 1, 2015 - ATL\"","2021","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 45 | Control: 40 | Overall: 40  The 2014-15 international signing period could end up being a very productive one for the Braves. The star of their crop of players is obviously Ronald Acuna Jr., but it also includes Izzy Wilson and De La Cruz on this Top 30 list. De La Cruz has been slow to advance, spending two summers in the Dominican Summer League and parts of two in the Gulf Coast League before finally getting the chance to move to full-season ball in 2018. The results have been up-and-down, but the Braves are still bullish on his stuff.  De La Cruz has a live arm with a fastball up to 95-96 mph, a slider that flashes plus and misses bats and some feel for a changeup. What he hasn't shown to date is an ability to command his pitches or sequence them consistently. He falls in love with his fastball too much, thinking he can blow it by any hitter he faces. He needs to learn to trust his secondary stuff more, which in turn will help his fastball play up. That, plus dialing down his fastball a tick or two in order to achieve more consistent command, will help make him a more complete pitcher.  De La Cruz has a long way to go in order to reach his ceiling. He's yet to surpass the 100-innings plateau in a season and needs those innings to take the next step in his development. He'll remain in a rotation, with no talk of moving him to a bullpen at this point.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","24","\"2014 J2 (ATL)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"46.7\"","\"52.5\"","\"40.8\"","\"|\"","0.7500","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","60","40","","60","","","50","60","45","","60","","","\"|\"","","","","","","\"|\"","60","45","","50","","","","40","","",""],["604","601","747","1072","526","\"44.4\"","\"43.1\"","\"40.0\"","\"49.2\"","\"47.5\"","\"49.3\"","\"|\"","\"Matthew,Matt\"","\"Festa\"","2019","\"26.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","230","6","\"|\"","1981","670036","","19330","\"sa918041\"","\"|\"","","\"East Stroudsburg\"","0","1","","\"Low\"","2019","40","\"sKtD90zbvxM\"","","\"The movement profiles on Festa's four and two-seam fastballs are sufficiently different that he's one of the few prospects for whom we wish we had separate columns on The Board for each fastball classification. It's imperative that Festa not only vary the shape of his fastball but that he work with his slider often because for a reliever, he doesn't throw especially hard. His repertoire depth is a significant part of why he's likely to be successful in the big leagues. Both his heavily-used slider and curveball are of big league quality and can miss bats when located, and Festa has a serviceable changeup. He'll probably be the first East Stroudsburg University alum to log significant big league time in over a century and will likely graduate off this list in 2019.\"","\"|\"","","\"SEA\"","\"2016, 7th (207) - SEA\"","","2019","40","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 55 | Changeup: 45 | Control: 50 | Overall: 40  As the 2016 Draft approached, members of the Mariners scouting staff went to a big Division II game to watch Brand Miller from Millersville University in Pennsylvania. Their eyes were opened when he was outdueled by Festa, a senior at East Stroudsburg. Seattle drafted both arms, getting Miller in the sixth round and signing Festa for a money-saving $10,000 in the seventh. Miller was traded to the Marlins in July 2017 and has yet to get out of A ball. Festa, meanwhile, transitioned to the bullpen and made his big league debut in 2018.  Festa spent some time starting during his pro debut in the summer of 2016, but it was his full-time move to a relief role that allowed him to take off. The right-hander has missed bats at a 11.3 K/9 clip in the Minor Leagues thanks largely to his two above-average pitches in his fastball and slider. The heater sits at 92-95 mph, and his slider has good late break to it. Both played up in short relief, allowing him to lead the organization with 20 saves in 2018. He does have a curve and a changeup he mixes in to give hitters different looks.  Festa and his slider were a bit of an unknown when he got to the big leagues and the key to his success will be how well he adjusts when Major League batters adjust to him. His stuff is a little short to close in the big leagues, but he's already exceeded expectations.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"MLB\"","22","\"2016 Draft Rnd 7 (SEA)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"48.3\"","\"50.8\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2400","45","50","","50","55","","","50","50","","50","55","","","\"|\"","","","","","","\"|\"","55","45","45","55","","","","50","","",""],["605","602","727","1073","257","\"44.4\"","\"43.2\"","\"40.0\"","\"51.0\"","\"41.3\"","\"51.8\"","\"|\"","\"Brayan\"","\"Bello\"","2019","\"20.0\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"170\"","\"professional\"","230","6","\"|\"","3045","678394","","","\"sa3005436\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","40","","","\"A hard-throwing, flexible teenage righty who had a strong summer in the DSL, Bello came stateside for a single GCL outing, then later went to instructional league for shorter outings during which he'd flash three above-average pitches. His build and arm action both portend greater, potentially significant velocity. He has No. 4 starter stuff if things come together, but he's probably several years away.\"","\"|\"","","\"BOS\"","","\"July 2, 2017 - BOS\"","2022","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 40  Bello looks like one of the better investments in the Red Sox's deep 2017 international class, signing for $28,000 out of the Dominican Republic at the relatively advanced age of 18. In his 2018 pro debut, he finished among the Rookie-level Dominican Summer League leaders in WHIP (0.73, second), opponent average (.162, third) and K/BB ratio (6.8, sixth). Boston deemed him suitably advanced to bring him to the United States for the Rookie-level Gulf Coast League playoffs.  Though Bello is very much a work in progress, he displays the potential for three solid or better pitches. His fastball presently sits at 91-93 mph and touches 96 with some sink, and he could add more velocity as he gets stronger. His low-80s slider stands out more for its velocity than its bite but he will flash some sharp ones.   Bello also shows some feel for a changeup with some fade, though it's not as consistent as his other offerings. While he was a bit old for the DSL, his ability to throw strikes and keep the ball down in the zone was apparent. He has a ceiling of a mid-rotation starter but will need plenty of development time to get there.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","20","\"2017 J2 (BOS)\"","\"|\"","","","","\"|\"","23","24","\"|\"","","","\"|\"","","","","\"39.2\"","\"53.3\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","30","50","45","50","","","","50","60","55","55","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["606","603","654","711","776","\"44.4\"","\"43.6\"","\"41.4\"","\"47.7\"","\"46.6\"","\"47.8\"","\"|\"","\"Jorge\"","\"Alcala\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","240","6","\"|\"","2068","660896","","","\"sa873325\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2020","40","","\" \"","\"Acquired from Houston as part of the Ryan Pressly trade, Alcala has reached Double-A as a starter despite having been projected as a reliever for almost his entire pro career. Fastball control and a viable changeup have both been elusive, and you could argue Alcala's issues repeating/locating also impact the way his slider plays, though it does have nasty late bite. He throws really hard -- typically in the mid-90s, peaking above that -- and has a great build. It makes sense to give him starter reps until he's needed in the majors, since it means more chances for him to refine his secondary stuff and control. He's a high-probability middle reliever, but he has a set-up man's arm strength.\"","\"|\"","","\"MIN\"","","\"Dec. 3, 2014 - HOU\"","2020","45","\"Scouting grades: Fastball: 70 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 45  Not every success story from the international market is a high-profile, big bonus signing. Alcala signed with the Astros for just $10,000 in December 2014 and he was already 19 years old when he joined the organization. He climbed steadily through Houston's system and had reached Double-A shortly before he was sent along with Gilberto Celestino to the Twins in the Ryan Pressly deal.  The Twins didn't get the best look at Alcala after the trade, as the right-hander was a little dinged up and fatigued at season's end, so they are excited to see him at full strength. Alcala has watched his velocity climb as he's progressed and is now up in the 95-98 mph range consistently with good life. His secondary stuff has gotten better, and he missed more bats in 2018, though he's still working on their refinement. His slider and curve are both power breaking balls that run into each other at times and his changeup does get too firm.  More than anything, it will be Alcala's command that determines his ultimate role. He will have to find the strike zone on a more regular basis to remain a starter, something the Twins will be evaluating this year, knowing that seeing triple digits from Alcala in shorter relief stints is a distinct possibility.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","30","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"46.7\"","\"48.3\"","\"46.4\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2600","40","70","40","","50","","","40","70","45","","55","","","\"|\"","","","","","","\"|\"","70","50","50","55","","","","45","\"SEA\"","0.500","\"XXX\""],["607","604","655","712","695","\"44.4\"","\"43.6\"","\"41.4\"","\"48.3\"","\"45.1\"","\"48.6\"","\"|\"","\"Skye\"","\"Bolt\"","2019","\"25.4\"","\"CF\"","\"S\"","\"R\"","\"74\"","\"187\"","\"professional\"","240","6","\"|\"","1228","621450","\"bolt_skye\"","17723","\"sa658783\"","\"|\"","","\"North Carolina\"","0","1","","\"Med\"","2019","40","\"0mo9PtlTjvI\"","","\"Bolt was notable early in his prep career not only for his meteorological name, but also for his talent. He developed tools early -- average raw power, plus speed, a good swing from both sides -- and had a projectable body that enabled a favorable extended forecast for those tools. But scouts didn't always see the performance they wanted from him during his developmental stage in high school or his maturation phase early in his college career at North Carolina, even though the tools were consistently there. His BB/K ratio was fine in college, but his BABIP was very low, due in part to weaker contact and a slow first step out of the box, but also some bad luck. He's progressed offensively in pro ball and his power has finally begun to show up in the stat line.   He's fringy in center field and now has a textbook fourth outfielder profile. Some teams prefer his switch-hitting bat and power to Barrera's; others would rather have Barrera's wheels and superior feel for contact, but they have similar likely future roles.\"","\"|\"","","\"OAK\"","\"2015, 4th (128) - OAK\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 55 | Field: 55 | Overall: 45  If adversity on the field is a great teacher, Bolt might have a master's degree by now. After a huge freshman season at North Carolina, the outfielder struggled as a sophomore and junior, but the A's rolled the dice on his raw tools and took him in the fourth round of the 2015 Draft. He struggled to hit for much of his first two-plus years as a pro and really scuffled with a move to Double-A to start the 2018 season. Bolt went back down to the California League, righted himself, then played his way on to the 40-man roster with a huge finish to the year, back in Double-A and a stint in the Arizona Fall League.  The A's always felt Bolt had the ability to succeed, but just hadn't been able to find the level of consistency to tap into his tools. He can hit for average and power from both sides of the plate, though the power really shows up left-handed (17 of his 19 homers in 2018 came from that side). He has enough speed to steal a base, and he finished just one home run and one steal shy of a 20-20 campaign last year.   Bolt has the speed and instincts to play center field and the strong arm to play right. He has the acumen to play all three outfield positions and he's likely to be a fourth outfielder in the big leagues. Now that he's starting to put it together on a daily basis, though, don't rule out Bolt finding a regular spot in the lineup.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","18","\"2015 Draft Rnd 4 (OAK)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"44.5\"","\"49.1\"","\"47.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","40","40","50","60","45","55","45","50","50","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","55","55","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["608","605","617","713","629","\"44.4\"","\"43.8\"","\"41.4\"","\"48.6\"","\"46.9\"","\"48.8\"","\"|\"","\"Hunter\"","\"Harvey\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","240","6","\"|\"","303","640451","\"harvey_hunter\"","","\"sa737510\"","\"|\"","","\"Bandys HS (NC)\"","0","0","","\"Med\"","2019","40","\"h6K2W6p8iCg\"","","\"Injuries have wreaked such havoc on Harvey's career that his nine appearances in 2018 were the most he's had in a single season since 2014. His career game log is freckled with clusters of two and three-inning rehab outings amid multiple shoulder and elbow ailments of varying severity. In 2018, Harvey injured his shoulder dodging a foul ball in the dugout, then was shut down in August with elbow discomfort as he tried to rehab back from the shoulder issue. Somehow, Harvey's stuff is still excellent. His fastball/curveball pairing is standard late-inning fare and because Harvey is out of options, he's very likely to be fast tracked into a relief role immediately in the spring to give him a better shot at having big league success right away. It also means he has almost no trade value right now because teams know there's a chance he could soon be available on waivers.\"","\"|\"","","\"BAL\"","\"2013, 1st (22) - BAL\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 45 | Control: 45 | Overall: 45  The Orioles' first-round pick in 2013, Harvey showed immense promise the next year during his full-season debut, which included a Futures Game selection at age 19. However, injuries have since derailed Harvey's progress, limiting the right-hander to just 63 2/3 total innings since 2015. Elbow issues cost him part of 2014 and all of '15 before he ultimately required Tommy John surgery in June '16. When he returned to the mound in July 2017, Harvey looked like his old self while making eight starts across three levels, and the Orioles added him to their 40-man roster after the season. And while an impressive showing in Spring Training offered hope that 2018 might be the year Harvey stayed healthy and puts it all together, he made just eight starts at Double-A Bowie before a sore shoulder landed him on the disabled list in June, effectively ending his season.   Harvey continues to show dynamic stuff in the rare instances he's healthy. His fastball will sit in the 92-95 mph range and reaches 96-97, thrown with good angle from a relatively smooth delivery. He pairs his heater with a plus curveball that he throws with tight spin and considerable depth to create late downward action. Harvey's changeup gives him another quality offering, though his time on the shelf has impacted its development.  Harvey has No. 3-starter upside based on his raw stuff, though it will be difficult for him to reach his ceiling (or anything close to it) if he can't stay on the field. Entering his age-24 season in 2019, Harvey's clearest path to the Majors likely is as a reliever, and there's little doubt that he could be effective in a late-inning role with his two plus pitches.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","25","\"2013 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"47.5\"","\"50.0\"","\"45.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2200","40","60","45","60","","","","45","60","45","60","","","","\"|\"","","","","","","\"|\"","60","45","60","","","","","45","\"DET\"","0.500","\"XXX\""],["609","606","599","714","613","\"44.4\"","\"43.9\"","\"41.4\"","\"48.7\"","\"48.2\"","\"48.8\"","\"|\"","\"Daniel\"","\"Ponce de Leon\"","2019","\"27.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","240","6","\"|\"","3025","594965","","16110","\"sa549749\"","\"|\"","","\"Embry-Riddle\"","0","0","","\"Med\"","2019","40","\" \"","","\"The city-appropriate, 180 degree arch created by the letters on the back of Poncedeleon's jersey accentuates his gawky, rectangular frame, which is so thin that it looks two-dimensional. The Rec Specs, stripey socks, and conquistador mustache complete the comical ensemble, which belies Poncedeleon's competitive edge. Poncedeleon has a mix of four average pitches. His curveball and changeup are arguably better than that, but both are identifiable out of his hand due to their varied release points, which may be why Poncedelon works most often with his fastball and cutter. A viable big league arm, Poncedeleon could fit in the back of a rotation or in a relief role.\"","\"|\"","","\"STL\"","\"2014, 9th (285) - STL\"","","2019","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Cutter: 50 | Changeup: 50 | Control: 45 | Overall: 45  The Cardinals took Poncedeleon in the ninth round of the 2014 Draft after his senior year at Embry-Riddle Aeronautical University, an NAIA school in Florida. He had already reached Triple-A in 2017 and was making his sixth career start at the level when he took a line drive off of his head and required emergency surgery to stop the bleeding in his brain. After a long layoff that included an extensive rehab process, Poncedeleon was cleared to return for Spring Training in 2018 and opened the season back in Triple-A. His success in the Pacific Coast League earned him his first callup to St. Louis at age 26 in July, and Poncedeleon tied a bow on his miraculous comeback story by tossing seven no-hit innings against the Reds in his big league debut.   Poncedeleon's continued success throughout his career is a testimony to his stuff. He's consistently around the zone with a sinking fastball that touches the mid-90s and sits at 93-94 mph, while his above-average 90-91 mph cutter and average changeup are weapons for him against right- and left-handed hitters, respectively. He also has an upper-70s curveball at his disposal, but it's a below-average pitch, and he seldom threw it in the big leagues.   After his tremendous debut in July, Poncedeleon went on to toss 33 innings for the Cardinals, posting a 2.73 ERA across 11 outings (four starts). While he's been a very capable starter in his career, Poncedeleon may offer the most value in the same type of swingman role he thrived in last year.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","25","\"2014 Draft Rnd 9 (STL)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"50.0\"","\"50.7\"","\"42.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","50","50","45","55","","50","","50","50","50","55","","50","","\"|\"","","","","","","\"|\"","55","50","45","","50","","","45","","",""],["610","607","600","715","595","\"44.4\"","\"43.9\"","\"41.4\"","\"48.8\"","\"46.4\"","\"49.0\"","\"|\"","\"Carlos\"","\"Hernandez\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"175\"","\"professional\"","240","6","\"|\"","2582","672578","","","\"sa3004199\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2022","40","","","\"Hernandez is a high-probability fifth starter/middle reliever depending on how his breaking ball develops. He throws hard, he has a good change up, and he's an inelegant, but relatively efficient, strike thrower. We tend to think he'll just end up blowing heat past people in relief, but Hernandez is still only 22 and it makes sense to let him work on his breaking stuff on a starter's pitch count in the hope that something improves.\"","\"|\"","","\"KC\"","","\"July 19, 2016 - KC\"","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 45  Most of the international signings that make a splash involve six or seven figures and a 16-year-old with a ridiculous ceiling. Hernandez has the ceiling right, but he signed at age 19 and received just $15,000 to sign in July 2016 out of Venezuela. His 2017 pro debut in the Appalachian League was up-and-down, but he started showing why the Royals are excited about him with a move to full-season ball in 2018, though his season was delayed by a death in the family early and cut short by some fatigue at the end of the summer.  Projectable at 6-foot-4, Hernandez is still growing into his body and his fastball. He easily sits around 94 mph and touches 97 mph regularly, with many feeling he could be sitting in the 96- to 97-mph range at some point in the future. At its best, the right-hander's curve is better than his changeup, though the latter is more consistent. With his long levers, it's hard for him to repeat his mechanics on his breaking ball, but it has the potential to be a plus pitch. He's showing an increasing ability to land all three pitches for strikes.  Hernandez's fatigue at the end of the year led to some minor arm issues, but those mostly stemmed from him not being physically prepared for a long season. The hope is to get him through a full season healthy, with a full slate of starts, as he continues to mature both physically and mentally to the rigors of being a starting pitcher.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"R\"","27","\"2016 J2 (KCR)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"45.8\"","\"49.2\"","\"48.3\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2150","40","60","50","","45","","","45","60","55","","45","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","50","","",""],["611","608","565","716","354","\"44.4\"","\"44.1\"","\"41.4\"","\"50.2\"","\"45.0\"","\"50.6\"","\"|\"","\"Ryan\"","\"Pepiot\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"215\"","\"draft\"","320","8","\"|\"","2872","","\"pepiot_ryan\"","","","\"|\"","","\"Butler\"","0","0","","\"Med\"","2022","40","","\"Popup guy is TrackMan type with lots of swing and miss, mid-90's heater and chance to start.\"","\"Popup guy is TrackMan type with lots of swing and miss, mid-90's heater and chance to start.\"","\"|\"","\"Butler\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ryan-pepiot-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 50 | Changeup: 60 | Control: 45 | Overall: 45    Two-time All-Star Pat Neshek is the highest pick ever out of Butler, which has had just two players selected since Neshek went in the sixth round to the Twins 17 years ago. Pepiot will set a new standard this June, expected to go in the first three rounds as part of an unusually strong group of Indiana college pitchers. He has spent his entire career in the Bulldogs' weekend rotation and has gotten better throughout his three years in Indianapolis.    Pepiot has one of the best changeups in the college ranks, a low-80s offering with fade that he sells with deceptive arm speed. He can reach 96 mph with some riding action on his fastball, which usually parks around 91-94. Both his curveball and slider can be solid pitches at their best but lack consistency.    Pepiot has a strong, durable frame that should allow him to hold up as a starter. His three-quarters delivery features some crossfire that adds deception but somewhat hampers his ability to throw strikes. He has proven to be hard to hit in college but will need to be more precise with his pitches at the next level.\"","\"|\"","","","","","","\"|\"","\"LAD\"","","23","\"2019 Draft Rnd 3 (LAD)\"","\"|\"","62","102","\"LAD\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"45.0\"","\"52.5\"","\"45.0\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","50","50","","","","50","55","55","55","","","","\"|\"","","","","","","\"|\"","55","60","50","50","","","","45","","",""],["612","609","528","285","1261","\"44.4\"","\"44.4\"","\"45.0\"","\"40.2\"","\"40.2\"","\"40.2\"","\"|\"","\"Jacob\"","\"Nottingham\"","2019","\"24.2\"","\"C/1B\"","\"R\"","\"R\"","\"74\"","\"230\"","\"professional\"","80","2","\"|\"","1164","641924","","16448","\"sa737809\"","\"|\"","","","","","","","","","","","","\"|\"","","\"MIL\"","\"2013, 6th (167) - HOU\"","","2019","45","\"Scouting grades: Hit: 40 | Power: 45 | Run: 30 | Arm: 55 | Field: 50 | Overall: 45  A sixth-round pick by the Astros in the 2013 Draft, Nottingham was in the middle of an impressive first full season two years later when the club traded him to Oakland in a deal for Scott Kazmir. After the A's packaged him to Milwaukee that offseason in the Khris Davis deal, Nottingham spent the next two seasons in Double-A, struggling to make an impact on either side of the ball. Advancing to Triple-A in 2018, Nottingham finally made the all-around improvements the Brewers had long hoped he might. It earned him his first big league callup in April, and he joined the club again for stretches in July and September. He might have taken on a larger role with the Brewers had he not suffered a chip fracture in his right wrist via a foul tip at the outset of August.   After back-to-back disappointing Double-A campaigns in 2016-17 -- during which he produced a .223 average and 20 home runs in 213 games -- Nottingham's bat finally came alive last season at Triple-A, where he hit .281 with 10 homers in 50 games. Improved plate discipline and significantly less swing-and-miss helped fuel the turnaround, as did the fact that Nottingham hit the ball in the air more consistently than at any other point in his career. That evolution in his batted-ball profile, along with his improved feel for the zone, inspires hope in club officials that Nottingham might be on the cusp of earnestly tapping into his plus raw power.   Even during his deepest struggles at the plate in Double-A, Nottingham relentlessly put in the hard work needed to improve his defense. The results showed in 2017 in the form of a 40 percent caught-stealing rate, and club officials are quick to note the significant gains he's made with his blocking. Overall, Nottingham has the profile of a potential big league backup who could still emerge as an everyday player if his power comes out.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","\"40.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","30","55","50","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["613","610","504","457","575","\"44.4\"","\"44.6\"","\"42.9\"","\"48.9\"","\"42.0\"","\"49.5\"","\"|\"","\"Davis\"","\"Wendzel\"","2019","\"22.0\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"205\"","\"draft\"","325","8","\"|\"","2851","","\"wendzel_davis\"","","","\"|\"","","\"Baylor\"","0","0","","\"Med\"","2022","40","","\"Wendzel was an eligible sophomore last year but should go much better this year after a loud spring. He may not have a 55 tool but is a solid player.\"","\"Wendzel was an eligible sophomore last year and went late, but went in the second round this year after a loud spring as a 22-year-old. He may not have a 60 tool but is a solid player with a fierce beard/mullet combo.\"","\"|\"","\"Baylor\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-wendzel-3b-baylor?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 55 | Field: 55 | Overall: 50    Wendzel drew little recruiting or scouting attention as part of a 2016 JSerra Catholic High (San Juan Capistrano, Calif.) team that featured future No. 1 overall pick Royce Lewis. But he quickly won a starting job as a Baylor freshman and has continually improved during his three years in Waco. As one of the better hitters in the 2019 college crop and having a chance to have average or better tools across the board, he could go as early as the second round a year after the Red Sox selected him in the 37th round as a Draft-eligible sophomore.    Wendzel is fearless at the plate, willing to work deep counts while he hunts for a pitch to hit and taking walks when he doesn't get one. The Big 12 Conference co-player of the year, he stays inside the ball well with his right-handed swing and uses the entire field. He tends to drive the ball to the gaps and could tap into more of his solid strength and raw power once he turns on more pitches.    A well below-average runner when he got to Baylor, Wendzel has worked hard to develop close to average speed out of the batter's box and plays quicker than that with good instincts on the bases. He shows some twitchy actions at third base, where his arm and defense earn solid to plus grades. He has played nearly everywhere on the diamond for the Bears in games or fall practice and might even be able to handle catching, giving him some intriguing versatility.\"","\"|\"","","","","","","\"|\"","\"TEX\"","","23","\"2019 Draft Rnd 1 (TEX)\"","\"|\"","82","41","\"TEX\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.0\"","\"50.0\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","55","40","45","60","50","45","55","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","55","55","\"|\"","","","","","","","","","","",""],["614","611","505","458","576","\"44.4\"","\"44.6\"","\"42.9\"","\"48.9\"","\"42.3\"","\"49.5\"","\"|\"","\"Desmond\"","\"Lindsay\"","2019","\"22.4\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","248","6","\"|\"","1397","663664","","","\"sa874792\"","\"|\"","","\"Out of Door Academy HS (FL)\"","0","0","","\"High\"","2020","42","\"akUuQZG6dnk\"","","\"Lindsay was frustrating to scout as an amateur. He flashed plus speed, potential plus power, and plus bat speed, but also suffered through a number of nagging injuries on his way to being a speculative second round pick by the Mets. The raw tools have still been there in pro ball but so have the nagging injuries, mostly of the hamstring and elbow variety. Lindsay also hasn't shown much bat control at any point in his career, so his path to success (after staying healthy) is as a lower average hitter with some power playing a solid average center field. He'll find himself lower on this list if he doesn't stay healthy and produce this year, but there's a route for him to turn into a player along the lines of new Mets center fielder Keon Broxton.\"","\"|\"","","\"NYM\"","\"2015, 2nd (53) - NYM\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  Hamstring issues wiped out Lindsay's senior year of high school in Florida, but the Mets liked his tools and projection enough that they took him with their first overall pick (No. 53 overall) in the 2015 Draft. Lindsay's hamstring problems persisted that summer and into 2016, limiting the talented outfielder to 236 at-bats over two summers. When his legs were finally healthy in 2017, an elbow injury ended Lindsay's season in July and required ulnar nerve transposition surgery. A flare-up in his elbow in '18 led to another trip to the DL, but he came back strong and impressed in the Arizona Fall League, showing some newfound power as part of his across-the-board tools.   In the AFL, Lindsay consistently achieved a better point of contact with his swing, with bat speed and extension that allowed him to tap into his plus raw power. After homering three times in 360 plate appearances during the regular season, Lindsay needed only 31 PAs to match that total in the Fall League. That ability to consistently impact the ball has been absent for much of Lindsay's career, and the hope is that it will unlock his potential as someone who hits for both average and power. He can drive the ball to all fields and will draw walks, albeit with some swing-and-miss tendencies.   Lindsay still runs well, despite the leg issues, and while he's largely been hesitant on the basepaths because of the injuries, he should get the green light more moving forward provided he stays healthy. His plus speed allows him to cover a lot of ground and play a solid center field, where his average arm strength is a fit. Evaluators who have seen Lindsay at his best are quick to note that his production as a pro does not reflect his tools and potential. If he can avoid the disabled list, Lindsay could develop into a second-division regular in center field.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A+\"","11","\"2015 Draft Rnd 2 (NYM)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"40.9\"","\"50.5\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","60","45","50","45","50","60","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","50","50","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["615","612","506","459","401","\"44.4\"","\"44.6\"","\"42.9\"","\"49.9\"","\"37.4\"","\"51.1\"","\"|\"","\"Jerrion\"","\"Ealy\"","2019","\"18.8\"","\"CF\"","\"R\"","\"R\"","\"70\"","\"192\"","\"draft\"","165","4","\"|\"","2867","","\"ealy_jerrion\"","","","\"|\"","","\"Jackson Prep HS\"","0","0","","","","40","","\"Two-sport athlete with unprojectable frame and flat swing. Has more baseball feel than usual given background.\"","","\"|\"","\"Jackson Prep (Miss.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-jerrion-ealy-of-c2520532283?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 75 | Arm: 60 | Field: 55 | Overall: 50    The top two-sport athlete in the 2019 Draft, Ealy is a five-star running back recruit who led Jackson Prep (Flowood, Miss.) to four straight Mississippi 4-A state football championships. He's one of only four players to earn Under Armour All-America honors in baseball and football, joining Kyler Murray, A.J. Brown and Maurice Hampton (another top prep prospect in this class). He has committed to play both sports at Mississippi, and his multisport talents give him added leverage but also cloud his signability -- as does a disappointing spring at the plate.    Ealy needs to smooth out his right-handed stroke and has had trouble making quality contact against Mississippi high school pitching as a senior. He also had swing-and-miss issues on the showcase circuit last summer. He has impressive bat speed and packs plenty of strength in his compact frame, giving him at least 20-homer upside if he puts it all together at the plate.    Ealy can flash top-of-the-scale run times and already shows a knack for stealing bases. His quickness allows him to chase down balls in both gaps from center field, though his reads and routes need more work, and his strong arm will play anywhere in the outfield. His package of tools is similar to that of Murray, who signed with the A's for $4,660,000 as the No. 9 overall pick in the 2018 Draft before winning the Heisman Trophy and becoming the No. 1 overall choice in the NFL Draft.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","73","932","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"51.8\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","70","40","50","50","50","50","70","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","75","60","55","\"|\"","","","","","","","","","","",""],["616","613","792","1070","385","\"44.3\"","\"42.9\"","\"40.0\"","\"50.0\"","\"50.0\"","\"50.0\"","\"|\"","\"Trey\"","\"Wingenter\"","2019","\"25.1\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"230\"","\"professional\"","160","4","\"|\"","2624","622259","","17793","\"sa659030\"","\"|\"","","\"Auburn\"","0","0","","\"Low\"","2019","40","","\" \"","\"Wingenter is a nasty, two-pitch reliever whose fastball plays up because of its movement, and because Wingenter is huge and generates big extension. His slider has horizontal movement, which isn't great for missing bats, but he keeps it down near the bottom of the zone and it doesn't get touched up very often. If the breaking ball were a little better, Wingenter would probably be in the 40+ FV tier, but we tend to think the only impact pitch here is the heater.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","31","\"2015 Draft Rnd 17 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"50.0\"","","\"|\"","1.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2250","40","70","","","60","","","40","70","","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["617","614","793","703","1007","\"44.3\"","\"42.9\"","\"41.4\"","\"46.0\"","\"44.8\"","\"46.1\"","\"|\"","\"Thomas\"","\"Hatch\"","2019","\"24.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","240","6","\"|\"","1636","641672","\"hatch_thomas\"","","\"sa738514\"","\"|\"","","\"Oklahoma State\"","0","0","","\"Med\"","2019","40","","","\"Hatch hasn't developed the control typical of a starter, so while he does has a fairly deep repertoire, he projects in middle relief, where his fastball might tick up beyond where we have it projected.\"","\"|\"","","\"CHC\"","\"2016, 3rd (104) - CHC\"","","2019","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 45  Hatch missed 2015 with a sprained elbow ligament that didn't require surgery, then returned to lead Oklahoma State to the 2016 College World Series by working 23 straight shutout innings during the NCAA tournament. Chicago's top pick (third round) that June, he made his pro debut in high Class A the next year. He has been durable in two pro seasons but has had some unexpected issues with his control and pitch sequencing.   In college, Hatch's two main pitches were a low-90s two-seam fastball and a low-80s slider. The Cubs wanted him to focus on using a four-seamer and changeup to combat left-handers, but he took that too far in 2018 and got hit when he relied too much on the straighter of his two fastballs. On the positive side, his changeup was his best offering at times last year, and he showed the ability to sit at 93-94 mph and touch 96 with his four-seamer.  Hatch also has had difficulty avoiding barrels because his control has been spotty. He pounded the strike zone when he was the Big 12 Conference pitcher of the year in 2016 but finished second in the Double-A Southern League with 61 walks a year ago. He has better stuff than most of the system's starting pitcher prospects, but he could wind up as a middle reliever if he can't improve at locating and mixing his offerings.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","17","\"2016 Draft Rnd 3 (CHC)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"45.0\"","\"46.7\"","\"44.2\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2550","40","50","50","","50","","","40","55","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","45","","",""],["618","615","665","704","830","\"44.3\"","\"43.5\"","\"41.4\"","\"47.4\"","\"46.7\"","\"47.4\"","\"|\"","\"Nick\"","\"Burdi\"","2019","\"26.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"225\"","\"professional\"","240","6","\"|\"","817","595897","\"burdi_nick\"","16074","\"sa599297\"","\"|\"","","\"Louisville\"","0","0","","\"High\"","2019","40","\"a4s7JnQDc9k\"","","\"A 2017 Rule 5 selection by the Phillies, Burdi was immediately flipped to Pittsburgh for international bonus space and spent much of 2018 recovering from Tommy John. He started a rehab assignemnt in mid-July and made his major league debut in September, his stuff mostly back to pre-TJ form. He topped out at 98 and broke off plenty of nasty sliders, but his command and the quality of break on the slider were inconsistent, which is typical of those returning from TJ. Burdi's delivery is odd. His swivels about an axis created by a stiff front leg. It makes it hard for him to get over his front side and is difficult to repeat. This, combined with his injury history, mean he's perceived as a risk for chronic health issues.   If he can stay healthy, he could pitch at the back of a bullpen. Rule 5 roster requirements state that a drafted player needs to be on his new team's big league roster for 90 days for his new club to keep him, which means Burdi needs to stay with the Pirates through April and May or else be offered back to the Twins.\"","\"|\"","","\"PIT\"","\"2014, 2nd (46) - MIN\"","","2019","45","\"Scouting grades: Fastball: 80 | Slider: 65 | Changeup: 40 | Control: 40 | Overall: 45  Selecting players in the Rule 5 Draft is always a roll of the dice. The Pirates knew they were really gambling when they acquired Burdi via a trade with the Phillies, who had taken the reliever in the 2017 edition of the Draft. The former Louisville standout had been a second-round pick of the Twins in 2014, but missed most of '16 with an elbow bone bruise and then was shelved for all of '17 following Tommy John surgery. He did get through the rehab process and made his big league debut last September.  At his best, Burdi displayed the kind of power repertoire that plays well in the back end of a bullpen. He's capable of sitting easily in the upper-90s with his fastball and has hit triple digits. His plus slider is nasty and misses a ton of bats, a big reason why he's struck out 12.2 per nine innings in his Minor League career. He will show a changeup against lefties, though he's really just a two-pitch power reliever. Command was never a strength for the right-hander and, not surprisingly, he struggled with his feel upon his return.  He'll need to stay on the active roster for 90 days, based on Rule 5 rules, so Burdi will have to stick with the Pirates or get offered back to the Twins. The organization thinks after a real, non-rehabbing offseason, he can get back to showing the stuff that made him an intriguing prospect in the first place.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","30","\"2014 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"47.0\"","\"48.0\"","\"45.8\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2480","2470","40","60","","","55","","","40","60","","","60","","","\"|\"","","","","","","\"|\"","80","40","","65","","","","40","\"COL\"","0.500","\"XXX\""],["619","616","666","705","647","\"44.3\"","\"43.5\"","\"41.4\"","\"48.5\"","\"42.6\"","\"49.0\"","\"|\"","\"Telmito\"","\"Agustin\"","2019","\"22.6\"","\"LF\"","\"L\"","\"L\"","\"70\"","\"160\"","\"professional\"","240","6","\"|\"","1846","648739","","","\"sa828321\"","\"|\"","","\"U.S. Virgin Islands\"","0","1","","\"Med\"","2020","40","","","\"The last time one of us wrote up Agustin he was a skinny, all-fields line drive tweener who looked like a classic bench outfielder. He has put on about 30 pounds since and has undergone a swing and approach change that has him lifting and pulling the ball more often. He's likely limited to left field due to mediocre arm strength, but he may profile as a low-end regular out there if the bat maxes out. Keep an eye on Agustin's walk rate. In 2018 it was a good bit better than his career mark. If that holds, he'll have a better chance of profiling than if it regresses to his career norms.\"","\"|\"","","\"WAS\"","","\"Oct. 10, 2013 - WSH\"","2020","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  The Nationals signed Agustin out of the Virgin Islands back in October 2013, and he made steady progress at the developmental levels en route to his first taste of full-season ball in 2016. He was overmatched at Class A Advanced Potomac the next year but showed more power and consistency after a demotion to Class A Hagerstown. Taking another crack at Potomac in 2018, Agustin was hitting .386/.411/.659 in the Carolina League before a broken finger suffered in early May disrupted his breakout campaign.   Once viewed as a slap hitter with minimal impact potential at the plate, Agustin has since tacked on considerable muscle to his frame. With that improved strength has come a more leveraged swing and an emphasis on driving the ball in the air, something he did nearly 10 percent better last season than 2017. What's more, Agustin was able to make those adjustments while making gains in his approach and improving his strikeout and walk rates.   A plus runner who played mostly center field early in his career, Agustin has wheels that now grade out more as above-average, and he's settled in as an average defender who can handle either right or left field. Those positions, of course, come with greater offensive demands, so Agustin will need to hit for both average and power all the way up the ladder to profile as a regular in the Majors.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A+\"","15","\"2013 J2 (WSN)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"41.4\"","\"50.0\"","\"46.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","40","50","45","45","45","50","50","50","40","55","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","50","50","\"|\"","","","","","","","","","","",""],["620","617","616","706","544","\"44.3\"","\"43.8\"","\"41.4\"","\"49.1\"","\"43.9\"","\"49.6\"","\"|\"","\"Ryne\"","\"Nelson\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"draft\"","320","8","\"|\"","2882","","\"nelson_ryne\"","","","\"|\"","","\"Oregon\"","0","0","","\"High\"","2021","40","","\"Athletic potential starter type with skinny build that's been showing loud, plus stuff in relief this year\"","\"Has had injury issues and moved back and forth from the rotation to the bullpen in college. In the 'pen, sits upper-90s with life and angle. Breaking stuff has nasty, vertical action.\"","\"|\"","\"Oregon\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ryne-nelson-rhp-c2520546483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45    After two years as an infielder and reliever at Oregon, Nelson opened a lot of eyes when he focused on pitching only in the Cape Cod League last summer. Initially given the chance to start as a junior, Nelson moved back to the bullpen largely help the Ducks' pitching staff and his premium power stuff has been as good as always.    Nelson's athleticism that made him an infielder plays well on the mound, and he has long levers and a loose quick arm. He was touching the upper 90s at times over the summer and has been up to 99 mph more consistently this spring as he's given up trying to hit. His power breaking ball has been buckling knees this spring and could give him a nasty two plus pitch combination in shorter stints, though he does have a changeup that he can use at times against left-handed hitters. While he has missed a ton of bats and continued to be tough to hit, command is still an issue, though his athleticism should allow him to find the strike zone more consistently the more he focuses on pitching.    While Nelson could have the stuff to start, and a team could let him develop as such, most scouts see him as a reliever long-term. The good news is that his fastball-breaking ball combination could allow him to make a beeline to the big leagues out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","26","\"2019 Draft Rnd 2 (ARI)\"","\"|\"","69","56","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.3\"","\"50.8\"","\"45.8\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","60","40","","55","","","45","60","50","","60","","","\"|\"","","","","","","\"|\"","70","45","","55","","","","45","","",""],["621","618","544","707","292","\"44.3\"","\"44.3\"","\"41.4\"","\"50.7\"","\"45.0\"","\"51.2\"","\"|\"","\"Yovanny\"","\"Cruz\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","240","6","\"|\"","2765","672442","","","\"sa3002951\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","\"Rb4MHQ3uMCk\"","","\"Cruz is a sinker/changeup prospect in a world where four seam/breaking ball prospects are increasingly desired, but it's a good sinker and changeup to go along with advanced control. He's not as physically projectable as most 19-year-olds, but Cruz should add a little bit of velocity simply through physical maturity, and his fastball's movement profile pairs nicely with the change, which should allow both to thrive as he moves up. He profiles as a no. 4 or 5 starter.\"","\"|\"","","\"CHC\"","","\"Aug. 29, 2016 - CHC\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  The Cubs spent more than five times their international bonus allotment for 2015, landing players such as catcher Miguel Amaya and shortstop Aramis Ademan, but also leaving them restricted to handing out bonuses no greater than $300,000 in the next two signing periods. Based on early returns, the best from their 2016 crop is Cruz, who signed for $60,000 out of the Dominican Republic. He easily handled the Rookie-level Arizona League in his 2018 U.S. debut and finished the summer with five scoreless innings at short-season Eugene.  Cruz has the makings of a legitimate three-pitch repertoire, beginning with a sinker that sits at 90-93 mph, touches 95 and helped him produce a 1.3 groundout/airout ratio last season. He has feel for spinning that ball and already shows flashes of a plus slider. His changeup is advanced as well and helps him shut down left-handers.  Cruz has an easy delivery and repeats it well. That gives him better control and command than most teenagers, adding to a possible mid-rotation starter profile. He has one of the highest ceilings among Chicago's starting pitcher prospects and one of the higher floors as well despite his youth.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"R\"","27","\"2016 J2 (CHC)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"44.2\"","\"52.5\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","1900","2100","40","50","50","","45","","","50","55","60","","50","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["622","619","517","541","235","\"44.3\"","\"44.5\"","\"42.0\"","\"51.2\"","\"49.1\"","\"51.4\"","\"|\"","\"Billy\"","\"McKinney\"","2019","\"24.8\"","\"LF\"","\"L\"","\"L\"","\"73\"","\"215\"","\"professional\"","168","4","\"|\"","256","641856","\"mckinney_billy\"","15654","\"sa737528\"","\"|\"","","\"Plano West HS (TX)\"","0","0","","\"Low\"","2019","42","\"0qE5bDYlRrc\"","","\"McKinney's batted ball profile shifted dramatically after the Yankees acquired him from the Cubs in the Aroldis Chapman deal. Since high school, he had been a feel-for-contact corner guy with batting practice power that didn't manifest in games, but the Yankees got his ground ball rate down from 42% to 30% and he started to mash before they flipped him to Toronto for JA Happ. He hit for power in a prolonged big league look but struggled badly against breaking stuff, something that may be an issue moving forward. McKinney doesn't have a whole lot of offensive wiggle room because he's so limited on defense, but the hit/power combo suggests he is a Seth Smith-like corner platoon bat who's ready right now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"AAA\"","11","\"2013 Draft Rnd 1 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"49.1\"","\"51.4\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","55","55","50","45","40","50","55","55","45","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["623","620","518","456","400","\"44.3\"","\"44.5\"","\"42.9\"","\"49.9\"","\"35.9\"","\"51.2\"","\"|\"","\"Noelvi\"","\"Marte\"","2019","\"17.6\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"181\"","\"professional\"","248","6","\"|\"","2318","682622","","","\"sa3008745\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2023","42","\"24XWJlBKDh0\"","","\"Marte, who signed for $1.5 million last July, was one of the more exciting power hitters in the class. For the second straight year, the Mariners' top international signee was a strong-bodied prospect more physically mature than the typical teenager. With broad, tapered shoulders and a sizable lower half, he body comps to Jonathan Schoop and like Schoop, he projects to move off of shortstop at some point. His size prohibits projection at the position on its own, and Marte's hands were also inconsistent as an amateur; some international scouts thought he might move to the outfield.   But Marte has the thunderous, pull-side power to profile just about anywhere, especially if he can stay on the dirt. He should end up with plus raw power at peak, perhaps more. He has a long, slow leg kick that doesn't add much to his swing efficacy right now, as most of Marte's power comes from pure hand speed and strength, but that will likely improve with reps. He's a volatile, exciting young prospect who may be on the Julio Rodriguez development track, which would mean we likely won't see him play much in the U.S. until 2020.\"","\"|\"","","\"SEA\"","","\"July 2, 2018 - SEA\"","2023","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 70 | Arm: 55 | Field: 50 | Overall: 45  Marte was one of four shortstops in the top 10 of MLB Pipeline's Top 30 International prospects list at the start of the 2018-19 signing period. The Mariners liked his power-speed combination enough to give him $1.55 million to sign. The Dominican teenager came to Arizona in the fall to participate in the organization's high performance camp, rather than play in instructional league games, so he'll be making his professional debut in 2019.  Two things stood out for the Mariners with Marte from the get-go: his bat speed and his footspeed. He has work to do on his approach, nothing new given his age and experience level, but he's already been making an effort in that regard and will just have to start applying it as he begins his career in earnest. He should have the ability to hit for average and the leverage in his swing points to plenty of power as well. Marte can really run too, with some seeing 80 run times on the 20-to-80 scouting scale. There are some good defensive tools to work with, though at first his actions weren't in sync, with his feet ahead of his hands. He's already shown more maturity in approaching ground balls and keeping his feet under him, giving more confidence he can stay on the dirt with his strong arm.  Whether that's at shortstop remains to be seen, as it's hard to know exactly how his body will continue to mature. A move to third or second could be in his future, and the Mariners think his electric speed would play in center field.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"R\"","10","\"2018 J2 (SEA)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"31.4\"","\"51.8\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","45","40","45","50","55","60","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","70","55","50","\"|\"","","","","","","","","","","",""],["624","621","503","708","247","\"44.3\"","\"44.6\"","\"41.4\"","\"51.1\"","\"48.2\"","\"51.4\"","\"|\"","\"Brian\"","\"Howard\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"81\"","\"185\"","\"professional\"","240","6","\"|\"","2800","641709","","","\"sa918377\"","\"|\"","","\"TCU\"","0","0","","\"Low\"","2019","40","","","\"Howard was a $40,000 senior sign in the eighth round of the 2017 draft and spent half of 2018 pitching well at Double-A. His stuff is pretty generic  89-93 with an average cutter and curveball  but Howards size (hes 6-foot-9) creates a unique angle on his pitches that hitters clearly arent comfortable with. He also has remarkable control for a pitcher of this size. It's fifth or sixth starter stuff, which would already be a great outcome for a high-priority senior sign, and we're inclined to round to the top of that range based on the weirdness created by Howard's height.\"","\"|\"","","\"OAK\"","\"2017, 8th (231) - OAK\"","","2019","45","\"Scouting grades: Fastball: 50 | Cutter: 55 | Slider: 50 | Curveball: 45 | Changeup: 50 | Control: 55 | Overall: 45  The A's might have hit the senior sign jackpot in the 2017 Draft. One round after getting Parker Dunshee in the seventh round, they were able to get Howard, a four-year member of TCU's pitching staff, in the eighth for just $40,000. Like Dunshee, he pitched his way to Double-A in his first full season and finished fourth in the organization in ERA and third in strikeouts.  Howard and Dunshee have similarities beyond beyond being shrewd senior signs. Both right-handers use a bevy of largely average offerings and the ability to command them to succeed. While Howard doesn't miss quite as many bats as his rotation-mate, he does have a healthy strikeout rate and gets more ground-ball outs thanks in part to the good sink on his 89-92 mph fastball that plays as average due to its movement. His best secondary pitch is an 89 mph cutter that misses bats and gets more weak contact on the ground. Howard can morph his cutter into a slightly slower slider that flashes plus, and he mixes in an effective curve and changeup as well.   Howard uses his 6-foot-9 frame extremely well with outstanding extension to create uncomfortable at-bats, a big reason why he has a high pop-up rate in addition to his ground-ball tendencies. A's fans could see he and Dunshee fill the back end of the big league rotation soon.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","25","\"2017 Draft Rnd 8 (OAK)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"48.6\"","\"52.9\"","\"46.9\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2500","50","50","45","45","","50","","55","50","50","50","","55","","\"|\"","","","","","","\"|\"","50","50","45","50","55","","","55","","",""],["625","622","907","1068","982","\"44.2\"","\"42.2\"","\"40.0\"","\"46.2\"","\"46.2\"","\"46.2\"","\"|\"","\"Gerson\"","\"Bautista\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","230","6","\"|\"","1875","639373","","19256","\"sa732755\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Low\"","2019","40","\"I1w4-Q8fjiY\"","","\"Bautista was part of Seattle's return in the Diaz/Cano trade (the Mets acquired him from Boston for Addison Reed at the 2017 trade deadline). He's an arm strength-dependent reliever who'll likely lose list eligibility sometime this season. He throws really hard and has been in the 96-97 mph range in his big league outings this spring while showing a slightly improved slider. It doesn't move much, but it moves quite a bit considering how hard it is, sitting in the 86-87 mph range this spring. It has mostly horizontal action when Bautista is locating it to his glove side but has more vertical action to it when it's closer to the middle of the plate. The secondary stuff for high-leverage duty probably isn't here, and we have Bautista projected as a middle reliever.\"","\"|\"","","\"SEA\"","","\"April 1, 2013 - BOS\"","2019","40","\"Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 40 | Control: 40 | Overall: 40  Signed back in April 2013 by the Red Sox, Bautista spent his first two summers starting, but given his power repertoire and shaky command, the move to a relief role in 2016 surprised no one. He missed bats, and walked hitters, at a high rate in Boston's system until July 2017, when he was one of three Minor League relievers sent to the Mets in the Addison Reed deal. The Mets added him to the 40-man roster that offseason
