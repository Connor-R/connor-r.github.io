but in the Dominican Summer League. The Brewers acquired him during the offseason in the January 2015 trade involving Yovani Gallardo, and he was moving quickly through Minors, pitching well at each stop, before regressing in his return to Class A Advanced in 2017. While the results weren't all that much better for Diplan in 2018, he still managed to reach Double-A at age 21   An undersized right-hander with a quick arm, Diplan will sit in the mid-90s when he's at his best, but his velocity tends to fluctuate from outing to outing, depending on how well he's repeating his delivery and whether he's staying on line to the plate. Those same mechanical issues also affect his slider, which can flush plus with devastating action but usually plays closer to average. His changeup has progressed enough that it's now viewed as his better secondary offering, receiving above-average grades from evaluators. Diplan has well-below-average control that has regressed with each season, and he posted the worst walk rate of his career (5.6 walks-per-nine) with a career-high walk total (74) in 2018.   Despite his inconsistent performance during the regular season, Diplan finished on a high note by striking out 10 and issuing two walks over six one-hit innings to lead Biloxi into the Southern League Championship Series. While it was the type of performance that offers hope that Diplan might still develop into a mid-rotation starter, the growing consensus among evaluators is that the right-hander will end up in the bullpen.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AA\"","18","\"2013 J2 (TEX)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.7\"","\"40.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2525","40","60","55","","50","","","45","60","60","","55","","","\"|\"","","","","","","\"|\"","55","55","","55","","","","35","\"TAM\"","0.500","\"XXX\""],["804","801","548","379","1118","\"43.1\"","\"44.2\"","\"44.3\"","\"44.6\"","\"41.4\"","\"44.9\"","\"|\"","\"Zack\"","\"Collins\"","2019","\"24.3\"","\"1B\"","\"L\"","\"R\"","\"75\"","\"220\"","\"professional\"","258","6","\"|\"","358","641470","\"collins_zack\"","","\"sa738390\"","\"|\"","","\"Miami\"","-1","1","","\"High\"","2019","42","\"fK2DsmC5BT0\"","","\"We suppose Collins could catch on occasion, but he probably shouldn't be back there every day due to issues with receiving and mobility. Despite only fitting at 1B/DH, Collins' combination of power and on base ability make it likely that he finds his way into regular big league at-bats somewhere, especially if the DH is instituted in the National League. His 19% walk rate was among the best in the minors last year, and just 33% of Collins' balls in play are on the ground. He's a pretty good three true outcomes prospect, a bat-only 1-2 WAR player  la Josh Bell or Justin Bour, who we'll likely see in the big leagues by 2020.\"","\"|\"","","\"CWS\"","\"2016, 1st (10) - CWS\"","","2019","50","\"Scouting grades: Hit: 40 | Power: 55 | Run: 30 | Arm: 50 | Field: 45 | Overall: 50  Collins starred in college at Miami, leading the Hurricanes to the College World Series in 2015 and 2016 and topping NCAA Division I with 78 walks in the latter season. The White Sox loved his combination of power and on-base ability, and they bet the 10th overall pick in 2016 and a $3,380,600 bonus that they could refine his defense behind the plate. After three pro seasons, his strengths and weaknesses are quite similar to what they were when he turned pro.  On the positive side, Collins' combination of bat speed, strength and launch angle with his left-handed swing gives him prodigious power to all fields. He's willing to wait for a pitch he can drive and parlayed his patience into a Double-A Southern League-best 101 walks in 2018. He has significantly improved his game-calling since entering pro ball.  Collins' inclination to work counts and take hittable pitches also leads to strikeouts, as does his tendency to get long with his swing and become pull-conscious, resulting in a .234 batting average and a 30 percent whiff rate in his first three pro seasons. While he doesn't have to hit for a high average to be productive, it still remains to be seen if he can make it as a catcher. He lacks soft hands and is a shaky receiver, and his solid arm strength plays down because of a slow transfer and sinking action on his throws.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","10","\"2016 Draft Rnd 1 (CHW)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"40.9\"","\"45.5\"","\"43.0\"","","","","\"|\"","","","","-1.0","1.0","-1.0","\"|\"","30","45","70","20","40","50","40","50","70","20","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","30","50","45","\"|\"","","","","","","","","","\"CHC\"","0.650","\"2nd\""],["805","802","937","1007","638","\"43.0\"","\"42.0\"","\"40.0\"","\"48.5\"","\"40.8\"","\"49.2\"","\"|\"","\"Alex\"","\"Speas\"","2019","\"21.2\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"180\"","\"professional\"","160","4","\"|\"","1594","666208","\"speas_alex\"","","\"sa917945\"","\"|\"","","\"McEachern HS (GA)\"","0","0","","\"High\"","2022","40","\"ja_dnjJCRDU\"","","\"In high school, Speas was getting body and arm speed comp'd to Dwight Gooden. He would routinely work 93-97 and break off several plus breaking balls, so while most of the amateur side of the industry acknowledged that Speas' wildness meant there was a strong chance he'd be a pro reliever, his perceived ceiling, were things suddenly to click, was enormous. The Rangers quickly moved Speas to the bullpen and he dealt with fastball inaccuracy for two years before succumbing to a torn UCL. He may be back for 2019 instructional league and is a long-term, high-leverage bullpen prospect.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","33","\"2016 Draft Rnd 2 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"40.8\"","\"49.2\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2700","30","60","40","55","","","","40","70","45","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["806","803","904","1008","838","\"43.0\"","\"42.2\"","\"40.0\"","\"47.3\"","\"41.6\"","\"47.8\"","\"|\"","\"Evan\"","\"Mendoza\"","2019","\"22.9\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","230","6","\"|\"","2591","656734","","","\"sa3002836\"","\"|\"","","\"North Carolina State\"","0","1","","\"Med\"","2020","40","\" \"","","\"Mendoza has moved through very quickly, and reached Double-A in his first full season. He's a rangy defender at third base and has even played a little shortstop. He has ugly, but effective, bat control that has, so far, enabled a rather expansive approach. He could be a Matt Duffy-type of player, who succeeds early and then is forced to adjust once opposing pitchers learn to exploit his aggressiveness. More likely, he's a bench option once he eventually starts branching out to other defensive postions.  \"","\"|\"","","\"STL\"","\"2017, 11th (334) - STL\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 40 | Arm: 60 | Field: 55 | Overall: 40  After playing both ways but struggling on the mound as a North Carolina State freshman, Mendoza focused on his bat and his play at third and put together a strong sophomore campaign that he furthered with a standout summer in the Cape Cod League. While an inconsistent junior campaign caused Mendoza to last until the 11th round of the 2017 Draft, he rebounded to win the New York-Penn League batting title (.370 average) in his pro debut and then spent much of his first full season in Double-A, earning a promotion to the Texas League in mid-May after a red-hot start in the Florida State League.   Mendoza has a knack for barreling the baseball from the right side of the plate, where he employs a line-drive approach and demonstrates excellent bat control. He consistently hits to all fields, albeit without over-the-fence power, as he is much more focused on contact. Mendoza does have good strength, though, and the hope is it will show in games more consistently with experience. Mendoza has the chance to be a plus defender at the hot corner, with good hands, footwork and a strong arm, and he has enough range to play shortstop in a pinch. The Cardinals continued to increase Mendoza's versatility in early 2019, deploying him primarily at first base during Spring Training.   Without the requisite power, Mendoza doesn't currently fit the typical corner-infield offensive profile. He does, however, hit well enough to potentially serve as a utility infielder, perhaps more if he can begin to clear more fences.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","33","\"2017 Draft Rnd 11 (STL)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"40.9\"","\"49.1\"","\"43.9\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","40","30","50","40","45","60","55","40","50","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","40","60","55","\"|\"","","","","","","","","","","",""],["807","804","841","1009","448","\"43.0\"","\"42.6\"","\"40.0\"","\"49.6\"","\"45.8\"","\"50.0\"","\"|\"","\"Yency\"","\"Almonte\"","2019","\"25.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","160","4","\"|\"","20","622075","","15068","\"sa658334\"","\"|\"","","\"Columbia HS (FL)\"","0","0","","\"Med\"","2019","40","","","\"Almonte has moved to the bullpen and upped the usage of his mid-90s fastball and above-average slider. He's a big league-ready relief piece.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"AAA\"","18","\"2012 Draft Rnd 17 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.0\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2350","40","60","45","","50","","","45","60","50","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["808","805","822","1010","689","\"43.0\"","\"42.7\"","\"40.0\"","\"48.3\"","\"44.8\"","\"48.6\"","\"|\"","\"Breiling\"","\"Eusebio\"","2019","\"22.6\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"175\"","\"professional\"","230","6","\"|\"","2267","650504","","","\"sa828552\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"_6e6_k8YR2U\"","","\"Eusebio had a breakout 2017, then blew out his elbow early in 2018. He's back throwing bullpens as this list goes to publication. The flashes of brilliance he showed during 2017 Extended indicated a potential No. 4 starter future, as Eusebio's fastball would creep into the mid-90s and he'd show you a good change and breaking ball. He casts a lot of his pitches to his arm side and mechanical consistency and command are the biggest parts of his development, as he'll need to improve in that area to remain a starter. Of course, that's assuming his pre-surgery stuff returns.\"","\"|\"","","\"COL\"","","\"Nov. 18, 2013 - COL\"","2021","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 40  It took Eusebio until his third summer of pro ball to reach the United States after signing out of the Dominican Republic for $100,000 in 2013, and he didn't reach full-season ball until July of season No. 4, though he was shut down before the season's end with an oblique injury. More patience has been needed as the talented left-hander needed Tommy John surgery after just three starts back in the South Atlantic League in 2018.  When healthy, Eusebio stands out for his feel for pitching and was much more advanced than most young pitchers just coming to the U.S. His above-average fastball and curve combination have promise, with his heater topping out at 95-96 mph with good sink and his breaking ball showing power and depth at times. His changeup should be at least average in the future. He has a very good feel for changing speeds and eye levels for hitters and isn't afraid to come inside.  Eusebio's rehab has gone well and he was progressing on schedule. The Rockies hope to see him pitching competitively with a full-season club by midseason, with plenty of time for him to reach his ceiling as a big league starter.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A-\"","16","\"2013 J2 (COL)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"44.2\"","\"49.2\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2400","40","50","45","50","","","","45","50","55","55","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","","",""],["809","806","809","1011","551","\"43.0\"","\"42.8\"","\"40.0\"","\"49.0\"","\"43.5\"","\"49.5\"","\"|\"","\"Max\"","\"Kranick\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","230","6","\"|\"","1814","668820","\"kranick_max\"","","\"sa919118\"","\"|\"","","\"Valley View HS (PA)\"","0","0","","\"High\"","2022","40","","","\"Kranick was an athletic proejction arm from the Northeast who signed for $300,000 as an 11th rounder in 2016. He barely pitched in 2017 due to a shoulder issue. He was back on an affiliated mound in May and, though his repertoire is very limited, his stuff is now better than it was in high school. He mixes in a four and two-seamer in the 91-93 range but will touch 96, and he'll show you an above-average slider. Pro scouts have him projected as a two-pitch reliever because that's really all they've seen from him, and Kranick is already 21, but let's see what else materializes as he gets more reps.\"","\"|\"","","\"PIT\"","\"2016, 11th (345) - PIT\"","","2021","40","\"Scouting Grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 40  Kranick was a solid high school prospect from Pennsylvania, one who most figured would be heading to the University of Virginia as the 2016 Draft approached. The Pirates had some bonus pool money left over and a good feel for what Kranick wanted to do, enabling them to go over the $100,000 pick value for a post-10th round pick and giving him $300K to sign in the 11th round. While his first full season was limited by some shoulder fatigue early, he did advance to full-season ball in 2018 and finished strong there.  Strong and physical, Kranick has the chance to have three usable pitches he can throw for strikes. He was up to 96 mph with his fastball in 2018, sitting mostly in the 92-93 mph range, using both a four- and two-seamer. What he profiles as in the future will be about how his secondary stuff continues to develop. The 6-foot-3 right-hander entered pro ball with a bit of a hybrid power breaking ball that's become more of a firm slider that flashes above-average. His changeup is still a work in progress.  The Pirates have managed Kranick's workload carefully, not sending him to full-season ball in 2018 until late May. He'll continue to start for now, with the gloves coming off as he moves up a rung, with the possibility he ends up as an effective fastball-slider reliever.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A+\"","26","\"2016 Draft Rnd 11 (PIT)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"43.0\"","\"51.0\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2300","40","45","","","50","","","50","50","","","55","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","50","","",""],["810","807","714","606","890","\"43.0\"","\"43.2\"","\"41.4\"","\"46.9\"","\"44.4\"","\"47.1\"","\"|\"","\"Edmundo\"","\"Sosa\"","2019","\"23.2\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"170\"","\"professional\"","240","6","\"|\"","1453","624641","","17022","\"sa736859\"","\"|\"","","\"Panama\"","0","0","","\"Low\"","2019","40","\" \"","","\"Plus hands and actions drive Sosa's ability to stay at short, where his range and arm strength are only okay. Indigenous to shortstop, Sosa began getting reps at second and third base during the 2017 Arizona Fall League, and he continued to see time there (66% SS, 18% 2B, 18% 3B) in 2018.  He hit .269/.314/.419 split between Double and Triple-A, a line that includes more in-game power than in '16 and '17.  At some point in 2017, Sosa added a leg kick that drove this improvement, but it didn't pay off in games until 2018, either because he added it too late or because the after-effects of a broken hamate were making his power. Additional evidence that this uptick in power is real is the change in Sosa'a ground ball rate, which has dropped from 50% in '16 and '17 to 38% in '18. Because he's such a free-swinger, Sosa will probably run pretty low OBPs as a big leaguer, but he has barrell control and his hands have life, so he's going to hit some. In the last year he's improved from a viable shortstop who might hit an empty .260 to a versatile infield defender with some pop, and he looks poised to play an integral big league role pretty soon. He's the best defensive infielder on St. Louis' 40-man.  \"","\"|\"","","\"STL\"","","\"July 2, 2012 - STL\"","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 50 | Arm: 50 | Field: 60 | Overall: 45  The Cardinals signed Sosa for $425,000 out of Panama in 2012 as part of a talented international class that included Alex Reyes and Magneuris Sierra. All three players have since reached the Major Leagues, with Sosa being the last of the group to arrive when he made his debut at age 22 in September 2018. The promotion tied a bow on what was a breakout offensive campaign for Sosa, whose development had been slowed the previous two years due to injury.   While Sosa always has shown an ability to make consistent contact and hit to all fields, power was largely absent from his game until 2018, when he implemented a leg kick and proceeded to establish career highs with 12 homers and 30 doubles. Sosa's knack for putting the ball in play helps keep his strikeout totals in check but also nets him few walks, giving him fringy on-base skills overall. He has average speed but is well-below-average as a basestealer, evidenced by his 64 percent success rate in the Minors.  Sosa does have defensive value, however, with the hands and enough arm to play shortstop on a regular basis. He improved his positional versatility by adding second and third base to his resume in the Arizona Fall League, and he saw nearly equal time at the hot corner and keystone in 2018 in addition to his primary work at shortstop. While it all seemingly points to a career as a utility infielder for Sosa, an everyday role isn't totally out of the question, especially if he can build upon the progress he made in '18.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","8","\"2012 J2 (STL)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"44.5\"","\"48.2\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","30","45","50","55","50","50","40","45","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","50","50","60","\"|\"","","","","","","","","","","",""],["811","808","715","607","736","\"43.0\"","\"43.2\"","\"41.4\"","\"48.0\"","\"40.2\"","\"48.7\"","\"|\"","\"Drew\"","\"Millas\"","2019","\"21.4\"","\"C\"","\"S\"","\"R\"","\"74\"","\"205\"","\"draft\"","320","8","\"|\"","2915","","\"millas_drew\"","","","\"|\"","","\"Missouri State\"","0","0","","\"High\"","2023","40","","\"Milas is a catch-and-throw type backstop that made an offensive breakthrough this year, with some scouts seeing even more offensive growth.\"","\"Milas is a catch-and-throw type backstop that made an offensive breakthrough this year, with some scouts seeing even more offensive growth.\"","\"|\"","\"Missouri State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-drew-millas-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 40 | Power: 45 | Run: 45 | Arm: 60 | Field: 60 | Overall: 45    Missouri State is known for producing pitchers -- a dozen big leaguers selected in the last 18 years -- but also has had a position player selected in the top five rounds of three of the previous four Drafts. Millas should extend that streak this June, following Tate Matheny (Red Sox, fourth round, 2015), Jake Burger (White Sox, first, 2017) and Jeremy Eierman (Athletics, second, 2018). He rivals Baylor's Shea Langeliers as the best defensive catcher in college baseball.    Millas is extremely athletic for his position, flashing above-average run times and moving around behind the plate like an infielder. He has soft hands and excels at blocking and receiving. He also has a strong and accurate arm, the leadership skills desired in a catcher and calls his own game -- a rarity in college.    Millas offers some raw power, but he has gotten too wrapped up in trying to lift and drive the ball during a rough junior season offensively. He's a switch-hitter who's significantly better from the left side, and some evaluators wonder if he'd be better off giving up batting right-handed. Besides his swing-and-miss issues, there's also some concern that he's often nicked up with mild injuries, including a hamstring strain this spring and hip and shoulder woes in the past.\"","\"|\"","","","","","","\"|\"","\"OAK\"","","24","\"2019 Draft Rnd 7 (OAK)\"","\"|\"","65","224","\"OAK\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"39.1\"","\"50.5\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","50","40","55","50","45","60","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","45","60","60","\"|\"","","","","","","","","","","",""],["812","809","716","608","702","\"43.0\"","\"43.2\"","\"41.4\"","\"48.2\"","\"38.8\"","\"49.0\"","\"|\"","\"Josh\"","\"Smith\"","2019","\"21.8\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"175\"","\"draft\"","320","8","\"|\"","2876","","\"smith_josh\"","","","\"|\"","","\"LSU\"","0","0","","\"Med\"","2023","40","","\"Max-effort player with lift-friendly swing. Likely to stay in the infield.\"","\"Max-effort player with lift-friendly swing. Likely to stay in the infield.\"","\"|\"","\"Louisiana State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-josh-smith-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45    The starter at third base as a freshman on Louisiana State's 2017 College World Series runner-up team, Smith was slated to move to shortstop as a sophomore. Those plans went awry, however, as a stress reaction in a lumbar vertebra limited him to just six games and forced him to miss summer ball as well. He has returned this season and been the Tigers' best hitter, playing his way into the top three rounds of the Draft.    Smith makes repeated contact from the left side of the plate, using the entire field and controlling the strike zone. He has solid raw power and drives the ball consistently enough to provide 15 or more homers per season. He has solid to plus speed and the savvy to use it well on the bases.    Smith also shows good instincts in the field, giving him a chance to stay at shortstop even if many scouts project him to shift to second base at the big league level. He's more steady than spectacular at short, displaying reliable hands and solid arm strength. He doesn't have a true plus tool but he also doesn't have a glaring weakness, and he has a high floor as a good bet to become at least a utilityman.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","22","\"2019 Draft Rnd 2 (NYY)\"","\"|\"","53","67","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"36.4\"","\"50.0\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","50","50","45","55","50","50","50","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","55","50","\"|\"","","","","","","","","","","",""],["813","810","717","609","639","\"43.0\"","\"43.2\"","\"41.4\"","\"48.5\"","\"36.6\"","\"49.6\"","\"|\"","\"Luis\"","\"Toribio\"","2019","\"18.7\"","\"3B\"","\"L\"","\"R\"","\"73\"","\"165\"","\"professional\"","240","6","\"|\"","3073","678681","","","\"sa3005541\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","","","\"Built at age 18 like Aramis Ramirez was in his prime, it's likely that Toribio's promising pro debut was at least somewhat a product of physical maturity. He has above-average raw power already and generates it with a comfortable, understated swing. He's shown feel for contact in games. He's too pull-heavy at times, or at least tries to pull pitches he shouldn't, ones he should just take. So there's power, early indicators that the contact skills will be fine, and a chance to stay at third. The size/frame means there's risk Toribio ends up at first base if he gets bigger, and also probably means we shouldn't expect much of an increase in raw power. He has a chance to be an everyday third baseman, and lots of other viable outs if he can't get there, including a corner infield platoon of some kind and a low-end first baseman. Or maybe more power comes, and he's a 50 at first.\"","\"|\"","","\"SF\"","","\"July 2, 2017 - SF\"","2023","45","\"Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 60 | Field: 50 | Overall: 45  Restricted to giving out no more than $300,000 in individual international bonuses in 2017, the Giants paid the maximum amount to seven different prospects. The best of that group is Toribio, a Dominican who ranked third in the Rookie-level Dominican Summer League with 10 homers in his 2018 pro debut.  Despite that slugging display, Toribio's hitting ability and approach may be better than his power. He shows good feel for the barrel from the left side of the plate and walked in 19 percent of his plate appearances in the DSL. He has nice loft in his swing, drives the ball in the air and could have 20-homer pop once he adds more strength.  Though Toribio is a below-average runner, San Francisco believes he'll be able to remain at third base and may give him a chance to show what he can do at second base. His strong arm fits at the hot corner and his soft hands are another asset. He still makes youthful errors, no surprise because he'll be 18 all season, but should develop into an average defender.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"R\"","15","\"2017 J2 (SFG)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"32.7\"","\"50.0\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","25","55","40","40","55","50","55","60","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","60","50","\"|\"","","","","","","","","","","",""],["814","811","697","1012","163","\"43.0\"","\"43.3\"","\"40.0\"","\"52.2\"","\"49.2\"","\"52.5\"","\"|\"","\"Foster\"","\"Griffin\"","2019","\"23.8\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"200\"","\"professional\"","160","4","\"|\"","813","656492","\"griffin_foster\"","","\"sa828674\"","\"|\"","","\"First Academy HS (FL)\"","0","0","","\"Low\"","2019","40","","","\"There have been stretches during Griffin's pro career when either his command or velocity have slipped a tad, and he's been knocked around during those stretches. When both are fine, he's a good pitchability lefty who feeds hitters a steady diet of secondary pitches. Often, this type of hurler becomes Tommy Milone, but Griffin's curveball is a little better than that (though, Milone has a good cutter), so we like his chances of playing a No. 5 starter role soon.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","\"AAA\"","20","\"2014 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"52.5\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2450","50","40","50","55","","","","55","40","55","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["815","812","698","610","587","\"43.0\"","\"43.3\"","\"41.4\"","\"48.8\"","\"37.5\"","\"49.8\"","\"|\"","\"Brandon\"","\"Howlett\"","2019","\"19.7\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","240","6","\"|\"","3041","680914","","","\"sa3007745\"","\"|\"","","\"George Jenkins HS (FL)\"","0","0","","\"High\"","2023","40","","","\"Howlett was a known prospect in Florida for years and was on a trajectory to go in the top five rounds after a strong start to his spring, but he finished poorly, including a brutal NHSI tournament where all 30 teams had multiple scouts on hand. Howlett swung and missed a ton in front of dozens of high level evaluators, when many had pegged him as the sleeper prospect to break out at the event. The Red Sox found after signing him that he had an issue with his contacts, giving him particular trouble in day games (which all of the games at NHSI were), and got him squared away before his pro career began. Howlett hit six homers in 43 pro games with a manageable strikeout rate that surprised many amateur scouts who had discounted his hitting ability earlier that year. He's often compared to Northcut since they both play third base and were widely-scouted later-round finds for Boston. Howlett has a little better feel to hit and ability to tap into his power in game situations, but is a little behind Northcut defensively.\"","\"|\"","","\"BOS\"","\"2018, 21st (640) - BOS\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45  Based on his power and track record of performing on the high school showcase circuit, Howlett entered 2018 as a consensus early-rounds prospect. But he didn't hit well last spring and particularly struggled in front of a large audience of scouts at the National High School Invitational in March, in part because he was having vision issues. After signing him away from a Florida State commitment for $185,000 in the 21st round, the Red Sox helped him find contact lenses that worked and watched him hit like the old Howlett in his pro debut.  Because he could see the ball better, Howlett made better contact as a pro than he did as a senior, and he also surprised Boston with a more advanced approach than expected. He does a nice job of keeping his right-handed swing compact and balanced rather than selling out for home runs. With his bat speed, and strength and loft in his stroke, his power comes naturally.  Despite below-average speed, Howlett moves well at third base and may be able to remain there. He has reliable hands and average to solid arm strength. He'll have to maintain his conditioning because if he loses a half-step, his only other options are first base and DH.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","16","\"2018 Draft Rnd 21 (BOS)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","35","55","40","40","50","50","50","60","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","40","50","50","\"|\"","","","","","","","","","","",""],["816","813","699","611","571","\"43.0\"","\"43.3\"","\"41.4\"","\"48.9\"","\"36.4\"","\"50.0\"","\"|\"","\"Larry\"","\"Ernesto\"","2019","\"18.7\"","\"RF\"","\"S\"","\"R\"","\"74\"","\"175\"","\"professional\"","240","6","\"|\"","1952","677598","","","\"sa3005485\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","\"RlbGb5_5UjM\"","","\"Ernesto got $1.8 million in 2017. His profile hasn't changed at all since he was written up last year. He's a switch-hitter with surprising pop for his age and build, but neither swing is dialed in quite yet. He runs well-enough to give center field a try for a while, but will probably move to a corner at physical maturity. He's a well-rounded physical talent with little present feel to hit. \"","\"|\"","","\"MIL\"","","\"July 2, 2017 - MIL\"","2022","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Ernesto endeared himself to international scouts with his across-the-board tools and his athletic projectable body and ranked as the No. 14 prospect on MLB Pipeline's list of the Top 30 International Prospects for the 2017-18 signing period. Milwaukee made the then-16-year-old Dominican outfielder its top priority, inking him with a $1.8 million bonus on July 2. He showed a high-risk/high-reward profile during his pro debut, hitting for power but also striking out at a high rate in the Dominican Summer League before heading stateside and finishing in the Arizona League.   The switch-hitting Ernesto has an aggressive approach from both sides of the plate that he will need to tone down in order to make consistent contact at higher levels. He's a superior hitter as a left-handed hitter and slashed .282/.328/.491 from that side in his pro debut, compared to .150/.227/.150 as a righty. Scouts generally think he has a chance to hit for power, at least from the left side of the plate, as he develops physically. An average-or-better runner, Ernesto shows raw speed on the bases and could eventually become a basestealer.  On defense, Ernesto has the speed and instincts to play center field, but like most prospects his age, he will have to work on improving his routes and angles to fly balls. The belief is that he has the potential to become an above-average defender, and there's hope that he will develop more arm strength once his body matures.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"R\"","21","\"2017 J2 (MIL)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"32.7\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","50","45","50","50","50","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","50","50","\"|\"","","","","","","","","","","",""],["817","814","424","378","839","\"43.0\"","\"45.1\"","\"44.3\"","\"47.3\"","\"43.2\"","\"47.7\"","\"|\"","\"Micker\"","\"Adolfo\"","2019","\"22.7\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"255\"","\"professional\"","258","6","\"|\"","22","650520","","","\"sa830303\"","\"|\"","","\"Dominican Republic\"","-1","0","","\"High\"","2021","42","\"8ZZLd5q2F1Y\"","","\"When Micker Adolfo (often referred to by scouts as Micker Zapata while he was an amateur) was 14 years old, he moved from the Virgin Islands to the Dominican Republic to train for his future baseball career. Mostly due to his huge raw power, he signed for what was then a franchise IFA-record $1.6 million, a mark that has since been shattered by Luis Robert. Adolfo's early career was mired in strikeouts and injury. He struck out at a 43% clip in his first season, missed most of 2015 due to a gruesome leg fracture, and then broke his hamate a month into 2016 and hit for no power after he returned.   While he continues to strike out at a somewhat troubling rate (30% combined over the last two seasons), Adolfo has performed each of the last two years despite playing through an elbow injury that required Tommy John in 2018. He's grown into the power expected of him as an amateur and has slugged just shy of .460 as an age-appropriate regular at Low- and Hi-A. Back from Tommy John during the Spring of 2019, Adolfo looked buff, but stiff. The power is still there, but so too is the risk he ends up as a DH. One has to wonder if, through no fault of his own, the large swaths of inactivity throughout his career have led to an early tumble down the defensive spectrum. We still really like that power potential and are encouraged by the last two years of output. At this point, Adolfo's tools probably are what they are (though perhaps some arm comes back further removed from surgery) and his statistical performance will drive his stock.\"","\"|\"","","\"CWS\"","","\"July 2, 2013 - CWS\"","2020","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 70 | Field: 50 | Overall: 50  After a bonus-skimming scandal in 2008 essentially shut down the White Sox international operations for a few years, they got back in business by signing Adolfo for $1.6 million out of the Dominican Republic in 2013. MLB Pipeline's No. 2-rated international prospect that summer behind current organization mate Eloy Jimenez, he has seen his progress slowed by injuries. Ankle and hamate issues truncated his first two full pro seasons, he missed the last two months of 2018 following Tommy John surgery and played just 23 games this year before requiring arthroscopic elbow surgery that ended his 2019 season.   When healthy, Adolfo has made encouraging progress at the plate during the last two seasons. He's showing more patience and making more consistent contact, allowing him to make better use of his well above-average raw power. He's recognizing pitches better, using the entire field and understanding that home runs will come naturally thanks to his bat speed, strength, loft and leverage in his right-handed stroke.    Adolfo has the best outfield arm in the organization and had one of the best in the Minors before he got hurt, and it should bounce back after his elbow reconstruction. He moves well for his size and projects as an average runner and defender in right field. He has one of the highest ceilings in the system, though his chances of reaching it won't be clear until he can stay on the field for a longer stretch of time.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","12","\"2013 J2 (CHW)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"41.8\"","\"47.7\"","\"47.5\"","","","","\"|\"","","","","-1.0","0.0","-1.0","\"|\"","30","40","65","50","40","50","40","55","65","45","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","70","50","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["818","815","961","1003","963","\"42.9\"","\"41.8\"","\"40.0\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Clay\"","\"Holmes\"","2019","\"26.2\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"230\"","\"professional\"","160","4","\"|\"","125","605280","","13649","\"sa598167\"","\"|\"","","\"Slocomb HS (AL)\"","0","0","","\"Med\"","2019","40","\"mAZ3PKMP6mU\"","","\"Holmes threw 26 wild innings in the majors last year. He has a heavy sinker in the mid-to-upper 90s but lacks a dominant secondary offering that might carry him to a more significant role. There's a chance his curveball turns into that, but overhand cuves like Holmes' don't typically pair well with sinkers. Repertoire depth and an ability to generate ground balls should enable Holems to pich in relief or as a fifth starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","33","\"2011 Draft Rnd 9 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.4\"","\"46.4\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2550","40","60","45","55","","45","","40","60","45","55","","45","","\"|\"","","","","","","\"|\"","","","","","","","","","\"STL\"","1.800","\"V\""],["819","816","917","598","1074","\"42.9\"","\"42.1\"","\"41.4\"","\"45.1\"","\"35.2\"","\"46.1\"","\"|\"","\"Livan\"","\"Soto\"","2019","\"18.9\"","\"SS\"","\"L\"","\"R\"","\"72\"","\"160\"","\"professional\"","240","6","\"|\"","1936","670869","","","\"sa3004264\"","\"|\"","","\"Venezuela\"","0","1","","\"Med\"","2022","40","\"0hR-tE7cLSo\"","","\"Soto was part of the Braves' 2016 pool-busting haul of players who later became free agents due to the sanctions levied against Atlanta. Soto got a $1 million bonus the first time around, then another $850,000 from Los Angeles, signing along with fellow former-Brave and Venezuelan Kevin Maitan. It's a cliche in scouting to call a player a 'Venezuelan-style shortstop,' but Soto fits that to a T: smaller, without big tools, but with an advanced feel to play, and a gritty, high-effort style. He had about 30-grade raw power when he signed, and his exit velos were topping out in the mid-90s in the GCL for Atlanta, but he's now hitting a quarter of his balls in play in the 90s and looks like he'll be able to avoid being so weak that pitchers can knock the bat out of his hands. Soto is a roughly average runner with a roughly average arm, but both tools play up due to his instincts and strong internal clock, so he's a potential above average shortstop. He also has advanced feel to hit, with above average bat control and a self-aware approach at the plate. There's a road to a Jose Iglesias-type regular here, but it's more likely Soto lands in the utility range, with maybe a season or two where he's starting quality.\"","\"|\"","","\"ANA\"","","\"Dec. 16, 2017 - LAA\"","2022","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 50 | Arm: 60 | Field: 55 | Overall: 45  Kevin Maitan might have been the marquee name the Angels picked up from the pool of former Braves prospects who became free agents when Atlanta was penalized for international signing violations, but it would be wrong to sleep on Soto. The infielder, who initially signed for $1 million with Atlanta in July 2016, got $850,000 in December 2017 to join the Angels, then went out and surprised many with a very productive organizational debut in the Rookie-level Pioneer League.  Soto showed an advanced approach at the plate, especially given his age, from the get-go in his pro debut with the Braves in 2017. He rarely struck out and drew plenty of walks, but didn't have much to show for it production-wise because of a lack of strength. By the time he reached the Pioneer League with the Angels, he had gotten much more physical, and while he's never going to be a home run hitter, the added strength allowed him to impact the ball more consistently to the point where some feel he could be an above-average hitter if he continues to commit to that part of his development.  While he played on both sides of second base in 2018, there's no question he can handle shortstop with a strong arm and terrific hands. If the advancements with the bat are for real, he could be an everyday shortstop, with a pretty high floor thanks to his glove.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A\"","20","\"2016 J2 (ATL)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"33.2\"","\"47.7\"","\"41.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","35","55","50","50","55","30","40","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","50","60","55","\"|\"","","","","","","","","","","",""],["820","817","821","1004","714","\"42.9\"","\"42.7\"","\"40.0\"","\"48.1\"","\"45.2\"","\"48.4\"","\"|\"","\"Seth\"","\"Elledge\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","230","6","\"|\"","1982","676220","\"elledge_seth\"","","\"sa3004011\"","\"|\"","","\"Dallas Baptist\"","0","0","","\"Low\"","2019","40","\" \"","","\"A fourth round pick by Seattle in 2017, Elledge was traded to the Cardinals for Sam Tuivailala just over a year after he was drafted. The Cardinals push college pitchers up the minor league ladder very quickly, and they sent Elledge to Double-A immediately after acquiring him. Though he only sits in the low-90s, Elledge's fastball results in uncomfortable swings from opposing hitters because he generates big extension and hides the ball well. He's a low-risk middle relief prospect who should be ready for the majors relatively soon. \"","\"|\"","","\"STL\"","\"2017, 4th (123) - SEA\"","","2020","40","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 40  After having five right-handers selected in the top five rounds of the past four Drafts, Dallas Baptist produced two more viable candidates for the 2017 Draft in relievers Elledge and Dalton Higgins. The Patriots' career saves leader with 27, Elledge was the first of the pair to be selected, going to the Mariners in the fourth round and then signing for $400,000. After reaching full-season ball in his professional debut, Elledge advanced to Class A Advanced Modesto in '18 and garnered midseason All-Star honors in the California League before getting sent to the Cardinals in return for Sam Tuivailala.  Elledge has a strong, durable frame and three pitches. He has a quick arm that consistently produces 93-95 mph fastballs with heavy sink that he can command to either side of the plate. Elledge usually throws his low-80s slider for strikes, and at times it can play like a cutter, with short, glove-slide slice. He shows some feel for a changeup but doesn't need it much in a relief role.  Elledge's size and arsenal profile well in a big league bullpen, and he has the potential to get there quickly if he can refine his slider and improve his control.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","30","\"2017 Draft Rnd 4 (SEA)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"45.0\"","\"49.2\"","\"45.8\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2175","2325","40","55","45","","50","","","45","55","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","50","","",""],["821","818","757","599","1028","\"42.9\"","\"43.0\"","\"41.4\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Josh\"","\"Fuentes\"","2019","\"26.3\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"209\"","\"professional\"","240","6","\"|\"","3058","658069","","16885","\"sa829934\"","\"|\"","","\"Missouri Baptist\"","0","0","","\"Low\"","2019","40","","","\"Fuentes is a 3B/1B with plus power and some swing and miss issues, problems that will likely relegate him to bench/platoon duty in the big leagues.\"","\"|\"","","\"COL\"","","\"June 11, 2014 - COL\"","2019","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 30 | Arm: 55 | Field: 55 | Overall: 45  At the start of his professional career, Fuentes was undoubtedly known more for being Nolan Arrenado's cousin than anything else. But after the non-drafted free agent hit over .300 three years in a row, including his .327 average en route to winning the Triple-A Pacific Coast League MVP award, he's created a name for himself. When he kept on hitting in the Arizona Fall League last fall, the Rockies added him to the 40-man roster.  Fuentes' offensive transformation began three years ago, in 2016, when he had to go back and repeat the South Atlantic League after a pedestrian 2015 season there. He made some adjustments and hasn't stopped doing so since, showing an innate ability to make hard contact. He's mixed in a leg kick that helps him stay back, allowing him to add more leverage and power. While he doesn't walk much, he also keeps his strikeouts low.  A very natural and easy defender, Fuentes is like his cousin with his terrific instincts at the hot corner. After playing a lot of first base early in his career, he started mixing it back in during the 2018 season, with the versatility giving his bat a better chance to break into the big leagues.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AAA\"","21","\"2014 UDFA (COL)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"45.5\"","\"45.5\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","50","60","40","40","55","40","50","60","40","40","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","30","55","55","\"|\"","","","","","","","","","\"HOU\"","2.400","\"V\""],["822","819","758","600","922","\"42.9\"","\"43.0\"","\"41.4\"","\"46.7\"","\"42.9\"","\"47.0\"","\"|\"","\"Pavin\"","\"Smith\"","2019","\"23.3\"","\"1B\"","\"L\"","\"L\"","\"74\"","\"210\"","\"professional\"","240","6","\"|\"","908","656976","\"smith_pavin\"","","\"sa829595\"","\"|\"","","\"Virginia\"","0","0","","\"Med\"","2020","40","\"Jn6TUsdpXpc\"","","\"Smith struck out just 12 times as a college junior and had 25 more walks than strikeouts during his entire UVA tenure. Pre-draft questions about his ability to hit for power in games have proven pertinent. But Smith hits and he walks, so a relevant swing change, even one that sacrifices some contact, could lead to a breakout here. After some early-season statistical indicators that one might be occurring, Smith's groundball rate has regressed to the mean. He's a speculative low-end regular at first base.\"","\"|\"","","\"ARI\"","\"2017, 1st (7) - ARI\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 35 | Arm: 50 | Field: 50 | Overall: 45  There are never locks when it comes to the MLB Draft, but Smith, perhaps the best college hitter in his class, sure had the look. As a Virginia junior in 2017, Smith walked three times more than he struck out en route to a .342/.427/.570 line. He also homered more than he struck out and finished sixth all-time on the Cavaliers' career home run list and second on their RBI list. After the D-backs took him with the No. 7 overall pick in June, he posted the Northwest League's third-best average (.318) but didn't show any over-the-fence power.   The power wasn't there for Smith in his first full season either, as he finished with 11 homers in 120 games in the hitter-friendly California League. He did, however, swing the bat better as the summer unfolded, hitting .297/.362/.432 over his final 51 contests. At his best, Smith rarely swings and misses and drives the ball to all fields well from the left side of the plate. But he got away from those strengths and become too pull-heavy in 2018, trying to force his power rather than let it happen naturally, as a product of his all-around improvements.   Going forward, the D-backs want Smith to focus simply on being a good hitter. But as a below-average runner who is limited to first base defensively, Smith's power will have to start showing up in games for him to profile as anything more than a bench bat.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","28","\"2017 Draft Rnd 1 (ARI)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"41.8\"","\"47.3\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","35","55","40","40","45","50","40","55","40","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","35","50","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["823","820","759","601","902","\"42.9\"","\"43.0\"","\"41.4\"","\"46.8\"","\"42.5\"","\"47.2\"","\"|\"","\"Owen\"","\"Miller\"","2019","\"22.5\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","240","6","\"|\"","3079","680911","","","\"sa3006673\"","\"|\"","","\"Illinois State\"","0","0","","\"Med\"","2021","40","","\" \"","\"The wave of teenage talent currently at Hi-A drove San Diego to push Miller straight to Double-A to start his first full season, and he's risen to the occasion, off to a pretty strong start, at least from bat-to-ball standpoint. A minimalistic swing enables him to make high rates of contact while the strength in Miller's hands generates doubles power. It's not an exciting, athletic style of hitting but on an inoffensive, fundamentally sound defensive shortstop, it's a pretty interesting skillset. Barring a significant swing change, Miller's offensive output will likely cap his ceiling in the 40/45 FV range, but for a third round pick who moves quickly, that's a great outcome.\"","\"|\"","","\"SD\"","\"2018, 3rd (84) - SD\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 35 | Run: 60 | Arm: 45 | Field: 55 | Overall: 45  Everywhere he's played baseball, Owen Miller has hit, and that didn't stop when the Padres selected him in the third round of the 2018 Draft out of Illinois State. Miller made his professional debut with Class A Short-Season Tri-City, and he tore through the league with a .335 batting average and .835 OPS. He was promoted to Class A Fort Wayne for its run to the playoffs, and he starred there, too, upping his average to .336 and his OPS to .846. Miller finished his debut season with 100 hits -- no small feat for a June draftee who only saw time in 75 games.  Miller has a knack for making solid contact from the right side the plate, producing line drives from line to line with his compact stroke. He also boasts a strong feel for the strike zone, even if he probably won't offer much power in the long-term.  Miller is an above-average runner but has gains to make as a base-stealer, where he needs to improve his reads and jumps. At shortstop, Miller boasts solid range and solid hands. But his arm checks in as below average. Miller played some third in his debut season, and he could see time at second as well. But for now, San Diego plans to give him every chance to stick at short.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","35","\"2018 Draft Rnd 3 (SDP\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"41.4\"","\"47.7\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","30","50","45","45","55","50","40","50","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","60","45","55","\"|\"","","","","","","","","","","",""],["824","821","734","602","903","\"42.9\"","\"43.1\"","\"41.4\"","\"46.8\"","\"43.7\"","\"47.1\"","\"|\"","\"Abraham\"","\"Toro-Hernandez,Toro\"","2019","\"22.4\"","\"3B\"","\"S\"","\"R\"","\"73\"","\"190\"","\"professional\"","240","6","\"|\"","2382","647351","","","\"sa918020\"","\"|\"","","\"Seminole State JC (OK)\"","-1","1","","\"Med\"","2021","40","\"yd1p1EpIUrE\"","","\"Perhaps the most divisive prospect in this system, some clubs believe Toro has a chance to play third base everyday while others see a bench bat ceiling on a player who has yet to prove he can handle other positions. He's a switch-hitter with feel for lifting the baseball from both sides of the plate, makes hard contact, and has plus-plus arm strength when he's able to step into his throws. But Toro struggles to make throws from athletically challenging platforms, which leads some onlookers to question whether he's actually a good fit there, and his one-note, pull-heavy approach to contact may be less successful in the big leagues than it has in the lower levels of the minors.   The median opinion has Toro pegged as a switch-hitting bench piece, but he'll need to learn to play other positions before that can become a reality. Houston briefly tried him at catcher but that experiment ended quickly. The outfield corners are logical avenues to explore.\"","\"|\"","","\"HOU\"","\"2016, 5th (157) - HOU\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 60 | Field: 45 | Overall: 45  Yet another prospect unearthed at an Oklahoma junior college by the Astros, Toro batted .439/.545/.849 with more homers (20) than strikeouts (18) at Seminole State in 2016. Though he has yet to post huge numbers in pro ball, scouts inside and outside of the organization believe he's one of the better all-around hitters in the Houston system. He set career highs in most categories last season and continued to open eyes by ranking third in the Arizona Fall League in on-base percentage (.463), slugging (.561) and OPS (1.023).   A switch-hitter, Toro has a better stroke and more power from the left side. Following a homerless pro debut, he started using his legs better in his swing and homered 31 times in his first two full seasons. He's a better hitter than his .248 career average might indicate, making repeated hard contact and drawing a healthy amount of walks.  Toro has a plus arm and reliable hands at third base, though he lacks quickness and has fringy range. He caught some at Seminole State and in his first full season, but his bat was much more advanced than his receiving so the Astros decided to focus on the former. He also played second base during the low Class A Midwest League playoffs in 2017.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","20","\"2016 Draft Rnd 5 (HOU)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","\"43.6\"","\"48.2\"","\"43.9\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","40","40","50","50","45","70","45","50","50","50","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","60","45","\"|\"","","","","","","","","","","",""],["825","822","735","603","823","\"42.9\"","\"43.1\"","\"41.4\"","\"47.4\"","\"40.5\"","\"48.0\"","\"|\"","\"Drew\"","\"Ellis\"","2019","\"23.5\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","240","6","\"|\"","1990","656403","\"ellis_drew\"","","\"sa3004687\"","\"|\"","","\"Louisville\"","0","0","","\"Med\"","2021","40","","","\"Ellis has a very quiet, easy swing but somehow still generates plus power. He has middling pitch recognition, which sometimes causes him to mistime pitches. This manifests as lots of awkward or checked swings, but he doesn't typically flail and whiff, and Ellis is strong enough that the contact has a chance to be meaningful even if he didn't take a great cut. It's a fair, power-over-hit corner profile that takes a hit if Ellis should ever need to move to first base. So far he's been playable, but not impactful, at third.\"","\"|\"","","\"ARI\"","\"2017, 2nd (44) - ARI\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 60 | Field: 55 | Overall: 45  Ellis and Brendan McKay were teammates at the University of Louisville before hearing their names called on Day 1 of the 2017 Draft. While McKay's two-way potential led to him being selected by the Rays with the No. 4 pick, Ellis, who had led the club in average, home runs and RBIs during the spring, remained on the board until the second round. The D-backs sent Ellis straight to the California League for his first full season, hoping that his advanced bat might not make him long for the level. It looked like that might be the case when Ellis got off to a strong start in the first half, but he tailed off the rest of the way, slashing .213/.306/.377 over his final 50 contests.   A physically strong right-handed hitter, Ellis has easy raw power to all fields and has shown some feel to hit from a solid approach. That he doesn't always utilize his lower-half led to too many inconsistent swings and weakly-hit fly balls in 2018, but the D-backs believe his swing is in better shape now after he addressed those inefficiencies. Ellis manages his strikeouts and draws his share of walks, though he does have a tendency to press and get away from his approach, especially as his struggles deepen.   Concerns about Ellis' defense out of the Draft had some thinking he'd eventually move to first. Instead, he's improved the most in that area as a pro, so much so that he's now regarded as an above-average defender at the hot corner, where his plus arm strength is a fit. But while the defense and raw power give him a chance to succeed there, Ellis will need to make significant gains as a hitter to realize his potential as a regular.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","27","\"2017 Draft Rnd 2 (ARI)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"38.2\"","\"48.2\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","40","40","50","45","55","60","30","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","60","55","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["826","823","736","604","747","\"42.9\"","\"43.1\"","\"41.4\"","\"47.9\"","\"37.9\"","\"48.8\"","\"|\"","\"Gilberto\"","\"Celestino\"","2019","\"20.3\"","\"CF\"","\"R\"","\"L\"","\"72\"","\"170\"","\"professional\"","240","6","\"|\"","1077","665482","","","\"sa914313\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2021","40","\"QyYaz8gJrxc\"","\" \"","\"International scouts billed Celestino's defense and contact skills as advanced, and Houston handled promoting him as if that were true before trading him to Minnesota as part of the Ryan Pressly deal. He spent the last few weeks of his first pro season up from the DSL, but was liberated from the complex the following summer and sent right to the Appy League at 18, then the Penn League the following year, before the trade. And Celestino has hit during that time, just not usually for power, as he didn't add much raw strength during his late teens. He's only 20 but has a modest, tweener frame and probably needs to develop into a special defender, a special hitter, or both, in order to profile everyday.\"","\"|\"","","\"MIN\"","","\"July 2, 2015 - HOU\"","2021","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 55 | Arm: 55 | Field: 60 | Overall: 45  The Astros were aggressive on the international market during the 2015-16 signing period, handing out five bonuses of six figures or more. Celestino was the prize acquisition and got a $2.5 million bonus to sign out of the Dominican Republic after starring for a number of youth teams in international competition. He had made it to the short-season New York-Penn League in 2018 and was thriving there when he was sent to the Twins as part of the Ryan Pressly deal.  Celestino finished the rest of the summer in the Appalachian League and the coaching staff in Elizabethton felt he was one of the best defenders they've seen at that level. He has tremendous instincts in center field with an above-average arm, allowing him to play a plus center field despite not being a burner speed-wise. The bigger question is whether his bat can catch up to his glove. He has shown plenty of ability to make contact, but it's a more line-drive to the gaps oriented approach right now. Some of that is because of his swing path and some of that stems from his need to add strength.  Just 20 for all of the 2019 season, there's plenty of time for Celestino to grow into some power, and he has the bat speed to get there. If that part of his game develops, he could be a dynamic regular playing up the middle.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","21","\"2015 J2 (HOU)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"34.5\"","\"49.1\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","35","60","45","60","55","30","40","60","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","55","55","60","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["827","824","737","605","735","\"42.9\"","\"43.1\"","\"41.4\"","\"48.0\"","\"38.0\"","\"48.9\"","\"|\"","\"Hudson\"","\"Head\"","2019","\"18.1\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"175\"","\"draft\"","320","8","\"|\"","2917","","\"head_hudson\"","","","\"|\"","","\"Churchill HS (TX)\"","0","0","","\"High\"","2023","40","","\"Popup athlete has gap power and plus speed, with scouts racing in to get looks.\"","\"Popup athlete is now widely known and has gap power, some loft and plus speed.\"","\"|\"","\"Churchill (Texas) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-hudson-head-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45    Because Head wasn't a regular on the showcase circuit last summer and didn't stand out at the World Wood Bat Association World Championship in the fall, he barely registered on the radar of scouts. That changed this spring, when his tools took a step forward and evaluators flocked to San Antonio to see him. Whitehouse (Texas) High outfielder Mason House rode a similar path to a third-round selection by the Padres in 2017, and Head could land in similar territory.    Head has some arm bar in his left-handed swing, though he overcomes it with advanced feel for hitting. Wiry strong with good snap in his wrists, he has above-average bat speed and raw power. While his offensive potential is impressive, he has little track record against quality competition.    If Head continues to develop and improve, he could wind up with solid or better tools across the board. The Oklahoma recruit has plus speed and should be able to stick in center field once he improves his reads and routes. His strong arm will allow him to play anywhere in the outfield and produces an upper-80s fastball on the mound.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","29","\"2019 Draft Rnd 3 (SDP)\"","\"|\"","90","84","\"SDP\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.5\"","\"49.1\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","60","45","50","50","40","50","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","55","50","\"|\"","","","","","","","","","","",""],["828","825","712","1005","368","\"42.9\"","\"43.2\"","\"40.0\"","\"50.1\"","\"44.8\"","\"50.6\"","\"|\"","\"Will\"","\"Benson\"","2019","\"21.0\"","\"RF\"","\"L\"","\"L\"","\"77\"","\"225\"","\"professional\"","230","6","\"|\"","1671","666181","\"benson_will\"","","\"sa917927\"","\"|\"","","\"Westminster Schools HS (GA)\"","0","0","","\"High\"","2022","40","\"_oDb1oLoVXU\"","","\"It might shock you to learn that Benson's 2018 line of .180/.324/.370 was a hair above the average Midwest League batting line. In high school, he was your standard high risk, high reward corner power projection bat. A monstrous and athletic 6-foot-5 (there's a rumor Coach K offered him a hoops walk-on opportunity in an effort to get him to campus), Benson drew body and swing comps to Jason Heyward.   But as he has accumulated statistics in pro ball, he looks much more unique than his profile's bird's eye view would indicate. He strikes out 30% of the time, which is fairly common for prospects like this. But he incredibly only slugged .370 last year while still managing to homer 22 times, and Benson's ground ball rate is a minuscule 28%. He walked at an encouraging 16% clip last year. Still just 20, Benson remains a tooled up project with a huge red flag, but now has several underlying statistical traits of interest. He'd be higher on most other teams' prospect lists; we just prefer the ultra-young, up-the-middle guys in this system to a profile like Benson's, and Cleveland has lots of those.\"","\"|\"","","\"CLE\"","\"2016, 1st (14) - CLE\"","","2021","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 55 | Arm: 60 | Field: 55 | Overall: 40  Benson excited scouts with his size and power/speed combination leading up to the 2016 Draft, earning comparisons to Jason Heyward as an Atlanta-area high schooler with a similar build and athleticism. After signing for an under-slot $2.5 million as the 14th overall pick that June, he hit just .201/.329/.409 in his first three pro seasons. He led the Class A Midwest League with 22 homers and ranked third with 82 walks in 2018, but his .180 batting average was the second-lowest among full-season batting qualifiers in the Minors.  Benson offers massive raw power, the product of a quick bat, prodigious strength and the leverage in his 6-foot-5 frame. He's also extremely selective at the plate, able to recognize offspeed pitches and refrain from chasing them out of the strike zone. But there are mechanical and timing issues with his left-handed swing, resulting in way too many swings and misses at hittable strikes.  If Benson can solve his hitting issues, he would have some of the highest upside in the system. He's very athletic for his size, displaying solid speed and a plus arm. He has the tools to be an asset in right field, though he needs to smooth out some rough edges first.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","17","\"2016 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","\"44.1\"","\"51.8\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","70","55","45","80","40","60","70","50","50","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","55","60","55","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["829","826","713","1006","143","\"42.9\"","\"43.2\"","\"40.0\"","\"52.4\"","\"46.4\"","\"52.9\"","\"|\"","\"Elijah,Eli\"","\"Morgan\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"190\"","\"professional\"","160","4","\"|\"","2374","669212","","","\"sa915827\"","\"|\"","","\"Gonzaga\"","0","0","","\"Med\"","2021","40","","","\"Morgan's velo was down a bit last year and at times his fastball sat in the mid-80s instead of the upper-80s and low-90s like it had the year before. He's on this list because he has one of the better changeups in the minors and throws a lot of strikes, but he'll need to exhibit a velocity bounce-back this year to remain here, or else show that he has traits that make his fastball playable despite the lackluster velo.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","25","\"2017 Draft Rnd 8 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.4\"","\"52.9\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2300","45","40","60","45","45","","","55","40","70","50","45","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["830","827","1008","1250","852","\"42.8\"","\"41.0\"","\"37.9\"","\"47.2\"","\"45.1\"","\"47.4\"","\"|\"","\"Jared\"","\"Walsh\"","2019","\"25.8\"","\"1B/LHP\"","\"L\"","\"L\"","\"72\"","\"210\"","\"professional\"","218","6","\"|\"","2702","665120","","18607","\"sa827173\"","\"|\"","","\"Georgia\"","1","1","","\"High\"","2019","37","","","\"Walsh's primary responsibilities vacillated between the mound and the batter's box while he was in college. He did more pitching as a freshman and junior, more hitting as a sophomore and senior. Now it appears he may do a little bit of both in the big leagues, as last year he stepped on a pro mound for the first time, touching 93 with his fastball, and showing an average curveball on occasion. He also had a breakout offensive season, though 13 of his 29 home runs came in the Cal League, which, especially at age 24, should cause some skepticism as to how much it reflects true talent. Walsh does have some power and he lifts the baseball consistently, so while he doesn't have a hit/power combination fit for profiling at any of the defensive spots he's capable of playing, he could run into some bombs in a pinch-hitting role. He's also a better runner and first base defender than is typical for his position and may contribute in those areas, as well. Walsh has an interesting, multi-faceted skillset and could be used as a Swiss Army Knife bench piece, if a bit of a blunt one, who allows flexibility on other parts of the roster.\"","\"|\"","","\"ANA\"","\"2015, 39th (1,185) - LAA\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 35 | Arm: 60 | Field: 50 | Overall: 40  Scouting grades: Fastball: 50 | Curveball: 50 | Control: 45 | Overall: 40  Walsh had an up-and-down career as a two-way player at Georgia, serving at times as a lefty swingman and showing glimpses of offensive ability as a hitter. Taken with no expectations as a 39th-round senior sign, Walsh focused on his bat for much of his pro career. Playing mostly first base and a little outfield, he'd always hit well, then broke out across three levels and led the organization in RBIs and finished tied for the lead in home runs. At the same time, he started re-introducing pitching to his resume, showing some aptitude as a lefty reliever.  Walsh's raw power from the left side has always been intriguing and he started tapping into it consistently in 2018. There were plenty of strikeouts, but also a much higher walk rate, and that improved approach helped him get more pitches to drive. Defensively, he probably is a first baseman only, but it's the bat that gives him a chance to hit in the big leagues.  It's hard to evaluate what kind of pitcher Walsh is. Without any real instruction or program, he was touching 93 mph with his fastball and could spin an occasional plus breaking ball. After Walsh's offseason with a dedicated throwing program, the Angels are anxious to see if he can be a two-way player at the highest level.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AAA\"","36","\"2015 Draft Rnd 39 (LAA)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"46.8\"","\"48.6\"","\"42.5\"","\"46.0\"","\"49.0\"","","\"|\"","0.0000","","","1.0","1.0","0.0","\"|\"","40","45","55","45","55","60","40","50","55","45","60","60","\"|\"","","","","45","45","","50","","","","50","45","","50","","","","\"|\"","40","50","35","60","50","\"|\"","","","","","","","","","","",""],["831","828","1009","996","1156","\"42.8\"","\"41.0\"","\"40.0\"","\"44.1\"","\"37.8\"","\"44.6\"","\"|\"","\"Leonardo\"","\"Rivas\"","2019","\"21.6\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"150\"","\"professional\"","230","6","\"|\"","1932","660844","","","\"sa872542\"","\"|\"","","\"Venezuela\"","1","1","","\"Med\"","2020","40","\"Tbf-2kCq_yI\"","","\"It's very possible that Rivas's elite feel for the strike zone won't translate to upper-level play. He owns a 16% career walk rate, but Rivas and his childlike, Lilliputian frame lack even a modicum of over-the-fence power, and advanced pitching may choose to attack him rather than nibble and let the speedy Rivas reach without putting the ball in play. Even if his walk rate comes down, Rivas does enough other stuff to contribute to a big league roster. He won't hit homers, but he stings high-quality line drive contact to all-fields and can slash doubles down the third base line. He has sufficient speed and range for the middle infield, and has experience at every position but first base and catcher, though he hasn't played the outfield since 2015. Rivas' most realistic path to everyday production involves him retaining something close to his current walk rate, but he's more likely to become a valuable utility man who can play all over the field, and is a fairly high-probability prospect in that regard.\"","\"|\"","","\"ANA\"","","\"July 11, 2014 - LAA\"","2021","40","\"Scouting grades: Hit: 45 | Power: 30 | Run: 60 | Arm: 55 | Field: 50 | Overall: 40    Rivas signed with the Angels out of Venezuela for a modest $40,000 back in July 2014 and while he's moved slowly, he immediately stood out because of his advanced approach at the plate and unusual plate discipline. A very solid 2017 season that saw him reach full-season ball for the first time as a teenager had the organization excited for what might come next, but the middle infielder struggled to find his footing in a full Midwest League season in 2018.    One thing Rivas did not lose was his ability to see pitches and draw walks. In fact, he finished second in the Midwest League with 84 free passes, but with that came a huge strikeout spike. Given his lack of power, a 25 percent K rate isn't going to fly, with the switch-hitter perhaps being too selective at the plate at times and not choosing good pitches to hit. While he doesn't lack strength, he didn't impact the ball as successfully as he had previously. He does have the speed to steal some bases, but wasn't particularly efficient on the basepaths in 2018.    Rivas has split time between shortstop and second thus far in his career, though he saw more much more time on the left side of the infield in Burlington. He has the arm, hands and instincts to stay there, but unless he steps forward with the bat, he's destined to a role as a defensive-minded utility man.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A+\"","18","\"2014 J2 (LAA)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"37.3\"","\"46.4\"","\"39.3\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","20","35","70","45","50","50","30","40","70","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","30","60","55","50","\"|\"","","","","","","","","","","",""],["832","829","934","997","853","\"42.8\"","\"42.0\"","\"40.0\"","\"47.2\"","\"46.4\"","\"47.3\"","\"|\"","\"Kean\"","\"Wong\"","2019","\"24.1\"","\"2B\"","\"L\"","\"R\"","\"71\"","\"190\"","\"professional\"","160","4","\"|\"","1467","642221","","","\"sa737841\"","\"|\"","","\"Waiakea HS (HI)\"","0","1","","\"Low\"","2019","40","","","\"In his second straight year at Triple-A, Wong hit .282/.345/.406 (the highest SLG% of his career, which coincided with a modest-but-relevant 5 percentage point drop in groundball rate) and started seeing action in left field in addition to his usual time at second and third. We don't think he plays every day, but lefty bats with that kind of positional flexibility are good role players, and Wong is ready for the big leagues right now. The infield situation in Tampa Bay is very crowded and Wong may need a change of scenery to get an opportunity.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","44","\"2013 Draft Rnd 4 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"47.3\"","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","50","35","45","50","50","50","50","40","45","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"LAN\"","0.500","\"XXX\""],["833","830","935","998","663","\"42.8\"","\"42.0\"","\"40.0\"","\"48.4\"","\"40.9\"","\"49.1\"","\"|\"","\"Richie\"","\"Martin\"","2019","\"24.4\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","160","4","\"|\"","1221","621006","\"martin_richie\"","17736","\"sa659080\"","\"|\"","","\"Florida\"","2","-1","","\"Low\"","2019","40","\"QhhUdmo2aH8\"","","\"Martin was a high profile athlete when he arrived on campus at Florida, and some scouts pegged him as the type who would go from a sub-$500,000 player in high school (basically, a talented lottery ticket) to a top two rounds guy in college, and that's exactly what happened. Oakland took Martin in the first round when he was a plus runner with average raw power, had a good chance to stick at shortstop, and demonstrated surging contact skills. The more pessimistic projections about Martin's bat ended up being more accurate -- the speed, defense, and raw tools have held steady while he has struggled against pro pitching. In 2018, he repeated Double-A at age 23 and finally hit well, but now will jump two levels to the big leagues as the top pick in the Rule 5 Draft. Offensive expectations are low, in part because Martin has never been able to tap into his raw power in games, but also because he has needed to repeat levels to find success. That said, some clubs see these raw tools as rare even at the big league level and think there's some low-end regular upside still here with the right coaching.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BAL\"","\"MLB\"","16","\"2015 Draft Rnd 1 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"40.9\"","\"49.1\"","","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","35","30","50","60","45","55","50","40","50","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TOR\"","0.500","\"1st\""],["834","831","936","589","1059","\"42.8\"","\"42.0\"","\"41.4\"","\"45.4\"","\"33.8\"","\"46.4\"","\"|\"","\"Leonardo\"","\"Jimenez\"","2019","\"18.0\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"160\"","\"professional\"","240","6","\"|\"","2367","67787
