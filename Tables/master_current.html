\"","\"49.5\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","45","40","55","55","45","50","35","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","55","50","\"|\"","","","","","","","","","","",""],["683","680","562","445","692","\"43.9\"","\"44.1\"","\"42.9\"","\"48.3\"","\"37.3\"","\"49.2\"","\"|\"","\"Jonathan\"","\"Ornelas\"","2019","\"19.0\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"178\"","\"professional\"","248","6","\"|\"","2461","680716","\"ornelas_jonathan\"","","\"sa3006909\"","\"|\"","","\"Kellis HS (AZ)\"","0","0","","\"Med\"","2022","42","\"b9ZQIBiRLBs\"","","\"Ornelas' age on draft day likely buoyed his stock among teams that rely heavily on models to build their draft board, as models tend to move younger players up the pref list. Not only was Johnny O younger than most of his high school prospect peers, but potential shortstops with plus bat speed aren't often available past the draft's first few picks. Though his swing -- both the bat path and his footwork -- may need tweaks in pro ball, Ornelas is capable of clearing his hips and unloading on pitches on the inner half. He struggles to make impact contact on pitches in other parts of the strike zone, but his hands have promising explosion and could yield all-fields doubles power with refinement. On defense, Ornelas has plus infield actions, he's a 55 runner with sufficient middle infield range, and he has a chance to be a 50 glove at shortstop. His bat would play everyday at second and short if the Rangers get the swing dialed in. If they don't, he profiles as a good utility infielder.\"","\"|\"","","\"TEX\"","\"2018, 3rd (91) - TEX\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 60 | Field: 50 | Overall: 45  Though overshadowed by first-rounders Matt Liberatore (Rays) and Nolan Gorman (Cardinals) in Arizona's 2018 prep class, Ornelas performed well when decision-makers came to the state during Spring Training. He earned some Javy Baez comparisons for his power and flashiness before signing with the Rangers for $622,800 in the third round. In his pro debut, he batted .302 with 17 extra-base hits and 15 steals in 48 games in the Rookie-level Arizona League.  Ornelas generates power with bat speed and a big leg kick and already has gotten stronger since turning pro, showing the potential for 20-homer power once he's physically mature. His hand-eye coordination allows him to make consistent hard contact from the right side of the plate and he also shows some patience as well. He's a fringy runner with good instincts on the bases.   Ornelas has a good first step and an internal clock that helps him make plays at shortstop, but he'll profile better at third base once he matures physically. He saw more time at the hot corner than at short in his first taste of pro ball while also getting some brief action at second base, where he spent most of his time at the start of 2019. His soft hands and strong arm, which delivered low-90s fastballs when he pitched in high school, will play anywhere in the infield.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","11","\"2018 Draft Rnd 3 (TEX)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"34.1\"","\"50.0\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","45","55","45","55","50","50","50","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","60","50","\"|\"","","","","","","","","","","",""],["684","681","848","1050","556","\"43.8\"","\"42.6\"","\"40.0\"","\"49.0\"","\"49.0\"","\"49.0\"","\"|\"","\"Gerardo\"","\"Reyes\"","2019","\"26.1\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"160\"","\"professional\"","160","4","\"|\"","3213","","","16306","\"sa829912\"","\"|\"","","\"Galveston College\"","0","0","","\"Med\"","2019","40","\"UMz6OxEKTlQ\"","\" \"","\"Texas-Brownsville shuttered their baseball program before Reyes was able to take the field for them, and he ended up transferring to Galveston College. He spent his sophomore year at Galveston injured, then went undrafted as a junior. He was discovered by the Rays at a workout near the U.S./Mexico border and later signed, then was traded to San Diego as part of the Wil Myers blockbuster. He's a low-slot bullpen slinger with a tailing, upper-90s fastball, and his arm slot creates issues for righties. He needs to refine command of the breaking ball to better deal with lefties, but just on arm strength and fastball movement, he profiles as a fine middle relief option, at least.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","39","\"2013 UDFA (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.0\"","\"49.0\"","","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2400","40","70","","","55","","","40","70","","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["685","682","849","1051","408","\"43.8\"","\"42.6\"","\"40.0\"","\"49.8\"","\"47.0\"","\"50.0\"","\"|\"","\"Framber\"","\"Valdez\"","2019","\"25.5\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"180\"","\"professional\"","160","4","\"|\"","2064","664285","","17295","\"sa873146\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Low\"","2019","40","","","\"Though he may be used as a short term rotation patch, Valdez's future is likely in the bullpen due to his repertoire depth. Both his two-seamer and curveball induce lots of groundballs (Valdez has a 58% career GB%) and the curve can miss bats when it's properly set up by the four-seamer. But that's the whole show and while Valdez has plus velo and nearly elite curveball spin, that may not play for four or five innings at a time. Instead he profiles as a good middle reliever. There are very few lefties on the Houston 40-man, so Valdez will likely play a sizable role on the big league club in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","22","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.0\"","\"50.0\"","","\"|\"","0.7500","0.0000","0.6667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2900","40","55","","60","","","","45","55","","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["686","683","790","1052","227","\"43.8\"","\"42.9\"","\"40.0\"","\"51.3\"","\"44.0\"","\"52.0\"","\"|\"","\"Kohl\"","\"Franklin\"","2019","\"19.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","160","4","\"|\"","3209","","","","\"sa3008335\"","\"|\"","","\"Broken Arrow HS (OK)\"","0","0","","\"High\"","2023","40","","","\"Franklin was only throwing in the low-80s as a high school junior, but his velocity spiked later in the year and he threw much harder the following year. He now sits in the low-90s. Franklin also has a sizeable frame and can spin it. He signed for a well-over slot $540,000 as a 6th rounder. He's a really high variance prospect because the velocity is fairly new and might keep coming.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"A-\"","18","\"2018 Draft Rnd 6 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.0\"","\"52.0\"","","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2700","40","45","55","","","","","50","50","60","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["687","684","771","1053","539","\"43.8\"","\"43.0\"","\"40.0\"","\"49.1\"","\"46.6\"","\"49.3\"","\"|\"","\"Evan\"","\"Kruczynski\"","2019","\"24.2\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"215\"","\"professional\"","230","6","\"|\"","3028","676358","","","\"sa3004341\"","\"|\"","","\"East Carolina\"","1","0","","\"Low\"","2020","40","\"ULcVe_dHXJo\"","","\"Kruczynski is a big, athletic college lefty who, like many Cardinals draft picks, has been pushed very quickly through the minors. He has already reached Double-A and had success there in a six-start sample. He has four average pitches that play well up due to Krucynski's ability to get way down the mound and release the ball right on top of hitters. His range of potential outcomes is quite narrow, going from backend starter to up-down spot starter or bullpen contributor.\"","\"|\"","","\"STL\"","\"2017, 9th (274) - STL\"","","","40","\"Scouting grades: Fastball: 50 | Curveball: 45 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 40  Kruczynski had a nondescript senior season at East Carolina in 2017 and signed with the Cardinals for just $3,000 after they had drafted him in the ninth round. He reached Double-A in his first full season, accruing 115 2/3 innings overall across two levels, then put himself on the prospect radar in the Arizona Fall League by posting three scoreless starts in six turns en route to a 1.99 ERA that was second among AFL starting pitchers.   A 6-foot-5 left-hander, Kruczynski pitches with an 88-91 mph fastball that plays above its velocity because he gets such good extension towards the plate and knows how to effectively change hitters' eye levels. He has a trio of secondary pitches including an above-average changeup and average slider, and he can pound the zone with his entire four-pitch mix.  That Kruczynski was successful against right- and left-handed hitters alike in 2018 only enhances his chances of reaching his ceiling as a No. 5 starter, and at the least, he should offer value at the highest level as a lefty specialist.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","28","\"2017 Draft Rnd 9 (STL)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"47.1\"","\"50.7\"","\"45.0\"","\"|\"","0.0000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2350","45","50","50","45","50","","","50","50","55","50","50","","","\"|\"","","","","","","\"|\"","50","55","45","50","","","","50","","",""],["688","685","772","666","840","\"43.8\"","\"43.0\"","\"41.4\"","\"47.3\"","\"39.8\"","\"48.0\"","\"|\"","\"Cadyn\"","\"Grenier\"","2019","\"22.6\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"188\"","\"professional\"","240","6","\"|\"","1343","663760","\"grenier_cadyn\"","","\"sa3008140\"","\"|\"","","\"Oregon State\"","1","0","","\"Med\"","2020","40","\"8Q0_6YnDInk\"","","\"Teams had $1 million evaluations on Grenier when he was in high school, just about half a million shy of what it likely would have taken to sign him. He matriculated to Oregon State, where his abilities sufficed to push phenom Nick Madrigal over to second base. Indeed Grenier is the rare college player who scouts saw as capable of playing shortstop. He's a plus-plus runner with a plus arm, and infield-worthy footwork and actions. Neither acrobatic nor sexy in any way, Grenier's look as a defender, and his overall profile, has been compared to J.J. Hardy's. Like Hardy, Grenier also has some power but his college swing likely needs to be altered for him to get to it in games. With player development now firmly ensconced in the era of swing changes, it seems reasonable to anticipate that Grenier will make some adjustments. The track record for college shortstops is not great, but Grenier has everyday tools.\"","\"|\"","","\"BAL\"","\"2018, CBA (37) - BAL\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 60 | Arm: 60 | Field: 60 | Overall: 45  A product of prep baseball powerhouse Bishop Gorman High School in Las Vegas, Grenier honored his commitment to Oregon State rather than sign with the Cardinals as their 21st-round pick in the 2015 Draft. He was a three-year starter for the Beavers and helped lead the program to a College World Series title in 2018, when he won the Brooks Wallace Award as college baseball's top shortstop. The Orioles made Grenier the No. 37 overall pick that June, signed him for $1.8 million and then sent him straight to Class A Delmarva for his professional debut.   Grenier is a gifted defender at shortstop, with the range, actions and arm strength, as well as the soft hands and outstanding internal clock, needed to stay at the position long-term. There are questions about Grenier's bat, though, and he didn't assuage any concerns by hitting .216 with an elevated strikeout rate in his pro debut. That said, he does have bat speed and a little pop to his pull side, with solid understanding of the strike zone.   The Orioles believe Grenier's emphasis on making contact early in the count instilled an element of panic in his swing, and they worked with him in during hitter mini camps in the fall on developing a better foundation to hit. At worst, Grenier has a career as a defensive-minded utilityman ahead of him, with the upside of being a glove-first regular at shortstop. The Orioles believe there's enough bat there for him to grow into the latter role.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A\"","18","\"2018 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"38.2\"","\"49.1\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","20","50","70","45","60","45","45","50","70","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","60","60","60","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["689","686","740","1184","320","\"43.8\"","\"43.1\"","\"39.3\"","\"50.5\"","\"48.1\"","\"50.7\"","\"|\"","\"Keegan\"","\"Thompson\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","228","6","\"|\"","2009","624522","\"thompson_keegan\"","","\"sa918851\"","\"|\"","","\"Auburn\"","0","1","","\"Low\"","2019","37","","","\"Thompson split his first full pro season between Hi and Double-A and looks exactly as he did at Auburn. He throws a lot of strikes with an average four-pitch mix, and misses in places where he can't get hurt when he's not locating exactly. He's going to have to pitch off of his two breaking balls very heavily because of his lack of velocity, but Thompson makes diverse use of his slider and curveball, both of which he can spot for strikes early in counts or use at a chase pitch. His ceiling is limited, but he is arguably ready to take a big league mound right now if the Cubs need a competent start.\"","\"|\"","","\"CHC\"","\"2017, 3rd (105) - CHC\"","","2019","45","\"Scouting grades: Fastball: 50 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 45  The Cubs made Thompson a third-round pick in 2017 in large part because of his long track record of success. He won two gold medals with U.S. national teams while in high school and sandwiched three productive seasons at Auburn around missing all of 2016 while recovering from Tommy John surgery. He reached Double-A midway through his first full pro season and after a tough debut, he allowed a total of five runs over his next eight starts before tiring down the stretch.  Thompson's best pitches are his curveball and his slider. His upper-70s curve flashed plus more often in college, while his low-80s slider was his more consistent breaker in 2018. He uses 89-92 mph two-seam fastballs with sink and can reach back to hit 95 when he turns to his four-seamer.  Thompson also demonstrates feel for a changeup with some sink. He can't blow the ball by hitters but instead keeps them off balance by mixing his pitches and pounding the strike zone. He has one of the higher floors among Cubs starting pitching prospects, projecting as a workhorse toward the back of a rotation.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","38","\"2017 Draft Rnd 3 (CHC)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"47.9\"","\"51.4\"","\"48.6\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","50","45","45","50","45","","","55","45","50","50","50","","","\"|\"","","","","","","\"|\"","50","50","55","55","","","","55","\"BAL\"","0.500","\"XXX\""],["690","687","741","1054","487","\"43.8\"","\"43.1\"","\"40.0\"","\"49.4\"","\"45.5\"","\"49.8\"","\"|\"","\"Anthony\"","\"Castro\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","230","6","\"|\"","2688","621593","","","\"sa656041\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2020","40","","","\"Castro signed in 2011 but didn't make his full-season debut until 2017, after a 2015 Tommy John surgery. He's been a starter that whole time, but it sounds like he'll move to relief this year, which has always seemed like the best use of his ability. In shorter stints, he sits 95-98 and hits 99 mph with a breaking ball that flashes 60. His changeup will flash 50 at times but it's too firm and inconsistent. Castro tinkered with a splitter that flashed 55, but he isn't confident in his feel for it yet and it'll always be a third pitch, which he may need only occasionally in relief.\"","\"|\"","","\"DET\"","","\"July 18, 2011 - DET\"","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 40  Castro has been in Detroit's system for what seems like an eternity. The Tigers signed the Venezuelan right-hander back in 2011, only to watch him need Tommy John surgery and not make his full-season debut until 2017, when he broke out to the tune of a 2.49 ERA while more than doubling his workload from the previous year. He reached Double-A for the first time in June 2018, but struggles during his three starts at the level resulted in a demotion back to Class A Advanced Lakeland.  Nothing that Castro throws is overpowering, but he has solid feel for a three-pitch mix. His fastball can touch the mid-90s and pairs nicely with an average changeup that he sells with good arm speed. His curveball lags behind the change, though he can land it for a strike and net some whiffs. Castro has fringy control that he'll need to improve to remain a starter.  Castro's control and the fact that he doesn't miss many bats limits his upside to that of a backend starter. A long relief or swingman role is more realistic, though he'll need to make more adjustments along the way.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","19","\"2011 J2 (DET)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"45.7\"","\"51.4\"","\"45.0\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0005-06-15","2450","2650","40","60","40","","55","","45","45","65","45","","60","","55","\"|\"","","","","","","\"|\"","55","50","45","","","","","50","","",""],["691","688","742","1055","384","\"43.8\"","\"43.1\"","\"40.0\"","\"50.0\"","\"43.1\"","\"50.6\"","\"|\"","\"Christian\"","\"James\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","230","6","\"|\"","2993","669259","","","\"sa918327\"","\"|\"","","\"East Lake HS (FL)\"","0","1","","\"Med\"","2021","40","","","\"Precipitation and misfortune forced Double-A Binghamton to play three double-headers in a row in late May (not on consecutive days, but still) and, suddenly, the club was in need of pitching reinforcements. The Mets promoted James directly from extended spring training to make a spot start, just three days after his 20th birthday. It's further evidence of James' advanced on-mound craftsmanship, which enables him to succeed with limited stuff. He has now had two strong years of performance at short-season affiliates on the back of a sinking and tailing upper-80s fastball and a slurvy 78-82 mph breaking ball. James' delivery is pretty rough but it doesn't appear to detract from his command, and it may actually help make him tougher for hitters to time. Little things like that are important, as his stuff exists on the margins. If his command maxes out, he'll be a sinker balling backend starter.\"","\"|\"","","\"NYM\"","\"2016, 14th (430) - NYM\"","","2021","40","\"Scouting grades: Fastball: 45 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 40  Taken by the Mets in the 14th round of the 2016 Draft, James is a physical right-hander who compensates for fringy stuff with late movement and advanced pitchability. It's why the organization felt comfortable turning to him when Double-A Binghamton needed a spot start in late May, and again with High Class A St. Lucie the following week. Those two outings aside, James spent his age-20 season in the New York-Penn League, posting a 2.01 ERA over 71 2/3 innings while making 13 starts.   James' fastball sits at 89-91 mph with plus sinking action that helped him induce ground-ball contact at a 58 percent clip in 2018. His curveball is an above-average offering as well as a potential out-pitch for him, and he also demonstrates feel for throwing a fading changeup in the mid-80s. James already understands how to sequence his pitches and is consistently around the strike zone. Physically strong and durable, James completed at least five innings in 10 of his 15 starts in '18.   The Mets have a track record of developing mid-to-late round high school pitchers that have average stuff but good feel for their craft. James certainly fits that description, and the organization believes he has the qualities needed to reach the big leagues as a back-end starter.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","21","\"2016 Draft Rnd 14 (NYM)\"","\"|\"","","","","\"|\"","24","28","\"|\"","","","\"|\"","","","","\"42.5\"","\"52.5\"","\"45.0\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","1800","1800","40","45","40","","50","","","55","45","50","","55","","","\"|\"","","","","","","\"|\"","45","50","55","","","","","50","","",""],["692","689","743","539","522","\"43.8\"","\"43.1\"","\"42.0\"","\"49.2\"","\"30.0\"","\"50.9\"","\"|\"","\"Alex\"","\"De Jesus\"","2019","\"17.2\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"170\"","\"professional\"","168","4","\"|\"","3292","","","","\"sa3008842\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","42","","","\"De Jesus signed for $500k as a slow, but graceful, big-framed infielder with feel for loft. He's become much more agile and twitchy over the last year and is seeing time at shortstop when, the day he signed, it seemed like a foregone conclusion that he'd only play third base. He has present power as well as power projection and might turn into a passable defensive shortstop, though it remains more likely that he eventually moves to third. He may be too physically advanced for the DSL and see time in Arizona late this summer.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"R\"","16","\"2018 J2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.0\"","\"50.9\"","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","20","45","40","40","55","50","55","60","30","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["693","690","723","1056","430","\"43.8\"","\"43.2\"","\"40.0\"","\"49.7\"","\"46.2\"","\"50.0\"","\"|\"","\"Jordan\"","\"Stephens\"","2019","\"26.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","230","6","\"|\"","1215","596111","","","\"sa875031\"","\"|\"","","\"Rice\"","0","0","","\"Med\"","2019","40","","","\"In a starter/reliever grey area, Stephens doesn't have the changeup quality typically desired from a starter, but he can back foot his breaking balls and work cut in on the hands of lefties, so the lack of change may not matter. His curveball, typically in the upper-70s, has premium raw spin; that pitch should alone carry him to a role on a big league staff. He spent 2018 with Triple-A Charlotte and is a strong multi-inning relief candidate.\"","\"|\"","","\"CWS\"","\"2015, 5th (142) - CWS\"","","2019","40","\"Scouting grades: Fastball: 50 | Curveball: 60 | Cutter: 50 | Changeup: 45 | Control: 50 | Overall: 40  A potential top-three-rounds talent in the 2014 Draft, Stephens blew out his elbow as a Rice junior and had Tommy John surgery instead. He signed for a below-slot $300,000 as a fifth-rounder in 2015 and has methodically worked his way through the system, reaching Triple-A last May. The White Sox added him to their 40-man roster after he recorded a 4.71 ERA in 21 starts at that level.  Stephens has one pitch that grades better than average, a plus curveball that sits in the upper 70s with good depth. He's most successful when he uses his low-90s fastball to set up his curve, though he'll fall in love with his decent cutter at the expense of his bender. He has not had much success against left-handers and neither his cutter nor his fringy changeup have been able to solve that problem.  Even before he scuffled in Triple-A, Stephens has been destined more for a middle-relief role than a rotation spot in the big leagues. In addition to the lack of a second quality pitch to pair with his curveball, his small stature and medical history (which includes forearm tendinitis in 2017) also present concerns. He throws strikes but needs to improve his command because he has little margin for error.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","23","\"2015 Draft Rnd 5 (CHW)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","\"46.4\"","\"51.4\"","\"45.7\"","\"|\"","0.2500","0.0000","0.6667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0003-06-14","2350","2900","45","45","40","55","","50","","50","50","45","60","","55","","\"|\"","","","","","","\"|\"","50","45","60","","50","","","50","","",""],["694","691","686","667","864","\"43.8\"","\"43.4\"","\"41.4\"","\"47.1\"","\"47.1\"","\"47.1\"","\"|\"","\"Ben\"","\"Bowden\"","2019","\"24.6\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"235\"","\"professional\"","240","6","\"|\"","1733","641386","\"bowden_ben\"","","\"sa873701\"","\"|\"","","\"Vanderbilt\"","0","0","","\"Med\"","2019","40","","","\"Some teams thought Bowden had been buried by the pitching depth at Vanderbilt and might be able to start in pro ball. A second round pick and $1.6 million bonus were indicators that the Rockies might be one of them but, perhaps in part due to injury, he's only pitched in relief as a pro. He has a mid-90s sinker and plus changeup, which should enable him to pitch in middle relief.\"","\"|\"","","\"COL\"","\"2016, 2nd (45) - COL\"","","2020","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  When the Rockies took Bowden in the second round of the 2016 Draft, they saw a college reliever from a successful program who might be able to move quickly through the system. When he went straight from Vanderbilt to full-season ball the summer after he got drafted, it was a very good step in the right direction. Then the brakes got hit hard when a bulging disc in his back kept him out for all of 2017. He did return healthy to pitch across both levels of A ball in 2018.  While Bowden has the raw stuff to start, and he did get a handful of chances to do so during his junior year at Vandy, his demeanor really fits well in the back end of a bullpen. He'll aggressively go right after hitters with his three-pitch mix with an ability to challenge in all areas of the strike zone. He throws his fastball up to 97 mph downhill with good late life and his tumbling changeup is at least above-average. His breaking ball has been improving and is looking more and more like a tight slider.  That breaking ball will be a focus for Bowden and the Rockies think that once it clicks, he has the chance to be a true impact reliever. With his demeanor and ability to miss bats, he could be a valuable left-handed setup man when all is said and done.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AA\"","23","\"2016 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"47.0\"","\"47.0\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2150","40","55","60","","","","","40","55","60","","","","","\"|\"","","","","","","\"|\"","60","55","","50","","","","50","\"ATL\"","0.500","\"XXX\""],["695","692","611","668","557","\"43.8\"","\"43.8\"","\"41.4\"","\"49.0\"","\"44.2\"","\"49.5\"","\"|\"","\"Tucker\"","\"Davidson\"","2019","\"23.2\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"215\"","\"professional\"","240","6","\"|\"","2248","656353","","","\"sa918393\"","\"|\"","","\"Midland JC (TX)\"","0","0","","\"Med\"","2021","40","\"ScF_t-apuls\"","","\"Davidson was a low-profile JC arm the Braves gambled on in 2016 and after improving his body composition entering the 2017 season, his stuff and command improved too, and he looked like a potential no. 4 starter. Davidson's 2018 season wasn't as good, as his stuff and command were both a bit worse, so he's now at the nexus of back-end starter or depth relief lefty, though the upside of being a starter in the big leagues keeps him ahead of some of the 35 FV lefty relievers below (Clouse and Burrows) with similar stuff.\"","\"|\"","","\"ATL\"","\"2016, 19th (559) - ATL\"","","2020","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 45 | Control: 50 | Overall: 45  After the Braves took a flier on Davidson in the 19th round of the 2016 Draft out of Midland Junior College, Davidson began his professional career pitching as a reliever. The Braves gave him a chance to start in the middle of the 2017 season, and he ran with it, raising his profile. His move up to the Florida State League in 2018 didn't go as well, making it a little unclear what his future role will be.  Davidson's stuff was still as good in 2018, but his game plan and command of that stuff took a step backward. As a starter, his fastball will sit in the 92-95 mph range, and he's shown more in shorter stints. He has a curve that flashes plus and some feel for his changeup. In 2018, he got a little fastball-happy at times, thinking he could blow it by hitters. As he struggled with command, he would fall behind, and hitters would sit on the pitch. He's worked to add strength and velocity and now needs to learn how to pitch with it.  Whether Davidson can remain a starter long-term remains to be seen. He has the stuff to do it, but he will need to show improvement in how he uses that stuff and in finding the strike zone. The good news is the Braves know his fastball-breaking ball combination would play very well as a lefty reliever.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","20","\"2016 Draft Rnd 19 (ATL)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"43.6\"","\"50.7\"","\"45.8\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2500","40","45","45","50","45","","","50","50","50","55","50","","","\"|\"","","","","","","\"|\"","60","45","50","","","","","50","","",""],["696","693","595","438","881","\"43.8\"","\"43.9\"","\"42.9\"","\"47.0\"","\"40.1\"","\"47.6\"","\"|\"","\"Ryan\"","\"Jeffers\"","2019","\"22.0\"","\"C\"","\"R\"","\"R\"","\"76\"","\"230\"","\"professional\"","248","6","\"|\"","3068","680777","","","\"sa3007051\"","\"|\"","","\"UNC Wilmington\"","0","0","","\"Med\"","2021","42","","\" \"","\"Jeffers emerged from relative obscurity in 2018 at UNC Wilmington to climb into the first day of the draft with a strong spring. He has 55 raw power and arm strength, carrying tools that allow him to punish mistakes at the plate and throw out runners from behind it. His receiving skills will be a 45 or 50, so he likely can stick at catcher while his contact skills are a notch below that. Jeffers has a strength-based, power-focused swing, and catchers will often lose some athleticism more quickly than guys at other positions, so we don't see him contributing a big batting average or on-base percentage, but there is low-end regular upside.\"","\"|\"","","\"MIN\"","\"2018, 2nd (59) - MIN\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 30 | Arm: 55 | Field: 50 | Overall: 45  Jeffers hit 26 homers as UNC-Wilmington's catcher during his sophomore and junior seasons, leading the Colonial Athletic Association with 16 in 2018. That led to the Twins taking him in the second round, ahead of where most of the industry had him, thinking those offensive skills would translate. If his pro debut is any indication, the Twins were right as Jeffers dominated the Appalachian League to earn a promotion to full-season Cedar Rapids, where he capped off a successful first summer of pro ball by hitting two postseason homers.  A big, strong backstop, Jeffers is definitely a power over hit kind of offensive performer, though his solid approach at the plate allowed him to tap into that power consistently during his debut. If he can continue to manage the strike zone, he could have plus game power when all is said and done. There were questions about Jeffers' ability to stick behind the plate, but the Twins were pleased with his receiving skills and think his blocking will be fine as well, with an arm that plays a tick above average.  A physics major at UNC-Wilmington, Jeffers gets high marks for his intelligence and his makeup. He might be a backup when all is said and done, but don't be shocked to see him as a power-hitting leader behind the plate on a daily basis in the big leagues.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","14","\"2018 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"38.2\"","\"48.2\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","55","40","40","55","45","50","55","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","30","55","50","\"|\"","","","","","","","","","","",""],["697","694","579","439","941","\"43.8\"","\"44.0\"","\"42.9\"","\"46.6\"","\"42.9\"","\"47.0\"","\"|\"","\"Nick\"","\"Gordon\"","2019","\"23.6\"","\"2B\"","\"L\"","\"R\"","\"72\"","\"160\"","\"professional\"","250","6","\"|\"","803","624503","\"gordon_nick\"","","\"sa828662\"","\"|\"","","\"Olympia HS (FL)\"","0","0","","\"Med\"","2019","40","\"bXiuMCdQJP4\"","\" \"","\"Seen as a lock to stick at shortstop while he was an amateur, Gordon has been error-prone there for several years and saw more time at second in 2018. He projects there for most scouts. The movement in his batted ball profile has plateaued (Gordon began his career as an all-fields, groundball hitter but began pulling and lifting the ball more starting in 2016), but might still produce more power than is usual at second base right now, even if it's generally middling. (Gordon raps on the side under the alter ego 'G Cinco', which is also the name of an ASU-educated 'Artist Entrepreneur,' so one of the two of them may have a copyright issue on their hands.) Gordon's star seems to have fallen quite a bit, and instead of projecting as a shortstop with some pop, he'll now need to hit enough to play second everyday or risk being squeezed out of a roster spot. He began 2019 on the IL with a digestive issue.\"","\"|\"","","\"MIN\"","\"2014, 1st (5) - MIN\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 55 | Field: 55 | Overall: 50  There are certain expectations of a player when he's a top five pick in the Draft and has MLB bloodlines. Gordon, the son of former big league pitcher Tom, and Dee's brother, was taken No. 5 overall in the 2014 Draft and in many ways has been chasing the status attached with his name and position in the Draft. While he hasn't been the elite-level player some hoped he would be, he did perform extremely well in Double-A and reached Triple-A at age 22, though he struggled mightily upon his arrival.  Things started off well enough in 2018 for Gordon, who was having a bit of a breakout offensively when he hit .333 with a .906 OPS in the Southern League and earned a bump up a level in late May. After hitting well initially, the wheels came off and his struggles snowballed. One of the biggest causes for the fade, something that also happened in 2017, was a lack of strength that led to questions of durability. To his credit, Gordon learned a lesson last year and worked hard this offseason to add strength. When he's doing well, he has an excellent line-drive approach that leads to good contact, and he showed early on last year that there is some extra-base authority in his left-handed swing.  An average runner, Gordon won't wow anyone on the basepaths or in the field, but his plus instincts help him steal bases and be more than capable on both sides of second base and still have the chance to be a solid big-league regular. The game punched him in the mouth in 2018; now it's time to see how much he can punch back.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","20","\"2014 Draft Rnd 1 (MIN)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"42.3\"","\"47.7\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","30","50","55","45","55","45","45","50","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","55","55","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["698","695","580","440","841","\"43.8\"","\"44.0\"","\"42.9\"","\"47.3\"","\"39.5\"","\"48.0\"","\"|\"","\"Gabriel\"","\"Arias\"","2019","\"19.3\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"201\"","\"professional\"","248","6","\"|\"","1572","672356","","","\"sa3004047\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2021","42","\"QiH28DhFuPI\"","\" \"","\"Arias is a flashy defensive shortstop who has already grown into sizable power for a sinewy 19-year-old. His hands are very powerful, explosive, and work in a tight, lift-friendly loop much like Carter Kieboom's, but Arias doesn't track pitches well, and makes poor choices about what he's swinging at. He needs to refine his approach so more of that power plays in games, because he'll likely always have a bit of a whiff problem due to his swing being so geared for power. There's big ceiling here because of the pop and defensive profile, but the approach might make him a frustrating and streaky Tim Anderson-type of player.\"","\"|\"","","\"SD\"","","\"July 2, 2016 - SD\"","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 60 | Field: 60 | Overall: 45  Arias, one of the top prospects in the 2016-17 international class, received $1.9 million as the Padres blew past their spending pool during the signing period. At age 17, he was promoted to Class A Fort Wayne and held his own, hitting .276 in the Midwest League playoffs before turning in a strong showing in the Australian Baseball League. Arias remained with Fort Wayne for the entirety of the '18 season, and he slumped to a .654 OPS. But he remained an expert defensively, and he came on strong offensively toward the end of the season.   Arias has all the tools to become a plus defender at short, where he has very good hands, footwork and control of his body. His arm strength and range make it clear he's cut out for the position long-term. He has strides to make at the plate, however. A right-handed hitter, Arias' swing can get long and his plate approach needs a bit of work.  If he can refine his swing, Arias is expected to generate some power as he develops physically. He already hits the ball hard, gap-to-gap. Arias' defensive value gives him a relatively high floor, but it's the entire package on both sides of the ball that has club officials excited about the teenager's bright future.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","22","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"36.8\"","\"48.2\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","55","55","50","60","40","45","60","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","60","60","\"|\"","","","","","","","","","","",""],["699","696","581","441","805","\"43.8\"","\"44.0\"","\"42.9\"","\"47.5\"","\"39.4\"","\"48.2\"","\"|\"","\"Adam\"","\"Hall\"","2019","\"20.0\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","248","6","\"|\"","2138","647228","\"hall_adam\"","","\"sa3005077\"","\"|\"","","\"Lucas HS (CAN)\"","0","0","","\"High\"","2022","42","\"b7BJaxtFhpc\"","","\"Hall left his family in Bermuda at age 12 to pursue high-level baseball in Canada. As an amateur prospect, he was on the radar pretty early; the Canadian Junior National Team plays a strong schedule that includes a spring training tilt against the Blue Jays, so they typically travel with their top underclassmen. Hall was a middle-round prospect for most scouts, who saw him as more of a second baseman and questioned his ability to hit, but still liked the plus speed and average raw power. Enthusiasts rounded up on the hitting skills because of his cold weather background. Baltimore popped Hall in the second round in 2017, but he didn't play an extended run of regular season professional games until the summer of 2018.   Sources tell us he was excellent in the lightly-scouted extended spring training camp early in 2018, then struggled early in the New York-Penn League season as he had a red light on stealing bases in hitter's counts. Later in that season, we're told that Hall ignored that directive; he swiped 15 bases in August alone, then had a strong instructional league showing. Other clubs noticed and hoped they could snatch him in a minor trade during Baltimore's regime change. He now looks more like a viable shortstop. He's bigger and stronger, with a better sense of the strike zone and what kind of swing and approach works for him. We've moved him up pretty aggressively as there's a story to his improvement that makes sense and he's from a demographic that's usually later to peak.\"","\"|\"","","\"BAL\"","\"2017, 2nd (60) - BAL\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45  After strong performances with the Canadian junior national team had pushed him up Draft boards in 2017, Hall landed an above-slot $1.3 million signing bonus from the Orioles after they took him the second round. An oblique injury limited him to just two games that summer, and Hall struggled at the outset of 2018, hitting .212 with a .524 OPS during his first month in the New York-Penn League. He broke out in the second half, raking at a .358 clip (.913 OPS) over his final 36 contests, and authored a 19-game hit streak along the way.   Hall has natural feel to hit, demonstrating good bat speed and the ability to hit to all fields from the right side of the plate, albeit with below-average power. He does have some pop to the gaps, however, and should be a consistent source of doubles and triples as he adds strength to his athletic frame. Plus speed might be Hall's best tool, and club officials rave about his baserunning instincts. Hall's defense and arm have improved considerably in the professional ranks to the point where scouts now view him as an above-average defender who can stick at shortstop.   With his slow start and torrid finish, Hall arguably was Baltimore's most improved prospect in 2018. Club officials are quick to praise infield coordinator Dave Anderson and hitting coordinator Jeff Manto for their role in his development, as they each spent a lot of time working with Hall and made him a more confident player overall. He doesn't have a very high ceiling, but the tools and skills are all there for Hall to develop into an everyday player.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A\"","13","\"2017 Draft Rnd 2 (BAL)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"37.3\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","50","60","45","55","50","40","50","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","55","55","\"|\"","","","","","","","","","","",""],["700","697","558","669","399","\"43.8\"","\"44.1\"","\"41.4\"","\"49.9\"","\"45.5\"","\"50.3\"","\"|\"","\"Brandon\"","\"Williamson\"","2019","\"21.2\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"210\"","\"draft\"","320","8","\"|\"","2464","","\"williamson_brandon\"","","","\"|\"","","\"TCU\"","0","0","","\"Med\"","2022","40","","\"Williamson has a fringy fastball but knows how to pitch and figures to improve on his offers out of an Iowa JC last summer.\"","\"Williamson has a fringy fastball but knows how to pitch and figures to improve on his offers out of an Iowa JC last summer.\"","\"|\"","\"Texas Christian\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-williamson-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 45    Williamson burst onto the prospect scene last spring at North Iowa Area CC, and he might have gone in the first three rounds of the 2018 Draft if his asking price hadn't pushed him to Texas Christian. A 36th-round choice by the Brewers last June, he didn't pitch in the fall while recovering from surgery to repair the labrum in both of his hips, then performed well at two heavily scouted tournaments at the beginning of this season. He hasn't been as consistent since but still offers enough upside to factor in the top three rounds.    When he's at his best, Williamson can operate at 91-94 mph and reach 96 with his fastball, which plays up with late life and downhill plane, and backs it up with a mid-80s slider. At other times, he'll work around 90 mph with his heater and lose velocity and sharpness on his slider. He can achieve good depth on his curveball and some tumble on his changeup, though the latter offering can get too firm.    Williamson has the athleticism and easy arm action to throw strikes but sometimes battles his control and command. His 6-foot-5 frame not only creates difficult angle but also has projection remaining. He has considerable untapped potential and could become a mid-rotation starter if he figures everything out.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","25","\"2019 Draft Rnd 2 (SEA)\"","\"|\"","138","59","\"SEA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"45.7\"","\"52.1\"","\"45.0\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","45","45","50","","","55","50","55","45","50","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","45","","",""],["701","698","559","670","256","\"43.8\"","\"44.1\"","\"41.4\"","\"51.0\"","\"40.4\"","\"52.0\"","\"|\"","\"Wilderd\"","\"Patino\"","2019","\"17.9\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","240","6","\"|\"","2749","679741","","","\"sa3007874\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","40","\"nCGzDkHWP8Q\"","","\"Toolsy and physical, Patino has an exciting combination of speed and power, as well as promising ball/strike recognition. What he appears to lack at this point is barrel control and a bat path that enables the power. Those are important components and may not be easy to fix, especially the bat control issue. But Patino's ball/strike and breaking ball recognition could help mitigate those issues, and his ceiling (a high OBP center fielder with power) is lofty if they're overcome. A max-effort player with a fairly mature build, Patino seems poised to have a strong statistical summer against AZL pitching and defenses, perhaps enough that he'll see some Northwest League time late in the year.\"","\"|\"","","\"ARI\"","","\"Oct. 27, 2017 - ARI\"","2022","45","\"Scouting grades: Hit: 50 | Power: 55 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  Patino was the No. 26 prospect on MLB Pipeline's list of the Top 30 international prospects and had reportedly agreed to sign with the Rangers for $1.3 million before an arm injury led to a voided deal. The D-backs went on to sign him in October, 2017, and he impressed the organization with his development and overall performance the following summer at age 17 in the Dominican Summer League.   The Venezuela native is extremely athletic with a projectable body and the potential to have plus tools across the board. He showed an advanced approach during his pro debut, and he's poised to start impacting the ball more consistently as he adds strength and gains experience. A decent runner, Patino has the potential to be a base-stealer and profiles well in center field, where he has impressed scouts with his defensive actions and range. He has plenty of arm strength for the position and could probably play all three outfield positions if needed.  The D-backs have been very impressed with Patino's athleticism and by how quickly he's added size and strength since entering their system. He'll need a lot of time to develop, but the final product could be a tooled-up center fielder who hits for power as well as average.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"R\"","19","\"2017 J2 (ARI)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"37.3\"","\"52.7\"","\"49.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","25","55","60","45","60","50","45","60","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","55","50","50","\"|\"","","","","","","","","","","",""],["702","699","451","442","351","\"43.8\"","\"45.0\"","\"42.9\"","\"50.2\"","\"43.0\"","\"50.9\"","\"|\"","\"Greyson\"","\"Jenista\"","2019","\"22.5\"","\"RF\"","\"L\"","\"R\"","\"76\"","\"210\"","\"professional\"","248","6","\"|\"","2433","680571","\"jenista_greyson\"","","\"sa3007044\"","\"|\"","","\"Wichita State\"","0","0","","\"High\"","2021","42","\"QTE3JNUu3qQ\"","","\"Jenista has a skillset that will be familiar to long-time fans of the game, with some qualities in common with players like Jeromy Burnitz, Adam Dunn, and Lance Berkman. Jenista is deceptively athletic for his size (a 50 runner at 6-foot-4 and 240 pounds) and has big raw power (a 65) along with a right field profile. Jenista is a late-count, power-focused hitter, so his approach will come with some swing-and-miss and some walks. He'll need a slight adjustment to his swing plane, as it's a little too flat for this type of player (he hits more doubles when he makes hard contact than you'd like), and he may age more quickly than player with a slighter build would. The upside is a three-win power-focused corner bat, though a more realistic expectation is probably a low-end regular worth around two wins annually, but he'll need to make some offensive adjustments between now and then regardless.\"","\"|\"","","\"ATL\"","\"2018, 2nd (49) - ATL\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45  A three-year starter at Wichita State, Jenista formed a formidable 1-2 punch with Alec Bohm in the Shockers lineup. Bohm went No. 3 overall in the 2018 Draft, but because Jenista wasn't able to carry over his Cape Cod League MVP performance and turned in a bit of an uneven junior season, he ended up being available for the Braves to select in the second round. He did hit his way up to the Class A Advanced Florida State League in his pro debut.  Big and physical at 6-foot-4, Jenista is surprisingly athletic and shows more tools than you might think upon first glance. In college and during most of his pro debut, Jenista showed the ability to consistently barrel up the baseball with a largely line-drive-oriented approach and swing path, while limiting strikeouts and drawing some walks. There's a lot of raw power in his left-handed swing that he hasn't always tapped into, and it could be plus when all is said and done if he can hit enough to get to it.  Jenista played first and right field at Wichita State and showed he could do a capable job in center field in the Cape. He'll likely stick at an outfield corner, where he played during his debut, as a pro, but there is pressure on that power bat to progress.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","14","\"2018 Draft Rnd 2 (ATL)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"40.9\"","\"51.4\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","-1.0","\"|\"","30","30","65","50","45","55","45","55","65","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","55","50","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["703","700","877","1044","826","\"43.7\"","\"42.4\"","\"40.0\"","\"47.4\"","\"43.9\"","\"47.7\"","\"|\"","\"Cristian\"","\"Javier\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"204\"","\"professional\"","230","6","\"|\"","2075","664299","","","\"sa874816\"","\"|\"","","\"Dominican Republic\"","0","1","","\"High\"","2020","40","","","\"Javier's fuzzy shock of hair is the best in the system, and he's one of the more creative sequencers among Houston farmhands as well. His front side flies way open during disconnection, and the dramatic manner in which his limbs bandy about during his delivery limit his fastball command, but also help create a weird angle on his stuff, which is quite good. He'll sit in the low-90s, his curveball has premium spin, and Javier can manipulate the shape of his fastball and multiple breaking balls. There's a chance he ends up in a rotation so long as the command progresses a little bit, and Javier's feel for pitching is promising in this regard. If it doesn't, he could be an excellent multi-inning reliever.\"","\"|\"","","\"HOU\"","","\"June 8, 2015 - HOU\"","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  Javier was a fairly anonymous signee out of the Dominican Republic in June 2015, turning pro for $10,000 a full 20 months after he first became eligible. He has performed well everywhere he has gone in the Minors, logging a 2.49 ERA with 361 strikeouts in 278 1/3 innings in his first four seasons. He began 2019 by dominating in the early going in high Class A.  Despite working with an 88-93 mph fastball that tops out at 95, Javier regularly misses bats. His heater features tremendous shape and a high spin rate that creates riding action, so hitters constantly swing under it. He also can dodge barrels with a pair of solid breaking balls, a downer curveball and a sweeping slider.  Javier has overmatched right-handers at lower levels but will need to improve his changeup to handle more advanced left-handers. He has yet to prove he can throw consistent strikes, which he'll have to do in order to remain in the rotation. If he moves to the bullpen, he could be an asset as a multi-inning reliever.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","27","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","\"43.8\"","\"48.8\"","\"44.3\"","\"|\"","0.2500","0.0000","0.3333","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2800","40","45","45","55","45","40","","45","50","50","60","50","45","","\"|\"","","","","","","\"|\"","55","45","55","55","","","","45","\"PIT\"","0.500","\"XXX\""],["704","701","878","1045","691","\"43.7\"","\"42.4\"","\"40.0\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"Jared\"","\"Robinson\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","160","4","\"|\"","3298","","","","\"sa829022\"","\"|\"","","\"Cerritos JC (CA)\"","0","0","","\"Med\"","2019","40","","","\"A traditional velo/breaking ball reliever, Robinson's secondary pitch of choise is his upper-80s slider, which he has refined his feel for locating in this mid-20s. He sits 92-96 with the fastball and also has a show-me curve. He could provide bullpen help this year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","32","\"2014 Draft Rnd 11 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"48.3\"","\"48.3\"","","\"|\"","0.5000","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","50","","50","55","","","45","50","","50","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["705","702","867","1046","291","\"43.7\"","\"42.5\"","\"40.0\"","\"50.7\"","\"40.0\"","\"51.7\"","\"|\"","\"Sandy\"","\"Gaston\"","2019","\"17.5\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","160","4","\"|\"","2325","","","","","\"|\"","","\"Cuba\"","0","0","","\"High\"","2023","40","\"PB7HrCsfEUU\"","","\"Gaston was a 15-year-old Cuban defector and right around his 16th birthday, he hit 100 mph on some guns in short stints working out for teams. That nearly unprecedented velocity for his age obviously garnered a lot of attention in the scouting community, though he was, as you'd guess, still very raw and often had 20 control when he was scraping triple digits. Gaston also isn't classically projectable in that his velocity is already at the top of the scale and he has a maturely-built frame at 6-foot, but he did some arm slot and arm action tinkering over the last few years that has affected his control and command. So while Gaston may get stronger as he physically matures, what's more important is the projection of his feel for pitching, which appears to be more natural at a three-quarters arm slot (more mid-90s velocity), where his arm action is also more naturally online than the higher slot where he was throwing harder and wilder. Gaston's best pitching performance was as the main event on the mound at the Victor Victor Mesa workout in Marlins Park where the better version of his arm slot, arm action, and control was first seen by a large scouting audience. His best off-speed pitch is a solid average curveball and he also has a changeup that flashes average, so the full stuff package, beyond just the fastball, is also top of the scale elite, but Gaston is also hard to project given the varied looks he's given scouts over the last year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","","50","\"2018 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"40.0\"","\"51.7\"","","\"|\"","1.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","30","60","45","45","","","","45","70","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["706","703","787","1047","667","\"43.7\"","\"42.9\"","\"40.0\"","\"48.4\"","\"47.8\"","\"48.4\"","\"|\"","\"Tyrone\"","\"Taylor\"","2019","\"25.4\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","230","6","\"|\"","154","621438","","","\"sa657979\"","\"|\"","","\"Torrance HS (CA)\"","1","0","","\"Med\"","2019","40","\"y2EErqiSPmY\"","","\"Taylor's performance tapered off in 2014 and he spent several years slugging about .330, then spent much of 2017 injured. He had a statistical breakout at Triple-A in 2018 that could be attributed to the hitting environment at Colorado Springs, but Taylor has made significant changes to his swing and the uptick in power could be a PCL cariacature of real, meaningful change. Once a wide-based, no-stride swinger, Taylor now has a big leg kick and his batted ball profile has changed dramatically between 2016 (the last, reliably large sample we had) and now. He was added to the 40-man this offseason and is a sleeper breakout candidate.\"","\"|\"","","\"MIL\"","\"2012, 2nd (92) - MIL\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 50 | Field: 55 | Overall: 40  A former two-sport star at Torrance (Calif.) High, Taylor was selected by the Brewers in the second round of the 2012 Draft and signed for $750,000. He made his full-season debut the following year and paced the Florida State League with 36 doubles while stealing 22 bases as a 20-year-old in '14. The move up to Double-A proved a challenge for Taylor, and he regressed further in his return to the Southern League in '16. He re-tooled his swing that offseason and looked like a different hitter in '17 when he returned from a hamstring injury in June. Advancing to Triple-A last season, Taylor put himself back on the big league radar with a breakout offensive performance that earned him a spot on Milwaukee's 40-man roster in November.   Taylor is both athletic and toolsy, with an overall feel for the game that has long impressed evaluators given his multi-sport background. While he's always shown solid hitting ability thanks to a combination of bat speed and advanced bat-to-ball skills, leading to solid batting averages, Taylor had never hit double-digit home runs in a single season until 2018, when he delivered 20 bombs in his first Triple-A campaign. The significant uptick in power was a product of Taylor's revamped swing, as he attacked the ball at a better angle and hit the ball in the air more consistently than at any other point in his career.   Taylor is an above-average runner but doesn't steal as many bases as he once did. His speed still serves him well across all three outfield spots, however, and he's long been praised by club officials for his instincts and range. And while Taylor has only average arm strength, his throws are very accurate and netted him 18 outfield assists in 2018.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","29","\"2012 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"48.6\"","\"49.5\"","\"45.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","50","40","45","55","55","50","50","45","45","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","50","55","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["707","704","788","657","905","\"43.7\"","\"42.9\"","\"41.4\"","\"46.8\"","\"39.9\"","\"47.4\"","\"|\"","\"Nick\"","\"Maton\"","2019","\"22.3\"","\"SS\"","\"L\"","\"R\"","\"74\"","\"165\"","\"professional\"","240","6","\"|\"","2575","665155","","","\"sa876186\"","\"|\"","","\"Lincoln Land JC (IL)\"","1","0","","\"High\"","2021","40","\"ZCny3WKOqrU\"","","\"Maton's older brother Phil is a big league reliever for the Padres but Nick was below the radar as an amateur prospect. He was a 40th rounder from high school who went undrafted his first year at a junior college, then was a 7th rounder in his second year. Nick has done nothing but perform since entering pro ball and scouts have noticed, hanging average or better grades on four of his tools, with power still lagging behind a bit. The likely upside here is a good utility player, but the gap between that and a low-end regular is usually a good swing or approach adjustment. Maton doesn't have the prettiest swing in the world, but a new hitting coordinator may be able to tease a bit more out of what has already been working so far.\"","\"|\"","","\"PHI\"","\"2017, 7th (203) - PHI\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  If nothing else, the Maton brothers know how to overachieve. Older brother Phil was a 20th-round pick of the Padres in 2015 and has spent the last two years pitching out of their big league bullpen. Nick was a 40th-round pick out of high school in the same Draft as his brother and after a year at Eastern Illinois, transferred to Lincoln Land Community College. A huge season there landed him in the seventh round of the 2017 Draft and he had a solid, albeit unspectacular, first full season in 2018 that included a South Atlantic League All-Star nod.  Maton has the chance to have four at least average tools. As a legitimate 6-foot-2 infielder, the easy thing to say is he won't be able to stay at shortstop long-term, but the Phillies haven't seen any reason why he can't, with his hands, arm, accuracy and footwork all working well from the premium position. He has a solid approach at the plate, with the ability to work counts, and while there isn't a ton of over-the-fence-power, he can drive the ball from the left side of the plate.  If Maton can continue to develop offensively and gets to be a Major League average hitter, he's at least a solid utility type in the big leagues, and he did play a few games at second in 2018. But there's enough upside here to think he could find a way to be a big league regular.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","17","\"2017 Draft Rnd 7 (PHI)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"38.6\"","\"48.6\"","\"43.9\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","45","55","50","60","50","40","45","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","50","\"|\"","","","","","","","","","","",""],["708","705","789","658","804","\"43.7\"","\"42.9\"","\"41.4\"","\"47.5\"","\"37.8\"","\"48.4\"","\"|\"","\"Pablo\"","\"Abreu\"","2019","\"19.6\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","240","6","\"|\"","2772","672764","","","\"sa3003329\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2023","40","\"rCLESU27z4c\"","","\"Abreu's combination of instincts and speed give him a fair chance to stay in center field, but he's not a lock to remain there. He has above-average bat speed but his ultra-conservative lower half usage hampers his in-game power production. He might suddenly start hitting for more game power with a small change in that regard. Though just 19, Abreu has already added a lot of good weight since signing. His frame already looks maxed out, so there's not a whole lot of raw power projection left here, and if there is, it'll come at the cost of Abreu moving to an outfield corner. \"","\"|\"","","\"MIL\"","","\"July 2, 2016 - MIL\"","2022","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  Abreu showed off his skills at the MLB International Prospect Showcase in February 2015, racking up a pair of hits and scoring a run in three games. He also displayed plate discipline with a pair of walks. That performance, along with Abreu's potential to develop average-or-better tools across the board, earned him an $800,000 bonus from the Brewers in July 2016. He was impressive during his pro debut the next year, finishing in the Rookie-level Arizona League, then showed off an interesting combination of power and speed while manning center field as an 18-year-old in the Pioneer League.   Having added strength to his projectable frame since signing, Abreu now looks like a player who might be able to hit for both average and power from the right side of the plate. Though he's considered to be an aggressive hitter, Abreu has impressed Brewers club officials with his feel for the strike zone and willingness to work deep at-bats. The same can be said about his ability to hit to all fields while flashing raw power.   On defense, Abreu has a solid arm and the defensive actions to stay in center field. But with his remaining physical projection, there's also a non-zero chance that he'll be forced off the position and end up as a corner outfielder.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","16","\"2016 J2 (MIL)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"35.0\"","\"49.1\"","\"46.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","30","50","55","45","55","45","50","55","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","55","50","\"|\"","","","","","","","","","","",""],["709","706","768","1048","369","\"43.7\"","\"43.0\"","\"40.0\"","\"50.1\"","\"42.1\"","\"50.8\"","\"|\"","\"Drew\"","\"Rom\"","2019","\"19.5\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"170\"","\"professional\"","230","6","\"|\"","3072","680723","","","\"sa3007848\"","\"|\"","","\"Highlands HS (KY)\"","0","0","","\"High\"","2023","40","\"vxN2IyneBMs\"","","\"The Orioles are high on Rom, who was a late-rising projection and pitchability prep arm from Kentucky they took in the fourth round last summer. His velo was 89-92 in his better prep outings, but dipped back to his summer showcase mid-80s velocity in pro ball as a late and heavy prep workload caught up with him. Rom has room to add more weight and stabilize at that higher velocity, but his separator is a two-plane sluve (scouts differ on if it's a slider or curve) that flashes plus along with above average feel for pitching and command projection.\"","\"|\"","","\"BAL\"","\"2018, 4th (115th) - BAL\"","","2022","40","\"Scouting grades: Fastball: 50 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 40  Rom endeared himself to scouts with solid performances during the summer and fall and continued to improve his Draft stock as a senior, posting a 2.42 ERA with 116 strikeouts in 60 innings for Highlands (Kent.) High. He was believed to have a strong commitment to Michigan before the Orioles selected him in the fourth round and signed him for $650,000, above his slot's recommended value of $483,300. He would make his pro debut in the Rookie-level Gulf Coast League, posting a 1.76 ERA across 31 innings.   Rom may never develop overpowering stuff, but there's a lot to like in the left-hander's present feel for three pitches. He pitches with average velocity, sitting around 88-91 mph. He complements his fastball with a two-plane slider that flashes above average and a quality split-fingered fastball -- used in lieu of a changeup -- that bottoms out as it nears the plate. He throws all three pitches for strikes.  Rom's somewhat mature build still requires physical projection, and it suggests that he could develop more velocity in the coming years. His mechanics differ depending on whether he's working from the wind-up or stretch, but he's athletic enough to make the necessary adjustments to consistently repeat his delivery.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A\"","26","\"2018 Draft Rnd 4 (BAL)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"41.7\"","\"53.3\"","\"43.3\"","\"|\"","0.0000","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","40","","","45","","45","55","50","","","50","","55","\"|\"","","","","","","\"|\"","50","50","","55","","","","45","","",""],["710","707","769","1049","219","\"43.7\"","\"43.0\"","\"40.0\"","\"51.4\"","\"47.5\"","\"51.7\"","\"|\"","\"Jeffrey\"","\"Springs\"","2019","\"26.7\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"180\"","\"professional\"","160","4","\"|\"","3214","","","17677","\"sa876019\"","\"|\"","","\"Appalachian State\"","0","1","","\"Low\"","2019","40","","","\"Springs is a changeup-heavy lefty reliever with a very average fastball/slider combo that plays against lefties due to his lower arm slot. Springs' changeup's spin rate is way down in the 1400 rpm range, creating bat-missing sink that enabled his change to have a 45% whiff rate last year. He was developed as a starter for a long time and only moved to the bullpen last season, when he broke out. He may be a candidate to be stretched out as a starter or multi-inning reliever during Texas' rebuild.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"MLB\"","32","\"2015 30th Rnd (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.7\"","","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2150","45","50","55","","45","","","50","50","60","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["711","708","770","659","555","\"43.7\"","\"43.0\"","\"41.4\"","\"49.0\"","\"32.4\"","\"50.5\"","\"|\"","\"Eduardo\"","\"Garcia\"","2019","\"16.9\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"160\"","\"professional\"","240","6","\"|\"","2331","682633","","","\"sa3008751\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2024","40","\"Oo8SzAr5cp4\"","","\"Signed for $1.1 million in mid-July, Garcia had an eye-opening instructional league. His range, hands, actions and arm are all easy fits at shortstop, and he could be a plus glove there at peak. His entire offensive profile depends on his frame filling out. Garcia's lack of strength is evident with the bat in his hands, but you can go kind of nuts projecting on much of his skillset, including the speed and arm strength, because Garcia so clearly has lots of physical growth on the horizon and is an above-average athlete. He's so young that he wasn't even eligible to sign on July 2nd because he was still 15. Were he a domestic high schooler, he wouldn't be draft eligible until 2020, when he'd be just shy of 18. His development may initially be slow, but he has significant literal and figurative growth potential and a non-zero shot to be a well-rounded shortstop at peak.  \"","\"|\"","","\"MIL\"","","\"July 10, 2018 - MIL\"","2023","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 55 | Overall: 45  One of the youngest players in his class, Garcia signed with the Brewers for $1.1 million on his 16th birthday after ranking as MLB Pipeline's No. 21 prospect for the 2018-19 international period. The Venezuela native has a good frame and exhibits lots of growth potential with impressive tools that he displayed during MLB prospect showcases in Cartagena, Colombia, and Santo Domingo.  The teenager was considered one of the premier defenders on the market, and those tools are projected to improve as Garcia matures and his body develops. He'll also eventually be an average runner. At the plate, Garcia is not considered a \"big power guy,\" but the belief is that he will build on his doubles and gap power. Scouts also like his hitting mechanics -- the way his hands and lower half work in during his swing -- and his approach at the plate.  There's a belief that Garcia will hit 10-12 home runs in the big leagues one day, but it will be his glove more than his bat that will propel him through the Minor Leagues and make him an everyday player. There's a chance he could also develop into an average run producer.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","8","\"2018 J2 (MIL)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"27.7\"","\"51.8\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","30","45","40","50","50","50","50","50","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","55","\"|\"","","","","","","","","","","",""],["712","709","739","660","940","\"43.7\"","\"43.1\"","\"41.4\"","\"46.6\"","\"45.5\"","\"46.6\"","\"|\"","\"Alec\"","\"Hansen\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"235\"","\"professional\"","240","6","\"|\"","1682","641662","\"hansen_alec\"","","\"sa738344\"","\"|\"","","\"Oklahoma\"","0","-1","","\"High\"","2020","40","\"VQzZu_90hZk\"","","\"What a roller coaster of a career it has already been for Hansen, who looked like a possible top three pick as a college sophomore, faltered as a junior, appeared reborn once free of seemingly poor college instruction, then collapsed again in 2018 when he was hurt for a time (forearm), and had more walks than innings pitched.   At his best, Hansen will sit 94-97 early in starts and both his breaking balls will be plus. Last year his velo was down, sometimes into the upper-80s. Hansen is built like an Andean Condor, and it's fair to anticipate mechanical consistency arriving late for an athlete built like that. But he turns 25 this year and even if his stuff bounces back, we think he'll just end up in a relief role.\"","\"|\"","","\"CWS\"","\"2016, 2nd (49) - CWS\"","","2020","45","\"Scouting grades: Fastball: 65 | Curveball: 55 | Slider: 50 | Changeup: 45 | Control: 40 | Overall: 45  Projected as a possible No. 1 overall pick in the 2016 Draft, Hansen pitched himself out of Oklahoma's rotation as his control disappeared and he fell to the White Sox in the second round with the 49th selection. After signing for $1.2 million and making some simple mechanical adjustments, he dominated in his first two pro seasons and led the Minors in strikeouts (191 in 141 1/3 innings) while reaching Double-A in his first full year. His 2018 was a disaster, however, as he missed the first two months with forearm soreness and wasn't the same pitcher when he returned.  When he's right, Hansen has a 94-99 mph fastball with running action and downhill plane, as well as a pair of power breaking balls in a curveball with 12-to-6 break and a slider with late tilt. Last year, his mechanics deteriorated and he dipped into the upper-80s at times with his fastball while losing sharpness with his curve and slider. He still showed glimpses of an average changeup, though it's clearly his fourth pitch and requires more refinement.  Hansen's walk rate more than tripled from 3.3 per nine innings in his first two years as a pro to 10.3 in 2018. Though Chicago has somewhat cleaned up his delivery, he still throws with effort and struggles to keep all the moving parts in his 6-foot-7 frame in sync. He can look like a frontline starter at times, but many evaluators don't trust him enough to see him as more than a reliever.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","17","\"2016 Draft Rnd 2 (CHW)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"46.4\"","\"47.9\"","\"42.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","-1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2300","40","60","40","60","45","","","40","60","45","60","50","","","\"|\"","","","","","","\"|\"","65","45","55","50","","","","40","\"TAM\"","0.500","\"XXX\""],["713","710","631","661","538","\"43.7\"","\"43.7\"","\"41.4\"","\"49.1\"","\"43.3\"","\"49.6\"","\"|\"","\"Emilio\"","\"Vargas\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","240","6","\"|\"","2349","642496","","","\"sa736761\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","40","","","\"Vargas' delivery has a cadence that hitters seem able to time, but it's graceful, athletic, and repeatable. He has burgeoning control of No. 4/5 starter stuff, led by a two-plane breaking ball that Vargas can locate in the zone and beneath consistently. He's well built, throws pretty hard, and has performed up through Double-A, and he's now on the 40-man. There's a chance he sees his first big league time this season.\"","\"|\"","","\"ARI\"","","\"Jan. 23, 2013 - ARI\"","2019","45","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 45  Vargas signed with the D-backs back for $80,000 back in January 2013 and spent two summers in the Dominican Summer League before making his United States debut in '15. His full-season debut came the next year, and while he pitched well overall, the D-backs had him repeat the Class A level in '17. The additional time developing in the low Minors paid off for Vargas in 2018, when he reached Double-A in August after leading the California League in ERA (2.50) and strikeouts (140).  Vargas' fastball works in the 90-94 mph range, but the pitch has a higher effective velocity due to a high spin rate that helps him miss bats within the zone. His slider and changeup continue to improve and are regarded as at least average pitches. The latter is currently ahead of the former, but he has feel for mixing both offerings. Overall, Vargas proved tougher to hit (.229 BAA), struck out batters at a career-best clip (10.6 K/9) and lowered his walk rate (3.1 BB/9) across two levels in 2018.   Vargas has a good pitcher's frame, with some projection remaining. He's still young, too, as 2019 marks his age-22 season. He has a ceiling as a back-end starter, though he could look awfully good with his swing-and-miss fastball in a shorter relief role.\"","\"|\"","","","","","","\
