"<a href=\"https://www.mlb.com/video/2019-draft-joe-charles-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 45 | Control: 40 | Overall: 45  TNXL Academy was founded in 2014 in the greater Orlando area in the hopes to create a place for high school players to take their games to the next level. It's had four players drafted in the past two years, but only one -- Ryan Dease a fourth-rounder in 2017 -- taken in the top 10 rounds. Charles left The First Academy for TNXL this season and could very well be the next, though a commitment to North Carolina could stand in the way.  Based solely on arm strength, Charles deserves to be much higher on this list. He's up to 96-97 mph consistently with his fastball and there could be more in the tank with some tweaks to his delivery, though his four-seamer is fairly straight. There's some violence to his delivery, with a short arm action, that impacts his ability to command his heater and his secondary stuff. He throws a power curve which sometimes gets slurvy and morphs into his slider, with some scouts thinking the slider would be a better option given his arm action. He does have a changeup, which can be effective at times, but he never needs to throw it and needs development.  Because of his power stuff, delivery and lack of command, some see Charles as a future reliever, which is a bit of a tough profile for a high schooler. That and what might be a high price tag to keep him from being a Tar Heel could send him to college in the fall.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","45","55","","","","","40","","",""],["569","566","494","291","1219","\"44.7\"","\"44.7\"","\"45.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Tres\"","\"Barrera\"","2019","\"24.7\"","\"C\"","\"R\"","\"R\"","\"72\"","\"215\"","\"professional\"","80","2","\"|\"","1828","668663","\"barrera_tres\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2016, 6th (184) - WSH\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 35 | Arm: 55 | Field: 60 | Overall: 45  Barrera showed enough promise to earn top-five-rounds consideration in the 2013 Draft even though he didn't begin catching full-time until the summer before his senior season at Sharyland (Texas) High School. He went undrafted and followed his commitment to Texas, where he was the regular catcher on the Longhorns' '14 College World Series team as a freshman. The Nationals made Barrera their sixth-round pick two years later and then saved money by signing him for below slot value. He's moved at a level-per-year pace through the Nats' system, finishing 2018 in the Carolina League before a stint in the Arizona Fall League.  There's a lot to like about Barrera's abilities as a catcher. He's athletic and moves well behind the plate, with agility and instincts that make him an advanced blocker and allow him to pounce on any balls put in play in the vicinity of the plate. Barrera can shut down the running game with his dynamic catch-and-throw skills and strong arm, a combination that helped him cut down attempted basestealers at an elite 49 percent clip in the Carolina League. He receives high praise for his receiving and framing, too, and his game-calling has improved as he's gained experience, making him a favorite among Nats pitchers and coaches.   Barrera lacks impact potential at the plate, but he has a solid track record of production, with a swing and approach that enable him to make consistent contact and occasionally tap into some of his pull-side raw power from the right side. The potential is there for Barrera to develop into a regular behind the plate, though not without him first making more improvements at the plate. That said, he's well on his way toward becoming a glove-first backup and could have a long career in such a role.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","\"42.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","35","55","60","\"|\"","","","","","","","","","","",""],["570","567","481","382","973","\"44.7\"","\"44.8\"","\"44.3\"","\"46.3\"","\"42.6\"","\"46.7\"","\"|\"","\"Sheldon\"","\"Neuse\"","2019","\"24.5\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"218\"","\"professional\"","258","6","\"|\"","1727","641914","\"neuse_sheldon\"","","\"sa738949\"","\"|\"","","\"Oklahoma\"","0","0","","\"Med\"","2019","42","\"qqp5Daofb6w\"","","\"A college shortstop and closer, Neuse was viewed by the amateur arm of the scouting body as a third base prospect with big power. He was Washington's 2016 second rounder, then was traded the following summer as part of the Luzardo/Doolittle/Madson deal. He wrapped his 2017 season with short, statistically insignificant stints in Hi-A, Double-A, and the Arizona Fall League, but he performed at each stop, so combined there was confidence that Neuse's early-season showing was for real despite his relatively advanced age.   He was sent right to Triple-A to start 2018 and flopped, hitting just .263/.304/.357 and striking out a concerning 32% of the time. Neuse has also thickened a bit, so while he's still an arm-reliant fit at third, he's trending more toward 3B/1B, and maybe right, than the SS/3B looks Washington gave him early in his career. The combination of the 2018 struggles and somewhat shaky standing on the defensive spectrum makes it imperative that Neuse have a bounce back 2019 performance. He's a baseball rat and younger than similarly-skilled players we've written up so far (like Mets third baseman J.D. Davis), so we're a little more bullish on a rebound here than we are elsewhere. If he struggles again it's perhaps worth considering two-way duty. Neuse was up to 96 in our looks at him in college.\"","\"|\"","","\"OAK\"","\"2016, 2nd (58) - WSH\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 45 | Run: 40 | Arm: 60 | Field: 50 | Overall: 50  A two-way talent throughout his amateur career, Neuse was Oklahoma's shortstop and a reliever for three years. He parlayed a big junior season with the bat into being ranked No. 50 on MLB Pipeline's Top 200 Draft prospects list and landed with the Nationals as their second-round pick. He was having a solid first full season in A ball when he was sent to the A's along with lefty Jesus Luzardo and reliever Blake Treinin in return for Sean Doolittle and Ryan Madson. Neuse made it to Double-A before that 2017 season was over and performed very well in the Arizona Fall League. He stumbled when he moved to Triple-A in 2018, but after hitting .224 in the first half, he righted the ship with a .321 second half.  When at his best, Neuse utilizes a compact and simple right-handed swing while also showing an ability to drive the ball to all fields. He came out of his gameplan in Triple-A at the start of the year, not seeing as many pitches and swinging and missing at an alarming rate. When he got back on track, his strikeout rate plummeted and he drew more walks. The power he showed in 2017 didn't completely return, but he was driving the ball a bit more.  A below-average runner, Neuse still has plenty of range to play third to go with a plus arm that fires mid-90s fastball from the mound, allowing him to stay at the hot corner long-term. There's a Matt Chapman-sized roadblock for Neuse in Oakland, so he might need to find work around the field and has seen time at his college position as well as a little time at second base in 2018.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","9","\"2016 Draft Rnd 2 (WAS)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"41.8\"","\"47.3\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","35","60","40","45","60","40","50","60","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","40","60","50","\"|\"","","","","","","","","","","",""],["571","568","471","467","451","\"44.7\"","\"44.9\"","\"42.9\"","\"49.6\"","\"44.6\"","\"50.0\"","\"|\"","\"Jeren\"","\"Kendall\"","2019","\"23.3\"","\"CF\"","\"L\"","\"R\"","\"72\"","\"190\"","\"professional\"","248","6","\"|\"","854","656607","\"kendall_jeren\"","","\"sa829529\"","\"|\"","","\"Vanderbilt\"","0","0","","\"High\"","2021","42","\"r2TAFjALtKw\"","\" \"","\"Wielding uncommon tools for a college prospect, perhaps the most explosive since George Springer was at UConn, Kendall was on the short list of 2017 1-1 candidates when his college season began. Then he didn't hit during his junior year and slid toward the back half of the first round, where the Dodgers couldn't pass on his tools. Badly in need of a swing change, Kendall's cut still isn't quite dialed in and he's struggling to make contact at Hi-A. He's a high-risk, high-variance prospect, the kind who might have a 4 WAR season in him because of the power and speed, but not be playable at other times. 2019 is a big year for Kendall and his stock, and it is off to an inauspicious start.\"","\"|\"","","\"LA\"","\"2017, 1st (23) - LAD\"","","2020","45","\"Scouting grades: Hit: 40 | Power: 50 | Run: 70 | Arm: 55 | Field: 60 | Overall: 45  Kendall was one of the best high school athletes in the 2014 Draft, when he slid to the 30th round because of his strong commitment to Vanderbilt, and was the consensus best athlete in the 2017 crop. He entered that year as a candidate to go No. 1 overall but lasted 23 picks because of worries about his high price tag and swing-and-miss issues. The latter concern has intensified since he batted .225 with a 30 percent strikeout rate in his first two pro seasons after signing for $2,897,500.   Kendall has all of the physical tools to be a star and has drawn comparisons to Jacoby Ellsbury in his prime, but it won't matter if he doesn't hit. Scouts aren't sold that he will because he doesn't recognize pitches particularly well and misses hittable offerings in the strike zone. The Dodgers overhauled his left-handed stroke during the offseason, widening his base and altering his bat path, and they're eager to see how well the changes work in 2019.  With his bat speed, deceptive strength and plus-plus speed, Kendall could provide 20 homers and 40 steals in a season if he figures things out offensively. He's getting more aggressive and confident as a basestealer. He has the tools to become a Gold Glove center fielder with plus range and solid arm strength.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","15","\"2017 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"43.6\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","55","70","50","50","40","50","55","70","60","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","70","55","60","\"|\"","","","","","","","","","","",""],["572","569","472","468","412","\"44.7\"","\"44.9\"","\"42.9\"","\"49.8\"","\"42.7\"","\"50.5\"","\"|\"","\"Braden\"","\"Shewmake\"","2019","\"21.5\"","\"2B\"","\"L\"","\"R\"","\"76\"","\"180\"","\"draft\"","325","8","\"|\"","2838","","\"shewmake_braden\"","","","\"|\"","","\"Texas A&M\"","0","0","","\"Med\"","2021","40","","\"Lanky middle infielder with flat-planed swing and a sound approach.\"","\"Lanky middle infielder with smooth actions and a sound approach. Was an above-average offensive performer all three years of college, but never took the leap anticipated after his freshman year. Flat-planed swing hurts in-game power. High-probability utility type whose frame gives him a shot to peak above that.\"","\"|\"","\"Texas A&M\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-braden-shewmake-ss-c2520547583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Shewmake drew some mild scouting interest as a senior at Wylie (Texas) East High in 2016, but not enough to divert him from attending Texas A&M. He won Southeastern Conference Freshman of the Year honors and helped the Aggies reach the College World Series in 2017, then shifted to shortstop as a sophomore. Of the half-dozen college players at that position who have legitimate first-round aspirations in 2019, he might be the best pure hitter.  His outstanding hand-eye coordination allows Shewmake to put the bat on the ball with ease. A left-handed hitter who's a bit unorthodox at the plate, he tends to get caught out on his front foot but still has the dexterity to slap singles to the opposite field. He also has the bat speed and leverage in his still-projectable 6-foot-4 frame to turn on balls, hinting at average power in his future.  Shewmake grew up around the game because his father Shane is the head coach at Texas-Dallas, and his instincts are apparent on the bases and in the field. He has a knack for stealing bases despite average speed and makes plays at shortstop. His arm is more accurate than strong, leading some scouts to project him as a second baseman, and he has the versatility and selflessness to fit anywhere in the infield.\"","\"|\"","","","","","","\"|\"","\"ATL\"","","15","\"2019 Draft Rnd 1 (ATL)\"","\"|\"","54","21","\"ATL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.5\"","\"50.9\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","55","45","50","55","40","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","50","\"|\"","","","","","","","","","","",""],["573","570","473","383","766","\"44.7\"","\"44.9\"","\"44.3\"","\"47.8\"","\"36.8\"","\"48.8\"","\"|\"","\"Gabriel\"","\"Rodriguez\"","2019","\"17.3\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"174\"","\"professional\"","258","6","\"|\"","2317","682621","","","\"sa3008744\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","42","\"JQBYAlGbKIw\"","","\"He didn't put on much of a show during MLB's big winter showcase but as we approach extended spring, there's palpable buzz surrounding Rodriguez, who signed for about $2 million last July. Though heavy-footed when Kiley saw him last February, Rodriguez has good infield hands and actions, and is a good bet to stay on the middle infield. He has mature feel for contact but his swing is currently pretty conservative, and Rodriguez likely won't hit for power without an approach or mechanical adjustment. He's a bat-first shortstop prospect and could soon be where Tyler Freeman is on this list.\"","\"|\"","","\"CLE\"","","\"July 2, 2018 - CLE\"","2023","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Rodriguez's all-around potential and his track record of hitting in tournament competition made him the Indians' top target in the 2018 international crop. They signed the Venezuelan as soon as he became eligible for $2.1 million, a franchise record for an international position player. Cleveland has invested in several shortstops from the worldwide market in recent years, and none has a higher ceiling than Rodriguez.  While he doesn't have a wow tool, Rodriguez has average to solid ability across the board and the instincts to get the most out of it. He's an advanced hitter for a teenager, displaying a disciplined approach and a willingness to use the entire field. His hitting acumen, solid bat speed and projectable strength give him a good chance to develop average power.  Rodriguez has average speed but could lose a half-step as he matures physically. If that happens, most scouts think he'll wind up at third base, where his bat and solid arm would fit nicely. The Indians think his body control, actions and arm can keep him at shortstop and they'll try to do so as long as possible.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","14","\"2018 J2 (CLE)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"32.7\"","\"48.6\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","50","40","50","50","45","50","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","50","\"|\"","","","","","","","","","","",""],["574","571","868","1078","856","\"44.6\"","\"42.5\"","\"40.0\"","\"47.2\"","\"46.5\"","\"47.2\"","\"|\"","\"Daysbel\"","\"Hernandez\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"220\"","\"professional\"","230","6","\"|\"","3036","678226","","","\"sa3006065\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2020","40","","","\"Hernandez is a physical, long-armed righty who throws really hard and is rather deceptive. His fastball gets some help from extension, but it enters the zone at a hittable angle and Hernandez is fly ball prone. He also has a terse, upper-80s slider that induces weak contact more than it misses bats because it lacks length. It could be a weapon in on the hands of lefties, though, and Hernandez has shown some feel for creating vertical action with it, though really onlt to his arm side. He's a relief prospect.\"","\"|\"","","\"ATL\"","","\"September 14, 2017 - ATL\"","2020","40","\"Scouting grades: Fastball: 65 | Slider: 50 | Control: 45 | Overall: 40  In the 2017-18 international period, the Braves weren't allowed to spend more than $300,000 for any one prospect based on their aggressive spending the previous year, something they would eventually be heavily penalized for. They did, however, manage to sign 20 players for six-figure bonsues, including Hernandez, a Cuban defector who got $190K to sign and has the makings of an intriguing bullpen piece.  Hernandez has a classic two-pitch power mix that he's already showing can overpower professional hitters. The right-hander misses bats with both pitches, starting with a fastball he typically throws in the 94-97 mph range with good riding life to it. He complements it with a solid hard slider that can get slurvy at times.  While he's never going to have pinpoint command, Hernandez was doing a better job of finding the strike zone in his second season after an up-and-down debut in the United States. If that trend continues, he could eventually develop into a setup-type short reliever at the back end of a big league bullpen.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"A+\"","22","\"2017 J2 (ATL)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"47.0\"","\"48.0\"","\"45.0\"","\"|\"","1.2500","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","70","","","45","","","40","70","","","50","","","\"|\"","","","","","","\"|\"","65","","","50","","","","45","","",""],["575","572","775","1079","193","\"44.6\"","\"43.0\"","\"40.0\"","\"51.8\"","\"44.2\"","\"52.5\"","\"|\"","\"Joel\"","\"Peguero\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"160\"","\"professional\"","160","4","\"|\"","3199","","","","\"sa917689\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2022","40","","","\"Peguero is a late-blooming power arm who took a step forward stuff-wise in 2018, but didn't take a step forward statistically until he was put in the bullpen for the last month of the season in the short-season Appalachian League. After the full-time shift, Peguero threw 16.2 IP with 19 K and 3 BB. It's not as simple as you may think, with most of those relief outings going multiple innings, so it seemed to be more of a mental adjustment than being better in short stints, with some sources telling us his confidence increased in that role. Peguero will turn 22 in May and has a career 6.28 ERA with no experience outside of short-season leagues, so there are some clear concerns. On the other hand, he sits 96-100 and has hit 102 mph, mixing in a curveball that's plus at times, though he struggles to command it. His delivery is athletic and easy, and he'll throw an occasional low-90s changeup that is usable. Peguero needed more innings at a low level of competition to build into 2019 and went to the Australian Baseball League this winter, throwing 13.1 IP with 19 K and 2 BB. At this point, Peguero is similar to a position player who converted to pitching in college and is now draft eligible with huge stuff but little polish; that guy goes roughly in the third round, which is right about where we have him pegged here, but he needs to move quickly and perform now that he's found his role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","35","\"2015 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.2\"","\"52.5\"","","\"|\"","2.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2500","35","70","40","50","","","","45","80","45","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["576","573","667","721","765","\"44.6\"","\"43.5\"","\"41.4\"","\"47.8\"","\"45.8\"","\"48.0\"","\"|\"","\"Demarcus\"","\"Evans\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"270\"","\"professional\"","240","6","\"|\"","2737","663770","","","\"sa875783\"","\"|\"","","\"Petal HS (MS)\"","0","0","","\"High\"","2020","40","\"qZPXvf-UMx0\"","","\"Evans has 40+ FV tier stuff and 35 FV tier control. He pumps easy mid-90s gas, his fastball has tough-to-hit, downward angle, and his breaking ball has vertical action, depth, and is consistently plus. When dialed in, Evans looks like an unhittable, high-leverage relief prospect, and he struck out a ludicrous 46% of his 2018 foes -- nearly two batters per inning -- last year. He's a short strider who sometimes fails to clear his front side, causing his pitches to sail. His 2018 was much better from a strike-throwing perspective than 2017, but he still walked 12% of hitters faced, and he's very fly ball prone due to where his fastball lives in the hitting zone. There's some headwind, but also, utterly dominant stuff. Evans is a good bet to be a 40-man add after the 2019 season, so there's about an 18-month window for player dev to impact him before he debuts.\"","\"|\"","","\"TEX\"","","\"2015, 25th (738) - TEX\"","2020","45","\"Scouting grades: Fastball: 70 | Curveball: 60 | Control: 45 | Overall: 45  A cousin of Anthony Alford, Evans came out of the same Petal (Miss.) High program and signed for $100,000 as a 25th-rounder in 2015. He spent most of his first three pro seasons struggling as a starter who couldn't throw strikes, then was spectacular as a full-time reliever in 2018. He led all Minor League relievers in strikeout rate (16.6 per nine innings) while holding opponents to a .149/.257/.218 line.  Evans' fastball explodes on hitters thanks to a combination of mid-90s velocity, high spin rates and the extension he creates in his delivery with his massive 6-foot-5 frame. When it's on, his curveball can be an absolute 12-to-6 hammer that he can land for strikes or get batters to chase when he buries it in the dirt. He stopped worrying about throwing his ineffective changeup when he landed in the bullpen.   The big-bodied Evans can't always keep his delivery in sync, so he'll never have pinpoint control. He did make tremendous strides with his strike-throwing ability last year, posting a 27/1 K/BB ratio in the final month of the season. If he can build off of that, he'll advance quickly and could claim a high-leverage role in Texas.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","31","\"2015 Draft Rnd 25 (TEX)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.0\"","\"48.0\"","\"|\"","1.0000","0.1667","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2450","35","60","","60","","","","40","60","","60","","","","\"|\"","","","","","","\"|\"","70","","60","","","","","45","","",""],["577","574","668","722","753","\"44.6\"","\"43.5\"","\"41.4\"","\"47.9\"","\"45.0\"","\"48.2\"","\"|\"","\"A.J.\"","\"Alexy\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","240","6","\"|\"","1970","669935","","","\"sa919115\"","\"|\"","","\"Twin Valley HS (PA)\"","0","0","","\"High\"","2022","40","\"ekkMVb-yMKc\"","","\"One of the prospects acquired from Los Angeles in the 2017 Yu Darvish deal, Alexy has had two consecutive years of velo increase and now has a three-pitch mix, led by a mid-90s fastball and a good curveball. He has a grip-and-rip style of pitching that somewhat detracts from his command and creates a good amount of relief risk, but Alexy is working in the mid-90s as a starter and could have a monster fastball if he's ever moved to the bullpen. He likely profiles as a three-pitch reliever, but he's barely 21 and sometimes Northeast prep arms develop later, and there's still changeup/command refinement to come here.\"","\"|\"","","\"TEX\"","\"2016, 11th (341) - LAD\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 45 | Control: 45 | Overall: 45  Alexy signed with the Dodgers for a well over-slot $597,500 as an 11th-rounder in 2016, one month after he threw an infamous 164-pitch complete game at Twin Valley High (Elverson, Pa.). Los Angeles parted with him a year later, sending him with Willie Calhoun and infield prospect Brendon Davis to the Rangers for Yu Darvish. He has legitimate swing-and-miss stuff, averaging 11.0 strikeouts per nine innings in his first three pro seasons.  Alexy has high spin rates on his fastball and curveball, and he misses bats by changing eye levels with four-seamers up in the strike zone and curves that drop out of the bottom of it. He usually sits at 92-95 mph and tops out at 97 with his heater, while his curveball combines power with 12-to-6 break. His changeup isn't nearly as effective as his other two offerings but shows flashes of becoming an average pitch.  Because Alexy didn't start pitching full-time until he was a high school junior, he still has a lot to learn on the mound. He has reduced the effort in his delivery since turning pro yet he still doesn't keep it in sync consistently, which compromises his control. If he eventually moves to the bullpen, his fastball/curve combo could make him a late-inning weapon.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","25","\"2016 Draft Rnd 11 (LAD)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"45.0\"","\"49.2\"","\"45.0\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","55","40","55","","","","45","55","45","60","","","","\"|\"","","","","","","\"|\"","60","45","60","","","","","45","","",""],["578","575","640","1080","101","\"44.6\"","\"43.7\"","\"40.0\"","\"53.0\"","\"53.0\"","\"53.0\"","\"|\"","\"Yoan\"","\"Lopez\"","2019","\"26.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","160","4","\"|\"","1128","661255","","17181","\"sa862560\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2019","40","\"FW7p8xcUOVs\"","","\"Lopez seems to have moved past a tumultuous first few chapters of his Dbacks tenure and settled into a seventh and eighth inning role. He blows upper-90s heat past hitters at the top of the zone and above it, and he generates flaccid swings at his slider when working away from righties. Once developed as a starter, the return of a third pitch might enable Lopez to be an elite reliever down the line, if he doesn't already have high-leverage stuff. He's under team control until 2025 and has unusually high trade value for a single-inning reliever, especially for teams unconcerned about his early issues.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ARI\"","\"MLB\"","19","\"2014 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"53.0\"","\"53.0\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","45","70","","","60","","","45","70","","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["579","576","641","723","705","\"44.6\"","\"43.7\"","\"41.4\"","\"48.2\"","\"46.2\"","\"48.4\"","\"|\"","\"J.T.\"","\"Brubaker\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","240","6","\"|\"","2693","664141","","","\"sa875176\"","\"|\"","","\"Akron\"","0","0","","\"Med\"","2019","40","","","\"Brubaker was the Pirates' 2018 Minor League Pitcher of the Year after posting a 2.81 ERA over 28 Double and Triple-A starts. He has been remarkably durable as a pro, only requiring a single DL stint in 2017, and even that was only due to a blister. He added a curveball that wasn't there (at least, wasn't used in Eric's Fall League looks) in 2017 and it became his best secondary pitch. It's a good 12-6 curveball in the low-80s and Brubaker complements it with a hard slider in the 88-90 mph range.   Brubaker's fastball doesn't have bat-missing life or ride, but he knows how to attack hitters with his two breaking balls and should fit in the back of a rotation or in a relief role. \"","\"|\"","","\"PIT\"","\"2015, 6th (187) - PIT\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 40 | Control: 50 | Overall: 45  The University of Akron has had five pitchers reach the big leagues, the most recent being Chris Bassitt, who saw time up with the A's in 2018. Brubaker's ascent up the Pirates' ladder since being a sixth-round pick in 2015 hasn't necessarily wowed anyone, but he's knocking on the door after reaching Triple-A and leading the organization in ERA in '18, earning him a spot on the 40-man roster and making it seem certain that he'll be the next Zips hurler to make it to the highest level.  Brubaker's two best pitches are his fastball and slider. He'll pitch in the 92-96 mph range with his heater, thrown with sink. His slider flashes plus and it's firm, around 88 mph. It has some dart-like life to it and sometimes looks more like a cutter, a pitch he gets a lot of weak contact on the ground with. He started mixing in a curveball to give hitters a different look and he also has a changeup, though that's too firm with not enough differential from his fastball. He can throw strikes with all of his offerings.  With more of a ground-ball oriented approach to pitching, Brubaker has never missed a ton of bats. The one exception to that was when he pitched in relief in the Arizona Fall League in 2017. While he has the arsenal and durability to be a back-end starter, there are some who think he might have more long-term success as a two-pitch reliever.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","23","\"2015 Draft Rnd 6 (PIT)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"46.4\"","\"49.3\"","\"45.7\"","\"|\"","0.7500","0.0000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2800","40","60","40","55","50","","","45","60","45","55","50","","","\"|\"","","","","","","\"|\"","60","40","50","55","","","","50","","",""],["580","577","619","724","649","\"44.6\"","\"43.8\"","\"41.4\"","\"48.5\"","\"46.7\"","\"48.7\"","\"|\"","\"Eli\"","\"White\"","2019","\"24.9\"","\"2B\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","240","6","\"|\"","2735","642201","","","\"sa738478\"","\"|\"","","\"Clemson\"","0","1","","\"Low\"","2020","40","\"7Axn_m04zho\"","","\"White hit .270 with a .340 OBP during each of his first two seasons, but hit for no power. Then he had a breakout 2018 (albeit at age 24), and hit .306/.388/.450 at Double-A Midland. He then went to the Arizona Fall League and hit well there while the industry properly evaluated his power. It's below average, but White's blend of bat control, hand-eye, feel to hit, and speed all make for a very favorable contact profile.   White had really only played shortstop until last year, when he began seeing time at second and third base. He fits best at second, but is fine at all three spots, and his plus speed might enable him to one day run down balls in the outfield as well. Hes a near-ready, multi-positional utility man who should provide the kind of defensive flexibility teams are starting to prioritize.\"","\"|\"","","\"TEX\"","\"2016, 11th (322) - OAK\"","","2019","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45  Scouts considered White a quality defensive shortstop with a light bat at Clemson, from where the Athletics drafted him in the 11th round in 2016. He attracted little attention in pro ball before breaking out offensively in 2018, leading the Double-A Texas League in on-base percentage (.388), runs (81), hits (154) and triples (eight) and continuing to perform in the Arizona Fall League. The Rangers acquired him in December along with three pitching prospects from the Rays in a three-team trade that sent Jurickson Profar to Oakland.  White surged at the plate after making a serious of adjustments, giving him a better bat path and allowing him to drive the ball more consistently. A right-handed hitter, he won't be a slugger but he's hitting the ball harder than ever while continuing to use the entire field and tightening his plate discipline. He knows how to use his plus speed to steal and take extra bases.  White's quickness and arm strength allow him to play all over the diamond and make him a solid defender at second base, where he spent the majority of his time in 2018. He's more average at shortstop and also has seen action at third base, center field and right field in pro ball. If he continues to hit like he did last year, he could be an offensive-minded, everyday utilityman in the mold of Chris Taylor.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AAA\"","26","\"2016 Draft Rnd 11 (TEX)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"46.4\"","\"49.1\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","50","30","45","60","50","50","55","35","45","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","55","55","\"|\"","","","","","","","","","","",""],["581","578","620","460","925","\"44.6\"","\"43.8\"","\"42.9\"","\"46.7\"","\"39.5\"","\"47.4\"","\"|\"","\"Korey\"","\"Lee\"","2019","\"20.9\"","\"C\"","\"R\"","\"R\"","\"73\"","\"205\"","\"draft\"","334","8","\"|\"","2914","","\"lee_korey\"","","","\"|\"","","\"Cal\"","1","0","","\"High\"","2022","42","","\"Fairly speedy, athletic catcher with plus bat speed and fair defensive chops.\"","\"Lee no doubt benefitted from decision makers picking in the top five to 10 coming in to see Andrew Vaughn, as his name seems to be in the mix at many of those teams' second picks. He's a stocky, athletic catcher with a fine arm, and surprising bat speed and power. He hit .320/.420/.626 this year, emerging as a likely Day 1 selection. Lee hasn't caught a lot of pro-quality stuff at Cal, so that part of his skillset remains somewhat unclear, but we think he's athletic enough to improve if it's initially an issue.\"","\"|\"","\"California\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-korey-lee-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 30 | Arm: 60 | Field: 45 | Overall: 45  Having a sure-fire top of the first round teammate has helped Lee in two ways this spring. There's been some benefit from hitting behind 2018 Golden Spikes Award winner Andrew Vaughn and he's certainly been seen a lot as a result. To his credit, he's taken advantage of the situation to take a large step forward, particularly offensively, as the Draft approached.  Lee shows a lot of power, both with his bat and with his arm. He has plus raw power and the improvements he's shown as an overall hitter make some feel it might eventually play as plus in games in the future. Coming into the spring, he was thought to be a below-average hitter, but there is more confidence it will continue to play better than that. There is some swing and miss, but nothing concerning, and he's shown an improved ability to handle quality arms this spring. While he's an easily below-average runner, he's more athletic than you'd think, runs decently and can even handle playing a corner infield spot. His arm strength shows closer to 70 at times and he's gotten better with his overall receiving.  There is a dearth of catching in this class, and college backstops always fly off the board relatively early. Lee was playing his way into the top-three-round consideration, with some seeing a Mike Napoli-like career path in his future.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","12","\"2019 Draft Rnd 1 (HOU)\"","\"|\"","45","32","\"HOU\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"37.7\"","\"48.2\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","55","45","40","55","45","50","55","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","30","60","45","\"|\"","","","","","","","","","","",""],["582","579","621","461","808","\"44.6\"","\"43.8\"","\"42.9\"","\"47.5\"","\"34.7\"","\"48.7\"","\"|\"","\"Orelvis\"","\"Martinez\"","2019","\"17.5\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"188\"","\"professional\"","250","6","\"|\"","2315","682619","","","","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2023","40","\"yHLBXVb004Y\"","","\"Martinez was one of the most explosive talents in the 2018 July 2nd class, getting the second highest bonus at $3.5 million, behind only 22-year-old Marlins center fielder Victor Victor Mesa. Martinez is currently ranked behind a number of players in his class because we still aren't sure how his contact skills will project. He has big bat speed and projects for at least 60 raw power, along with sticking somewhere in the infield. We aren't sure how his body will develop, and thus the raw power and the position where he'll land are open questions. More importantly, he takes a high-effort, torqued-up cut at the ball, and the Jays like that he has eye-hand contact, but there's still a ways to go to turn this intriguing ball of clay into a more finished product.\"","\"|\"","","\"TOR\"","","\"July 2, 2018 - TOR\"","2023","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 55 | Field: 55 | Overall: 50  Signed by Toronto for $3.5 million on July 2, Martinez received the second-largest bonus of any prospect in the 2018-19 class after ranking No. 6 on MLB Pipeline's list of the Top 30 international prospects. Some scouts who saw Martinez as an amateur in the Dominican Republic compared him to a young Adrian Beltre as a hard-hitting infielder with a good projectable body and a strong arm. While the odds are against Martinez having a Hall of Fame-caliber career like Beltre, he does have one of the higher offensive ceilings in the system.   Martinez is a good athlete and has across-the-board tools, though it's his potential from the right side of the plate that has club officials the most excited. Combining a rhythmic swing with plus bat speed, he impacts the ball to the big parts of the field with authority. He'll need to clean up his swing some in the coming years like any young hitter, but all the ingredients are there for Martinez to develop into an average hitter. His power, meanwhile, could play close to plus when all is said and done, as Martinez has considerable room to grow into his projectable frame.   Martinez has average speed but may lose a step or two over time as he fills out physically. It may also force him from shortstop to third base long-term, though Martinez has the tools and skills, including solid defensive actions, advanced body control and above-average arm strength, needed to profile at either position. Questions about his future defensive home aside, Martinez's bat may be good enough to offset any concerns about him moving down the defensive spectrum.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","15","\"2018 J2 (TOR)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"29.5\"","\"48.2\"","\"50.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","50","45","30","50","45","50","60","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","55","55","\"|\"","","","","","","","","","","",""],["583","580","566","1081","23","\"44.6\"","\"44.1\"","\"40.0\"","\"55.9\"","\"47.5\"","\"56.7\"","\"|\"","\"Victor\"","\"Santos\"","2019","\"18.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"191\"","\"professional\"","160","4","\"|\"","3266","","","","\"sa3003083\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Santos is pretty singular in the context of low-level pro ball but actually shares traits with a cluster of recent high school pitching prospects who unexpectedly grew into premium stuff. Just 17 when the season started, Santos dominated older GCL hitters for two months. He walked just four batters in eleven starts and struck out more than a batter per inning despite often sitting just 88-92. If he develops velocity, Santos could be very good very quickly because he can do everything else. He has a plus-flashing split-action changeup and can locate an average slider. His fastball moves, and he can run it back onto his gloveside corner or just off the plate to his arm side. But it's hard to say if Santos will grow into more fastball because his frame is already maxed out. The scouting reports of rising high school seniors Jesus Luzardo and Forrest Whitley read an awful lot like that before each of them altered their training and conditioning, and experienced a huge jump in velocity. Whether Santos is a candidate for 'reverse projection' in this way is hard to say, but it's fair to assume some growth on the fastball through sheer physical maturity. If Santos retains his command at greater velocities, he's going to move quickly and could be a monster. If the velo doesn't come, he'll have to keep proving year after year that he can gets guys out with 40 velo.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","21","\"2016 J2 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.5\"","\"56.7\"","","\"|\"","0.0000","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","","","50","","55","60","50","","","50","","60","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["584","581","567","725","372","\"44.6\"","\"44.1\"","\"41.4\"","\"50.1\"","\"44.9\"","\"50.6\"","\"|\"","\"Tyler\"","\"Baum\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"180\"","\"draft\"","320","8","\"|\"","2896","","\"baum_tyler\"","","","\"|\"","","\"North Carolina\"","0","0","","\"High\"","2023","40","","\"Baum's stuff went from electric in the summer before his prep draft year to pedestrian in college, but ticked back up to it's highest levels in the last few weeks.\"","\"Baum's stuff went from electric in the summer before his prep draft year to pedestrian in college, but ticked back up to it's highest levels in the last few weeks.\"","\"|\"","\"North Carolina\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-baum-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  He could have gone in the top three rounds in 2016 had he been signable as a Florida high schooler, but Baum withdrew his name from the Draft because he wanted to attend North Carolina. He has performed capably for three years with the Tar Heels, though he never has dominated as much as hoped. He ascended to the front of UNC's rotation this year but got knocked around in Atlantic Coast Conference play.  Baum can display four pitches that earn solid or better grades at their best. As a starter, he works at 90-92 mph and reaches 94 with his fastball, creating some armside run with some crossfire in his delivery. He uses his high-three-quarters arm slot to stay on top of an upper-70s curveball that is often his best pitch, and he also can manipulate it into a harder, more lateral-breaking slider in the low 80s.  Baum also has at least an average changeup with some fade and is doing a much better job of throwing strikes in 2019, enhancing his chances of remaining a starter in pro ball. He has a high floor as a potential No. 4 starter with a fallback of becoming at least a seventh-inning reliever. He has reached 97 mph with his fastball coming out of the bullpen and could have a more consistent plus curveball in shorter stints.\"","\"|\"","","","","","","\"|\"","\"OAK\"","","23","\"2019 Draft Rnd 2 (OAK)\"","\"|\"","102","66","\"OAK\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"44.2\"","\"51.7\"","\"47.1\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","50","55","55","","","","50","","",""],["585","582","554","462","943","\"44.6\"","\"44.2\"","\"42.9\"","\"46.6\"","\"46.1\"","\"46.7\"","\"|\"","\"Franklyn\"","\"Kilome\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"175\"","\"professional\"","250","6","\"|\"","1422","642584","","","\"sa830592\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","40","\"BMD8EhJwlVg\"","","\"Kilome was markedly better after the Mets acquired him from Philadelphia for Asdrubal Cabrera ahead of the deadline. In seven starts with Binghamton, Kilome halved his walk rate (his strike % was up six percentage points), flashed a better changeup than he had earlier in the year, and turned in his best performance of the season, striking out 10 former Reading teammates on August 3rd. After things had plateaued for so long with Philly, he seemed to be improving. Then he broke, and at an unfortunate time. Tommy John in late October means Kilome, who's already relatively raw for a prospect his age, may not throw another professional pitch until mid-2020, when he's 25. We think this makes it significantly more likely that Kilome ends up in relief and while we think he could be a dominant three-pitch reliever, it has also delayed his timeline to the big leagues by perhaps two years, putting him in line to debut near the same time as similar talents who just wrapped a season in A-ball.\"","\"|\"","","\"NYM\"","","\"Jan. 22, 2013 - PHI\"","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 50  In many ways, Kilome has done as well as, or better than, could have been expected when he signed as a gangly teenager back in 2013. He's gotten bigger and stronger and, after making his full-season debut in 2016, has moved rather quickly, reaching Double-A in '17 while finishing in the top 10 among all Phillies pitching prospects in ERA. He was spending his first full season at the level when he was dealt to the Mets for Asdrubal Cabrera. The Mets won't get a long look at him until 2020, however, as the right-hander underwent Tommy John surgery in October and will miss the 2019 season.  Pure stuff-wise, Kilome is as good as just about any pitching prospect in the system, with a fastball that sits in the mid-90s combined with a curve that often flashes plus. His changeup has improved, and it could eventually become an average third pitch, something softer to disrupt hitters' timing. He's generally around the strike zone, though his command has been inconsistent as he is still learning to get all of his 6-foot-6 frame in sync on a regular basis.  Kilome doesn't miss as many bats as his stuff suggests he should, though he stands to improve in that department as he learns to sequence pitches and set up hitters more effectively. Kilome gets high marks for his makeup and intelligence, as he learned English quickly so he could better communicate with teammates and coaches. He should continue his development as a starter when he returns in 2020, though there's a non-zero chance that Kilome, with his fastball-curveball combo, will end up in the bullpen.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","13","\"2012 J2 (PHI)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"46.7\"","\"47.5\"","\"44.2\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2450","40","60","45","55","","","","40","60","50","55","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","\"MIL\"","0.500","\"XXX\""],["586","583","508","286","1238","\"44.6\"","\"44.6\"","\"45.0\"","\"41.6\"","\"41.6\"","\"41.6\"","\"|\"","\"Jacob\"","\"Robson\"","2019","\"24.5\"","\"OF\"","\"L\"","\"R\"","\"70\"","\"180\"","\"professional\"","80","2","\"|\"","1818","615699","\"robson_jacob\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2016, 8th (235) - DET\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 65 | Arm: 45 | Field: 50 | Overall: 45  The Tigers made Robson their eighth-round pick in the 2016 Draft after an injury-plagued career at Mississippi State that included a broken hand as a redshirt junior. Pegged by the organization as a breakout candidate ahead of his first full season, Robson did just that by reaching the Florida State League and finishing third in the system in batting average (.305) and fifth in stolen bases (21). The Ontario native then built upon the performance in 2018, hitting both for average and even some power as he climbed from Double-A to Triple-A.   Robson's best tool is his speed and it allows him to be a basestealing threat as well as a defensive asset in the outfield. He has played all three spots thus far, with his best chance to be a regular coming in center or left, where his fringy arm would be acceptable. He has shown a solid approach at the plate and a willingness to draw walks, and he added some power to his game in 2018 with career-high totals in home runs (11) and doubles (29), albeit at the cost of more strikeouts (140). The Tigers continue to stress bunting as a tool to help him let his legs do the talking.  Robson profiles best as a fourth outfielder or bench presence, one whose speed can do a lot of things. If he can continue to refine his approach and get on base, he could be a table-setting type at the highest level.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","\"41.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","65","45","50","\"|\"","","","","","","","","","","",""],["587","584","509","287","1232","\"44.6\"","\"44.6\"","\"45.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Hendrik\"","\"Clementina\"","2019","\"22.0\"","\"C\"","\"R\"","\"R\"","\"72\"","\"250\"","\"professional\"","80","2","\"|\"","3054","649955","","","\"sa828422\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","","\"Dec. 13, 2013 - LAD\"","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 20 | Arm: 50 | Field: 45 | Overall: 45    A Curacao native, Clementina's career started in the Dodgers organization before he went to the Reds in a 2017 Trade Deadline deal that sent reliever Tony Cingrani to Los Angeles. An offense-first catcher, Clementina's last two seasons have seen him have hot starts and super cold finishes, though he did finish fifth in the Midwest League in home runs in 2018.    In his first 45 games of 2018, Clementina batted .325 with a .997 OPS and nine home runs. Then he batted .221 with a .667 OPS -- and nine homers -- over his final 57 games. The Reds felt his large body composition -- he was listed at 6-feet tall and 250 pounds before the season -- was at the root of his second-half fades. During instructional league, the organization had him focus on non-baseball activities, namely conditioning, and both the club and player were rewarded as Clementina reported to 2019 camp having shed between 20-30 pounds.    Scouts are still high on Clementina's offensive skills, especially with his 70 raw power, but the hope is that with a better body comes better defensive skills. He was already an adequate thrower and solid pitch framer but has lacked agility throughout his time in the Minors. He's an OK blocker but lacks lateral agility and ability. Except for his very slow running ability, all his other skills could potentially improve now that he's in good shape.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","20","50","45","\"|\"","","","","","","","","","","",""],["588","585","510","288","1233","\"44.6\"","\"44.6\"","\"45.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Joe\"","\"Rizzo\"","2019","\"21.2\"","\"3B\"","\"L\"","\"R\"","\"69\"","\"194\"","\"professional\"","80","2","\"|\"","1603","666143","\"rizzo_joe\"","","\"sa917934\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2016, 2nd (50) - SEA\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45  As the 2016 Draft approached, scouts weren't sure what to make of Virginia high school senior Rizzo, a third baseman who looked like he could hit but who was hard to profile because of his 5-foot-9 frame and lack of a sure defensive home. Now, two-plus years after the Mariners went above pick value in the second round of that Draft to sign Rizzo for $1.75 million, he's still tough to figure out.   Rizzo had a solid first full season, holding his own in the Midwest League as a teenager, earning a late bump up to the California League, where he caught fire and won the championship series MVP. It seemed to carry over to the first half of the 2018 season back with Modesto, but then he fell into bad habits and badly regressed. He often doesn't have a lot of balance or foundation in his swing, causing him to drift. He managed to cut his strikeout rate down, but he wasn't impacting the ball like he's capable of. The Mariners have worked with Rizzo on the timing of his swing along with where his lower half and hands are. Defensively, he's still a third baseman and will stay there, though he played a handful of games at second and first base last year.  The Mariners would like Rizzo to get back to being the hitter he was at the Draft, one who made consistent hard contact with the ability to drive the ball. This is a big year for Rizzo, but he's still plenty young enough to head back in the right direction.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","40","50","45","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["589","586","511","289","1223","\"44.6\"","\"44.6\"","\"45.0\"","\"42.1\"","\"42.1\"","\"42.1\"","\"|\"","\"Nick\"","\"Raquet\"","2019","\"23.5\"","\"LHP\"","\"R\"","\"L\"","\"72\"","\"215\"","\"professional\"","80","2","\"|\"","2212","675919","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2017, 3rd (103) - WSH\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  After appearing in 12 games out of the bullpen at North Carolina as a true freshman, Raquet transferred to William & Mary and sat out all of 2016. He pitched to mixed results as a redshirt sophomore in his first season with The Griffin, posting a 4.66 ERA but also averaging 11 strikeouts-per-nine. Intrigued by Raquet's arm strength and untapped potential, the Nationals selected him in the third round of the 2017 Draft and signed him for $475,000. Making his full-season debut in 2018, Raquet split the year between Class A Hagerstown and Class A Advanced Potomac, garnering All-Star honors in the South Atlantic League before wearing down late in the season.   Raquet's velocity backed up some in his first full season, but the Nationals were impressed with how he developed feel to pitch and maintained effectiveness. Specifically, he took a big step forward in commanding his fastball, which sits in the low 90s with heavy sink and run that helped him generate ground balls 57 percent of the time. His curveball and slider will bleed together at times, though he did make strides in developing the latter in 2018, throwing it with more tilt and late, sharp bite in the mid-80s. Raquet rounds out his four-pitch mix with a changeup that could become average with further refinement.  The Nationals will continue to develop Raquet as a starter because they think it will give him a chance to refine his secondaries. But the expectation has always been that he will end up in the bullpen, where his stuff is likely to play up and durability is a lesser concern.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"42.1\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","45","50","","","","45","","",""],["590","587","479","463","431","\"44.6\"","\"44.8\"","\"42.9\"","\"49.7\"","\"41.5\"","\"50.4\"","\"|\"","\"Terrin\"","\"Vavra\"","2019","\"22.1\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"185\"","\"professional\"","248","6","\"|\"","2500","679631","\"vavra_terrin\"","","\"sa3007643\"","\"|\"","","\"Minnesota\"","0","0","","\"Med\"","2021","42","","","\"Vavra had a statistical breakout during his junior year at Minnesota -- .386/.455/.614 with 10 homers, everything way up from his sophomore year -- and ended up going on the high end of the third to fifth round range in which teams were considering him. He's a patient hitter with an athletic swing who gets the most out of his slight build without often compromising his feel for contact. One source we spoke with thinks his swing is kind of grooved, but everyone else thinks he's going to hit, have doubles power, and reach base at an above-average clip. That could play everyday if Vavra sticks at either shortstop or second base, which is where he's seen time thus far in pro ball, but amateur evaluators thought he may ultimately end up at third base. A realistic outcome, should he shift to third, is that of a versatile lefty utility bat, but Vavra has a shot to be an everyday player.\"","\"|\"","","\"COL\"","\"2018, 3rd (96) - COL\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  The Vavra family just keeps churning out professional baseball players. Terrin Vavra is the third of three brothers to head into pro ball, following their father Joe, who is still coaching in pro ball as the Tigers' quality control coach, into the family business. Terrin's also the best prospect of the trio, and after a big junior season at the University of Minnesota in 2018, he became the Rockies' third-round pick and kept on hitting during his pro debut in the short-season Northwest League.  Put simply, Vavra just hits wherever he goes. Utilizing a short stroke from the left side of the plate, he always stays within himself, focusing on using the middle of the field. The result is line drives to all fields, consistently professional at-bats with a strong strikeout-to-walk ratio, and some sneaky extra-base authority. On the other side of the ball, Vavra is a steady, but not flashy, defender who makes all the plays from multiple positions. He can handle shortstop, but his arm and range might not be a fit to be a regular there. He plays a very good second base as well.  The Rockies love infielders with positional flexibility, and Vavra will mix some third base in as he moves forward. Some in the organization compare him favorably to fellow infield prospect Garrett Hampson, without as much speed, with the competitiveness and makeup similar to, but with more offensive potential, another Rockie infielder, Pat Valaika.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A\"","9","\"2018 Draft Rnd 3 (COL)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"39.5\"","\"51.4\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","35","45","45","45","50","55","50","50","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","50","50","50","\"|\"","","","","","","","","","","",""],["591","588","480","464","293","\"44.6\"","\"44.8\"","\"42.9\"","\"50.7\"","\"37.5\"","\"51.9\"","\"|\"","\"Malcom\"","\"Nunez\"","2019","\"18.2\"","\"1B\"","\"R\"","\"R\"","\"71\"","\"205\"","\"professional\"","250","6","\"|\"","3024","682650","","","\"sa3008113\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2024","40","\" \"","","\"Trapped in the International Amateur market's penalty box after their 2016 Cuban shopping spree, the Cardinals were still able to find some interesting $300,000 talent in each of the following two years. Nuez is the best hitter of that bunch and he posted god-like numbers in the DSL last year, slashing .415/.497/.774 with 31 extra-base hits in 44 games. Already to be taken with a healthy grain of salt, DSL numbers are often faulty when the prospect in question is more physically mature than his peers, and the hefty Nuez is a classic case. He will likely need to move to first base, perhaps even while he's still in the minors, putting a ton of pressure on his admittedly prodigious bat to fully actualize. There's not much physical projection here, so the raw power Nuez currently has is pretty close to what he'll have at peak, meaning the bat-to-ball component is what will drive his stock going forward.\"","\"|\"","","\"STL\"","","\"July 3, 2018 - STL\"","2022","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 55 | Field: 45 | Overall: 50  Nunez was known in international scouting circles because he was a standout in Cuba's youth national leagues and one of the stars of the 2016 15U World Cup in Japan, where he posted the tournament's top batting average (.667) while leading Cuba to a gold medal. Facing signing restrictions in '18 after spending heavily on international talent the year prior, the Cardinals managed to sign Nunez for $300,000 in July 2018. Subsequently assigned to the Dominican Summer League, Nunez hit .415/.497/.774 with 13 home runs and 59 RBIs in 44 games to win the circuit's triple crown.  Nunez is physically mature for his age, with a broad, thick frame that's loaded with strength. It helps him generate plus raw power that he should be able to get to in games because he's also an advanced hitter with a plus bat speed, feel for the barrel and a swing that stays in the zone for an extended period of time. He recognizes pitches and demonstrates an understanding of the strike zone, albeit with an aggressive approach. Nunez is more athletic than he appears and has the above-average arm strength needed for third base, but it might be a challenge for him to remain there on account of his below-average speed and fringe glove.  Players who are physically strong tend to excel in the Dominican Summer League, and Nunez's impressive production there should be viewed in that context. However, club officials all rave about the teenager's innate hitting ability, viewing him as someone who will continue to hit for both average and power, regardless of his defensive home.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"R\"","27","\"2018 J2 (STL)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"33.6\"","\"52.7\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","55","40","30","55","55","60","60","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","55","45","\"|\"","","","","","","","","","","",""],["592","589","816","1074","322","\"44.5\"","\"42.8\"","\"40.0\"","\"50.5\"","\"46.7\"","\"50.8\"","\"|\"","\"Curtis\"","\"Taylor\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"215\"","\"professional\"","160","4","\"|\"","1622","668954","","","\"sa917970\"","\"|\"","","\"British Columbia\"","0","1","","\"Med\"","2020","40","","","\"This is another reliever who, based on usage patterns, it appears is being developed for some kind of muti-inning role, perhaps to follow the opener. Taylor was acquired from Arizona for Brad Boxberger, and after the Dbacks had taken his early-career development slowly (Taylor was a raw college arm from Canada), the Rays hit the gas pedal and quickly moved him to Montgomery in May. He thrived there, typically throwing 35 to 50 pitches once every three to five days. Most of those pitches are mid-90s fastballs that play up due to big extension, while some are above-average sliders.   On paper, this reads like a standard two-pitch middle reliever, and for that reason, it's fair to question whether Taylor's usage might be caricaturing his velocity, and if his fastball would be this hard on back-to-back days, or if his usage would be more variable. But if this is just how Tampa Bay is going to use him, then this is the stuff. Taylor threw 78 innings in 38 games. His four starts were some of his shortest outings. It's possible Taylor's usage has been for developmental reasons, but we tend to think he's being prepared for a fairly distinctive role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","40","\"2016 Draft Rnd 4 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","","\"|\"","1.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2300","40","60","45","","55","","","45","60","50","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["593","590","748","1075","527","\"44.5\"","\"43.1\"","\"40.0\"","\"49.2\"","\"46.8\"","\"49.4\"","\"|\"","\"Michael\"","\"Baumann\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","230","6","\"|\"","2134","657508","\"baumann_michael\"","","\"sa829681\"","\"|\"","","\"Jacksonville\"","0","0","","\"Med\"","2021","40","","","\"Baumann was dominant for a month and a half at Delmarva but his strikeout rate was sawed in half after he was promoted to Hi-A Frederick. A vertical arm slot creates a tough angle on Baumann's fastball and vertical action on his breaking stuff. It also makes it hard for him to have east/west command, and a large portion of the industry has Baumann projected to the bullpen because of this. Dissenters believe his repertoire depth (four average pitches) fits at the back of a rotation.\"","\"|\"","","\"BAL\"","\"2017, 3rd (98) - BAL\"","","2020","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 45 | Changeup: 45 | Control: 45 | Overall: 40  A year removed from selecting Austin Hays in the third round, the Orioles once again tapped Jacksonville's talent pool in 2017, selecting Baumann, the Atlantic Sun Pitcher of the Year in '14, in the third round. Signing for below slot value at $500,000, Baumann looked like he might move relatively fast through the professional ranks, and he reached the Class A Advanced Carolina League in his first full season, pitching to mixed results there after he had opened the season with Class A Delmarva.   A big and physical right-hander, Baumann can run his plus fastball up to 96-97 mph, but usually sits more in the 92-94 mph range, using his height to his advantage to work on a downhill plane. He throws two breaking balls, a fringy curveball and a slider that flashes above average, as well as a promising changeup. Baumann misses his share of bats, although the effort in his delivery, along with his longer arm action, does raise questions about his ultimate command profile.  Baumann's arm strength, durable frame and potential four-pitch mix will give him a chance to remain a starter, especially if he can make strides with his command and changeup. Should that not work out, shortening Baumann up and putting him in the bullpen would allow his fastball-slider pairing to play up and possibly expedite his arrival in the Majors.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A+\"","21","\"2017 Draft Rnd 3 (BAL)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","\"47.9\"","\"51.4\"","\"43.6\"","\"|\"","0.7500","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","55","40","50","55","","","50","55","45","50","60","","","\"|\"","","","","","","\"|\"","60","45","45","55","","","","45","","",""],["594","591","637","717","670","\"44.5\"","\"43.7\"","\"41.4\"","\"48.4\"","\"45.9\"","\"48.6\"","\"|\"","\"Jason\"","\"Martin\"","2019","\"23.7\"","\"RF\"","\"L\"","\"R\"","\"69\"","\"185\"","\"professional\"","240","6","\"|\"","1250","641829","","16429","\"sa737834\"","\"|\"","","\"Orange Lutheran HS (CA)\"","0","1","","\"Med\"","2019","40","","","\"Since a 2016 swing change increased the angle in his swing, Martin has performed at every level until reaching Triple-A in 2018. He's a tweener defensive outfielder with a collection of average tools, and he profiles in a bench/platoon role. He'll likely debut next year.\"","\"|\"","","\"PIT\"","\"2013, 8th (227) - HOU\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 55 | Arm: 40 | Field: 45 | Overall: 45  Martin was a standout at high school power Orange Lutheran, originally taken by the Astros in the eighth round of the 2013 Draft. He'd hit at pretty much every stop in Houston's chain, reaching Double-A in 2017, then was sent to the Pirates in January 2018 as one of four players in return for another Orange Lutheran alum, Gerrit Cole. Martin excelled in Double-A for the first half of his first season with Pittsburgh, then struggled after getting bumped up to Triple-A, earning a spot on the 40-man roster in the process.  More than anything, Martin tried to do too much when he got moved to the Minors' highest level. His swing got out of sync and he was often too quick, resulting in rolling over from being out in front too often. There is some power in the bat, power he has unlocked throughout his pro career, but it often can be his own worst enemy, as he can get pull-happy and ends up out in front. Martin does run well enough to steal some bases, though not so efficiently, and his speed gives him range to play center, though his below-average arm might be better suited to left field if he's a regular.  While Martin has improved somewhat against left-handed pitching, most of his power comes against righties. He fits more of a fourth outfielder or platoon role, though if he shows he can adjust to Triple-A, he could prove he's more of a regular.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","25","\"2013 Draft Rnd 8 (HOU)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"45.5\"","\"49.1\"","\"47.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","45","40","50","50","45","50","50","45","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","55","40","45","\"|\"","","","","","","","","","\"LAN\"","0.500","\"XXX\""],["595","592","638","718","648","\"44.5\"","\"43.7\"","\"41.4\"","\"48.5\"","\"46.0\"","\"48.7\"","\"|\"","\"Garrett\"","\"Stubbs\"","2019","\"26.0\"","\"C\"","\"L\"","\"R\"","\"70\"","\"175\"","\"professional\"","240","6","\"|\"","1699","596117","","18067","\"sa827172\"","\"|\"","","\"USC\"","1","0","","\"Med\"","2019","40","","","\"After a dour, injured 2017 season, Stubbs had a bounce back 2018 and hit .310/.382/.455 at Triple-A. He spent the offseason adding mass to his little frame, a body scouts have long been skeptical about being able to weather the full-season storm of catching. These doubts have been reinforced by Stubbs' semi-frequent injury issues, which led him to focus on weight gain during the offseason.   His athletic capabilities are clear though, and Stubbs is a good ball blocker, an excellent catch-and-throw guy, and his passable framing may benefit from altering the depth at which he sets up. From a skills standpoint, totally ignoring the issue of durability, he looks like a potential everyday catcher. There has been some industry sentiment that Stubbs would be best deployed as a multi-positional bat, perhaps playing third base and the outfield corners as well as catcher. He hasn't played other positions in games but has worked with <a href='https://www.houstonchronicle.com/sports/astros/article/Garrett-Stubbs-feeds-ambition-of-catching-for-13629053.php'>Matt Chapman at third</a> during the offseason, so perhaps he will be allowed to try new things once the season starts.   We have him projected as a contact-oriented, multi-positional bench piece.\"","\"|\"","","\"HOU\"","\"2015, 8th (229) - HOU\"","","2019","45","\"Scouting grades: Hit: 55 | Power: 35 | Run: 50 | Arm: 60 | Field: 55 | Overall: 45  After hitting .240 in his first three seasons at Southern California, Stubbs batted .346 with 20 steals as a senior in 2015, when he won the Johnny Bench Award as the top college catcher as well as Pacific-12 Conference defensive player of the year honors. An eighth-rounder that June, he reached Double-A in his first full season but stalled there in 2017. He rebounded last year in Triple-A to claim a spot on Houston's 40-man roster.  Stubbs makes repeated contact with a simple left-handed swing and controls the strike zone better than any Astros product. He made a conscious effort to drive the ball more last year, though he's not very physical and his power will come more in the form of doubles than home runs. Extremely athletic for a catcher, he has average speed and knows what he's doing on the bases.  Stubbs moves well behind the plate and shows solid receiving skills. He has arm strength to match and it plays up because of his quick transfer, enabling him to throw out 44 percent of basestealers in his first four years as a pro. His biggest drawback is that he's just 5-foot-10 and 175 pounds and wears down over the course of a season, making him more of a backup because he won't hold up as a regular.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","25","\"2015 Draft Rnd 8 (HOU)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"46.4\"","\"50.0\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","50","30","45","50","55","55","55","40","45","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","50","60","55","\"|\"","","","","","","","","","","",""],["596","593","639","719","614","\"44.5\"","\"43.7\"","\"41.4\"","\"48.7\"","\"45.5\"","\"49.0\"","\"|\"","\"Randy\"","\"Arozarena\"","2019","\"24.3\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"170\"","\"professional\"","240","6","\"|\"","1581","668227","","","\"sa914549\"","\"|\"","","\"Cuba\"","1","0","","\"Med\"","2019","40","\" \"","","\"A classic tweener outfielder, Arozarena is without the pure speed and instincts to play center field, and lacks the power to play everyday in a corner. He does have good feel for contact and runs well enough to play above-average defense in left or right field. His likely role is that of the lesser platoon, defensive replacement, pinch-running variety. \"","\"|\"","","\"STL\"","","\"July 26, 2016 - STL\"","2019","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  The Cardinals signed Arozarena for $1.25 million in July 2016, after the Cuban outfielder ranked as MLB Pipeline's No. 19 international prospect in his class. He unofficially got his feet wet playing in the Mexican Winter League, then had a very solid first full season of pro ball in 2017, earning a promotion to the Double-A Texas League after he garnered Florida State League All-Star honors at Class A Advanced Palm Beach. Assigned to Triple-A in 2018, Arozarena struggled out of the gate and by early May was back in Double-A, where he hit .396 with seven homers in 24 games to force a promotion back to the Minors' top level.  With a quick bat and aggressive approach, Arozarena has no problems making consistent contact from the right side of the plate. The quality of his contact leaves something to be desired, though, as all too often he rolls over pitches and hits weak grounders to the left side. Becoming more selective and trying to hit to all fields could go a long way for him, but there are some that question his ability to do so given his ongoing struggles with making swift adjustments at the plate. When he does hit the ball in the air, Arozarena has shown some sneaky raw power to his pull side, and he hit all 12 of his home runs to left field in 2018.   Arozarena is an above-average runner who is aggressive on the basepaths, often to a fault. Those wheels do give him the ability to play all three spots, and the Cardinals feel he's better in center than expected. He's a cleaner fit at the corners and has the necessary arm strength for right field, which is where he saw the bulk of his playing time in 2018. If he can tone down his all-around aggressiveness and learn to make smoother adjustments, Arozarena could be ready to fill a need in the Cardinals' big league outfield should one arise in 2019.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","19","\"2016 J2 (STL)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"45.9\"","\"50.5\"","\"44.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","50","30","45","55","50","55","55","40","45","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","55","50","\"|\"","","","","","","","","","","",""],["597","594","618","1076","236","\"44.5\"","\"43.8\"","\"40.0\"","\"51.2\"","\"48.3\"","\"51.4\"","\"|\"","\"Kyle\"","\"Cody\"","2019","\"24.8\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"245\"","\"professional\"","230","6","\"|\"","1274","621129","\"cody_kyle\"","","\"sa658940\"","\"|\"","","\"Kentucky\"","0","0","","\"High\"","2020","40","\"jn7uVF8JLds\"","","\"Cody had a rocky career at Kentucky, always tantalizing scouts with stuff but struggling with health and control. The Twins made Cody their 2015 second rounder, but he didn't sign and fell to the sixth round as a 2016 senior. Texas simplified his delivery in 2017, which probably contributed to a breakout year. He seemed likely to spend most of 2018 at Double-A and perhaps reach the majors in 2019, but he had elbow issues during the spring and didn't break camp with an affiliate. His Arizona rehab was successful enough for Cody to get on a mound in games for a bit, but he felt continued discomfort and needed Tommy John. The mid-summer timing of the surgery means he'll likely miss all of 2019, which means he'll be back when he's a few months shy of 26. The time crunch alone makes it likely that he ends up in relief, though Cody could move quickly and be a strong, late-inning piece when he returns.\"","\"|\"","","\"TEX\"","\"2016, 6th (189) - TEX\"","","2021","40","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 40  A second-round pick by the Twins in 2015, Cody ag
