 showed he'll need to refine his approach at the plate. An average runner out of the batter's box, he's a step quicker once he gets going.  Morel's athleticism and solid arm strength give him a number of defensive options. He broke into pro ball as a shortstop and may have enough quickness to stay there. He spent the majority of his time in 2018 at third base and the Cubs believe he may be able to handle center field in the future.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","31","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"30.0\"","\"46.4\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","45","40","40","55","40","50","55","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","55","55","\"|\"","","","","","","","","","","",""],["1003","1000","983","909","770","\"41.1\"","\"41.4\"","\"40.0\"","\"47.7\"","\"31.8\"","\"49.1\"","\"|\"","\"Ronaiker\"","\"Palma\"","2019","\"19.4\"","\"C\"","\"R\"","\"R\"","\"69\"","\"160\"","\"professional\"","160","4","\"|\"","3222","","","","\"sa3005624\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","40","","","\"He's quite little, but Palma is an athletic backstop with catch and throw skills, as well as advanced feel for contact. He's twitchy and mobile, which bodes well for his ball-blocking future, and he's a fine receiver and pitch framer already, though he hasn't caught a lot of big league-quality stuff yet. It's possible the physical grind of catching will take an outsized toll on Palma's little body and he won't hit enough to be anything, but on tools, at the very least, he looks like a good backup catching prospect.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"R\"","18","\"2017 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"31.8\"","\"49.1\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","40","45","60","55","40","45","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1004","1001","895","547","1110","\"41.1\"","\"42.2\"","\"41.4\"","\"44.8\"","\"37.9\"","\"45.4\"","\"|\"","\"Payton\"","\"Henry\"","2019","\"21.9\"","\"C\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","240","6","\"|\"","2360","668721","","","\"sa918019\"","\"|\"","","\"Pleasant Grove HS (UT)\"","-1","0","","\"High\"","2022","40","\"te0tdDdnKks\"","","\"A bat-first high school catcher who was considered a long shot to stay behind the plate, Henry has made sufficient developmental progress as a defender and now projects to stay back there. Always in possession of a strong throwing arm, his once thick frame is now learner and more agile, enabling him to better handle the athletic burdens of catching. He also has huge raw power that he doesn't often get to in games because Henry's bat path causes him to drive the ball into the ground at a 50% clip and he's also prone to swing and miss. Now that Henry's defensive future is more in focus, he may just be a swing tweak away from a statistical breakout. \"","\"|\"","","\"MIL\"","\"2016, 6th (171) - MIL\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 35 | Arm: 55 | Field: 55 | Overall: 45    A two-time Gatorade player of the year winner in Utah, Henry was headed for Brigham Young before the Brewers made him their sixth-round pick in the 2016 Draft and signed him for $550,600, nearly twice the recommended value for his slot. He showed promise on both sides of the ball the following year in the Rookie-level Pioneer League and continued to make strides in 2018 with the move up to Class A Wisconsin.  Henry generates above-average raw power from the right side of the plate. He's already shown some feel for applying it during games, too, hitting some of his farthest home runs to right-center field. While there is present swing-and-miss to his game, as well as some pull-side tendencies, Henry has an advanced approach that nets him walks and suggests he'll hit for more average as he matures.  In his first full season, Henry, who is praised for his energy and leadership skills behind the plate, threw out nearly 44 percent (46 of 105) of attempted basestealers and committed just six passed balls. A quick release and a strong, accurate arm help Henry to combat the running game, and club officials have been impressed with how he's developed a receiving style that utilizes his big, athletic frame. Overall, he has the makings of becoming a power-over-hit everyday catcher at the highest level.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","12","\"2016 Draft Rnd 6 (MIL)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"35.5\"","\"45.5\"","\"45.2\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","30","20","60","30","40","55","40","45","60","30","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","35","55","55","\"|\"","","","","","","","","","","",""],["1005","1002","1171","894","1393","\"41.0\"","\"40.0\"","\"40.0\"","","","","\"|\"","\"Bryan\"","\"Gonzalez\"","2019","\"17.7\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","160","4","\"|\"","3293","","","","\"sa3008805\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","","","\"Big-framed, phyaically mature outfielder with present power\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"R\"","22","\"2018 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1006","1003","1001","895","798","\"41.0\"","\"41.0\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Connor\"","\"Seabold\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","70","2","\"|\"","2198","657756","\"seabold_connor\"","","\"sa829464\"","\"|\"","","","","","","","","","","","","\"|\"","","\"PHI\"","\"2017, 3rd (83) - PHI\"","","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 50 | Control: 55 | Overall: 40  When the Phillies took Seabold in the third round of the 2017 Draft, the hope was the Cal State Fullerton product would be the kind of advanced college starter who could move rapidly through the system. While he did struggle a bit when he first got there, he did live up to the advanced billing by reaching Double-A in his first full season.  Seabold is all about mixing his pitches, his overall feel for pitching and his command, rather than pure stuff, with three offerings that typically grade out as average. He will show an above-average fastball on occasion, with a tweak to his delivery helping him add a tick, though he usually sits in the 90-93 range. He mixes in his average changeup effectively and he'll show an average breaking ball. His ability to keep hitters guessing and fill up the strike zone will continue to be key for him moving forward.  After initially struggling in Reading, Seabold made solid adjustments and pitched very well over the season's final month. If he can continue to show that kind of command and crispness of his pitches, he'll be ready to impact the back end of the Phillies rotation soon enough.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","","","","","55","","",""],["1007","1004","1002","896","799","\"41.0\"","\"41.0\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Dustin\"","\"Peterson\"","2019","\"24.7\"","\"OF\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","70","2","\"|\"","340","640460","\"peterson_dustin\"","15189","\"sa737557\"","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2013, 2nd (50) - SD\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 45 | Field: 50 | Overall: 40  The younger brother of one-time Mariners first-round pick D.J. Peterson, Dustin went in the second round of the 2013 Draft out of his Arizona high school to the Padres. He was sent to the Braves in December 2014 as part of the Justin Upton trade and had a bit of a breakout offensively in 2016, though a hamate injury forced him out of the start of 2017 and seemed to negate any power gains he had made. He wasn't protected on the Braves' 40-man roster last offseason and wasn't taken in the Rule 5 Draft, but did get added to the roster when he made his brief big league debut in May. When the Braves designated him for assignment in September, the Tigers swooped in and claimed him off of waivers.  Fully healthy in 2018, Peterson looked more like the 2016 version of him, especially during a productive second half. That was the year he set career highs in just about every offensive category and took a big step forward in terms of tapping into his raw power. At his best, he mitigates a reasonable amount of strikeouts with a fair walk rate, especially given his power potential. An infielder originally, he's now an average defender in left field, one who also saw considerable time in right field in 2018 even though he has fringy arm strength.   Peterson is still young enough to show he can fulfill his potential as an everyday left fielder, where there will be pressure on the bat. But at this point, a career as a quality fourth or bench outfielder who provides power and run production might be more realistic.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","45","50","\"|\"","","","","","","","","","\"BAL\"","1.050","\"2nd\""],["1008","1005","1003","897","800","\"41.0\"","\"41.0\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Jonathan\"","\"Stiever\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","70","2","\"|\"","2462","680692","\"stiever_jonathan\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CWS\"","\"2018, 5th (138) - CWS\"","","2021","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 40  A Wisconsin all-state wide receiver and defensive back in high school, Stiever went from unheralded baseball recruit to Indiana's best pitching prospect since Brewers 2009 first-rounder Eric Arnett. Stiever became the Hoosiers' No. 1 starter as a sophomore and led the Big Ten Conference in strikeouts (97 in 100 1/3 innings) last spring before signing for $386,800 as a fifth-rounder. The White Sox kept him on tight pitch counts in his debut, but he did contribute a pair of scoreless three-inning outings in the Rookie-level Pioneer League playoffs as Great Falls won the championship.  Stiever's fastball sits in the low 90s and reaches 96 mph, playing as a plus pitch because it has a lot of run and sink and he leverages it down in the zone with downhill angle thanks to his high-three-quarters arm slot. He has nice feel for his upper-70s spike curveball, an offering many pitchers struggle to control, and can morph it into a harder slider when needed. His changeup is becoming more effective as he learns to trust it.  The athleticism that made Stiever a football standout translates well to the mound. He repeats his delivery with ease and throws quality strikes deep into the games. He's competitive and could move quickly through the system, presenting a ceiling of a No. 4 starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["1009","1006","1004","898","801","\"41.0\"","\"41.0\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Kyle\"","\"McGowin\"","2019","\"27.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","70","2","\"|\"","682","641851","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WSH\"","\"2013, 5th (157) - LAA\"","","2019","40","\"Scouting grades: Fastball: 45 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 40  When the Angels selected McGowin in the fifth round of the 2013 Draft as one of the seven straight pitchers the organization selected to start that Draft, the hope was that the Savannah State product could use his pitchability to make a beeline to the big leagues. A sore elbow shelved him for the second half of 2014, but once he shook the rust off, he started to show exactly that kind of polish before joining the Nationals in the December 2016 Danny Espinosa trade. McGowin struggled the following year in the upper Minors but regrouped in the Arizona Fall League, setting up a breakout 2018 campaign in which McGowin reached the Major Leagues for the first time at age 26.  McGowin lacks dominant stuff but knows how to execute a solid three-pitch mix. His fastball sits at 90-92 mph with some sink on account of his three-quarter action. His slider started to snap back into shape during his AFL stint and serves as his go-to secondary pitch, featuring a well-above-average spin rate that gives it wipeout action and induces whiffs. McGowin also throws an average changeup and is consistently around the strike zone with his entire arsenal.  McGowin's resurgence was largely tied to his improved mental approach on the mound, as he showed aggressiveness and confidence that he had struggled to channel in previous seasons. Because he has an out pitch in his slider and feel for a deep arsenal, McGowin has the chance to be a No. 5 starter, or a quality long reliever in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","45","50","","55","","","","55","","",""],["1010","1007","1005","899","802","\"41.0\"","\"41.0\"","\"40.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Riley\"","\"Thompson\"","2019","\"22.9\"","\"RHP\"","\"L\"","\"R\"","\"75\"","\"205\"","\"professional\"","70","2","\"|\"","2179","663929","\"thompson_riley\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CHC\"","\"2018, 11th (338) - CHC\"","","2021","40","\"Scouting grades: Fastball: 70 | Curveball: 60 | Changeup: 50 | Control: 45 | Overall: 40  Thompson hit 96 mph with his fastball as a Kentucky high schooler but blew out his elbow two weeks before the 2015 Draft and had Tommy John surgery. He redshirted during his first year at Louisville, then produced uneven results over the next two seasons while also battling some shoulder issues. The Cubs signed him for $200,000 as an 11th-rounder last June on the basis of his upside, which was evident during his pro debut and instructional league.  Thompson's fastball velocity fluctuated during his final season at Louisville, dipping to the low 90s at times and topping out at 98 mph at others, and his curveball was similarly inconsistent. As a pro, he worked at 93-98 mph and hit 100 with his heater and spun some well-above-average curves with power and depth. He even showed promise with a changeup he didn't utilize much in college.  After battling the strike zone at Louisville, Thompson displayed better control after Chicago cleaned up his lower half in his delivery. He still has a long ways to go to prove he can remain healthy, maintain quality stuff and locate his pitches. While the Cubs will continue to develop him as a starter, he could move quickly as a reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","50","60","","","","","45","","",""],["1011","1008","1006","900","743","\"41.0\"","\"41.0\"","\"40.0\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Lincoln\"","\"Henzman\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","70","2","\"|\"","2178","669205","\"henzman_lincoln\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CWS\"","\"2017, 4th (117) - CWS\"","","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 45 | Changeup: 60 | Control: 55 | Overall: 40  The White Sox picked Louisville closers in consecutive Drafts, taking Zack Burdi in the first round in 2016 and Henzman in the fourth round the following June. Henzman bounced back from Tommy John surgery as a high school junior in 2013 to star for the Cardinals, ranking third in NCAA Division I with 16 saves in 2017. Moved to the rotation early in his pro career, he compiled a 2.35 ERA in 27 games (22 starts) between two Class A stops in his first full pro season.  Henzman thrives when he attacks the bottom of the strike zone with his two best pitches. His changeup has splitter action and helps him lock up left-handers, while his heavy low-90s fastball features plenty of running, sinking and cutting action. His heater tops out at 95 mph but is extremely difficult to lift, as evidenced by his 2.0 groundout/airout ratio in his first two years as a pro.  Henzman's ability to come up with a reliable breaking ball will determine whether he ultimately becomes a starter or a multi-inning reliever. He has a fringy slider and has begun trying a curveball. He can't overpower hitters but has shown a knack for pounding the strike zone and generating weak contact early in counts.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","60","45","45","","","","55","","",""],["1012","1009","1007","901","732","\"41.0\"","\"41.0\"","\"40.0\"","\"48.0\"","\"48.0\"","\"48.0\"","\"|\"","\"Stanley\"","\"Consuegra\"","2019","\"18.7\"","\"OF\"","\"R\"","\"R\"","\"74\"","\"167\"","\"professional\"","70","2","\"|\"","2994","681679","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","","\"July 2, 2017 - NYM\"","2022","40","\"Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 60 | Field: 50 | Overall: 40  The Mets were very aggressive on the international market in July 2017, signing a pair of players for seven figures in shortstop Ronny Mauricio and outfielder Adrian Hernandez. They also signed Consuegra for $500,000 that July and while the teenager wasn't as high profile a signing as the other two, he nonetheless made it to the United States during his debut summer, playing in the Gulf Coast League in 2018.  A one-time shortstop, Consuegra is now a full-time outfielder, where his tools and athleticism have the chance to play well. He's seen time in both center and right field, with an easily plus arm that could help him profile in the corner spot down the road. He's very projectable offensively, with physicality, bat speed and hand-eye coordination that produces high-end exit velocities and points to future plus power. There is some length to his swing, but the Mets think that might have to do more with inexperience and lack of present strength than anything mechanical.  There's a long development path ahead for Consuegra to get to what he eventually might become. The Mets have never shied away from working with young international signees and will let Consuegra dictate how quickly he moves through the system.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"48.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","60","50","\"|\"","","","","","","","","","","",""],["1013","1010","997","1168","1121","\"41.0\"","\"41.1\"","\"39.3\"","\"44.4\"","\"44.4\"","\"44.4\"","\"|\"","\"Abiatal\"","\"Avelino\"","2019","\"24.3\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"195\"","\"professional\"","228","6","\"|\"","1435","623214","","15496","\"sa657893\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","37","","","\"Last year, Avelino shuttled back and forth between Double-A (which he crushed) and Triple-A (which he did not) while with the Yankees, then was sent to San Francisco at the end of August as part of the McCutchen trade. He has rare power for a viable defensive shortstop but hits the ball on the ground so much that it's highly unlikely he does much in-game damage with the bat unless his swing is overhauled. And while solid at short, Avelino's not so good that you'd live with zero offense and play him everyday. He'll likely be a glove-first utility guy, but he hasn't played much second or third base yet and he's already 24.\"","\"|\"","","\"SF\"","","\"Dec. 26, 2011 - NYY\"","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45  Part of a Yankees 2011 international crop that also included fellow Dominicans Miguel Andujar and Luis Severino, Avelino signed for $300,000. He ranked sixth in the Minors with 54 steals during his full-season debut in 2015 but never hit the ball with much authority before slamming 15 homers in 2018 -- one fewer than his total for his first six pro seasons. The Giants acquired him and right-hander Juan DePaula in July, sending Andrew McCutchen to New York.  Avelino has a history of making consistent contact from the right side of the plate and using his plus speed to steal bases. He began pulling and driving the ball more often last season, though he had less success doing so following a promotion to Triple-A. It remains to be seen whether he can provide double-digit home runs on a regular basis, which may be the different between starting and serving as a backup in the big leagues.  A versatile defender, Avelino played shortstop, third base, second base and all three outfield spots in the Dominican Winter League during the offseason. His plus arm grades as his best tool and allows him to make all the throws needed at shortstop, his primary position. He has smooth infield actions, soft hands and a history of defensive reliability.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AAA\"","27","\"2011 J2 (NYY)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"45.0\"","\"45.0\"","\"42.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","30","50","55","50","60","45","30","50","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","60","50","\"|\"","","","","","","","","","\"NYA\"","0.500","\"XXX\""],["1014","1011","988","902","1048","\"41.0\"","\"41.2\"","\"40.0\"","\"45.6\"","\"37.3\"","\"46.4\"","\"|\"","\"Brendon\"","\"Davis\"","2019","\"21.8\"","\"3B\"","\"R\"","\"R\"","\"77\"","\"185\"","\"professional\"","160","4","\"|\"","1172","663478","","","\"sa875089\"","\"|\"","","\"Lakewood HS (CA)\"","0","0","","\"High\"","2021","40","\"DQ8oLyvXUbE\"","","\"Davis had a mediocre statistical 2018, his first full year with Texas after being part of the prospect package Los Angeles sent in the Yu Darvish trade. But Davis and the Rangers seemed to be tinkering with his swing since his acquisition and by 2018 instructional league, his stance had closed significantly and Davis had changed the way his hands set up. The drop in his ground ball rate since coming over from LA -- 38% with Texas, after close to 50% with the Dodgers -- seems to corroborate the visual evidence of tweaks, so there's a chance Davis' 2018 was just the product of developmental growing pains.   Even at 21, Davis remains physically projectable and is likely to add more and more mass and strength to his giant frame as he enters his mid-20s. The lift and rotation in his swing appear suited for power production that might arrive in games when new muscle arrives on the body. Davis doesn't track pitches well and he often appears imbalanced at the plate. We have him projected as a strikeout-prone third baseman who sells out for big power. He'll need to improve a bit on defense to stay on the infield, but it's unreasonable to expect most athletes this size to have total control of their bodies at this age anyway, so there's cause for optimism on that end.   We're still on Davis despite a bad 2018, and think he has some dormant thump that will make him relevant eventually.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","29","\"2015 Draft Rnd 5 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"37.3\"","\"46.4\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","45","50","45","55","40","50","55","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1015","1012","985","903","989","\"41.0\"","\"41.3\"","\"40.0\"","\"46.1\"","\"33.3\"","\"47.2\"","\"|\"","\"Juan\"","\"Querecuto\"","2019","\"18.7\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","230","6","\"|\"","1977","677603","","","\"sa3005721\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","","","\"Querecuto suffered a torn meniscus in February, but his physical immaturity almost certainly had him ticketed for the AZL, so while he may be brought along slowly as minor league spring training gets underway, he should be fine for game action during extended spring training, and when rookie ball starts in June. He's a graceful but unexplosive shortstop, with a limber, projectable frame. His arm and body control are clean fits at short, though his first step leaves a bit to be desired. He may grow into some power as his body matures, which may enable him to play every day, but it's more likely that he becomes a utility type.\"","\"|\"","","\"SEA\"","","\"July 2, 2017 - $1,225,000\"","2022","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 45 | Arm: 60 | Field: 60 | Overall: 40  One of the best infield prospects available on the international market at the start of the 2017-18 signing period, Querecuto signed with the Mariners in July 2017 for $1.225 million. The son of former Minor League catcher Juan and younger brother of Juniel, who reached the big leagues with the Rays in 2016 and spent the 2018 season in the D-backs system, the younger Juan will bring his combination of skills and instincts to the United States for the first time in 2019.  While his older brother is a 5-foot-8 utility type, Querecuto already stands 6-foot-2, with a lean and lanky frame. His glovework is currently ahead of his bat, partially because of his outstanding defensive skills and partially because of a lack of physicality at the plate. His hands, actions and plus arm all point to a future at shortstop, but a lack of speed and, as a result, range will mean he'll have to use his very high baseball IQ to stick at the premium position, something that is way too early to rule out. He does have a decent approach from the right side of the plate, with a willingness to draw walks.  He will have to add strength in order to have any impact as a hitter. He has grown physically and mentally since signing, so the Mariners are hopeful there's more to unlock as he comes stateside.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"R\"","19","\"2017 J2 (SEA)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"30.5\"","\"49.1\"","\"41.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","40","45","45","55","55","40","45","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","45","60","60","\"|\"","","","","","","","","","","",""],["1016","1013","911","904","532","\"41.0\"","\"42.1\"","\"40.0\"","\"49.1\"","\"39.2\"","\"50.0\"","\"|\"","\"Braeden\"","\"Ogle\"","2019","\"21.8\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"170\"","\"professional\"","160","4","\"|\"","1633","669180","\"ogle_braeden\"","","\"sa917989\"","\"|\"","","\"Jensen Beach HS (FL)\"","0","-1","","\"High\"","2022","40","","","\"Of the similarly-aged pitching prospects on this list, Ogle actually has the best present stuff. He'll bump 96 from the left side and his mid-80s slider is already above-average. But Ogle has had trouble staying healthy. He had knee surgery in 2017, was shut down with shoulder inflammation in April of 2018, and didn't pitch for the rest of the year. If a move to the bullpen occurs to try to keep Ogle healthy, we think he could move quickly as a two-pitch lefty reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","24","\"2016 Draft Rnd 4 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"39.2\"","\"50.0\"","","\"|\"","0.2500","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2250","30","55","40","50","","","","45","60","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1017","1014","894","905","709","\"41.0\"","\"42.2\"","\"40.0\"","\"48.1\"","\"46.4\"","\"48.2\"","\"|\"","\"Rowdy\"","\"Tellez\"","2019","\"24.2\"","\"1B\"","\"L\"","\"L\"","\"76\"","\"220\"","\"professional\"","160","4","\"|\"","366","642133","\"tellez_rowdy\"","15679","\"sa738437\"","\"|\"","","\"Elk Grove HS (CA)\"","-1","0","","\"High\"","2019","40","\"jEnF7574CyA\"","","\"Tellez had a successful second tour of Triple-A in 2018, and reached Toronto in September just weeks after his mother, who had been fighting brain cancer for a while, passed away. His first six big league hits were doubles, a record, and then opposing pitchers began to make adjustments, and Tellez cooled, often chasing stuff out of the zone. He's vulnerable to velocity up and was uncharacteristically tempted by soft stuff beneath the zone. He crushes mistakes and has natural low-ball ability, as well as feel for lacing hard gap liners to left field if fastballs away from him catch too much of the plate. It's tough to hit enough to profile at 1B/DH and we think Tellez is more of a platoon or second division regular. He should get an opportunity to be just that if something happens to Kendrys Morales and/or Justin Smoak.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","16","\"2013 Draft Rnd 30 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"48.2\"","","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","40","55","60","40","40","30","45","55","60","30","45","30","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["1018","1015","817","546","990","\"41.0\"","\"42.7\"","\"41.4\"","\"46.1\"","\"40.6\"","\"46.6\"","\"|\"","\"Johan\"","\"Oviedo\"","2019","\"21.2\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"210\"","\"professional\"","240","6","\"|\"","2239","670912","","","\"sa922365\"","\"|\"","","\"Cuba\"","-1","-1","","\"High\"","2022","40","\" \"","","\"A late-season uptick in stuff was the silver lining around an otherwise frustrating season for Oviedo, who walked nearly 15% of hitters he faced. His velocity has been all over the place throughout his pro career, ebbing and flowing anywhere between 87 and 97 mph since he signed. Early in 2018, he was 90-94 with below-average secondaries. Late in 2018, he was touching 96 and flashing a plus changeup and curveball. A mammoth 6-foot-6, it's possible Oviedo's command will come later as he gains control of his limbs. He has mid-rotation upside if the quality of his stuff becomes more consistent and he irons out his control issues. He has a wide range of possible outcomes from traditional mid-rotation starter to enigmatic release candidate.\"","\"|\"","","\"STL\"","","\"July 2, 2016 - STL\"","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 55 | Control: 40 | Overall: 45  The Cardinals did some serious spending on international prospects in 2016, going heavy on Cuban imports and handing out four seven-figure bonuses in the process. Oviedo signed for $1.9 million, the second-highest payday doled out by the organization that year after Jonathan Machado's $2.35 million bonus. The right-hander's United States debut was a bit uneven, and he endured similar struggles early in 2018 at Class A Peoria, posting a 6.47 ERA through his first 10 starts. But Oviedo settled in after that and pitched well the rest of the way, registering a 3.10 ERA and averaging nearly a strikeout per inning over his final 81 1/3 frames.   Oviedo's fastball hasn't quite ticked back up to where it was when he was up to 96-97 mph shortly after signing, but there's plenty there, sitting in the 92-94 mph range and touching a bit higher even as he works deep into starts. His curve and changeup are both developing along with his command, which currently is well below-average. The Cardinals think there's an above-average breaking ball in there with further refinement, while his changeup already flashes above-average and could be a near-plus offering at maturity.   Club officials were impressed with the adjustments Oviedo made halfway into his first full season, praising him for how he remained focused after a shaky April and May. A huge physical specimen at 6-foot-6, the right-hander will continue to work on getting his frame in sync and repeating his delivery, and the belief is that it will lead to more consistent strike-throwing with his three-pitch mix.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","26","\"2016 J2 (STL)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"40.0\"","\"47.9\"","\"42.5\"","\"|\"","0.5000","0.0000","0.0000","-1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2450","30","50","45","50","45","","","40","55","55","55","50","","","\"|\"","","","","","","\"|\"","60","55","50","","","","","40","","",""],["1019","1016","1010","886","936","\"40.9\"","\"40.9\"","\"40.0\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Marcos\"","\"Gonzalez\"","2019","\"19.6\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"165\"","\"professional\"","70","2","\"|\"","2048","672733","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CLE\"","","\"July 2, 2016 - CLE\"","2022","40","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 55 | Overall: 40  The Indians didn't spend big on the 2016 international market, with Gonzalez receiving the highest bonus they gave to a position player at $250,000. Like many of the young shortstops Cleveland has signed in recent years, he stands out with his polish at the plate and his instincts. Both were apparent while he batted .286/.381/.373 in Rookie ball during his first two pro seasons.  Gonzalez has good feel for the barrel and making contact, using a compact right-handed swing to stroke line drives to all fields. He controls the strike zone well and has enough bat speed to develop at least 15-homer power once he gets stronger. He knows how to get the most out of his average speed on the bases.  Gonzalez's offensive potential overshadows his defensive ability. His internal clock helps him make plays at shortstop, where he displays soft hands and a solid arm. He's capable of playing all over the infield, though his bat would profile at second base rather than third.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","55","\"|\"","","","","","","","","","","",""],["1020","1017","1011","887","916","\"40.9\"","\"40.9\"","\"40.0\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Arnaldo\"","\"Hernandez\"","2019","\"23.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","70","2","\"|\"","3021","642511","","","\"sa828154\"","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","","\"Sept. 18, 2012 - KC\"","2019","40","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 40  Signed back in September 2012 out of Venezuela, Hernandez has spent most of his Royals career pitching under the radar. He didn't make his United States debut until 2015 and didn't reach full-season ball for another two seasons after that. His incognito profile changed when he pitched his way from the Class A Advanced Carolina League up to Triple-A in 2018, then threw well in a relief stint in the Arizona Fall League to earn a spot on the 40-man roster.  Still only 23 for the 2019 season, the six-foot right-hander looks and carries himself like a much more mature and older pitcher. Hernandez has good command of a three-pitch mix that allows him to work fast and efficiently, a defense's dream. He'll show spurts of premium velocity, touching 98 mph on occasion, but usually operating at 91-93 mph, while also using a two-seamer at 89-90 mph. He largely relies on his fastball and above-average changeup, though he utilizes his average curveball effectively.   The 2018 season was the first time Hernandez had ever topped the 100-inning plateau, showing some durability. He worked in relief in the AFL and could see more work out of the bullpen, especially as a means to break through to Kansas City for the first time.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","50","","",""],["1021","1018","1012","888","917","\"40.9\"","\"40.9\"","\"40.0\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Duane\"","\"Underwood,Underwood Jr.\"","2019","\"24.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","70","2","\"|\"","148","621249","","","\"sa657936\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CHC\"","\"2012, 2nd (67) - CHC\"","","2019","40","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 40  Seven years after drafting him in the second round out of a Georgia high school and paying him a $1.05 million bonus, the Cubs still aren't sure what they have in Underwood. They were pleased that he was more dedicated to his preparation and aggressive on the mound in 2018, yet he got knocked around for a 4.53 ERA in Triple-A. He made his big league debut in June, allowing one run in four innings in a start against the Dodgers.  Underwood enticed scouts by flashing a 98-mph fastball and a hammer curveball as an amateur, but he hasn't been as overpowering as hoped as a pro. He'll sit at 92-95 mph with modest life and decent control of his heater, while his curveball is more of an average second pitch. He has made strides with his fading changeup and there are games where it's more effective than his curveball.  Underwood is doing a better job of throwing strikes and staying healthy than he did earlier in his career. Though he might be able to help Chicago as a back-of-the-rotation starter, his stuff could be more dynamic in shorter stints if he becomes a reliever. The Cubs explored that possibility at the end of 2018, having him finish the Triple-A season with five bullpen appearances.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","50","","","","","50","\"HOU\"","0.500","\"XXX\""],["1022","1019","1013","889","918","\"40.9\"","\"40.9\"","\"40.0\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Rico\"","\"Garcia\"","2019","\"25.4\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","70","2","\"|\"","3059","670329","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2016, 30th (890) - COL\"","","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 40  There have been seven players drafted out of Hawaii Pacific University, but only one, Benny Agbayani, has made it to the big leagues. Garcia seemed an unlikely candidate to be No. 2 given that he's an undersized right-hander who was drafted in the 30th round of the 2016 Draft, but he's looking like he'll overcome those odds after a 2018 season that saw him pitch his way to Double-A and win the organizational pitching triple crown in the process.  While he is just 5-foot-11, Garcia still manages to get good downhill plane, and his fearlessness on the mound helps his stuff play up. Thanks to a structured throwing program, he's managed to add 3-4 mph on his fastball since signing and will sit in the low-90s with the ability to reach back for more with his four-seamer on occasion, while his two-seamer has cutting action to it. His breaking ball can be a plus pitch, with late knee-buckling action to it, thrown in the 80-81 mph range. His changeup gives him what should be a solid third option.  Garcia has shown he can throw strikes, though there's still work to be done with his command within the zone. As the Rockies have challenged him to build up innings aggressively, he's answered the bell, with the hopes he can be a 180-200 IP back-end starter, with the knowledge that his fastball-curve might play up out of the bullpen as a solid backup plan.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","","",""],["1023","1020","1014","890","919","\"40.9\"","\"40.9\"","\"40.0\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Stephen\"","\"Villines\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","70","2","\"|\"","2991","676644","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","\"2017, 10th (307) - NYM\"","","2019","40","\"Scouting grades: Fastball: 45 | Slider: 45 | Changeup: 55 | Control: 55 | Overall: 40  Villines racked up 40 saves during his four years at Kansas and dominated for two summers in the Cape Cod League before signing with the Mets as a 10th-round pick in 2017. He's enjoyed similar success in the professional ranks so far and began to move quickly in '18, ascending three levels to reach Double-A in his first full season.   Villines' fastball is below average from a velocity standpoint, sitting mostly in the upper 80s, but he consistently gets it past hitters thanks to deception created by his low arm slot. That slot gives his effective slider broad sweeping action, while his changeup drops off the table as it approaches the plate. The changeup is the better secondary offering, one that receives above-average grades from scouts, and was instrumental in him holding left-handed hitters to a .167/.254/.294 clip in 2018. He's an adept strike-thrower with all three pitches, demonstrating above-average control and command against hitters on both sides of the plate.   But perhaps what's most intriguing about Villines is that he can induce whiffs with relative ease. Working 66 2/3 innings in his first full season, he struck out 37 percent of the hitters he faced while averaging 13 strikeouts per nine. Villines doesn't fit into a neat box as a big league reliever, but there's something to be said about his sustained dominance, and it would surprise no one in the organization if he continued his accelerated climb toward the Majors in 2019.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","45","55","","45","","","","55","","",""],["1024","1021","1015","891","876","\"40.9\"","\"40.9\"","\"40.0\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Casey\"","\"Golden\"","2019","\"24.7\"","\"OF\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","70","2","\"|\"","3062","668680","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2017, 20th (596) - COL\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 60 | Run: 45 | Arm: 50 | Field: 50 | Overall: 40  Golden had a fairly nondescript career at University of North Carolina-Wilmington over his first three years. As a senior, however, he exploded for a school-record 21 homers, enough for the Rockies to take a flier on him in the 20th round of the 2017 Draft. He's kept on hitting the long ball, with 20 during his summer pro debut and an organization-leading 34 during his first full season a year ago.  Though Golden has called hitter-friendly parks home in his pro career, he's shown the ability to hit the ball out of any park. With that power comes a lot of swing and miss, with a strikeout rate of over 34 percent during his first full season. A fringy runner, Golden is aggressive on the basepaths, with his 24 steals in 2018 as evidence of his baserunning acumen. A decent fielder with a solid arm, Golden has seen time at all three outfield spots, but probably profiles best in left should he settle into one spot long-term.  Golden, at 24 years old, is a bit old for his level. If he can manage his strikeouts enough to continue to tap into his considerable power, he could start to move a bit more quickly through the Rockies' system, with the chance to be a run-producing corner outfielder his ceiling, though a career as a fourth outfielder/power bat off the bench is a more likely outcome.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","60","45","50","50","\"|\"","","","","","","","","","","",""],["1025","1022","1016","892","877","\"40.9\"","\"40.9\"","\"40.0\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Sam\"","\"Coonrod\"","2019","\"26.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"225\"","\"professional\"","70","2","\"|\"","867","656322","\"coonrod_sam\"","","\"sa827483\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2014, 5th (148) - SF\"","","2019","40","\"Scouting grades: Fastball: 70 | Slider: 55 | Control: 45 | Overall: 40  Though he put himself on the prospect map by hitting 98 mph as a Southern Illinois freshman, Coonrod went just 8-17 in three years with the Salukis and lasted five rounds of the 2014 Draft. He progressed nicely in pro ball until stalling in Double-A in 2017, moving to the bullpen that August and blowing out his elbow after six relief appearances. After having Tommy John surgery, he returned to the mound last July and earned a spot on San Francisco's 40-man roster.  Coonrod has gone from a 92-95 mph sinker as a starter to a 95-98 four-seam fastball as a reliever. His mid-80s slider/cutter can be a plus pitch at times but gets slurvy at others. He tried to develop a changeup when he worked out of the rotation but has abandoned it in his new role.   Coonrod is more aggressive and does a better job of going after hitters as a reliever. The Giants once hoped he could become a mid-rotation starter but now see him as a possible late-inning bullpen option.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"47.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","","","55","","","","45","","",""],["1026","1023","996","893","897","\"40.9\"","\"41.1\"","\"40.0\"","\"46.8\"","\"31.4\"","\"48.2\"","\"|\"","\"Pedro\"","\"Martinez\"","2019","\"18.3\"","\"2B\"","\"S\"","\"R\"","\"71\"","\"165\"","\"professional\"","160","4","\"|\"","3295","","","","\"sa3005795\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","40","","","\"No relation to the Hall of Fame pitcher. Martinez is a switch-hitter with above-average bat speed and good defensive instincts. \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"R\"","29","\"2017 J2 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"31.4\"","\"48.2\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","45","40","50","55","40","45","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1027","1024","1237","1247","1109","\"40.8\"","\"38.8\"","\"37.9\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Quentin\"","\"Holmes\"","2019","\"19.9\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","218","6","\"|\"","2041","668950","\"holmes_quentin\"","","\"sa3004776\"","\"|\"","","\"McClancy HS (NY)\"","2","0","","\"High\"","2023","37","\"uMA6Z9tYqqI\"","","\"Holmes is a high-end athlete with elite makeup and speed. He's sushi-raw, in part because he was one of the younger hitters in his draft class and in part because he's a bat from upstate New York, and missed reps he desperately needed in 2018 due to a hamstring injury. The bat needs to develop a lot for Holmes to be an everyday player but his speed should at least make him a bench outfielder. If you buy into the notion that athleticism and makeup drive development, then we're low on Holmes.\"","\"|\"","","\"CLE\"","\"2017, 2nd (64th) - CLE\"","","2022","40","\"Scouting grades: Hit: 40 | Power: 40 | Run: 80 | Arm: 45 | Field: 60 | Overall: 40  The fastest player and one of the best athletes in the 2017 Draft, Holmes gave up a Mississippi State commitment to sign for $988,970 in the second round. Because he was a high schooler from the Northeast and didn't turn 18 until after he turned pro, the Indians knew his development would take time. But he has scuffled more than expected, batting .178 with a 36 percent strikeout rate in his first two pro seasons and missing most of 2018 with a hamstring injury.  Holmes has legitimate top-of-the-scale speed that allows him to beat out routine grounders and wreak havoc on the bases. He's still learning to get the most out of his quickness as a basestealer, in part because his offensive and injury struggles have limited his attempts. He can track down balls from gap to gap in center field, and his fringy arm is playable there.  Holmes showed some feel for the barrel as an amateur, so his inability to make contact early in his pro career has been surprising. Unlike a lot of elite speedsters, he's not a slappy hitter just trying to put the ball in play, as he has a quick right-handed stroke, at least average raw power and a willingness to drive the ball. He'll need to improve his pitch recognition and tone down his aggressiveness in order to get going offensively.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","27","\"2016 Draft Rnd 2 (CLE)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","40","80","45","60","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["1028","1025","1019","1167","290","\"40.8\"","\"40.8\"","\"39.3\"","\"50.7\"","\"50.7\"","\"50.7\"","\"|\"","\"Jeremy\"","\"De La Rosa\"","2019","\"17.4\"","\"RF\"","\"L\"","\"L\"","\"71\"","\"160\"","\"professional\"","228","6","\"|\"","2997","682707","","","","\"|\"","","\"Dominican Republic\"","-1","1","","\"High\"","2024","37","","","\"De La Rosa only signed for $300,000 but he made a lot of really loud contact as an amateur, both during BP and in games, and he continued to do so during 2018 instructional league. His hands are very quick and strong, and he is a pretty advanced hitter for a 17-year-old, with more present game power than is typical for a hitter this age. His frame is already very physical and has less room for mass than most teen prospects and though he's an above-average runner who will get early-career reps in center field, there's a strong chance he moves to left at some point (he has a 40 arm). De La Rosa's physical maturity and potential tumble down the defensive spectrum merit skepticism, but his bat is much more interesting than that of most $300,000 signees.\"","\"|\"","","\"WSH\"","","\"July 2, 2018 - WSH\"","2022","45","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 45 | Field: 55 | Overall: 45  Signed for $300,000 in July 2018, De La Rosa made a strong impression on Nationals scouts as a Dominican amateur with his physical strength and pure hitting ability, and he consistently showcased both during batting practice and games. The Nats brought him to the U.S. during the fall to participate in the organization's instructional league, and De La Rosa promptly added to his growing reputation by barreling a ball with authority to straightaway center field in what technically was his first stateside at-bat.   Listed at 5-foot-11, 160 pounds, De La Rosa is physically advanced for his age, with a strong, compact frame that has remaining projection. That strength translates to plus bat speed and barrel control as part of an explosive left-handed swing that has led evaluators to project him as a potential above-average hitter with at least average power. In general, he's a confident hitter who repeats his swing better than the average 17-year-old international signee. Defensively, De La Rosa has the above-average speed to play center field, though physical maturation could eventually force him to either right or left field.   The Nationals are among the best in the business in terms of scouting and developing international talent, with 2018 NL Rookie of the Year runner-up Juan Soto and 2019 top prospect Victor Robles serving as recent examples. Some within the organization believe De La Rosa has the talent needed to take a similar accelerated path to the Majors, viewing him as the system's next blue-chip talent.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","21","\"2018 J2 (WSN)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","\"50.7\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","45","55","\"|\"","","","","","","","","","","",""],["1029","1026","1020","880","1021","\"40.8\"","\"40.8\"","\"40.0\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Harold\"","\"Cortijo\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","70","2","\"|\"","3017","676435","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYY\"","\"2017, 14th (422) - NYY\"","","2021","40","\"Scouting grades: Fastball: 55 | Slider: 45 | Changeup: 55 | Control: 50 | Overall: 40  Maryland's top high school prospect in 2017, Cortijo impressed scouts with his speed and athleticism as an outfielder but they liked him more as a pitcher. He committed to Seminole State (Fla.) CC as a two-way player before signing with the Yankees for $125,000 in the 14th round. After relieving in his pro debut, he was the most effective starter at short-season Staten Island as a 19-year-old last summer.   Cortijo has a quick arm that produces 91-95 mph fastballs with armside run. He has one of the better changeups in the system, getting some fade and good velocity separation from his heater. He'll need a better breaking ball than his presently slurvy slider when he faces more advanced hitters.  Utilizing a fluid delivery, Cortijo has pounded the strike zone in his first two years as a pro. To remain a starter going forward, he'll need to improve his slider and prove his fastball will hold up under an increased workload.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","","45","","","","50","","",""],["1030","1027","1021","881","1022","\"40.8\"","\"40.8\"","\"40.0\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"John\"","\"Schreiber\"","2019","\"25.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","70","2","\"|\"","3050","670167","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2016, 15th (445) - DET\"","","2019","40","\"Scouting grades:: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 50 | Overall: 40  After beginning his college career at Henry Ford Community College, Schreiber headed to Northwest Ohio and proceeded to save 25 games in two years before going to the Tigers in the 15th round of the 2016 Draft and signing for $6,000. He has since made a quick rise through the Minors, jumping straight from Class A West Michigan to Double-A Erie en route to 18 saves in 2018. Schreiber pitched well in his return to the level in '19, earning a promotion to Triple-A in late April.  Starting from a closed setup, Schreiber hides the ball very well on his backside before delivering from a near side-arm slot. His combination of deception and extension gives his fastball, which can reach 92 mph, extra late life that enables him to beat hitters up in the zone. He pairs his heater with a tight slider, and together they make him tough on right-handed hitters. While he's also comfortable throwing it backdoor to lefties, he'll need to develop a more consistent changeup to be successful against lefties at the highest level.  Despite the nature of his delivery, Schreiber is able to repeat it well and generally does a good job throwing strikes. He misses a healthy number and induces a lot of weak contact, showing the potential to handle a late-inning role in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","55","","","","50","","",""],["1031","1028","1022","882","1023","\"40.8\"","\"40.8\"","\"40.0\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Tommy\"","\"Eveld\"","2019","\"25.4\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"195\"","\"professional\"","70","2","\"|\"","3067","669746","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"MIA\"","\"2016, 9th (269) - ARI\"","","2019","40","\"Scouting grades: Fastball: 55 | Cutter: 55 | Changeup: 45 | Control: 50 | Overall: 40    An imposing 6-foot-5, 195-pounder, Eveld went to South Florida as a quarterback candidate but never got on the football field for the Bulls before blowing out his right knee as a redshirt sophomore in 2014. He switched to baseball, starred as a reliever and signed with the D-backs for $125,000 as a ninth-rounder in 2016. His older brother Bobby also played quarterback at South Florida and pitched in the Blue Jays and Rangers system.    Acquired from Arizona last July in exchange for Brad Ziegler, Eveld impressed in his first big league Spring Training with the Marlins, bringing a football mentality to his approach and work ethic. His size and the extension in his delivery create deception that helps his fastball play above its 92-97 mph velocity. He gets swings and misses with a cutter/slider that climbs into the upper 80s, while his changeup is a work in progress.     Eveld's athleticism helps him throw strikes and he opened 2019 working high-leverage innings at Triple-A New Orleans. Projected as a middle-innings relief option in the big leagues, his first callup to Miami could come as early as this summer.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","","55","","","50","","",""],["1032","1029","1023","883","1001","\"40.8\"","\"40.8\"","\"40.0\"","\"46.0\"","\"46.0\"","\"46.0\"","\"|\"","\"Zach\"","\"Schellenger\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"210\"","\"professional\"","70","2","\"|\"","2202","656936","\"schellenger_zach\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","\"2017, 6th (171) - BOS\"","","2020","40","\"Scouting grades: Fastball: 60 | Slider: 60 | Control: 45 | Overall: 40  A dominant Cape Cod League performance in 2016 set Schellenger up to go early in the 2017 Draft until biceps tendinitis sidelined him and sapped his stuff the next spring at Seton Hall. Boston bet a sixth-round pick and $175,000 bonus that he could bounce back, but he worked just three innings in his pro debut and 16 1/3 last year while dealing with back issues and a shoulder impingement. Healthy toward the end of the 2018 season and during instructional league, he excited the Red Sox with his fastball/slider combination.  Schellenger's fastball sat around 90 mph at the end of his college career and his entry into pro ball, but it ranged from 93-97 mph with heavy sink late last year. His mid-80 slider was just as devastating, especially against right-handers. Multiple club officials likened him to the healthy version of Carson Smith.  Schellenger still has a lot to prove. He has to show he can stay on the mound, maintain quality stuff throughout a full pro season and throw strikes consistently from a low three-quarters delivery with effort. If he can do that, he could accelerate quickly through the Minors.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"46.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","60","","","","45","","",""],["1033","1030","1024","884","988","\"40.8\"","\"40.8\"","\"40.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Isranel\"","\"Wilson\"","2019","\"21.2\"","\"OF\"","\"L\"","\"R\"","\"75\"","\"185\"","\"professional\"","70","2","\"|\"","2598","661250","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","","\"Dec. 31, 2014 - ATL\"","2020","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 55 | Arm: 55 | Field: 50 | Overall: 40  A native of St. Maarten who moved to the Dominican Republic, Wilson has shown glimpses of tremendous tools ever since signing for $350,000 back in December 2014. He came to the United States to make his pro debut in the Gulf Coast League, reached full-season ball in 2017 and played across two levels of A ball in 2018.  At times, Wilson will show all five tools. He'll show glimpses of using the whole field from the left side of the plate. But then he'll hit a home run or two, and he'll get pull happy, with his front side flying open and his swing mechanics getting out of whack. He has tremendous raw power, and it will be how his hit tool develops that determines how consistently he can tap into it. He runs well and can steal a base, and that speed allows him to cover ground in the outfield. He can play all three spots in the outfield capably, with right field the most logical spot for him to settle into should he find an every day role.  At 21 years old for all of 2019, there is plenty of time for Wilson to figure things out. If he can buy into what he can do and refine his game plan at the plate, he could still turn into a dynamic big league regular.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","55","55","50","\"|\"","","","","","","","","","","",""],["1034","1031","910","885","708","\"40.8\"","\"42.1\"","\"40.0\"","\"48.1\"","\"36.2\"","\"49.2\"","\"|\"","\"Conner\"","\"Uselton\"","2019","\"21.0\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","230","6","\"|\"","2003","671101","\"uselton_conner\"","","\"sa3004502\"","\"|\"","","\"Southmoore HS (OK)\"","0","-1","","\"High\"","2022","40","\"1Okr7H06QIQ\"","","\"Uselton had a rough first season in pro ball as a 20-year-old in the Appy League. His bat was raw coming out of high school, especially for a hitter who was old for his class, but he was a second round pick because he already had big power and was likely to grow into more. He remains an archtypical right field prospect. There's power, a huge frame, and arm strength. He'd be a sophomore-eligible college player in 2019 had he gone to Oklahoma State and the Pirates typically send newly drafted collegians to the New York-Penn League. That means Uselton will likely begin 2019 in extended spring training and, since he'll essentially be repeating that level until June, he needs to start hitting while he's there.\"","\"|\"","","\"PIT\"","\"2017, CBB (72) - PIT\"","","2022","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 55 | Field: 55 | Overall: 40  After taking a pair of high school pitchers at the top of their 2017 Draft, the Pirates went after prep bats with their next two selections in Calvin Mitchell and Uselton. While Mitchell has started to take off, Uselton has had trouble finding any traction. His debut summer ended after a serious hamstring injury, and he struggled to hit in the Rookie-level Appalachian League in 2018.  The 2018 season was meant mostly for Uselton to get his professional legs under him, especially since he completely tore his hamstring the previous summer. It's unclear if there were some lingering effects, but he never could get his right-handed bat going. Uselton is believed to be more power over hit with some strength and leverage to his swing, and the Pirates still hope his power will start to show up the further removed from the injury he is. He'll need to get back to driving the ball to all fields.  Uselton is also a former football player, and that athleticism was a plus for him as he entered pro ball. He played center field in high school, but played right in the Appy League in 2018. His arm works from the corner spot and if he can show the power potential he did as an amateur, he could profile well there offensively as well.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"R\"","28","\"2017 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","\"32.7\"","\"50.0\"","\"46.6\"","","","","\"|\"","","","","0.0","-1.0","0.0","\"|\"","20","20","55","50","40","60","40","55","70","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","55","55","\"|\"","","","","","","","","","","",""],["1035","1032","1026","1166","380","\"40.7\"","\"40.7\"","\"39.3\"","\"50.0\"","\"50.0\"","\"50.0\"","\"|\"","\"Jacob\"","\"Wallace\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"draft\"","299","8","\"|\"","2911","","\"wallace_jacob\"","","","\"|\"","","\"Connecticut\"","0","0","","\"Med\"","2023","37","","","\"Wallace has a strong three-pitch mix. He sits in the 91-94 range, he has a sweeping, mid-80s slider, and his change has arm side movement. His delivery is atypical. It's low and long-armed, generating lots of relief projection despite the mix to start.\"","\"|\"","\"Connecticut\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jacob-wallace-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 55 | Control: 50 | Overall: 45  Wallace has done nothing but relieve in his three years at UConn, and each year he's gotten better while taking on more responsibility. He took a nice step forward as a sophomore setup man, then was absolutely dominant during an All-Star Cape Cod League performance, where he didn't give up a run over 12 appearances. He used that as a springboard to become one of the best college closers in the nation and make a run at the school's single-season saves record.  Wallace is the prototypical power short reliever and his stuff will play at the next level. He'll throw both a two-seam and four-seam fastball, the former thrown 92-94 mph with good sink and the latter sitting 95-98 mph consistently. He does have a tendency to rush to the plate, which forces him to get on the side of his slider. Once he learns to stay back consistently and stay on top of the hard breaking ball, it should be a plus out pitch for him.  The right-hander has struggled with finding the strike zone in the past, but has lowered his walk rate each year and has been going right after hitters in his junior season. He could be the first pure reliever taken in the Draft and has the chance to pitch late in games in a big league bullpen in the future.\"","\"|\"","","","","","","\"|\"","\"COL\"","","29","\"2019 Draft Rnd 3 (COL)\"","\"|\"","829","100","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"50.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","","","55","","","","50","","",""],["1036","1033","1027","871","1086","\"40.7\"","\"40.7\"","\"40.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Gabe\"","\"Klobosits\"","2019","\"24.0\"","\"RHP\"","\"L\"","\"R\"","\"79\"","\"270\"","\"professional\"","70","2","\"|\"","2593","656620","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2017, 36th (1093) - WSH\"","","2020","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Splitter: 50 | Control: 45 | Overall: 40  An Auburn transfer from the junior college ranks, Klobosits pitched to underwhelming results for two seasons out of the Tigers' bullpen ahead of his selection by the Nationals in the 36th round of the 2017 Draft. But after a stellar pro debut in which Klobosits posted a 1.47 ERA with 10.0 strikeouts-per-nine across three levels including Class A Hagerstown, it's clear that the Nationals drafted a better player than even they had expected. A candidate to shoot through the Minors in his first full season, Klobosits instead had his highly anticipated campaign wiped out by Tommy John surgery in May.  An imposing presence on the mound at 6-foot-7, Klobosits has the ability to dominate hitters with his blend of size, stuff and deception. He uses his height to create good angle on a plus fastball that sits in the mid-90s with late life. His slider is his go-to secondary offering, flashing above average, and he also demonstrates feel for throwing a splitter. Klobosits had no problems throwing strikes in his pro debut after pitching with below-average control as an amateur.  Klobosits' strike-throwing ability will be tested at higher levels, however, as will the consistency and quality of his stuff. But if his pro debut is a sign of what's to come, Klobosits, once healthy, could make a quick rise through the Minors en route to a late-inning role in Washington's bullpen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","55","","50","","45","","",""],["1037","1034","1028","872","1087","\"40.7\"","\"40.7\"","\"40.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jake\"","\"Woodford\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","70","2","\"|\"","1304","663765","\"woodford_jake\"","","\"sa874753\"","\"|\"","","","","","","","","","","","","\"|\"","","\"STL\"","\"2015, CBA (39) - STL\"","","2019","40","\"Scouting grades: Fastball: 55 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 40  Woodford was a teammate of Kyle Tucker at Plant High School in Tampa, and they both had their names called on the first day of the 2015 Draft. While Tucker went to the Astros with the No. 5 pick, Woodford remained on the board until the Cardinals took him at No. 39 overall. Making his full-season debut the next year at age 19, Woodford posted a 3.31 ERA for Class A Peoria and then bested it at Class A Advanced Palm Beach in 2017, when he finished sixth in the system in ERA (3.10). And while the results weren't there for Woodford in 2018, he still made strides with his development, logging a career-high 145 innings while splitting his age-21 season between Double- and Triple-A.   Woodford pitches with average velocity, with a four-seamer that tops out at around 94 mph, but his ability to sink his two-seamer and his command of the pitch make it play up. It leads to a lot of contact but few whiffs, underscoring his smaller margin for error, and his heater can be very hittable when left up in the zone -- something upper-level hitters capitalized on in 2018. His changeup is solid average, and his slider, while inconsistent, might get to Major League average as well.   Scouts noted that Woodford dialed back his aggressiveness in 2018, as he would nibble at the corners too much with his fastball and become very predictable with his sequencing after falling behind in the count. The Cardinals are confident that he'll make the necessary adjustments in his approach to overcome those tendencies, citing his work ethic and competitiveness as reasons to believe the young right-hander eventually will put it all together en route to the Major Leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","","45","","","","50","\"DET\"","0.500","\"XXX\""],["1038","1035","1029","873","1088","\"40.7\"","\"40.7\"","\"40.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jesus\"","\"Castillo\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","70","2","\"|\"","1563","612792","","","\"sa657701\"","\"|\"","","","","","","","","","","","","\"|\"","","\"ANA\"","","\"Aug. 27, 2011 - ARI\"","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 40    Castillo begain his career with the D-backs, signing back in August 2011, but was dealt to the Cubs in February '13, before he had even pitched in the United States. He was on the move again at the Trade Deadline in '16, joining the Angels courtesy of the Joe Smith trade, with his new organization sending him to full-season ball for the first time. He broke out in '17, pitching across three levels and reaching Double-A, earning a spot on the 40-man roster as a result. His return to the Southern League did not go as well in 2018, a season that also included close to a month on the disabled list.    With just average stuff across the board, Castillo has to rely on command and generating weak contact to succeed. While he still managed a solid ground-ball rate in 2018, thanks to his 90-91 mph fastball with heavy sink, he missed fewer bats and also saw his walk rate tick up. His secondary stuff, an upper-70s curve and a changeup he is capable of throwing with good arm speed and deception, is average at best. Deception and extension in his delivery have helped him in the past, and he's always been a solid strike-thrower.    Castillo went to the Arizona Fall League to make up for lost innings and it was more of the same, as he gave up more than 13 hits per nine innings. He does have relieving on his resume from his previous organizations and that might end up being his best ticket to the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","","","","","50","","",""],["1039","1036","1030","874","1089","\"40.7\"","\"40.7\"","\"40.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Williams\"","\"Jerez\"","2019","\"27.0\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"205\"","\"professional\"","70","2","\"|\"","1477","605301","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2011, 2nd (81) - BOS\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Splitter: 55 | Control: 45 | Overall: 40  The Red Sox took Jerez in the second round of the 2011 Draft -- three rounds ahead of Mookie Betts -- as an outfielder with a big league body and a tantalizing power/speed combination. After he hit just .221/.254/.275 in his first three pro seasons, they converted him to the mound in 2014. He made his big league debut with the Angels last summer after they acquired him and Ty Buttrey in a trade for Ian Kinsler, then went to the Giants organization in a swap for Chris Stratton in March.  Jerez has more arm strength than most left-handers, sitting at 93-97 mph with some sink on his fastball. After struggling against righties early in his career, he has kept them in check by developing an 86-90 mph splitter that was his most effective pitch during his first stint in the Minors. He throws a slider in the same range, though it's more notable for its velocity than its bite.  Jerez took to throwing strikes quickly for a converted position player but his control hasn't been as sharp as he has progressed to the upper levels. The effectiveness of his splitter gives him a chance to be more than a situational reliever, though he'll need to do a better job of locating his pitches to get there.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","50","","55","","45","","",""],["1040","1037","1031","875","1035","\"40.7\"","\"40.7\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Blake\"","\"Perkins\"","2019","\"22.7\"","\"OF\"","\"S\"","\"R\"","\"71\"","\"181\"","\"professional\"","70","2","\"|\"","1362","663368","\"perkins_blake\"","","\"sa874806\"","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","\"2015, 2nd (69) - WSH\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 60 | Arm: 50 | Field: 65 | Overall: 40  Perkins was the best prep player in Arizona in the 2015 Draft class, and his five-tool potential caught the eye of the Nationals, who took him in the second round that June. After a strong full-season debut in 2017, he moved up to the Carol
