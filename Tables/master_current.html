"|\"","\"ARI\"","\"AA\"","30","\"2014 J2 (ARI)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"43.3\"","\"51.7\"","\"43.3\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","1950","40","50","40","","50","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","45","\"NYA\"","0.500","\"XXX\""],["714","711","610","437","964","\"43.7\"","\"43.8\"","\"42.9\"","\"46.4\"","\"40.8\"","\"46.9\"","\"|\"","\"Akil\"","\"Baddoo\"","2019","\"20.8\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"210\"","\"professional\"","250","6","\"|\"","1738","668731","\"baddoo_akil\"","","\"sa917953\"","\"|\"","","\"Salem HS (GA)\"","0","0","","\"High\"","2021","40","","\" \"","\"Baddoo has some promising physical ingredients -- speed, raw power -- and three consecutive seasons of plus walk rates. For a player who was considered raw coming out of high school, his numbers at his age and level combination are compelling, and he'll be a 20 year old at Hi-A all year. Visual evaluations of his feel to hit temper enthusiasm for his overall profile, as the game power manifests itself in a niche, dead-pull manner that upper-level pitching should be able to avoid. Scouts think he's more of a platoon or fourth outfielder, while we think it's likely that teams using a pro model will like him more than that because of his age and peripherals.\"","\"|\"","","\"MIN\"","\"2016, CBB (74) - MIN\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 45 | Field: 50 | Overall: 50  The Twins went aggressively after high school hitters at the top of the 2016 Draft, with their first four selections being prep position players. Baddoo was the last of the quartet, taken in the Competitive Balance Lottery Round B and starting his pro career that summer in the Gulf Coast League. The toolsy outfielder went back there in 2017 and played his way to the Appalachian League in a big step forward, then after struggling out of the gate during his full-season debut in 2018, played very well down the stretch in the Midwest League.  More than anything, it seems that Baddoo took a while to adjust to the cold climate in Cedar Rapids at the start of the 2018 season and his bat warmed up as the weather did. He continued to show elite-level walk rates, he finished fourth in the league in free passes last year, and though his strikeout rate also jumped up, he made much more consistent contact in the second half. His extra-base authority continues to show up more and he could approach average power when all is said and done. He also has outstanding speed, which allows him to steal bases, not to mention leg out the league-leading 11 triples he had in '18.  His wheels also serve him well in the outfield, where the Twins have more confidence in his ability to play center field long-term. He made strides there and in strengthening his arm, and is now looking more and more like an up-the-middle big league regular.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","26","\"2016 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"38.2\"","\"46.4\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","60","40","40","40","45","50","60","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","45","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["715","712","592","662","611","\"43.7\"","\"43.9\"","\"41.4\"","\"48.7\"","\"46.8\"","\"48.8\"","\"|\"","\"Ty\"","\"France\"","2019","\"24.9\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"205\"","\"professional\"","240","6","\"|\"","3081","664034","","17982","\"sa876140\"","\"|\"","","\"San Diego State\"","0","0","","\"Med\"","2019","40","","\" \"","\"France was a contact-first hitter on a highly entertaining San Diego State team (Seby Zavala, Bubba Derby, Steven Pallares) but has found a way to get to more power in pro ball. Even if you think France is a capable third baseman (not all teams do, seeing him as first base-only), the Hosmer and Machado contracts almost certainly make France a burgeoning trade chip unless early-season trials at second base prove fruitful. Hes exactly the kind of hitter to whom the PCL is extra nice, but hes hit at every level since college and, save for one season, has also hit for power, and his current SLG% (he was slugging .885 before San Diego gave him his first big league look in May) is more caricature than mirage. He could be a Kevin Kouzmanoff sequel.\"","\"|\"","","\"SD\"","\"2015, 34th (1017) - SD\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 55 | Run: 45 | Arm: 45 | Field: 45 | Overall: 45  France will hold a special place in the hearts of Padres fans as a pupil of Tony Gwynn, when Gwynn served as head coach at San Diego State. France spent three seasons there before he was selected in the 34th round of the 2015 Draft and signed for $100,000 to play with the Padres. His bat worked at San Diego State, and his bat worked instantly in the Minor Leagues as well.   France made the leap from Class A Fort Wayne to Class A Advanced Lake Elsinore during his first full professional season in 2016. He impressed with his ability to reach base - at a .387 clip that year - but he did so without much power. The same held true in '17 when he made the jump to Double-A. But in '18, France's home-run potential - which was always there, given his muscular build and his quick bat - finally took shape. He tied for the system lead with 22 home runs between Double-A and Triple-A.   The 6-foot third baseman is unlikely to wow with his glove (and with Manny Machado in San Diego, he might need to find a different spot or two on the diamond). But France's compact right-handed swing and his savvy at the plate make him an enticing hitter with big league potential. Ultimately, his bat might prove too valuable to ignore.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","28","\"2015 Draft Rnd 34 (SDP)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","\"46.4\"","\"49.1\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","50","60","30","40","55","50","55","60","30","40","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","45","45","45","\"|\"","","","","","","","","","","",""],["716","713","593","663","520","\"43.7\"","\"43.9\"","\"41.4\"","\"49.2\"","\"44.8\"","\"49.6\"","\"|\"","\"Ryan\"","\"Garcia\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"180\"","\"draft\"","320","8","\"|\"","2894","","\"garcia_ryan\"","","","\"|\"","","\"UCLA\"","0","0","","\"Med\"","2023","40","","\"Garcia isn't big but is a solid athlete with starter traits and solid average stuff.\"","\"Garcia isn't big but is a solid athlete with starter traits and solid average stuff.\"","\"|\"","\"UCLA\"","","","","","45","\"<a href=https://www.mlb.com/video/2019-draft-ryan-garicia-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 55 | Overall: 45  UCLA has had a very strong history of churning out future big league starting pitchers, with former Bruins Friday night starters dotting Major League staffs over the years. While Garcia isn't as high profile as Gerrit Cole or Griffin Canning, he has built off an All-Star turn in the Cape Cod League last summer to post a very strong showing as the ace of a staff for one of the best college teams in the nation.  With four solid pitches at his disposal, Garcia fits the profile as a future starting pitcher. While his fastball sits in the 90-93 mph range, he gets swings and misses on the pitch thanks to good deception and riding life with solid spin rates. His slider will flash plus, a power breaking ball he throws 83-86 mph with good two-plane break. He also has feel for an excellent changeup, and while his curve is clearly his fourth pitch right now, it is distinct from his slider and he'll throw it with good depth at times. Garcia fills up the strike zone and could have future plus command.  While he's not the biggest guy in the world, there is a history for guys throwing a bit harder once they leave UCLA and enter the pro game. Even without that velocity jump, Garcia's arsenal, feel for pitching and clean arm action all point to a future as a No. 4 type starter.\"","\"|\"","","","","","","\"|\"","\"TEX\"","","27","\"2019 Draft Rnd 2 (TEX)\"","\"|\"","122","50","\"TEX\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.6\"","\"50.0\"","\"48.6\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","45","50","","","50","50","45","50","55","","","\"|\"","","","","","","\"|\"","50","55","50","55","","","","55","","",""],["717","714","594","664","350","\"43.7\"","\"43.9\"","\"41.4\"","\"50.2\"","\"41.4\"","\"50.9\"","\"|\"","\"Jhailyn\"","\"Ortiz\"","2019","\"20.5\"","\"1B\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","240","6","\"|\"","1076","665560","","","\"sa920180\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"HQy76_5oRQc\"","","\"Ortiz is a prospect of extremes: he signed for $4 million at age 16, and had 70 raw power as a 15-year-old (some scouts call it an 80 now) when he weighed around 250 lbs. (some scouts went higher on that number, as well). He's a surprisingly good athlete and underway runner for his size, but there's an obvious risk that he's a bad-body right-right first baseman, which may be the worst hitter profile for a prospect in today's game.\"","\"|\"","","\"PHI\"","","\"July 9, 2015 - PHI\"","2021","45","\"Scouting grades: Hit: 45 | Power: 60 | Run: 40 | Arm: 55 | Field: 50 | Overall: 45  One of the best prospects in the 2015-16 international signing period class, Ortiz's power potential was great enough to entice the Phillies to give him $4 million to sign that July. He made his pro debut in the United States, holding his own in the Gulf Coast League in '16, then broke out with an All-Star campaign in the Short-Season New York-Penn League the following summer. A move to full-season ball in '18 did not go as well, as his approach regressed especially in the second half.  Ortiz's calling card, his raw power, is still very much there, and it can get at least a 70 on the 20-to-80 scouting scale. The question has become whether he'll hit enough to tap into that power consistently enough. At times in 2018, it all clicks and he doesn't swing at pitches out of the zone. At others, he appears to have no plan at all at the plate. He continues to show he's athletic enough to play an outfield corner, showing a plus arm at times.  Ortiz's true value lies in his bat and how it develops. If he can find a level of consistency and come close to being an average hitter, then his power will show up in games on a regular basis, giving him the chance to be an every day run producer in the big leagues.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","19","\"2015 J2 (PHI)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"39.1\"","\"51.8\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","70","30","40","60","45","60","80","20","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","60","40","55","50","\"|\"","","","","","","","","","\"SD\"","0.500","\"XXX\""],["718","715","578","665","521","\"43.7\"","\"44.0\"","\"41.4\"","\"49.2\"","\"47.3\"","\"49.3\"","\"|\"","\"Christopher,Chris\"","\"Shaw\"","2019","\"25.6\"","\"1B\"","\"L\"","\"R\"","\"75\"","\"226\"","\"professional\"","240","6","\"|\"","1536","622046","","17738","\"sa658778\"","\"|\"","","\"Boston College\"","0","0","","\"Med\"","2019","40","","","\"Shaw is one of many whiff-heavy corner bats with huge power who floats around the upper levels of the minors, putting up big power numbers while struggling to find a big league role if their parent club has someone at 1B/DH. The Giants have tried Shaw in the outfield but scouts don't think he's playable out there. Shaw has the advantage of hitting left-handed, but unless the Giants make a concerted effort to give him reps soon (they demoted him to Double-A to start 2019, so not a great sign) he'll probably bounce around on waivers until a team with 40-man space -- and the time to see whether or not Shaw can hit big league pitching -- gives him a chance. Sometimes this is how clubs fall into Jesus Aguilar and Christian Walker, but it's also the fate of many a Quad-A hitter.\"","\"|\"","","\"SF\"","\"2015, 1st (31) - SF\"","","2019","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 30 | Arm: 55 | Field: 40 | Overall: 45  After leading the Cape Cod League with eight homers the summer before, Shaw established himself as the best college power hitter in the 2015 Draft. He has lived up to his reputation since signing for $1.5 million as the 31st overall choice, topping the short-season Northwest League with 12 homers in his pro debut and the entire organization (Majors and Minors) with 24 blasts in 2017 and 25 last season. His first big league homer traveled 468 feet off Seung Hwan Oh in September.   Shaw has plenty of strength and leverage in his massive 6-foot-3 frame, giving him huge natural power to all fields. He could hit home runs without trying but sells out too much for power, letting his left-handed swing get too long and chasing pitches out of the strike zone. His whiff rate has jumped from 20 percent in Double-A to 32 percent in Triple-A to 37 percent in his first taste of the Majors, and he's unlikely to hit for much of an average unless he forces pitchers to challenge him more.  Mostly a right fielder at Boston College, Shaw broke into pro ball as a first baseman and made himself into an average defender. With Brandon Belt ensconced there in San Francisco, the Giants shifted Shaw to left field in early 2017. His lack of speed limits his range but he does own solid arm strength.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AAA\"","21","\"2015 Draft Rnd 1 (SFG)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"49.1\"","\"51.8\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","70","50","40","40","55","50","70","55","40","40","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","30","55","40","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["719","716","824","649","893","\"43.6\"","\"42.7\"","\"41.4\"","\"46.9\"","\"37.2\"","\"47.8\"","\"|\"","\"Gabriel\"","\"Moreno\"","2019","\"19.3\"","\"C\"","\"R\"","\"R\"","\"71\"","\"160\"","\"professional\"","240","6","\"|\"","2782","672515","","","\"sa3003226\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2023","40","\"IZ-QYT1uaCQ\"","","\"Moreno converted from shortstop to catching right around when he signed out of Venezuela and while he's just 5-foot-11 and 165 pounds, he's taken to the change and scouts think he can stick behind the plate. He's twitchy and has plus bat speed with good bat control but can get over-aggressive at times and needs to tighten his zone. Moreno's high-energy approach endears him to scouts and teammates, and there's a reasonable chance he's a backup, with some possibility these tools can turn into a starter down the road.\"","\"|\"","","\"TOR\"","","\"Aug. 3, 2016 - TOR\"","2022","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45  The Blue Jays signed Moreno for $25,000 in August 2016 because they liked the athleticism and tools and believed he could develop into a well-rounded catcher. After a nondescript pro debut in the Dominican Summer League, the Venezuela native moved stateside in 2018 and promptly raked to the tune of .413/.455/.652 in the Gulf Coast League, earning a promotion to the Appalachian League after his first 23 games.   Moreno's knack for making hard contact is a product of his outstanding hand-eye coordination and his preternatural feel for getting the barrel to the ball. He's cognizant of those strengths to a fault at times, as he'll often attack pitches outside of the zone simply because he can reach them. At the same time, Moreno neither strikes out nor walks all that often. There's enough juice in his bat to safely project double-digit home run totals, though his profile likely will be hit-over-power.   Defensively, Moreno impresses club officials with his athleticism and energy behind the plate, and they believe he has a chance to stay there long term. His arm strength is average but plays up because he has solid catch-and-throw skills which culminate with a quick release. Like any young catcher, he has a ways to go with his blocking and receiving, but all the ingredients are there for Moreno to develop into a big league backup, perhaps even a regular.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","17","\"2016 J2 (TOR)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"34.1\"","\"48.2\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","30","45","45","40","55","50","45","50","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","40","50","50","\"|\"","","","","","","","","","","",""],["720","717","812","650","751","\"43.6\"","\"42.8\"","\"41.4\"","\"47.9\"","\"34.2\"","\"49.2\"","\"|\"","\"Ji-Hwan\"","\"Bae\"","2019","\"19.8\"","\"SS\"","\"L\"","\"R\"","\"73\"","\"170\"","\"professional\"","240","6","\"|\"","2352","678225","","","\"sa3006895\"","\"|\"","","\"South Korea\"","1","0","","\"High\"","2022","40","","","\"Bae originally agreed to terms with the Braves, but that contract was never approved as the deal was voided as part of the sanctions for Atlanta's international indiscretions. Bae hit the market anew and signed for $1.25 million with the Pirates. Last month, Bae was found guilty of assaulting his former girlfriend in Korea in an incident that occurred on New Year's Eve 2017; it's unknown whether or not MLB will suspend him now that the case has concluded.   Scouts in the Pacific rim likened Bae's skills to those of Hak-Ju Lee, as Lee was also a speedy, contact-oriented shortstop at this age. Bae posts 60 and sometimes 70- grade run times from home to first and has advanced contact skills, with a swing familiar to many in Japan's NPB. There isn't much strength or power to his offensive game. An interesting aspect of Bae's development will be his transition from largely turf infields in Korea to grass and dirt in America. His arm appears to be below-average at times due to a quick-flip throwing motion. It was fine for first basemen in Korea to field balls on a clean hop of the turf, but it's not ideal for pro ball here in the States. Most scouts think there's the ability to stick at short, it just isn't always evident to scouts without this context.\"","\"|\"","","\"PIT\"","","\"March 26, 2018 - PIT\"","2022","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 65 | Arm: 50 | Field: 50 | Overall: 45  Bae had agreed to a deal for $300,000 with the Braves in September 2017, but it was voided two months later as part of the penalty for their violations on the international market. The Pirates had some extra international bonus money, courtesy of the Andrew McCutchen trade, and were able to bring Bae into the fold for $1.2 million in December. He had a strong professional debut in the Gulf Coast League, but that was clouded when, in October, he was convicted of assaulting his former girlfriend in Korea.  Bae has the chance to have a very good hit tool thanks to excellent hand-eye coordination. That's a blessing and a curse, because while he rarely strikes out, he showed a propensity to swing at everything to make contact. The Pirates are having the left-handed-hitting shortstop focus on zoning better, so he can find better pitches to drive and so he won't get exposed by better breaking stuff as he moves up the ladder. There is some impact to unlock with his swing, he uses his body well, so there should be some power in the future. At least a plus runner, Bae should have the ability to steal bases as well.  Defensively, Bae has the makings of a solid shortstop, with good hands and enough arm. He gets out of control fundamentally at times, leading to more errors than necessary. Consistency there should allow him to perhaps be an everyday shortstop when all is said and done.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","22","\"2017 J2 (PIT)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"30.5\"","\"50.5\"","\"45.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","35","65","40","50","55","40","45","65","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","65","50","50","\"|\"","","","","","","","","","","",""],["721","718","785","1036","503","\"43.6\"","\"42.9\"","\"40.0\"","\"49.3\"","\"43.6\"","\"49.8\"","\"|\"","\"Jonathan\"","\"Bowlan\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"262\"","\"professional\"","230","6","\"|\"","2485","680742","\"bowlan_jonathan\"","","\"sa3006973\"","\"|\"","","\"Memphis\"","0","0","","\"Med\"","2021","40","","","\"Bowlan had an uptick in velocity just before the 2018 draft, then his stuf fbacked up after he signed. We moved off of him too soon, thinking the uptick was an anomally. He's come out with a fastball in the 91-94 range, topping out at 97. His secondary stuff is average, but he's throwing a lot of strikes. He had a hot start to 2019 against Low-A hitters.\"","\"|\"","","\"KC\"","\"2018, 2nd (58) - KC\"","","2021","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 45 | Control: 50 | Overall: 40  Mark Bowlan was a star pitcher at Memphis who authored a perfect game and was a 19th-round pick of the St. Louis Cardinals back in 1989 and spent two years in pro ball. Three decades later, his son Jonathan went to his alma mater and pitched his way into the second round of the Draft, the last of five college arms the Royals took in 2018. He made his pro debut in the Rookie-level Pioneer League, but was shut down a bit early because of fatigue following a long college season.  Bowlan didn't get the chance to show the true version of who he was during his pro debut and the Royals are excited to see what the 6-foot-6, 260-plus pound right-hander can bring to the table. At his best, Bowlan pitches well off of his heavy 92-95 mph fastball and can touch a tick or two higher with the pitch. He throws it with sink to get ground-ball outs. His low-80s slider will flash plus with good sharp break to it, though he still needs to work on the consistency of the pitch. He does have some feel for his changeup, giving him the chance for a third Major League offering.   Despite his size, Bowlan has a repeatable delivery and has shown an ability to throw strikes consistently. If he can continue to do that and refine his changeup, he has the chance to be a workhorse-type starter in the big leagues. If not, that fastball-slider combination, not to mention his huge presence on the mound, could work well out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A\"","21","\"2018 Draft Rnd 2 (KCR)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","\"42.5\"","\"50.8\"","\"46.7\"","\"|\"","","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2250","40","50","40","","45","","","50","55","50","","50","","","\"|\"","","","","","","\"|\"","60","45","","55","","","","50","","",""],["722","719","786","1037","203","\"43.6\"","\"42.9\"","\"40.0\"","\"51.7\"","\"43.3\"","\"52.5\"","\"|\"","\"Elvin\"","\"Rodriguez\"","2019","\"21.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"160\"","\"professional\"","160","4","\"|\"","2689","","","","\"sa873437\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Med\"","2021","40","","","\"Acquired in the Justin Upton swap, the wispy Rodriguez has three average pitches that could continue to improve either through reps and improved feel (the changeup), or mature physicality (the fastball). His 11-7 curveball has good shape, depth, and bite, his delivery is graceful, smooth, and repeatable. Stagnant development likely leaves Rodriguez with a collection of 50-grade pitches and command, relegating him to the No. 5 starter realm. But while you can quibble about which areas he's most likely to improve (at age 21, the body and velocity may be done growing), it seems likely that some of the stuff will due to the frame, delivery, and athleticism.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"A+\"","15","\"2014 J2 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"43.3\"","\"52.5\"","","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2400","40","45","45","50","","","","50","55","55","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["723","720","765","1038","643","\"43.6\"","\"43.0\"","\"40.0\"","\"48.5\"","\"48.5\"","\"48.5\"","\"|\"","\"Kevin\"","\"Ginkel\"","2019","\"25.2\"","\"RHP\"","\"L\"","\"R\"","\"76\"","\"210\"","\"professional\"","230","6","\"|\"","2754","656464","","","\"sa829213\"","\"|\"","","\"Arizona\"","0","0","","\"Med\"","2019","40","","","\"Ginkel's velocity has exploded since college, and he now sits 93-96 with tough angle. He also has two good secondaries, a change and slider that both have late, downward movement. He's a likely long-term bullpen piece.\"","\"|\"","","\"ARI\"","\"2016, 22nd (659) - ARI\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 45 | Control: 55 | Overall: 40  Ginkel was drafted by the Giants in 2014 (16th round) and the Red Sox the following year (26th) before finally signing with the D-backs in '16 after they took him in the 22nd round. He turned in two nondescript seasons before breaking out in 2018 with one of the best performances by a Minor League reliever. Making 54 appearances between the Class A Advanced and Double-A levels, Ginkel posted a 1.41 ERA and 0.83 WHIP while compiling 100 strikeouts and 12 walks in 70 innings. He added another 17 strikeouts in 10 2/3 frames in the Arizona Fall League, tying a bow on a stellar 2018 campaign.   Ginkel's fastball was consistently 93-96 mph in the AFL, with higher, spin-rate-driven velocity that netted him a lot of whiffs. He throws his slider with depth and bite in the mid-80s and has better-than-expected feel for a decent changeup. He can miss bats with all three pitches and did so at an elite rate in 2018, averaging 12.9 strikeouts-per-nine with a swinging-strike rate of 19 percent.   Ginkel generates huge extension to the plate but still repeats his delivery well. It translates to surprisingly good control and command for the right-hander, as underscored by his 1.7 BB/9 and .185/.221/.290 opponents' slash line in 2018. It all gives him a bright future as a setup man, if not closer in the big leagues.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AAA\"","31","\"2016 Draft Rnd 22 (ARI)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","\"48.3\"","\"48.3\"","\"49.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","40","60","55","","55","","","40","60","55","","55","","","\"|\"","","","","","","\"|\"","60","45","","55","","","","55","","",""],["724","721","766","1039","246","\"43.6\"","\"43.0\"","\"40.0\"","\"51.1\"","\"47.9\"","\"51.4\"","\"|\"","\"Spencer\"","\"Turnbull\"","2019","\"26.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","160","4","\"|\"","841","605513","\"turnbull_spencer\"","16207","\"sa827481\"","\"|\"","","\"Alabama\"","0","0","","\"Low\"","2019","40","\"f_uHlgNXsp8\"","","\"Turnbull has always thrown hard, been more stuff than command, and had a sturdy workhorse type build. Like Sean Newcomb, his delivery is easy but the command has never quite been there to project as a long-term starter. He'll start the year in the Tigers rotation, but we think he'll end up being better suited to a multi-inning or high leverage relief role in the end. Turnbull works in the mid-90s with sink, and his slider and cutter are both above average to plus. But the changeup and command are both average at best, along with a show-me curveball. He's likely to return some cost-effective value in the next few seasons for the rebuilding Tigers, but we'd expect the contributions of a role player more than those of a potential building block.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"MLB\"","18","\"2014 Draft Rnd 2 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.9\"","\"51.4\"","","\"|\"","0.7500","0.0000","0.1667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2750","40","60","45","","55","55","","45","60","50","","55","60","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["725","722","767","1040","144","\"43.6\"","\"43.0\"","\"40.0\"","\"52.4\"","\"42.5\"","\"53.3\"","\"|\"","\"George\"","\"Soriano\"","2019","\"20.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"170\"","\"professional\"","160","4","\"|\"","3228","","","","\"sa917493\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Soriano didn't pitch in 2017 and we wonder if there was a surgery here, but we haven't been able to confirm it. He was sent to the GCL last year and pitched pretty well, pounding the zone with 91-93 and a good breaking ball. At almost age 20, Soriano's frame isn't especially projectable but we think he'll throw a little harder and could wind up with two pluses, which, combined with advanced control, makes him a teenage arm to monitor.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","29","\"2015 J2 (MIA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.5\"","\"53.3\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2600","40","45","40","50","","","","55","50","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["726","723","685","1041","179","\"43.6\"","\"43.4\"","\"40.0\"","\"52.0\"","\"52.0\"","\"52.0\"","\"|\"","\"Joshua,Josh\"","\"Sborz\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"225\"","\"professional\"","160","4","\"|\"","1177","622250","\"sborz_josh\"","","\"sa827472\"","\"|\"","","\"Virginia\"","0","0","","\"Low\"","2019","40","","\" \"","\"Sborz is your typical middle relief prospect. He sits in mid-90s and benefits from mechanical deception. His breaking ball doesn't spin a lot but it's spin-efficient and has depth and effectual movement. Sborz has better control than most relievers and spent time developing as a starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","28","\"2015 Draft Rnd 2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"52.0\"","\"52.0\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","1900","50","55","","","55","","","50","55","","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["727","724","663","1042","71","\"43.6\"","\"43.5\"","\"40.0\"","\"53.5\"","\"45.8\"","\"54.2\"","\"|\"","\"Carlos\"","\"Duran\"","2019","\"17.8\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"250\"","\"professional\"","160","4","\"|\"","3223","","","","\"sa3006404\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","","\" \"","\"A teenage leviathan, Duran has present arm strength (he'll bump 96) and spins the occasional plus curveball. His arm slot creates movement on his fastball, which should pair well with his sinking change once it becomes more consistent. Duran threw a lot of strikes last year and only walked three hitters in 42 innings. His body, even at 6-foot-7, is already maxed out and he may not grow into more velocity, but his secondary stuff and control are already fairly well in place. The fastball plane doesn't pair well with Duran's breaking ball, but he otherwise has pretty safe starter traits.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"R\"","26","\"2017 J2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"54.2\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2500","45","50","40","50","","","","55","55","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["728","725","652","651","589","\"43.6\"","\"43.6\"","\"41.4\"","\"48.8\"","\"42.5\"","\"49.3\"","\"|\"","\"Dalton\"","\"Fowler\"","2019","\"19.4\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"190\"","\"draft\"","320","8","\"|\"","2940","","\"fowler_dalton\"","","","\"|\"","","\"Northwest Mississippi JC (MS)\"","0","0","","\"High\"","2023","40","","\"Fowler is probably the best of the three JuCo lefties that are rising into the top 5 rounds. He's 6'5 with a late velo spike to 95 and starter traits.\"","\"Fowler is probably the best of the three JuCo lefties that are rising into the top 5 rounds. He's 6'5 with a late velo spike to 95 and starter traits.\"","\"|\"","\"Northwest Mississippi CC\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dalton-fowler-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 45  In 2012, a Northwest Mississippi CC southpaw rode a surge of velocity into the second round of the Draft. History is repeating itself this year, and while he may not go quite as high as Cody Reed did, Fowler has a better breaking ball at the same stage. He has backed out of a commitment to Mississippi, so he'll return to the Rangers for his sophomore season if he doesn't turn pro.  Fowler had a low-80s fastball as a Tennessee high school junior in 2017 and improved to the mid-80s as a senior before jumping to 90-93 mph at times as a junior college freshman. There were games when he operated more in the upper 80s, but he's still growing into his lanky 6-foot-5 frame and could sit in the mid-90s with sink once he's fully developed. He also shows an affinity for spinning a curveball, though he sometimes has trouble staying on top of it because he employs a lower-three-quarters arm slot.  Fowler also displays some feel for a changeup, giving him the potential for a nice three-pitch mix. He's still figuring out how to keep his long arms and legs in sync in his delivery, and he has trouble finding the strike zone when he can't. He needs a lot of polish but has more upside than most left-handers in this Draft.\"","\"|\"","","","","","","\"|\"","\"NYM\"","","23","\"2019 Draft Rnd 27 (NYM)\"","\"|\"","126","808","\"NYM\"","\"|\"","","","\"|\"","\"Freshman\"","","\"|\"","","","","\"41.7\"","\"50.8\"","\"45.0\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","40","","45","","","50","55","50","","50","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","45","","",""],["729","726","629","652","625","\"43.6\"","\"43.7\"","\"41.4\"","\"48.6\"","\"45.5\"","\"48.9\"","\"|\"","\"Jake\"","\"Fraley\"","2019","\"24.0\"","\"LF\"","\"L\"","\"L\"","\"72\"","\"195\"","\"professional\"","240","6","\"|\"","1748","641584","\"fraley_jake\"","","\"sa857756\"","\"|\"","","\"LSU\"","0","0","","\"Med\"","2020","40","\"m2FL7vAG7w0\"","","\"Fraley went 77th overall in 2016, in the comp round after the second round. That's right around the range in the draft where the college hitters come with some warts and project more as role players than potential regulars. Fraley was a plus runner who projected in center field as an amateur but he has lost a step in pro ball and profiles as more of a tweener now, with offensive skills that don't overwhelm, so the outcome is most likely bench outfielder of some stripe. There's a shot he can stay healthy, add some loft to his swing, maintain some contact skills, and end up as a Ben Gamel-esque soft 50 FV for a couple seasons, but he's more likely to fall in the Jake Cave or Billy McKinney region where a swing change ensures a big league role.   Seattle acquired Fraley from the Rays, their best friend from trade camp, in the Mike Zunino/Mallex Smith swap this winter. Needs lined up, as Seattle was looking for cheap potential MLB contributors in the next season or two, and Tampa has a never-ending 40-man crunch to manage.\"","\"|\"","","\"SEA\"","\"2016, CBB (77) - TB\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 65 | Arm: 40 | Field: 60 | Overall: 45  After three productive years at LSU, where he looked very much like a future center fielder and leadoff type hitter, Fraley was a Competitive Balance Round B pick of the Rays in 2016. As good as he was in college, he was tough to see as a pro, missing nearly all of the 2017 season and half of 2018 with injuries, though he did make up for some lost time with a dominant turn in the Australian Baseball League after the '17 season. The Mariners, who loved his speed and defense in LSU, loved what they did see when he was on the field and were sure to get him as part of the deal that sent Mike Zunino to Tampa Bay this past offseason.  One question facing Fraley when he entered pro ball was whether he would be physical enough at the plate. While he only got 225 at-bats in 2018, he showed the ability to drive the ball with extra-base authority, especially to his pull side. His legs and his glove are still his carrying tools and he has more than enough ability to stick in center field long term, albeit with a below-average arm. He has basestealing ability as well and should get back to wreaking more havoc when 100 percent healthy.  Controlling the strike zone and getting on base are still the keys for Fraley to profile as a top-of-the-order catalyst. If he can continue to impact the ball like he has at times, there's still time for him to develop into a big league regular.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","16","\"2016 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"45.0\"","\"49.5\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","35","45","55","50","40","50","45","45","55","55","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","65","40","60","\"|\"","","","","","","","","","","",""],["730","727","630","435","1061","\"43.6\"","\"43.7\"","\"42.9\"","\"45.4\"","\"43.2\"","\"45.6\"","\"|\"","\"Connor\"","\"Wong\"","2019","\"23.0\"","\"C\"","\"R\"","\"R\"","\"73\"","\"181\"","\"professional\"","248","6","\"|\"","2027","657136","\"wong_connor\"","","\"sa873978\"","\"|\"","","\"Houston\"","0","0","","\"High\"","2020","42","","\" \"","\"An athletic, multi-positional player who spent his early college career at shortstop, Wong now sees time behind the plate, as he did throughout most of college, and at second and third base. Like most of the hitters in this org, he hits the ball in the air a lot and strikes out at a concerning rate. That, along with a few defensive flaws that may still be corrected with time, especially as he learns to handle upper-level stuff in the dirt, probably limit Wong to a unique kind of utility role or a backup catcher and infielder role similar to Austin Barnes', which is a bit better than just a flat 40 FV prospect.\"","\"|\"","","\"LA\"","\"2017, 3rd (100) - LAD\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  The Dodgers emphasize athleticism when they look for catchers, so Wong was an obvious target for them in the 2017 Draft. He started at shortstop as a Houston freshman before shifting behind the plate for his final two years before Los Angeles selected him in the third round. After hitting 11 homers in his first two college seasons, he hit 12 in his third and then 19 in high Class A during his first full year as a pro.  Wong displayed some wiry strength but used more of a controlled approach at Houston before turning his right-handed swing loose in pro ball. He aggressively looks to drive the ball now and does to all fields, though he'll need to make some adjustments after striking out at a 32 percent clip in 2018. He spent this offseason working to learn which bat path will give him the best production.  Wong has solid speed and is faster than most catchers, which will remain true even if he slows down due to the rigors of catching. He's agile and quick behind the plate, though he's still polishing his receiving and throwing because he's relatively new to the position. Extremely versatile, he spent time at second and third base last season.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A+\"","13","\"2017 Draft Rnd 3 (LAD)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"42.3\"","\"45.5\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","50","55","45","50","40","45","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","50","50","\"|\"","","","","","","","","","","",""],["731","728","607","1043","56","\"43.6\"","\"43.8\"","\"40.0\"","\"53.9\"","\"50.0\"","\"54.3\"","\"|\"","\"Devin\"","\"Smeltzer\"","2019","\"23.7\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"195\"","\"professional\"","160","4","\"|\"","2677","","","19487","\"sa829638\"","\"|\"","","\"San Jacinto JC (TX)\"","0","0","","\"Low\"","2019","40","\"sO68TM2v_iE\"","\" \"","\"Most pitchers tuck their gloves in by their ribs when they disconnect and begin to clear their front sides; Smeltzer's glove extends way out away from his body, the start of one of baseball's funkiest deliveries. Repertoire depth, plus fastball and breaking ball spin, and efficient strike-throwing all mix with the mechanical deception to enable Smeltzer's success despite a lack of velocity. He's long been projected as a reliever but continues to start in the minors, and he's had some dominant outings in addition to the low walk rates, and his spin rate has ticked up pretty significantly each of the last two seasons, which is rare. He may end up in a multi-inning role of some kind, as his strange mechanics would certainly give hitters a weird look one time through the lineup.   Smeltzer was struck in the head by a comeback in mid-April. He walked off the field under his own power but it's unclear what his timetable for return is at list publication.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","22","\"2016 Draft Rnd 5 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.3\"","","\"|\"","0.0000","0.1667","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2650","50","45","55","55","45","","","55","45","60","60","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["732","729","608","653","590","\"43.6\"","\"43.8\"","\"41.4\"","\"48.8\"","\"45.0\"","\"49.2\"","\"|\"","\"Kelvin\"","\"Gutierrez\"","2019","\"24.8\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","240","6","\"|\"","1843","642721","","17468","\"sa736855\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Low\"","2019","40","\"6mLb50yVjwM\"","","\"The Royals lauded Gutierrez's glove after acquiring him, going so far as to say that they think he could handle shortstop if they needed him to. At least in our longest stretch of in-person evaluation of Gutierrez, he has looked just okay at third base, and saw time at first.   The bat-to-ball skills are real. He's a career .286 hitter in the minors and has reached base at a .346 clip. A lack of game power probably means Gutierrez fits better in a multi-positional reserve role than as a regular at third or first base. He appears athletic enough to handle the corner outfield spots, and it makes sense to give him time there in the near future.\"","\"|\"","","\"KC\"","","\"April 10, 2013 - WSH\"","2019","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 65 | Field: 55 | Overall: 45  The Royals got three members of their 2019 Top 30 list when they decided to trade reliever Kelvin Herrera to the Nationals last June. Gutierrez is the highest ranked of the trio, and the only one on the 40-man roster. Signed a bit older than most international amateurs at age 18, he's very close to knocking on the big league door.  Gutierrez has always hit from the right side of the plate, showing a knack for making hard contact to all fields. What hasn't shown up consistently yet is his power, but the Royals think there's more in there. Much of it has to do with his hitting philosophy. Because of his advanced bat-to-ball skills, Gutierrez would often catch the ball too deep in the zone and not get his bat head enough. There could be more over-the-fence power if he can find a better point of contact.  An uptick in power would let him profile well at third because there is no question he can defend there. He's more agile than you'd think given his size and he could be a plus defender with a plus arm. His perceived ceiling might be higher were he 21 with his tools, but Gutierrez might just be a late bloomer who still turns into an every day player at the hot corner.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"MLB\"","18","\"2012 J2 (WAS)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"44.5\"","\"50.0\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","35","50","40","50","60","55","40","50","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","65","55","\"|\"","","","","","","","","","","",""],["733","730","609","654","486","\"43.6\"","\"43.8\"","\"41.4\"","\"49.4\"","\"43.1\"","\"50.0\"","\"|\"","\"Levi\"","\"Stoudt\"","2019","\"21.5\"","\"RHP\"","\"L\"","\"R\"","\"73\"","\"175\"","\"draft\"","320","8","\"|\"","2923","","\"stoudt_levi\"","","","\"|\"","","\"Lehigh\"","0","0","","\"High\"","2023","40","","\"Stoudt has parlayed a strong Cape showing into attention this spring where he flashes #3/4 starter upside.\"","\"Stoudt has parlayed a strong Cape showing into attention this spring where he flashes #3/4 starter upside with a low-to-mid-90's fastball and a plus changeup.\"","\"|\"","\"Lehigh\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-levi-stoudt-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 50 | Slider: 50 | Curveball: 45 | Changeup: 55 | Control: 50 | Overall: 45  Only two players have made it to the big leagues from Lehigh University in the Draft era, the most recent being Matt McBride, who was selected by the Indians back in 2006. Stoudt hopes to be the next, though an up-and-down junior season has made it a little tougher to pinpoint when he might get taken.  A three-year starter for Lehigh, Stoudt has four pitches that could work for him at the next level. He tends to sit around 92-93 mph and can reach back for a tick or two more at times, though his fastball flattened out a bit this year and was more hittable. His best secondary pitch is his changeup, which he sells well and throws with run and sink at times. At its best, it has downward rotation and fade to it and he can throw it to both sides of the plate. His slider is solid-average and he can land it for strikes, getting swings and misses with it against Patriot League hitters. In the past, his curveball has been a better weapon for him than it has been this year, though he has shown the ability to throw all four offerings for strikes.  The main concern about Stoudt is his size. The 6-foot-1 right-hander isn't extremely physical and while he does have some strength in his lower half, he does need to add more strength to offset worries about his durability over the course of a long pro season. A team that believes he can do that will be willing to bank on his stuff and feel for pitching to be a back-end starter in the future.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","20","\"2019 Draft Rnd 3 (SEA)\"","\"|\"","123","97","\"SEA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"42.5\"","\"51.7\"","\"45.0\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","50","","40","","","50","50","60","","50","","","\"|\"","","","","","","\"|\"","50","55","45","50","","","","50","","",""],["734","731","590","655","537","\"43.6\"","\"43.9\"","\"41.4\"","\"49.1\"","\"45.7\"","\"49.4\"","\"|\"","\"Alec\"","\"Marsh\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"220\"","\"draft\"","320","8","\"|\"","2898","","\"marsh_alec\"","","","\"|\"","","\"Arizona State\"","0","0","","\"Med\"","2022","40","","\"Marsh has mostly average stuff but advanced feel for how to use it.\"","\"90-94, above-average curveball and slider, fringe change. When slider command is on, he's nails. When it's not, he looks like a 6th starter. \"","\"|\"","\"Arizona State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-alec-marsh-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 45  A solid prospect in high school in Milwaukee, Marsh didn't get drafted in 2016 and went on to Arizona State. After a nondescript freshman year, spent almost entirely in relief, Marsh took a nice step forward as a sophomore with the Sun Devils. He then threw well during a brief stint in the Cape Cod League last summer and that has carried over to his junior season, where he has raised his profile as ASU's Friday night starter.  Marsh has four pitches, all of which he can throw for strikes. While he'll typically sit around 92 mph, he can get his fastball up to 96 mph consistently and throws his heater with solid cut and sink. His slider, thrown 78-83 mph, is better than his curve, thrown with more power and with the ability to land it in the strike zone and then out of the zone to get hitters to chase. He has feel for a changeup as well.  In addition to having four pitches which could all be Major League average when all is said and done, scouts love the way Marsh competes on the mound. Some see a slightly better version than area standout Jake Wong, a third-round pick of the Giants out of Grand Canyon in 2018, with a bit better command and the potential to be a No. 4 starter at the highest level.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","23","\"2019 Draft Rnd 2 (KCR)\"","\"|\"","113","70","\"KCR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"46.4\"","\"51.4\"","\"43.6\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","40","55","50","","","55","45","45","55","50","","","\"|\"","","","","","","\"|\"","55","45","50","55","","","","45","","",""],["735","732","591","656","398","\"43.6\"","\"43.9\"","\"41.4\"","\"49.9\"","\"42.4\"","\"50.6\"","\"|\"","\"Jayson\"","\"Schroeder\"","2019","\"19.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","240","6","\"|\"","2466","677315","\"schroeder_jayson\"","","\"sa3008356\"","\"|\"","","\"Juanita HS (WA)\"","0","0","","\"High\"","2023","40","","","\"Schroeder was a pocket follow for most scouts, then his velo spiked in the spring at a Washington state high school, sitting 92-95, and hitting 97 mph, and flashing an above average breaking ball at his best. That often came with some head violence at release, so the Astros tried to calm down his delivery a bit, which led to more average stuff in instructional league, so pro scouts getting first looks weren't encouraged by what they saw from the second rounder. Being a cold weather velo spike arm, we think there's a happy medium with back-end starter potential, but prep arms are often a rollercoaster and there was a bit of a dip after the draft.\"","\"|\"","","\"HOU\"","\"2018, 2nd (66) - HOU\"","","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  The Pacific Northwest's top prep prospect in 2018, Schroeder signed for an over-slot $1.25 million as a second-round choice. He was the only high school pitcher selected by the Astros in the first 34 rounds last year, and he joins Lance McCullers Jr., Austin Nicely and Forrest Whitley as the only prep arms signed from the top 10 rounds in Jeff Luhnow's first seven Drafts as Houston GM. The Astros limited Schroeder to 18 innings in his debut, having him focus more on getting acclimated to their organization and to pro ball.  Schroeder's fastball and curveball both have the potential to become plus pitches. He works at 91-95 mph and reaches 97 mph with heavy sink on his heater, and he shows advanced feel for spinning his mid-70s curve. He also flashes a sharp low-80s slider on occasion and has begun refining a changeup he rarely used as an amateur.  Schroeder has a sound delivery and repeats it well, which allows him to locate his pitches better than most teenagers. His 6-foot-2 frame is fairly mature so he doesn't have much projection remaining, but his present stuff and polish already give him the makings of a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","28","\"2018 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"40.8\"","\"51.7\"","\"47.1\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","35","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","60","50","55","50","","","","50","","",""],["736","733","536","436","721","\"43.6\"","\"44.3\"","\"42.9\"","\"48.1\"","\"41.2\"","\"48.8\"","\"|\"","\"Bryan\"","\"Mata\"","2019","\"20.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"160\"","\"professional\"","250","6","\"|\"","2250","667356","","","\"sa917784\"","\"|\"","","\"Venezuela\"","-1","0","","\"High\"","2021","40","\"WbkmD6xsGX4\"","","\"Mata's conditioning, velocity, and control all fluctuated wildly throughout 2018, and he ended up walking 58 hitters in 72 innings before his season ended in late July due to back tightness. That's not to say the industry expected Mata to perform. When he began his season at Hi-A, he was only 18 and the youngest pitcher in the league by a wide margin. He was sent to the Futures Game in July despite these struggles because his stuff is quite good. Mata worked more with a two-seamer in 2018 and his ground ball rate rose to 57%. His low, three-quarters slot creates movement on his changeup that pairs well with the two-seamer and also gives right-handed hitters a tougher look at his loopy curveball. He could have four above-average pitches at peak if you count the four- and two-seamers as two separate offerings, but none of it will matter if Mata's 2018 strike-throwing is the norm going forward. The consensus is that he has feel for creating effective movement on his pitches but not for locating them yet. Proponents think due to his age that Mata will improve and become a No. 4 starter. Detractors are skeptical of his athleticism, his ability to repeat and throw strikes, or both.\"","\"|\"","","\"BOS\"","","\"Jan. 27, 2016 - BOS\"","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 55 | Control: 45 | Overall: 50  Mata expected to sign with the Brewers at the start of the 2015 international signing period that July, but a groin injury squashed that deal and he wound up joining the Red Sox for $25,000 six months later. He won a championship as the youngest player (age 18) in the Class A South Atlantic League in 2017 and was the youngest pitcher in the Class A Advanced Carolina League last year. He was also the youngest pitcher in the SiriusXM All-Star Futures Game last July, though his 2018 season ended shortly afterward because of a sore back.  While Mata is still very much a work in progress, he has the potential for three solid or better offerings. He throws both two- and four-seam fastballs, ranging from 92-97 mph, and the late sink on his two-seamer helped him generate a 2.0 groundout/airout ratio last year. He sells his fading changeup with deceptive arm speed and scouts prefer it to his curveball, though he was significantly more effective against right-handers (.475 OPS) than left-handers (.860) in 2018.   At least 50 pounds heavier than his listed weight of 160, Mata still is learning how to adapt to his bigger body. After displaying advanced pitchability in the past, he saw his walk rate jump from 3.0 per nine innings in 2017 to 7.3 last year. He has the upside of a mid-rotation starter but will have to develop much more consistency to get there.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A+\"","12","\"2015 J2 (BOS)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"40.0\"","\"50.0\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","-1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2450","30","50","50","50","","","","45","55","55","55","","","","\"|\"","","","","","","\"|\"","60","55","50","","","","","45","\"SF\"","0.500","\"XXX\""],["737","734","339","380","504","\"43.6\"","\"45.8\"","\"44.3\"","\"49.3\"","\"44.0\"","\"49.8\"","\"|\"","\"Jake\"","\"Burger\"","2019","\"23.1\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","258","6","\"|\"","2049","669394","\"burger_jake\"","","\"sa915698\"","\"|\"","","\"Missouri State\"","-2","0","","\"High\"","2021","42","\"s3XP82oUmfQ\"","","\"Thick and tightly wound, Burger was already a tenuous bet to stay at third base for very long before he twice ruptured his Achilles tendon, once during a spring training game and again while rehabbing in late May. The 12 month timetable for return from Achilles tears was reset, and puts Burger on track to come back sometime in June. While there are questions about his defense, Burger was one of the top college bats in the 2017 class. He has quick, explosive hands that generate big bat speed, and he has unusual bat control for someone who swings as hard as he does. He has sizable ceiling, especially if he can find a way to stay at third base, but we just won't know what kind of toll the injuries have taken until Burger starts playing games again. He's a good bet to see time in the 2019 Arizona Fall League.\"","\"|\"","","\"CWS\"","\"2017, 1st (11) - CWS\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Burger slammed 21 homers (second in NCAA Division I) as a Missouri State sophomore in 2016 and 22 as the Missouri Valley Conference's player of the year in 2017, helping him become the first position player in school history ever selected in the first round. Signed for $3.7 million as the 13th overall choice, he missed all of last season after rupturing his left Achilles tendon while running out a grounder in February and tearing it again while rehabbing in May. The injuries cost him a year of development but shouldn't affect his long-term projection.  Burger has the strength and solid bat speed to provide 25 or more homers on an annual basis, and he was working on making adjustments to hit more balls in the air after a ground ball-heavy debut. As a stocky right-handed slugger with some arm bar in his stroke, he has drawn comparisons to former Chicago third baseman Todd Frazier. He has a patient approach and a penchant for making contact, so he should be a better hitter than Frazier.  While Burger can look more awkward than graceful, he's a deceptive athlete who gets the job done in all phases of the game. Before he got hurt, he displayed average speed out of the batter's box and was even quicker underway. He has decent range, reliable hands and solid arm strength at third base and should be able to stay at the position.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"A\"","11","\"2017 Draft Rnd 1 (CHW)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"42.3\"","\"50.0\"","\"49.3\"","","","","\"|\"","","","","-2.0","0.0","0.0","\"|\"","35","40","60","45","40","60","50","55","60","30","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","55","50","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["738","735","962","1030","588","\"43.5\"","\"41.8\"","\"40.0\"","\"48.8\"","\"35.8\"","\"50.0\"","\"|\"","\"Lun\"","\"Zhao\"","2019","\"17.8\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"150\"","\"professional\"","160","4","\"|\"","3195","","","","\"sa3008575\"","\"|\"","","\"China\"","1","0","","\"High\"","2024","40","\"p8iRbBIWpXo\"","","\"Zhao is one of very few Chinese players in pro ball--we know of two others: Itchy Xu (BAL) and Hai-Cheng Gong (PIT)--and is the most talented. The 17-year-old broke off some ferocious curveballs during instructional league that elicited verbal expletives from onlooking scouts. His fastball control is very raw. Right now, Zhao is just a very young developmental project who can really spin it.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"R\"","28","\"2017 J2 (MIL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"35.8\"","\"50.0\"","","\"|\"","0.0000","0.0000","1.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","3000","30","40","30","55","","","","45","50","45","70","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["739","736","846","1031","429","\"43.5\"","\"42.6\"","\"40.0\"","\"49.7\"","\"46.9\"","\"50.0\"","\"|\"","\"Brandon\"","\"Bailey\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"175\"","\"professional\"","160","4","\"|\"","2383","669064","","","\"sa873692\"","\"|\"","","\"Gonzaga\"","0","1","","\"Med\"","2019","40","","","\"In a prospect pool increasingly full of TrackMan darlings, Bailey might be Grace Kelly. His fastball has premium life, his once-stigmatized stature helps create a flat approach angle that enables his fastball to play at the top of the strike zone, and it helps set up his knee-buckling, 12-6 curveball. His changeup will flash plus and he can vary his breaking ball shape with a slider and relatively new cutter to give hitters different looks. All of these components allow Bailey to strike out lots of batters without big velocity, but his approach to pitching is not conducive to efficient strike-throwing. This, combined with his size, has teams projecting him to the bullpen. He threw 122 strong, albeit walk-heavy, innings last year as an old-for-the-level Carolina Leaguer, often with extended rest. We tend to think he'll end up in a multi-inning relief role, especially since the tricks that enable his fastball to play may have diminishing returns the second and third time through the order.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","23","\"2016 Draft Rnd 6 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.9\"","\"50.0\"","","\"|\"","0.0000","0.1667","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2600","40","50","55","55","45","50","","45","50","60","55","50","50","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["740","737","847","1032","245","\"43.5\"","\"42.6\"","\"40.0\"","\"51.1\"","\"41.0\"","\"52.0\"","\"|\"","\"Javier\"","\"Guerra\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"155\"","\"professional\"","160","4","\"|\"","1543","642770","","17292","\"sa736916\"","\"|\"","","\"Panama\"","0","0","","\"High\"","2019","40","\"8LPhTZWJPyo\"","\" \"","\"As Guerra struck out more and more during his final few seasons as a shortstop, he frequently appeared despondent, sullen, and visibly affected by his struggles in ways that were often obvious and concerning. He struck out in at least 30% of his at-bats every year since the Padres acquired him from Boston as part of the Craig Kimbrel deal. While his defensive actions remained enticing (they were, especially around the bag, some of the smoothest and quickest some scouts had ever seen), Guerra also became error-prone. He seemed a mess, a potential DFA candidate.   This spring, Guerra has moved to the mound. His first bullpen session, which took place in front of a very small contingent of Padres front office folks, was electric. The first fastball was clocked by Rapsodo at 97 mph, and a few fastballs later, Guerra touched 100.4 mph. He has been working, an inning at a time, twice a week in Extended Spring Training. Eric saw him shortly before publication, and he was 95-98 with natural cut at times (in the linked video you can see how his fastball's spin axis is somewhat slidery) and had pretty impressive slider feel for someone who has only been pitching for a few weeks. He'll likely head out to an affiliate in the next week or so (probably Lake Elsinore). Guerra seems comfortable and confident on the mound, and he's going right at hitters with that fastball. He'll move as quickly as his strike-throwing and slider allow him to, and San Diego has incentive to move him along because Guerra is on the 40-man. We may see him on the mound at Petco this season.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","33","\"2012 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"41.0\"","\"52.0\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","35","60","","","40","","","45","70","","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SD\"","0.500","\"XXX\""],["741","738","823","645","880","\"43.5\"","\"42.7\"","\"41.4\"","\"47.0\"","\"35.5\"","\"48.1\"","\"|\"","\"Alejandro\"","\"Pie\"","2019","\"17.3\"","\"SS\"","\"R\"","\"R\"","\"76\"","\"175\"","\"professional\"","240","6","\"|\"","2332","682636","","","\"sa3008754\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2024","40","\"pROw9MwMoSw\"","","\"Pie, who ranked 17th on our 2018 July 2 Board, now looks like top 100 prospect Oneil Cruz did at the same age; endless limbs, uncommon athleticism and body control for his size, uncapped power projection, and much more intrigue than certainty about any aspect of the profile. It's not even clear whether Pie is going to stay on the infield. He runs well enough that center field is a possibility if his actions don't improve, and he has the arm to play short or third if they do. Even if Pie tumbles down the defensive spectrum, it likely means he's grown into substantial raw power, enough to profile at any position. Our current tool grade projections indicate what we think things will look like if Pie's frame develops in a way that allows him to stay at shortstop, but we think it's going to take a long time before his skillset truly comes into focus.\"","\"|\"","","\"TB\"","","\"July 2, 2018 - TB\"","2023","45","\"Scouting grades:: Hit: 45 | Power: 50 | Run: 60 | Arm: 60 | Field: 50 | Overall: 45  Pie checked in at No. 25 on MLB Pipeline's list of the Top 30 international prospects for the 2018-19 period before the Rays signed him for $1.385 million on July 2. As an amateur in the Dominican Republic, he endeared himself to scouts with his blend of athleticism, tools and physical projection.   Evaluators look at Pie and see a prospect with lots of options and tons of upside. He moves well around the infield and impressed scouts with his smooth defensive actions and strong arm from shortstop. Whether he stays there long term will be determined by his physical development in the coming years, as Pie currently has considerable projection remaining in his 6-foot-4, 175-pound frame.   Pie has already displayed above-average bat speed and projects to have above-average raw power in the future. He's an aggressive hitter and therefore still learning how to recognize pitches and manage the strike zone. He's a solid runner -- clocked in the 6.6- to 6.7-second range in the 60-yard run -- and shows good instincts on the bases.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","28","\"2018 J2 (TBR)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"31.8\"","\"48.6\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","45","60","40","55","40","50","60","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","60","50","\"|\"","","","","","","","","","","",""],["742","739","811","1033","397","\"43.5\"","\"42.8\"","\"40.0\"","\"49.9\"","\"49.2\"","\"50.0\"","\"|\"","\"Reed\"","\"Garrett\"","2019","\"26.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","160","4","\"|\"","3218","","","16866","\"sa830040\"","\"|\"","","\"Virginia Military Institute\"","0","0","","\"Med\"","2019","40","","","\"The team's Rule 5 pick, Garrett made the club out of spring training and has pretty traditional middle relief stuff. He sits in the mid-90s, has an above-average slider that has vertical depth despite being in the mid-80s, and he spent the last two seasons closing for Texas' Double and Triple-A clubs. He has erratic fastball command, which might undercut stuff that would otherwise fit in a set-up role, but that stuff might improve with a change of scenery.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","23","\"2014 Draft Rnd 16 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"50.0\"","","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2500","45","60","40","","60","","","45","60","45","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["743","740","764","1034","554","\"43.5\"","\"43.0\"","\"40.0\"","\"49.0\"","\"46.3\"","\"49.3\"","\"|\"","\"Edgar\"","\"Garcia\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","230","6","\"|\"","1849","658305","","19276","\"sa830494\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Low\"","2019","40","","","\"Garcia had been yo-yo'd back and forth between the bullpen and the rotation during each of the previous two seasons, but was left to air it out in relief for all of 2018 and broke out, striking out 72 hitters in 64 innings and reaching Triple-A. He's a classic two-pitch, single-inning reliever. Garcia sits 93-96 at times, 91-94 at others, and has a power mid-80s slider. The slider has bat-missing movement away from righties but just kind of tumbles when Garcia tries to throw it for a strike. He doesn't have a great way of attacking lefties, which is part of why his usage may be limited.\"","\"|\"","","\"PHI\"","","\"May 29, 2014 - PHI\"","2019","40","\"Scouting Grades: Fastball: 60 | Slider: 60 | Changeup: 40 | Control: 45 | Overall: 40  Signed for just $30,000 in May 2014, Garcia has moved slowly through the Phillies' system pitching largely in relief, but often being given a chance to start to see if his three-pitch mix could work in a rotation. A full-time move to the bullpen allowed him to reach Triple-A for the first time, and he was rewarded with a spot on the 40-man roster in the offseason.  Garcia's fastball-slider combination works extremely well in shorter stints out of the bullpen. With a live arm and athletic delivery, Garcia will throw his fastball in the 92-95 mph range and touches a tick higher regularly. He routinely misses bats with his slider, which flashes plus. His changeup was a work in progress, but as a short reliever, it's possible he can be just a two-pitch pitcher, though that would limit his value.  The right-hander won't need pinpoint command, though he'll have to continue to be around the strike zone consistently. If he can do that, and develop his changeup to be a weapon against a lefty, he could pitch late in games in Philadelphia soon.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"MLB\"","24","\"2012 J2 (PHI)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"47.0\"","\"51.0\"","\"44.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","60","","","55","","","45","60","","","60","","","\"|\"","","","","","","\"|\"","60","40","","60","","","","45","","",""],["744","741","722","646","764","\"43.5\"","\"43.2\"","\"41.4\"","\"47.8\"","\"40.9\"","\"48.4\"","\"|\"","\"Trevor\"","\"Rogers\"","2019","\"21.5\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"185\"","\"professional\"","240","6","\"|\"","2085","669432","\"rogers_trevor\"","","\"sa3005423\"","\"|\"","","\"Carlsbad HS (NM)\"","0","0","","\"High\"","2021","40","\"EgPQVpXhSuU\"","","\"Rogers was a divisive draft prospect. He was considered by teams in the 8-15 range because lefties this size who throw this hard are very rare, but there was trepidation regarding his age (he was well over 19 on draft day) and whether or not he could actually spin a breaking ball. The Marlins took the same route with Rogers as they had the year before with Braxton Garrett; Rogers didn't throw a single pro pitch in his draft year and instead was sent to Low-A the following May after a few weeks in extended. By that time, Rogers was already 20. He struck out a lot of hitters at Greensboro but was also relatively hittable, and pro scouts have the same issue with his breaking ball as some on the amateur side of the industry did, though it plays okay against lefties because of his lower arm slot. We think the changeup will eventually be Rogers' best pitch and it might have to be since right-handed hitters get a nice, long look at the fastballs coming out of his hand. We tend to think he winds up in relief or that he'll be undermined by several seemingly small issues if he starts, which combined will limit his effectiveness.\"","\"|\"","","\"MIA\"","\"2017, 1st (13) - MIA\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 45  After spending the 13th overall pick and $3.4 million to sign Rogers out of a New Mexico high school in 2017, Miami opted to have him rest his arm that summer and didn't have him make his pro debut until late last May, when he had already turned 20. He posted an impressive 85/27 K/BB ratio in 72 2/3 innings in low Class A, but he also recorded a 5.82 ERA because he struggled with his secondary pitches. He's the cousin of former Marlins outfielder Cody Ross.  Rogers has an imposing presence at 6-foot-6 and a better fastball than most left-handed starters, working at 92-94 mph and touching 96 with deception and command. His advanced age for a high schooler and his lack of feel to spin a breaking ball concerned some clubs in the 2017 Draft, and the latter remains an issue because he has trouble staying on top of his curveball and it tends to blend together with his slider. His tumbling changeup also lacks consistency but could be his best secondary pitch in the long run.  Rogers has plenty of raw talent but is only scratching the surface of his potential. He throws strikes but will have to refine the rest of his repertoire to keep hitters off his fastball. He has a chance to become a mid-rotation starter but will need plenty of development time to get there.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","18","\"2017 Draft Rnd 1 (MIA)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"39.3\"","\"49.3\"","\"45.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2000","30","50","50","40","45","","","45","60","55","45","50","","","\"|\"","","","","","","\"|\"","60","50","45","50","","","","50","\"NYM\"","0.500","\"XXX\""],["745","742","684","1035","97","\"43.5\"","\"43.4\"","\"40.0\"","\"53.1\"","\"47.1\"","\"53.6\"","\"|\"","\"Codi\"","\"Heuer\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"195\"","\"professional\"","160","4","\"|\"","3225","","","","\"sa3006764\"","\"|\"","","\"Wichita State\"","0","0","","\"Med\"","2021","40","\"VjNkEUlACUY\"","","\"Heuer spent his first two college seasons in the Wichita State bullpen but was frequently seen by draft room decision makers as a junior, because they were in to see Alec Bohm and Greyson Jenista. His arm slot and spotty college fastball command made bullpen projection popular, but because Heuer is a big-framed, cold weather (Colorado) high schooler who threw limited innings for two years in college, we're a little more optimistic about him improving. He had a strong fall instructional league during which his mid-90s sinker worked as an effective precursor for a good changeup. He doesn't have great breaking ball spin but at times his fastballs cut on him, and there might be a viable third pitch here that simply isn't a traditional breaking ball. He's likely a two-pitch reliever but in our estimation, there's room for growth because of the background. He could be a workhorse backend starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHW\"","\"A+\"","26","\"2018 Draft Rnd 6 (CHW)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.1\"","\"53.6\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2100","45","55","50","","40","50","","55","55","55","","45","55","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["746","743","628","647","536","\"43.5\"","\"43.7\"","\"41.4\"","\"49.1\"","\"42.6\"","\"49.7\"","\"|\"","\"Dominic\"","\"Fletcher\"","2019","\"20.7\"","\"RF\"","\"L\"","\"L\"","\"69\"","\"188\"","\"draft\"","320","8","\"|\"","2888","","\"fletcher_dominic\"","","","\"|\"","","\"Arkansas\"","0","0","","\"Med\"","2023","40","","\"Squatty, instinctive corner OF with power, some swing and miss issues.\"","\"Squatty, instinctive corner OF with power, some swing and miss issues. Sprays contact to all fields, plays hard. Strikeout issues are approach-driven.\"","\"|\"","\"Arkansas\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dominic-fletcher-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 45 | Arm: 50 | Field: 55 | Overall: 45  Scouts considered Fletcher one of the top defensive outfielders in the 2016 prep class, but his lack of profile tools and commitment to Arkansas left him undrafted. A three-year starter in center for the Razorbacks, he was their best hitter at the 2018 College World Series, where they lost to Oregon State in the finals. As with his older brother David, an infielder with the Angels, his skills still stand out more than his pure physical ability, but those skills and his track record of production could get him drafted in the top three rounds.   Fletcher's best attribute is his play in center field. Though he's a fringy runner out of the batter's box, he's quicker once he gets going and has tremendous instincts that allow him to track down balls from gap to gap. He has displayed plus arm strength in the past, though it has played closer to average in 2019.  Fletcher has a power-based approach at the plate, and his strength and aggressive, pull-conscious mentality could produ
