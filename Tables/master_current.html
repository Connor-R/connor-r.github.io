<script>
		$(document).ready(function() {
			$("#table").DataTable({"scroller":true,"dom":"Bfrtip","sScrollX":"100%","scrollY":"70vh","buttons":["copy","csv","json","print"],"paging":true,"bPaginate":false,"bLengthChange":false,"deferRender":true,"data":[["1","1","1","1","1","\"70.8\"","\"67.7\"","\"70.0\"","\"63.7\"","\"62.4\"","\"63.8\"","\"|\"","\"Vladimir\"","\"Guerrero Jr.\"","2019","\"20.2\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"250\"","\"professional\"","410","6","\"|\"","1073","665489","","19611","\"sa920245\"","\"|\"","1","\"Dominican Republic\"","1","2","","\"Med\"","2019","70","\"0pq1nJRuxC4\"","\"Guerrero has a messianic bat, and while he may have to move off of third base quite soon, he'll probably hit enough to be a superstar anyway.\"","\"The best prospect in baseball, Guerrero hit a superhuman .381/.437/.636 across 95 games (mostly at Double and Triple-A) despite being about six years younger than the other athletes in the Eastern and International Leagues. The ball doesn't just sound different off of his bat; when he really lays into one, you can feel a thump inside your chest as if someone set off a firework at home plate. Its explosive, beautiful, and paradoxically violent considering that Vladimir is so childlike in his shape and demeanor. He plays with a vivacious enthusiasm, totally unashamed of his own at times bizarre mannerisms, as if the way he feels when playing elite pro baseball is how most of us did with a wiffle ball in our hands during adolescence. (Late during Fall League, he was cranky and petulant with umpires.)   But his is not a childlike stature. His listed 6-foot-1, 200 pounds is a farce, and on the few occasions that Guerrero and Peter Alonso (who is listed at 6-foot-3, 245) were standing near one another during Fall League, Vlad was clearly the larger human being. While he reaches an almost shocking top speed on the bases given his size, Guerrero does have lateral mobility issues that impact his range at third base. He is very likely to move to first base or DH at some point in his early 20s, but leaving him at third, even if he's not very good there, might help motivate him to keep his weight in check for as long as possible, something that could be more important than the quality of his play in the field since Vlad had knee issues during the 2018 season.   Really though, it matters very little where he ends up playing. This is the best hitter in the minors and the stick will play anywhere. For at least two years now people around baseball, including the late Mel Didier, swore that Guerrero would be ready for and competing in the majors before he turned 20. Toronto's desire to maintain control of his talent for as long as possible scuttled that notion late last summer when they chose not to promote him, and Vlad will turn 20 in March before this season even starts. He should be up early this year, and immediately become one of the game's most exciting, productive hitters. He is the cornerstone of the Blue Jays franchise, and perhaps a cornerstone of our sport.\"","\"|\"","","\"TOR\"","","\"July 2, 2015 - TOR\"","2019","70","\"Scouting grades: Hit: 80 | Power: 70 | Run: 45 | Arm: 60 | Field: 45 | Overall: 70  The Blue Jays knew they were getting a special talent when they signed Vlad Jr. -- the son of 2004 AL MVP and Hall of Famer Vladimir Guerrero -- for $3.9 million in July 2015, after he had ranked as the top international prospect in his class. In the three-plus years since, he's cemented himself as the best hitter in the Minor Leagues by consistently torching advanced pitching as a younger player at every level. That was especially true last season, when Guerrero batted .402 and .336 at Double- and Triple-A, respectively, to finish his age-19 campaign with an MiLB-best .381 average. He also led the Minors in slugging (.636) and OPS (1.073), finishing the season on the cusp on the Majors before a turn in the Arizona Fall League.  Guerrero is an elite, generational-type hitter who stands out as much for his physical tools at the plate as his approach and capacity for making adjustments. His swing is both explosive and efficient, a combination of electric bat speed, physical strength and off-the-charts barrel control, and it makes him adept at crushing both heaters and secondary pitches to all parts of the field. He has 80-grade raw power and hit a career-high 20 home runs in 2018, but it's widely agreed that Guerrero is merely scraping the surface of his power ceiling. His pitch recognition and feel for the strike zone belie his age and experience, as he absolutely punishes mistakes, seldom expands his zone and rarely strikes out.  Whether Guerrero can stick as a third baseman is still a burning question. The Blue Jays were pleased with the gains he made there in 2018, noting that he improved his athleticism and overall footwork at the position and showed more arm strength than he did in previous years. It makes him a passable defender at the hot corner for now, but his below-average speed, thick build and modest range portend a move to first base in the future. Regardless of where he ends up on the field, Guerrero is set to become one of baseball's premier hitters, with the ceiling of a perennial MVP candidate.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","1","\"2015 J2 (TOR)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"61.8\"","\"63.6\"","\"64.3\"","","","","\"|\"","","","","1.0","2.0","0.0","\"|\"","65","65","80","40","45","60","70","70","80","30","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","80","70","45","60","45","\"|\"","","","","","","","","","\"KC\"","0.500","\"1st\""],["2","2","2","2","8","\"68.3\"","\"64.2\"","\"68.6\"","\"58.3\"","\"46.4\"","\"59.4\"","\"|\"","\"Wander\"","\"Franco\"","2019","\"18.3\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"189\"","\"professional\"","400","6","\"|\"","1941","677551","","","\"sa3007033\"","\"|\"","1","\"Dominican Republic\"","2","1","","\"High\"","2021","70","\"OsxMtDgMaI0\"","\"Franco is really close to a perfect prospect, as he's plus at almost everything he tries, and has one of the best pro debuts we've ever seen.\"","\"Franco was identified as a top tier player in his age group as early as 12 or 13, and was seen regularly by scouts by age 14. Sometimes, precocious prospects are workout warriors or have early physical peaks, but Franco isn't either of those. He essentially hasn't failed on a baseball field in any meaningful way since puberty, with his success punctuated by a 2018 pro debut in which he outpaced the game's most recent phenom, No. 1 overall prospect Vladimir Guerrero, Jr., in just about every way, at the same level, at the same age. Franco signed for the largest bonus in the 2017 July 2nd class ($3.825 million) and was seen as the best player in the class by a good margin. There were some questions about his occasionally disinterested style of play as an amateur, but he likely already had a deal done and didn't have anything to play for in later workouts. He's literally always been the best player on any field he's been on, usually by a lot. The raw tools are accordingly loud, and match his stats: at least a plus hit tool with explosive bat speed, elite bat and body control, and an advanced sense of the zone to go along with plus raw power, plus speed, a plus arm, and a real chance to stick at shortstop. Franco is about as close as you'll see to a perfect prospect at this point, with questions only arising if you really nitpick -- the main one being that Franco isn't tall -- but he already has huge power, so it matters less that he isn't physically projectable. The Rays have indicated they will start Franco at Low-A in 2019 and, so long as he keeps performing, keep pushing him until he's challenged so he can experience adversity before he reaches the big leagues. It wouldn't surprise us to see Franco move across multiple levels, but we wouldn't expect a Juan Soto-esque pace of promotion, and a 2019 MLB debut seems incredibly unlikely, given the Rays' upper-level infield glut and the service time implications. Rays officials have likened their immediate impression of Franco, as a player and person, to Evan Longoria. Teammates respond to him, and there isn't even a whiff of the makeup concern some scouts conjured up as an amateur. Franco seems to be the sole author of his potential at this point.\"","\"|\"","","\"TB\"","","\"July 2, 2017 - TB\"","2021","65","\"Scouting grades: Hit: 70 | Power: 55 | Run: 60 | Arm: 55 | Field: 50 | Overall: 65  A switch-hitting shortstop with deep baseball ties in his family, Franco ranked as MLB Pipeline's No. 2 international prospect before signing with Tampa Bay for $3,825,000 at the outset of the 2017-18 period. The Dominican Republic native made the jump stateside for his pro debut last season and promptly established himself as one of baseball's better prospects by winning the Rookie-level Appalachian League's MVP Award at age 17. Playing against considerably older competition, he produced a .351/.418/.587 line with 11 home runs in 61 games and led the circuit with 85 hits and 57 RBIs.  Franco's robust production during his pro debut reflects his high offensive ceiling. He consistently impacts the baseball from both sides of the plate, showing a combination of bat speed, strong wrists/hands and elite bat-to-ball skills that leads some scouts to project him as a plus-plus hitter. He should offer above-average over-the-fence power, too, especially from the left side of the plate, from where he hit all but one of his home runs in 2018. Franco's approach, much like his physical tools, is advanced beyond his years, and he receives raves for his ability to recognize spin and control the zone.   In the field, Franco has impressed evaluators with his hands, range and actions at shortstop, not to mention the high level of confidence he exudes. He could outgrow the position and shift over to second or possibly third base, though such a move would do little to detract from his All-Star-caliber ceiling. While the Rays have historically employed a patient approach in developing young talent, Franco could be the rare exception, as many have already identified him as the next teenage wunderkind to reach the Major Leagues.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","1","\"2017 J2 (TBR)\"","\"|\"","","","","\"|\"","1","13","\"|\"","","","\"|\"","\"42.7\"","\"60.0\"","\"57.5\"","","","","\"|\"","","","","2.0","1.0","1.0","\"|\"","35","30","60","60","45","60","65","55","65","60","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","70","55","60","55","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["3","3","3","6","3","\"67.7\"","\"63.6\"","\"65.0\"","\"60.7\"","\"58.2\"","\"60.9\"","\"|\"","\"Victor\"","\"Robles\"","2019","\"22.0\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","260","4","\"|\"","1413","645302","","18363","\"sa828409\"","\"|\"","5","\"Dominican Republic\"","2","2","","\"Low\"","2019","65","\"3VwXSd7XgXo\"","\"He lacks big raw power, but Robles has every other tool and they all play up because he has terrific feel and instincts. He should be a great defensive center fielder and baserunner who makes lots of quality gap-to-gap contact.\"","\"If not for a hyperextended elbow that shelved him for several months in 2018, Robles wouldn't be on this list. (The injury to Robles was also part of why Washington pushed Juan Soto along quickly.) In the 2017 Fall League (he missed some time that season due to hamstring tightness), he looked both readier and nearly as talented as fellow Fall Leaguer Ronald Acua, and it seemed certain that he'd be up for good at some point the following spring. But in April an awkward dive on a shallow fly ball that most center fielders wouldn't even have sniffed at bent Robles' elbow backward and based on the way he writhed around in pain, the injury appeared catastrophic. X-rays were negative and an MRI showed no structural damage, but Robles didn't start swinging a bat for a month and a half and was out of game action for three. He spent July and August rehabbing before a great September in Washington, during which he slashed .288/.348/.525. This is a do-everything center fielder who glides from gap to gap, has runner-halting arm strength, and plus-plus speed that is aided by seemingly sixth-sense instincts on the bases. Robles has middling bat speed and doesn't generate huge exit velocity, but he has above-average hand-eye coordination, bat control, and pitch recognition, and a gap-to-gap approach that suits his speed. He'll slug on paper by turning the line drives he slaps into the gaps in to extra bases. Robles has slightly below-average plate discipline, which may dilute his production for a bit, but he projects as a 3-plus WAR center fielder with a skillset akin to Lorenzo Cain's, and he's big league ready right now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"WSN\"","\"MLB\"","1","\"2013 J2 (WSN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"58.2\"","\"60.9\"","","","","","\"|\"","","","","2.0","2.0","0.0","\"|\"","60","45","50","70","70","70","65","50","50","70","70","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["4","4","5","5","14","\"66.6\"","\"61.8\"","\"65.0\"","\"56.9\"","\"52.6\"","\"57.3\"","\"|\"","\"Forrest\"","\"Whitley\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"195\"","\"professional\"","380","6","\"|\"","1691","666215","\"whitley_forrest\"","","\"sa917930\"","\"|\"","4","\"Alamo Heights HS (TX)\"","1","1","","\"High\"","2019","65","\"5krfMUxyV_M\"","\"Whitley has five -- count 'em five -- excellent pitches, including one of the minors' highest curveball spin rates and best changeups. He's also a well-made 6-foot-7 and his upper-90s fastball motors toward the plate at an angle that's tough for hitters to square.\"","\"Whitley was listed at 235 pounds on the 2015 Area Code Games roster but was tipping the scales at 260 not long before that. At that event, he was sitting in the 90-92 range with feel for locating a solid-average curveball. He looked like a mature-bodied pitchability prospect whose stuff might be done improving. During that fall and winter, though, Whitley began to reshape his physique. He dropped about 50 pounds and came out the following spring with much better stuff, his fastball creeping into the 93-95 range and touching 97.   Whitley and his stuff have continued to improve, though he had a somewhat chaotic 2018. He missed the season's first 50 games due to a suspension for the use of an unknown stimulant, then had his season debut pushed back due to a lat strain. He finally toed the rubber at Double-A Corpus Christi in June and made five four-inning starts before he was removed in the first inning of his sixth outing and placed on the IL with an oblique strain. He missed a little over a month, then made two more starts in August before feeling lat discomfort warming up for what would have been a third. He was shut down as a precaution and sent to the Arizona Fall League to pick up innings.   His stuff was wholly intact in Arizona, as Whitley sat 93-97 and touched 99. His apparitional changeup haunts both left and right-handed hitters, disappearing beneath barrels as it approaches the plate. Whitley's array of breaking stuff is well-designed. His power 12-6 curveball honors his Texas heritage but has been de-emphasized as an out pitch in deference to his tilting, mid-80s slider. He has the best collection of stuff in the minor leagues, and might have been in the big leagues last year if not for various setbacks. He may be on somewhat of an innings limit this year because he didn't pitch all that much in 2018, but barring that, we expect he'll help the Astros cause at some point in 2019. \"","\"|\"","","\"HOU\"","\"2016, 1st (17) - HOU\"","","2019","65","\"Scouting grades: Fastball: 70 | Curveball: 60 | Slider: 60 | Changeup: 65 | Control: 50 | Overall: 65  The Astros rated Whitley as the best high school arm in the 2016 Draft and were thrilled that he lasted until they picked at No. 17, where he signed for $3,148,000 as the sixth prep pitcher selected. In 2017, he averaged 13.9 strikeouts per nine innings and joined Zack Greinke, Chad Billingsley, Clayton Kershaw and Dylan Bundy as the only high school first-rounders this millennium to pitch in Double-A during their first full pro season. His encore wasn't as successful, as he worked just 26 1/3 regular-season innings because of a 50-game suspension for violating the Minor League drug program and minor oblique and lat injuries.  Whitley got more work in the Arizona Fall League, where he was the developmental circuit's strikeout leader and showed why he's considered the best pitching prospect in baseball. He can make hitters look bad with his entire repertoire, starting with a 93-98 mph fastball with natural life (heavy sink down or cutting action up in the zone) and a devastating changeup with fade and depth. He has a pair of high-spin, power breaking balls with a 12-to-6 curveball and a late-biting slider, and he can turn the latter into a true cutter in the low 90s.  Whitley's biggest present need is to refine his command. He'll sometimes pitch exclusively out of the stretch to concentrate on repeating his delivery, which isn't the smoothest but contains no glaring red flags. His stuff is so good that he doesn't have to locate it with precision to succeed, but he looks like a dominant No. 1 starter when he does.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","1","\"2016 Draft Rnd 1 (HOU)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"52.5\"","\"58.8\"","\"52.9\"","\"|\"","1.5000","0.1667","1.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","3000","40","70","60","60","60","50","","50","70","70","60","65","55","","\"|\"","","","","","","\"|\"","70","65","60","60","","","","50","\"CIN\"","0.500","\"XXX\""],["5","5","4","3","19","\"65.7\"","\"62.5\"","\"66.4\"","\"56.3\"","\"51.3\"","\"56.7\"","\"|\"","\"Fernando\"","\"Tatis Jr.\"","2019","\"20.4\"","\"SS\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","390","6","\"|\"","1096","665487","","19709","\"sa919910\"","\"|\"","3","\"Dominican Republic\"","2","1","","\"High\"","2019","65","\"f-7iDniIWf0\"","\"Tatis still has a chance to turn into some version of Manny Machado, but opinions differ on how much we should be concerned about his contact ability.\"","\"Though his numbers were mostly the same as they were during a very impressive 2018 at Double-A San Antonio (.286/.355/.507, 16 HR, 16 SB), Tatis appeared to come of age during the offseason in the higher-stakes environment of the Dominican Winter League. Except for the sliver of our population who are both prospect hounds and savvy internet streamers, Tatis' LIDOM brilliance was mostly obscured from American eyes, and may one day exist only as an oral history, the way John Lucas and Bernard King's D.C. summer league cameos do for basketball fans today.   Nevertheless, MLB scouts and teams are well-aware of Tatis' all-world physical gifts, but the Padres knew first. Scouted and snatched away from the Camelback Ranch backfields by A.J. Preller himself, Tatis had barely worn a White Sox uniform before he was flipped to San Diego for James Shields during 2016 Extended Spring. He wasn't a highly-regarded amateur prospect when he signed the year before the trade, but he got better very quickly and essentially hasn't stopped. He has Carlos Correa's frame, but is more agile and acrobatic a defender than Correa, and while there's some risk that Tatis will eventually fill out beyond viability at shortstop, it probably won't be for a while, and in the interim he's going to be quite good there. He also has power that is rare for the big leagues generally, let alone for a middle infielder, and he has gotten to it in games thus far despite some issues with strikeouts. There's a sizable gap between the low-end of Tatis' possible outcomes (he moves to third quickly and always has contact issues) and the high end (he becomes a plus glove at short and has an offensive trajectory like George Springer's, whose contact issues suddenly went away) but right tail outcomes like this barely exist across baseball.   Strikeout-prone prospects often require some time to adjust and can take a little bit to perform, but we like Tatis' chances to become a superstar, the crest of the Padres' wave of young talent and a cornerstone of a burgeoning franchise.\"","\"|\"","","\"SD\"","","\"July 2, 2015 - CWS\"","2019","70","\"Scouting grades: Hit: 60 | Power: 60 | Run: 60 | Arm: 60 | Field: 55 | Overall: 70    The son of former 11-year Major Leaguer Fernando Tatis signed with the White Sox for $700,000 in July 2015, after he had ranked 30th on MLB Pipeline's list of the Top 30 international prospects. He was on the move a little less than a year later, going from Chicago to the Padres as part of the James Shields trade. In his first full season in 2017, Tatis became the first 18-year-old in Class A Midwest League history to post at least 20 home runs and 20 stolen bases, before making the jump straight to Double-A in August. He returned to the level last season and was nearing another 20-20 campaign, with 16 homers and 16 steals through 88 games, until he underwent season-ending surgery for a fractured thumb that he sustained on a head-first slide in late July. He made up for some of that lost time during the offseason with an impressive performance in the Dominican Winter League.    As a shortstop capable of hitting for a high average with at least plus power, Tatis has one of the highest offensive ceilings in the Minors. He crushes the ball to all fields with an explosive but fluid right-handed swing that features a combination of bat speed, barrel awareness and huge extension through contact. His plus-plus raw power plays from line to line because he's comfortable letting the ball travel deep into the zone. While he can be too aggressive at times, leading to some swing-and-miss issues, Tatis has a consistent approach, puts together good at-bats and shows a high capacity for making adjustments. He also makes an impact on the bases, and he's improved his speed to the point where evaluators now view him as a plus runner.    Tatis has the necessary athleticism and tools required to stick at shortstop. He profiles as an above-average defender there, with a quick first step, good range and a strong arm that fuel his knack for making highlight-reel plays on a daily basis. While he could still outgrow the position, given his remaining physical projection, Tatis' bat could make him a perennial All-Star, perhaps even an MVP candidate, in his prime.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","1","\"2015 J2 (CHW)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"49.5\"","\"56.8\"","\"56.6\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","40","50","60","65","50","60","50","60","70","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","60","60","60","55","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["6","6","8","10","5","\"64.2\"","\"60.5\"","\"61.4\"","\"59.4\"","\"56.5\"","\"59.7\"","\"|\"","\"Casey\"","\"Mize\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","360","6","\"|\"","2385","663554","\"mize_casey\"","","\"sa3008444\"","\"|\"","10","\"Auburn\"","0","2","","\"Med\"","2019","60","\"KTLpXoKizJU\"","\"Mize has a non-zero chance of turning into a version of Aaron Nola, and he'll likely be big league ready in 2019.\"","\"Mize was a midrange projection arm in high school and broke out on the Cape after his freshman year at Auburn. He looked like a mid-first rounder after his sophomore year and subsequent summer with collegiate Team USA, then took a giant leap forward in his draft spring, which led to Detroit taking him first overall. His command improved and he added an 87-90 mph cutter that quickly became a plus pitch, to pair with his mid-90's fastball, above average slider, and plus splitter. After pitching for Team USA the summer before the draft, Mize got a PRP injection in his pitching elbow. Some teams had concerns about his shoulder in high school, and he also missed time a sophomore at Auburn with forearm tightness.   Mize has some violence to his delivery and isn't the prototypical projectable plus athlete you normally see at the top of the draft. There's also some anecdotal evidence suggesting heavy cutter usage leads to diminished velocity. These are all things to make you wonder how Mize projects, but right now he may be able to pitch in the big leagues, with some mentioning Aaron Nola as the type of pitcher he could become. He's already made an adjustment to his slider that has given the pitch   more verticl depth, like a slurve, which adds a new movement wrinkle to his mix.  He doesn't really fit Detroit's timeline for contention, and may not be as good in his sixth year of control as he'll be in his second, so many have openly wondered if Mize becomes a trade chip once he succeeds in the big leagues. That's a good problem to have for a big league club in need of top shelf talent; Mize may give them that as soon as 2019. \"","\"|\"","","\"DET\"","\"2018, 1st (1) - DET\"","","2020","65","\"Scouting grades: Fastball: 60 | Slider: 60 | Splitter: 70 | Control: 60 | Overall: 65  Undrafted out of high school, Mize honored his commitment to Auburn and blossomed into one of the top college pitchers in the nation. His combination of stuff and control improved in each of his three years there, and he became the highest drafted player in program history when Detroit made him the No. 1 overall pick and signed him for $7.5 million, a record in the bonus pool era. A lengthy junior campaign during which Mize accrued 114 2/3 innings prompted the Tigers to limit his workload after signing, though it certainly didn't keep the right-hander from having an impressive pro debut that concluded with four abbreviated starts in the Florida State League.   With plus command and the ability to induce whiffs with three different pitches, Mize has the ingredients needed to headline a starting rotation. A plus-plus splitter in the mid-80s that dives at the plate is his best offering, and he's adept at locating the pitch down in the zone or below it. Mize sets it up with a 92-97 mph fastball that he commands exceptionally well despite its running life. His mid-80s slider took a step forward as a junior, consistently grading as a plus offering, and he also has developed the ability to manipulate it into a harder cutter when he desires. Mize has long shown a knack for pounding the zone and attacking hitters. He finished first in NCAA Division I in K/BB ratio (12.1) and fourth in walks per nine innings (1.0) as a sophomore and posted similar numbers as a junior while finishing third among D-I hurlers with 156 strikeouts.  That Mize was shut down in 2017 at Auburn and again in the summer with Team USA due to a tired arm and flexor strain in his forearm raises concerns about his durability. However, he did his part by staying healthy throughout his 2018 campaign, and neither his athletic frame nor his clean delivery have a glaring flaw. With his plus stuff and plus command, it should surprise no one to see him move quickly through the Tigers' system.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","1","\"2018 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"56.4\"","\"60.7\"","\"56.7\"","\"|\"","0.7500","0.0000","0.0000","0.0","2.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2300","55","60","","","55","60","55","60","60","","","60","65","60","\"|\"","","","","","","\"|\"","60","","","60","","70","","60","\"PHI\"","0.500","\"XXX\""],["7","7","7","4","48","\"62.8\"","\"60.6\"","\"65.0\"","\"54.2\"","\"44.8\"","\"55.1\"","\"|\"","\"Royce\"","\"Lewis\"","2019","\"20.0\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","380","6","\"|\"","2080","668904","\"lewis_royce\"","","\"sa3004259\"","\"|\"","3","\"JSerra HS (CA)\"","1","1","","\"High\"","2020","65","\"IRGoLxDpn0U\"","\"Lewis has drawn Derek Jeter comparisons for years and after a loud 2018, it's hard to ignore that that's a real possibility.\"","\"Lewis was on the scouting radar early in his high school career in southern California, starring for one of the top programs in the country and showing above average tools at an early stage. Toward the end of showcase season, scouts started throwing around Derek Jeter comparisons, saying that Lewis had a similar frame with chance for a 70 bat, 55 raw power, and the possibility to stick at shortstop with some work. Others saw closer to a 50 or 55 bat and a center fielder, and his draft spring was up-and-down, with scouts that charted all of his games reporting his hitting stats were not strong, though the tools were all still present.   The Twins took him first overall and cut a below slot deal, as Lewis was seen as one of five options in a top tier of talent without a clear top prospect. Things have gone even better than expected for Lewis in pro ball, and he's hit above league average at every stop and reached High-A at age 19 while improving defensively at shortstop. Most scouts think he can stick there, which was not the case even a year ago, and one long-time scout even said Lewis is ahead of where Jeter was defensively at the same stage. We'll call it a 60 bat with 50 game power and 50 defense, but there's ceiling for more in here.\"","\"|\"","","\"MIN\"","\"2017, 1st (1) - MIN\"","","2020","65","\"Scouting grades: Hit: 60 | Power: 50 | Run: 70 | Arm: 55 | Field: 55 | Overall: 65  While it surprised some when the Twins took Lewis with the No. 1 overall pick in the 2017 Draft, the toolsy infielder has shown quickly that he was worthy of being taken in the top spot. The California high schooler made it to the full-season Midwest League in his summer debut, then performed his way up to the Florida State League in his first full season. While he may have been fatigued down the stretch, he did homer three times in helping Fort Myers win the FSL title at the end of the year.    A premium athlete, Lewis has impressive tools across the board combined with instincts and makeup that allow them all to play up consistently. He consistently makes hard contact with an advanced approach at the plate, drawing walks while not striking out a ton. He can drive the ball to all fields and his over-the-fence power started showing up, with more to come. His speed should allow him to continue to be a serious basestealing threat. He had a very positive year at shortstop defensively, showing a ton of improvement. There's still room for him to improve the consistency of his throws, but the Twins think he could be an above-average defender when all is said and done.    Lewis was the youngest player in the Florida State League when he got there at age 19, so he's already well ahead of the curve. Seeing him in Minnesota at age 21, with a future as an All-Star level player, seems completely reasonable.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","1","\"2017 Draft Rnd 1 (MIN)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"41.8\"","\"55.5\"","\"53.9\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","50","60","40","55","60","50","55","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","70","55","55","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["8","8","6","7","6","\"62.3\"","\"61.3\"","\"62.9\"","\"59.2\"","\"54.8\"","\"59.6\"","\"|\"","\"Eloy\"","\"Jimenez\"","2019","\"22.5\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"205\"","\"professional\"","370","6","\"|\"","21","650391","","17484","\"sa830373\"","\"|\"","8","\"Dominican Republic\"","-1","2","","\"High\"","2019","60","\"rGa1I4XSrsE\"","\"Jimenez's body has gotten very big, very quickly, and he has had a myriad of injury issues, but he has also performed at every minor league level and has cartoonish all-fields power that plays in games because he also has good feel for contact.\"","\"Even before the White Sox acquired Jimenez from the Cubs in the Jose Quintana trade, he had dealt with a multitude of injuries. Hamstring and shoulder issues plagued him while he was still with the Cubs, and limited him to DH duty, or forced him to sit out for a few days at a time, or altogether kept rehabbing him on the Mesa backfields. He has continued to have various issues since the South Siders acquired him. In 2018 alone, Jimenez dealt with patella tendinitis during the early part of spring training, then was left back in extended due to a strained pec. He suffered a strained left adductor in July, and finally a quad strain this winter, which ended his Dominican Winter League season.   But while Eloy has missed considerable time with injuries and sometimes played through them, he has mashed like few other players in the minors. He split 2018 between Double-A Birmingham and Triple-A Charlotte, slashing .337/.384/.577, his strikeout rate plummeting to 13% at the latter stop. Despite his limited speed and at-bats, he somehow managed to net 53 extra-base hits and seemed ready for a big league cup of coffee in September. The White Sox refused to brew him one, and Eloy's agent threatened to file a grievance against the club, an issue that was resolved during 2019 spring training with a record contract extension. He'll likely be up all year, and while we think there's a chance injury or a lack of mobility limit Eloy's ceiling the way flaws have similarly limited some of Chicago's other recent prospect graduates, we still think he'll hit enough to be a star.\"","\"|\"","","\"CWS\"","","\"Aug. 1, 2013 - CHC\"","2019","70","\"Scouting grades: Hit: 65 | Power: 70 | Run: 40 | Arm: 50 | Field: 45 | Overall: 70  Jimenez has blossomed from the top-rated talent on the 2013 international market to one of the best hitting prospects in recent memory, rivaled in the current Minor League crop only by the Blue Jays' Vladimir Guerrero Jr. Signed by the Cubs for $2.8 million out of the Dominican Republic, he broke out as the Class A Midwest League's MVP in 2016 and went to the White Sox the next year as the prize in a four-prospect package for Jose Quintana. He has continued to improve since changing organizations and set career highs in all three slash categories (.337/.384/.577) and home runs (22) in 2018 despite battling injuries to his left pectoral and adductor muscles.  Jimenez has some of the best raw power in baseball, which he generates with electric bat speed plus the strength and leverage in his 6-foot-4 frame. His pop has elicited comparisons to Giancarlo Stanton, but he's a better hitter than Stanton. He excels at recognizing pitches and making adjustments, allowing him to repeatedly barrel the ball with high exit velocities to all fields.  The White Sox are banking on Jimenez's offensive prowess making him a superstar -- before he made his big league debut, they gave him a six-year contract worth $43 million with two option years that could push the total value to $75 million -- but he won't provide a lot of value outside the batter's box. He has slowed down as he has matured physically and is now a below-average runner. He's a subpar outfield defender who's limited to left field with a fringy to average arm.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"MLB\"","1","\"2013 J2 (CHC)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"53.6\"","\"60.0\"","\"58.4\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","50","60","70","40","45","60","55","70","80","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","65","70","40","50","45","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["9","9","9","9","7","\"62.1\"","\"60.1\"","\"61.4\"","\"59.1\"","\"52.2\"","\"59.8\"","\"|\"","\"Nick\"","\"Senzel\"","2019","\"23.9\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","360","6","\"|\"","1703","669222","\"senzel_nick\"","19293","\"sa873264\"","\"|\"","7","\"Tennessee\"","1","1","","\"Med\"","2019","60","\"1Jkza_J-9MU\"","\"Senzel has a contact and power combination that will profile anywhere on the diamond, and he's a likely star if he ends up at his natural position (third base) or proves athletically capable of handling second base or center field.\"","\"Several freak injuries upended Senzel's 2018. He missed most of May battling vertigo symptoms for the second time in nine months (they first started in late August '17), then fractured a finger in late-June and missed the rest of the season. He was supposed to play in the Fall League, but a return of the left elbow pain he had played through during the year became severe enough that he needed an MRI, which revealed bone spurs. He had surgery and was shut down for the year. When Senzel did play, he was very good and slashed .310/.378/.509 in 44 games at Triple-A while playing second base for the first time in affiliated ball. Senzel's likely future defensive home is still to be determined. He wasn't a very good defensive third baseman early in college but became one as a junior. The presence of Eugenio Suarez led to reps at second base, and Scooter Gennett's emergence led to what was supposed to be reps in left and center field this fall before Senzel needed surgery. The departure of Billy Hamilton leaves an obvious hole that he could potentially fill, but he hasn't been seen playing center enough to know for sure. At the very least, he has stumbled into defensive versatility. Mostly though, Senzel hits. He doesnt have monster raw power, nor does he seek to take max-effort swings by utilizing a big stride or leg kick. Instead, his power comes from precise, high-quality contact. Hes going to be a doubles machine with home runs coming opportunistically rather than playing core aspect of his approach, but hell still hit for power. He has the skills and polish of a near-ready star, and the injuries don't seem like they're going to be a chronic thing. \"","\"|\"","","\"CIN\"","\"2016, 1st (2) - CIN\"","","2019","65","\"Scouting grades: Hit: 65 | Power: 55 | Run: 60 | Arm: 60 | Field: 60 | Overall: 65    The No. 2 overall pick in the 2016 Draft, Senzel seemed poised to complete his relatively brief time in player development during 2018, only to be delayed by injuries. First, he missed time with a bout of vertigo in May and then came a fractured right index finger that required season-ending surgery in June. Bone spurs in his elbow cut short his fall work as well. But there was a lot to like in the short amount of time that Senzel did play.    Senzel is an athletic player whose bat is just about ready for the highest level. That's not surprising given he was billed as the top pure hitter in his Draft class. Originally a third baseman out of Tennessee, he can handle the hot corner and he also has the makings of an above-average second baseman. He got some reps in center and left field during instructs as the Reds continue to look for ways to get his bat into the big league lineup soon, as he is blocked at second and third.     When healthy, Senzel uses a combination of strength and bat speed, along with an advanced approach at the plate, to be an extremely dangerous hitter from the right side. He makes consistent hard contact, doesn't strike out a lot and draws walks, which points to a future of hitting over .300 and perhaps competing for batting titles. He could debut as an everyday utility player until a permanent spot opens for him.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"MLB\"","1","\"2016 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"50.5\"","\"60.5\"","\"57.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","55","40","55","55","45","55","70","55","55","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","65","55","60","60","60","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["10","10","11","16","9","\"61.6\"","\"58.7\"","\"60.0\"","\"58.1\"","\"48.2\"","\"59.0\"","\"|\"","\"Taylor\"","\"Trammell\"","2019","\"21.7\"","\"LF\"","\"L\"","\"L\"","\"74\"","\"215\"","\"professional\"","350","6","\"|\"","1720","666211","\"trammell_taylor\"","","\"sa917943\"","\"|\"","7","\"Mount Paran HS (GA)\"","2","1","","\"Med\"","2021","60","\"M_E6U1FxIGw\"","\"Trammell has the explosive tools and football background of Carl Crawford, but has better feel for the game at the same stage of development.\"","\"Trammell has uncommon on-field self-awareness for a two-sport high school athlete who was only 20 last year. He has excellent plate discipline and an all-fields, gap-to-gap approach that suits his plus-plus speed; everything he slices down the line or sprays into the gap goes for extra-bases. Trammell also put on a shocking display during BP at the Futures Game and hit two absolute seeds during the game. He never did anything remotely like that in the Fall League (nor, frankly, did any of the other prospects who played in D.C. and then later in Arizona) and actually struggled to turn on balls there, but there's a chance of huge, if dormant, in-game power here, too. Though Trammell runs well enough to play center field (by a lot), his arm strength still might limit him to left field. That's where we have him projected, where we think he'll be a Carl Crawford or Brett Gardner type of defender. He projects as an excellent leadoff hitter with some pop, but there's a chance he ends up hitting for more power at some point.\"","\"|\"","","\"CIN\"","\"2016, CBA (35) - CIN\"","","2020","60","\"Scouting grades: Hit: 60 | Power: 50 | Run: 65 | Arm: 45 | Field: 55 | Overall: 60    When the Reds signed Nick Senzel as the No. 2 pick in the 2016 Draft for more than $1.5 million under pick value, it enabled them to be aggressive later in the Draft. That was especially true with Trammell, who signed for $3.2 million at No. 35 overall. The former Georgia high school star has impressed at every stop of his development and really stood out on a national stage when he won MVP honors at the SiriusXM All-Star Futures Game in '18 after homering and tripling.    A multi-sport athlete in high school who had the chance to play football at Georgia Tech, Trammell's combination of natural ability, feel for the game and makeup have continued to lift him as he progresses through the system. In the Florida State League in 2018, while dealing with a nagging ankle injury, he continued efforts to lower his strikeout rate and draw walks, and he still showed left-handed pop while driving the ball. His ability to get on base will make him a regular stolen base threat that could frustrate defenses.     That speed gives Trammell the chance to be a future center fielder. He has a below average arm, something he worked on during his stint in the Arizona Fall League. If he continues to get bigger and stronger and it slows him down, his bat should profile just fine in a corner outfield spot.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","1","\"2016 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"46.4\"","\"60.9\"","\"53.4\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","35","40","55","70","55","40","60","55","55","70","70","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","65","45","55","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["11","11","13","15","11","\"61.5\"","\"58.5\"","\"60.0\"","\"57.3\"","\"49.5\"","\"58.0\"","\"|\"","\"Jo\"","\"Adell\"","2019","\"20.1\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","350","6","\"|\"","1928","666176","\"adell_jo\"","","\"sa3004837\"","\"|\"","6","\"Ballard HS (KY)\"","2","1","","\"High\"","2021","60","\"tpQIfgNoqIE\"","\"One of the most explosive athletes in the minors, Adell has made a surprisingly quick ascent to the upper levels and will be an elite big leaguer so long as his bat-to-ball skills continue to develop.\"","\"Adell played across three levels last year and reached Double-A at age 19. The swing and miss issues he exhibited in high school led many to assume his development might be slow, but after a month of vaporizing Low-A pitching at Burlington, he was quickly sent to the Cal League, where he'd spend most of the year. At Inland Empire, Adell continued to perform, and the Angels pushed him to Double-A Mobile in August, where he was finally forced to deal with some adversity, and struck out 31% of the time.   Several prospects of recent memory (Byron Buxton, Domonic Brown, and Brandon Wood to name a few) have possessed such titanic physical gifts that they essentially weren't challenged until they reached the big leagues, and some people in baseball posit that it can be psychologically taxing to deal with growing pains in that bright of a spotlight, with the hopes of a franchise and its fans on one's shoulders. Adell is that kind of physical talent. He has a rare blend of power and speed, speed that he has retained since high school even though he has added about 20 pounds. He's now a better bet to stay in center field during his prime than he was in high school, when scouts assumed he'd slow down as he added weight. His feel for going back on balls in center is pretty good and some of the arm strength that Adell (who was once into the mid-90s on the mound) suddenly lost in high school has returned.   His breaking ball recognition and bat control will continue to be tested by upper-level pitching, and if they start to show improvement, it's not only a sign that Adell is adjusting but that he has the capacity to do so in the future. At that point, we're talking prime Andrew McCutchen and Grady Sizemore-type tools.\"","\"|\"","","\"ANA\"","\"2017, 1st (10) - LAA\"","","2020","60","\"Scouting grades: Hit: 55 | Power: 60 | Run: 65 | Arm: 60 | Field: 60 | Overall: 60    Remember when there was concern about Adell's ability to hit at the pro level coming out of the Kentucky high school ranks in 2017, even though he was the state's Gatorade Player of the Year and led all prepsters with 25 home runs? Yeah, no one else does, either, not after Adell raked across two levels of Rookie ball during his summer debut then hit his way all the way to Double-A at age 19 in 2018, fitting in a Futures Game appearance for good measure. Hamstring and ankle injuries shelved him in Spring Training, and he was sidelined for an extended period of time.    While the swing-and-miss tendencies that concerned some scouts still remain with Adell, his bat speed and ability to read pitches and make adjustments more than outstrip the worry. He's shown the ability to drive the ball to all fields and his over-the-fence pop started showing up consistently during his first full season. Yes, Adell can still refine his overall approach to see more pitches and draw more walks, but the strides he has quickly made in pitch recognition bode well for his future at the plate. Adell's speed works on both sides of the ball, giving him the ability to steal some bases and enough range to play center field, especially as he improves his reads and routes.     Should he slow down a touch as he physically matures, Adell has shown the ability to play the outfield corners. A shoulder issue that kept him from playing the outfield in 2017 is a distant memory and the plus arm that allowed him to crank out plus fastballs from the mound in high school has returned. The five-tool outfielder is way ahead of schedule and could be patrolling the Angels outfield alongside Mike Trout sooner rather than later.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","1","\"2017 Draft Rnd 1 (LAA)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"47.3\"","\"58.6\"","\"56.1\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","30","50","70","60","50","50","50","70","70","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","60","65","60","60","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["12","12","10","8","35","\"61.5\"","\"58.7\"","\"61.4\"","\"55.1\"","\"48.8\"","\"55.7\"","\"|\"","\"MacKenzie\"","\"Gore\"","2019","\"20.3\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"195\"","\"professional\"","360","6","\"|\"","2079","669022","\"gore_mackenzie\"","","\"sa3005068\"","\"|\"","11","\"Whiteville HS (NC)\"","2","-1","","\"High\"","2021","60","\"7bZP4Vs1QhA\"","\"Gore's athleticism enables him to locate a bevy of good pitches despite a weird delivery that serves to disorient hitters.\"","\"Blisters and fingernail issues were a minor problem during Gore's 2017 pro debut, and shelved him three separate times throughout 2018. His stuff was intact when he pitched, his fastball resting mostly in the 92-94 range and topping around 96 during most of his starts, though he has peaked at 98.   He is mechanically non-traditional, something Gore is able to maintain because he's such a great athlete. As his front leg kicks up before he pedals toward the plate, so too does his glove and pitching hand, way up over his head, as if his mitt and knee are connected by an invisible wire. When Gore comes home, he drifts toward the first base side of the mound a bit, creating a unique angle on his pitches.   And those pitches are good. Though he doesn't have great natural ability to spin the ball, Gore's over-the-top arm slot enables him to get tumble on his curveball anyway, he has very advanced changeup feel, and his slider is firm. He'll be able to locate what he wants, where he wants for as long as he retains his top-of-the-scale athleticism. He may be on a bit of an innings count this year just because he only threw 66 innings in 2018, but otherwise he's quite advanced and could move through the minors fairly quickly. \"","\"|\"","","\"SD\"","\"2017, 1st (3) - SD\"","","2021","65","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 65    As a Whiteville (N.C.) HS junior, Gore went 12-1 with a 0.08 ERA and 174 strikeouts in 83 1/3 innings. He somehow improved upon those results the next year, going 11-0 with a 0.19 ERA and a 158-to-5 strikeout-to-walk ratio in 74 1/3 innings en route to 2017 Gatorade National Player of the Year honors. The Padres viewed Gore as the top prospect in his class and were ecstatic to land the southpaw with the No. 3 overall pick, signing him for $6.7 million. Assigned to Class A Fort Wayne in 2018, Gore was plagued by a blister issue on his throwing hand that twice landed him on the disabled list, and the Padres decided to shut him down for the season in August after another flare-up.    Though he pitched with slightly diminished stuff last season due to injury, Gore still showed the makings of developing a front-of-the-rotation-caliber arsenal. His fastball sits at 93-95 mph and can touch 96, often playing above its velocity due to its late life. He has a pair of breaking balls in a mid-70s curve, a plus pitch and nets him plenty of whiffs, and a hard slider in the low 80s. The Padres expect both offerings to be sharper as Gore distances himself from the blister issue. He rounds out his arsenal with a tumbling changeup that has plus potential, and everything he throws plays up due to his big, athletic leg kick and because he gets good extension toward the plate, both of which help create a deceptive look for hitters on both sides of the plate.    Gore is lauded for his competitiveness and overall aptitude on the mound. Those qualities, along with his potential for four above-average-or-better offerings, could make the young lefty a future front-of-the-rotation piece. Already on his way toward achieving that projection, Gore stands to rise quickly through the Minors compared to his Draft-class peers, as long as he stays healthy.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","2","\"2017 Draft Rnd 1 (SDP)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"47.9\"","\"57.1\"","\"51.4\"","\"|\"","0.7500","0.0000","0.0000","2.0","-1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","1850","45","55","50","50","45","","","60","55","60","55","50","","","\"|\"","","","","","","\"|\"","60","55","60","55","","","","55","\"BAL\"","0.500","\"XXX\""],["13","13","17","23","18","\"61.4\"","\"57.5\"","\"58.6\"","\"56.3\"","\"51.4\"","\"56.8\"","\"|\"","\"Sixto\"","\"Sanchez\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","340","6","\"|\"","1850","664350","","","\"sa873550\"","\"|\"","18","\"Dominican Republic\"","1","1","","\"High\"","2020","60","\"OFHkPmNCPOI\"","\"Shoulder issues have limited Sanchez's workload during each of the last two seasons, but he has a rare combination of present stuff and command, which is shocking considering he hasn't been pitching for all that long.\"","\"Sanchez's first 2019 start -- during which he walked an uncharacteristically high four hitters and spent much of the outing rotating his head and neck about his shoulders, and stretching his arm and upper back -- was perhaps a harbinger of things to come; his season would later end due to multiple injuries. After that rough first start, his stuff and command were as they usually are. He was generating upper-90s velocity with ease, his breaking balls were crisp, and his changeups were well-located and moving. He walked just seven hitters in his final seven starts of the year before succumbing to elbow inflammation, which ended his regular season in early-June. Sanchez rehabbed in Florida in anticipation of an Arizona Fall League assignment and threw some tune up innings early during the 2018 fall instructional league, his stuff intact and ready for Arizona. Then he awoke one morning with soreness in his collarbone. After an MRI it was determined that Sixto would have to shut things down for a bit and head to Arizona quite late, so he was just shelved for the year. Sanchez has now missed time to injury in two consecutive seasons. In each year, he has often been given extended rest between starts and dealt with issues in his neck and collarbone area. That isn't ideal and all else being equal, we'd rather have a pitching prospect without this kind of injury history. But all else isn't equal when one lines up Sixto's stuff and command, both of which are very advanced for a conversion arm so new to pitching, against the stuff and command of other minor league pitchers. This is one of the most talented pitching prospects on Earth, one with top of the rotation potential. He's still only 20 so the fact that injuries have diluted his innings output isn't a huge issue yet. Hopefully he has a healthy, robust 2019 and gets back on track to debut in 2020.\"","\"|\"","","\"MIA\"","","\"Feb. 20, 2015 - PHI\"","2020","55","\"Scouting grades: Fastball: 75 | Curve: 55 | Changeup: 55 | Control: 60 | Overall: 55    Sanchez may have been an under-the-radar signing back in 2015 when the Phillies nabbed him for just $35,000. But starting with his United States debut in '16, when he won the Gulf Coast League ERA crown, he's been raising his prospect value exponentially. The only thing that's slowed him down has been the injury bug, with elbow inflammation shutting him down in early June in 2018, though that didn't stop the Marlins from insisting Sanchez be included in the package they received for trading J.T. Realmuto to Philadelphia in February.    When healthy, Sanchez has perhaps the best combination of electric stuff and command of any pitcher in the Minor Leagues. He might appear undersized at six-feet tall, but he's deceptively strong, with an athletic and repeatable delivery. Sanchez throws both a two- and four-seam fastball, the former thrown with a lot of sink to get ground-ball outs and the latter cranked up to triple digits at times. Not only can Sanchez maintain velocity deep into starts, the fastball plays up because of movement and his plus command of the pitch. He can add and subtract from his breaking ball, and seeing it as a future plus strikeout pitch isn't out of the question. He shows good feel for his changeup as well, giving him the chance to have at least three above-average offerings.    Sanchez's workload has been limited, partially because of understandable caution and partially because of injury. A healthy and complete 2019 should help get him ready for an eventual career at or near the top of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","1","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"50.0\"","\"57.1\"","\"55.8\"","\"|\"","1.7500","0.0000","0.1667","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2750","45","65","50","55","45","","","55","65","60","60","50","","","\"|\"","","","","","","\"|\"","75","55","55","","","","","60","\"SF\"","0.500","\"XXX\""],["14","14","15","14","29","\"60.9\"","\"57.8\"","\"60.0\"","\"55.4\"","\"46.6\"","\"56.2\"","\"|\"","\"Adley\"","\"Rutschman\"","2019","\"21.3\"","\"C\"","\"S\"","\"R\"","\"74\"","\"216\"","\"draft\"","475","8","\"|\"","2812","","\"rutschman_adley\"","","","\"|\"","9","\"Oregon State\"","1","2","","\"Med\"","2020","60","\"riXzQCIbfPw\"","\"Excellent defensive catcher with current all-fields power and feel for contact. Other than speed, could end up with all 55s and 60s. Fiery leader and max-effort player.\"","\"Rutschman began to ascend the fall after his freshman year, when he looked like one of the two most talented Oregon State players during fall practices in Corvallis. He then broke out as a sophomore, and further separated himself from the rest of the top talents with an electrifying 2018 postseason. He held the top spot, wire-to-wire, during the subsequent 12 months, which included him hitting .427/.584/.772 as a junior. It's because Rustchman is good at everything. Remarkably mobile for someone his size, he comfortably has the skills to not only stay at catcher, but excel there. He's an agile ball-blocker, he can throw, and he's a con artist pitch-framer who gets umpires booed because fans are convinced they're all strikes. On top of that, this is a switch-hitter with both power and feel for contact from both sides of the plate and an intense, earnest, vocal leader. He is arguably the best draft prospect of the last half decade, a polished, complete player with star-level physical tools.\"","\"|\"","\"Oregon State\"","","","","","60","\"<a href=\"https://www.mlb.com/video/2019-draft-adley-rutschman-c-c2520547383?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 60 | Power: 60 | Run: 40 | Arm: 60 | Field: 60 | Overall: 60    Sometimes a player who enters his Draft season as the best player in the class struggles with the pressure and the spotlight. Then there are players like Rutschman, who has somehow managed to surpass expectations during his junior season at Oregon State after helping the Beavers win the College World Series and earning CWS Most Outstanding Player honors in the process. He capped things off by being a member of USA Baseball's National Collegiate Team over the summer and has kept on rolling on both sides of the ball this spring.    The switch-hitting backstop is the complete package at and behind the plate. He has an advanced approach at the plate, walking more than he's struck out at Oregon State, with the ability to make consistent, hard contact and drive the ball from both sides of the plate. He'd been more of a gap-to-gap doubles hitter, but the over-the-fence power started to show up more during his junior season.       Rutschman is also outstanding behind the plate, with excellent hands, agility and a very strong throwing arm. He's even a better runner than some give him credit for. With his all-around skills at a premium position while playing at the pinnacle of college baseball, Rutschman will be at the forefront of all conversations for the top pick in the Draft. The last time the Orioles took a switch-hitting college backstop with their first pick, Matt Wieters, it worked out pretty well.\"","\"|\"","","","","","","\"|\"","\"BAL\"","","1","\"2019 Draft Rnd 1 (BAL)\"","\"|\"","1","1","\"BAL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"43.6\"","\"56.4\"","\"55.7\"","","","","\"|\"","","","","1.0","2.0","0.0","\"|\"","35","40","60","40","50","60","55","60","65","30","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","60","40","60","60","\"|\"","","","","","","","","","","",""],["15","15","16","22","12","\"60.8\"","\"57.6\"","\"58.6\"","\"57.2\"","\"49.8\"","\"57.8\"","\"|\"","\"Dustin\"","\"May\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"180\"","\"professional\"","340","6","\"|\"","1658","669160","\"may_dustin\"","","\"sa917992\"","\"|\"","16","\"Northwest HS (TX)\"","0","1","","\"High\"","2020","60","\"xvHfqB6Fl5w\"","\"May has big time heat and a great breaking ball, both of which he commands. Other than changeup development, he's a complete pitching prospect.\"","\"May's flamboyant ginger curls and Bronson Arroyo-esque leg kick are maybe the third and fourth most visually captivating aspects of his on-mound presence once you've gotten a look at his stuff. His mid-90s fastball plays up due to great extension, and further incorporation of a running two-seamer has given May's heater enough tail to miss bats in the strike zone. His vertically-breaking slider (May calls it a slider, but it has curveball shape) has one of the better spin rates in the minors and enough vertical depth to miss bats against both left and right-handed hitters. It's May's out pitch, but he also has a developing cutter and its movement is a great foil for his two-seamer. After trying several different changeup grips in 2017, it seems like May is still searching for a good cambio, but his fastball and breaking ball command should suffice against lefties for now.   The leg kick makes May slow to home and he may be vulnerable to the stolen base because of it, which forces him to vary his cadence home in an attempt to stymie runners. Now at Double-A, what was once a prospect with mid-rotation upside has become one with mid-rotation likelihood.\"","\"|\"","","\"LA\"","\"2016, 3rd (101) - LAD\"","","2020","55","\"Scouting grades: Fastball: 65 | Curveball: 60 | Cutter: 55 | Changeup: 50 | Control: 55 | Overall: 55   May stood out with some of the highest spin rates at the World Wood Bat Association World Championships in October 2015, setting the stage for going in the third round and signing for an above-slot $997,500 the following June. Within two years, he had developed into the Dodgers' best pitching prospect and they refused to part with him when the Orioles targeted him during Manny Machado trade talks. He advanced to Double-A at age 20 and thrived there, winning the clinching game of the Texas League playoffs.  Los Angeles has had May switch from a four-seam fastball to a two-seamer, which jumped 3 mph last season to sit at 92-97 mph with groundball-inducing run and sink. After he threw a curveball and slider that tended to blend together, the Dodgers had him concentrate on the curve, which has become a hard-breaking weapon that also creates groundouts. He added a cutter in 2018 and it has become a solid third pitch that reaches the low 90s.  May also has a changeup, and while it's raw and gets too firm at times, he shows enough aptitude that it should become an average fourth offering. He has good body control for a young pitcher with a lanky, long-limbed frame, pounding the strike zone despite a slingy arm action. He also stands out for his mound presence and feel for pitching, which enhance his chances of becoming a No. 3 starter.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","2","\"2016 Draft Rnd 3 (LAD)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"49.3\"","\"60.0\"","\"51.4\"","\"|\"","1.0000","0.1667","1.1667","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","3050","45","55","45","","60","50","","60","60","50","","70","60","","\"|\"","","","","","","\"|\"","65","50","60","","55","","","55","\"TAM\"","0.500","\"XXX\""],["16","16","12","13","15","\"60.6\"","\"58.5\"","\"60.0\"","\"56.7\"","\"51.7\"","\"57.2\"","\"|\"","\"Keston\"","\"Hiura\"","2019","\"22.8\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","350","6","\"|\"","2014","669374","\"hiura_keston\"","20003","\"sa3004043\"","\"|\"","8","\"UC Irvine\"","0","2","","\"Low\"","2019","60","\"uYT5GJncl_8\"","\"Hiura has one of the best hit/power combos in the minor leagues, and it looks like he'll be able to play a solid second base.\"","\"Hiura reached Double-A in his first full pro season, and then was clearly one of the top five or six talents in the Arizona Fall League, where he won League MVP. Most importantly, his arm strength is once again viable at second base. An elbow injury relegated Hiura to DH-only duty as a junior at UC Irvine, and he may have gone even earlier in the 2017 draft if not for concerns about the injury and how it might limit his defense. That's no longer a concern, as Hiura has an average arm and plays an unspectacular second base. This is an incredible hitter. He has lightning-quick hands that square up premium velocity and possesses a rare blend of power and bat control. Hiura's footwork in the box is a little noisier than it has to be, and if any of his swing's elements are ill-timed, it can throw off the rest of his cut. This, combined with an aggressive style of hitting, could cause him to be streaky. But ultimately he's an exceptional hitting talent and he's going to play a premium defensive position. We think he's an All-Star second baseman.\"","\"|\"","","\"MIL\"","\"2017, 1st (9) - MIL\"","","2019","60","\"Scouting grades: Hit: 70 | Power: 60 | Run: 50 | Arm: 45 | Field: 50 | Overall: 60  Hiura led NCAA Division I hitters with a .442 average in 2017 as a UC Irvine junior and was widely considered by scouts as the top pure hitter in his class, though concerns about a balky right elbow that had limited him to DH duties and might eventually require Tommy John surgery scared away some teams ahead of the Draft. The Brewers were not one of them, as they selected Hiura with the No. 9 overall pick, signed him for below slot value at $4 million and then watched him tear up his pro debut. He continued to rake in his first full season, first in the Class A Advanced Carolina League and then in Double-A, earning a Futures Game selection along the way. Hiura tied a bow on his year with a standout performance as the Arizona Fall League's MVP.  Hiura's swing is a thing of beauty, as he combines explosive bat speed and good physical strength with tremendous bat-to-ball skills and barrel awareness. It enables him to generate consistently loud contact, with the ball jumping off his bat to all fields. That preternatural feel for impacting the baseball fuels Hiura's projection as a potential plus-plus hitter who also offers at least above-average game power. Though not a basestealing threat, Hiura does possess average speed and earns high marks for his baserunning and awareness.  The Brewers believed that Hiura could make a successful recovery from his elbow injury without needing surgery, and he completed a throwing program in Rookie ball during his pro debut before appearing in games at second base without issue during instructs and in 2018. He's an average defender at the position, with decent actions and footwork, though his below-average arm strength can be exposed on longer throws. Any concerns about Hiura's glove will be outweighed by his huge upside as a middle-of-the-order bat, as there are few players in the Minors who can rival his combination of hitting ability and power.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","1","\"2017 Draft Rnd 1 (MIL)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"49.5\"","\"56.8\"","\"58.4\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","50","45","60","45","45","45","60","60","60","45","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","70","60","50","45","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["17","17","19","12","52","\"60.4\"","\"57.3\"","\"60.0\"","\"54.1\"","\"45.3\"","\"54.9\"","\"|\"","\"Cristian\"","\"Pache\"","2019","\"20.5\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","350","6","\"|\"","1080","665506","","","\"sa916722\"","\"|\"","15","\"Dominican Republic\"","2","0","","\"Med\"","2021","60","\"ALCsGpZ1oiA\"","\"An elite defensive center field prospect like Pache needs to do very little with the bat to be a good everyday player, and while his statistics leave much to be desired, he has flashed feel for contact and in-game raw power, just never both for any real length of time.\"","\"If we told you a prospect seemed like an injury-independent lock to play elite outfield defense, how much offense would he have to provide to be a star-level player? The industry's six-week look at Pache during the Arizona Fall League further cemented the belief that Pache has a great chance to be one of the, if not the, best defensive center fielders in baseball as soon as he arrives in Atlanta. He's a plus to plus-plus runner with a great first step, and he has a knack for contorting his body in ways that enable him to make spectacular catches on flyballs that would otherwise fall in for tough-luck hits. He also has a 70-grade arm when he sets and throws properly, though at times he sacrifices velocity and accuracy in order to get rid of the ball more quickly, which isn't always the right decision. Pache also has good bat-to-ball skills and solid average raw power, but the quality of his at-bats and his hitting mechanics both vary. His upside is enormous if everything comes together, and Pache just turned 20 years old, but there's risk that the bat plays down because of Pache's approach. If that's the case, he might exist in the Hamilton/Pillar area of WAR production, but even a one-dimensional offensive profile likely results in star level production and because Pache is still just the age of a college sophomore, we anticipate growth in this area.\"","\"|\"","","\"ATL\"","","\"July 3, 2015 - ATL\"","2020","60","\"Scouting grades: Hit: 55 | Power: 45 | Run: 70 | Arm: 70 | Field: 70 | Overall: 60    Ever since Pache signed back in July 2015, when he was one of the better international prospects available in that signing class, he's shown off his outstanding speed and defensive acumen, with hints of what kind of offensive player he could become. His bat took a step forward in 2018, allowing him to reach Double-A and more than hold his own in the Arizona Fall League as a teenager.    Pache might be the best defensive outfielder in the Minor Leagues at present and once he gets to the big leagues, he'll immediately join a list of elite-level center fielders. His speed allows him to cover a tremendous amount of ground and his plus instincts, reads and routes allow that to play up even more. He has a gun for an arm to go with it that would more than work in right, though there is zero question he's a Gold Glove caliber center fielder long-term. Pache's straight running speed is close to top of the scale, but he's yet to translate it effectively in terms of stolen bases. Pache's power is just starting to show up, at least in terms of extra-base ability, and he's showing signs of making adjustments to his swing that could eventually allow him to approach average power in the future.     If he can continue to refine that swing and his approach, Pache has the potential to be an All-Star caliber player. Even if he falls a little short of that, his ability to make contact, his speed and his outstanding defense point to a long Major League career.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","1","\"2015 J2 (ATL)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"42.7\"","\"55.5\"","\"53.0\"","","","","\"|\"","","","","2.0","0.0","1.0","\"|\"","30","20","50","70","70","70","50","45","55","70","70","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","70","70","70","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["18","18","18","21","22","\"59.9\"","\"57.4\"","\"58.6\"","\"56.0\"","\"53.0\"","\"56.3\"","\"|\"","\"Brendan\"","\"McKay\"","2019","\"23.5\"","\"LHP/1B\"","\"L\"","\"L\"","\"74\"","\"212\"","\"professional\"","340","6","\"|\"","2077","656713","\"mckay_brendan\"","","\"sa829698\"","\"|\"","12","\"Louisville\"","1","1","","\"High\"","2019","60","\"aCKSVKfZpv0\"","\"McKay is the best two-way prospect anyone has seen in a long time (if you ignore Shohei Ohtani) and is on a path to being a mid-rotation starter and solid DH.\"","\"McKay was a cold-weather, two-way high school prospect with average tools. As is the case with many Louisville commits, his asking price was high. He got to campus and took such an immediate step forward that he was invited to play for college Team USA after just his freshman year. His tools steadily progressed and entering his draft spring, McKay was showing effortless 65-grade raw power, and above-average raw stuff on the mound. On draft day, we think a slight majority of teams preferred McKay as a hitter (the two of us were split). But every MLB team had him as a first round talent both ways, so it seemed inevitable that he would be the rare player who would get a chance to do both in pro ball so his team could at least have time to determine which path was the right one if he couldn't do both. That open-minded approach has driven how Tampa Bay has developed McKay. In 2018, his offense was fine -- he was unlucky by advanced and TrackMan metrics -- while he really broke out as a pitcher, regularly showing all the best stuff that he had only flashed in college. McKay leaned on a low-to-mid-90s fastball and didn't have trouble navigating lineups because of his above average to plus command of the pitch. A plus-flashing curveball is his best secondary offering, but his cutter and changeup are both above-average, giving him No. 2 or 3 starter upside, and he's not a long way off from reaching it. Shohei Ohtani's usage is the only precedent for how McKay might be handled: a standout, playoff rotation-caliber starter and DH. Given how baseball is valuing first base/DH players, there appears to be much more value on the mound for McKay, but there's still a real chance he turns into something like a 110 wRC+ hitter who could make a club just on the merits of his hitting and fielding ability as a first baseman, and scouts have always raved about his makeup and work ethic. The most exciting scenario would be if Tampa Bay paired him with a two-way righty (Tanner Dodson was a high pick in 2018 that will play both ways) and pull the gambit Joe Maddon has tried before: rotating righty and lefty pitchers between the mound and a spot in the field based on the matchups. It could be an effective strategy on its own while enabling roster flexibility in other areas, and it saves matchup relievers until later in the game. Of course, nobody wants the Rays to get too cute and spoil what might just be a traditional, mid-rotation profile.\"","\"|\"","","\"TB\"","\"2017, 1st (4) - TB\"","","2020","55","\"Scouting grades: Fastball: 55 | Cutter: 55 | Curveball: 55 | Changeup: 50 | Control: 60 | Overall: 55  Scouting grades: Hit: 55 | Power: 50 | Run: 30 | Arm: 60 | Field: 55 | Overall: 50  The recipient of the John Olerud Two-Way Player of the Year Award in each of his three seasons at Louisville, McKay was regarded by many as the best two-way Draft prospect since Dave Winfield in 1973. He took home both the Golden Spikes and Dick Howser Awards as college baseball's top player as a junior in 2017, when he went 11-3 with a 2.56 ERA and a school-record 146 strikeouts in 16 starts while also hitting .341 with 18 home runs and 57 RBIs. The Rays have continued to develop McKay as a two-way player in pro ball after selecting him No. 4 overall and signing him for $7,007,500, though so far he's had more success on the mound.  McKay operates with a 92-95 mph fastball and commands it exceptionally well against hitters on both sides of the plate. Both his curveball and cutter project to be above-average pitches, with the latter currently ahead of the former, and he's developed good feel for a changeup as a pro after using it sparingly in college. Everything he throws plays up because he has plus command and knows how to sequence his pitches. As a hitter, McKay demonstrates a patient, discerning approach, with a knack for getting on base, though his overall impact with the bat has been underwhelming as a pro.  McKay was limited in his first full season by a pair of oblique injuries, the second of which he sustained while swinging, highlighting the inherent risk of developing a two-way player. The Rays would like to reduce McKay's overall workload in 2019 and won't deploy him as a first baseman, although a return to the position later in McKay's career has not been ruled out. The club still is very interested in developing McKay's bat, however, and the plan is to have him DH around his pitching schedule as they continue to develop him as a two-way player.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","2","\"2017 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"43.2\"","\"53.6\"","","\"53.6\"","\"57.9\"","\"51.4\"","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","0
