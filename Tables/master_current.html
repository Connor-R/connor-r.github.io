s athletic, which should help him repeat his delivery. Staying healthy helped Dunn take a nice step toward his ceiling as a mid-rotation big league starter.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","5","\"2016 Draft Rnd 1 (NYM)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"48.6\"","\"52.9\"","\"46.4\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","45","55","50","45","55","","","50","55","55","50","60","","","\"|\"","","","","","","\"|\"","60","45","50","55","","","","50","\"CHA\"","0.500","\"XXX\""],["85","84","141","151","110","\"52.5\"","\"49.7\"","\"49.3\"","\"52.9\"","\"39.2\"","\"54.2\"","\"|\"","\"Corbin\"","\"Carroll\"","2019","\"18.8\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"165\"","\"draft\"","379","8","\"|\"","2821","","\"carroll_corbin\"","","","\"|\"","","\"Lakeside HS (WA)\"","1","2","","\"Med\"","2023","47","\"sUghxoNDJ4g\"","\"Do-everything CF without prototypical size, more gap power than homers.\"","\"Carroll was electric during his showcase summer, displaying consistent, high-quality, all-fields contact and surprising power. In addition to having plus pure speed, which will enable him to stay in center field, Carroll is also a sly, instinctive baserunner who presses action. He doesn't run on many balls and probably won't hit for home run power without a significant swing adjustment, which it may not be pertinent to make because Carroll is such a good hitter. He has a small, narrow frame that concerns some teams, but we think the requisite strength to make hard contact and stand up to a 162-game grind is present.\"","\"|\"","\"Lakeside (Wash.) HS\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-corbin-carroll-of-c2520532983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 60 | Power: 40 | Run: 70 | Arm: 45 | Field: 55 | Overall: 55    At first glance, Carroll might not jump off the page as a Draft prospect, given his 5-foot-10 frame. That perception changes once you see the Pacific Northwest high schooler play. Carroll hit at pretty much every stop on the summer showcase circuit last year, establishing himself as one of the top prep bats in the country. He's done nothing to diminish those evaluations this spring.    Carroll has one of the best overall approaches in the Draft, especially among high school hitters. He can spray the ball to all fields from the left side of the plate, but as he did most noticeably during his Perfect Game All-American Classic MVP performance, he can drive the ball with line-drive loft and surprising pop. His outstanding speed helps him on both sides of the ball, with the ability to steal bases and play an outstanding defensive center field.       The UCLA commit has drawn comparisons to hitters like Jacoby Ellsbury and Andrew Benintendi, slightly undersized left-handed hitters who grew into their power at the next level. Carroll could follow in that path and while that pair ended up being first-round picks out of college, Carroll should be an early selection out of high school.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","6","\"2019 Draft Rnd 1 (ARI)\"","\"|\"","9","16","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"35.5\"","\"55.5\"","\"50.2\"","","","","\"|\"","","","","1.0","2.0","0.0","\"|\"","25","40","20","70","50","55","60","45","45","70","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","40","70","45","55","\"|\"","","","","","","","","","","",""],["86","85","107","133","201","\"52.5\"","\"50.4\"","\"50.0\"","\"51.8\"","\"48.6\"","\"52.1\"","\"|\"","\"Sandy\"","\"Alcantara\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"170\"","\"professional\"","200","4","\"|\"","1459","645261","","18684","\"sa828383\"","\"|\"","127","\"Dominican Republic\"","1","0","","\"High\"","2019","50","\"O4yyOfElw3Y\"","\"It's become more likely that Alcantara, who has elite arm strength, will end up as a dominant two-pitch reliever due to issues with his command and breaking ball efficacy.\"","\"We've learned a lot about Alcantara's stuff based on the data we have from his 2017 relief-only cup of coffee with St. Louis and from his larger, eight-start September 2018 carafe with Miami. The Marlins gave Alcantara his curveball back after it appeared that St. Louis had shelved it late last year, but there's now release point data supporting the anecdotal evidence that the right-hander raises his arm slot when he throws it. It's also clear that despite high-end velocity, Alcantara's fastball isn't going to miss that many bats. He's created greater demarcation in the movement between his four and two-seamers, that latter of which pairs well with his improving changeup, which now projects to be Alcantara's best secondary pitch. There's a strong chance he either ends up in relief due to issues with his fastball efficacy stemming from limited command and movement, but even if that's the case, he's a four-pitch reliever with two plus offerings, and that probably plays at the back of a bullpen.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"MLB\"","4","\"2013 J2 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"48.6\"","\"52.1\"","","\"|\"","1.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2275","2400","40","65","55","45","55","","","45","65","60","50","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["87","86","97","74","378","\"52.5\"","\"50.6\"","\"51.4\"","\"50.1\"","\"44.7\"","\"50.6\"","\"|\"","\"Andres\"","\"Gimenez\"","2019","\"20.7\"","\"SS\"","\"L\"","\"R\"","\"71\"","\"161\"","\"professional\"","300","6","\"|\"","1085","665926","","","\"sa917114\"","\"|\"","49","\"Venezuela\"","1","1","","\"Med\"","2020","50","\"0daljrqAYUs\"","\"More skilled and polished than he is toolsy, Gimenez has been pushed up the minor league ladder aggressively and performed. He perceived ceiling is not that high.\"","\"While evaluations of his defense are universally strong, assessments of Gimenez's bat vary significantly depending on when he was seen. He looked like a well-rounded, first-division player while he was hitting with pleasantly surprising power (.282/.343/.432 with 30 extra-base hits in 85 games) at Hi-A St. Lucie during the season's first half, but like much less of one during a rough six weeks in the Arizona Fall League. In Fall League, Gimenez looked physically overmatched at the plate, likely due to exhaustion. He was still 19 when the Mets promoted him to Double-A for the season's final six weeks, and his sophomoric body had endured a 122-game season against older, more physically developed athletes before he had even set foot in Arizona. It's fair to project Gimenez to add strength, but because his frame is small, it'll probably be just the kind of strength that gives him season-long stamina, not huge raw power. But while big raw power is unlikely, if his feel for contact is refined in a way that prioritizes lift, it's possible that Gimenez will end up hitting for more power than we project in the same way Ozzie Albies has. Gimenez has excellent natural bat control and can pull his hands in to get the barrel on pitches that would jam other hitters, and he has feel for fully extending on balls away from him and roping them into the opposite-field gap. If he does, he might end up hitting a ton of doubles and out-slug our projections without hitting a lot of home runs, or he may naturally start lifting the ball like Albies did. In general, we like Gimenez as an above-average defensive middle infielder with advanced contact skills. We think he'll be a solid-average everyday player, and while we think it's unlikely, we can see a developmental path that leads to better production than that.\"","\"|\"","","\"NYM\"","","\"July 2, 2015 - NYM\"","2020","55","\"Scouting grades: Hit: 60 | Power: 35 | Run: 55 | Arm: 60 | Field: 60 | Overall: 55    The Mets have never shied away from pushing young infielders up the organizational ladder if they felt they could handle the challenge, with players like Amed Rosario and Wilmer Flores making their big league debuts at age 21 in recent years. Gimenez, who signed in July 2015 for $1.2 million and made it to Double-A in 2018 before he turned 20, appears to be on a similar path.    Gimenez might be among the most unassuming-looking top prospects in the game given his small frame, but he has tools on both sides of the ball. He can flat-out play shortstop, and should be able to play there long-term thanks to his strong arm, excellent hands, range and plus instincts for the position. While he's not a burner, he has above-average speed, and he maximizes it both defensively and as a hitter, leading the organization in stolen bases in 2018. He has a very good approach at the plate that leads to consistent contact, and he's shown he's not afraid to draw a walk. He may never win a home run derby, but the 2018 Futures Gamer showed more extra-base thump in '18, with a bit more to come.    In another system, Gimenez would be the heir apparent at shortstop. With Rosario there in the big leagues, Gimenez got a lot of time at second base in the Arizona Fall League last fall, perhaps a sign of things to come.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","2","\"2015 J2 (NYM)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"43.6\"","\"51.4\"","\"48.0\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","45","30","40","60","50","55","55","45","45","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","35","55","60","60","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["88","87","60","75","75","\"52.5\"","\"51.9\"","\"51.4\"","\"53.5\"","\"50.5\"","\"53.8\"","\"|\"","\"Jon\"","\"Duplantier\"","2019","\"24.9\"","\"RHP\"","\"L\"","\"R\"","\"76\"","\"225\"","\"professional\"","300","6","\"|\"","1612","641541","\"duplantier_jon\"","19546","\"sa874168\"","\"|\"","98","\"Rice\"","0","0","","\"High\"","2019","50","\"mlEmgiI4CV0\"","\"Duplantier had injury issues in college and dealt with some in 2018 (hamstring, biceps tendinitis), but his stuff was fine in the fall when he was into the mid-90s with three good secondaries and a great idea of how to use them.\"","\"Duplantier had been injury free since college (when he dealt with shoulder problems), until 2018, when he had hamstring issues in the spring, and biceps tendinitis later in the summer. The lost innings resulted in an Arizona Fall League stint, during which Duplantier was arguably the best non-Whitley pitching prospect who was a lock to start. Despite the biceps issue, his velocity was fine in the fall. Duplantier sits 93-96 and makes heavy use of three good secondary pitches. The horizontal action on his slider only plays away from righties, but the curveball and changeup will help mitigate some of those issues, as well as the platoon issues that may arise from Duplantier's lower arm slot.\"","\"|\"","","\"ARI\"","\"2016, 3rd (89) - ARI\"","","2019","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 55  A shoulder injury that kept him out for his entire sophomore season at Rice hurt Duplantier's stock leading into the 2016 Draft despite a healthy junior campaign. Those concerns weren't assuaged when he threw just one inning in his pro debut due to elbow soreness, but he took a huge step toward erasing doubts with a dominant and healthy first full season that saw him lead the Minors in ERA (1.39) while pitching across two levels and attending the Futures Game. He was shelved for an extended period in 2018 with right biceps tendinitis that limited him to just 67 innings in Double-A, but made up for lost time with an impressive performance in the Arizona Fall League.  Duplantier's fastball usually sits in the 93-95 mph range, but he can reach back for more when needed. He throws it with sink and run, making him effective both at getting ground-ball outs and missing bats. His slider is at least above average and represents his best secondary offering, thrown with power, at 85-87 mph, and late biting action that nets him whiffs and is especially lethal against righties. He also throws an effective curveball in the low 80s and has feel for a mid-80s changeup, though he'll need to refine the latter to neutralize left-handed hitters. He's around the strike zone with his entire four-pitch mix.  The strong and athletic Duplantier has helped remake his delivery with remarkable success, but concerns likely will persist on account of his arm action and low three-quarters slot. If he can stay healthy, Duplantier's combination of athleticism, stuff and command point to a ceiling of a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"MLB\"","3","\"2016 Draft Rnd 3 (ARI)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"51.4\"","\"55.7\"","\"47.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2600","50","60","45","50","55","","","55","60","55","50","60","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","50","\"COL\"","0.500","\"XXX\""],["89","88","101","131","129","\"52.4\"","\"50.5\"","\"50.0\"","\"52.7\"","\"47.3\"","\"53.2\"","\"|\"","\"Francisco\"","\"Mejia\"","2019","\"23.6\"","\"C\"","\"S\"","\"R\"","\"70\"","\"175\"","\"professional\"","200","4","\"|\"","771","642336","","16403","\"sa739565\"","\"|\"","71","\"Dominican Republic\"","1","1","","\"High\"","2019","50","\"zjm3SlBQSVM\"","\"We love Mejia's bat but he still hasn't made much progress as a receiver, and if he has to move to an outfield corner, his hedonistic approach suddenly becomes scary.\"","\"Acquired from Cleveland for Brad Hand, Mejia is one of the more entertaining hitters to watch in the minors, but he has a few flaws that need to be corrected for him to reach his substantial ceiling, and possibly for him to profile at all. He has a very aggressive approach and a funky, high-effort swing from both sides of the plate, and they're only sustainable because Mejia has elite hand-eye coordination and bat control. His swing-happy approach could limit his on-base ability quite a bit, and possibly his power output, too, which would be less of a problem if Mejia could definitely stick as a catcher. Mejia has an elite arm but is a below-average receiver currently.   Before they traded him, Cleveland tried Mejia at third base and the outfield corners. San Diego seems inclined to just let him catch, but if Wil Myers' defensive movement is any indication, they're open to trying new things. There are probably certain types of pitchers that Mejia can catch without much issue, and it seems logical to pair him and Austin Hedges in a way that hides Mejia's issues while he can work on them and still gets reps. If he does have to move to, say, right field, the lack of plate discipline becomes an issue because the offensive bar out there is much higher. The scouting report reads much like Jorge Alfaro's, except Mejia is a switch-hitter with better natural bat control.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","6","\"2012 J2 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"47.3\"","\"53.2\"","","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","50","40","55","50","40","80","60","50","55","45","45","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["90","89","91","132","86","\"52.4\"","\"50.8\"","\"50.0\"","\"53.3\"","\"50.0\"","\"53.6\"","\"|\"","\"Touki\"","\"Toussaint\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","200","4","\"|\"","726","657053","\"tousssaint_touki\"","16929","\"sa828666\"","\"|\"","57","\"Coral Springs Christian HS (FL)\"","0","1","","\"High\"","2019","50","\"qyoPq-u-J80\"","\"He'll probably always be an inefficient strike-thrower, but Touki's repertoire is probably too deep to stick him in the bullpen, and he projects as a No. 4 starter.\"","\"Toussaint was a heralded and famous prep pitcher, showing plus-plus stuff as a high school sophomore and eventually going in the middle of the first round in 2014. He was traded to Atlanta as the prize for taking on Bronson Arroyo's contract, and has slowly made adjustments to develop his starter traits and harness his high octane stuff. When he's at his best, Toussaint works 91-94 and will hit 97 mph a couple of times a game when he needs to, mixing in a 55 or 60 grade curveball and hard changeup, though he'll break out the 70-grade hook once or twice a game. With his power approach and delivery, Toussaint still has some command issues at times, but when he dials his stuff down a bit, he's learned to be more pitch efficient. At the least, Toussaint is an ideal candidate to be a setup man or closer who can go multiple innings, but there's a real chance he can be the no. 2 or 3 starter that teams work so hard, and go through so many arms, to find, and he's ready to contribute now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"MLB\"","8","\"2014 Draft Rnd 1 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"53.6\"","","\"|\"","0.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2225","2700","40","60","55","65","","50","","45","60","60","65","","55","","\"|\"","","","","","","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["91","90","68","73","58","\"52.4\"","\"51.5\"","\"51.4\"","\"53.9\"","\"41.8\"","\"55.0\"","\"|\"","\"Riley\"","\"Greene\"","2019","\"18.7\"","\"RF\"","\"L\"","\"L\"","\"74\"","\"190\"","\"draft\"","400","8","\"|\"","2817","","\"greene_riley\"","","","\"|\"","85","\"Hagerty HS (FL)\"","-1","2","","\"Med\"","2022","50","","\"Greene fits the mold of the classic power bat right fielder with an advanced hit tool, like Alex Kirilloff or Trevor Larnach in recent drafts.\"","\"Greene, like so many elite prep bats, was identified early in his prep career as an elite bat, but unlike many of those, he always looked like a corner fit. The consensus tool grades are a 55 or 60 bat with 60 raw power and a good feel for hitting in games and getting to his power. He got in better shape and trained to improve his straight line speed, becoming a 50 runner this spring, so there's a little more speed and defense than there was in the summer. A common comp is the last advanced prep corner outfielder, Twins prospect Alex Kirilloff.\"","\"|\"","\"Hagerty (Fla.) HS\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-riley-greene-of-c2520533283?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 60 | Power: 55 | Run: 45 | Arm: 45 | Field: 50 | Overall: 55    A mainstay on the summer showcase circuit, Greene cemented his status as perhaps the best pure high school hitter in the class with his performance at several events. He capped it off by leading USA Baseball's 18 and Under National Team in RBIs as it won gold in the Pan-American Championships. He's done nothing to harm his status this spring.    There is no one who doubts Greene will hit at the next level. The left-handed hitter has a terrific approach at the plate with a smooth swing. It's more of a line-drive approach right now, but he did start driving the ball more over the summer and he'll show excellent power in batting practice, especially to the pull side. Greene has been more athletic and has been moving better this spring, both down the line and in the outfield. He still profiles best as a corner outfielder, which might mean left field because of a less-than-average arm.    How early Greene goes in the first round could depend on which team most firmly believes the power will emerge. Seeing the Florida Gators commit come off the board in the top half of the first round is a very reasonable outcome.\"","\"|\"","","","","","","\"|\"","\"DET\"","","3","\"2019 Draft Rnd 1 (DET)\"","\"|\"","6","5","\"DET\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"38.2\"","\"55.9\"","\"52.5\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","25","60","30","50","45","55","60","60","55","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","55","45","45","50","\"|\"","","","","","","","","","","",""],["92","91","106","129","61","\"52.3\"","\"50.4\"","\"50.0\"","\"53.8\"","\"39.8\"","\"55.0\"","\"|\"","\"Kristian\"","\"Robinson\"","2019","\"18.5\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","290","6","\"|\"","1953","677565","","","\"sa3006884\"","\"|\"","100","\"Bahamas\"","1","1","","\"High\"","2023","50","\"U24cWc3kkog\"","\"Robinson is a prototypical outfield, power projection bat whose swing has good foundation, but needs refinement.\"","\"The 2018 extended spring rehab group at Salt River Fields often included Jake Lamb and Steven Souza. Robinson, still 17 at the time, was just as big as both of them and about as fast as Souza, who is a 60 runner underway. Robinson is a Bahamian man-child, built like an SEC wide receiver and about as fast once he really gets going. He performed fairly well in his first pro season and was pushed to the Pioneer League late in the summer.   He has some swing and miss issues and his bat path needs some work to get to all the power that's coming, but the foundation for a combination of contact and power is present. It's unlikely that Robinson stays in center field forever, and he may even need to move to right while he's still in the minors, but the power that comes with all that good weight could approach the top of the scale. He's a high risk, high upside teenage power-hitting prospect.\"","\"|\"","","\"ARI\"","","\"July 2, 2017 - ARI\"","2022","50","\"Scouting grades: Hit: 50 | Power: 60 | Run: 55 | Arm: 55 | Field: 55 | Overall: 50  Two years removed from their signing of shortstop Jazz Chisholm for $200,000, the D-backs tapped into the Bahamian baseball pipeline again in 2017. This time, however, they shelled out big money to land Robinson, signing MLB Pipeline's No. 15 international prospect for more than $2.5 million. He already looks like a worthy investment after hitting his way up to the Pioneer League at age 17 in his professional debut.   Robinson generates massive raw power to all fields and showed in his first season that he could get to during games. That he already has a pretty good understanding of the strike zone and some plate discipline is impressive given his age and lack of experience. Those qualities, along with his explosive swing, give Robinson a chance to be at least an average hitter. He has the speed, range and instincts for center field, though, with so much physical projection remaining, there is a chance he'll outgrow the spot, in which he'll fit nicely at either outfield corner.   A case can be made that Robinson has the highest ceiling of any player in Arizona's system as a future slugger who could also stick in center field. The D-backs, however, are preaching patience and caution when talking about Robinson, noting that coming from the Bahamas isn't the same as coming from a place like the Dominican Republic in terms of experience. They see Red Sox shortstop Xander Bogaerts as a potential model, one who played in the Dominican Summer League for his first summer of pro ball, while Robinson was able to jump straight the U.S for his pro debut in 2018.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A-\"","4","\"2017 J2 (ARI)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"35.5\"","\"55.9\"","\"52.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","20","30","55","60","40","60","50","60","70","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","55","55","55","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["93","92","84","130","79","\"52.3\"","\"51.0\"","\"50.0\"","\"53.4\"","\"50.4\"","\"53.6\"","\"|\"","\"Taylor\"","\"Widener\"","2019","\"24.6\"","\"RHP\"","\"L\"","\"R\"","\"72\"","\"195\"","\"professional\"","290","6","\"|\"","1989","642203","","","\"sa918271\"","\"|\"","123","\"South Carolina\"","1","1","","\"High\"","2019","50","\"hLU-GJ-aevE\"","\"Widener has a bevy of average or better pitches, and a delivery that looks like Max Scherzer's. He's likely to aid Arizona's depleted rotation this year.\"","\"He doesn't throw especially hard but the baseball appears to explode out of Widener's hand, and it often gets on hitters much quicker than they're expecting. Acquired in that massive, three-team, Steven Souza deal, Widener is a curvaceous 6-foot righty with several above-average pitches and average command. Much of the industry thought he was a reliever coming out of college, but the Yankees and Dbacks bought in on Widener as a starter, and they appear to have been correct.\"","\"|\"","","\"ARI\"","\"2016, 12th (368) - NYY\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 50  Widener was largely a reliever at South Carolina and dominated out of the bullpen during his 2016 pro debut after the Yankees selected him in the 12th round. Moved into the rotation in 2017, he finished fourth in the system in strikeouts and sixth in ERA, then moved up to Double-A, where he finished off a playoff no-hitter. After being acquired by Arizona in a three-team trade in February that sent Brandon Drury to New York, Widener led the Double-A Southern League in strikeouts (176) and WHIP (1.03) and ranked second in ERA (2.75) in his second full season.  Widener confidently attacks hitters with a plus fastball that sits at 92-94 mph, bumps a few ticks higher and has a high-spin rate that helps him generate whiffs. He made progress in 2018 in developing an effective changeup, now his better secondary weapon, and he continues to work on the consistency and action of his mid-80s slider. He has an athletic delivery that he can repeat well, which should lead to solid control.  That Widener held up physically during his first two full seasons as a starter is encouraging considering he had ulnar transposition surgery on his pitching elbow in the fall of 2015 and also missed time with back and knee issues in college. Those prior injuries, combined with the fact that both his delivery and arm action require effort, have led some to forecast an eventual move to the bullpen, but the D-backs have been pleased with his development as a starter and will continue to develop him in that role.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AAA\"","5","\"2016 Draft Rnd 12 (NYY)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"51.4\"","\"55.7\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2350","50","60","50","","50","50","","55","60","55","","55","55","","\"|\"","","","","","","\"|\"","60","55","","50","","","","50","\"SEA\"","0.500","\"XXX\""],["94","93","67","71","119","\"52.3\"","\"51.5\"","\"51.4\"","\"52.8\"","\"46.9\"","\"53.4\"","\"|\"","\"Nate\"","\"Pearson\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"245\"","\"professional\"","300","6","\"|\"","2033","663878","\"pearson_nate\"","","\"sa3005097\"","\"|\"","54","\"Central Florida JC (FL)\"","0","-1","","\"High\"","2020","50","\"t_D8-uewjYw\"","\"Pearson touched 104 and threw a 95 mph slider in the fall, but there's a good chance he ends up in relief.\"","\"We still know very little about Pearson compared to most 22-year-old pitching prospects. He popped up seemingly out of nowhere as a sophomore at a lesser Florida junior college but quickly entered the first round discussion when JuCo ball kicked off in January of 2017. As the draft approached, Pearson was showing better secondary stuff in games and bumping 100 mph in bullpen sessions for scouts. He forced his way up draft boards even though teams had little history with him, and some were skeptical of the new velocity or concerned it would lead to injury.   Pearson made seven short but dominant appearances in the Northwest League during the summer and was poised to begin 2018 at Hi-A Dunedin (an aggressive assignment), but he suffered an intercostal strain and began the season on the DL. In his final extended spring rehab start, he was sitting 94-96 and touching 98 with the fastball. He finally toed a Florida State League rubber that week and lasted 1.2 innings before a comebacker struck his wrist and forearm and fractured his ulna. The injury ended his regular season after just five outs.   After rest and some rehab during instructs, Pearson went to Arizona for the Fall League. His stuff was electric there, his fastball always sitting 95-99 and cresting 100 mph often. He threw a 104 mph fastball and a 95 mph slider during the Fall Stars game, and he was able to dump his upper-70s curveball in for strikes throughout his six-week tenure, though he threw no changeups. Pearson was also horribly wild at times. It's fair to conclude that rust was to blame for his occasional wildness but because the pro side of the industry has seen so little of Pearson, it's impossible to know for sure.   There's a strong possibility that he just ends up in the bullpen, but if he does and he breathes one-inning fire like he did during Fall Stars, he basically has Aroldis Chapman's stuff (though perhaps not the same extension or approach angle). Provided he stays healthy, Pearson's future is bright, albeit unclear. He's likely to be handled with care for a while in order to keep him healthy and manage his workload after what was essentially a lost 2018, but given the wide variance and top shelf stuff, there is still frontline starter potential.\"","\"|\"","","\"TOR\"","\"2017, 1st (28) - TOR\"","","2020","55","\"Scouting grades: Fastball: 75 | Slider: 55 | Curveball: 45 | Changeup: 50 | Control: 45 | Overall: 55  Pearson had some late helium ahead of the 2017 Draft after he hit 102 mph during a heavily scouted bullpen session in late May. The Blue Jays ended up selecting the JC of Central Florida product with the second of their two first-round picks the following month, signed him for slightly above slot value at $2,452,900 and then watched him light up radar guns during a dominant pro debut. Pearson's first full season lasted just 1 2/3 innings as he suffered a fractured right forearm after being struck by a line drive in early May, but he returned to the mound and impressed in the Arizona Fall League, finishing with a series of strong outings after a rusty start.  Pearson features front-of-the-rotation stuff when he's healthy, including the best fastball and slider in Toronto's system. His fastball sits in the upper 90s and routinely touches triple digits, and he showed he could run his heater up to 103-104 during an all-out first inning in the Fall Stars Game. His slider is a similarly powerful offering, thrown in the upper 80s with late, glove-side bite that leads to both whiffs and weak contact, especially against righties. He showed feel for landing a top-to-bottom curveball in the zone during the AFL, giving him a solid change-of-pace breaking ball, and his changeup should be at least average once developed.  Pearson uses his height to his advantage, creating a downhill angle to the plate so as to pound his fastball and slider down in the zone, and he's athletic enough to believe that both his control and command will improve as he gains experience. Few pitching prospects in the Minors can match Pearson's high ceiling, and he can move closer to reaching it with a healthy campaign in 2019.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AA\"","2","\"2017 Draft Rnd 1 (TOR)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"47.1\"","\"55.7\"","\"46.4\"","\"|\"","2.0000","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2500","35","70","45","50","60","","","45","80","55","55","65","","","\"|\"","","","","","","\"|\"","75","50","45","55","","","","45","\"TOR\"","0.500","\"XXX\""],["95","94","63","72","80","\"52.3\"","\"51.7\"","\"51.4\"","\"53.4\"","\"47.5\"","\"53.9\"","\"|\"","\"Cole\"","\"Winn\"","2019","\"19.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","300","6","\"|\"","2389","668390","\"winn_cole\"","","\"sa3008662\"","\"|\"","76","\"Orange Lutheran HS (CA)\"","0","0","","\"Med\"","2021","50","\"JTWvLDwruWs\"","\"The most advanced high school arm in the 2018 draft, Winn already flashes three plus pitches and has command of each.\"","\"Before his senior year in high school, Winn moved from Colorado to Orange Lutheran, a powerhouse program in southern California. He steadily crept up boards in the spring as his stuff and command kept impressing, overriding concerns that he didn't have much projection or plus athleticism.   Winn works 92-95, and hits 97 mph, with a flat-planed, rising fastball that fits well up in the strike zone and he mixes in a plus-flashing curveball that pairs well with it down in the strike zone. He also has an average slider and changeup, though there's a chance the change grows into a plus offering at some point. His command projects to be above average, as he already uses his smooth delivery to deliver pitches to fine locations rather than just over the plate. He was largely seen as the safest pick amongst the 2018 prep pitchers, a notoriously risky demographic. Texas has a deliberate approach to developing prep pitching with an onboarding process that includes a pro debut in instructional league, so Winn's actual regular season pro debut will come in 2019. He was throwing hard in the fall and could move quickly through the minors.\"","\"|\"","","\"TEX\"","\"2018, 1st (15) - TEX\"","","2021","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 55    The first athlete to win Gatorade state Baseball Player of the Year Awards in two states, Winn transferred from Silver Creek High (Longmont, Colo.) to Orange (Calif.) Lutheran High in 2018. He cemented his reputation as one of the most polished prep pitchers in the Draft, leading the Rangers to sign him for $3.15 million as the No. 15 overall pick. Texas had him focus on learning and conditioning during his first pro summer, so he'll make his debut in 2019.    Winn already possesses two plus pitches in a 92-95 mph fastball that reaches 97 with some armside run and a curveball with true 12-to-6 break. He added a low-80s slider during his high school senior season, and it has already shown flashes of becoming a wipeout pitch. He gets good fading action on his changeup, which should improve as he uses it more against pro hitters.    Winn's athleticism allows him to repeat his clean delivery and maintain his quality stuff deep into games. He's extremely advanced and has better control and command than most pitchers his age. Though he didn't throw a pitch in a pro game in 2018, he could still be the first high school arm from his Draft to make it to the Majors.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","1","\"2018 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"46.4\"","\"55.0\"","\"50.7\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2500","45","50","45","50","45","","","55","60","50","60","50","","","\"|\"","","","","","","\"|\"","60","50","60","55","","","","55","\"TOR\"","0.500","\"XXX\""],["96","95","83","128","67","\"52.2\"","\"51.0\"","\"50.0\"","\"53.6\"","\"49.7\"","\"54.0\"","\"|\"","\"Peter\"","\"Lambert\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","290","6","\"|\"","1281","663567","\"lambert_peter\"","17969","\"sa874771\"","\"|\"","121","\"San Dimas HS (CA)\"","0","1","","\"Med\"","2019","50","\"bglOnR4sPGk\"","\"One of the safest arms on this list, Lambert has never been on the Injured List and barely walks anyone, though his stuff is mostly closer to average and he lacks the ceiling of many others noted here.\"","\"Like clockwork, Lambert has taken his turn in a Rockies minor league rotation every fifth (or sixth or seventh, depending on off days) day since he signed. He's also a robotic strike-thrower and has walked just 5% of hitters he has faced as a pro. Lambert has basically been this way since high school, when he was just too advanced, even for SoCal high schoolers. Nothing he throws is plus, though you could argue that the fastball is due to its odd approach angle. It sits in the mid-90s and lives in the top part of the strike zone, riding in on the hands of righties. His changeup is average, flashing above, and Lambert has long deployed it with veteran cunning, and he'll run it back onto the glove-side corner of the plate for looking strikes.   He's a hyper-efficient strike-thrower with a four-pitch mix, a high-probability fourth starter with little likely upside beyond that.\"","\"|\"","","\"COL\"","\"2015, 2nd (44) - COL\"","","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 60 | Slider: 50 | Changeup: 60 | Control: 60 | Overall: 50  One of the keys to Rockies player development in recent years has been to develop pitching from within, starters who know how to handle hitting-friendly environments. Lambert, the organization's second-round pick in 2015 out of the California high school ranks, has used his combination of solid stuff and advanced pitchability to thrive in several of those situations. He reached Triple-A at age 21 in 2018, the first place he's truly struggled.  Lambert has used a four-pitch mix to knock on the big league door. His bread-and-butter has been his fastball-changeup combination, a sinking heater in the low-90s that touches 96 mph on occasion and a plus offspeed pitch with tumble that keeps hitters off-balance. The biggest progress Lambert made in 2018 was the improvement of his curve. Once more of a loopy breaking ball, it has more sharpness and late break to it, turning into a true out pitch that should lead to more strikeouts in the future. He mirrors his fastball release point with the pitch and because he has such great fastball command, hitters have no idea what's coming. He'll also still mix in his slider, his fourth best pitch, but one that still is Major League-average.  Lambert learned in Triple-A that he couldn't survive if he didn't hit his spots down in the zone. Always one to learn, he made adjustments and finished the year with 11 shutout innings, something the Rockies think will carry over to a big 2019 season.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"MLB\"","2","\"2015 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"48.6\"","\"54.3\"","\"52.9\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2400","45","55","55","50","45","","","55","55","55","55","50","","","\"|\"","","","","","","\"|\"","55","60","60","50","","","","60","\"CHA\"","0.500","\"XXX\""],["97","96","78","70","134","\"52.2\"","\"51.2\"","\"51.4\"","\"52.6\"","\"43.8\"","\"53.4\"","\"|\"","\"Travis\"","\"Swaggerty\"","2019","\"21.8\"","\"CF\"","\"L\"","\"L\"","\"71\"","\"180\"","\"professional\"","300","6","\"|\"","2391","680552","\"swaggerty_travis\"","","\"sa3007512\"","\"|\"","52","\"South Alabama\"","1","0","","\"High\"","2021","50","\"qTYA7IA0cCQ\"","\"Tools like Swaggerty's are uncommon for college prospects, especially at small schools, and he has a chance to hit for power and stay in center field if the Pirates get his swing dialed in.\"","\"Swaggerty was a new name to most scouts last summer when he starred as the sparkplug for collegiate Team USA, playing center field and batting atop the lineup along with White Sox 2018 first round second baseman Nick Madrigal. Swaggerty showed bat control and gap power, and was a fringe first rounder for many off that first, extended look on Team USA, but he came out this spring looking like a different player. He had become more physical and changed his swing to incorporate his added strength, lifting the ball and evolving from a gap-to-gap speed player into a potential monster with plus raw power, arm strength and speed.   Swaggerty didn't put up the gaudy numbers you'd expect for a guy with top level tools in a mid-major conference who had also hit with wood on the Cape, and it was because his new swing would get out of whack. His weight transfer was too aggressive at times, causing him to lose balance and be in a poor position to hit offspeed stuff. Swaggerty's developmental issue is dialing in his swing mechanics and approach to something that best takes advantage of his explosive tools, which could be a multi-year process.\"","\"|\"","","\"PIT\"","\"2018, 1st (10) - PIT\"","","2021","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 55 | Field: 55 | Overall: 55    Swaggerty was lightly recruited out of the Louisiana high school ranks, and after not being drafted, he headed to South Alabama. Swaggerty jumped on the radar with a huge sophomore year and performed well for Team USA that summer, building anticipation for his junior year in 2018. That turned out to be a bit inconsistent for the outfielder, though he did hit 13 home runs. The Pirates liked the overall resume enough to take him No. 10 overall, and he reached full-season ball in his debut summer.    Swaggerty has the potential to have at least big league average tools across the board. The left-handed hitter has an incredibly patient approach, getting on base a ton, which should allow him to use his speed to his advantage frequently. There's a bit too much swing and miss at times, often offset by that walk rate, as he can get too aggressive at the plate. That was particularly true in 2018, when some felt he was trying to sell out for power too often. He does have the kind of raw pop that should allow him to naturally find the seats without taking him out of his gameplan at the plate.    The speed that makes Swaggerty a basestealing threat also allows him to cover a lot of ground in center field, where he has every chance to stay long-term. He has a strong arm from the position to boot. Swaggerty's all-around tools and plus makeup should give him the chance to be an impact everyday center fielder in the big leagues.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A+\"","3","\"2018 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"41.4\"","\"54.1\"","\"51.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","60","65","45","60","50","50","60","65","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","55","55","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["98","97","71","150","24","\"52.2\"","\"51.4\"","\"49.3\"","\"55.8\"","\"52.9\"","\"56.0\"","\"|\"","\"Jonathan\"","\"Loaisiga\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"165\"","\"professional\"","288","6","\"|\"","2227","642528","","19753","\"sa737372\"","\"|\"","","\"Nicaragua\"","0","0","","\"High\"","2019","47","\"Gqzng3LiY6A\"","","\"If evaluating purely on stuff, Loaisiga belongs in the overall Top 100 pretty easily. He holds 94-97 for six innings, his upper-80s slider with vertical break is reminiscent of early-career Brad Lidge, and he has somehow found changeup feel and command despite few career in-game reps. But while Loaisiga has mid-rotation, big league stuff, his career has been beset by constant, often severe, injury. Since entering pro ball in 2013, Loaisiga has only thrown about 200 career innings due to repeated injury and rehab, and his 68 innings pitched for the DSL Giants during his first pro campaign remain his single-season high. He missed all of 2014 with injury, then was released, and out of pro baseball for all of 2015. The Yankees unearthed him during the 2016 23U World Championships in Venezuela and after a frantic late-night call from scout Ricardo Finol, signed Loaisiga immediately. Just two innings into his first 2016 start, Loaisiga's velocity dropped into the mid-80s and he left the mound pointing at his elbow. He rehabbed quickly enough that he was able to make 11 short starts with Staten Island the following year.   Because Loaisiga signed in 2012, he would have been Rule 5 eligible in the winter of 2017. The Yankees added him to the 40-man even though he had never completed a healthy start in full-season ball. In 2018, Loaisiga ascended quickly and showed flashes of brilliance against big league hitters, but he also made two more trips to the disabled list, including a late-season stint due to shoulder inflammation. Shoulder issues have sidelined Loaisiga pretty frequently during his career, and while he may have some years where he peaks in the 3-4 WAR range, we also think he'll have some years where he barely pitches, or that he may just move to the bullpen.\"","\"|\"","","\"NYY\"","","\"Sept. 13, 2012 - SF\"","2019","55","\"Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 55 | Control: 55 | Overall: 55  Originally signed by the Giants out of Nicaragua in 2012, Loaisiga had a decent pro debut the next summer before missing the next two years with shoulder issues and drawing his release in May 2015. The Yankees signed him in February 2016 after watching him reach 95 mph during a tryout, but he blew out his elbow after making one start in Class A and needed Tommy John surgery. He has been a revelation since returning, needing just 77 2/3 innings to rise from Rookie ball to the Majors, where he blanked the Rays for five innings in his debut last June 15.  Loaisiga lacks physicality but makes up for it with a quick arm that produces three pitches that each can grade at plus or better at their best. He sits around 95-96 mph with his four-seam fastball, pumping it up to 98 with some late life. His fading changeup was his most effective offering in his first taste of New York, though it gets a bit firm at times, and his high-spin breaking ball combines curveball depth with slider velocity in the mid-80s.  Loaisiga has a history of pounding the strike zone, averaging 1.6 walks per nine innings in his first four Minor League seasons, though his control got away from him in his introduction to big league hitters. He has the upside of a No. 2 or 3 starter if he can stay healthy -- though that's a big \"if.\" He has a frail build and has yet to pitch more than 80 2/3 innings in a pro season after coming down with shoulder inflammation in his fourth start with the Yankees last summer.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"MLB\"","3","\"2012 J2 (NYY)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"53.3\"","\"57.5\"","\"51.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2650","50","60","50","","60","","","55","60","55","","65","","","\"|\"","","","","","","\"|\"","65","55","55","","","","","55","\"MIA\"","0.500","\"XXX\""],["99","98","111","126","169","\"52.1\"","\"50.3\"","\"50.0\"","\"52.2\"","\"44.4\"","\"52.9\"","\"|\"","\"Brandon\"","\"Marsh\"","2019","\"21.5\"","\"CF\"","\"L\"","\"R\"","\"76\"","\"215\"","\"professional\"","290","6","\"|\"","1557","669016","\"marsh_brandon\"","","\"sa917944\"","\"|\"","86","\"Buford HS (GA)\"","1","1","","\"Med\"","2020","50","\"f6w57ie4WkA\"","\"Marsh didn't have a good statistical 2018 but he remains a physical power/speed prospect with good ball and strike recognition.\"","\"A two-sport star in high school, Marsh's pro baseball career was in doubt for a moment when the Angels discovered a stress fracture in his back during his physical after the draft. After the issue was resolved, Marsh took things slow for a while at the Angels complex in Tempe, limited to activities like BP while others played in actual games. The sound of the ball off his bat during those BP side sessions was very distracting. Marsh stayed in Arizona during the spring of 2017 and was much more physical than most of his AZL peers. Marsh had statistical success there and in the Midwest League the following spring, before finally scuffling at Hi-A.   Though he has above-average raw power, Marsh's in-game cut is more contact-oriented, geared for contact to the opposite field and back up the middle. During instructional league, Marsh was awkwardly swinging without a stride, likely not a swing change, but perhaps an exercise that forces him to clear his hips and improve his ability to pull the ball with power. There's a non-zero chance Marsh stays in center field but it's more likely that he moves to a corner. He has the physical ability to profile as a regular there.\"","\"|\"","","\"ANA\"","\"2016, 2nd (60) - LAA\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50    When the Angels took Marsh in the second round of the 2016 Draft, they knew it might take a while for his raw tools and athleticsm to come into focus on the field, especially since his focus was split at his Georgia high school as a standout wide receiver and outfielder. He wasn't even able to start his pro career in earnest until 2017 because of a back injury. The Angels didn't want to get too excited about his debut in the Pioneer League that summer, but it was hard not to be encouraged by his 2018 that saw him play across both levels of A ball.    While Marsh had a very productive first taste of full-season ball, what makes him an even more intriguing prospect is that he still has a lot to learn, especially at the plate. He does have a good feel to hit and showed he's more than willing to draw walks, but there is a lot of swing and miss there and he does need to work on the consistency of his swing. Once he does that, he should be able to hit for average and power. His speed works on both sides of the ball, and he showed the ability to steal a base and run down everything in center field.     Marsh showed he can be a plus defender at all three outfield positions, and his plus arm certainly would play in right. He and top prospect Jo Adell form a super-athletic outfield prospect duo that could be ready to join Mike Trout in about a year.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","2","\"2016 Draft Rnd 2 (LAA)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"42.7\"","\"54.1\"","\"49.3\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","55","60","40","60","55","50","60","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","60","55","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["100","99","77","127","32","\"52.1\"","\"51.2\"","\"50.0\"","\"55.1\"","\"50.9\"","\"55.5\"","\"|\"","\"Peter\"","\"Alonso\"","2019","\"24.5\"","\"1B\"","\"R\"","\"R\"","\"74\"","\"225\"","\"professional\"","200","4","\"|\"","1732","624413","\"alonso_peter\"","19251","\"sa873981\"","\"|\"","48","\"Florida\"","-1","2","","\"Med\"","2019","50","\"Yr1fm8IK4nw\"","\"Alonso has elite raw power and lead the minors in homers last year. He is not a good defensive first baseman and may be the primary beneficiary if the universal DH is instituted. \"","\"Alonso followed up a breakout 2017 with a minor league leading 36-home run 2018 campaign split between Double-A Binghamton and Triple-A launching pad Las Vegas. In addition to clubbing the most home runs, Alonso hit some of 2018's loudest individual blasts. He had the most prolific batting practice session at the Futures Game, then threatened a passing satellite with a titanic seventh-inning homer off of a grooved, 95mph Adonis Medina fastball. He exceeded Mets Statcast-era records on a ball in play in the Arizona Fall League, out-hit Vlad Guerrero, Jr. during Fall Stars BP, then homered the opposite way off a 103mph Nate Pearson fastball in the game. This is what top-of-the-scale, strength-driven raw power looks like, and it drives an excellent version of a profile we're typically quite bearish on: the heavy-bodied, right/right first baseman. Alonso is tough to beat with velocity because his swing is compact and even when he's a little late, he's capable of muscling mis-hit balls out the other way. After some adjustment, Fall League pitching chose to attack him beneath the knees, and well-located pitches down there were successful, but Alonso crushes mistake breaking balls that catch too much of the zone. We think a typical Alonso season will look like something between what C.J. Cron and Jesus Aguilar did last year, depending on whether the 2018 uptick in Alonso's walk rate holds water or not. He makes some nice effort-based plays at first base, but as a feet and hands athlete, Alonso is well below average. Perhaps more notable than what we anticipate will be several years of mashing in the heart of the Mets lineup, Alonso is a favorite to become the poster child for player compensation reform. Already near the center of public discourse regarding teams' suppression of prospect promotion, Alonso is 24 years old and has a skillset and body type at heightened risk to enter physical decline relatively early. With his early-career earning power stifled by his parent club, Alonso might start to show signs of physical regression during his arbitration years and also struggle to find a lucrative market in free agency. His free agency is timed awkwardly between what will probably be the next two CBA negotiations, but otherwise the circumstances indicate his situation could one day be a focal point for change.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYM\"","\"MLB\"","1","\"2016 Draft Rnd 2 (NYM)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"50.9\"","\"55.5\"","","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","45","55","80","30","40","50","50","70","80","30","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["101","100","120","125","224","\"52.0\"","\"50.1\"","\"50.0\"","\"51.4\"","\"44.8\"","\"52.0\"","\"|\"","\"Daz\"","\"Cameron\"","2019","\"22.4\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","290","6","\"|\"","1237","663662","\"cameron_daz\"","","\"sa874736\"","\"|\"","103","\"Eagle's Landing Christian HS (GA)\"","1","1","","\"Med\"","2020","50","\"BmUTuuIHb4w\"","\"Daz is the son of Mike Cameron, and has been on the scouting radar for a half dozen years. He's proved doubters wrong and looks like a low-end, everyday center fielder now.\"","\"Cameron stood out as one of the top players in his class as early as a freshman in high school, and the fact that he's the son of Mike Cameron didn't hurt, either. Daz was an elite talent early on in his own right, but the rest of his draft class slowly caught up and by his draft year, he was one of the top dozen or so prep bats, rather than the clear top talent. The questions then are still largely the questions now: he's a plus runner who can play a solid center field with average raw power, but scouts question how much offensive impact there will be. Cameron has already surpassed the expectations that pessimistic scouts had for him as an amateur, but even scouts that like him now say he's a potential low-end regular, possibly in the Keon Broxton mold, or even a poor man's version of his father. He just turned 22 and will likely spend 2019 in the upper levels with an eye toward sticking in the big leagues in 2020.\"","\"|\"","","\"DET\"","\"2015, CBA (37) - HOU\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 55 | Field: 55 | Overall: 50  The Astros made a haul early in the 2015 Draft, taking future big leaguers Alex Bregman and Kyle Tucker within the top five picks before selecting Cameron at No. 37 overall and signing him for $4 million. Viewed as someone who might need extra time to develop in the Minors, Cameron was overmatched in his first taste of full-season ball in 2016, and he also struggled at the outset of 2017 before things started to click. He was finishing off a fantastic second half in the Midwest League when the Astros packaged him with Franklin Perez and Jake Rogers to the Tigers for Justin Verlander. He began to put it all together in 2018, ascending from high Class A to Triple-A at age 21 before a standout turn in the Arizona Fall League.  The son of former big league center fielder Mike Cameron, Daz has the chance to be an impactful up-the-middle big leaguer as well. Mechanical changes that put him in a better position to hit made a huge difference and contributed directly to his turnaround at the plate. Perhaps more importantly, Cameron has developed a real approach at the plate, showing selective aggressiveness with a hit-to-all fields mentality early in the count. He's started to tap into some power, too, and some scouts believe he'll be a 15-20-homer guy in the big leagues.   A plus runner and overall graceful athlete, Cameron can steal a base but will have to learn to be more efficient in the future. That speed to go along with plus defensive instincts will allow him to stay in center for the long haul, and he has the arm strength needed for an outfield corner. Cameron's ceiling is still coming into focus, but all the pieces are there for him to develop into an everyday center fielder at the highest level.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","4","\"2015 Draft Rnd 1 (HOU)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"42.7\"","\"52.3\"","\"51.1\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","50","50","50","50","55","45","50","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","55","55","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["102","101","82","69","217","\"51.9\"","\"51.0\"","\"51.4\"","\"51.5\"","\"44.2\"","\"52.1\"","\"|\"","\"Oneil\"","\"Cruz\"","2019","\"20.7\"","\"CF\"","\"L\"","\"R\"","\"78\"","\"175\"","\"professional\"","300","6","\"|\"","2004","665833","","","\"sa917318\"","\"|\"","53","\"Dominican Republic\"","1","0","","\"High\"","2021","50","\"GzwLKufiG4A\"","\"Prospectdom's version of Giannis Antetokounmpo, there are any number of possible outcomes for Cruz, most of them involve him hitting for huge power.\"","\"A peerless physical freak, Cruz is a 6-foot-7 shortstop with elite raw arm strength and raw power projection. He body-comps more closely to someone like Harold Carmichael or Brandon Ingram than he does anyone in his own sport, and there are several vastly different ideas as to how his body and game will develop as he fills out. Despite his ectomorphic build, lever length, and physical immaturtiy, Cruz has performed and has handled aggressive assignments pretty well. The Dodgers sent him to Low-A Great Lakes when he was 18, where he ran into 20 extra-base hits in 90 games before being traded to Pittsburgh at the deadline for Tony Watson. He hit .286/.343/.488 in 2018 while repeating Low-A.   There's real risk Cruz maxes out as a 40 bat, but as long as he's getting to most of that power, he'll likely profile just about anywhere on the defensive spectrum. So, where exactly on the defensive spectrum will that be? Shortstops this big don't exist, but there's some sentiment in the industry that Cruz will be able to stay there, especially as we enter the era of the lead-footed shortstop. Others consider Cruz's speed viable in center field long term. Those who think he'll thicken significantly have him projected to either right field or third base, and others think his size would make for a wonderful target at first. One source thinks Cruz should just be pitching, due to his arm strength and athleticism. Clearly this is one of the more bizarre prospects in baseball with countless possible career outcomes. Most of them are very positive or highly entertaining; several of them end in stardom.\"","\"|\"","","\"PIT\"","","\"July 2, 2015 - LAD\"","2021","55","\"Scouting grades: Hit: 50 | Power: 60 | Run: 55 | Arm: 70 | Field: 50 | Overall: 55    Every once in a while a prospect comes along to defies traditional evaluations, who can't really fit into a specific box. Cruz, signed by the Dodgers in 2015 and traded to the Pirates in the Tony Watson deal in July 2017, could very well be that kind of player, especially following his strong first full season with his new organization in 2018.    Tall and gangly, Cruz has grown since first entering pro ball and now stands at 6-foot-6, not a height anyone has seen stick at shortstop. And while there's still a good chance he doesn't, he's made more strides at the premium position than anyone anticipated, with a cannon for an arm and above-average speed that helps him range-wise. Super-athletic, Cruz could easily handle an outfield spot should he slow down as he physically matures, and he could easily be an above-average defender in a corner. His real upside, though, comes with the bat. He has as much raw power as anyone in the system and, thanks to some excellent adjustments, he started tapping into it more consistently as a teenager in the South Atlantic League, hitting 14 home runs.    There's still more refinement in terms of strike zone discipline Cruz can make, but he's shown he is more than capable of developing that part of his game. Just 20 for all of the 2019 season, Cruz has tremendous upside and should continue to be one of the most fascinating prospects to track.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A+\"","4","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"41.8\"","\"52.3\"","\"51.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","70","60","40","80","40","60","80","45","45","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","55","70","50","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["103","102","137","124","427","\"51.8\"","\"49.8\"","\"50.0\"","\"49.8\"","\"47.3\"","\"50.0\"","\"|\"","\"Garrett\"","\"Hampson\"","2019","\"24.6\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"185\"","\"professional\"","200","4","\"|\"","1766","641658","\"hampson_garrett\"","19262","\"sa738479\"","\"|\"","112","\"Long Beach State\"","0","2","","\"Med\"","2019","50","\"dAUevwXdsms\"","\"Another high-contact bat who can play a few up-the-middle positions, Hampson had a strong 24-game audition in Colorado last year.\"","\"Hampson was a star at Long Beach State and a mainstay on the Team USA collegiate national team. Scouts doubted he'd stay at shortstop and were worried he wouldn't have enough power to play second base, which is largely why Hampson fell to the third round of his draft despite three years of strong performance.   He's hit for more power in pro ball than he ever did in college, probably because Long Beach's marine layer makes it more difficult to hit for power there, and also because the Rockies affiliates are all launching pads. It's hard to conclude that Hampson's minor league power output (.457 SLG, mostly via doubles and triples) won't continue because his future home is going to be Coors Field. He has also stolen way more bases as a pro than he did in college, peaking with 51 steals in 2017, and 38 last year. Rockies prospects are encouraged to run, but Hampson is indeed a 70 runner and will add value on big league basepaths. Though it's unclear what the Rockies will do about the Daniel Murphy-Ian Desmond-Ryan McMahon logjam that spills over into second base, not to mention Brendan Rodgers' recent call-up, Hampson seems like a good bet to be a solid everyday player for someone.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"COL\"","\"AAA\"","2","\"2016 Draft Rnd 3 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"47.3\"","\"50.0\"","","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","50","40","40","70","45","50","55","40","40","70","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["104","103","90","68","254","\"51.8\"","\"50.8\"","\"51.4\"","\"51.1\"","\"43.9\"","\"51.8\"","\"|\"","\"Jonathan\"","\"India\"","2019","\"22.5\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","300","6","\"|\"","1310","663697","\"india_jonathan\"","","\"sa3008178\"","\"|\"","60","\"Florida\"","0","1","","\"Low\"","2020","50","\"KPK-GaBvm6U\"","\"The 2018 draft's biggest riser, India is a terrific all-around player who should be an average regular very soon.\"","\"India was a well-known prep prospect in South Florida, but the combination of a solid, but not spectacular, tool set and seven-figure asking price sent him to Florida. His first two years were about as expected; India got regular ABs but didn't have any performative breakthroughs. In his draft year, India lost bad weight and added some strength, made some offensive adjustments, and exploded, torching the best conference in the country to the tune of a 1.21 OPS and 21 homers in 68 games. Scouts saw early in the spring that his tools had improved and the performance along with them, but it wasn't until mid-way through the season that he seemed like a sure first round pick. He eventually looked like a consensus top 10 pick in the weeks leading up to the draft because the first round had so few college bats. India has 55 raw power (60 for some scouts) and is a 55 defender with a 55 arm at third base. He played some shortstop at Florida and could be a limited-range fill-in there, with a chance to fit at second base if needed for longer stretches. We see India continuing to tap into his power, with something like a 50 hit tool and 55 power, with slightly more strikeouts than league average, but has the ability to be a hit-over-power type of player if he and the Reds choose that kind of approach.\"","\"|\"","","\"CIN\"","\"2018, 1st (5) - CIN\"","","2021","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 55 | Overall: 55    After a pair of relatively ordinary years at Florida, India enjoyed a huge breakout season as a junior and catapulted into top-10-pick conversations. The Reds selected him at No. 5 overall and signed him for $5,297,500, nearly $600,000 below pick value.    Although he appeared to be exhausted following a college season, the College World Series and the Draft process, India still navigated his way through his first pro summer and appeared with three different affiliates. All the while, he still demonstrated why he was a top 5 Draft pick. With an advanced approach at the plate, he has excellent plate discipline and the ability to hit for average that should translate. India also has flashes of above-average power. Despite not being too speedy, he can be deceptively quick and is a solid baserunner with great instincts. A third baseman in college, India played there and at shortstop and could also likely man second base. He has a strong above-average arm with fielding skills and athleticism that would likely enable him to play multiple positions well.     Like Nick Senzel, who was also an advanced college hitter from an SEC school, India could move through the Reds' system fairly quickly, and he could potentially be a regular player around the infield until an everyday spot is found.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A+\"","2","\"2018 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"41.8\"","\"52.3\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","55","50","50","55","50","55","55","45","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","55","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["105","104","135","122","338","\"51.7\"","\"49.8\"","\"50.0\"","\"50.4\"","\"45.4\"","\"50.8\"","\"|\"","\"Nick\"","\"Solak\"","2019","\"24.4\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","290","6","\"|\"","1790","669256","\"solak_nick\"","","\"sa874054\"","\"|\"","96","\"Louisville\"","0","2","","\"Med\"","2020","50","","\"An elite makeup 2B/LF with a career .390 OBP, we like Solak's chances of becoming a strong offensive contributor who plays a few different positions.\"","\"Solak was a college teammate of Brendan McKay's at Louisville, and they've both drawn some of the most vociferous makeup raves from scouts of any of the players in the minors. There's a story going around scouting circles that Solak actually broke one club's makeup algorithm, scoring higher than they thought was possible. It's probably not surprising to hear that he's a grinder type of player who makes the most of his sneaky-good tools. Solak has a pretty level cut, but is an opportunistic enough hitter to know how to lift mistake pitches and use his deceptively-average raw power. He's a plus runner who projects to play an average second base and be an everyday player, but he can play almost any other position on the field if needed, with an arm that's just a bit shy of what's preferred for shortstop. He put up a 19 home run, 21 stolen base season in Triple-A last year and would be penciled in as a top prospect about to be handed an everyday job for almost any other club, but the Rays are insanely well stocked with middle infielders, including arguably the best in the minor leagues in Wander Franco; Vidal Brujan is also ahead of Solak on this list. The Rays like to have a versatile big league roster, but there's likely a trade coming at some point to clear out spots, with Willy Adames, Joey Wendle, Brandon Lowe, Matt Duffy, Yandy Diaz, Daniel Robertson, and Christian Arroyo all seemingly ahead of Solak in the running for three starting spots since first base and designated hitter are also fully manned.\"","\"|\"","","\"TB\"","\"2016, 2nd (62) - NYY\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 45 | Field: 50 | Overall: 50    Solak has been among the leaders in multiple offensive categories at every stage of his career. A second-round pick by the Yankees in 2016, the Louisville product finished third in the Short-Season New York-Penn League in batting (.321) and on-base percentage (.412) in his pro debut, then finished second (.301) and first (.397) in those categories in the Class A Advanced Florida State League the following year, despite bypassing the Class A level entirely. During the offseason, the Rays acquired him as part of a three-team trade with the D-backs. It was more of the same for Solak in his first year in the Rays' system, as he led the Double-A Southern League in hits (135), runs (91) and OBP (.384), and nearly achieved a 20-20 campaign before finishing with 19 homers and steals.   One of the better pure hitters in Tampa Bay's system, Solak makes repeated line-drive contact with a quick right-handed swing and a hit-to-all-fields approach. He manages the strike zone well and consistently puts together good at-bats, employing a selectively aggressive approach that fuels his ability to hit for average and also get on base at a high clip. Though not a power hitter, Solak does have some juice in his bat and showed in 2018 that can jump the yard to all fields en route to a career-high home run total. Solak's speed makes him a threat to steal on the basepaths, and the Rays like how he wisely picks his spots to run.  Solak has a below-average arm and isn't the most fluid second baseman, but he has worked hard to improve his footwork at the keystone and makes all the routine plays. The Rays started to increase his versatility last year with reps in the outfield, and Solak held his own in both left field and center to go along with his usual work on the dirt. Regardless of his future position, it will be Solak's blend of hitting ability and speed that gets him to the big leagues.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","9","\"2016 Draft Rnd 2 (NYY)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"44.5\"","\"51.8\"","\"48.0\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","45","30","50","60","45","50","55","45","50","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","45","50","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["106","105","136","123","289","\"51.7\"","\"49.8\"","\"50.0\"","\"50.8\"","\"42.7\"","\"51.5\"","\"|\"","\"Bubba\"","\"Thompson\"","2019","\"21.0\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","290","6","\"|\"","1967","669352","\"thompson_bubba\"","","\"sa3004140\"","\"|\"","104","\"McGill-Toolen HS (AL)\"","1","1","","\"High\"","2022","50","\"KipPA56WeHo\"","\"A two-sport high school star who chose baseball, the Rangers pushed Thompson to Hi-A and he had a strong year amid some strikeout issues.\"","\"Thompson played through some nagging lower body issues during his pro debut, which somewhat masked the physical tools that had so enamored amateur scouts during the spring. He got to camp early the following spring. It was assumed that Thompson, who was a pretty raw baseball player due to his two-sport high school background, would stay in Arizona during extended spring training, then head to an advanced rookie affiliate in the Northwest League. Instead, Texas sent him to Low-A and he had a surprisingly strong statistical year (.289/.344/.446) with an unsurprisingly high strikeout rate (29%).   Like many of the power/speed center fielders on this list, Thompson is a high-risk prospect with big upside if he hits enough. Unlike several of them, he has a good statistical season on his resume.\"","\"|\"","","\"TEX\"","\"2017, 1st (26) - TEX\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 65 | Arm: 55 | Field: 60 | Overall: 50  A quarterback recruited by Southeastern Conference football programs, Thompson totaled 3,860 yards and 43 touchdowns while leading McGill-Toolen High to the Alabama state 7-A championship game in the fall of 2016. He committed to Alabama for baseball only before playing his way into 2017's first round with a strong senior season. Signed for $2.1 million as the 26th overall pick, he was slowed by tendinitis in his knees during his pro debut, but his five-tool potential was evident in his first full season.  While Thompson isn't as raw on the diamond as a lot of two-sport stars, he will also need time to refine his tools into skills. He has impressive hand-eye coordination and bat speed from the right side of the plate, though he's still working on pitch recognition and plate discipline. He's starting to drive the ball more consistently and could produce 25 or more homers annually as he gets stronger.  Thompson's most obvious tool is his well-above-average speed and he shows the aptitude to become a premium basestealer. His reads and jumps are less polished in center field, though he has the quickness to outrun a lot of his mistakes and should get better with more experience. His solid arm strength fits anywhere in the outfield.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","3","\"2017 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"40.0\"","\"51.8\"","\"50.7\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","30","50","70","45","50","45","50","55","70","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","65","55","60","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["107","106","95","66","394","\"51.6\"","\"50.6\"","\"51.4\"","\"50.0\"","\"45.9\"","\"50.4\"","\"|\"","\"Logan\"","\"Allen\"","2019","\"22.0\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"200\"","\"professional\"","300","6","\"|\"","1549","663531","\"allen_logan\"","","\"sa875192\"","\"|\"","115","\"IMG Academy HS (FL)\"","0","1","","\"Med\"","2020","50","\"vO-q9WIphiY\"","\"He doesn't throw all that hard, but Allen has a plus changeup and, until his final few starts of the year, showed improved command. He's a near-ready No. 4 starter.\"","\"Allen is a better athlete than one would likely surmise if they were just looking at him in the uniform. His fast-paced delivery is hard for hitters with a big leg kick to properly time the first time through the order, and once they've gotten a feel for his fastball, Allen pulls the string on his sinking, plus changeup. His strike-throwing has improved from slightly below-average to slightly above over the last 18 months or so, and Allen now comfortably projects as a No. 4 starter.\"","\"|\"","","\"SD\"","\"2015, 8th (231) - BOS\"","","2019","55","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 50 | Changeup: 60 | Control: 50 | Overall: 55    Allen pitched for IMG Academy's (Fla.) high school squad as a senior before going to the Red Sox in the eighth round of the 2015 Draft and signing for $725,000. After a solid pro debut, he was one of four players shipped to the Padres as part of the Craig Kimbrel trade that November. Elbow soreness limited Allen's time on the mound the following year, but he had a healthy campaign in 2017 and then put it all together last season at age 21, earning an August promotion from Double-A to Triple-A, where he won four of his five starts. The Texas League Pitcher of the Year finished with a 2.54 ERA between the two levels and led the system with 14 wins and 151 strikeouts.      After pitching with a below-average fastball at the outset of his career, Allen now operates more in the 92-94 mph range with late life. He's aggressive with his fastball placement, too, and confidently attacks right-handed hitters on the inner half of the plate. A changeup that receives plus grades and plays nicely off his heater is Allen's best secondary offering, and he also has feel for throwing his curveball and slider for a strike, with the latter grading as the better pitch.    Allen did his part to assuage any concerns about a potential injury in 2017 by logging 125 innings and then handled a career-high workload last season in the upper Minors, working 148 2/3 frames. Allen's four-pitch mix along with his pitchabiliy give him a higher floor than ceiling, and he has the durability needed to be a workhorse starter in the big leagues.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AAA\"","9","\"2015 Draft Rnd 8 (BOS)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"45.8\"","\"51.7\"","\"46.4\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2200","40","50","55","50","","","","50","50","60","50","","","","\"|\"","","","","","","\"|\"","55","60","45","50","","","","50","\"MIA\"","0.500","\"XXX\""],["108","107","96","67","337","\"51.6\"","\"50.6\"","\"51.4\"","\"50.4\"","\"43.5\"","\"51.0\"","\"|\"","\"Nico\"","\"Hoerner\"","2019","\"22.1\"","\"2B\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","300","6","\"|\"","2429","663538","\"hoerner_nico\"","","\"sa3007867\"","\"|\"","61","\"Stanford\"","0","1","","\"Med\"","2020","50","\"W6oDgCR-O3c\"","\"Hoener made some subtle swing changes after the draft that got him hitting for more power. He's not a traditional-looking shortstop but makes routine plays and should either end up there or at second base.\"","\"Already, Hoerner's swing has changed. He was making lots of hard, low-lying contact at Stanford, but since signing he has added a subtle little bat wrap that has made a substantial difference in how he impacts the ball. He hit for much m
