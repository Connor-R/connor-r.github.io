9 Draft Rnd 1 (TBR)\"","\"|\"","28","36","\"TBR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"45.0\"","\"52.9\"","\"47.5\"","\"|\"","0.5000","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","50","55","","","50","55","50","55","60","","","\"|\"","","","","","","\"|\"","55","50","","60","","","","50","","",""],["200","198","228","375","53","\"48.9\"","\"47.4\"","\"45.0\"","\"54.0\"","\"50.7\"","\"54.3\"","\"|\"","\"Zach\"","\"Plesac\"","2019","\"24.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","180","4","\"|\"","3291","","","19979","\"sa873700\"","\"|\"","","\"Ball State\"","0","0","","\"Med\"","2019","45","\"ClKWX_NVfqg\"","","\"Plesac's velocity spiked without him losing fastball command (in fact, it's better now than it was before his surgery), and he sailed through the minors and into Cleveland's needy rotation. He'll hold mid-90s velocity deep into starts and Plesac has good east/west command, but the pitch doesn't move much and it's hittable when it catches too much of the plate. Because of how aggressive Plesac is about throwing strikes, he's vulnerable to ambushed first-pitch fastball. Both of his breaking balls really only do damage when they're precisely located off the plate away from righties. His firm, mid-80s changeup has weird movement, and it's his put-away pitch. He projects as a #4/5 starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"MLB\"","6","\"2016 Draft Rnd 12 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.7\"","\"54.3\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2000","55","50","55","45","40","","","60","50","60","45","45","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["201","199","218","261","286","\"48.9\"","\"47.6\"","\"46.4\"","\"50.8\"","\"46.3\"","\"51.2\"","\"|\"","\"Thomas\"","\"Szapucki\"","2019","\"23.0\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"181\"","\"professional\"","270","6","\"|\"","1314","663378","\"szapucki_thomas\"","","\"sa875054\"","\"|\"","","\"Dwyer HS (FL)\"","0","1","","\"High\"","2021","45","\"aaIRseQiZNU\"","","\"Szapucki is another player on this list who stood out early in his prep career, and ranked near the top of his class as a prep sophomore because he could get into the low-90s with a high-spin breaking ball from a tough arm slot. He slipped to the fifth round in his draft year as some scouts were worried his crossfire delivery was both an injury risk and the underlying reason for his command issues, and would be tough to 'correct.' The injury concerns were mostly accurate, as Szapucki had shoulder soreness that led into Tommy John surgery in July 2017. He's back on the mound and every indication is that he'll be able to return to his prior form, when he dominated the minor leagues to the tune of 116 strikeouts to 30 walks over 18 appearances before his arm trouble. Szapucki gets into the mid-90s with a plus curveball and flashes an average changeup from that tough slot and knows how to use his stuff to elicit chase swings, even though his control is average at best. The Mets have no plans to develop him in the bullpen in the short-term, but it seems very possible that his durability and style of pitching may fit best in a Josh Hader-type role.\"","\"|\"","","\"NYM\"","\"2015, 5th (149) - NYM\"","","2021","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 45 | Control: 45 | Overall: 50  Whenever Szapucki has been on the mound in the Mets' system since he was taken in the fourth round of the 2015 Draft, he's shown premium stuff from the left side. The trouble is he's had a hard time staying off the injured list, with a back issue that cut short an otherwise successful 2016 season, a shoulder impingement that delayed the start to his '17 and Tommy John surgery that cost him all of '18.  Szapucki has the makings of a very effective three-pitch mix when he's healthy. His explosive fastball is electric with plus life, and he throws it in the 92-97 mph range. His power breaking ball can be a second plus pitch which freezes hitters and misses bats. There's a solid changeup in there as well, one with terrific fade and sink, though it was less consistent than the other two offerings. He has a deceptive delivery with a slightly lower arm slot that can add to his effectiveness. His command comes and goes at times as he struggles with his direction to the plate.  Szapucki is plenty young enough to come back and continue his climb up the Mets' ladder, though his injuries have allowed him to throw only 83 pro innings since being drafted. If he can come back and show he can stay healthy, he has the stuff to contribute to a big league rotation, following a Steven Matz-like comeback path. At the least, a healthy Szapucki should be able to carve out a late-inning bullpen role on the merits of his two plus pitches.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","10","\"2015 Draft Rnd 5 (NYM)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"46.7\"","\"53.3\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","40","60","40","60","","","","50","60","50","60","","","","\"|\"","","","","","","\"|\"","60","45","60","","","","","45","\"KC\"","0.500","\"XXX\""],["202","200","159","98","847","\"48.9\"","\"48.9\"","\"50.0\"","\"47.3\"","\"44.8\"","\"47.6\"","\"|\"","\"Andrew\"","\"Knizner\"","2019","\"24.3\"","\"C\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","290","6","\"|\"","1829","668800","\"knizner_andrew\"","19514","\"sa857827\"","\"|\"","77","\"North Carolina State\"","-1","1","","\"Med\"","2019","50","\"_tdoPT13xtw\"","\"Knizner is a well-rounded bat at a position where there aren't many right now. He's not a spectacular defender, but does enough to stay behind the plate.\"","\"Knizner backed up his breakout 2017 campaign with a .313/.368/.430 2018 season line, mostly at Double-A. His swing is compact and rhythmic, and he's very difficult to beat with velocity because he can time just about everything. This, combined with an ability to guide the barrel around the zone, drives a promising, contact-first offensive package that would be quite valuable at catcher. Knizner moved from shortstop (in high school) to third base (as a college freshman) to catcher (as a sophomore) and has been behind the plate for four seasons now. He remains below-average in most aspects of catching, but isn't so bad that he'll surely have to move. He's not nearly as skilled a defender as Carson Kelly, but Knizner has a much better chance to make an offensive impact. Yadier Molina is signed through 2020, which creates the illusion of a catching logjam, but he's somewhat fragile and Knizer and Kelly's experience at corner infield spots (Knizner has played some first base as a pro, but did not in 2018) could enable the Cardinals to carry all three of them at some point. If tasked with everyday duty, we think Knizner would produce like an average everyday player.\"","\"|\"","","\"STL\"","\"2016, 7th (226) - STL\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 30 | Arm: 55 | Field: 50 | Overall: 50  Knizner (pronounced KIZ-ner) began his college career as a third baseman before moving behind the plate as a North Carolina State sophomore. The Cardinals, with a strong track record of finding college talent in the later rounds, nabbed Knizner in the seventh round of the 2016 Draft and signed him for $185,300. He made the jump directly from Class A to Double-A during his first full season, hitting .302 overall between the two levels, and then capped his year off with a strong showing in the Arizona Fall League. He followed it by hitting .313 and reaching Triple-A in 2018, earning a Futures Game selection along the way.   Knizner has shown a knack for barreling up the baseball as a pro, making lots of hard, line-drive contact to all fields en route to a .310 average in 242 games during his first three seasons. While his aggressive approach results in few walks, he also doesn't strike out much. Knizner's right-handed power is still developing and he should clear more fences as it does, though it's likely that he'll always have a hit-over-power profile.  Knizner is athletic behind the plate but still learning the nuances of the position, especially in terms of his receiving and calling a game. His arm strength is only average but plays up because he's accurate, and he stands to improve his pop times even more with better footwork. With Carson Kelly no longer in the picture after he was dealt to Arizona in an offseason trade, Knizner seems poised to back up Yadier Molina in the short term, with the potential to eventually succeed the veteran behind the plate.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","2","\"2016 Draft Rnd 7 (STL)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"44.5\"","\"48.2\"","\"45.7\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","50","40","50","30","40","45","55","45","50","30","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","30","55","50","\"|\"","","","","","","","","","\"SEA\"","0.500","\"XXX\""],["203","201","126","99","325","\"48.9\"","\"49.9\"","\"50.0\"","\"50.5\"","\"46.4\"","\"50.9\"","\"|\"","\"Brandon\"","\"Lowe\"","2019","\"24.9\"","\"2B\"","\"L\"","\"R\"","\"72\"","\"185\"","\"professional\"","200","4","\"|\"","1351","664040","\"lowe_brandon\"","18882","\"sa874181\"","\"|\"","46","\"Maryland\"","-1","0","","\"Med\"","2019","50","\"ZlJ75nn6Qok\"","\"Lowe's 2018 sample of big league at-bats was large enough to draw some real conclusions about his skillset. His power and feel for lift are both legit, and he's due for some helpful BABIP regression.\"","\"Lowe (pronounced with a vowel sound like 'plow' or 'allow') was an under-the-radar, bat-first prospect at Maryland who the Rays picked in the third round. He has always been a second baseman but was never the pedigree type given his position and average at best speed, defense, and arm. He also tore his ACL as a freshman. His indicators were positive--plate discipline, contact skills, bat speed, enough power to profile--and we were high on Lowe entering the year, pegging him as a 45 FV. He went off in 2018, following a fine Double-A look in 2017 by demolishing the level in 2018, then performing even better at Triple-A, earning a big league look, where he put up almost 1.0 WAR in just 43 games. The offense has taken off even more than those highest on him internally had expected, with some chance for 50 hit and 60 game power with passable defense at second, along with versatility to play left field and possibly first base if needed. Lowe is now in the weird prospect spot where he isn't the highly-drafted, tooled-up brand name type you typically find in the middle of a top 100, but he's about as low risk of a bat as there is with prospect eligibility, and he can also play up the middle, so his six years of control have tons of value to a small market team like the Rays.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"MLB\"","5","\"2015 Draft Rnd 3 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"50.9\"","","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","45","45","55","50","40","45","50","55","55","50","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["204","202","324","374","145","\"48.8\"","\"46.1\"","\"45.0\"","\"52.4\"","\"33.6\"","\"54.1\"","\"|\"","\"Kevin\"","\"Alcantara\"","2019","\"16.9\"","\"CF\"","\"R\"","\"R\"","\"77\"","\"175\"","\"professional\"","180","4","\"|\"","2321","","","","\"sa3008752\"","\"|\"","","\"Dominican Republic\"","2","0","","\"High\"","2024","45","","","\"We ranked Alcantara fourth among the 2018 international amateurs because he has some of the group's more advanced in-game feel to hit, he has a really good chance of not only staying in center field but might also be great there, and he has the best physical projection in the entire class. The more recently a source has seen Alcantara, the nuttier the reports get. Now that he has access to pro-quality athletic facilities, he's already put on some good weight and has been hitting for more power during batting practice in the Dominican Republic. At one point he hit several BP homers, not just over the outfield fence, but over the fence that encloses the complex itself.   Built like Lewis Brinson and Cody Bellinger were at the same age, Alcantara has better feel for contact than either of them did as teens. Hitters this size often struggle with strikeouts due to lever length and while Alcantara hasn't faced much pro quality velocity to stress test this aspect of his offense, there are no early indications that strikeouts are going to be an issue for him. It may take physical maturation and little else to enable a breakout, and the comps industry personnel are placing on Alcantara (Devon White, Dexter Fowler, and Alex Rios to name a few) are very strong. It will be interesting to see how the Yankees handle his 2019 assignment, as it sounds like his skillset is ready for the GCL but it may behoove the team to leave him in the less-scouted DSL as a way of hiding him from clubs who don't scout pro ball there.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","5","\"2018 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"33.6\"","\"54.1\"","","","","","\"|\"","","","","2.0","0.0","1.0","\"|\"","20","20","50","60","45","55","50","55","60","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["205","203","200","169","621","\"48.8\"","\"47.8\"","\"47.9\"","\"48.7\"","\"43.2\"","\"49.2\"","\"|\"","\"Anderson\"","\"Tejeda\"","2019","\"21.1\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"160\"","\"professional\"","278","6","\"|\"","1600","660731","","","\"sa872474\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2021","47","\"TdHxjNuX4iQ\"","","\"It's helpful to use the draft as a way of gauging where pro prospects fall on the FV continuum, and it's easier to do that when the player in question is of the appropriate age. On the brink of 21, Tejeda is the age of draftable college players. Coincidentally, this year's draft has a similar type of talent who is similarly aged in UNC-Wilmington shortstop, Greg Jones. Both Tejeda and Jones are speedy shortstops with rare power for the position who also have issues making contact. Tejeda is rangy and athletic, and has good defensive footwork and plenty of arm for the infield's left side. His hands are just okay, so evaluations of his defense can vary depending on what individual scouts think is important to play the position, and some teams want to see him tried in center field.   Tejeda has plus-plus bat speed and his hands work in a tight, lift-friendly circle, but he's so explosive that at times he's out of control (this is where the strikeouts come from). He managed to get to the power at Hi-A in 2018, when he homered 19 times, and if he can stay at shortstop and continue to mash like that in games, he'll be a good everyday player. We have Greg Jones in the 45 FV tier of the 2019 draft, which puts him in the mid-to-late first round; we like Tejeda a bit more than that and think he'd be in the 10-15 range on a draft board. He'll move into the top 100 with continued statistical success at Double-A.\"","\"|\"","","\"TEX\"","","\"Sept. 8, 2014 - TEX\"","2020","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 70 | Field: 55 | Overall: 50  Other teams started asking about Tejeda in trade talks as soon as he made his U.S. debut in 2016. Signed for $100,000 out of the Dominican Republic two years earlier, he immediately demonstrated enticing power potential for a middle infielder. He has continued to do so, ranking second in total bases (205) and fifth in homers (19) as a 20-year-old in the Class A Advanced Carolina League last year.  Tejeda stands just 5-foot-11, but his combination of wiry strength, whippy swing and bat speed could develop into plus power. To get all the way there, he'll have to improve as a hitter, because he still gets too aggressive and pull-happy instead of letting his home runs come naturally. A natural left-handed hitter who has scuffled against southpaws in pro ball, he plans on switch-hitting in 2019 after previously batting from both sides as an amateur.  Tejeda significantly upgraded his defensive profile last season, erasing any doubts that he could stay at shortstop. Though he's an average runner, he has improved his instincts and range. His plus-plus arm allows him to make throws and plays that many shortstops can't.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","5","\"2014 J2 (TEX)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"41.4\"","\"49.5\"","\"48.4\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","40","55","55","45","60","40","55","60","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","70","55","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["206","204","193","258","84","\"48.8\"","\"48.0\"","\"46.4\"","\"53.3\"","\"40.8\"","\"54.4\"","\"|\"","\"Freudis\"","\"Nova\"","2019","\"19.4\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","270","6","\"|\"","1576","671265","","","\"sa3003195\"","\"|\"","","\"Dominican Republic\"","0","1","","\"High\"","2022","45","","","\"The Marlins backed out of a $2.5 million agreement with Nova after he tested positive for PEDs as an amateur.  He eventually came to a $1.5 million deal with Houston, which was reduced to $1.2 million after his physical. While there's creeping doubt about his ability to stay at shortstop -- some scouts have gone so far as to say he appears wholly disinterested in defense -- there's confidence in Nova doing well-rounded damage on offense. He's an athletic swinger with plus bat speed and bat control, and is especially adept at impacting pitches in the bottom of the strike zone.   For now, Nova's approach is rather hedonistic, and he's talented enough to make that work, at least for a while. Though this feature adds some approach-related risk to his profile, there's huge ceiling if Nova remedies his defensive shortcomings and becomes more selective, and is probably a strong everyday role if just one of those things happens.\"","\"|\"","","\"HOU\"","","\"July 2, 2016 - HOU\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 65 | Field: 55 | Overall: 50  The Marlins were prepared to sign Nova, one of the best all-around talents in the 2016 international class, for $2.5 million until he tested positive for performance-enhancing drugs that February. After he passed several subsequent drug tests, the Astros gave him a $1.2 million bonus when the signing period opened in July. He drew comparisons to Hanley Ramirez and Edgar Renteria as an amateur in the Dominican Republic, and he did nothing to dispel them in his first two years in Rookie ball.  Nova has a higher offensive ceiling than most shortstops and grades very well in Houston's analytic measures of strength, speed and conditioning. He makes repeated contact with his quick right-handed swing, and his high exit velocities and the loft in his stroke portend average or better power in the future. His plus speed could make him a 20-20 player and his only obvious need at the plate is to develop more patience.   Nova has all the tools to remain at shortstop. He has quick feet and hands as well as one of the strongest arms in the system, clocked at 97 mph across the diamond. Even if he outgrows the position, he'll have the bat and arm strength to profile at third base.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","8","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"37.3\"","\"55.5\"","\"51.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","35","50","60","40","55","60","55","60","50","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","65","55","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["207","205","179","259","92","\"48.8\"","\"48.3\"","\"46.4\"","\"53.2\"","\"45.2\"","\"53.9\"","\"|\"","\"Quinn\"","\"Priester\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"draft\"","360","8","\"|\"","2825","","\"priester_quinn\"","","","\"|\"","","\"Cary-Grove HS (IL)\"","0","0","","\"High\"","2023","45","","\"Priester has above-average stuff and he does it pretty easy, he has projection and is a cold-weather arm, a demographic that typically peaks later.\"","\"Priester was another early-identified prospect, standing out for his projection, athleticism, and average stuff as an underclassman from a northern locale. His stuff was mostly 50 or 55 on the summer circuit, with some buzz in the spring that he'd come out strong with firmer stuff. In late starts with a couple dozen high-level scouts packed in behind home, he would start games at 92-96 mph, and mix in a curveball and changeup that have flashed above average potential. He checks the boxes of clean medical, delivery, arm action, and mid-rotation stuff with feel. He's in the general area of Ian Anderson and Matthew Liberatore, he just didn't show multiple plus pitches for over a year like those guys did.\"","\"|\"","\"Cary-Grove (Ill.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-quinn-priester-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 50    Priester has a strong chance to become the first Illinois high school pitcher taken in the first round since the Astros drafted Mike Foltynewicz 19th overall in 2010, and it's possible he could be the first prep arm drafted this June. He bounced back from forearm tendinitis as a junior to excel on the showcase circuit last summer, and his stock has continued to rise this spring. He also starred as a wide receiver and defensive back for Cary-Grove's Illinois 6-A state champion football team, catching a touchdown pass in the final playoff game.    Scouts love Priester's athleticism and the ease of his arm action. His four-seam fastball can reach 97 mph with riding life, though his heavy two-seamer in the low 90s may be even more effective because it gets exceptional horizontal and vertical movement. Gatorade's 2019 Illinois high school player of the year, he also owns one of the better curveballs in the 2019 prep class, sitting around 80 mph with tight spin and good depth.    Priester hasn't had much need for a changeup to this point and will need to achieve greater velocity separation from his fastball, but his athleticism and intelligence should help him develop it into an effective third pitch. Those traits also help the Texas Christian recruit fill the strike zone and understand how to attack hitters. His 6-foot-3 build has the strength for durability as well as some projection remaining.\"","\"|\"","","","","","","\"|\"","\"PIT\"","","6","\"2019 Draft Rnd 1 (PIT)\"","\"|\"","17","18","\"PIT\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"44.2\"","\"55.8\"","\"48.3\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","50","","","","55","60","55","55","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","50","","",""],["208","206","168","260","72","\"48.8\"","\"48.6\"","\"46.4\"","\"53.5\"","\"48.3\"","\"54.0\"","\"|\"","\"Braxton\"","\"Garrett\"","2019","\"21.8\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"190\"","\"professional\"","270","6","\"|\"","1706","666129","\"garrett_braxton\"","","\"sa917923\"","\"|\"","","\"Florence HS (AL)\"","1","-1","","\"High\"","2021","45","\"m1S8r6P_0gU\"","","\"Garrett's precocious use of a strong three-pitch mix led the Marlins to draft him seventh overall in 2016, and signalled that he might move quickly. Instead, Garrett has been limited to just 15.1 pro innings across three seasons due to a poorly-timed Tommy John surgery that cost him all of 2018. To limit his first year's workload, Garrett did not pitch during the summer of 2016. After some time in extended spring training, he was sent directly to Low-A. After three good starts he was knocked around in his fourth, and removed after 1.2 innings. He had surgery a month later. Though he didn't pitch during the summer, Garrett threw in Jupiter during the fall and sat mostly 91-92 with average secondaries. Given how little he's thrown, it would be reasonable for Garrett's stuff to be a little better across the board next year and look like it did in high school. He still has a mid-rotation ceiling; he's just now a good bit behind some of the other first round high schoolers from the 2016 rather than way out ahead of them.\"","\"|\"","","\"MIA\"","\"2016, 1st (7) - MIA\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 55 | Control: 55 | Overall: 50  The highest-drafted Alabama prepster since Condredge Holloway went fourth overall in 1971, Garrett gave up a Vanderbilt scholarship to sign for $4,145,900 as the No. 7 choice in 2016. He had one of the best curveballs and some of the best polish in his high school crop, creating expectations that he could move quickly. But he made just four starts in his 2017 pro debut before undergoing Tommy John surgery and missing all of last season.  If he can regain his health and previous stuff, Garrett could be the best pitcher in the Marlins system. Before he got hurt, he not only had an upper-70s curveball with tight spin and impressive depth, but also showed the aptitude to land it for strikes or use it as a chase pitch. He also had a 90-94 mph fastball and showed similar velocity when he logged a few innings in Miami's instructional league program last fall, and he could add more power to his heater as he gets stronger.  Garrett's changeup gives him a solid third offering with which to attack hitters. All of his pitches play up because he commands and mixes them well. The Marlins expect to turn him loose in 2019 and hope he can reach his ceiling as a No. 2 starter.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","10","\"2016 Draft Rnd 1 (MIA)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"47.5\"","\"55.0\"","\"50.8\"","\"|\"","0.5000","0.0000","0.0000","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","45","50","45","55","","","","55","50","55","60","","","","\"|\"","","","","","","\"|\"","55","55","60","","","","","55","\"NYA\"","0.500","\"XXX\""],["209","207","163","97","698","\"48.8\"","\"48.8\"","\"50.0\"","\"48.3\"","\"39.2\"","\"49.2\"","\"|\"","\"Aramis\"","\"Ademan\"","2019","\"20.7\"","\"SS\"","\"L\"","\"R\"","\"71\"","\"160\"","\"professional\"","290","6","\"|\"","1089","666620","","","\"sa917352\"","\"|\"","108","\"Dominican Republic\"","0","0","","\"Med\"","2020","50","\"O6qGFx-xdpQ\"","\"The Cubs pushed Ademan very aggressively last year and he had a rough season. We expect a bounce back in 2019.\"","\"We're chalking up Ademan's terrible 2018 statline to an overzealous assignment. At age 19, the Cubs sent him to Hi-A Myrtle Beach, where he barely hit above the Mendoza Line. He did look a little bit heavier than he had the year before, and his swing was more upright and less athletic than it has been, but all the physical tools to stay at short are still here (quick actions, sound footwork, plenty of arm) for now. Much of Ademan's offensive woes can be explained away by his age relative to the level. He doesn't project to be an impact bat, just one that is better than is usual at shortstop. Ideally he shows up to Mesa in the spring looking a little leaner and twitchier. He'll likely repeat Myrtle Beach (at least for the season's first half) and projects as an average everyday player.\"","\"|\"","","\"CHC\"","","\"July 2, 2015 - CHC\"","2021","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 55 | Field: 55 | Overall: 50  The Cubs ranked second behind only the Dodgers in international spending during the 2015-16 signing period, handing out $16.4 million in bonuses. The best player from that crop is Ademan, who landed a $2 million bonus out of the Dominican Republic. His maturity has led Chicago to push him aggressively, and while he was able to handle low Class A at age 18 in 2017, he scuffled as the youngest regular in the high Class A Carolina League last year.  Though he batted just .207/.291/.273 in 2018, Ademan still displayed an efficient left-handed swing and an advanced approach. He recognizes pitches well and uses the entire field, though his rough season demonstrated his need to add strength. He won't ever be a slugger but needs more muscle in order to reach his potential as an above-average hitter with some occasional pull power.  Ademan's instincts allow him to play above his average speed on the bases and in the field. He has a good internal clock at shortstop, as well as the solid hands, range and arm to make plays there. His tools should allow him to play second base and third base if he needs to fill a utility role, though he should hit enough to be a regular if he gets the chance to catch his breath.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A+\"","3","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"36.8\"","\"50.0\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","45","45","45","55","55","45","45","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","55","55","\"|\"","","","","","","","","","\"LAN\"","0.500","\"XXX\""],["210","208","149","170","128","\"48.8\"","\"49.2\"","\"47.9\"","\"52.7\"","\"47.0\"","\"53.2\"","\"|\"","\"Michel\"","\"Baez\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"80\"","\"220\"","\"professional\"","280","6","\"|\"","2296","673258","","","\"sa968132\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2020","45","\"xtf9uJF1TpA\"","\"Baez is an enigmatic righty whose stuff and command were much better in 2017 than in 2018, and he could move way up this list if it bounces back this year.\"","\"After he shook off some initial rust in 2017, Baez's stuff and strike-throwing quickly flourished, enabling him to post a 10:1 strikeout to walk ratio at Low-A Fort Wayne. His fastball was in the 94-97 range, and his changeup was consistently plus or better all summer. A back issue put Baez behind during 2018 spring training, and while the Padres sent him to Hi-A in late-April, his stuff and command were just not as good as they were the year before. Instead of 94-97, Baez's fastball was more 92-95, and his walk rate tripled. We're in wait-and-see mode with Baez now. He had a mid-rotation look in 2017, but fourth starter stuff and fringe command last year. After sitting 92-95 early in the spring, Baez was shut down with shoulder inflammation. In early May, he was again 93-95 with his trademark changeup.\"","\"|\"","","\"SD\"","","\"Dec. 19, 2016 - SD\"","2020","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 55    The Padres landed Baez during their 2016 international bonus-pool-shattering spending spree, signing the then-20-year-old Cuban righty for $3 million in December. Though little was known about him at the time, Baez looks to be yet another coup for the organization's international scouting department. Behind a combination of physicality and stuff, he continued to climb the ladder in 2018, beginning the season in the Class A California League and then earning a promotion to Double-A at age 22.    A physically large and imposing presence on the mound who operates from a three-quarters slot, the 6-foot-8 Baez can generate plus-plus velocity with ease, though inconsistent mechanics can cause his velo to fluctuate. When he's right, he'll sit in the mid-90s and touch 98 mph. His best secondary pitch is an upper-80s slider with two-plane action that flashes above-average potential, and he'll also show feel for a curveball and changeup, with the latter projecting as the better pitch.    Repeating his delivery and pounding the strike zone is something Baez does better than most hurlers of comparable size, but he does struggle at times to keep his long limbs in sync and throws with too much crossfire, resulting in diminished stuff and below-average fastball command. More consistency on that front and improving his secondaries could help Baez become a mid-rotation starter, and some evaluators view the hulking right-hander as a future closer.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","20","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"46.7\"","\"55.0\"","\"47.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2250","40","55","55","50","","","","50","60","65","55","","","","\"|\"","","","","","","\"|\"","60","55","50","55","","","","50","\"BAL\"","0.500","\"XXX\""],["211","209","423","545","83","\"48.7\"","\"45.2\"","\"42.0\"","\"53.3\"","\"53.3\"","\"53.3\"","\"|\"","\"Ty\"","\"Buttrey\"","2019","\"26.2\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"230\"","\"professional\"","168","4","\"|\"","529","621142","","14719","\"sa657997\"","\"|\"","","\"Providence HS (NC)\"","0","2","","\"Med\"","2019","42","\"UvO2QaE7bOg\"","","\"Somewhat surprisingly, our pitch classifications indicate Buttrey threw his low-spin breaking ball more often than his obviously nasty changeup in a sizable big league sample last year. Buttrey's weirdo breaking ball, which can be hard to distinguish visually from his changeup, is also effective and may give him a pitch mix sufficient to enable him to close. His stuff exploded after the Red Sox moved him to the bullpen in 2016; they eventually traded him in the 2018 Ian Kinsler deal. He'll likely be a significant part of the Angels' bullpen this season and may have too tight a grip on late-inning duties to relinquish them to Keynan Middleton once the latter returns from Tommy John.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"MLB\"","14","\"2012 Draft Rnd 4 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"53.3\"","\"53.3\"","","\"|\"","1.7500","0.0000","0.0000","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","1800","45","70","60","55","","","","45","70","60","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"HOU\"","5.500","\"V\""],["212","210","272","254","740","\"48.7\"","\"46.8\"","\"46.4\"","\"48.0\"","\"45.5\"","\"48.2\"","\"|\"","\"Mauricio\"","\"Dubon\"","2019","\"24.9\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","270","6","\"|\"","1474","643289","","","\"sa738378\"","\"|\"","","\"Capital Christian HS (CA)\"","1","1","","\"Med\"","2019","45","\"MgNeizABbjY\"","","\"If not for suffering a left ACL tear during a rundown in early May, Dubon, who had a 23-game hit streak at the time, probably would have debuted in 2018 due to Milwaukee's middle infield woes. Instead, Dubson missed much of the season and is on track for a likely 2019 debut. He'll be the first native Honduran to play in the majors. Dubon was acquired (along with Travis Shaw) as part of a lopsided package for Tyler Thornburg. His elite hand-eye coordination and bat control drive a contact-oriented offensive profile. Since coming over from Boston, Dubon has thickened his once frail-looking frame and improved upon some of the things that limited his in-game power. He was rotating better early in 2018, with the timing of his hip/hand spearation being better, too, and he was no longer ditching his leg kick with two strikes. His 2016 Portland and 2017-2018 Colorado Springs slugging outputs are probably cariacatures of his true talent level, but Dubon should at least have doubles power. Defensively, Dubon is passable at shortstop and second base. He saw time in center field during the 2016 Fall League but hasn't played there since. Lots of scouts like him as a super utility type, but Dubon will be 25 in July and he hasn't played anywhere other than the middle infield at any point in his career, save for that Fall League. It's more likely he gets a chance to be Milwaukee's everyday shortstop in 2019 and, provided he hasn't lost a step due to the ACL tear, we like him as a low-end regular there. \"","\"|\"","","\"MIL\"","\"2013, 26th (773) - BOS\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 35 | Run: 55 | Arm: 55 | Field: 50 | Overall: 50  A Honduras native, Dubon signed with the Red Sox for $75,000 as a 26th-round pick in 2013, only to be dealt to the Brewers along with three other players in exchange for Tyler Thornburg in December 2016. He reached Triple-A in his first season with the Brewers, earning a SiriusXM All-Star Futures Game selection along the way, and the Brewers added Dubon to their 40-man roster after the season. Returning to Triple-A in 2018, Dubon got off to a strong start and seemed poised to join the Brewers in the big leagues until he required season-ending surgery to repair a torn ACL in May.  Dubon can do a little bit of everything on the diamond and offers more than the typical sum-of-all-parts player. He has excellent hand-eye coordination and a quick right-handed bat that helps him make barreled, line-drive contact with relative ease. He also has a good approach, and scouts project him as at least an average hitter. While he's enjoyed an uptick in power as he's grown stronger, Dubon is more likely to be a source of doubles and triples than home runs. He's able to tally some of those extra-base hits thanks to above-average speed that netted him at least 30 steals in three straight seasons.  Dubon has the quick hands and feet as well as the arm strength to make plays from either side of the bag. He split time in 2017 between both shortstop and second base, showing well at both spots, and it's fair to think he'll be able to play whatever position the Brewers ask of him. That versatility, as well as his probable contributions at the plate, gives Dubon a high floor as a big leaguer.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AAA\"","4","\"2013 Draft Rnd 26 (BOS)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"45.9\"","\"49.5\"","\"44.3\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","55","30","40","55","45","55","60","35","40","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","55","55","50","\"|\"","","","","","","","","","\"CLE\"","0.650","\"2nd\""],["213","211","217","255","285","\"48.7\"","\"47.6\"","\"46.4\"","\"50.8\"","\"46.4\"","\"51.2\"","\"|\"","\"JoJo\"","\"Romero\"","2019","\"22.7\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"190\"","\"professional\"","270","6","\"|\"","1773","668941","\"romero_jojo\"","","\"sa917955\"","\"|\"","","\"Yavapai JC (AZ)\"","1","0","","\"Med\"","2019","45","\"JN9zStdYzJU\"","","\"After a year of sitting 90-94, Romero's fastball velocity fluctuated pretty significantly both start-to-start and within individual games, often resting in the upper-80s like it did while he was in college. But he was also up to 95 at times, even reaching back for that kind of heat late in his starts. Some of the drop in velocity may have been artificial, a result of Romero working more on sinking and cutting his fastball rather than just throwing it hard. He's a plus on-mound athlete who we anticipate will be a sinker/changeup No. 4 or 5 starter relatively soon. His season ended in mid-July due to an oblique strain.\"","\"|\"","","\"PHI\"","\"2016, 4th (107) - PHI\"","","2019","50","\"Scouting Grades: Fastball: 55 | Slider: 50 | Curveball: 50 | Cutter: 50 | Changeup: 55 | Control: 50 | Overall: 50  The move to Double-A can be a challenging one for prospects and how one handles the jump, and the adversity that can often come with it, can be as telling as immediate success. Romero, the junior college standout who went in the fourth round of the 2016 Draft, scuffled with the move to hitter-friendly Reading in 2018, but righted the ship and was pitching very well when an oblique injury ended his season in July.  Romero's stuff, and he has a full repertoire of weapons at his disposal, fluctuated at times particularly early in the year. He'll throw both a four- and two-seam fastball and can still get the former up to 95 mph, while he sinks the latter in the low 90s to get groundball outs. The life and deception he uses to throw his fastball allows it to nearly play up to a plus pitch. Both of his breaking balls will flash above-average and he mixes in a cutter to go along with a changeup that is plus at times.  At his best, Romero commands his fastball to both sides of the plate and goes right after hitters, something he struggled with in the early going a year ago. Strong and athletic, he shouldn't need too much more time to be ready for a gig as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","7","\"2016 Draft Rnd 4 (PHI)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"46.4\"","\"52.9\"","\"46.3\"","\"|\"","0.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","45","45","50","50","","45","","55","45","55","55","","50","","\"|\"","","","","","","\"|\"","55","55","50","50","50","","","50","\"COL\"","0.500","\"XXX\""],["214","212","198","256","305","\"48.7\"","\"47.8\"","\"46.4\"","\"50.7\"","\"48.7\"","\"50.8\"","\"|\"","\"Wil\"","\"Crowe\"","2019","\"24.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"240\"","\"professional\"","270","6","\"|\"","348","640444","\"crowe_wil\"","","\"sa738488\"","\"|\"","","\"South Carolina\"","0","0","","\"Med\"","2020","45","\"2bHk9XJKfn4\"","","\"Crowe turned down approximately $1 million out of a Tennessee high school and had a smaller market than his talent would indicate, due to some long-term questions about his elbow and knee. At South Carolina, he stood out as a freshman by staying healthy and showing the above average stuff he showed in high school. Then he blew out about halfway through his sophomore year, requiring Tommy John surgery. He missed all of 2017, then came back for an age-22 redshirt junior year and appeared to be all the way recovered, which lead to the Nationals taking him in the second round. Early in his career, Crowe looked to be on the same trajectory as Joba Chamberlain (who also slipped in the draft due to elbow and knee concerns), which would mean ending up in the bullpen while throwing in the high-90's with a power breaking ball. Post surgery, he's a little more starter-looking than that, working 91-94 and hitting 95 mph, with a changeup that has emerged as his best offspeed pitch, and a high-spin curveball and slider that both are average to above. Crowe has made progress with starter traits like pitch efficiency, and reading and setting up hitters, while his stamina is building to the point of handling a starter's workload. He'll open in the upper levels and could be big league rotation help as soon as in the second half of 2019.\"","\"|\"","","\"WAS\"","\"2017, 2nd (65) - WSH\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 50  Crowe looked the part of a future first-rounder during his first season and a half at South Carolina before blowing out his elbow and requiring Tommy John surgery in mid-2015. After sitting out all of 2016 and then turning down Cleveland as a 21st-round pick, Crowe resuscitated his prospect status with the Gamecocks and became Washington's second-round pick in 2017. In his first full season, Crowe garnered Pitcher of the Year honors in the Class A Advanced Carolina League, going 11-0 with a 2.69 ERA in 16 games (15 starts) at Potomac before advancing to Double-A. He was named the organization's co-Pitcher of the Year with Ben Braymer.  Crowe's elbow reconstruction has had little impact on his velocity, as he spent 2018 pitching at 91-95 mph with a four-seam fastball that stands out for its high spin rate. His above-average curveball also features an impressive spin rate, which in turn gives it power and depth. His changeup arguably is his best secondary pitch, earning above-average grades from evaluators, and he also has feel for mixing in a slider.  Crowe wore down during the second half of his first full season, which prompted the Nationals to shut him down until fall instructional league. Big and physical, he should be able to handle a greater workload once he builds up the necessary strength. Improving his pitch usage and command are the next steps for Crowe, who has the size, stuff and feel to develop into a No. 4 or 5 starter.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","3","\"2017 Draft Rnd 2 (WSN)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"49.3\"","\"52.1\"","\"47.1\"","\"|\"","0.2500","0.5000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-01-15","2650","2800","45","55","55","50","50","","","50","55","55","55","50","","","\"|\"","","","","","","\"|\"","55","55","55","50","","","","50","\"LAN\"","0.500","\"XXX\""],["215","213","199","167","439","\"48.7\"","\"47.8\"","\"47.9\"","\"49.7\"","\"38.4\"","\"50.7\"","\"|\"","\"Alek\"","\"Thomas\"","2019","\"19.1\"","\"CF\"","\"L\"","\"L\"","\"71\"","\"175\"","\"professional\"","278","6","\"|\"","2419","677950","\"thomas_alek\"","","\"sa3006892\"","\"|\"","","\"Mount Carmel HS (IL)\"","0","0","","\"Med\"","2022","47","\"Bo9Wh47-Wm4\"","","\"Pre-draft questions about Thomas focused on his physicality, or lack thereof, despite his long track record of hitting against elite competition at amateur showcase events around the country. He's well-conditioned, but short, built narrowly, and likely to max out with a frame similar to Brett Gardner's. And Thomas projects to have a similar skillset. It's rare that a high school hitter from Chicago is this polished, especially one as young as Thomas, who was barely 18 on draft day.   He runs well enough to project in center field (though his reads from the corners are much better right now and he might just be a plus corner glove, also like Gardner), which makes the unenthusiastic, frame-based power projection less concerning. There's some tweener fourth outfielder risk here because of the lack of power projection and potential move off of center field, but it's reasonable to hope some combination of contact, on base ability and defense make up for that and enable Thomas to be a regular.\"","\"|\"","","\"ARI\"","\"2018, 2nd (63) - ARI\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 40 | Field: 60 | Overall: 50  The son of White Sox director of strength and conditioning Allen Thomas, Alek grew up around the game and was a three-sport star at Mount Carmel High School in Chicago. He was viewed by many teams as a possible first-round pick heading into the 2018 Draft, so the D-backs were understandably thrilled to find him still on the board for them in the second round. They signed Thomas away from a Texas Christian commitment with a $1.2 million bonus, just above pick value, helping cushion the blow of not signing first-round pick Matt McLain, and then watched Thomas reach the Pioneer League during his introduction to pro ball.   Thomas has an advanced bat for a high school pick. He sends line drives to all fields with his compact left-handed stroke, impressive bat speed and mature approach at the plate. He has no trouble barreling quality fastballs and hit .333 across two levels in his pro debut. Though he's not very physical, his feel for the barrel and sneaky pop should produce at least 12-15 homers per year, not to mention plenty of doubles and triples, in pro ball. Thomas enhances his plus speed with good instincts on the bases and in center field. While he has below-average arm strength, it's playable in center field.   Thomas is more polished than the average high school pick and could move relatively quickly through the Minors now that he's focused on baseball. His game earns him comparisons to the likes of Andrew Benintendi and Jacoby Ellsbury, though Thomas is more advanced at the same stage of their careers.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","8","\"2018 Draft Rnd 2 (ARI)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","\"50.2\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","25","20","40","60","50","40","55","40","45","60","55","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","40","60","\"|\"","","","","","","","","","","",""],["216","214","186","257","177","\"48.7\"","\"48.2\"","\"46.4\"","\"52.1\"","\"49.2\"","\"52.4\"","\"|\"","\"Albert\"","\"Abreu\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","270","6","\"|\"","1852","656061","","","\"sa828366\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","45","\"eT81w6ezeLs\"","","\"A February appendectomy began Abreu's roller coaster of a 2018, a fitting campaign for one of the more frustrating pitching prospects in baseball. Abreu, who was acquired from Houston as part of the Brian McCann deal, will regularly touch 101 with his fastball and has plus secondary stuff across the board. Career-long issues with strike-throwing, coupled with two consecutive years of multiple DL stints, continue to funnel Abreu toward a bullpen role, despite the depth of his repertoire. The appendicitis set back Abreu's spring preparation and he was DL'd for most of April while he caught up. He felt elbow discomfort at the end of June (he had elbow and shoulder issues in 2017, too), missed a month, made some nightmarish rehab starts in the GCL, then bounced back and had his usual stuff late in the year. While we believe it's increasingly likely that Abreu eventually winds up in relief, he has the stuff to work in a multi-inning, Josh Hader-like role in that scenario, and could become one of the top 20 or 30 relievers in the game. He may see his first big league action in 2019 but we don't expect he'll be up for good until 2020.\"","\"|\"","","\"NYY\"","","\"Aug. 5, 2013 - HOU\"","2020","50","\"Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 55 | Control: 45 | Overall: 50  When Gary Sanchez made Brian McCann redundant in New York, the Yankees traded McCann to the Astros in November 2016 for Abreu and fellow right-handed pitching prospect Jorge Guzman (whom they later spun to the Marlins in a deal for Giancarlo Stanton). Signed for $185,000 out of the Dominican Republic in 2013, Abreu has shown frontline-starter upside when healthy. A shoulder strain, appendectomy and elbow inflammation limited him to 126 innings in his first two seasons with his new organization, however.  All of Abreu's pitches grade out as plus or better when he commands them, beginning with a 94-98 mph fastball that tops out at 101 with sink and run. His power breaking ball can absolutely wipe out right-handers, combining curveball depth with slider velocity in the mid-80s. His fading changeup can shut down lefties, though it wasn't as effective in 2018 as it was in the past.  Abreu has a short-arm delivery that provides deception but sometimes hampers him from locating his pitches. He doesn't dominate as much as he should because he needs more consistency with his secondary pitches and better command of his entire arsenal. If he can't do that and heads to the bullpen, he could fill a high-leverage role.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AA\"","12","\"2013 J2 (HOU)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.3\"","\"46.7\"","\"|\"","1.7500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2600","40","65","55","55","55","","","45","65","60","60","60","","","\"|\"","","","","","","\"|\"","65","55","55","","","","","45","\"MIL\"","0.500","\"XXX\""],["217","215","178","168","392","\"48.7\"","\"48.3\"","\"47.9\"","\"50.0\"","\"44.8\"","\"50.4\"","\"|\"","\"Ryan\"","\"Rolison\"","2019","\"21.9\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"195\"","\"professional\"","280","6","\"|\"","1740","669020","\"rolison_ryan\"","","\"sa3008244\"","\"|\"","","\"Ole Miss\"","0","0","","\"High\"","2021","45","\"ayEAfzM9lDo\"","","\"Rolison was a big name out of high school, reportedly turning down seven figures to go to Ole Miss knowing he would be an eligible sophomore due to his age. He had an up-and-down sophomore spring. Rolison came out of the chute blazing hot and had top-10 pick buzz for the first month of the season, then slowly regressed. Scouts thought he needed a delivery adjustment in to make him more direct to the plate, a way to improve his fastball control. They also thought he was too reliant on his curveball. To that point, hitters late in the season would sit on the pitch, knowing he had trouble locating his fastball and that he barely threw his changeup. It led to some bad outings, including one at South Carolina where he allowed 11 runs.   Since being drafted, Rolison has worked more frequently with all three of his pitches, throwing 66% of his pitches for strikes, and his velocity has remained in the 92-94 range even as he throws every fifth day (mostly) rather than once a week. He could end up with three above-average pitches and be a No. 4 or No. 4/5 starter.\"","\"|\"","","\"COL\"","\"2018, 1st (22) - COL\"","","2021","55","\"Scouting grades: Fastball: 55 | Curveball: 60 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 55  After taking Rolison as a Draft-eligible sophomore out of Mississippi No. 22 overall in the 2018 Draft, making him the second first-round pick out of the school after fellow left-hander Drew Pomeranz, the Rockies have now taken a college lefty in the first round three times in the past eight drafts. The previous two, Kyle Freeland in 2014 and Tyler Anderson in 2011, were both in the big league rotation in 2018. They're hopeful that Rolison's polish and feel for pitching will allow him to join them sooner rather than later.  Rolison is the epitome of an advanced college lefty, one who should be able to use his four-pitch mix and outstanding feel for pitching. His best pitch is his plus curveball, a power breaking ball with depth that was one of the best breaking balls in his Draft class. He's able to manipulate it and turn it into a solid slider as well, and he has a fading changeup that he didn't use much last year but has shown a solid feel for in the past. All of those offerings support his 91-93 mph fastball that he commands extremely well. There might be a tick or two of velocity coming as he matures.  Not likely to be a huge strikeout guy, though that curve can miss bats, Rolison goes right after hitters, filling up the strike zone. His goal is early contact, changing speeds and quadrants to get weak contact. His savvy plus his stuff could have him progress rapidly through the Rockies system.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A+\"","3","\"2018 Draft Rnd 1 (COL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"43.3\"","\"50.8\"","\"49.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2550","35","55","45","55","","","","45","55","55","60","","","","\"|\"","","","","","","\"|\"","55","50","60","50","","","","55","\"SD\"","0.500","\"XXX\""],["218","216","209","253","243","\"48.6\"","\"47.7\"","\"46.4\"","\"51.2\"","\"44.9\"","\"51.8\"","\"|\"","\"Spencer\"","\"Jones\"","2019","\"18.0\"","\"1B/LHP\"","\"L\"","\"L\"","\"79\"","\"205\"","\"draft\"","180","4","\"|\"","2871","","\"jones_spencer\"","","","\"|\"","","\"La Costa Canyon HS\"","1","0","","","","45","","\"Potential two-way player with huge power projection, natural swing loft and bat-missing curveball. Sits 88-92 currently, but is out for the season with a broken bone in his elbow. Sounds like a few teams have seen enough to offer big money ($2 million or moere) and potentially have him play both ways in pro ball.\"","\"An intriguing two-way prospect and athlete, Jones had middling tools on both sides of the ball but had one of the biggest, most projectable frames in the draft. Teams hoped he'd emerge during his junior spring, but Jones fractured his elbow early in the season and was done for the year. He'll be a tough sign, but teams who think he could be a true two-way player may be motivated to pay him. He'll sit in the upper-80s on the mound and has a great curveball. Offensively, Jones already has considerable power and will likely grow into more. He's also a massive, athletic target at first base.\"","\"|\"","\"La Costa Canyon (Calif.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-s-jones-lhp-of-c2520576283?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 55 | Run: 55 | Arm: 55 | Field: 50 | Overall: 50  Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 40 | Control: 45 | Overall: 45    At first, Jones' participation at the Perfect Game All-American Classic in San Diego last summer after a solid Area Codes Game performance seemed like a nice little \"local kid done good\" story. Then he singled and stole a base on the offensive end while throwing a perfect inning on the mound, serving notice that he might be the best two-way player in this Draft class. Scouts won't get the chance to see him this spring, however, as surgery to fix a small fracture in his throwing elbow will put him on the shelf until the summer.  The scouting industry is somewhat divided about where the 6-foot-7 left-hander's future lies. On the mound, he's up to 93 mph with his fastball, a pitch that's rarely straight. He has the ingredients of a very good curveball that could eventually be a plus pitch. It all comes from a projectable body and a delivery that works, giving hope that he'll find the strike zone more consistently and have the aptitude to add an effective third pitch as he gains more experience. Many thought he'd turn into a pitcher only, especially given his size, but he's shown he uses all those moving parts well as a position player. He's a plus runner and obviously, his arm works well, and he's played both the outfield and first base. He has a whip of a swing and is very unpolished, but some evaluators can dream on him as a hitter.  Jones has as much upside as perhaps anyone in the Draft class and that's true on both sides of the ball. He still could factor in the early rounds of the Draft, though teams looking to sign him away from his Vanderbilt commitment will have to do so based on his summer performance.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","37","931","\"LAA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"35.9\"","\"53.6\"","\"49.8\"","\"43.3\"","\"52.5\"","","\"|\"","0.0000","","","1.0","0.0","0.0","\"|\"","20","30","55","55","45","60","45","60","65","50","55","60","\"|\"","","","","40","45","40","55","","","","50","55","50","60","","","","\"|\"","50","55","55","55","50","\"|\"","","","","","","","","","","",""],["219","217","210","166","494","\"48.6\"","\"47.7\"","\"47.9\"","\"49.4\"","\"37.8\"","\"50.4\"","\"|\"","\"Geraldo\"","\"Perdomo\"","2019","\"19.6\"","\"SS\"","\"S\"","\"R\"","\"74\"","\"184\"","\"professional\"","278","6","\"|\"","2746","672695","","","\"sa3003290\"","\"|\"","","\"Dominican Republic\"","0","1","","\"High\"","2022","47","\"i-zzLFdYMJY\"","","\"Perdomo is among the most advanced switch-hitting teenagers on the planet, possessing innate feel for contact from both sides of the plate despite what can sometimes be an awkward-looking swing. As of list publication, he has a plus-plus walk rate over about 150 pro plate appearances, enough to be confident that he has value-adding feel for the strike zone.  Not only that, but he is a potential 55 or 60 glove at short. Already procedurally advanced, Perdomo will likely get quicker and more explosive as his body matures, but his frame is not so large that he projects to third base; he's a high-probability middle infielder.   The quality of Perdomo's contact may eventually result in power output beyond his raw grade. He'll be a star if that happens. If not, a defensive asset at short with a plus bat and excellent ball/strike recognition is still an everyday player.\"","\"|\"","","\"ARI\"","","\"July 2, 2016 - ARI\"","2022","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 60 | Field: 60 | Overall: 50  Signed for $70,000 in July 2016 on the merits of his athleticism and plus defense at shortstop, Perdomo is quickly developing into a well-rounded prospect. He showcased his tools while climbing three levels during his United States debut in 2018, ultimately hitting .322/.438/.460 while finishing his age-18 season in the Class A Short Season Northwest League.   Perdomo may be the best defensive player in Arizona's system. He's a tall and rangy shortstop who has the actions, hands and plus arm strength needed to remain at the position, and he's universally praised for his instincts and internal clock. At the plate, the switch-hitter has a quick bat with feel for finding the barrel from both sides and an advanced approach that's led to more walks (99) than strikeouts (81) in his first two pro campaigns. Perdomo has started to impact the ball more consistently as he's begun adding strength to his projectable frame, and he even flashed some pull-side raw power as a lefty in 2018.   Though not a burner, Perdomo possesses a combination of graceful athleticism and instincts that helps his average speed to play up. He's a confident baserunner who isn't afraid to swipe a bag, stealing 24 bases in 2018 after tallying 16 in his pro debut. The slick defense alone gives Perdomo a high floor, and he looks to have all the pieces needed for him to develop into an everyday shortstop at the big league level.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","7","\"2016 J2 (ARI)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"34.5\"","\"51.4\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","45","60","45","55","55","40","50","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","60","60","\"|\"","","","","","","","","","","",""],["220","218","323","1093","2","\"48.5\"","\"46.1\"","\"40.0\"","\"62.5\"","\"57.0\"","\"63.0\"","\"|\"","\"Blake\"","\"Weiman\"","2019","\"23.6\"","\"LHP\"","\"R\"","\"L\"","\"76\"","\"208\"","\"professional\"","160","4","\"|\"","3279","","","","\"sa3004211\"","\"|\"","","\"Kansas\"","0","2","","\"Low\"","2020","40","","","\"Low-slot pitchers like Weiman have a more accentuated platoon disadvantage because opposite-handed hitters see the ball earlier and better out of their hand. Pitchers can mitigate this in a variety of ways, whether by creating a tough angle in on the hands of righties or having their stuff be just so good it doesn't matter or by having surgical breaking ball command. Weiman is the last of these. He dots his slider wherever he wants and uses it in any count, which enables his fringy fastball to sneak up on hitters who can't just sit on it because of the slider. We typically just 35 FV lefty specialists, which is what Weiman appears to be on the surface,  but he might be crafty enough to get righties out, too.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"AA\"","32","\"2017 Draft Rnd 8 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"57.0\"","\"63.0\"","","\"|\"","0.0000","","","0.0","2.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","60","50","","","55","","","70","50","","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["221","219","246","373","176","\"48.5\"","\"47.2\"","\"45.0\"","\"52.1\"","\"47.7\"","\"52.5\"","\"|\"","\"Brandon\"","\"Bielak\"","2019","\"23.2\"","\"RHP\"","\"L\"","\"R\"","\"73\"","\"210\"","\"professional\"","260","6","\"|\"","2806","656232","","","\"sa915815\"","\"|\"","","\"Notre Dame\"","0","1","","\"Med\"","2020","45","\"AKReu-6lQvg\"","","\"Bielak was one of several talented Notre Dame pitchers who had an uneven college career during '15-'17. Bielak's control issues were quickly remedied in pro ball, and his pitch utility improved. He can pitch backwards and consistently locates both of his breaking balls to his glove side; Bielak often sets up one with the other. He checks an awful lot of boxes; there's a starter's repertoire depth and pitch quality, starter's command, good raw spin, and he performed and reached Double-A in his first full year. We think he's a No. 4 or 5 starter and could be ready in 2020.\"","\"|\"","","\"HOU\"","\"2017, 11th (331) - HOU\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  Notre Dame right-handers Peter Solomon and Bielak positioned themselves to go early in the 2017 Draft with strong summers in the Cape Cod League, only to see their stock drop after disappointing junior seasons. The Astros pounced on both, picking Solomon in the fourth round and Bielak in the 11th, and they emerged as two of the system's better pitching prospects during their first full pro seasons. The latter led Houston farmhands with a 2.23 ERA and advanced to Double-A 12 months after signing.  Bielak lacks a true plus pitch but has the potential for four solid offerings. His 91-94 mph four-seam fastball has high spin rates that give it riding life that helps it dodge bats up in the strike zone. His circle changeup is often his most reliable secondary offering and helped him shackle left-handers with a .485 OPS last season.  The Astros have made alterations to Bielak's breaking pitches, switching him from a traditional to a spike curveball and helping him tighten his slider. He also has upgraded his control as a pro, enhancing his profile as a starter after scouts mostly envisioned him as a reliever when they saw him in college. He has a durable build and uses a high arm slot to overcome his lack of height and create downhill plane.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","10","\"2017 Draft Rnd 11 (HOU)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"47.9\"","\"54.3\"","\"47.1\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2650","45","50","45","55","50","","","55","50","50","60","55","","","\"|\"","","","","","","\"|\"","55","55","55","50","","","","50","","",""],["222","220","247","249","531","\"48.5\"","\"47.2\"","\"46.4\"","\"49.2\"","\"45.8\"","\"49.6\"","\"|\"","\"Shane\"","\"McClanahan\"","2019","\"22.1\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"188\"","\"professional\"","270","6","\"|\"","2394","663556","\"mcclanahan_shane\"","","\"sa3008547\"","\"|\"","","\"USF\"","0","0","","\"High\"","2020","45","\"ntk-CU1Bo6A\"","","\"McClanahan was barely seen the summer before his senior year in high school, pitching in the low-to-mid-80s in the lightly-scouted southwest corner of Florida, and committed to a smaller mid-major school. In his senior spring, things starting changing; he was getting into the low-90s, but it was still raw enough and abrupt enough of a change that it made sense for McClanahan to go to school, now committed to South Florida. He had another velo bump early in his college career, which eventually led to Tommy John surgery. Buzz grew in scouting circles as his post-surgery stuff was elite and after his first start of 2018, a heavily-scouted matchup with North Carolina, McClanahan looked like a top five overall pick. In that game, he hit 100 mph and flashed an above average slider and changeup along with enough feel to project as a starter. From then on, things started to unravel, until the Rays popped the local kid 31st overall. McClanahan had some minor issues -- a finger injury and fluctuating velo as weather and workload dictated -- but more worrisome to scouts were both his maturity and how he fared when his fastball was more of a 6 than an 8, and his command was a 3 or 4 instead of a 5. Most college pitchers can succeed with 55 or 60 stuff and below average command, but McClanahan struggled and showed it on the mound. The optimistic case is that a change of scenery, coaching, and workload (with less pressure) will help tease out that top five overall pick version of McClanahan, while the pessimistic case is that what we saw down the stretch is indicative of a future as a streaky power reliever with limited feel.\"","\"|\"","","\"TB\"","\"2018, 1C (31) - TB\"","","2021","50","\"Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 50  McClanahan spurned the Mets as a 26th-rounder in 2015 and honored his commitment to South Florida, only to have his freshman year wiped out by Tommy John surgery. He emerged as one of more interesting pitching prospects in the 2018 Draft as a junior by ranking second in the nation in strikeouts per nine innings (14.2), though a regression in command cost him some traction late in the spring. He still became a first-round pick in June, going to the Rays with the No. 31 overall pick, and received a slightly above-slot bonus of $2,230,100. McClanahan impressed during his brief pro debut, making four scoreless starts during which he fanned 13 and allowed three hits across seven innings.   McClanahan's Draft stock took off early last spring with reports of the left-hander's fastball reaching 100 mph. It set an unfair standard for his future outings, and some teams were turned off when he failed to achieve the same elite velocity in subsequent starts. That being said, McClanahan does throw exceptionally hard, as he'll sit 92-95 mph and reach back for a few extra ticks. McClanahan's slider, though inconsistent, is an above-average pitch and complements his heater nicely, and scouts believe that his upper-80s changeup will be at least average once he develops better feel.   McClanahan's high strikeout rate in college came with a high walk rate. That, plus a delivery that features a fairly big recoil, has led some evaluators to project him as a future reliever -- albeit one who could get to the big leagues in a hurry. But with a loose and very athletic frame, McClanahan might be able to get away with those mechanics, and the Rays are committed to developing him as a starter.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","21","\"2018 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.8\"","\"45.8\"","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2700","40","60","45","50","","","","45","65","50","55","","","","\"|\"","","","","","","\"|\"","65","50","","55","","","","45","\"SF\"","0.500","\"XXX\""],["223","221","216","164","601","\"48.5\"","\"47.6\"","\"47.9\"","\"48.8\"","\"37.9\"","\"49.8\"","\"|\"","\"Tyler\"","\"Freeman\"","2019","\"20.0\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","280","6","\"|\"","2045","671289","\"freeman_tyler\"","","\"sa3004755\"","\"|\"","","\"Etiwanda HS (CA)\"","0","1","","\"Med\"","2022","45","\"eOEmTzaPck0\"","","\"A young, polished, but relatively unexplosive high schooler, Freeman was a bit of a surprise second rounder in 2017 but has quickly become much more interesting thanks to a sterling 2018 season with Mahoning Valley. As a 19-year-old, he hit .352/.405/.511 for the Scrappers, torching even the loftiest of expectations set by scouts who saw him during extended spring training and mostly considered Freeman a future utility man. Fundamentally sound at short, he lacks the explosiveness and big arm strength scouts look for at the position, and we wonder if Freeman will hit for enough power to be an impact player at any other position.   His early career strikeout rate (7.5% in about 450 PA) suggests his bat-to-ball skills are even more promising than amateur scouts anticipated, though he's also an aggressive swinger who has been hit by nearly twice as many pitches as he has walks so far. When scouts talk about a player having 'feel, polish, instincts' and the like, and the player has numbers like Freeman's contact rates, we typically round up on that player. In Freeman's case, we remain cautious because the eyeball scouts are so resolute in their skepticism of the power projection.\"","\"|\"","","\"CLE\"","\"2017, CBB (71) - CLE\"","","2021","55","\"Scouting grades: Hit: 60 | Power: 45 | Run: 50 | Arm: 50 | Field: 50 | Overall: 55  One of the top high school hitters in Southern California in 2017, Freeman passed up a strong commitment to Texas Christian to sign for $816,500 as a supplemental second-rounder. After a solid pro debut, he had a spectacular '18, topping the short-season New York-Penn League in hitting (.352), runs (49), hits (95), doubles (29), extra-base hits (35) and total bases (138). He has the highest offensive ceiling among Cleveland's deep pool of young infielders, not to mention some of the best leadership ability and work ethic in the system.   Freeman's elite bat-to-ball skills produce repeated line-drive contact from the right side of the plate. He has such advanced feel for hitting that he could develop close to average power once he adds more strength and drives the ball in the air more often. If there's a knock on his offensive game, it's that he puts the ball in play almost too easily, as he drew only eight walks in 301 plate appearances last year.  Freeman's instincts also stand out on the bases and in the field, where he plays better than his average speed. He's an aggressive runner and proficient basestealer. He has sure hands and makes up for an average arm at shortstop with a quick release, though his tools may fit better at second base.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","9","\"2017 Draft Rnd 2 (CLE)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"34.1\"","\"50.0\"","\"49.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","30","40","55","40","45","55","45","45","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","45","50","50","50","\"|\"","","","","","","","","","","",""],["224","222","207","250","265","\"48.5\"","\"47.7\"","\"46.4\"","\"51.0\"","\"45.8\"","\"51.4\"","\"|\"","\"Jackson\"","\"Kowar\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"180\"","\"professional\"","270","6","\"|\"","1313","663804","\"kowar_jackson\"","","\"sa3008273\"","\"|\"","","\"Florida\"","0","0","","\"Med\"","2021","45","\"6Gnu6dq3LLQ\"","","\"Kowar had a seven-figure asking price coming out of high school, which was just out of reach of what clubs were willing to commit from their spending pools. He was set to head to Clemson until a late coaching change caused him to reconsider his commitment, and the Tigers ultimately lost him to Florida (and Cal Raleigh to Florida State). Kowar's velocity ticked up before he even played in an official game for the Gators, sitting 93-95 and hitting 97 mph in preseason scrimmages before his freshman year. He kept that velocity throughout his college career and developed a plus changeup.   The two issues for Kowar are his very short stride, which causes his velocity to play down, and his breaking ball, which is not great. It's still most often a below average pitch, with curveball velocity and three-quarters slider shape. Cogent pitch design may help the pitch, or indicate the Royals should just scrap it altogether and try something like a cutter or slider. These issues are almost identical to Luke Weaver's coming out of Florida State; he's appeared to have solved those at times, though not at others.\"","\"|\"","","\"KC\"","\"2018, 1C (33) - KC\"","","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 60 | Control: 50 | Overall: 50  For most of his college career at Florida, Kowar pitched behind ace Brady Singer. At the start of the dynamic duo's junior season in 2018, there were some scouts who thought Kowar might be better long-term, though Singer rose to the top and Kowar slotted in as a very nice 1a. Much to the delight of the Royals, both college arms were available to them, so the Gators can now be Royals together as well, and Kowar made a nice first impression during his brief summer debut in the South Atlantic League.  Kowar has the chance to have three at least average pitches, with his fastball and changeup standing out as plus offerings. His changeup is his best pitch, thrown with excellent deception and arm speed that tumbles and fades. His fastball will top out at 97 and sit more in the 94-95 mph range. A solid strike thrower, Kowar's fastball command has room for improvement as he learns to repeat his delivery more consistently, but it's not a red flag in any way. When he was first drafted, it was suggested to the Royals player development staff that they look at a slider instead of what had been an inconsistent curveball in college. But Kowar spun a better version of the pitch during his debut, with good shape, and it's now an average breaking ball with a chance to be better than that.  Kowar gets high marks for holding runners well and fielding his position, and his athleticism should help him maximize his delivery long term. He has the potential to pitch in the front half of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","9","\"2018 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"45.0\"","\"52.5\"","\"48.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2150","40","55","55","40","","","","50","55","60","50","","","","\"|\"","","","","","","\"|\"","60","60","50","","","","","50","\"TOR\"","0.500","\"XXX\""],["225","223","208","251","251","\"48.5\"","\"47.7\"","\"46.4\"","\"51.1\"","\"45.4\"","\"51.6\"","\"|\"","\"Jhoan\"","\"Duran\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"230\"","\"professional\"","270","6","\"|\"","1994","661395","","","\"sa873347\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","45","\"nj13l4r6Qug\"","\" \"","\"Duran seemingly drew lots of trade interest while with Arizona. Loose, lean, and wielding premium stuff, his name was rumored to be on some PTBNL lists before he was ultimately traded to Minnesota as part of the Eduardo Escobar deal in 2018. During his first few pro seasons, Duran's velocity yo-yo'd a bit; he was at times in the upper-90s, while more 91-95 at others. He was also demoted from the Northwest League back to the AZL in 2017 for reasons seemingly unrelated to performance. The following spring, not only was Duran's velocity more stable -- in the 93-96 range -- but he was throwing strikes and had more consistent secondary stuff.   While he can spin a good breaking ball, Duran's best secondary pitch is his changeup, which he sells with electric arm speed. He worked with better angle after the Twins acquired him last summer, a change that improved the playability of his breaking ball without takin
