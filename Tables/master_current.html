 him innings as a starter because he needs experience, but he may wind up as a dynamic late-inning reliever.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","9","\"2014 J2 (MIN)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"45.0\"","\"54.3\"","\"44.2\"","\"|\"","1.5000","0.1667","0.1667","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2750","40","60","40","45","50","","","50","70","50","50","60","","","\"|\"","","","","","","\"|\"","70","45","60","","","","","40","","",""],["300","297","234","210","458","\"47.3\"","\"47.3\"","\"46.4\"","\"49.6\"","\"46.2\"","\"49.9\"","\"|\"","\"Kyle\"","\"Lewis\"","2019","\"23.9\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"210\"","\"professional\"","270","6","\"|\"","1602","641786","\"lewis_kyle\"","","\"sa857836\"","\"|\"","","\"Mercer\"","1","-1","","\"High\"","2020","45","\"XQKmDL-5xqQ\"","","\"We still know less about Lewis than is typical of a 23-year-old prospect, largely due to the significant time he missed because of a 2016 ACL tear suffered just a month after his pro debut. The injury washed away the rest of 2016 and essentially all of 2017, as a visibly hobbled Lewis stopped and started baseball activity several times due to ongoing issues with the knee. He even began 2018 with a month-long stay on the injured list because he wasn't a full go when spring training began. He was healthy for the rest of 2018 but his performance was mixed, and his tools beneath where they were in college. He was clearly less explosive than most of his peers at the Futures Game were, but of course at that point he had only been playing healthy, regular baseball for about two months.   This spring, the physical ability that had scouts calling Lewis the most talented prospect on Cape Cod -- and that drove him to near the top of 2016 draft boards -- has returned. That injured right knee looks healthy as it twists and bends through contact. It's shouldering more of a mechanical burden now than it was in 2017, certainly, and Lewis is taking healthy but comfortable hacks with the same natural flyball loft he exhibited in college. He's hit a few impressive spring training homers but has also swung through quite a few fastballs in the zone, some in the 90-92 mph range. Teams were concerned about potential strikeout issues in college, concerns that were exacerbated by the small-school competition he faced, which served to limit the confidence teams had in his performance. This year is not only important for Lewis' development but for the industry's understanding of his profile. He finally appears healthy and he has heart-of-the order offensive talent so long as he doesn't have severe contact issues.\"","\"|\"","","\"SEA\"","\"2016, 1st (11) - SEA\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 60 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  After a huge junior year at Mercer that resulted in winning the Golden Spikes Award in 2016, Lewis profiled as one of the top college bats in the Draft class. The Mariners were overjoyed he somehow made it out of the top 10 so they could take him No. 11 overall, and he signed almost immediately. Unfortunately, they haven't really gotten to see just what kind of player he is after a gruesome knee injury suffered in a home plate collision during his debut summer, and ensuing complications and setbacks, has kept him off the field too much.  The good news is that after missing the majority of the 2017 season, Lewis did get a decent amount of reps in and reached Double-A, while playing in the Futures Game, in 2018. Many of the tools that made him such an exciting draftee are still there offensively, from a solid overall approach, albeit with some swing and miss, to easy plus power to all fields, which showed up in flashes last year. He has an arm that fits well in right field and enough range to stay there.   The biggest adjustments Lewis will have to make will be mental ones. In 2018, he was fine going straight ahead on the run, but any time he had to cut, he would move gingerly, and it wasn't clear if it was physical or mental. The Mariners are confident Lewis, who has always shown plus makeup, has put it behind him and can finally show what he's capable of consistently.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","8","\"2016 Draft Rnd 1 (SEA)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"44.5\"","\"49.5\"","\"51.1\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","35","45","60","50","45","60","40","55","65","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","50","60","50","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["301","298","398","419","760","\"47.2\"","\"45.3\"","\"44.3\"","\"47.9\"","\"43.9\"","\"48.2\"","\"|\"","\"Riley\"","\"Pint\"","2019","\"21.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"225\"","\"professional\"","258","6","\"|\"","1701","666207","\"pint_riley\"","","\"sa917922\"","\"|\"","","\"St. Thomas Aquinas HS (KS)\"","0","0","","\"High\"","2021","42","\"SHwmwNMieek\"","","\"It is not enough to say that Pint is having issues with control. Even pitchers walking guys at a 10% clip or worse face legitimate questions about their ability to start, and sometimes their ability to pitch in the big leagues at all. Pint is walking more than 30% of the hitters he faces right now, and has been moved to the Low-A bullpen. He simply can't be a big leaguer with this kind of wildness, but his stuff remains incredible, among the best in the minors.   Through these struggles, Pint has continued to throw in the upper-90s with one of the harder power curveballs on the planet. He has top of the rotation stuff, but even those in amateur scouting who thought his delivery was too violent to repeat (which would make it tough to start) did not think Pint's strike-throwing issues would be this much of a problem. We'd still take him ahead of relief-only types in this class because the stuff is so good, teams felt good about his makeup before the draft, and Pint is still pretty young. With time, he's pretty likely to figure something out, though it's suddenly very likely to be in some kind of bullpen role.\"","\"|\"","","\"COL\"","\"2016, 1st (4) - COL\"","","2021","50","\"Scouting grades: Fastball: 75 | Curveball: 60 | Slider: 55 | Changeup: 55 | Control: 40 | Overall: 50  Pint was one of the most exciting prospects in the 2016 Draft, a big, strong high school right-hander capable of hitting triple digits consistently. There would need to be work done to turn him into a complete pitcher, sure, but the upside was too much for the Rockies to pass up with the No. 4 overall pick, signing him for $4.8 million. He has had trouble gaining traction since, scuffling in his first full year and missing nearly all of 2018 due to first forearm stiffness then a strained oblique.  Based on his profile and Draft status, Pint certainly hasn't lived up to expectations thus far. The good news is he's still only 21 years old and the premium stuff that excited everyone coming out of high school is still very much there. The 6-foot-4 righty still cranks his fastball up to 97-100 mph consistently. The Rockies feel he has the best curve in the system, one that flashes as a 70 pitch, though not consistently. His above-average slider also can buckle knees and his fading changeup gives him a fourth pitch that grades out as at least above-average.  The one thing, other than health, that has held him back has been his ability to command the baseball. It will come down to him finding a way to control his effort and body, which will allow him to repeat his delivery and find the strike zone more consistently. A full season should help tremendously in him taking a step from thrower to pitcher, with a frontline starter ceiling still not unreasonable to dream about.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A\"","12","\"2016 Draft Rnd 1 (COL)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"42.9\"","\"48.6\"","\"47.1\"","\"|\"","2.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2700","20","70","50","70","50","","","30","70","55","70","55","","","\"|\"","","","","","","\"|\"","75","55","60","55","","","","40","\"SF\"","0.500","\"XXX\""],["302","299","322","206","1030","\"47.2\"","\"46.1\"","\"46.4\"","\"45.8\"","\"44.8\"","\"45.9\"","\"|\"","\"Cavan\"","\"Biggio\"","2019","\"24.1\"","\"2B\"","\"L\"","\"R\"","\"74\"","\"200\"","\"professional\"","270","6","\"|\"","327","624415","\"biggio_cavan\"","19252","\"sa738582\"","\"|\"","","\"Notre Dame\"","0","0","","\"Med\"","2020","45","\"pwYsvgVEeiA\"","","\"Biggio opted to attend Notre Dame rather than sign with the Phillies out of high school, and he had two bad years there before turning in a solid junior season. He didn't hit for power in pro ball until he reached Double-A in 2018, where Biggio exploded for 26 home runs, saw his walk rate climb all the way to 18%, and swiped 20 bags.   Nothing about Biggio's swing is markedly different than it was in college. He's tightened the circle made by his ritualistic, pre-swing bat swirl, and his hands load a little bit lower now than they used to, but mostly Biggio just has good feel for low-ball contact despite the upright nature of his swing, and has plus bat speed.   There's skepticism surrounding Biggio's ability to play second base, so the Blue Jays began expanding his defensive horizons last year with time at first and third base, as well as both outfield corners, which is where Biggio saw the most action in the Arizona Fall League. The uppercut nature of Biggio's swing is going to lead to some strikeouts and his aggregate offensive profile looks much less promising in an outfield corner than it would at second base. If he could indeed play all of those positions, he'd be a very interesting Swiss Army knife with power, but realistically he profiles as a second-division regular or platoon outfielder.\"","\"|\"","","\"TOR\"","\"2016, 5th (162) - TOR\"","","2019","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 50 | Field: 50 | Overall: 50  The son of Hall of Famer Craig Biggio turned down the Phillies as a 29th-round pick out of high school to honor his commitment to Notre Dame. After improving in three straight seasons with the Fighting Irish, he received a $300,000 signing bonus as the Blue Jays' fifth-round pick in 2016. Biggio would establish himself as a legitimate prospect two years later, garnering both Rookie of the Year and MVP Award honors in the Double-A Eastern League after he led the circuit in home runs (26), slugging (.499) and OPS (.887) and ranked second in RBIs (99). He also stole 20 bases, making him one of six Minor Leaguers to total at least 20 homers and 20 steals in 2018.   Biggio's offensive game is built around his plus plate discipline and approach, as he's long showed a knack for drawing walks -- his 100 walks ranked third in the Minors -- and getting on base at a high clip. In 2018, however, he lowered his hands and began to hit the ball in the air more consistently, enabling him to tap into his above-average raw power, albeit at the expense of a higher strikeout rate and a more pull-heavy approach. He is a fringy runner who is smart on the basepaths and picks his spots to steal.   That Biggio's primary position is second base adds even more value to his offensive profile. He's a solid if unspectacular defender there, making up for modest range with sure-handedness, sound footwork and good instincts. The Blue Jays have steadily increased Biggio's versatility, offering him reps at both infield corners to go along with his usual work at the keystone, and he added the outfield to his resume in the Arizona Fall League. At the least, Biggio appears bound for a utility role in the big leagues.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","10","\"2016 Draft Rnd 5 (TOR)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"44.1\"","\"45.5\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","40","45","55","45","40","50","40","50","55","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","50","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["303","300","298","361","362","\"47.2\"","\"46.4\"","\"45.0\"","\"50.2\"","\"43.3\"","\"50.8\"","\"|\"","\"Jose\"","\"Soriano\"","2019","\"20.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"168\"","\"professional\"","260","6","\"|\"","1934","667755","","","\"sa916702\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","45","\"CUj52ZM2wzU\"","","\"Soriano struggled to harness his newfound velocity in 2018. The year before, he was a skinny 18-year-old sitting just 87-92. When he arrived in the spring of 2018, he had added sculpted muscle mass to a prototypical frame, and his fastball was humming in at 94-97 early during spring outings. After some time in extended spring Ttaining, Soriano spent the end of last summer in Low-A as a 19-year-old, and had issues with walks. Though his delivery is devoid of violence, he struggles with release consistency and has scattershot fastball control as a result. Soriano's feel for locating his terrific curveball is often superior to his fastball command, and while this approach is becoming more acceptable in the majors, he'd ideally refine the latter.   It's odd to look at Soriano's numbers and argue that he took a step forward last year, but he accomplished a third of the things we hoped he'd develop -- more velocity, better command, and a better changeup or some other third offering -- before turning 20. If either of the last two components fails to progress, Soriano will end up in the bullpen. If they both do, he'll be a mid-rotation starter.\"","\"|\"","","\"ANA\"","","\"March 4, 2016 - LAA\"","2021","45","\"Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 45    Soriano signed for just $70,000 in March 2016 and based on his upside alone, that might already be a bargain. After Soriano's stellar United States debut in '17, the Angels pushed Soriano to full-season ball after extended spring training in 2018, where the teenager struggled at first, but finished relatively strongly.    Soriano screams projectability and high ceiling, and he's starting to put his considerable tools together on the mound. His electric fastball will touch 97-98 mph and there's still room for more consistent velocity as he grows into his 6-foot-3 frame. He's always been able to spin his breaking ball, but he improved the consistency in throwing it effectively as it trends towards being a plus pitch. The Angels pushed him to throw his changeup more, and he did it 15 percent of the time in 2018, and it took a big step forward as a result, showing a much better feel for the off-speed pitch.    While Soriano's walk rate spiked in 2018, there is confidence he'll get to average command and control eventually thanks to a very athletic delivery. All he needs are innings and the gloves should come off a bit in 2019, with a chance for him to make a nice leap up this list.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A\"","10","\"2015 J2 (LAA)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"42.5\"","\"52.5\"","\"45.8\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2300","40","55","30","50","","","","50","60","50","55","","","","\"|\"","","","","","","\"|\"","65","50","55","","","","","45","\"HOU\"","0.500","\"XXX\""],["304","301","274","420","181","\"47.2\"","\"46.7\"","\"44.3\"","\"52.0\"","\"48.1\"","\"52.3\"","\"|\"","\"Chris\"","\"Rodriguez\"","2019","\"20.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","258","6","\"|\"","1929","669735","","","\"sa917980\"","\"|\"","","\"Monsignor Pace HS (FL)\"","0","0","","\"High\"","2021","42","\"XVIkcyUC3as\"","","\"A stress reaction in his back cost Rodriguez all of 2018 and his return to action has been slow; last we were updated before publication, he was still limited to fastball-only bullpens and flat ground sessions. Prior to Rodriguez's shutdown, he had experienced a velo spike (93-97, up from 91-94 the year before) and lowered his arm slot. Both of his breaking balls were excellent, but his changeup had regressed a bit compared to his first year (or at least, he lacked feel for it the last time Eric saw him). The injury adds fuel to the speculative fire that Rodriguez's violent delivery will eventually limit him to the bullpen. It didn't prohibit him from having starter control, but scouts were concerned about injury. Now, there has been one. If health eventually moves Rodriguez to the bullpen, he has high-leverage stuff. If not, and his changeup returns, he could be a No. 3 or 4 starter.\"","\"|\"","","\"ANA\"","\"2016, 4th (126) - LAA\"","","2022","50","\"Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 50  The Angels were excited about Rodriguez's upside and feel for pitching when they went above slot to sign him in the fourth round of the 2016 Draft out of the Miami-area high school ranks. While he pitched well in his debut that summer and did reach full-season ball in '17, it's still mostly about potential for Rodriguez, who missed all of the '18 season with a stress reaction his back. Any hopes for progress in 2019 were dashed when he needed surgery to repair a stress fracture in his back.  While all signs had pointed to a successful rehab and Rodriguez gave a lot of focus to conditioning, the recurrence of his back issues is concerning. The hope is that he can get back to refining the four-pitch mix that excited everyone in the organization. He throws both a live four-seam and sinking two-seam fastball, touching the upper-90s with the former at times, and backs it up with a hard slider that flashes plus. His changeup might be as good, if not better and he flips in an average curveball as well. With a relatively clean delivery, he should be a good strike-thrower.  Rodriguez has been pinpointed as a breakout candidate ever since he was drafted. If he can get healthy and get a full season's work in, he can finally start living up to those expectations.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A+\"","14","\"2016 Draft Rnd 4 (LAA)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"48.1\"","\"53.8\"","\"47.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2450","40","60","40","55","60","50","","50","60","50","55","60","55","","\"|\"","","","","","","\"|\"","60","55","50","55","","","","50","\"CHA\"","0.500","\"XXX\""],["305","302","232","207","510","\"47.2\"","\"47.3\"","\"46.4\"","\"49.3\"","\"46.8\"","\"49.5\"","\"|\"","\"Bryan\"","\"Reynolds\"","2019","\"24.3\"","\"CF\"","\"S\"","\"R\"","\"75\"","\"205\"","\"professional\"","270","6","\"|\"","1714","668804","\"reynolds_bryan\"","19326","\"sa873683\"","\"|\"","","\"Vanderbilt\"","0","0","","\"Med\"","2020","45","\"YMM85l-tTsU\"","","\"Reynolds got hot late in the year (he had a .400 OBP in July and August) and ended 2018 with a .302/.381/.438 line at Double-A Altoona. The leg kick he had while with San Francisco is now gone, and the strength of Reynolds' hands and his ability to move the bat head around the zone have led to sufficiently hard contact without it.   Much of Reynolds' profile depends upon his ability to stay in center field and the general consensus is that he's a 45 or 50 defender out there. We keep waiting for Reynolds' BABIP to regress (it hasn't), and we expect his unusually high walk rate from 2018 to do eventually so as well (though, he was very selective in the Fall League), but ulimately he projects to be an average offensive player who is fine in center field, which would make him an everyday player of some kind. He turn 24 in January.\"","\"|\"","","\"PIT\"","\"2016, 2nd (59) - SF\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 40 | Field: 50 | Overall: 50  After three productive years in Vanderbilt's outfield, Reynolds was the Giants' first selection in the 2016 Draft as a second-round pick. He continued to do what he did in college, hit, over his first year-plus in the Giants' organization, and was then sent to the Pirates before the '18 season in the Andrew McCutchen trade. Despite missing a chunk of his first year with Pittsburgh because of a broken hamate, he showed his hit tool still works at the upper levels.  Wherever Reynolds has gone, he's hit. That was even true after he came back from his injury when he hit .342 in August, and he carries a career .309 average into 2019. He made up for lost at-bats in the Arizona Fall League, and while he wasn't productive and his hand experienced some soreness, he maintained his outstanding plate discipline and consistently had quality at-bats. Reynolds will still chase with two strikes, but he's learning to control the strike zone and get on base at a better clip than anticipated. He does have the ability to drive the ball, but it's unclear just how much power he'll have as he's generally been geared to contact.  While not a burner, Reynolds is sneaky quick and has really good reads and routes in the outfield, allowing him to be a solid defender in center. He'll continue to get time in all three outfield spots, waiting for his first chance to impact the big league roster. His floor is as a fourth outfielder, but if the power comes and/or he shows he can stay in center long-term, his ceiling is that of a solid big league regular.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","9","\"2016 Draft Rnd 2 (SFG)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"46.4\"","\"50.0\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","45","50","50","45","40","50","50","50","50","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","40","50","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["306","303","233","208","420","\"47.2\"","\"47.3\"","\"46.4\"","\"49.8\"","\"44.8\"","\"50.3\"","\"|\"","\"Jahmai\"","\"Jones\"","2019","\"21.8\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"205\"","\"professional\"","270","6","\"|\"","1052","663330","\"jones_jahmai\"","","\"sa874807\"","\"|\"","","\"Wesleyan HS (GA)\"","1","0","","\"Med\"","2021","45","\"J40IH-lAmOs\"","\"Jones' swing was tweaked several times last year, and his position was also changed. Let's call it a transition year for a player who ultimately profiles as an average everyday second baseman.\"","\"The Angels invited Jones to big league camp last spring, but he looked overmatched and a bit lost in center field, so he was sent back to minor league camp to begin a transition to second base. His footwork and actions around the bag can be clumsy (part of why Jones, who played some infield in high school, was initially put in the outfield as a pro), but he has plenty of lateral quickness and range, his hands are fine, and he has high-end makeup, which leads clubs to believe he'll do the work necessary to be viable there. Mostly though, Jones is good because he makes lots of hard, line drive contact and is a plus runner. After struggling to lay off of breaking balls early in 2017, he has become more patient, and his walk rate was much higher last year. Even though he didn't hit for much power in the Cal League, the Angels promoted him to Double-A for the last two months of the season, then gave him some run in the Arizona Fall League.   Jones' general lack of performance last year should not yet concern readers, as he went through several swing changes, with the Angels constantly tweaking how and where his hands set up. He projects as a high-contact second baseman with doubles power unless one of these tweaks unlocks more in-game pop.\"","\"|\"","","\"ANA\"","\"2015, 2nd (70) - LAA\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 50 | Field: 50 | Overall: 50    Jones comes from a football family. One brother, T.J., is a wide receiver for the Detroit Lions. His other brother, Malachi, was the Arena Football League Receiver of the Year in 2018, and his late father, Andre, won a national title with Notre Dame. Jahmai Jones was a two-sport star but always felt baseball was his passion, signing with the Angels for above pick value in the second round of the 2015 Draft. An outfielder at the outset of his pro career, he shifted to second base in 2018 and reached Double-A.    Jones played second base in high school, but the jury had been out in his Draft year whether he would be better suited there or in the outfield. He had played solid defense in the outfield for the Angels, but the organization felt he had a better chance of reaching the big leagues back on the infield. He's still learning the nuances of the position, getting a lot more reps during his strong Arizona Fall League stint, and should be capable enough to stay there. The position switch clearly impacted his offensive output, but he still showed the ability to draw walks, steal bases and drive the ball with sneaky pop, thanks to excellent bat speed.    Despite the relatively down year offensively, the Angels are confident Jones will get back to his typical production now that he's more comfortable back on the dirt. His plus makeup and work ethic should aid him in becoming a solid everyday second baseman.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","8","\"2015 Draft Rnd 2 (LAA)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"43.6\"","\"50.9\"","\"48.4\"","","","","\"|\"","","","","1.0","0.0","-1.0","\"|\"","40","40","50","60","40","45","55","45","50","60","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","50","50","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["307","304","223","209","302","\"47.2\"","\"47.4\"","\"46.4\"","\"50.7\"","\"42.9\"","\"51.4\"","\"|\"","\"Moises\"","\"Gomez\"","2019","\"20.8\"","\"RF\"","\"R\"","\"R\"","\"71\"","\"200\"","\"professional\"","270","6","\"|\"","3030","664332","","","\"sa875163\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","45","\"z10zQ90DBo4\"","","\"Gomez was a plus-running center field prospect when he signed, but over four seasons, his body has matured in a way that is more Wily Mo Pena than Willy Taveras. He has already moved to a corner and might be limited to left field, but with that heft came power and a 2018 statistical breakout (65 extra-base hits) at Low-A Bowling Green. Gomez has below-average plate discipline, and that kind of flaw in a player near the bottom of the defensive spectrum is pretty scary, because it means both the hit and power tools need to develop into plusses for Gomez to clear the overall offensive bar at his position. There's enough thump here for that, though we'll have to wait and see on the bat.\"","\"|\"","","\"TB\"","","\"April 28, 2015 - TB\"","2022","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Signed for $40,000 out of Venezuela in 2015, Gomez improved in each of his first two seasons in pro ball before moving up to full-season Class A Bowling Green and breaking out in 2018. At age 19, Gomez led the Midwest League with 34 doubles, 60 extra-base hits, 82 RBIs and 237 total bases. He also hit 19 home runs, good for fourth in the circuit, and finished second with a .503 slugging. He continued to boost his stock during the offseason in the Venezuelan Winter League, garnering Rookie of the Year honors after he delivered six homers and 26 RBIs over 35 games.   Gomez is physically put together and looks the part of a future big leaguer. His strength really shows when he swings the bat, as he'll generate huge raw power from the right side of the plate that often translates to tape-measure home runs during games. Gomez's power does come with a heavy dose of swing-and-miss, which in turn raises concerns about his hitting ability, but scouts who saw him last season were impressed by his feel for the barrel and believe he'll make more contact as his pitch recognition improves. He's an average runner, perhaps a tick above, and moves well underway, though he's likely to lose a step or two as he continues to add strength.   Gomez fits better in left field than right because his arm strength is only slightly above average. Evaluators believe he'll be an average defensive corner outfielder once he improves his reads and routes, though it's widely agreed that it will be Gomez's bat that dictates his development. If it all clicks, Gomez could be hitting 25-plus homers from the middle of the Rays' lineup in a matter of years.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","13","\"2015 J2 (TBR)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"41.4\"","\"52.7\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","60","55","45","55","50","55","60","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","55","50","\"|\"","","","","","","","","","","",""],["308","305","450","529","491","\"47.1\"","\"45.1\"","\"42.9\"","\"49.4\"","\"47.5\"","\"49.6\"","\"|\"","\"Blaine\"","\"Knight\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"165\"","\"professional\"","250","6","\"|\"","2101","667421","\"knight_blaine\"","","\"sa3008532\"","\"|\"","","\"Arkansas\"","1","0","","\"High\"","2021","40","","","\"Knight was an a draft eligible 21-year-old sophomore in 2017 when he starred for Arkansas, but he went in the late rounds when his high price tag didn't match his upside on the mound, where he lacks a plus pitch. He performed about the same as a junior but had a little less leverage and opted to start his pro career when the Orioles took him in the third round. The main concern with Knight is his slight build, which makes many scouts hesitant to project him as a 180 inning starter. Everyone agrees that Knight is a performer who competes and throws three average to above pitches for strikes. He'll hit 96 or 97 early in games then settle at 91-94 mph, relying mostly on a curveball that has a high spin rate but grades as a 55 for most scouts. Knight should perform well through the lower minors, so durability will be the main question until he hits the upper levels.\"","\"|\"","","\"BAL\"","\"2018, 3rd (87) - BAL\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Knight's high price tag as a Draft-eligible sophomore in 2017 scared away many teams, and he ultimately turned down the Rangers as a 29th-round pick to return to Arkansas. As a junior, Knight once again ranked among the Southeastern Conference's premier starters and helped lead the Razorbacks to a runner-up finish in the 2018 College World Series. The Orioles, after selecting Knight in the third round in June, went $436,800 above slot to sign the right-hander for $1.1 million.  Knight may be extremely skinny, listed at 6-foot-3 and 165 pounds, but he has some power to his fastball, which sits at 90-94 mph and peaks at 97. He also has a mid-80s slider that has a high spin rate and qualifies as a plus pitch at its best. He also will mix in an effective changeup and a curveball he can throw for strikes. Knight has a quick arm and generates velocity without much effort in a repeatable delivery that allows him to fill the strike zone.  Knight's stuff stands to improve in the professional ranks if he can add weight to his wiry frame. It also would help answer questions about his durability, especially after Arkansas held him out of summer ball for two straight years and limited him in fall practice as a junior. It's a mid-rotation profile if all comes together for Knight, though he's likely to be brought along slowly given the relevant concerns about his durability.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A+\"","19","\"2018 Draft Rnd 3 (BAL)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"47.9\"","\"50.7\"","\"46.4\"","\"|\"","0.7500","0.0000","0.5000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2850","45","50","45","55","50","","","50","50","50","55","50","","","\"|\"","","","","","","\"|\"","55","50","50","55","","","","50","\"CHC\"","0.500","\"XXX\""],["309","306","363","530","180","\"47.1\"","\"45.6\"","\"42.9\"","\"52.0\"","\"44.7\"","\"52.7\"","\"|\"","\"Osiel\"","\"Rodriguez\"","2019","\"17.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","248","6","\"|\"","2320","682640","","","","\"|\"","","\"Cuba\"","1","0","","\"High\"","2022","42","\"_Jj3rLa-Lm4\"","","\"For a 16-year-old, high bonus pitcher, Rodriguez was a rarity in a number of ways. Since he defected from Cuba, he had a pretty long track record of high-level international competition. He pitched as a 14-year-old for the 15-and-under Cuban team, and posted a 69 IP, 32 H, 2 XBH, 20 BB, 102 K line. Then, at 15 years old, he pitched for the 18-and-under team and posted a 21 IP, 16 H, 4 BB, 25 K line. He also struck out five of the six batters he faced in the MLB showcase in February, which is the linked video. On top of that, Rodriguez flashes four above average to plus pitches, has hit 97 mph and has starter-caliber feel to pitch. He's also 6-foot-3 and 205 pounds, and has some room to add muscle. If you're looking for things to nitpick, there's some effort to his delivery that should be ironed out, and he does vary his arm slot, though it's by choice. The Yankees will try to limit him to two breaking balls and one slot, but recognize that Rodriguez could be one of those rare pitchers like El Duque who can be effective throwing the kitchen sink from a half dozen different arm slots. Going back to what's rare about Rodriguez, he seems to have it all, except for maybe an ideal present delivery and, obviously, stateside pro performance. This is about as high as we can rank a teenage pitching prospect who has only been seen a handful of times and hasn't really faced many hitters who can handle his stuff, but there's lots of room to grow on this 40+ FV if this trajectory continues.\"","\"|\"","","\"NYY\"","","\"July 2, 2018 - NYY\"","2023","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  The Yankees' trade for Luke Voit last July gave them not only a surprising slugger who hit 14 homers in the final two months of the season, but also international bonus pool money in exchange for shipping Giovanny Gallegos and Chasen Shreve to the Cardinals. They used most of that extra cash to sign Rodriguez for $600,000 the next day. He had overmatched Cuba's 15-and-under league and starred for its youth national teams before defecting.  Somewhat reminiscent of former Yankees star Orlando Hernandez, Rodriguez has a seemingly endless combination of pitches and arm slots. He has an electric arm that produces 92-95 mph fastballs that top out at 97 with high spin rates that give him riding life up in the strike zone. His hard curveball is a bit more effective than his harder slider, with both displaying the potential to become plus pitches, and his changeup has splitter action and similar upside.  Though Rodriguez varying his arm slot adds to his deception, New York probably will try to condense his pitch/slot options when he makes his pro debut in 2019. He doesn't have the cleanest arm action and there's effort in his delivery, yet he had no difficulty throwing strikes as an amateur. He has a lofty ceiling, as his chance to develop four plus offerings could make him a frontline starter.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","15","\"2018 J2 (NYY)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"43.6\"","\"54.3\"","\"47.9\"","\"|\"","0.7500","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","60","45","50","45","","","50","60","55","60","55","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","50","","",""],["310","307","310","205","974","\"47.1\"","\"46.2\"","\"46.4\"","\"46.3\"","\"42.6\"","\"46.7\"","\"|\"","\"Luis Alexander\"","\"Basabe\"","2019","\"22.8\"","\"CF\"","\"S\"","\"R\"","\"72\"","\"160\"","\"professional\"","270","6","\"|\"","1478","642772","","","\"sa736915\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2019","45","\"xQYw0z5Pmvs\"","","\"Basabe shredded the Carolina League for the first two and a half months of 2018 -- hitting .266/.370/.502 -- then had one of the year's most impressive feats of strength when he turned around a 102 mph Hunter Greene fastball at the Futures Game, and deposited it 10 rows deep to right-center field. His second half with Double-A Birmingham was less successful, and just as Basabe appeared to be adjusting to the better pitching in August, he would again struggle in the Arizona Fall League. Perhaps the most notable takeaway from the AFL is that Basabe's instincts in center field are not great, and he may be better suited for a corner despite his speed. If that's the case (it'd be fair to assume Basabe was gassed during the AFL and to just exclude that look from consideration) then the swing and miss aspect of the profile (27% K% last year) becomes a little scary. But Basabe has a potent collection of physical tools, he's walked at an above-average clip, his modest power plays in games because he lifts the ball, and all of that should enable him to be a second division regular.\"","\"|\"","","\"CWS\"","","\"Aug. 26, 2012\"","2020","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  The Red Sox signed the identical Basabe twins to matching $450,000 bonuses out of Venezuela in August 2012 and traded them both in 2016, sending Luis Alejandro to the D-backs in a deal for Brad Ziegler in July and Luis Alexander to the White Sox as part of a package for Chris Sale in December. Luis Alexander struggled with a torn meniscus in his left knee in his first season with his new organization, but he held his own in Double-A at age 21 in his second and homered off a 102-mph fastball from the Reds' Hunter Greene in the SiriusXM All-Star Futures Game. Basabe broke the hamate bone in his left hand during Spring Training.  Though Yoan Moncada and Michael Kopech hogged most of the hype in the Sale deal, Basabe is a switch-hitter with five-tool potential and the ability to play a premium position. While he has yet to have a breakout year at the plate, he works counts, draws walks and makes a lot of hard contact. His bat speed and the strength in his hands and wrists give him at least average power potential, and he has begun to unlock more of it by taking a more direct path to the ball and driving more balls in the air.  With his plus speed, Basabe could be at least a 20-20 player if he continues to refine his hitting and baserunning skills. Though he briefly shifted to right field when he played on the same team as Andrew Benintendi in the Boston system, he has spent most of his career in center and can play there in the big leagues. He continues to improve his reads and routes, and his strong arm plays anywhere in the outfield.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","7","\"2012 J2 (BOS)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"40.9\"","\"46.4\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","45","50","60","40","60","40","50","50","60","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","60","55","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["311","308","421","528","376","\"47.0\"","\"45.2\"","\"42.9\"","\"50.1\"","\"46.7\"","\"50.4\"","\"|\"","\"Tanner\"","\"Dodson\"","2019","\"22.1\"","\"RHP/CF\"","\"S\"","\"R\"","\"73\"","\"160\"","\"professional\"","248","6","\"|\"","2460","663541","\"dodson_tanner\"","","\"sa3007008\"","\"|\"","","\"Cal\"","1","0","","\"Med\"","2021","42","\"a723taF8Ipw\"","","\"Dodson's father, Bo, hit .288/.397/.436 as a 10-year minor league first baseman, and may have gotten a shot had he played during an era that better appreciated his on base skills, or had he not been blocked by John Jaha in '95 and Mo Vaughn in '96. Tanner is a totally different baseball entity, standing apart not just from his father but from the rest of the minors, and access to such a unique skillset is partly what motivated the curious Rays to draft him in the second round in 2018. Dodson was Cal's two-hole hitter, starting center fielder, and closer. If forced to chose a traditional developmental path, teams would have overwhelmingly preferred Dodson on the mound, where his stuff is commensurate with a typical middle reliever. But Dodson is also a plus-running switch-hitter, with some natural lift as a right-handed hitter and good barrel control as a lefty. The Rays want to take advantage of all of Dodson's skills and asked that he be announced on draft day as a two-way player. At Cal, Dodson would often warm up his arm in center field, sometimes very little, before coming in to pitch in save situations. In pro ball, he pitched once every seven days, would have a bullpen day at the midpoint between outings, and either DH or play CF on the other days. Developing as a two-way player is actually less labor intensive than existing as one in college, where Dodson's schedule was more variable. Neither of Dodson's individual roles projects to be one of impact. On the mound he looks like a middle reliever; with the bat he looks like a fourth outfielder. But if he performs like a standard 40-inning reliever, like Jacob Barnes, and quintessential fourth outfielder, like Travis Jankowski, he'll generate 1.5 to 2 annual WAR, combined.\"","\"|\"","","\"TB\"","\"2018, CBB (71) - TB\"","","2021","45","\"Scouting grades: Fastball: 65 | Slider: 60 | Changeup: 50 | Control: 45 | Overall: 45  Scouting grades: Hit: 45 | Power: 40 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45  It's certainly not uncommon to have the Cape Cod League batting champ rated highly for the next year's Draft. When that batting champion is almost certainly going to be drafted to pitch, that is a little more unusual. That was the dilemma with Dodson ahead of the 2018 Draft until the Rays, an organization one year removed from drafting two-way phenom Brendan McKay in the first round, selected him with the No. 71 overall pick and announced that he would both play the outfield and pitch in the professional ranks. He excelled on both sides of the ball during his pro debut in the New York-Penn League, converting skeptics of his two-way potential into believers.   Dodson showed power stuff in an explosive 95-98 mph fastball and a wipeout slider that touched 91 mph while coming out of Hudson Valley's bullpen. The combo is already lethal on right-handed hitters, and he still has room to improve his control and command. When he's not on the mound, Dodson is an above-average defender in center field who hits for average from both sides of the plate and contributes on the basepaths with above-average wheels.   The early returns from the start of Dodson's two-way career were all positive. He posted a 0.68 WHIP and averaged a strikeout-per-inning across 25 frames, holding hitters to a paltry .143 average. At the plate, he slashed .273/.344/.369 with 12 extra-base hits and eight steals. It will be interesting to see how well and for how long Dodson can continue that level of production in both roles, but even as just a reliever he offers the Rays plenty of value given his late-inning potential.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","27","\"2018 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"36.8\"","\"46.8\"","","\"46.7\"","\"51.7\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","30","20","50","55","45","60","45","40","50","55","50","60","\"|\"","","2250","2450","40","60","45","","55","","","45","65","50","","60","","","\"|\"","","","","","","\"|\"","65","50","","60","","","","45","","",""],["312","309","362","418","634","\"47.0\"","\"45.6\"","\"44.3\"","\"48.6\"","\"45.6\"","\"48.8\"","\"|\"","\"Brock\"","\"Burke\"","2019","\"22.8\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"180\"","\"professional\"","258","6","\"|\"","2246","656271","","","\"sa828798\"","\"|\"","","\"Evergreen HS (CO)\"","0","1","","\"High\"","2020","42","","","\"Burke got on a weighted ball program before the 2017 season and, perhaps more as a result of the physical conditioning aspect of the program, began improving. His ascent continued, and accelerated, during a 2018 that ended with a dynamite month and a half at Double-A Montgomery, during which he struck out 71 hitters in 55 innings.   Burke's fastball plays up because he gets way down the mound and generates a lot of backspin on the ball, creating perceived rise. Changeup development seemed to occur in 2018, as the pitch was much different last year (82-85 mph, at times with cut) than it was in 2017 (78-80 mph), and its fair to speculate that something like a grip change took place here. Burke has two breaking balls that are both about average, though he uses the curveball pretty sparingly. Glove-side command of his cutter/slider makes him tough on righties. One source considers Burke's delivery fairly easy to time because of its pacing, so maybe we need to see more curveballs as a way of disrupting timing. He projects as a No. 4 or 5 starter.\"","\"|\"","","\"TEX\"","\"2014, 3rd (96) - TB\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  The Rays developed Burke slowly after signing him for an above-slot $897,500 as a third-rounder out of the Colorado high school ranks in 2014, and they didn't promote him to full-season ball until three years later. His stuff jumped a notch last summer when he got to Double-A, where he logged a 1.95 ERA in nine starts, and he earned Tampa Bay's Minor League Pitcher of the Year Award. The Rangers acquired him along with three other prospects and international bonus pool money in a three-team trade in December that sent Jurickson Profar to the A's and lefty pitching prospect Rollie Lacy to the Rays.  As Burke has matured physically, he has added to his fastball velocity and his ability to maintain it deeper into games, and he now operates at 90-94 mph with a peak of 96 and some running life. His heater plays better than its velocity because his delivery and 6-foot-4 frame create good extension and plane. His slider has also added power and features late bite, and his fading changeup continues to improve and shows flashes of giving him a solid third offering.  Burke battled his control when he first entered pro ball but now has no difficulty finding the strike zone. He has deception in his delivery that makes it difficult for hitters to barrel his pitches. The final item on his to-do list is refining his command so he can attain his ceiling of a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","17","\"2014 Draft Rnd 3 (TBR)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"45.0\"","\"49.3\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2200","40","55","45","50","","45","","45","55","50","55","","50","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","\"ARI\"","0.500","\"XXX\""],["313","310","321","200","845","\"47.0\"","\"46.1\"","\"46.4\"","\"47.3\"","\"37.3\"","\"48.2\"","\"|\"","\"Jose Israel,Jose\"","\"Garcia\"","2019","\"21.2\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","270","6","\"|\"","2262","676480","","","\"sa3005385\"","\"|\"","","\"Cuba\"","1","-1","","\"High\"","2021","45","\"sa3005385\"","","\"Between his lack of reps during the '16-'17 Series Nacional in Cuba and the arduous process of defecting, followed by slowly working out for teams, then waiting for the 2018 season to start, Garcia played very little baseball for the several months leading up to last season and it showed when he finally put on a uniform. The 20-year-old was given an assignment that matched his loud tools (teams who saw him work out were putting 6's and 7's on his speed, arm, and defense at short) but not his readiness, and he was bad early in the year at Low-A Dayton. He came on, statistically, at the end of the year, but didn't walk much in either phase. Latin American players who have spent their entire lives playing ball back home, or in Florida or Arizona, sometimes struggle with the early-April chill of the Midwest League when they're first assigned there; as if being 20 in a full-season league after not playing for over a year wasn't enough, Garcia may have struggled with this. 2019 should be a more representative sample statistically of what Garcia is. There's no question about his run, field or throw tools, and he was seen at a bat-first prospect early in his Cuban career, so that might be in there, too. If he can develop some confidence around his offense, Garcia could quickly jump into 50 FV territory, which is where we had him last year based on how he worked out for teams. He signed for $5 million.\"","\"|\"","","\"CIN\"","","\"June 10, 2017 - CIN\"","2021","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 50  The Reds were thrilled to be able to sign Garcia, an exciting infielder from Cuba, for close to $5 million at the end of the 2016-17 signing period. Then they had to wait 10 months to see him play in real competition, after he hadn't played for quite some time after defecting, challenging him with an assignment to full-season ball. After stumbling out of the gate, fans got to see what the fuss was all about in the second half of 2018.      Despite some concerns of pushing him too hard, Garcia was skipped over rookie ball and sent straight to the Midwest League with Dayton. The Reds were glad that they did. After he struggled at the plate the first three months, Garcia started to figure it out in the second half, hitting for average and showing some power, with five of his six homers for the season. He has shown a balanced set-up at the plate and the ability to send line drives to all fields, though he'll have to continue to refine his overall approach. He did deal with a left shoulder injury as well, but it was not too serious.    Garcia's plus speed and athleticism allows him to have very good range, and he has more than enough arm for the position. He largely played second base for the Cuban junior national team but played a majority of his games at shortstop for Dayton and the reviews have been good. The organization feels he has the makings of a solid Major League shortstop, with a caveat. If he continues to grow into his 6-foot-2 frame, he could outgrow the position and need to be moved.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A+\"","8","\"2016 J2 (CIN)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"34.5\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","1.0","-1.0","1.0","\"|\"","30","20","40","60","40","70","50","40","50","60","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","55","55","\"|\"","","","","","","","","","","",""],["314","311","249","201","457","\"47.0\"","\"47.1\"","\"46.4\"","\"49.6\"","\"43.0\"","\"50.2\"","\"|\"","\"Khalil\"","\"Lee\"","2019","\"20.9\"","\"RF\"","\"L\"","\"L\"","\"70\"","\"170\"","\"professional\"","270","6","\"|\"","1792","666137","\"lee_khalil\"","","\"sa917996\"","\"|\"","","\"Flint Hill HS (VA)\"","0","0","","\"Med\"","2020","45","\"55IWf1Fbris\"","","\"Lee's 2018 Fall League showing was so poor that it forced us to consider a serious re-evaluation, even though we often toss out bad AFL looks because of how fatigued some of the players are. The quality of his at-bats and the senselessly aggressive hacks Lee would take were not traits of physical exhaustion. Ultimately, we've left Lee where we've had him since he suddenly grew into power during his senior year of high school.   Once a little two-way LHP/CF prospect, he's now a right fielder with power, who walks and is currently stealing bases. A 40 runner from home to first, Lee runs better than that under way but was too brazen a thief early in his career and made too many outs on the bases. He got better at picking his spots last year. Lee's contact rates are concerning, but they're offset by the walks and thump enough that we think he projects as a solid-average regular in right field.\"","\"|\"","","\"KC\"","\"2016, 3rd (103) - KC\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 55 | Arm: 65 | Field: 55 | Overall: 50  A talented two-way player as a high schooler in Virginia -- one many teams preferred as a left-handed pitcher -- Lee's athleticism and offensive upside appealed to the Royals, who drafted him in the third round of the 2016 Draft and went over pick value to sign him. He's moved rapidly thus far, making his Double-A debut right after he turned 20 in 2018.  Lee has the tools to be an impact player on both sides of the ball and with some adjustments to his offensive approach, he could be a better than average hitter with outstanding power. While he cut down his strikeout rate considerably in 2018 and has excellent plate discipline, Lee's willingness to see pitches can work against him. He'll often take too many hittable pitches early in counts and then hasn't altered his two-strike approach at all. If he can learn to be a bit more aggressive early in counts, then pitchers will start trying to expand the zone early, where his advanced eye will come in handy. All of that should put him in better counts to use his bat speed and loft to get to his power more frequently without his K rate skyrocketing.   Defensively, Lee can handle playing center field and will continue to get plenty of time there in the Minors. But he likely profiles better as a right fielder, where his cannon for an arm plays well and he has the chance to be a plus defender overall. The Royals are hoping his time in Double-A and in the Arizona Fall League will help him continue up the ladder quickly after he lost time due to a back injury.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","7","\"2016 Draft Rnd 3 (KCR)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"40.5\"","\"50.0\"","\"50.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","55","55","45","60","45","50","60","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","55","65","55","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["315","312","240","202","301","\"47.0\"","\"47.2\"","\"46.4\"","\"50.7\"","\"39.2\"","\"51.8\"","\"|\"","\"Tyler\"","\"Callihan\"","2019","\"18.9\"","\"3B\"","\"L\"","\"R\"","\"73\"","\"200\"","\"draft\"","360","8","\"|\"","2841","","\"callihan_tyler\"","","","\"|\"","","\"Providence HS (GA)\"","-1","1","","\"Med\"","2022","45","","\"Old-for-the-class, mature-bodied 3B who raked during summer showcases and there's a small chance he may be able to play catcher.\"","\"Callihan was a beefy power bat early in the summer, then looked like a different guy in the fall at the Diamond Club showcase in Lakeland, shedding 10-15 lbs and looking more athletic. He's dabbled with catching a bit but scouts don't think there's much upside there, projecting him to play third base in pro ball, and due to his boxy frame, possibly moving to first base eventually. The selling point here is a bat that almost every scout projects as a 55 or 60 hit tool and game power, too, with 60 raw and loud performance against good pitching for a year. He's old for the class and has a limited upside, with only a little margin for error between here and being a platoon first baseman, but the track record of advanced hit/power prep prospects is solid.\"","\"|\"","\"Providence (Fla.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-callihan-3b-c2520532783?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 50 | Field: 45 | Overall: 50    They say guys who hit always find a place to play. Callihan, who swung the bat consistently well all summer, might put that to the test. A member of USA Baseball's 18-and-Under National team that took home a gold medal at the Pan American Championships in Panama, Callihan started this spring a little slowly, but his bat was coming on as his senior season wore on.     Strong and stocky, Callihan has shown an innate ability to barrel up the baseball, both at a number of elite-level events over the summer, as well as this spring, with an advanced approach from the left side of the plate. He has legitimate raw power he's already tapping into and hit two home runs, along with a .528 average during Team USA's gold medal run. He's a better athlete than you might think, though he is a below-average runner. The big question surrounding Callihan is where he'll fit defensively. He does have the chance to stick at third, with enough arm and the bat to profile there, though some worry about his range.    Callihan did get some work behind the plate, including catching some innings in the Pan Am Games, but scouts aren't sure that will work long-term. Some see an Eric Chavez-type at third, with less range defensively, and it's the bat that will get the South Carolina commit off the board early on Draft day.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","9","\"2019 Draft Rnd 3 (CIN)\"","\"|\"","25","85","\"CIN\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"36.4\"","\"53.2\"","\"47.5\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","25","30","60","40","40","55","55","55","60","35","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","50","45","\"|\"","","","","","","","","","","",""],["316","313","241","203","240","\"47.0\"","\"47.2\"","\"46.4\"","\"51.2\"","\"37.4\"","\"52.4\"","\"|\"","\"Jeisson\"","\"Rosario\"","2019","\"19.6\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"191\"","\"professional\"","268","6","\"|\"","1577","671271","","","\"sa3004146\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2022","47","\"tz3B5XbWgMc\"","\" \"","\"If your team of attractive thieves needs a grease man for The Big Heist, then consider Rosario, who is an acrobatic, top-of-the-scale athlete who has on-job robbery experience. A plus runner, Rosario's speed and athleticism help hide some of the circuitous routes he takes to fly balls, and he has the physical talent to be a plus defender in center field as he refines those. He tracks pitches well, walks a lot, and has terrific bat control, which leads to low-lying, all-fields contact. He's a potential leadoff hitter with a plus glove in center, a potential first-division regular. Some clubs think he'll eventually hit for power, but that would require a drastically different approach/style of hitting than Rosario currently employs, and there are a host of other things to refine before the Padres tweak a thing Rosario currently does pretty well. He'll be a 19-year-old at Hi-A all season, and could be a top 100 prospect by mid-summer.\"","\"|\"","","\"SD\"","","\"July 2, 2016 - SD\"","2021","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 50 | Field: 55 | Overall: 45  Rosario was viewed by scouts as one of the best athletes in the 2016 international class, and he's done nothing to prove those scouts wrong. That athleticism, along with his promising bat and feel for the game, led the Padres to sign Rosario for $1.85 million. During his 2017 professional debut in the Rookie-level Arizona League, he finished with a .299 average and a .404 on-base percentage, the latter a product of him walking (33) nearly as often as he struck out (36). His impressive debut earned him a promotion to the Class A Midwest League as an 18-year-old in 2018. He didn't disappoint, notching a .368 on-base percentage while showcasing an incredibly advanced plate approach for his age.   Rosario has natural hitting ability thanks to a combination of bat speed, barrel control and hand-eye coordination. He has quick hands and makes lot of hard contact from the left side of the plate, and he could grow into average power. Rosario's above-average speed enables him to cover ground with graceful strides in the outfield, and club officials are optimistic about his chances of remaining in center field.  Rosario still needs time to develop in the Minors, mostly to fill out his lean and athletic frame. But the finished product could be that of a big league regular, with the athletic capabilities to do dazzling things on the baseball field - including his trademark back flips to celebrate victories.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","13","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"33.6\"","\"53.6\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","60","45","60","60","40","45","60","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","50","55","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["317","314","205","204","241","\"47.0\"","\"47.7\"","\"46.4\"","\"51.2\"","\"45.4\"","\"51.7\"","\"|\"","\"Cole\"","\"Ragans\"","2019","\"21.5\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"190\"","\"professional\"","270","6","\"|\"","1593","666142","\"ragans_cole\"","","\"sa917938\"","\"|\"","","\"North Florida Christian HS (FL)\"","0","0","","\"High\"","2021","45","\"9643WDWjlw0\"","","\"After an uncharacteristically wild 2017, Ragans tore his UCL during the spring of 2018 and, though he's thrown off a mound as this list goes to press, he likely won't be back in game action until the middle of 2019.   Assuming his stuff returns, Ragans projects as a changeup/command lefty in the mold of young Cole Hamels. His low-90s fastball has bat-missing angle in the zone and he perfectly mimics his fastball's arm speed when he throws the changeup, which was already consistently plus before he got hurt. Ragans' curveball is not good, but there are several instances of pitchers having success with a playable fastball, elite changeup, and command of both, with Chris Paddack ascending for those reasons as we speak. Ragans projected as a No. 4 starter prior to the injury and is now just a little bit behind the developmental curve because of it.\"","\"|\"","","\"TEX\"","\"2016, 1st (30) - TEX\"","","2022","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 60 | Control: 50 | Overall: 50  Ragans pitched only 7 2/3 innings in his pro debut after signing for $2,003,400 as the 30th overall pick in 2016, but he showed why the Rangers made him a first-round selection the next summer when he led the short-season Northwest League with 87 strikeouts in 57 1/3 frames. Texas was set to turn him loose in full-season ball in 2018, until he was diagnosed with an elbow injury in Spring Training and missed the entire year following Tommy John surgery. He reinjured his elbow just before he was set to return to game action this May and had to have his elbow reconstructed a second time.  Ragans patterned his delivery after former Rangers ace Cole Hamels and often gets compared to the four-time All-Star for his repertoire and lanky 6-foot-4 build. He has advanced feel of a plus changeup and sets it up nicely with a 91-95 mph fastball that plays better than its velocity because of its high spin rate and how well he hides the ball. His curveball has good shape and could become a solid third offering if he can add more power to it.  The athletic Ragans repeats his mechanics well and uses his size to deliver his pitches with downhill plane. Though he has all the ingredients for better than average control, he surprisingly averaged 5.7 walks per nine innings during his first two years as a pro. The Rangers believe those issues may have been related to the health of his elbow and he could take off once he's back to full strength.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"R\"","11","\"2016 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"44.2\"","\"52.5\"","\"49.2\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2000","40","45","60","40","","","","50","50","65","50","","","","\"|\"","","","","","","\"|\"","60","60","55","","","","","50","\"HOU\"","0.500","\"XXX\""],["318","315","420","524","361","\"46.9\"","\"45.2\"","\"42.9\"","\"50.2\"","\"45.4\"","\"50.7\"","\"|\"","\"Seth\"","\"Johnson\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"200\"","\"draft\"","325","8","\"|\"","2837","","\"johnson_seth\"","","","\"|\"","","\"Campbell\"","1","0","","\"High\"","2023","40","","\"Converted infielder that just transferred from a North Carolina JuCo, Johnson flashes above average stuff, starter traits and has hit 98 mph recently.\"","\"Converted infielder that transferred for 2019 from a North Carolina JuCo to pitch at Campbell, Johnson flashes four above average pitcher, starter traits and has been as high as 98 mph.\"","\"|\"","\"Campbell\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-seth-johnson-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 50    Whether Johnson will become the highest pick ever out of Campbell -- surpassing John Posey, who went 44th overall in 1986 -- will depend in part on how comfortable teams are with spending an early choice on a pitcher with almost no previous history. He spent his first two college seasons at Louisburg (N.C.) JC as a light-hitting shortstop and worked just six innings on the mound as a sophomore. After transferring to Campbell, he has showcased two potential plus pitches and what one scouting director called the best delivery in the 2019 Draft.    Johnson has an effortless arm action and delivery, looking very natural on the mound despite his inexperience. The ball comes out of his hand so easily, with his fastball topping out at 98 mph and usually ranging from 91-95. His slider is his best secondary offering, a plus pitch in the mid-80s at its best but also still inconsistent.    As would be expected for a newcomer to the mound, Johnson still needs polish. His loopy curveball and his changeup are less reliable than his slider but can become at least average pitches with more experience. He hasn't dominated so-so competition in the Big South Conference, in part because his control and command need work, but he has the athleticism to make the needed adjustments.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","31","\"2019 Draft Rnd 1 (TBR)\"","\"|\"","59","40","\"TBR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"45.0\"","\"52.1\"","\"46.4\"","\"|\"","1.0000","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","55","45","45","50","","","50","55","50","50","60","","","\"|\"","","","","","","\"|\"","60","50","45","55","","","","50","","",""],["319","316","382","525","249","\"46.9\"","\"45.4\"","\"42.9\"","\"51.1\"","\"44.8\"","\"51.7\"","\"|\"","\"Graeme\"","\"Stinson\"","2019","\"21.8\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"245\"","\"draft\"","325","8","\"|\"","2870","","\"stinson_graeme\"","","","\"|\"","","\"Duke\"","0","1","","\"High\"","2023","40","","\"Nastiest two-pitch combo in the draft. Big league ready, but may just be a reliever.\"","\"Nastiest two-pitch combo in the draft, showing two 70-grade pitches in his mid-90's heater that hit 98 and 3000+ rpm slider over the summer. This spring he was set to get his first extended look in the rotation and his velocity was mostly in the 80's without a clear reason. Rumors are it's believed to be a non-surgical nerve issue but some teams doubt that's the solution.\"","\"|\"","\"Duke\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-graeme-stinson-lhp-c2520534683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 65 | Changeup: 50 | Control: 50 | Overall: 50  Stinson began 2019 as the top-rated four-year college pitching prospect in the Draft despite spending most of his sophomore season at Duke as a reliever. But now he's an enigma after getting shut down after five starts this spring with what was termed a hamstring injury. His fastball dipped into the mid-80s and his slider was less sharp, and he didn't show he could succeed or hold up as starter.  Stinson may have the best slider in the Draft when he's 100 percent, displaying mid-80s velocity and two-plane break that make it a plus-plus pitch at its best. He also has a better fastball than most left-handers when he's at his best, operating at 91-96 mph with some sink. His changeup is in its nascent stages because he hadn't needed it much coming out of the bullpen.  Even before his confusing year, Stinson came with some red flags. He has a soft body and lacks athleticism, which leads to questions as to whether he can repeat his delivery well enough to make it as a starter. He sometimes gets offline to the plate, costing him fastball command.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","34","\"2019 Draft Rnd 4 (TBR)\"","\"|\"","70","128","\"TBR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.3\"","\"52.5\"","\"49.2\"","\"|\"","0.7500","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","55","40","","60","","","45","60","50","","70","","","\"|\"","","","","","","\"|\"","60","50","","65","","","","50","","",""],["320","317","335","526","174","\"46.9\"","\"45.9\"","\"42.9\"","\"52.1\"","\"47.7\"","\"52.5\"","\"|\"","\"Ranger\"","\"Suarez\"","2019","\"23.8\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"180\"","\"professional\"","250","6","\"|\"","2216","624133","","17277","\"sa659551\"","\"|\"","","\"Venezuela\"","0","1","","\"Med\"","2019","40","","","\"Suarez is in the mix with Enyel De Los Santos, Drew Anderson, and Cole Irvin for the No. 5 starter job, and while Suarez is the second-best prospect of that bunch, the decision is likely to come down more to March performance and a short-term outlook on being able to navigate a big league lineup. At his best in short stints, Suarez works 92-95 and has hit 97 mph, but usually works a tick or two below that as a starter. When the arm speed is at it's best, Suarez's fastball has extra life and his curveball, changeup, and slider all flash above average at times. As a starter, Suarez is more average to a touch above across the board and is an innings-eating backend type, but there's much less room for error and pitchers like this can find themselves on waivers when things get out of whack. Either version has big league value, but Suarez's best role may be a multi-inning relief type with four pitches, and he may get a chance to do just that in 2019 at the big league level.\"","\"|\"","","\"PHI\"","","\"April 1, 2012 - PHI\"","2019","50","\"Scouting grades: Fastball: 55 | Slider: 50 | Curveball: 50 | Changeup: 60 | Control: 55 | Overall: 50  Suarez was an under-the-radar, modest signing out of Venezuela back in 2012, one who spent three summers in the Venezuelan Summer League before finally making his United States debut in 2015. He began his climb in earnest in 2017 when his stuff ticked upwards. His name came up in rumored deals for Manny Machado last summer as he pitched across Double- and Triple-A, but he stayed put, got his first callup and became the first left-handed starter the Phillies had used since September 2016.  On the right day, Suarez has four pitches he can throw effectively for strikes. His fastball sits in the low-90s and will touch 95 mph consistently, and he's shown the ability to maintain his velocity while throwing it with good life that elicits groundball outs. He'll show a pair of breaking balls, with his slider ahead of the curve, though the two pitches blended together at times in 2018. His best pitch his is changeup, which he throws with excellent arm speed and falls off the table. His delivery has some moving parts, but it really works with the changeup, and the deception in the delivery helps all of his pitches play up.  While his command was more average in 2018, he has a strong track record of more consistent control than that throughout his career. His ceiling is limited to that of a back-end stater, but he's ready to help out now.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"MLB\"","14","\"2011 J2 (PHI)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"47.1\"","\"53.6\"","\"49.3\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2100","45","50","50","45","50","","","55","50","55","50","55","","","\"|\"","","","","","","\"|\"","55","60","50","50","","","","55","","",""],["321","318","331","199","954","\"46.9\"","\"46.0\"","\"46.4\"","\"46.5\"","\"40.8\"","\"47.0\"","\"|\"","\"Luis\"","\"Arraez\"","2019","\"22.1\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"177\"","\"professional\"","268","6","\"|\"","1911","650333","","18568","\"sa828153\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2019","47","\"QE0DfUeREl0\"","\" \"","\"Back from a 2017 ACL tear, Arraez hit for characteristically high rates of contact in 2018. He's a career .328 hitter in the minors and has carried high averages to the upper levels, as he now has about half a season of Double-A at-bats under his belt. The type of contact Arraez makes is unique. He employs a punchy, minimalist swing, and just kind of throws the bat head at the baseball, leading to lots of opposite field contact. It's worked so far, and Arraez has hit for enough contact to outweigh the total lack of game power that results from this kind of approach. It's unlikely that this is an Altuven situation where all of a sudden there's power, because Altuve was pulling the ball in the minors.   Mostly because his actions are quite good, Arraez fits fine at second base. He's a thicker guy and has begun to see more time at other positions (mostly other infield spots), and versatility will enable a team to roster Arraez even if the lack of power turns out to be a problem. He likely projects as a bat-first utility guy, but there's a chance he makes sufficient contact to be a regular at second.\"","\"|\"","","\"MIN\"","","\"Nov. 5, 2013 - MIN\"","2020","45","\"Scouting grades: Hit: 55 | Power: 30 | Run: 45 | Arm: 50 | Field: 45 | Overall: 45  Few would question that Alex Kirilloff is the best pure hitter in the Twins' system heading into the 2019 season, with perhaps No. 1 prospect Royce Lewis not far behind. But Arraez, who put a 2017 season lost to a torn ACL in his rear-view mirror by hitting his way to Double-A in 2018, isn't too far behind.  The left-handed hitter from Venezuela has hit everywhere he's been, including finishing second in the organization (to Kirilloff) with a .310 average across two levels a year ago. Arraez has impressive bat-to-ball skills and grinds out at-bats as well as anyone in the organization, a big reason why he won the Midwest League batting title in 2016 and carries a career .329 average into 2019. He uses an extreme opposite field approach and while he's never going to be a huge power guy, if he can learn to turn on pitches to his pull side more, there is some extra-base impact for him to unlock.  Arraez has largely played second as a pro, though he saw some time at third, short and even a bit in the outfield in 2018, then played a lot at the hot corner in winter ball. He'll continue to wok on his outfield play this year to prepare him for a potential super-utility role down the line.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","6","\"2013 J2 (MIN)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"40.9\"","\"49.1\"","\"40.7\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","45","20","45","50","45","40","60","30","45","50","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","45","50","45","\"|\"","","","","","","","","","","",""],["322","319","318","527","102","\"46.9\"","\"46.1\"","\"42.9\"","\"53.0\"","\"48.0\"","\"53.4\"","\"|\"","\"James\"","\"Kaprielian\"","2019","\"25.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","250","6","\"|\"","1267","621076","\"kaprielian_james\"","","\"sa658943\"","\"|\"","","\"UCLA\"","0","0","","\"High\"","2019","40","\"hFv_4TVJwyE\"","","\"Kaprielian had a velo spike in pro ball (he was 89-94 at UCLA, and 94-97 after he had been with NYY for a while), then started getting hurt. Acquired by Oakland in the 2017 Sonny Gray deal, he still hasn't thrown a single inning for an A's affiliate. Let's go over the injury history: Kap missed nearly all of 2016 due to a flexor-tendon strain, but his stuff was great when he returned for the 2016 Fall League. He blew out his UCL during 2017 spring training and needed Tommy John. In Eric's looks at Kaprielian as he rehabbed back from TJ during extended spring of 2018, he was 91-94 instead of 94-97, then was shut back down with shoulder soreness. Up again during 2018 instructional league, his fastball was 88-91. He is again day-to-day with shoulder soreness as this list goes to press.   Healthy Kaprielian will touch 99 and show four impact pitches, including a plus slider and changeup. His pitch grades are nearly identical to A.J. Puk's. Even if his stuff comes back this spring, we'll be hesitant to move him up beyond the 45 FV tier due to the threat of injury recurrence, a specter that could cause Oakland to push him quickly if his stuff bounces back, which means he could feasibly make a big league impact this year if he could just get healthy.\"","\"|\"","","\"OAK\"","\"2015, 1st (16) - NYY\"","","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 50  Ranked No. 22 by MLB Pipeline on the Top 200 Draft prospects list in 2015, Kaprielian was the type of advanced college starter teams covet because of his feel for pitching and potential to move quickly through a farm system. The Yankees liked that combination enough to take him in the middle of the first round that June, but he's struggled to stay on the mound since. A forearm injury limited him to just 18 innings during his first full season in 2016, though he showed glimpses of who he can be during an Arizona Fall League stint that fall. He needed Tommy John surgery that ended his 2017 season before it began and setbacks kept him from pitching for the A's after they acquired him as part of the Sonny Gray deal at the 2017 Trade Deadline until instructs this past fall.  While at UCLA, Kaprielian had a fastball that was largely average velocity-wise, but played up because of his command of the pitch. There was excitement when he experienced a jump in his velocity at the outset of his pro career, going from 88-92 to 93-96 mph while touching 99 mph. He was healthy, finally, at instructs last fall, but wasn't popping the radar gun like that. He does have three secondary offerings that all can be above-average, with a tight slider and a changeup with good fade to it, not to mention a solid curve he mixes in effectively. Kaprielian repeats his delivery well and has always been a strike-thrower.
