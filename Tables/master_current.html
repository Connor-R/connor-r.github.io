","55","55","45","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["422","419","497","501","561","\"45.5\"","\"44.7\"","\"42.9\"","\"49.0\"","\"42.8\"","\"49.6\"","\"|\"","\"Nick\"","\"Quintana\"","2019","\"21.6\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"185\"","\"draft\"","334","8","\"|\"","1761","","\"quintana_nick\"","","","\"|\"","","\"Arizona\"","0","1","","\"Med\"","2022","42","","\"Prototypical corner power bat who draws a wide range of opinions on his defense.\"","\"A very prominent high school prospect, Quintana matriculated to Arizona and became a core of their lineup almost immediately. Though his swing is somewhat grooved, he's an athletic swinger with power, who is also quite good at third base. He has a shot to be an everyday third baseman.\"","\"|\"","\"Arizona\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-nick-quintana-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 55 | Field: 60 | Overall: 45    Quintana was a solid high school prospect from Nevada who was drafted by the Red Sox in the 11th round back in 2016, but opted to head to the University of Arizona. He's developed into an intriguing corner infielder with pop, one who could follow in the footsteps of similar players from the program like Bobby Dalbec and J.J. Matijevic, who both were taken in the top four rounds of their respective Drafts.  Offensively, it's Quintana's raw power that is his carrying tool. It shows up in games in flashes and he has the ability to hit the ball with authority the other way, to right-center field, but he gets pull happy at times. That leads to some swing and miss and streakiness, but if he can stay with his strengths, he could be an average hitter and tap into that power more consistently. A shortstop in high school, Quintana moved over to the hot corner in college and has become a plus defender there. While the one knock against him is his pure foot speed, he has good first-step quickness at third, with confident hands, a plus arm when he needs it and the ability to make plays on the run.  Quintana plays with a confidence that scouts like and there's no question he can stay at third long-term. Some small adjustments at the plate could turn him into a very intriguing run-producer at the infield corner spot.\"","\"|\"","","","","","","\"|\"","\"DET\"","","13","\"2019 Draft Rnd 2 (DET)\"","\"|\"","43","47","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.9\"","\"50.0\"","\"48.4\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","55","40","50","55","45","50","55","40","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","55","60","\"|\"","","","","","","","","","","",""],["423","420","484","766","220","\"45.5\"","\"44.8\"","\"41.4\"","\"51.4\"","\"49.2\"","\"51.6\"","\"|\"","\"Ian\"","\"Gibaut\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"250\"","\"professional\"","240","6","\"|\"","1338","664139","\"gibaut_ian\"","","\"sa857671\"","\"|\"","","\"Tulane\"","0","0","","\"Med\"","2019","40","","","\"There isn't huge upside with Gibaut: he's a 40 FV (middle reliever) for us now and likely won't be more than a 45 FV (setup man) in the big leagues if things go well. That said, he has huge stuff and while it mostly fits in a one-inning stint, he's big league ready and dominated Triple-A in a full season in 2018. Given the Rays' glut of MLB-ready talent and propensity to lean on multi-inning types on their staff, there's a significant barrier to a long stint on the 25-man roster for a pitcher of this type. Gibaut will get there on the strength of his stuff: sitting 95-97 mph, mixing in a 70-grade changeup and slider that flashes plus. This is a little more raw stuff than Fernando Rodney at his peak, but Gibaut is 25 and hasn't had his command proven at the big league level yet, so there's still some uncertainty here.\"","\"|\"","","\"TB\"","\"2015, 11th (328) - TB\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 60 | Control: 45 | Overall: 45  Pitching out of the bullpen during his three years at Tulane University, Gibaut compiled 22 career saves while appearing in 62 games before going to the Rays in the 11th round in the 2015 Draft. His stuff has improved since entering the professional ranks, enabling the right-hander to make a quick rise through the Minor Leagues. He's improved at every stop in his career and was at his best in 2018, when he led all Triple-A International League relievers in opponents average (.181) and finished third in strikeouts-per-nine (12.1). His 14 saves, meanwhile, topped all Rays Minor Leaguers.   One of many hard-throwing relievers in the upper tiers of Tampa Bay's system, Gibaut attacks hitters with a mid-90s fastball that has tickled triple digits in the past. He throws a pair of quality secondary pitches in a power slider that's been up to 90 mph, with late diving action, and a changeup that at times plays above its plus grade. The three-pitch mix makes Gibaut effective against right- and left-handed hitters alike, though his control and command leave something to be desired.   After the Rays added him to their 40-man roster in November, Gibaut could soon carve out a role as a high-leverage reliever in the big leagues.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","32","\"2015 Draft Rnd 11 (TBR)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"50.0\"","\"53.3\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2350","40","55","70","","55","","","45","55","70","","60","","","\"|\"","","","","","","\"|\"","60","60","","55","","","","45","","",""],["424","421","413","502","388","\"45.5\"","\"45.2\"","\"42.9\"","\"50.0\"","\"46.1\"","\"50.4\"","\"|\"","\"Cal\"","\"Quantrill\"","2019","\"24.3\"","\"RHP\"","\"L\"","\"R\"","\"75\"","\"208\"","\"professional\"","250","6","\"|\"","1713","615698","\"quantrill_cal\"","19312","\"sa738477\"","\"|\"","","\"Stanford\"","0","0","","\"Med\"","2019","40","\"d3ijP9q__0c\"","\" \"","\"Quantrill was an early 2016 draft 1-1 candidate (mid-90s, plus changeup) before he tore his UCL as a sophomore and missed his entire junior year to rehab. His velocity and feel for locating his fastball both regressed in 2018, but they seem to have rebounded this spring. Quantrill has been up to 96, sitting 93-94 early in starts before settling into the low-90s later. It's a two-seamer, one that probably pairs best with his changeup, Quantrill's best chance of missing bats. He now has two fringe breaking balls, which is a player dev miracle considering there was a stretch when it was unclear if Quantrill would ever have just one. He profiles as a sinker/changeup backend starter.\"","\"|\"","","\"SD\"","\"2016, 1st (8) - SD\"","","2019","50","\"Scouting grades: Fastball: 55 | Slider: 50 | Curveball: 50 | Changeup: 60 | Control: 55 | Overall: 50  The son of former big leaguer Paul Quantrill, Cal made three starts as a Stanford sophomore before undergoing Tommy John surgery, which cost him the remainder of his 2015 season and his pre-Draft '16 season. The Padres, after seeing him throw several bullpen sessions at Petco Park, used the first of their five Day 1 picks on Quantrill, selecting him eighth overall and signing him for above slot value at $3,963,045. The Ontario native reached Double-A in his first full season, then suited up for the World Team in the All-Star Futures Game.  Quantrill's arsenal is deep even if no singular pitch is devastating. It's headlined by two plus pitches -- a low-to-mid 90s fastball and a low-80s changeup that he commands impeccably. His slider and curveball can be inconsistent, but Quantrill seemed to gain a better feel for the two offerings toward the end of his 2018 season. His numbers improved significantly upon his promotion to Triple-A El Paso in August, but he could still do a better job of using his breaking pitches to generate swings and misses.  In his first two full professional seasons, Quantrill reached 116 and 148 innings, respectively, as he put to rest any lingering concerns about his health. The reins will be fully off Quantrill in 2019. His impressive blend of size, stuff and pitchability make him a candidate to join the Padres' rotation at some point midseason.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","26","\"2016 Draft Rnd 1 (SDP)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.7\"","\"49.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2400","40","50","55","45","45","","","50","50","60","50","45","","","\"|\"","","","","","","\"|\"","55","60","50","50","","","","55","\"CHC\"","0.500","\"XXX\""],["425","422","414","503","358","\"45.5\"","\"45.2\"","\"42.9\"","\"50.2\"","\"46.8\"","\"50.5\"","\"|\"","\"Erik\"","\"Miller\"","2019","\"21.3\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"220\"","\"draft\"","325","8","\"|\"","1769","","\"miller_erik\"","","","\"|\"","","\"Stanford\"","0","0","","\"High\"","2023","40","\"h2OKxijUEkg\"","\"Miller gave scouts varied looks on the Cape this summer but, at his best, was sitting in the mid-90's, hit 97, flashed a plus breaker and starter traits.\"","\"Miller gave scouts varied looks on the Cape this summer but, at his best, was sitting in the mid-90's, hit 97, flashed a plus breaker and starter traits.\"","\"|\"","\"Stanford\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-erik-miller-lhp-c2520576783?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 50 | Control: 45 | Overall: 50    Miller was a known pitching prospect coming out of De Smet Jesuit High School in Missouri, but went undrafted in 2016, largely because of his strong commitment to Stanford. He's been in the Cardinal's rotation for nearly all of his three years in school, pitching midweek as a freshman and then on the weekend the last two seasons. He's performed well as a junior, helping to erase a subpar Cape Cod League performance, though scouts aren't sure what his future role might be.  From a size and pure stuff standpoint, Miller checks off the boxes. The 6-foot-5, 240-pound southpaw has the chance to have three pitches at his disposal. His fastball touches 96-97 mph at times, and his velocity has crept upwards this spring after starting the spring at 88-92 mph. He complements the heater well with a slider that's plus at times and he'll flash an above-average changeup as well. Miller has struggled with command, with a stiff front side that has kept him from finding the strike zone consistently enough.  Pure stuff-wise, Miller could be put side-by-side, if not ahead of, some of the college lefties ahead of him on Draft boards. His command and delivery issues have led some evaluators to see a future in the bullpen, where his fastball-slider combination from the left side could lead to a Josh Hader-like role in the future.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","23","\"2019 Draft Rnd 4 (PHI)\"","\"|\"","76","120","\"PHI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"47.1\"","\"52.1\"","\"45.8\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","40","55","50","50","","","50","45","60","55","55","","","\"|\"","","","","","","\"|\"","60","50","","60","","","","45","","",""],["426","423","348","396","436","\"45.5\"","\"45.7\"","\"44.3\"","\"49.7\"","\"41.0\"","\"50.5\"","\"|\"","\"Kyle\"","\"Isbel\"","2019","\"22.2\"","\"RF\"","\"L\"","\"R\"","\"71\"","\"183\"","\"professional\"","258","6","\"|\"","2449","664728","\"isbel_kyle\"","","\"sa3006861\"","\"|\"","","\"UNLV\"","0","0","","\"Med\"","2021","42","\"sigx6-kC_Bg\"","","\"Isbel hit .319 and .290 as a freshman and sophomore, respectively, and then grew into a new grade of power in his junior year while maintaining his contact skills and taking advantage of pitchers' newfound hesitance to attack him in the zone. None of his tools are especially loud, but Isbel does several things fairly well and he has a slight chance to play a passable big league center field. If he moves to a corner, he might need a plus bat to profile, but that seems possible given how good his feel to hit was as an amateur. He could be a well-rounded everyday outfielder even without a plus tool.\"","\"|\"","","\"KC\"","\"2018, 3rd (94) - KC\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 50 | Field: 55 | Overall: 50  Amateur scouts will readily admit that a strong performance by a college player in the Cape Cod League can go a long way. When a player like Isbel, who jumped on the map with an All-Star performance on the Cape, carries it over to a big junior season, that's even better. That's exactly what the three-year UNLV starter did, catapulting himself into the third round then going out and having a big pro debut.  Isbel has a good feel for the strike zone to go along with deceptive strength to make him a very intriguing hitting prospect. He started tapping into his power as a junior with a more leveraged swing. With that has come more length, and it will be interesting to see how he reacts to fastballs up in the zone as he progresses. He isn't big, but there is power there, and his swing reminds some of Scooter Gennett's. While he's not a top-of-the-scale speedster, he's an excellent baserunner who can steal a base, one who will continue to hit leadoff in the Minors, even if he doesn't settle in there once he reaches the big leagues. Similarly, he can handle center field, but could easily end up sliding to left in deference to a faster teammate in center.   He's worked a little at second base, a position he played as a freshman at UNLV, but he's unlikely to see any game action for now. It gives him the possibility for flexibility should his advanced bat be ready to find a place in the lineup, in a Whit Merrifield kind of situation.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","11","\"2018 Draft Rnd 2 (KCR)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"38.2\"","\"50.9\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","50","45","50","50","50","50","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","50","55","\"|\"","","","","","","","","","","",""],["427","424","869","760","1095","\"45.4\"","\"42.5\"","\"41.4\"","\"45.0\"","\"43.6\"","\"45.1\"","\"|\"","\"Myles\"","\"Straw\"","2019","\"24.6\"","\"CF\"","\"R\"","\"R\"","\"70\"","\"180\"","\"professional\"","240","6","\"|\"","2070","664702","","17620","\"sa875569\"","\"|\"","","\"St. John's River JC (FL)\"","2","1","","\"Low\"","2019","40","","","\"One of the more unusual players in the minors, Straw has long been considered a likely bench outfielder due to his complete lack of power, but his other tools may prove to be so strong that he finds his way into an everyday role for someone. Straw has one of the lowest Pull% in pro baseball, as only 27% of balls he puts in play are to his pull side. His 70-grade speed plays like an 80 from home to first, as his swing has a natural jailbreak that gets him out of the box very quickly. He lead the minors with 70 stolen bases last year, his closing speed is very valuable in center field, and Straw is a tough out thanks to his feel for the strike zone and bat control. Players like this occasionally turn into Michael Bourn or Ender Inciarte and provide sizeable everyday value. Straw's skillset indicates this sort of future is a possibility, but not a likelihood, and chances are he's either a low-end regular in center or good fourth outfielder.\"","\"|\"","","\"HOU\"","\"2015, 12th (349) - HOU\"","","2019","45","\"Scouting grades: Hit: 55 | Power: 20 | Run: 70 | Arm: 65 | Field: 55 | Overall: 45  The Astros' analytics department liked Straw's .413 batting average and 8 percent strikeout rate as a St. John's River (Fla.) CC sophomore in 2015 and their scouts bought in after his pre-Draft workout, so the club signed him for $100,000 as a 12th-rounder. He led the Minors in hitting (.358) during his first full pro season and in steals (70) in 2018. He made enough of an impression during his brief playing time as a September callup to earn a spot on Houston's postseason roster.  One of the more unusual prospects in baseball, Straw gets at least plus grades on four of his five tools from some evaluators yet has such an extreme approach that he may not make enough offensive impact to play regularly in the Majors. A right-handed hitter, he excels at controlling the strike zone and making contact, but he lets the ball travel so deep that he mostly generates ground balls to the opposite field. He has the bat speed and strength to produce some power, as evidenced by his 395-foot home run to right-center with the Astros in September, yet he hit just three homers and slugged .376 in his first four Minor League seasons.  Straw's plus-plus speed enables him to turn grounders into hits and he has become more aggressive as a basestealer while succeeding at an 86 percent clip over the last two seasons. His quickness also allows him to cover plenty of ground in center field and his well above-average arm is unusually strong for the position and fits anywhere in the outfield. He played his first pro game at shortstop last July and has seen more action there in 2019 in an attempt to enhance his versatility.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","19","\"2015 Draft Rnd 12 (HOU)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"44.5\"","\"46.4\"","\"41.1\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","50","20","30","70","60","55","55","20","30","70","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","20","70","65","55","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["428","425","658","761","724","\"45.4\"","\"43.6\"","\"41.4\"","\"48.1\"","\"45.6\"","\"48.3\"","\"|\"","\"Michael\"","\"Hermosillo\"","2019","\"24.4\"","\"RF\"","\"R\"","\"R\"","\"72\"","\"205\"","\"professional\"","240","6","\"|\"","1930","641684","","16285","\"sa738413\"","\"|\"","","\"Ottawa HS (IL)\"","1","1","","\"Low\"","2019","40","\"D0OSPvncrZs\"","","\"It took a $100,000 bonus to sign Hermosillo away from a football scholarship to Illinois. Understandably raw when he entered pro ball (what with two-sports and a cold-weather background), it took Hermosillo three years of adjustments before he finally experienced a statistical breakout in 2016. Since then, he has continued to make mechanical tweaks to reshape his skillset, and was rewarded with a brief major league debut in 2018.   Once in possession of ugly bat control that enabled him to put lots of balls in play but not with any real impact, Hermosillo's most recent swing adjustment has him trading some of that contact for power. As Hermosillo's leg kick grew bigger and slower, his ground ball rate shrunk. A 45% roller ratio in 2017 became 31% in 2018, and Hermosillo set a career-high in homers (12) in the friendly confines of the PCL. Though he didn't perform during a 30-game big league look, Hermosillo's athleticism and ability to make adjustments bode well for his future. His baseball instincts aren't great, but he has some pop that he's started to get to, he can fly, and he may get lots of playing time due to the Angels' fairly thin outfield situation. Realistically, he projects as a good bench outfielder, but he has several late-bloomer traits and may continue to develop into a low-end regular if he falls into regular big league reps and gets sufficient at-bats.\"","\"|\"","","\"ANA\"","\"2013, 28th (847) - LAA\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  The Angels took a flier on Hermosillo, an athletic two-sport high school standout, giving him $100,000 to sign as a 28th-round pick in 2013. It's taken a while, but he really started to repay their faith and patience in him in '16, with an .869 OPS across two levels of A ball. He played at three levels in '17, got added to the 40-man roster that offseason and made his big league debut in 2018.  Hermosillo continues to be a professional hitter, one who can hit for average and get on base. He can drive the ball to all fields and showed more over-the-fence power in Triple-A in 2018 with a career-high 12 homers, mostly to his pull side. His strikeout rate went up as a result, but he still draws enough walks to help offset it. Hermosillo's speed works on both sides of the ball -- he led the system with 35 steals in 2017 -- and it gives him the range to cover plenty of ground in all three outfield spots.  A sports hernia that slowed him late in 2018 eventually needed offseason surgery, but isn't expected to be a long-range concern. He fits the valuable fourth outfielder profile perfectly and is ready to assume that role in the big leagues if he's healthy.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AAA\"","19","\"2013 Draft Rnd 28 (LAA)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"45.9\"","\"49.5\"","\"44.8\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","40","50","65","50","50","45","45","50","65","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","50","50","\"|\"","","","","","","","","","","",""],["429","426","644","762","507","\"45.4\"","\"43.7\"","\"41.4\"","\"49.3\"","\"41.2\"","\"50.1\"","\"|\"","\"Josh\"","\"Stowers\"","2019","\"22.3\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","240","6","\"|\"","3014","663618","\"stowers_josh\"","","\"sa3007010\"","\"|\"","","\"Louisville\"","1","1","","\"Med\"","2021","40","\"tMqgzAIr2Ds\"","","\"Stowers performed and steadily improved throughout his sophomore and junior years at Louisville. Most scouts who saw him early in his draft spring thought he was a 55 runner who fit best in left field but didn't think he'd have the power to profile there. Thus, they considered Stowers to be a bit of a tweener or the wrong side of a left field platoon, which is roughly where we had him pre-draft. Scouts who stayed on him (and knew they were the high scouts, so generally kept it to themselves) saw a 60 runner who could be average in center field, where a 50 or 55 bat with 45 power would be above average offense for the position. Enough people think that the second scenario is likely that we've notched him up to a strong 40 FV, and if Stowers performs like the believers think he can for all of 2019, he may be a 45 FV at the end of the year. He started hitting more down the stretch when he used a flatter planed swing, so it appears lifting the ball isn't the swing that best suits him. That may limit his offensive upside a bit, but may also help him reach the big leagues faster.\"","\"|\"","","\"NYY\"","\"2018, 2nd (54) - SEA\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 40 | Field: 50 | Overall: 45  Amid expectations that he'd lead Louisville's offense and go early in the 2018 Draft, Stowers tried to do too much and messed up his swing. After he settled down and was one of college baseball's hottest hitters down the stretch, the Mariners took him in the second round and signed him for $1.1 million. They traded him seven months later, shipping him to the Yankees for second-base prospect Shed Long in a three-team deal that sent Sonny Gray to the Reds.  Stowers improved once he shortened his right-handed swing and focused on hitting line drives instead of trying to drive the ball. He has modest power, enough to produce maybe 15 homers on an annual basis, and his best offensive attributes are his on-base ability and solid speed. He has a very patient approach and the savvy to steal bases.   Stowers will have a better chance of profiling as a regular if he can remain in center field. Scouts aren't totally sold he has the pure speed or instincts to stay up the middle, and he'll have to improve his reads and routes to do so. If he can't, his below-average arm will land him in left field.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","23","\"2018 Draft Rnd 2 (SEA)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","\"39.5\"","\"51.4\"","\"46.1\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","25","50","55","45","45","55","45","50","55","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","40","50","\"|\"","","","","","","","","","","",""],["430","427","522","497","725","\"45.4\"","\"44.5\"","\"42.9\"","\"48.1\"","\"44.4\"","\"48.5\"","\"|\"","\"Jared\"","\"Oliva\"","2019","\"23.5\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"203\"","\"professional\"","248","6","\"|\"","2756","666931","\"oliva_jared\"","","\"sa915844\"","\"|\"","","\"Arizona\"","1","0","","\"High\"","2021","42","\"C8mb_GuvJGA\"","","\"Oliva went undrafted as an eligible sophomore at Arizona because he was too raw and inexperienced due to a total lack of reps while in high school. He emerged as a speed/raw power flier as a junior, but slid to the Pirates in the 7th round and signed for slot. His performance in 2018, his first full pro season, exceeded all expectations; in his college career (172 games) Oliva produced 9 homers and a .773 OPS while in 2018 at High-A he hit (108 games) 9 homers with a .778 OPS, despite skipping Low-A.   Oliva's feel for contact is still somewhat clumsy and he remains a power-over-hit offensive performer at the plate, but he's an athlete in the classic center field mold, like Drew Stubbs and Cameron Maybin, and is very likely to play there for a while. He's now on a trajectory to start 2019 in Double-A and possibly hit his way to the big leagues just two years after sliding in the draft due to the lack of a statistical track record.\"","\"|\"","","\"PIT\"","\"2017, 7th (208) - PIT\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  Oliva was an under-the-radar prospect as an amateur, one who wasn't drafted out of high school or when he was eligible at Arizona as a redshirt sophomore. The son and nephew of professional baseball players, Oliva did put himself on the map as a junior, but still wasn't taken until the Pirates nabbed him in the seventh round of the 2017 Draft. He was sent straight to the Class A Advanced Florida State League for his full season debut and excelled there, putting him on a path to easily surpass expectations.  Lean and athletic with wiry strength, Oliva can do a lot of things well on the field. While there was some concern about swing and miss coming from a grooved swing, Oliva managed his strikeout rate well and drew walks while showing the ability to consistently impact the ball. Nine home runs might not sound like a lot, but in the pitching-friendly Florida State League, it's not bad and he has the potential for 12-15 homers a year. His speed is plus, and sometimes grades out as a 70 on the 20-to-80 scouting scale, allowing him to be a basestealing threat (he finished third in the system with 33 steals in 2018) and allowing him to play a solid defensive center field.  Oliva has shown steady improvement since joining the organization and could be a steal of his Draft class. He might end up being a fourth outfielder when all is said and done, but don't be shocked if he shoots past that ceiling as well.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AA\"","12","\"2017 Draft Rnd 7 (PIT)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"43.6\"","\"49.1\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","35","40","55","60","45","50","45","45","55","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","50","50","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["431","428","514","763","259","\"45.4\"","\"44.6\"","\"41.4\"","\"51.0\"","\"48.6\"","\"51.2\"","\"|\"","\"Cory\"","\"Abbott\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"220\"","\"professional\"","240","6","\"|\"","2011","676265","\"abbott_cory\"","","\"sa3005305\"","\"|\"","","\"Loyola Marymount\"","0","1","","\"Low\"","2020","40","","","\"Abbott was a draft spring popup guy as a junior and went in the second round. He struck out 100 more hitters as a junior than he did as a sophomore in just 28 more innings. His scouting report still lead with affection for his command rather than his improved stuff, but there was thought that the stuff might continue to blossom in pro ball. But it has plateaued and Abbott now projects as a low-variance fifth starter. Abbott's fastball plays best when it's moving most, which for him is when he's locating it just off the plate to his arm side; it is hittable everywhere else, including up above the zone. He can locate there, but Abbott is limited in where he can attack with the fastball, which also makes it harder for him to set up his breaking balls. Those are either two separate pitches or one curveball that has pretty variable shape. The best of Abbott's breakers are vertical curveballs that bite hard and have enough depth to miss bats beneath the zone; his changeup is okay, used often for first pitch strikes later in game.\"","\"|\"","","\"CHC\"","\"2017, 2nd (67) - CHC\"","","2020","45","\"Scouting grades: Fastball: 50 | Cutter: 60 | Curveball: 50 | Changeup: 50 | Control: 55 | Overall: 45  After two pedestrian seasons at Loyola Marymount, Abbott changed the course of his career by altering the grip on his cut fastball while watching video of Noah Syndergaard. As a junior in 2017, he threw the first perfect game in Lions history, had a 43-inning streak without allowing an earned run and set school records for strikeout rate (11.9 per nine innings) and opponent average (.173). He has breezed through pro ball since the Cubs drafted him in the second round, leading the system with a 2.50 ERA in his first full season in 2018.  Abbott relies heavily on his cut fastball, command and deception. His cutter sits in the upper 80s with sharp lateral break that keeps it off barrels. He works from 90-93 mph with a four-seam fastball that's more effective than its velocity because he spots it on the edges of the strike zone.   Abbott will flash some solid changeups and curveballs but they're mostly average offerings. He always has attacked hitters, even before he had his nasty cutter, and fits the profile of a durable back-of-the-rotation starter. He also could make for an interesting reliever who could lean more heavily on his out pitch.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","24","\"2017 Draft Rnd 2 (CHC)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"48.6\"","\"52.1\"","\"48.6\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2550","50","45","45","50","50","","","55","45","50","55","50","","","\"|\"","","","","","","\"|\"","50","50","50","","60","","","55","","",""],["432","429","443","498","416","\"45.4\"","\"45.1\"","\"42.9\"","\"49.8\"","\"46.8\"","\"50.1\"","\"|\"","\"Tyler\"","\"Ivey\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","248","6","\"|\"","2675","663959","","","\"sa3004574\"","\"|\"","","\"Grayson County JC (TX)\"","-1","1","","\"High\"","2020","42","","","\"The way Ivey's jersey billows down from his long, skinny limbs throughout an eccentric, slowly-paced windup makes him look like a backup dancer in some kind of vampire musical. Despite the head whack that comes at the end, he's able to throw strikes with his fastball and has a sufficiently deep repertoire for starting. He is the Astros' type, possessing a fastball/curveball combination that plays well in sequence at the top and bottom of the strike zone. The rest of his stuff is just okay but enables Ivey to attack hitters in various ways, either by working his cutter in on the hands of lefties or by dipping his slider beneath the zone. He has a No. 4 or 5 starter's mix or could end up a dynamic multi-inning reliever.\"","\"|\"","","\"HOU\"","\"2017, 3rd (91) - HOU\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  Ivey logged time in Texas A&M's rotation as a freshman in 2016 before transferring to Grayson County (Texas) CC, making him Draft-eligible as a sophomore. After ranking second among national junior college pitchers in strikeout rate (14.1 per nine innings), he signed for a below-slot $450,000 as a third-rounder. In a system filled with pitchers who missed bats, he ranked second among qualified starters in whiff rate (10.8) last year while reaching Class A Advanced.  Ivey gets his strikeouts by changing hitters' eye level and attacking them with 90-95 mph four-seam fastballs with riding life at the letters before dropping upper-70s curveballs through the bottom of the strike zone. He has sharpened his slider in pro ball and shows the makings of an effective changeup.  Though Ivey could have four average-or-better pitches when fully developed and is throwing strikes more consistently as a pro, he still could wind up in the bullpen. There's a lot going on in his delivery, which features effort and some head whack, so he'll have to prove he has enough command and durability to make it as a starter. Getting stronger and streamlining his mechanics would help his cause.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","14","\"2017 Draft Rnd 3 (HOU)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"46.9\"","\"51.3\"","\"46.4\"","\"|\"","0.5000","0.0000","0.0000","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2700","45","50","45","60","45","40","","50","55","50","60","50","45","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","50","","",""],["433","430","411","543","57","\"45.4\"","\"45.2\"","\"42.0\"","\"53.9\"","\"50.8\"","\"54.2\"","\"|\"","\"Richard\"","\"Lovelady\"","2019","\"23.9\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"175\"","\"professional\"","168","4","\"|\"","2235","663992","","19337","\"sa918199\"","\"|\"","","\"Kennesaw State\"","0","0","","\"Med\"","2019","42","","","\"Surface-level evaluations of Lovelady's stuff show two above-average pitches in a mid-90s fastball and long-arcing slider, but those grow into true plus offerings once you factor in some of his mechanical traits. His lower arm slot, a release point approaching Josh Hader's unique spot, creates very odd angle on his stuff. It's especially tough on lefties, who have a .224 OBP against Lovelady each of the  last two years. Lovelady also has better command, especially breaking ball command, than most relievers. He'll be able to get swings and misses from righties by way of back foot sliders, and he can beat them in the zone with his heater.   We put 40 FVs on two-pitch, upper-level relievers like this, but the seemingly significant impact of Lovelady's delivery combined with what looks like will be multi-inning usage, gives Lovelady a chance to be one of the more valuable relievers in baseball.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","\"AAA\"","12","\"2016 Draft Rnd 10 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.8\"","\"54.2\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2450","50","60","40","","55","","","55","60","40","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["434","431","412","499","311","\"45.4\"","\"45.2\"","\"42.9\"","\"50.6\"","\"44.2\"","\"51.2\"","\"|\"","\"Blayne\"","\"Enlow\"","2019","\"20.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","250","6","\"|\"","2087","669416","\"enlow_blayne\"","","\"sa3005117\"","\"|\"","","\"St. Amat HS (LA)\"","0","0","","\"High\"","2022","40","\"aZJ78IL6QJ8\"","\" \"","\"Your standard high school projection arm with a breaking ball, Enlow is back at Low-A to start 2019. Like most pitchers of this ilk, fastball command and the development of a third pitch stand between Enlow and industry confidence that he's a starter. That stuff hasn't developed just yet, but Enlow is still just 20. If that doesn't happen, he's likely to be a fine reliever.\"","\"|\"","","\"MIN\"","\"2017, 3rd (76) - MIN\"","","2021","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 50  Enlow had built himself into a potential first-round pick coming out of the Louisiana high school ranks in 2017 thanks to his stuff, most notably his plus curve, and his projectability, landing at No. 29 on MLB Pipeline's Top 200 Draft prospects list that spring. He ended up sliding a bit into the third round, where the Twins took him and gave him a well-above-pick-value bonus of $2 million to sign him away from LSU. While he did have two stints on the disabled list, with a back strain and ankle sprain, during his first full season, he did have a solid, albeit unspectacular performance in the Midwest League.  Enlow entered pro ball with a three-pitch mix that has now grown to four. His fastball will sit in the low 90s, often touching 95 mph, and there's still reason to believe there's more in the tank. While his curveball was his calling card as he entered pro ball, it wasn't as sharp in 2018, thrown in the 81-82 mph range. He added in a hard 86-87 mph slider that grades out as average and can mix in an average changeup as well. He needs to continue to get stronger and maintain his mechanics on his delivery in order to help him command the baseball more consistently, though there are no real red flags there.  Enlow will focus on getting his curveball back to the plus offering it was in order to give him a true swing-and-miss out pitch. The Twins love his competitiveness on the mound, thinking that mentality should help him take the next step forward towards being a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","25","\"2017 Draft Rnd 3 (MIN)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"43.3\"","\"52.5\"","\"47.1\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2550","40","50","40","","50","","","50","55","50","","60","","","\"|\"","","","","","","\"|\"","60","50","55","50","","","","50","\"CLE\"","0.500","\"XXX\""],["435","432","376","334","755","\"45.4\"","\"45.4\"","\"45.0\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Cole\"","\"Irvin\"","2019","\"25.3\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"180\"","\"professional\"","80","2","\"|\"","1372","608344","\"irvin_cole\"","19244","\"sa658684\"","\"|\"","","","","","","","","","","","","\"|\"","","\"PHI\"","\"2016, 5th (137) - PHI\"","","2019","45","\"Scouting grades: Fastball: 50 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 45  Irvin had Tommy John surgery in 2014, knocking out what would have been his sophomore season at Oregon. He looked he had come all the way back by the time his redshirt junior year in '16 came around and parlayed his strong season into becoming the Phillies' fifth-round pick. He's been a workhorse since, topping 150 IP in each of his two full seasons of pro ball, and he led the Triple-A International League in ERA in '18.  Irvin's success comes from his ability to use his four-pitch mix well to keep hitters guessing and off-balance, though his stuff largely grades out as Major League average. His fastball velocity did regress a bit in 2018, down to staying in the 90-91 mph range, showing the ability to throw his two-seamer down in the zone with sink to get ground-ball outs. His changeup, his best pitch, has improved, though, giving him one above-average offering. He mixes in two distinct breaking balls effectively.   Irvin throws all of his pitches for strikes, as evidenced by his career 2.0 BB/9 rate. His ceiling might be limited as a back-end starter, and there's not much margin for error given the nature of his stuff, but he's ready to show what he can do in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","50","50","","","","55","","",""],["436","433","377","335","756","\"45.4\"","\"45.4\"","\"45.0\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Paul\"","\"Richan\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","80","2","\"|\"","2544","674042","\"richan_paul\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CHC\"","\"2018, 2nd (78) - CHC\"","","2021","45","\"Scouting grades: Fastball: 50 | Curveball: 50 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 45  Part of a Hart High (Newhall, Calif.) system that has produced 10 Major Leaguers -- including Todd Zeile and current big league pitchers Trevor Bauer, Tyler Glasnow, Mike Montgomery and James Shields -- Richan blossomed into a 2018 supplemental second-rounder after three years of college at San Diego. Signed for a well below-slot $450,000, he lived up to his reputation as a polish-over-stuff starter who could advance quickly.  Richan has advanced feel for a low-80s slider, which he can land for strikes or get hitters to chase out of the zone. His 89-93 mph fastball stands out more for his command than its velocity or life. He also mixes in a curveball and changeup, both of which can be average offerings.  Though he can't overpower hitters, Richan doesn't shy away from challenging them. His arsenal plays better than its scouting grades because he mixes and locates his pitches well. A potential back-of-the-rotation starter, he could jump on the fast track to Chicago in 2019.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","55","","","","55","","",""],["437","434","378","336","757","\"45.4\"","\"45.4\"","\"45.0\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Reid\"","\"Humphreys\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","80","2","\"|\"","1817","641714","\"humphreys_reid\"","","\"sa738685\"","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2016, 7th (200) - COL\"","","2019","45","\"Scouting grades: Fastball: 65 | Cutter: 60 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 45  Humphreys was a talented two-way player as a high schooler in Mississippi, but Tommy John surgery kept him from pitching his senior year, though he took home state Gatorade Player of the Year honors anyway. The Nationals took him in the 36th round of the 2013 Draft, but he opted to honor his commitment to Mississippi State, where he was only a position player as a freshman and sophomore. He got back on the mound as a junior and saved seven games, enough for the Rockies to draft him as a pitcher in the seventh round of the 2016 Draft. He pitched his way to Double-A in 2018 and finished second in the organization with 26 saves.  Humphreys misses a lot of bats with a deeper repertoire than most relievers. He can run his four-seam fastball up to 97-98 mph at times, but he uses his low-90s cutter as his primary fastball and it has solid average cut to it. He does a nice job at mixing in his low-80s slider and even has a changeup that can help him neutralize left-handed hitters.   While his command wasn't quite as sharp in 2018, he should find the strike zone consistently enough to be effective. He's not far off from contributing to a big league bullpen, another power arm in the system who could be an effective setup man, if not more.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","45","","50","60","","","50","","",""],["438","435","379","337","758","\"45.4\"","\"45.4\"","\"45.0\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Zack\"","\"Littell\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","80","2","\"|\"","2275","641793","","15823","\"sa737929\"","\"|\"","","","","","","","","","","","","\"|\"","","\"MIN\"","\"2013, 11th (327) - SEA\"","","2019","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 45 | Changeup: 50 | Control: 55 | Overall: 45    The Mariners did some good scouting in North Carolina in 2013, drafting Littell in the 11th round and knowing he wanted to begin his pro career. They didn't have to go above pick value to get him and after a huge full-season debut in 2016, they sent the right-hander to the Yankees in a Minor League deal. He spent less than a full year with his new employer before he was sent to the Twins in the Jaime Garcia deal finishing off a 19-1 season and earning a spot on the 40-man roster. He wasn't as dominant in 2018, but he did make his big league debut last June.  The 6-foot-4 Littell has developed into a steady innings-eater who gets outs with a solid, if unspectacular four-pitch mix. His fastball may only sit in the low-90s, but Littell typically commands it well and sinks it, though he did not elicit as many ground outs in 2018 as he had in previous years. His curve is his best pitch, a breaking ball that flashes plus, and his changeup gives him a third average offering. He's been mixing in a slider as well, and that's approaching average, giving him a full mix against right- and left-handed hitters.  Littell's command wasn't quite as sharp in 2018, but he very much knows who he is. The ceiling is limited, but he's just about ready to contribute as a back end option in a big league rotation.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","45","","","","55","\"TOR\"","0.500","\"XXX\""],["439","436","380","338","696","\"45.4\"","\"45.4\"","\"45.0\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"Drew\"","\"Rasmussen\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"225\"","\"professional\"","80","2","\"|\"","2125","656876","\"rasmussen_drew\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"MIL\"","\"2018, 6th (185) - MIL\"","","2020","45","\"Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 45 | Control: 50 | Overall: 45  Rasmussen was a big part of Oregon State's pitching staff as a freshman in 2015 and at the start of the 2016 season, though he needed Tommy John surgery in March of that year. After returning in late April in 2017 and pitching well in short stints, the Rays took the right-hander with the 31st pick in the Draft. Citing discrepancies between the pre-Draft and post-Draft MRIs, the Rays didn't sign Rasmussen. He was set to return to the Beavers' pitching staff when he required a second TJ surgery in September, missing the entire season. The Brewers, believing that Rasmussen would make a full recovery, selected him in the sixth round of the 2018 Draft and signed him for $135,000. Making his pro debut in 2019, Rasmussen rewarded the organization by ascending three levels to Double-A within the first month of the season.   Fully healthy after a pair of TJ surgeries, Rasmussen has returned to showcase an impressive mix of power offerings despite being limited by the Brewers both in his pitch count and overall workload. His fastball registers in the mid-to-upper 90s with riding life, giving him the ability to beat hitters inside the zone. He pairs his heater with a hard slider at 88-91 mph, while his changeup in the upper 80s gives him another very effective secondary offering, albeit with room for improvement. His feel for pitching has returned faster than initially expected, and he's impressed in 2019 with his ability to both throw strikes and generate whiffs.   With three effective pitches and a starter's delivery, Rasmussen has the ingredients to be effective in the role so long as he stays healthy. But after two elbow surgeries, it's fair to wonder whether the right-hander might ultimately end up in the bullpen, where his stuff stands to play up and he has the potential to reach the Majors at an accelerated pace.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","","","\"48.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","45","","55","","","","50","\"NYM\"","0.500","\"XXX\""],["440","437","366","392","434","\"45.4\"","\"45.5\"","\"44.3\"","\"49.7\"","\"39.1\"","\"50.6\"","\"|\"","\"Maurice\"","\"Hampton\"","2019","\"17.8\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"195\"","\"draft\"","171","4","\"|\"","2835","","\"hampton_maurice\"","","","\"|\"","","\"Memphis University HS\"","1","-1","","","","42","","\"Two-sport athlete with 70 speed despite mature build. Hit tool is a question, as is ultimate physical projection, but has power and speed. \"","\"Hampton was a hot name over the summer for his loud, 105+ mph batted balls and his big time tools and model-friendly age at 17.9 on draft day. This spring, teams have continues to doubt his ability to hit, with a raw feel to hit that some think may never come all the way around, but power/speed/defense to still project as a low-end regular without a 50+ hit tool.\"","\"|\"","\"Memphis University (Tenn.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-maurice-hampton-of-c2520545483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 65 | Arm: 55 | Field: 55 | Overall: 50  Hampton is one of only four players named an Under Armour All-American in baseball and football, joining Kyler Murray, A.J. Brown and fellow 2019 prep outfielder Jerrion Ealy. Named Mr. Tennessee Football at the Division II 3-A level last fall, Hampton not only is one of the Draft's top outfielders but also a four-star cornerback ticketed to play two sports at Louisiana State if he doesn't turn pro. The most athletic prospect to come out of Tennessee in years, he could become the state's first prep position player to go in the first round since Mike White in 1986.  Like most athletes who star in multiple sports, Hampton needs refinement on the diamond, but his huge upside could make the patience that will be required in his development worth it. His right-handed swing could get smoother but still generates impressive bat speed and exit velocities, giving him the potential for 25 or more homers on an annual basis if he makes enough contact. He struggled against quality pitching early on the showcase circuit last summer but continually improved and gave a glimpse of what he might be if he focused on baseball.  Hampton has dynamic tools beyond his raw power. He's also a well above-average runner who can make an impact as a basestealer and a defender. He definitely has the quickness for center field, though he needs to refine his reads and routes, and also flashes plus arm strength that will enable him to play anywhere in the outfield.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","47","683","\"SDP\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"35.5\"","\"50.9\"","\"49.8\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","20","20","55","70","45","60","40","50","60","70","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","65","55","55","\"|\"","","","","","","","","","","",""],["441","438","367","339","759","\"45.4\"","\"45.5\"","\"45.0\"","\"47.9\"","\"40.7\"","\"48.6\"","\"|\"","\"Omar\"","\"Estevez\"","2019","\"21.3\"","\"2B\"","\"R\"","\"R\"","\"70\"","\"185\"","\"professional\"","260","6","\"|\"","1174","666784","","","\"sa914242\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2020","45","","\" \"","\"Estevez was a resounding success repeating Hi-A while still just 20, and coupled it with moments of brilliance with the big league club during the spring of 2019. He continues to split time at both middle infield spots and he's fine at both positions, but what's exciting about Estevez is the bat. He's very short to the ball, but his swing still has natural lift to his pull side, and he can pull most anything because of how short the swing is. He's probably going to get to his raw power in games because of this, which makes him a potential everyday middle infielder despite a lack of physical explosiveness in other areas.\"","\"|\"","","\"LA\"","","\"Nov. 21, 2015 - LA\"","2020","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 45 | Arm: 45 | Field: 45 | Overall: 45  Largely on the strength of what they considered an advanced bat, the Dodgers gave Estevez a $6 million bonus and paid a matching amount as a penalty for exceeding their international bonus pool in November 2015. They promoted him aggressively, starting the Cuban defector in low Class A at age 18 and promoting him to high Class A at 19, and he showed little consistency at the plate for most of his first three pro seasons. He seemed to turn a corner when he batted .340/.418/.547 in the final six weeks of 2018, finishing the year as the high Class A California League leader in runs (87) and doubles (43).  Estevez has an unorthodox batting style in which his lower half tends to leak out while his shoulders remain square to the ball. During his late-season tear, he was more patient and hammered balls from gap to gap instead of trying to pull everything to left field. With his efficient right-handed stroke and advanced pitch-recognition skills, he could become a .275 hitter with 15 or more homers per year if he can maintain a disciplined approach.  Estevez's quick hands and internal clock have helped him survive at shortstop, his primary position in two years in high Class A, but it will be a stretch for him to play there regularly in the Majors. His speed and arm are fringy and better suited for second base, where he can be an average defender. His lack of arm strength restricts his utility value, putting pressure on him to hit enough to become a regular.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","9","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"39.5\"","\"50.0\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","45","45","40","50","55","50","50","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","45","45","45","\"|\"","","","","","","","","","","",""],["442","439","357","393","619","\"45.4\"","\"45.6\"","\"44.3\"","\"48.7\"","\"43.7\"","\"49.2\"","\"|\"","\"Brent\"","\"Rooker\"","2019","\"24.6\"","\"1B\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","258","6","\"|\"","2095","667670","\"rooker_brent\"","","\"sa3003172\"","\"|\"","","\"Mississippi State\"","0","0","","\"High\"","2019","42","","\" \"","\"As a draft-eligible redshirt sophomore, Rooker hit .324/.376/.528 with 11 homers at Mississippi State. The Twins drafted him in the 38th round. He didn't sign, returned to school, hit .287/.496/.810, with 23 homers, stole 18 bases, and was drafted 35th overall. Nobody was totally sure what to make of such remarkable improvement, and Rooker lives in the dreaded right/right 1B/DH bucket for most evaluators, but he had among the best raw power in his draft class and emphatically torched the best conference in college baseball.   Since entering pro ball, Rooker has performed and moved quickly, slugging 22 homers at Double-A in his first full pro season. His breaking ball recognition is questionable, and may be exposed more this year at Triple-A Rochester. The swing and miss issues combined with the defensive limitations are a bit of a problem, but Rooker has more power and is more athletic than most other hitters of this statistical ilk (like the Trey Mancinis and C.J. Crons of the world), so we like his chances of being a major league contributor fairly soon. We just doubt that he's an average or better everyday first baseman, and instead think he's a corner platoon bat.\"","\"|\"","","\"MIN\"","\"2017, CBA (35) - MIN\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 60 | Run: 50 | Arm: 50 | Field: 40 | Overall: 50  The Twins liked Rooker a bit in 2016 after he turned in a decent redshirt sophomore season at Mississippi State, taking a flier on him in the 38th round. He went back to school rather than sign and had a huge year, catapulting him into first-round consideration. The Twins were ready again, this time getting their man at No. 35 overall and signing him for full pick value. After a huge pro debut in the summer of 2017, Rooker was pushed to Double-A for his first full season, where he hit for power, but saw other parts of his offensive game regress.  There is no question that Rooker's best position is batter's box. He's looking more like a power-over-hit type of offensive player, one with legitimate raw pop. He's always had swing and miss to his game, and his strikeout rate spiked with the aggressive move to Double-A. It's offset somewhat by his ability to draw walks and there's some hope that at his peak, he'll be a bit more well-rounded as a hitter than he was in 2018. He should be a good enough hitter for that power to play at any level.  The big question surrounding Rooker is where he might play defensively. He saw time at first and left field in 2018, and the plan is to give him a consistent time split at both. He's below-average in both spots, with the hope that he can become adequate enough at one so he's not a DH at a very young age.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","13","\"2017 Draft Rnd 1 (MIN)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"41.8\"","\"49.1\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","45","65","40","40","40","40","60","65","40","45","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","50","50","40","\"|\"","","","","","","","","","\"DET\"","0.500","\"XXX\""],["443","440","358","394","435","\"45.4\"","\"45.6\"","\"44.3\"","\"49.7\"","\"39.4\"","\"50.6\"","\"|\"","\"Lazaro\"","\"Armenteros\"","2019","\"20.0\"","\"LF\"","\"R\"","\"R\"","\"72\"","\"182\"","\"professional\"","258","6","\"|\"","1074","670860","","","\"sa969091\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2021","42","\"vc84x37Htwg\"","","\"One of the last teenage Cuban prospects to leave the island before a new CBA implemented a hard-slotted international bonus system, Lazarito remains a polarizing and volatile prospect. Teams left his amateur workouts with widely varying opinions about his talent, especially his defensive future, and the situation became more unsettled when his American agent had to cut ties with him after receiving death threats from Lazaritos Latin American trainer/investor. Once that situation resolved, Armenteros signed for $3 million, then came stateside and looked concerningly raw, but clearly talented. His timing and breaking ball recognition were especially poor, but he hadn't seen live pitching for a long time, meaning it could have been due to rust. As the spring and summer of 2017 wore on, he started to develop a much better feel at the plate and by the fall of 2017, was hitting lasers to all fields off of curated instructional-league pitching.   The Athletics pushed him to Low-A as a 19-year-old in 2018 and Armenteros posted a serviceable .277/.374/.401 line while striking out at a disquieting 34% clip. The K% is less worrisome because of his age, but he does have a bat path that limits the scope of his contact and some kinetic connectivity issues that cause him to rely solely on his dynamic hand speed to generate power. His arm limits him to left field, and he needs to rake to hit enough for that. He has the physical talent to do so, but there are some mechanical and statistical indications that he may not.\"","\"|\"","","\"OAK\"","","\"July 2, 2016 - OAK\"","2021","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 60 | Arm: 45 | Field: 55 | Overall: 50  Armenteros was one of the top international prospects according to MLB Pipeline in 2016 and the A's liked him enough to go over the spending threshold, incurring penalties when he signed with the A's for $3 million. He had a solid pro debut making his way to the United States and the rookie-level Arizona League in 2017, then showed glimpses of his tools during a full-season debut that was interrupted by injury.  Armenteros has the chance to have four at-least average tools at the Major League level. He has plus bat speed that makes it easy to project the ability to hit for average with potentially plus power down the road. He's not afraid to see pitches and draw walks, though he needs to continue to refine his overall approach and pitch recognition in order to cut down his strikeout rate, which was 33.8 percent in 2018.   While he does have excellent speed, he is expected to slow down some as he matures. He's largely played left field, likely his long-term home given his fringy arm strength. That puts pressure on him to be a corner outfield type bat, but he has the potential to easily fit that profile.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","8","\"2016 J2 (OAK)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"35.5\"","\"50.5\"","\"51.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","55","60","40","40","45","50","60","55","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","60","45","55","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["444","441","346","500","189","\"45.4\"","\"45.7\"","\"42.9\"","\"51.9\"","\"46.7\"","\"52.3\"","\"|\"","\"Tommy\"","\"Henry\"","2019","\"22.1\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"205\"","\"draft\"","325","8","\"|\"","2861","","\"henry_tommy\"","","","\"|\"","","\"Michigan\"","0","0","","\"High\"","2023","40","\"yyP4LGvLFCU\"","\"Was 87-91 last spring and on the Cape, but stuff has ticked up in dominating statistical start to the spring. Higher slot and extension means the fastball is TrackMan-friendly and plays up. Missed being sophomore eligible last year by about a week. Is now in the Kris Bubic range on day one.\"","\"Was 87-91 last spring and on the Cape, but stuff has ticked up in dominating statistical start to the spring. Higher slot and extension means the fastball is TrackMan-friendly and plays up. Missed being sophomore eligible last year by about a week. Is now in the Kris Bubic range on day one.\"","\"|\"","\"Michigan\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-tommy-henry-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 50    Henry was steady as a freshman reliever and sophomore starter at Michigan, but he wasn't a priority target after sitting in the mid-80s with his fastball in the Cape Cod League last summer. Then he was spectacular in his first five starts of 2019, including a complete-game one-hitter with 13 strikeouts against The Citadel on just 88 pitches, looking like a potential supplemental first-rounder and the Wolverines' best pitching prospect since Jim Abbott. But his velocity and performance began to decline in late March, leaving scouts unsure what to make of him.    When he was going great, Henry commanded all three of his pitches well. He operated at 91-92 mph and peaked at 94 with high spin rates on his fastball. He got swings and misses with a changeup with fade and a slider with depth, both of which arrived in the low 80s.    Henry generated a bunch of ugly swings when he was on top of his game but hasn't since his fastball dipped into the upper 80s and his secondary pitches haven't been as sharp. He has continued to throw strikes but hasn't been able to avoid barrels as easily as he did at the beginning of the season. His Draft stock has been as volatile as any college pitcher's this spring.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","22","\"2019 Draft Rnd 2 (ARI)\"","\"|\"","64","74","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"46.7\"","\"54.2\"","\"46.7\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","50","","50","","","55","50","55","","55","","","\"|\"","","","","","","\"|\"","55","55","","50","","","","50","","",""],["445","442","347","395","357","\"45.4\"","\"45.7\"","\"44.3\"","\"50.2\"","\"38.3\"","\"51.3\"","\"|\"","\"Gunnar\"","\"Henderson\"","2019","\"17.9\"","\"3B\"","\"L\"","\"R\"","\"75\"","\"195\"","\"draft\"","339","8","\"|\"","2833","","\"henderson_gunnar\"","","","\"|\"","","\"Morgan Academy HS (AL)\"","0","0","","\"Med\"","2024","42","","\"Young-for-the-class infielder (probably third base) with solid hit/power combo, no elite skills.\"","\"He played shortstop in high school but we have Henderson, who is an average athlete with middling infield actions, projeted to third base. He squared up good pitching during his showcase summer, bolstering confidence in his ability to hit, and Henderson is a good-framed teenager likely to grow into a good bit of power as he matures. The hit/power combination has a good shot of profiling every day at third.\"","\"|\"","\"Morgan Academy (Ala.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-gunnar-henderson-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 60 | Field: 50 | Overall: 50    Though Henderson was named the Alabama Independent School Association boys basketball player of the year for 2018-19 after averaging 17 points and 11 rebounds per game for Morgan Academy (Selma, Ala.), he has a considerably brighter future on the diamond. Rated as a potential top-three-rounds pick entering 2019, he has boosted his stock as he has shown more strength and quickness as a senior. He's Auburn's top recruit but unlikely to make it college and join his older brother Jackson on the Tigers.    One of the better hitters in this year's high school class, Henderson produces a lot of hard contact from gap to gap. He has shown more bat speed from the left side of the plate this spring and his power is catching up to his hitting ability as he continues to add muscle to his 6-foot-3 frame. He has been a little faster this year as well, more consistently recording above-average run times.    There's still some debate as to where Henderson will wind up defensively. Those who think Gatorade's 2019 Alabama high school player of the year can remain at shortstop believe he's an underrated athlete with a quick first step and a plus arm. Others believe he'll slow down as he fills out and necessitate a move to third base, where he'd still profile well offensively.\"","\"|\"","","","","","","\"|\"","\"BAL\"","","12","\"2019 Draft Rnd 2 (BAL)\"","\"|\"","40","42","\"BAL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.5\"","\"51.8\"","\"49.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","50","45","60","50","50","55","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","60","50","\"|\"","","","","","","","","","","",""],["446","443","624","757","560","\"45.3\"","\"43.8\"","\"41.4\"","\"49.0\"","\"45.5\"","\"49.3\"","\"|\"","\"Patrick\"","\"Sandoval\"","2019","\"22.6\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"190\"","\"professional\"","240","6","\"|\"","1251","663776","","","\"sa875337\"","\"|\"","","\"Mission Viejo HS (CA)\"","0","1","","\"Med\"","2021","40","","","\"An 11th rounder in 2015, Houston signed Sandoval away from a USC commitment with a $900,000 bonus. Before the Angels acquired him from the Astros for Martin Maldonado, Sandoval struck out 97 hitters in 88 innings split between Low- and Hi-A while also reducing his walk rate (4.3%) to half of what it had been the previous year (8.5%). After the trade, his walk rate regressed to his career norm, but he continued missing bats and struck out 35% of opposing hitters.   Sandovals fastball sits 88-92 and will top out around 94. He can really spin a 12-6 curveball, one thats above average when he is getting on top of it. Effectively, Sandoval has an almost perfectly vertical arm slot, but the way he gets there is somewhat odd, and theres some skepticism among scouts as to the sustainability of last years uptick in strike-throwing. But his current delivery enables him to effectively work up and down with his fastball and curveball in sequence, so nobody suggests he change it. Theres enough of a changeup here for continued development in a rotation and if everything clicks, Sandoval will be a No. 4 or 5 starter. If not, hes a lefty with a good breaking ball and is a fine bullpen candidate, which is a pretty good return for a backup catching rental. \"","\"|\"","","\"ANA\"","\"2015, 11th (319) - HOU\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  There were signability concerns about Sandoval as he finished his high school career in the San Diego area, but the Astros were able to woo the left-hander away from his Southern California commitment by giving him $900,000 in the 11th round of the 2015 Draft. The left-hander made very little progress as a pro until 2018, when he earned a promotion from the Midwest to the Carolina League before being sent to the Angels for catcher Martin Maldonado close to the Trade Deadline, and he finished the year up one more level in Double-A.  The Angels might have gotten on the Sandoval train at precisely the right time as he turned in one of the best performances of any left-handed pitching prospect in the game in 2018. While there isn't a true plus pitch in his arsenal, Sandoval does have three above-average offerings and showed tremendous feel for all of them during his breakout. While his fastball averaged at 91 mph, it played up because of its movement and his command of it. The biggest difference maker last year might have been the development of his changeup, which he throws with terrific arm speed and deception, leading to both swings and misses as well as weak contact. His slow, deep curve also flashes plus and he effectively mixes in a slider.  Doubters will want to see Sandoval repeat his success. If he does that, he could be a No. 4 type starter and a steal for the Angels organization.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AAA\"","17","\"2015 Draft Rnd 11 (HOU)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.0\"","\"47.1\"","\"|\"","0.0000","0.0000","0.6667","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","1950","2900","40","50","40","55","50","","","45","50","50","60","55","","","\"|\"","","","","","","\"|\"","55","55","55","50","","","","50","","",""],["447","444","602","758","455","\"45.3\"","\"43.9\"","\"41.4\"","\"49.6\"","\"42.7\"","\"50.2\"","\"|\"","\"Steven\"","\"Jennings\"","2019","\"20.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","240","6","\"|\"","2001","675651","\"jennings_steven\"","","\"sa3004812\"","\"|\"","","\"DeKalb HS (TN)\"","1","0","","\"High\"","2021","40","","","\"Jennings was a dual-threat quarterback at DeKalb and was actually the MVP of his high school's classification as an underclassman. He blew out his ACL on the football field the following fall, and yet he was back on the mound the following spring and pitched well enough for the Pirates to offer him $1.9 million as a second rounder (he was committed to Ole Miss).   Jennings can really spin it but his velocity has waxed and waned as a pro, hovering anywhere between the upper-80s and low-80s. Each of his two breaking balls has premium raw spin, but Jennings release of them, epsecially the slider, hasn't become consistent enough yet for them to play like plus pitches. At age 20, Jennings is still an uncooked, developmental project, but his athletic ability and talent for spinning the ball mean he could really break out if things click mechanically.\"","\"|\"","","\"PIT\"","\"2017, 2nd (42) - PIT\"","","2021","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 55 | Overall: 45  The best high school prospect out of Tennessee in the 2017 Draft class, Jennings was a two-sport athlete who got past a torn ACL suffered during his senior football season to pitch his way into the second round of the Draft. The Pirates went over slot to give him $1.9 million to sign rather than head to Mississippi. While the results on paper don't look great, the Pirates are still very bullish on his combination of athleticism and feel for pitching.  Jennings will rely on his ability to command his four-pitch mix, rather than be that prototypical projectable power pitcher. Very athletic on the mound, he has the chance to have above-average control of all four offerings. His fastball typically sits around average, though he can reach back for 94 mph on occasion. Without a big frame, there might not be a ton of strength to add, so this might be more or less where he stands velocity-wise. The good news is that he does a nice job using his fastball, two distinct breaking balls -- the Pirates like the slider a little bit more than the curve but they do complement each other -- and his changeup to keep hitters from barreling up the baseball.  Some evaluators see some Mike Leake in Jennings as an athletic right-hander with a repeatable delivery who will use command and savvy to get big league hitters out. If he can do that and sharpen a breaking ball to become more of an out pitch, he could profile closer to the middle of a rotation.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","21","\"2017 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"40.7\"","\"50.7\"","\"48.6\"","\"|\"","0.0000","0.0000","0.6667","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2900","40","45","30","40","50","","","50","55","50","45","55","","","\"|\"","","","","","","\"|\"","55","50","50","55","","","","55","\"BAL\"","0.500","\"XXX\""],["448","445","557","759","405","\"45.3\"","\"44.2\"","\"41.4\"","\"49.9\"","\"47.1\"","\"50.2\"","\"|\"","\"Branden\"","\"Kline\"","2019","\"27.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","240","6","\"|\"","625","571858","","14101","\"sa501558\"","\"|\"","","\"Virginia\"","0","0","","\"Med\"","2019","40","\"L3amktqBtpc\"","","\"Kline's story is already one of perseverance. He and his fastball have hung around through multiple surgeries and two and a half years away from an affiliated mound. In 2014, he had something of a breakout and reached Double-A as 22-year-old starter. The following spring he felt elbow discomfort, had a PRP injection that didn't work out, and finally had Tommy John in October. He missed all of 2016 rehabbing from TJ, then had two more surgeries in 2017 to remove scar tissue. When he finally pitched again in 2018, Kline was a 26-year-old Hi-A reliever. But he was throwing in the mid-to-upper-90s, his terse, upper-80s slider was flashing plus, and Baltimore saw fit to add him to the 40-man this offseason. It's possible he was only eased back into pitching in relief to limit his workload and that the door is still open for Kline to start, but we have him projected as a middle reliever.\"","\"|\"","","\"BAL\"","\"2012, 2nd (65) - BAL\"","","2019","45","\"Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  A second-round pick out of the University of Virginia in 2012, Kline was making steady progress through the Minors and had reached Double-A in 2015, only to suffer an early-season elbow injury for which he received a platelet-rich plasma injection. After his elbow continued to bother him that fall in instructional league, Kline underwent Tommy John surgery that cost him all of 2016, as well as a pair arthroscopic surgeries to address lodged tissue in the joint line in his right elbow that kept him off the mound again the following year. Finally healthy in '18, Kline made his return from a 59-month absence with a scoreless outing out of the bullpen at Class A Advanced Frederick on Minor League Opening Day. He only improved from there, earning a promotion to Double-A Bowie in May and then pitching to a 1.80 ERA with 15 saves and a sub-.200 opponent average in the Eastern League. With Kline's career back on track, the Orioles added him to their 40-man roster in November.   Kline's electric fastball-slider pairing is ideal for a late-inning role. He showed the same velocity in 2018 as he did pre-injury, sitting in the mid-90s and bumping 97-98 mph, all while using his 6-foot-3 frame to create a downhill angle to the plate. Kline's slider registers in the mid-80s, flashes plus and is highly effective against right-handed hitters. He'll also mix in the occasional changeup, an average pitch for which he has good feel. Kline has long been a strike-thrower, but he will need to refine his command after his extended layoff.  A starting pitcher before his injuries, Kline now has a bright future as a big league reliever. With his stuff and feel fully back, he enters 2019 on the cusp of the Major Leagues at age 27.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","22","\"2012 Draft Rnd 2 (BAL)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","\"48.3\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","2010-08-15","2200","2200","40","65","45","","50","","","45","65","50","","55","","","\"|\"","","","","","","\"|\"","65","50","","55","","","","50","\"SD\"","1.000","\"V\""],["449","446","531","492","618","\"45.3\"","\"44.4\"","\"42.9\"","\"48.7\"","\"40.8\"","\"49.4\"","\"|\"","\"Cameron\"","\"Cannon\"","2019","\"21.6\"","\"3B\"","\"R\"","\"R\"","\"70\"","\"196\"","\"draft\"","334","8","\"|\"","2878","","\"cannon_cameron\"","","","\"|\"","","\"Arizona\"","-1","2","","\"Med\"","2022","42","","\"Infielder with approach and strong bat-to-ball skills. Swing change candidate, otherwise unlikely to hit for power.\"","\"Two years of elite statistical performance -- including a .390/.480/.640 line as a junior -- and more walks than strikeouts will have Cannon in the second or third round. He can't play shortstop, but has a shot to play second or third. Perhaps most interestingly, he has hit as well has he has despite very conservative use of his lower half, something that might be changed to enable him t
