d against his right-handed swing getting too long. He has the plus speed and aggressive mindset to steal bases.  Assuming his arm bounces back, Seise has all the tools to remain at shortstop. He's quick, has soft hands and displayed plus arm strength in the past. He also has a good internal clock that helps him make plays, and his athleticism should give him the versatility to play almost anywhere on the diamond if needed.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","14","\"2017 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"37.3\"","\"48.6\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","50","40","55","40","55","60","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","60","55","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["542","539","455","294","944","\"44.9\"","\"45.0\"","\"45.0\"","\"46.6\"","\"37.2\"","\"47.4\"","\"|\"","\"Yunior\"","\"Severino\"","2019","\"19.7\"","\"2B\"","\"S\"","\"R\"","\"73\"","\"189\"","\"professional\"","260","6","\"|\"","1587","670870","","","\"sa3003185\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","45","\"loRx-qNixVg\"","\" \"","\"A thoroughly modern hitter, Severino has above-average ball/strike recognition for his age, and everything about his swing is geared for power. While he takes the occasional, gorgeous uppercut rip, it's clear his feel for contact is undercooked from both sides of the plate, something that won't be helped by a recent thumb fracture and ligament tear that may cost him most of this season. He's increasingly likely to max out as a 40 hitter, or thereabouts, which makes it imperative that Severino learn to attack pitches he can drive and take his share of walks.   An amateur shortstop -- he signed for $1.9 million with the Braves in their deep 2016 July 2nd class but was declared a free agent due to the Braves violations in the international realm, then signed for an additional $2.5 million bonus with Minnesota -- Severino made all of seven 2019 starts at second base before hurting his thumb, and should settle in there. He could be a three true outcomes middle infielder a la Rickie Weeks, or peak Mark Bellhorn and Dan Uggla.\"","\"|\"","","\"MIN\"","","\"July 2, 2016 - ATL\"","2022","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Severino began his career with the Braves after signing for $1.9 million in July 2016. After one year in the organization, he was declared a free agent in the wake of the Braves' international signing violations and the Twins signed him just a few weeks later for $2.5 million. He had a solid organizational debut in 2018 in the rookie-level Appalachian League, getting a chance to join full-season Cedar Rapids during their Midwest League playoff run to close out his season.  While Severino's numbers look better facing right-handed pitching thus far, the Twins think the switch-hitter's right-handed swing is underrated and should catch up in time. He's still figuring things out at the plate and needs to refine his approach and pitch recognition, which should allow him to tap into surprising raw power. Right now, Severino is an average runner, but speed isn't a part of his game.  One thing that's unclear is where Severino will play defensively long-term. He patterns his game after Robinson Cano, including wanting to play second base. The Twins think he has the hands and arm to handle shortstop, and he did see some time on the left side of the infield in 2018. That should continue for the time being, with the Twins knowing that if he slows down more as he matures, he profiles well at Cano's spot.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","10","\"2016 J2 (MIN)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"34.5\"","\"48.2\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","55","50","40","50","40","50","60","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","45","55","50","\"|\"","","","","","","","","","","",""],["543","540","427","475","404","\"44.9\"","\"45.1\"","\"42.9\"","\"49.9\"","\"45.5\"","\"50.3\"","\"|\"","\"Buddy\"","\"Reed\"","2019","\"24.1\"","\"CF\"","\"S\"","\"R\"","\"76\"","\"210\"","\"professional\"","250","6","\"|\"","1719","642002","\"reed_buddy\"","","\"sa738683\"","\"|\"","","\"Florida\"","0","0","","\"Med\"","2019","40","\"2WkuiBVaMKA\"","\" \"","\"Reed was a lightly-scouted multi-sport high school athlete in Maryland who also played hockey before he arrived at the University of Florida. Soon after he stepped on campus, scouts saw and become enamored with the enomrous athletic potential he had. He still hasn't quite tapped into it, at least on offense. Reed has 70 speed and defensive ability in center field, along with a 60 arm and average raw power. As a 6-foot-4, 210 pound athletic specimen, he'll probably play forever. There's some bat control and feel for oppo gap contact here, but Reed's approach and feel for hitting is lacking, holding back his everyday potential. Most scouts project him as a good fourth outfielder in the Jake Marisnick mold.\"","\"|\"","","\"SD\"","\"2016, 2nd (48) - SD\"","","2020","50","\"Scouting grades: Hit: 40 | Power: 50 | Run: 70 | Arm: 60 | Field: 65 | Overall: 50  One of the best all-around athletes in the 2016 Draft class, the Padres selected Reed with the 48th overall pick and signed him for slightly over $1 million. After struggling in his first full season, Reed went to the Australian Baseball League and rediscovered his swing. It led to a breakout 2018. Reed reached base consistently, and he wreaked havoc on the bases, swiping 51 bags between Lake Elsinore and Double-A San Antonio. Reed earned his Double-A promotion after playing in the All-Star Futures Game at Nationals Park. His transition wasn't so smooth, however, as the swing-and-miss crept back into his game in San Antonio, and he batted just .179 in 43 appearances.   A switch-hitter, Reed has the potential to hit for both average and power. Before the 2018 season, he made an adjustment, allowing him to be shorter to the ball with more extension after contact. But he'll need to continue to cut down on the strikeouts. If he can add more contact to his game, he has plus-plus speed -- which translates on both sides of the ball.  Reed has a tall, athletic build that gives him the potential to do a lot of things well on the baseball field, but he still has gains to make as a hitter. A refined approach and better swing mechanics certainly have him back on track. But questions linger as to whether his game, particularly his hitting, will translate at higher levels.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","25","\"2016 Draft Rnd 2 (SDP)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"44.5\"","\"50.9\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","70","60","60","45","35","50","70","70","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","70","60","65","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["544","541","428","386","707","\"44.9\"","\"45.1\"","\"44.3\"","\"48.2\"","\"38.2\"","\"49.1\"","\"|\"","\"Sammy\"","\"Siani\"","2019","\"18.5\"","\"CF\"","\"L\"","\"L\"","\"71\"","\"175\"","\"draft\"","339","8","\"|\"","2848","","\"siani_sammy\"","","","\"|\"","","\"William Penn Charter HS (PA)\"","0","0","","\"Med\"","2023","42","","\"Siani is the younger brother of Reds prospect Mike and is a very similar prospect, with perhaps more athleticism but not quite the long track record of his brother.\"","\"Siani is the younger brother of Reds prospect Mike and is a very similar prospect, with perhaps more athleticism but not quite the long track record of his brother. Contact skills, runs well, impatient, 40 arm.\"","\"|\"","\"Penn Charter (Pa.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-sammy-siani-of-c2520575683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 50    A year ago, Mike Siani was an intriguing high school outfield prospect out of Pennsylvania who had helped himself with strong performances against good competition over the summer. He ended up going in the fourth round of the 2018 Draft and signing an over pick value deal with the Reds. Now it's his brother's turn and while scouts were a little more bullish on Mike, Sammy's performance at events like the Tournament of Stars and East Coast Pro Showcase put him firmly on the radar.  Siani's standout tool is his left-handed bat. The outfielder has an outstanding and smooth swing and showed the ability to make consistent contact against some of the better prep arms in the country. He's hit over power with a good approach at the plate, but some might be light on his power because of his smallish frame. Siani does get into trouble at times chasing first pitches out of the zone too often. He might not be the plus defender his brother is, but he could a capable left fielder with a solid average arm.  It's not always easy to get good looks at cold-weather high school players, so teams thinking about taking him in the top two rounds and signing him away from his Duke commitment might be doing so based on his strong summer performances. Those who dream on him see a little Andrew Benintendi in him, who didn't blossom until his sophomore year of college.\"","\"|\"","","","","","","\"|\"","\"PIT\"","","10","\"2019 Draft Rnd 1 (PIT)\"","\"|\"","66","37","\"PIT\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"35.0\"","\"49.5\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","55","45","45","50","45","50","55","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","50","50","\"|\"","","","","","","","","","","",""],["545","542","400","476","413","\"44.9\"","\"45.2\"","\"42.9\"","\"49.8\"","\"47.9\"","\"49.9\"","\"|\"","\"Pablo\"","\"Reyes\"","2019","\"25.7\"","\"3B\"","\"R\"","\"R\"","\"68\"","\"175\"","\"professional\"","248","6","\"|\"","2757","622569","","16357","\"sa657423\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2019","42","\" \"","","\"Reyes was Cistulli's guy on last year's list when he profiled as a contact-oriented, multi-positional bench player with no power. At some point in 2018, his hands became more active and his swing took on more movement, becoming whippy and more explosive, and the quality of Reyes' contact was able to improve without costing him much in the way of contact. It culminated in an eye-opening September cup of coffee -- an apt phrase for Reyes, who plays like he is extremely caffeinated --  during which Reyes slashed .293/.349/.483. September numbers can be noisy because the talent pool has been diluted by roster expansion, but we're cautiously optimistic that Reyes has become a different hitter. Namely, a gap-to-gap hitter capable of really punishing pitchers who try to beat him with heat on the inner half.   Defensively, he's perfectly fine at third base and in the outfield corners, and fringy at second base; we'd rather not have him play shortstop. Jordan Luplow's departure should enable Reyes to see big league reps. We think he's a valuable bench option and has a chance to be more than that.\"","\"|\"","","\"PIT\"","","\"July 2, 2016 - PIT\"","2019","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  For the entirety of his professional career with the Pirates, ever since signing back in May 2012, Reyes had flown under the radar. He spent two years in the Dominican Summer League before finally making his United States debut in 2014, moving one rung at a time after that and never having more than 400 at-bats in a year until the 2017 season. But a strong year in Triple-A in 2018 led to a September callup to Pittsburgh, where his energy on the field made many new fans.  If the Pirates could bottle Reyes, they'd have the best energy drink on the market. He plays with infectious energy at all times, making him an exciting player to watch. Though he's just 5-foot-8, there is some impact from the right side of the plate thanks to very good bat speed in his buggy whip of a swing. While he can get streaky at times, he doesn't strike out much and he's shown he can handle any fastball, and any level, thanks to his quick hands.   Reyes began his career as a shortstop, then started playing second base more frequently. Now he profiles as a guy meant to fill a super-utility role and he's shown he can be an average defender at three infield positions and all three outfield spots.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","11","\"2011 J2 (PIT)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"49.1\"","\"51.8\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","50","45","50","50","50","50","55","50","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","55","55","50","\"|\"","","","","","","","","","","",""],["546","543","850","1083","545","\"44.8\"","\"42.6\"","\"40.0\"","\"49.1\"","\"48.3\"","\"49.2\"","\"|\"","\"Emmanuel\"","\"Clase\"","2019","\"21.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"206\"","\"professional\"","160","4","\"|\"","3212","","","","\"sa873427\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2020","40","\"SvtUnSGGEK4\"","","\"Acquired from San Diego for catcher Brett Nicholas, Clase was throwing very hard late in the year, sitting 96-99 during fall instructional league. His fastball has nasty natural cut action, especially when he's working to his glove side, and at times his upper-80s slider has bat-missing vertical action. It often does not, and he throws a lot of 40-grade sliders. Kenley Jansen dominated for years with a naturally cutting fastball. It's overzealous to assume that future for Clase, but cutters this hard don't exist often. If he develops a more consistent slider, he could be a set-up type of reliever, a least. He's Rule 5 eligible after this year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","22","\"2014 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"48.3\"","\"49.2\"","","\"|\"","1.5000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2500","40","65","","","50","55","","40","65","","","55","55","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["547","544","623","731","615","\"44.8\"","\"43.8\"","\"41.4\"","\"48.7\"","\"45.8\"","\"49.0\"","\"|\"","\"Junior\"","\"Fernandez\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","240","6","\"|\"","1458","658551","","","\"sa831812\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","40","\" \"","","\"Injuries robbed Fernandez of much of his last two seasons and brought about a move to the bullpen in 2018. While lightning quick, his arm action is quite violent, which detracts from Fernandez's command and has created a perception of heightened injury risk. But he also has an upper-90s fastball and plus changeup when healthy and reached Double-A as a 21-year-old last year. The Cardinals are incentivized to extract big league value out of Fernandez while he's healthy and has good stuff, so it's possible we see him and his high-leverage offering as early as next year. \"","\"|\"","","\"STL\"","","\"July 2, 2014 - STL\"","2019","45","\"Scouting grades: Fastball: 70 | Slider: 45 | Changeup: 55 | Control: 45 | Overall: 45  Following the same path top prospect Alex Reyes did -- starting high school in the United States but then moving to the Dominican Republic and signing as an international free agent -- Fernandez landed a $400,000 bonus at the outset of the 2014 international signing period. He created quite a buzz in the Gulf Coast League during his United States debut in 2015 with his triple-digit fastball and dominant outings, then threw well with a jump to full-season ball in 2016 before some late struggles in the Florida State League. While a return to that level in 2017 went much better for the right-hander, he was shut down at the end of July with some arm tenderness that would keep him off the mound until June the next year.   Even after his arm trouble, Fernandez still has one of the best fastballs in the system, one that reaches 99 mph, and he can combine it with a changeup that flashes plus. However, Fernandez's breaking ball and command both have been slow to develop, and he's never quite dominated the way someone with his premium stuff should. His slider is fringe-average on its best days, and he can be predictable with how he sequences his fastball-changeup pairing. His control comes and goes, leading to elevated walk rates, while his lack of feel for pitching hasn't allowed him to miss as many bats as he should.  The Cardinals moved Fernandez to the bullpen last summer upon his return from injury both to protect him from future injuries and because they believe his strengths will be accentuated more in the role. If he can stay healthy and make the necessary improvements, Fernandez could soon find himself in the Cardinals' big league bullpen.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","16","\"2014 J2 (STL)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.0\"","\"45.8\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2150","40","60","55","","40","","","45","60","60","","45","","","\"|\"","","","","","","\"|\"","70","55","","45","","","","45","\"PHI\"","0.500","\"XXX\""],["548","545","584","732","577","\"44.8\"","\"44.0\"","\"41.4\"","\"48.9\"","\"47.7\"","\"49.0\"","\"|\"","\"Braden\"","\"Bishop\"","2019","\"25.8\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","240","6","\"|\"","1116","623323","\"bishop_braden\"","17806","\"sa659045\"","\"|\"","","\"Washington\"","1","0","","\"Med\"","2019","40","","","\"Bishop's 2018 season ended in July when he was hit by a pitch and suffered a fractured forearm. Though he has made swing tweaks that have dropped his groundball rate from a whopping 60% to 48% (which is still greater than league average), he is unlikely to do much offensive damage, and probably not enough to profile as an average everyday player. But he can really go get it in center field, and could turn into a Kevin Pillar type of regular who ends up playing every day simply because of how good he is in the field. A plus-plus runner with expansive range at the position, Bishop is capable of turning would-be extra-base hits into outs, and his speed and instincts on the basepaths will make him a dynamic pinch running option if he ends up in a bench outfield role, which most teams believe to be his median outcome. He'll likely spend most of 2019 in Tacoma but could be up in September.\"","\"|\"","","\"SEA\"","\"2015, 3rd (94) - SEA\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 65 | Arm: 55 | Field: 65 | Overall: 45  The epitome of the local kid done good, Bishop went to high school in California and was a 36th-round Draft pick of the Braves in 2012, then spent three solid years at the University of Washington. The local team, the Mariners, liked his profile in center field enough to take him in the third round of the 2015 Draft. Though a broken arm caused by a hit by pitch ended his season in late July 2018, the Texas League All-Star was added to the 40-man roster during the offseason.  Bishop's calling card is still his play in center field, though he has made strides at the plate. He uses his outstanding speed to cover a lot of ground and is a premium defender up the middle, with a strong arm to boot. While his offensive game is still very much contact-oriented, Bishop has embraced changes to his swing, including the lowering of his hands and more of a leg kick to get more launch angle, and is impacting the ball more consistently. He's still controlling the strike zone well, drawing walks and limiting strikeouts, but he is driving the ball more and has a higher ISO in 2018 as evidence, with most of his home run juice coming to the pull side.  The Mariners have talked to Bishop about reincorporating basestealing into his offensive game. He swiped 22 bases in 2017, but only five a year later. If his offense keeps ticking upward and he can be more aggressive on the basepaths, he has the chance to be an everyday catalyst in center field and at or near the top of a big league lineup.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"MLB\"","14","\"2015 Draft Rnd 3 (SEA)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"48.2\"","\"50.0\"","\"46.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","35","40","50","70","70","55","40","40","50","70","70","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","65","55","65","\"|\"","","","","","","","","","","",""],["549","546","585","733","546","\"44.8\"","\"44.0\"","\"41.4\"","\"49.1\"","\"47.0\"","\"49.2\"","\"|\"","\"Ryan\"","\"Hendrix\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","240","6","\"|\"","1801","641682","\"hendrix_ryan\"","","\"sa738145\"","\"|\"","","\"Texas A&M\"","0","0","","\"Med\"","2019","40","\"pKSAWmEnH-A\"","","\"Hendrix went in the 5th round in 2016 as a relief-only, power curveball guy (you could also just call it a slider, we've heard it both ways) with some command issues. He's still largely the same prospect. His mid-90's velocity stands out a little less now than a few years ago and he's still a little wild, but he is learning how to use his breaking ball more effectively. Hendrix seems likely, barring injury, to carve out some kind of major league role in middle relief starting in the nexy year or two.\"","\"|\"","","\"CIN\"","\"2016, 5th (138) - CIN\"","","2020","45","\"Scouting grades: Fastball: 70 | Curve: 55 | Control: 45 | Overall: 45    When the Reds scouted Hendrix at Texas A&M, they thought his stuff as a reliever could have placed him in the top two rounds of the 2016 Draft. But he struggled in his junior year, so he was still on the board when the Reds picked in the fifth round that June. His power stuff has played well in the lower levels of the Minors, and he was a Florida State League All-Star in 2018.    With big stuff that projects well for the Major Leagues as a reliever, Hendrix has two effective pitches with a plus-plus 94-98 mph fastball and an above-average power curveball that ranges from 87-90 mph. There is no question he has swing-and-miss stuff, with a 12.3 K/9 ratio entering 2019. He also gets a lot of weak contact on the ground, as evidenced by his 1.60 GO/AO ratio through the 2018 season.    Hendrix still has work to do to sharpen his command and control after he had 4.9 walks-per-nine innings last season at Daytona while he posted a 1.76 ERA in 44 games. He doesn't need to have pinpoint control in short relief, but more consistent strikes could lead to him getting high-leverage innings late in games.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","21","\"2016 Draft Rnd 5 (CIN)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"47.0\"","\"50.0\"","\"47.0\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2550","40","55","","60","","","","45","55","","60","","","","\"|\"","","","","","","\"|\"","70","","55","","","","","45","","",""],["550","547","586","734","452","\"44.8\"","\"44.0\"","\"41.4\"","\"49.6\"","\"45.7\"","\"50.0\"","\"|\"","\"Nick\"","\"Nelson\"","2019","\"23.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","240","6","\"|\"","2355","656793","","","\"sa829552\"","\"|\"","","\"Gulf Coast JC (FL)\"","0","0","","\"Med\"","2020","40","\"F0U0Urgh7VA\"","","\"Nelson was probably a little underrated as a fourth round pick in 2016 out of a Florida panhandle junior college. He didn't start focusing exclusively on pitching until JUCO, and was up to 95 mph with an above average curveball, so he was seen more as an upside relief type, but it's gone better than most clubs expected in pro ball. Nelson sits 94-97 and hits 98 mph even as a starter, and mixes in the same above-average curveball but has also added a 55-flashing splitter, and, starting in instructs, added a 88-91 mph cutter that flashed average. The overall command is still a bit below average, mostly due to below average command of his off-speed stuff. Nelson can sometimes get cute and pitch backwards rather than focusing on developing fastball command and throwing his best pitch more often. There's still a shot that he can turn into a traditional starting pitcher, but it looks more likely that he'll be some kind of multi-inning middle relief or setup guy. After a solid 2018 that ended with a taste of Double-A, Nelson should begin 2019 there and may be in line for a big league look at the end of the year if the team needs some bullpen help in the Bronx.\"","\"|\"","","\"NYY\"","\"2016, 4th (128) - NYY\"","","2020","45","\"Scouting grades: Fastball: 65 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 45  Nelson turned down the Giants when they drafted him as a pitcher in the 31st round in 2014 in favor of playing both ways at Gulf Coast State (Fla.) CC, where he won 13 games and hit 19 homers in two seasons. The Yankees signed him away from a Florida commitment for a below-slot $350,000 in the fourth round in 2016, and his stuff has improved since he has focused fully on pitching. Though he lacks polish, he reached Double-A and led New York farmhands in strikeout rate (10.7 per nine innings) in 2018.  Nelson misses bats and generates groundouts with his power repertoire, which starts with a 94-98 mph four-seam fastball that he can maintain into the late innings. His hard curveball often works as a second plus pitch though there are times when he can't land it for strikes. He also has a low-90s splitter and an upper-80s slider/cutter that have their moments but similarly lack consistency.  Though Nelson is strong and athletic, he's still figuring out how to repeat his delivery and command his pitches. He's tough to hit but gives up too many walks, and more advanced hitters may not chase his secondary offerings out of the strike zone. The Yankees plan to continue developing as a starter but he could make a big league impact sooner as a hard-throwing reliever.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AA\"","16","\"2016 Draft Rnd 4 (NYY)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"45.7\"","\"51.4\"","\"45.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2350","40","60","","50","","45","45","45","65","","55","","50","55","\"|\"","","","","","","\"|\"","65","50","55","50","","","","45","","",""],["551","548","568","735","471","\"44.8\"","\"44.1\"","\"41.4\"","\"49.5\"","\"46.7\"","\"49.8\"","\"|\"","\"Mike\"","\"Shawaryn\"","2019","\"24.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","240","6","\"|\"","1783","642067","\"shawaryn_mike\"","19495","\"sa738524\"","\"|\"","","\"Maryland\"","0","1","","\"Med\"","2019","40","\"G_s2TjI4gaw\"","","\"Shawaryn's prospect stock peaked when he was a dominant college sophomore at Maryland. Injury and a downtick in stuff plagued him as a junior and he fell to the fifth round of his draft. Shawaryn has traversed the whole of the minors as a starter but ultimately might fit best in relief due to some of his stuff's limitations. He has a funky, low-slot delivery that creates cuttery, horizontal movement on his slider. It's his best way to miss bats. His changeup and fastball (which was only in the upper-80s for much of his time in the Arizona Fall League) are both fringy on their own but play up a bit due to the deceptive funk in his delivery. Shawaryn fits in a No. 5 starter/swingman relief role, and could be ready in 2019.\"","\"|\"","","\"BOS\"","\"2016, 5th (148) - BOS\"","","2019","45","\"Scouting grades: Fastball: 50 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 45  Shawaryn starred at Maryland, setting single-season and career records for wins (13 and 30) and strikeouts (138 and 307), but an early-season slump in 2016 dropped him out of first-round consideration. After the Red Sox saw him strike out 16 in the Big Ten Conference tournament during his final college start, they drafted him in the fifth round and paid him a well above-slot $637,500. He has zoomed through the Minors, reaching Triple-A last August and averaging 9.7 strikeouts per nine innings through his first three pro seasons.  Shawaryn relies heavily on a plus low-80s slider that he also can turn into a mid-80s cutter whenever he wants. His fastball isn't overpowering at 90-94 mph with some run and sink, but he'll bust it inside against right-handers and then sweep sliders and cutters away from them. He can back-foot his slider against left-handers and also hold them in check with his fading changeup.  Shawaryn's low-three-quarters arm slot adds deception and life to his pitches without hampering his ability to throw them for strikes. His control has improved as he has risen through the Minors, enhancing his chances of becoming a durable back-of-the-rotation starter. He has a high floor, appearing to be a good bet to at least become a multi-inning reliever who could live off his slider.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"MLB\"","18","\"2016 Draft Rnd 5 (BOS)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","\"46.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2000","2550","45","50","45","","50","","","50","50","50","","55","","","\"|\"","","","","","","\"|\"","50","50","","60","","","","50","","",""],["552","549","569","736","453","\"44.8\"","\"44.1\"","\"41.4\"","\"49.6\"","\"46.7\"","\"49.8\"","\"|\"","\"Bryan\"","\"Garcia\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"203\"","\"professional\"","240","6","\"|\"","2259","650530","","","\"sa873996\"","\"|\"","","\"Miami\"","0","0","","\"Med\"","2020","40","","","\"The career saves leader at Miami, Garcia tore through the minors and pitched across four levels, all the way to Triple-A, in his first full pro season. Then he blew out during the spring of 2018 and likely won't be back on any mound, let alone a big league one, until the middle of 2019. A three-quarters slinger with mid-90s heat, Garcia also has a plus slider, and we think the movement profile on the fastball mimics his changeup in such a way that the cambio will be serviceable, as well. He could be a late-inning, three-pitch reliever, assuming his stuff comes back after the surgery.\"","\"|\"","","\"DET\"","\"2016, 6th (175) - DET\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45  The Tigers took Garcia in the fifth round of the 2016 Draft after he set a University of Miami record with 43 career saves. The hope was that he'd move through the Minors quickly en route to the big leagues, and he nearly did just that in his first full season, pitching across four levels and finishing in Triple-A. However, Garcia's fast track was derailed in early 2018 when he needed Tommy John surgery right at the start of Spring Training.  When healthy, Garcia has a fastball-slider combination that is good enough to compete with at the Major League level. He throws his fastball up to 95-96 mph regularly and his breaking ball will flash plus, missing bats to the tune of a 12.8 K/9 rate in 2017. The Tigers have encouraged him to work on his changeup more, a serviceable pitch now that could be average and give him a legitimate third weapon. With the exception of his time in Triple-A, he was generally around the strike zone with enough command to succeed in late relief.  Garcia's bulldog mentality is well-suited for relief work and he likes getting the ball late in games. Once he returns from the elbow surgery, he can go back to working his way into Detroit's bullpen, at least as a valuable setup man.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","20","\"2016 Draft Rnd 6 (DET)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.7\"","\"44.2\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2350","40","60","50","","55","","","45","60","55","","60","","","\"|\"","","","","","","\"|\"","60","45","","55","","","","45","","",""],["553","550","570","737","355","\"44.8\"","\"44.1\"","\"41.4\"","\"50.2\"","\"44.0\"","\"50.8\"","\"|\"","\"Freddy\"","\"Tarnok\"","2019","\"20.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","240","6","\"|\"","2249","676206","","","\"sa3005175\"","\"|\"","","\"Riverview HS (FL)\"","1","0","","\"High\"","2022","40","\"n5hQB8FZnIU\"","","\"Tarnok was primarily a hitter in high school, and many teams didn't take him seriously as a pitcher or even see him multiple times until late in the spring. The Braves were the team highest on him, and talked him into giving pitching a shot full-time with a well-over-slot bonus. Tarnok is, as expected, still raw, but it's easy to see what Braves scouts were so excited about: he has near-ideal body and arm action along with standout arm strength, athleticism, and ability to spin the ball. The finer points of pitching, how to mix all of his pitches, and dialing in the repetition of his delivery are still variables, all stemming from his lack of innings. He's a popular pick to be the breakout prospect in the system and has among its highest ceilings if it all comes together.\"","\"|\"","","\"ATL\"","\"2017, 3rd (80) - ATL\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 45  The Braves were the high team on Tarnok at the 2017 Draft and were able to convince the Florida high school two-way standout to focus on pitching, taking him in the third round that June and going well over slot to sign him for $1.445 million. Knowing he was a bit of a project, the projectable right-hander didn't pitch much his first summer of pro ball and was held back in extended spring camp to start the 2018 season. But Tarnok took a big step forward by pitching well in full-season ball last summer.  The more the Braves see Tarnok, the more confidence they have in his ability to pitch at the highest level and withstand the rigors of a long season, with the chance to be a starter. He's starting to add strength to his 6-foot-3 frame, which should help him maintain his stuff deep into starts. He tops out at 96 mph and should settle in at 93-94 mph, a pitch that plays up because of his excellent extension and finish. His power breaking ball should be at least average, and he continues to improve his changeup.  More than anything, Tarnok needs innings as someone who didn't pitch until his junior year of high school. Whether he starts or relieves long-term remains to be seen, but given his progress, his raw stuff and his athletic frame, seeing him make another leap forward as the gloves come off a little bit is very realistic.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"A+\"","16","\"2017 Draft Rnd 3 (ATL)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"44.2\"","\"53.3\"","\"43.3\"","\"|\"","1.0000","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2275","40","50","45","50","","","","50","60","55","55","","","","\"|\"","","","","","","\"|\"","60","45","50","","","","","45","\"OAK\"","0.500","\"XXX\""],["554","551","482","292","1193","\"44.8\"","\"44.8\"","\"45.0\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Harrison\"","\"Francis\"","2019","\"20.6\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","80","2","\"|\"","2750","676090","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ARI\"","\"2017, 4th (112) - ARI\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Changeup: 55 | Control: 45 | Overall: 45  The Francis family produced a pair of Draft picks in 2017, when the D-backs took Harrison in the fourth round out of the Florida prep ranks before the Brewers made his older brother, Bowden, their seventh-round pick. While Bowden has moved faster so far as a pro, Harrison has emerged as the better prospect since signing for $477,8000. After a brief pro debut, he impressed club officials with his steady improvement while pitching at a pair of Rookie-ball levels last summer.   Francis has a nice foundation to develop as a starter. His three-pitch mix is headlined by a low-90s fastball with late movement that nets him whiffs as well as weak contact. He pulls the string on hitters with an excellent changeup that already earns above-average grades. Spinning a more consistent curveball will be a focal point for Francis moving forward, but club officials are encouraged by his progress to date.  An aggressive delivery is the only thing that gives evaluators pause when projecting Francis as a long-term starter. But he repeats it well for the most part and should learn to do so more consistently as he adds strength to his solid frame. He may be a reliever or a No. 5 starter when all is done, but there's enough upside there for Francis to blow well past the relatively modest projection.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","45","","","","","45","","",""],["555","552","474","293","926","\"44.8\"","\"44.9\"","\"45.0\"","\"46.7\"","\"36.6\"","\"47.6\"","\"|\"","\"Mario\"","\"Feliciano\"","2019","\"20.5\"","\"C\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","260","6","\"|\"","1647","666128","\"feliciano_mario\"","","\"sa917954\"","\"|\"","","\"Beltran Academy HS (PR)\"","0","-1","","\"High\"","2022","45","\"D6SDMu7h_Q\"","","\"Feliciano had a totally lost 2018 due to various nagging injuries. He was limited to just 42 games at Hi-A, and two in the Fall League. While at Hi-A Carolina, he struck out in 36% of his plate appearances. Feliciano also has one of the higher ceilings in this system. He turned 20 shortly before this list went to press, so his inabiltiy to perform as an 18-year-old in full-season ball in 2017 and a 19-year-old at Hi-A in 2018 is less troublesome due to his age. When healthy, Feliciano has shown bat control and above-average power on contact. If he can develop defensively (a process which has, thus far, been slow due to the reps lost to injury), Feliciano will be a catcher with a complete offensive profile, and a potential star. Teenage catching prospects are notoriously volatile and often, a decline in physical tools and/or stagnant defensive development starts with chronic injury. Feliciano's 2018 is what the start of past catching bust narravites look like. This is a very talented, volatile prospect who could be at or near the top of this list next year or be off it in two. \"","\"|\"","","\"MIL\"","\"2016, CBB (75) - MIL\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 40 | Arm: 55 | Field: 50 | Overall: 45  As a high school senior in Puerto Rico in 2016, Feliciano impressed scouts with his hitting ability, power potential and overall athleticism behind the plate. The Brewers took him with the No. 75 overall pick that June, signing him for $800,000. After a solid first full season at Class A Wisconsin that included Midwest League All-Star honors, nagging injuries plagued Feliciano in 2018, limiting him to just 42 regular-season games. He was assigned to the Arizona Fall League after the season so that he could make up some of the lost developmental time but instead experienced shoulder discomfort and underwent arthroscopic surgery in November.   The Brewers continue to be high on the young catcher's upside at the plate. Feliciano works with a clean right-handed swing when he's healthy, showing feel for the barrel and the ability to make hard contact to all fields that portend to solid averages in his future. That knack for making contact can also work against Feliciano, at times causing him to expand his zone and make weak contact on pitches off the plate. And while his average raw power hasn't shown up in games yet, the Brewers believe he'll have at least modest over-the-fence power once he adds more strength and learns to better leverage his swing.   Feliciano is an impressive athlete who runs surprisingly well and shows agility behind the plate. He's a solid receiver and framer, especially to his glove side, while his quick transfer and above-average arm strength translate to average-or-better pop times. Many of the defensive gains he needs to make should happen organically with health and experience, and club officials are confident he'll make enough adjustments along the way to allow his bat-first profile to play at the highest level.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","6","\"2016 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"34.5\"","\"49.1\"","\"43.0\"","","","","\"|\"","","","","0.0","-1.0","1.0","\"|\"","30","30","50","40","30","55","55","45","55","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","40","55","50","\"|\"","","","","","","","","","","",""],["556","553","452","469","402","\"44.8\"","\"45.0\"","\"42.9\"","\"49.9\"","\"44.2\"","\"50.4\"","\"|\"","\"John\"","\"Doxakis\"","2019","\"20.8\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"215\"","\"draft\"","325","8","\"|\"","2849","","\"doxakis_john\"","","","\"|\"","","\"Texas A&M\"","0","0","","\"Med\"","2022","40","","\"Doxakis works 89-93 with solid average stuff as a pitchability lefty that can eat innings.\"","\"Doxakis works 88-92 with solid average stuff as a pitchability lefty that can eat innings. His slider has great whiff rates in the zone that gives him a high floor as a matchup reliever.\"","\"|\"","\"Texas A&M\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-john-doxakis-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 50    Coming out of a Lamar High (Houston) program that produced future first-rounders and big leaguers Jeff Niemann, Joe Savery and Anthony Rendon, Doxakis went undrafted in 2016 and headed to Texas A&M. He spent his freshman year as a swingman, winning the game that sent the Aggies to the College World Series, and has been one of the Southeastern Conference's best starters the past two seasons. He outdueled 2018 No. 1 overall pick Casey Mize at the '18 SEC tournament and could become A&M's highest pick since Tyler Naquin and Michael Wacha went in the top 19 selections seven years ago.    Doxakis has effort in his delivery and uses an arm slot that varies from low- to mid-three-quarters, yet that doesn't prevent him from pounding the strike zone with three pitches. He doesn't dazzle radar guns with his 88-93 mph fastball, but it plays up because of its armside run and his ability to command it to both sides of the plate. He masterfully manipulates his low-80s slider, changing velocities and shape and demonstrating the ability to back-foot it against right-handers.     Though Doxakis' changeup is less reliable than his other two offerings, it features some fade and shows flashes of becoming a solid third pitch. Some scouts look at the stress with which he throws and peg him as a reliever, and he did hit 97 mph as a freshman in that role, but he has the three-pitch repertoire, control and durable frame to start and the makeup to get the most out of his ability.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","41","\"2019 Draft Rnd 2 (TBR)\"","\"|\"","111","61","\"TBR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"42.5\"","\"50.8\"","\"49.2\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","40","45","","50","","","50","50","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","55","","",""],["557","554","453","384","786","\"44.8\"","\"45.0\"","\"44.3\"","\"47.6\"","\"40.1\"","\"48.2\"","\"|\"","\"Jake\"","\"McCarthy\"","2019","\"21.8\"","\"CF\"","\"L\"","\"L\"","\"75\"","\"195\"","\"professional\"","258","6","\"|\"","2417","664983","\"mccarthy_jake\"","","\"sa3007015\"","\"|\"","","\"Virginia\"","0","0","","\"High\"","2021","42","\"IH5IkDg_WVs\"","","\"McCarthy's older brother Joe was a hyped prospect who slid on draft day due to a down spring stemming from a back issue. Jake also missed most of his draft spring, but with a broken wrist. He returned not long before the draft and did not look very good, and teams had mixed opinions about him on draft day. Some thought he just needed more time to get back to full strength and speed, while others were scared off by their post-injury looks, which were so bad that multiple scouts told us they thought he may have been better off sitting out rather than giving teams a bad look just before the draft.   At his best, McCarthy shows at least average raw power, plus speed, some feel to hit, and is a center field fit. His swing is naturally geared for opposite field contact, which will likely cap his power output unless he undergoes a swing change. That will be less necessary if McCarthy stays in center field. Season-long failure to hit in the Cal League will leave us with more questions about McCarthy than we had entering the year, especially if his early-season struggles with strikeouts persist.\"","\"|\"","","\"ARI\"","\"2018, CBA (39) - ARI\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 45 | Field: 55 | Overall: 50  The younger brother of Joe McCarthy, a University of Virginia product whom the Rays drafted in the fifth round in 2015, Jake put himself on the Draft radar with a breakout sophomore campaign for the Cavaliers. A broken wrist limited him to just 20 games as a junior, but the D-backs liked him enough to nab him with the No. 39 overall pick and sign him for $1.65 million, just below pick value. The layoff had little impact on McCarthy's pro debut, as he impressed in all facets of the game while reaching the Class A Short Season Northwest League.   McCarthy has a solid track record at the plate, as he finished his Cavaliers career with a .337 average and then hit .288 in his pro debut, while showing more extra-base pop. His left-handed swing can be a bit rigid and features a flat bat path, but he tends to make consistently hard contact. His approach has been much more hit over power, but some tweaks to his swing mechanics and better use of his lower half could allow him to tap into more raw pop. A plus runner, McCarthy has the speed and instincts to stay in center field, where he profiles as at least an above-average defender.   McCarthy is the type of advanced college hitter who could move quickly through the D-backs' system. There's everyday potential in the profile, especially if he can hit for more power, while his left-handed-hitting ability, speed and strong defense all portend to a high floor.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A+\"","16","\"2018 Draft Rnd 1 (ARI)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"38.2\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","25","50","60","45","40","50","40","50","60","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","45","55","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["558","555","425","738","123","\"44.8\"","\"45.1\"","\"41.4\"","\"52.7\"","\"48.1\"","\"53.2\"","\"|\"","\"Steven\"","\"Gingery\"","2019","\"21.7\"","\"LHP\"","\"R\"","\"L\"","\"73\"","\"210\"","\"professional\"","240","6","\"|\"","3027","663451","\"gingery_steven\"","","","\"|\"","","\"Texas Tech\"","0","0","","\"High\"","2020","40","\" \"","","\"Gingery won't make his pro debut until some time in 2019 because he was drafted and signed while rehabbing from Tommy John surgery in March of his draft year. He hit the big stage as a key part of the Texas Tech rotation in a 2017 College World Series run as a sophomore, then pitched for collegiate Team USA that summer, where most scouts saw him for the first time. Gingery walked off the mound the following February with that elbow injury, but the Cardinals had seen enough to give him $825,000 in the 4th round, as he had buzz in the top two rounds before the injury. He's a typical back-end type lefty starter, with average or better command, who works 88-92 mph with an average fastball/curveball combo, but backs it up with a plus changeup he uses as a weapon in almost any situation. With the success rate of Tommy John surgery somewhere around 75% (depending on your definition of success), expectations are that Gingery will be back to what he was (which is similar to former Cardinals first rounder Marco Gonzales, though not quite as athletic) by the end of 2019 or early in 2020, with a chance to move quickly if everything goes to plan.\"","\"|\"","","\"STL\"","\"2018, 4th (123) - STL\"","","2021","45","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 65 | Control: 55 | Overall: 45  Despite his lack of size and premium stuff, Gingery was having an outstanding collegiate career at Texas Tech, serving as the team's No. 2 starter during its College World Series run in 2016 and earning Big 12 Conference Pitcher of the Year honors the following season. After a strong turn with the U.S. national collegiate team last summer, there was excitement about his junior season, but it ended early when he blew out his elbow in February and needed Tommy John surgery. The Cardinals decided it was worth the risk to take Gingery and let him rehab with their staff, signing him in the fourth round for an above-pick-value bonus of $825,000.  Gingery's velocity on his fastball is fringy, sitting at 88-92 mph and occasionally touching 94, but it plays up because it has good sink and he can command it to both sides of the plate. It's also helped by his best pitch, a plus fading changeup that was among the best in the 2018 Draft class. Gingery has an average curveball as well, one that he throws for strikes consistently.  Gingery's ceiling is somewhat limited to that of a back-end starter. At the same time, he does have a fairly high floor as a pitchability lefty who can eat a lot of innings and is a plus competitor. Once healthy, Gingery will try to exceed the comps to Jason Vargas he elicited before getting hurt.\"","\"|\"","","","","","","\"|\"","\"STL\"","","22","\"2018 Draft Rnd 4 (STL)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"47.5\"","\"54.2\"","\"50.0\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0003-01-18","2025","2300","45","50","55","45","","","","55","50","60","50","","","","\"|\"","","","","","","\"|\"","50","65","50","","","","","55","","",""],["559","556","426","470","403","\"44.8\"","\"45.1\"","\"42.9\"","\"49.9\"","\"45.8\"","\"50.2\"","\"|\"","\"Jorge\"","\"Guzman\"","2019","\"23.3\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"182\"","\"professional\"","248","6","\"|\"","2271","660422","","","\"sa872759\"","\"|\"","","\"Dominican Republic\"","-1","0","","\"High\"","2021","42","\"97COg64IK0I\"","","\"Guzman has been traded twice: first from Houston to New York for Brian McCann, then to Miami in the Giancarlo Stanton deal. His control regressed pretty badly in 2018 and this, combined with his addition to the 40-man, make it more likely that he ends up in a relief role. Both the quality of his breaking ball and his fastball velocity vary pretty dramatically, but when they're both dialed in, Guzman can dominate without throwing a lot of strikes, mostly by bullying hitters with his heater. He is stiff, oddly postured, and may not have the necessary athleticism to repeat his delivery. The Marlins should continue developing him as a starter so he gets more reps with both his change (which got better in 2018 and has a chance to miss bats one day) and breaking ball, but we think they'll pull the ripcord eventually and let Guzman breath fire in late innings.\"","\"|\"","","\"MIA\"","","\"June 15, 2014 - HOU\"","2020","45","\"Scouting grades: Fastball: 80 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 45  Initially signed by the Astros for $22,500 out of the Dominican Republic at the end of the 2013-14 international signing period, Guzman was traded to the Yankees along with right-hander Albert Abreu for Brian McCann in November 2016. Thirteen months later, New York shipped him along with Starlin Castro and shortstop Jose Devers to the Marlins for Giancarlo Stanton. Guzman pitched in the SiriusXM All-Star Futures Game during his first season with his third organization but also saw his control and command regress significantly.  With a quick arm and little effort, Guzman sits at 95-98 mph with the ability to reach triple digits in the late innings. He has thrown as hard as 103 mph but his velocity is more impressive than his fastball command, and the latter will dictate how quickly he moves up the ladder. He also can miss bats with his power slider and a changeup that's improving as he uses it more.  He's similar to fellow Marlins power righties Sandy Alcantara and Edward Cabrera, though scouts are less optimistic about Guzman's ability to harness his stuff. His walk rate jumped from 2.4 per nine innings in 2017 to 6.0 last year. Whether he can develop control, command and consistency will determine whether he becomes a frontline starter or winds up in the bullpen.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","15","\"2013 J2 (HOU)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"45.8\"","\"51.7\"","\"45.8\"","\"|\"","2.0000","0.0000","0.0000","-1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","1900","40","60","45","","50","","","45","65","55","","55","","","\"|\"","","","","","","\"|\"","80","50","","55","","","","40","\"CHC\"","0.500","\"XXX\""],["560","557","826","726","1055","\"44.7\"","\"42.7\"","\"41.4\"","\"45.5\"","\"43.6\"","\"45.7\"","\"|\"","\"Yadier\"","\"Alvarez\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","240","6","\"|\"","1067","665751","","","\"sa868984\"","\"|\"","","\"Cuba\"","0","0","","\"High\"","2020","40","\"GPeREXyoEzQ\"","\" \"","\"The first draft of this list left Alvarez off entirely until we sourced Trackman data for this org and felt compelled to reinsert him in a prominent spot. The World Team starter in the 2017 Futures Game (and the owner of some of the most dastardly stuff in the minors, which he generates with absurd ease), Alvarez spent 2018 injured, disgruntled, and ineffective. He walked nearly a batter per inning. His 2019 still hasn't really gotten off the ground. He was added to the 40-man in November but had arm soreness in the spring and didn't pitch in a big league spring game while he worked on his mechanics in minor league camp. His first start of the year was a disaster, and he was shut down and put on the IL immediately after. This situation is officially mess, but a supremely talented one.\"","\"|\"","","\"LA\"","","\"July 2, 2015 - LAD\"","2020","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Curveball: 50 | Changeup: 40 | Control: 40 | Overall: 45  Between bonuses, guaranteed salaries and overage tax, the Dodgers spent a record $166.9 million on international signees in 2015-16, including a $16 million bonus and a matching penalty for Alvarez. The Cuban defector had a reputation for wildness but showed surprising polish in his 2016 pro debut, only to have his control and command increasingly deteriorate over the next two seasons. He posted a 4.66 ERA with 43 walks in 48 1/3 Double-A innings in 2018, missing two months with a groin strain.  Outside of the Reds' Hunter Greene, no pitching prospect generates premium velocity as easily as Alvarez, whose athleticism and outstanding arm speed allow him to maintain a 94-98 mph fastball as a starter and reach 101 at his best. Both his upper-80s slider and lower-80s curveball can be wipeout pitches, with his slider the better of the two, and he even has flashed a plus changeup on occasion.  Alvarez has wow stuff yet little feel for using it. He doesn't maintain the tempo of his delivery or keep it in sync, diminishing the quality of his pitches and leading to scattershot control. He's undeniably talented and has a huge ceiling, but there are questions about his dedication that won't help him reach it.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","21","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"43.6\"","\"46.4\"","\"43.6\"","\"|\"","1.2500","0.5000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2650","2800","30","65","40","55","55","","","35","65","40","60","55","","","\"|\"","","","","","","\"|\"","70","40","50","60","","","","40","\"ARI\"","0.500","\"XXX\""],["561","558","795","1082","386","\"44.7\"","\"42.9\"","\"40.0\"","\"50.0\"","\"50.0\"","\"50.0\"","\"|\"","\"Jacob\"","\"Webb\"","2019","\"25.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","160","4","\"|\"","3226","","","19274","\"sa829328\"","\"|\"","","\"Tabor College\"","0","1","","\"Low\"","2019","40","\"jC34Tpc4CG4\"","","\"Webb was a low-bonus, late-round, small school pick who still wasn't really on the prospect radar for most clubs until 2018. His velocity took a step forward (up to 98 mph) and the added armspeed helped his 50 to 55 type stuff grade out a tick better. This improvement made him a lock to be a Rule 5 pick if not protected, so Atlanta added him to the 40-man roster. Like many of the 40 FV-grade relievers on this list, Webb projects as a middle reliever, but he has the best chance to turn into a bit more, and could possibly be a setup man.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"MLB\"","17","\"2014 Draft Rnd 18 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"50.0\"","","\"|\"","1.0000","0.0833","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-02-15","2525","2600","45","60","50","","55","","","45","60","50","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["562","559","642","465","1008","\"44.7\"","\"43.7\"","\"42.9\"","\"46.0\"","\"41.6\"","\"46.4\"","\"|\"","\"C.J.\"","\"Chatham\"","2019","\"24.4\"","\"SS\"","\"R\"","\"R\"","\"76\"","\"185\"","\"professional\"","250","6","\"|\"","1731","","\"641453\"","","\"sa873984\"","\"|\"","","\"Florida Atlantic\"","0","1","","\"High\"","2020","40","\"o51fk4q6VrI\"","","\"Chatham played on Miami-area powerhouse high school team American Heritage with Zack Collins, and stood out defensively for being a long-limbed athlete with a plus arm and above average defensive ability. Collins went to Miami and became a top ten pick while Chatham went to Florida Atlanta and became a second round talent. Over 2.5 seasons, Chatham has played only 156 games due to multiple injuries. He has viable infield defensive ability and above-average bat control with some doubles pop, but also has some clear offensive limitations. He had a mostly healthy 2018 at Hi-A, and should begin 2019 on the doorstep of a big league utility role.\"","\"|\"","","\"BOS\"","\"2016, 2nd (51) - BOS\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 60 | Field: 55 | Overall: 50  Chatham was an outfielder who flashed a mid-90s fastball as a reliever at American Heritage High (Plantation, Fla.), which has produced four big leaguers and five first-round picks, including 2018 Red Sox choice Triston Casas. Chatham went to Florida Atlantic, where he moved to shortstop and blossomed into the highest pick in school history (51st overall) as well as the Conference USA player and defensive player of the year in 2016. Persistent hamstring injuries limited him to seven games during his first full pro season, but he stayed healthy in 2018 and finished second in the Class A Advanced Carolina League batting race at .315.  Chatham's most valuable attribute is his ability to make consistent line-drive contact. He hinted at average raw power as an amateur that has yet to translate to home run production as a pro, though Boston hopes he can unlock more pop if he adds some strength to his lanky frame and some loft to his relatively flat right-handed swing. He has average speed and is effective on the bases, albeit not much of a threat to steal.  His instincts and quick first step allow Chatham to cover ground and get the job done at shortstop. He still has a strong arm and soft hands, and he should be able to play second or third base if needed. He has one of the higher floors among Red Sox position prospects and a decent upside as a reliable if unspectacular regular.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","15","\"2016 Draft Rnd 2 (BOS)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"40.0\"","\"46.4\"","\"46.6\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","45","50","50","60","45","40","45","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","60","55","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["563","560","622","727","596","\"44.7\"","\"43.8\"","\"41.4\"","\"48.8\"","\"45.9\"","\"49.1\"","\"|\"","\"Patrick\"","\"Weigel\"","2019","\"24.9\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"240\"","\"professional\"","240","6","\"|\"","917","622256","\"weigel_patrick\"","","\"sa829466\"","\"|\"","","\"Houston\"","0","0","","\"High\"","2019","40","\"83Zfm-ph2Wo\"","","\"As an amateur, Weigel was a big dude with an upper-90's fastball and little else that showed much consistency, which allowed him to slip to the seventh round. In pro ball, Weigel was able to put it together as a starter, continuing to run his heater into the upper-90's, but working more 92-94 mph with a four pitch mix that was also average or better. Due to the power of his repertoire and approach, and his long frame, Weigel had the sort of fringy command that made him seem better suited to being a multi-inning reliever than a starter. He underwent Tommy John surgery once he reached Triple-A in 2017 and returned to the mound late in 2018. In instructional league, Weigel's arm speed was mostly back, hitting 96 mph, but the stamina and crispness of his offspeed pitches wasn't quite there yet. It's still too early to expect him to be completely back and there's an expectation that he will return to his prior form in the upcoming season. That belief led the Braves to add him to the 40-man, as he would've been a strong candidate for a rebuilding team looking to buy low on him in the Rule 5 Draft.\"","\"|\"","","\"ATL\"","\"2015, 7th (210) - ATL\"","","2019","45","\"Scouting Grades: Fastball: 60 | Slider: 50 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 45  Weigel bounced around to three different colleges as an amateur and after a solid junior season pitching in relief at the University of Houston, the Braves made him their seventh-round pick in 2015. Given a chance to start, the big right-hander had reached Triple-A and was just about knocking on the big league door when he needed Tommy John surgery. He did return at the very end of the summer in 2018 and participated in instructional league play.  Now back in the bullpen full-time, there's a chance Weigel's power stuff will play up. He pitched at 93-94 mph as a starter but showed the ability to get 97-98 mph on occasion. There's an expectation that he'll be able to pitch there consistently in shorter stints. He does have two distinct breaking balls, and he'll go back and forth depending on which one he has a better feel for. It might behoove him to focus on one, with the slider the leading candidate, in relief. His changeup does give him an option against left-handed hitters.   Now healthy, it shouldn't take long before Weigel is ready to impact the big league bullpen. The Braves are excited to see how his already-good stuff plays up as a short reliever.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","23","\"2015 Draft Rnd 7 (ATL)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"46.4\"","\"50.7\"","\"44.3\"","\"|\"","1.0000","0.0000","0.1667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2375","2750","40","60","45","45","55","","","45","65","50","50","55","","","\"|\"","","","","","","\"|\"","60","50","50","50","","","","45","\"PIT\"","0.500","\"XXX\""],["564","561","545","466","843","\"44.7\"","\"44.3\"","\"42.9\"","\"47.3\"","\"45.2\"","\"47.5\"","\"|\"","\"Peter\"","\"Solomon\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"201\"","\"professional\"","250","6","\"|\"","2119","656981","\"solomon_peter\"","","\"sa829274\"","\"|\"","","\"Notre Dame\"","0","0","","\"Med\"","2020","40","","","\"Solomon's stuff garnered sizable hype when he was in college but he was not a competent strike-thrower and ended up walking 77 hitters in 110 career innings. He has become more mechanically consistent as a pro and now has an improved chance of starting.   He has plus fastball rise, two good breaking balls, and a changeup and cutter in their nascent stages of development. Houston has had success turning college arms like this into good starting pitching prospects, and Solomon's 2018 was a step in that direction. He has No. 4 or 5 starter stuff if the metamorphosis continues, and either his changeup or breaking ball command sharpen.\"","\"|\"","","\"HOU\"","\"2017, 4th (121) - HOU\"","","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 50  Maryland's top pitching prospect in 2014, Solomon came from a Mount Saint Joseph High (Baltimore) program that has spawned eight big leaguers (most notably Mark Teixeira) and dropped to the Padres in 21st round because he was set on attending Notre Dame. Starring in the Cape Cod League after his sophomore season gave him a chance to go in the first round, but control problems caused him to slide to the fourth in 2017. He has cleaned up his delivery since signing and threw more strikes while reaching Class A Advanced in his first full pro season.  Solomon has three pitches that grade as plus at their best. His most reliable offering is his four-seam fastball and he can maintain its 92-96 mph velocity deep into starts and over the course of a season. His breaking pitches aren't as consistent, but his curveball can be a hammer at times and he can turn his hard slider into an even harder cutter.   Solomon's changeup lags behind his other pitches yet helps keep left-handers off balance and could become an average offering if he uses it more. He averaged 5.3 walks per nine innings during his college career, which got him banished to the Fighting Irish bullpen as a junior, but he sliced his walk rate to 2.9 last season. He has a chance to become a mid-rotation starter if he continues to progress, and he could have a mid-90s fastball with power breaking stuff if he lands in the bullpen.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A+\"","21","\"2017 Draft Rnd 4 (HOU)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.1\"","\"45.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2550","40","55","40","55","50","40","","45","55","45","55","50","45","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","45","","",""],["565","562","512","728","273","\"44.7\"","\"44.6\"","\"41.4\"","\"50.9\"","\"48.4\"","\"51.2\"","\"|\"","\"Michael\"","\"King\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","240","6","\"|\"","3011","650633","","","\"sa874220\"","\"|\"","","\"Boston College\"","0","0","","\"Low\"","2019","40","","","\"Considering how much of the current Marlins regime came over from New York, one would think the two orgs would not only target similar types of talent but also have similar developmental vision for that talent. This does not appear to have been the case with King, who was a prospect afterthought when he was part of a seemingly innocuous trade between the Marlins and Yankees just after the 2017 season. King had been a Marlins 12th round pick out of Boston College a year and a half prior to the deal and, like clockwork, had only struck out about six batters per nine innings every year in college, as well as in his first two pro seasons. The Marlins altered King's position on the rubber and made other mechanical tweaks to alter the movement profile of his pitches. After the Yankees acquired him, they let him return to what he was doing in college and he vastly exceeded even the most optimistic expectations in 2018. He led the Yankees system in strikeouts and innings while traversing three levels, reaching Triple-A.   The lynchpin of King's success is his command of a dancing two-seam fastball that runs back onto his glove-side corner of the plate. Left-handed hitters think it's coming at their hip, righties give up on it because they think it's off the plate, and King gets a lot of looking strikeouts with it. There are questions about the quality of his secondary stuff. He has a quality changeup, but his breaking ball is mediocre. He seems to have added a cutter late in the year, and that pitch's movement may better complement that of his fastball. Most teams have King evaluated as a stable backend starter; some think he should be in the 45 FV tier of this list. A purported nerd and exhaustive pre-start preparer, King is a high-probability big leaguer who we believe has limited ceiling, though if he develops 7 or 8 command, all bets are off.\"","\"|\"","","\"NYY\"","\"2016, 12th (353) - MIA\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 60 | Overall: 45  The Yankees accomplished three objectives in a November 2017 trade with the Marlins: clearing spots on their 40-man roster by dealing Garrett Cooper and Caleb Smith, acquiring international bonus pool money and grabbing King. Miami had drafted him in the 12th round in 2016, when he earned Boston College's lone victory in the only NCAA super-regional appearance in the program's history. He had a spectacular season after changing organizations, ranking second in the Minors in ERA (1.79) and third in WHIP (0.91) while rising from Class A Advanced to Triple-A.  King's success centers on precision command of a two-seam fastball that sits at 92-95 mph. He can run or sink his heater to either corner of the plate, and he's an extreme ground-ball pitcher with a career groundout/airout ratio of 1.7 through his first three pro seasons. The Yankees also helped him improve his secondary pitches, leading to a jump in his strikeout rate from 6.3 per nine innings in two years in Miami's system to 8.5 in his first in New York's.  Both King's slider and changeup can be solid pitches when they're working, and evaluators generally prefer his slider by a slight margin. He has the best control and command among Yankees pitching prospects and one of the highest floors as well. Regarded as a finesse right-hander who might fit at the back of a rotation at the time of his trade, he now he appears to be more than that.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AAA\"","32","\"2016 Draft Rnd 12 (MIA)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"47.1\"","\"50.7\"","\"52.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2300","45","55","45","","45","50","","50","55","50","","45","55","","\"|\"","","","","","","\"|\"","60","50","","55","","","","60","","",""],["566","563","491","729","274","\"44.7\"","\"44.7\"","\"41.4\"","\"50.9\"","\"49.5\"","\"51.1\"","\"|\"","\"Taylor\"","\"Clarke\"","2019","\"26.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","240","6","\"|\"","1134","664199","\"clarke_taylor\"","17611","\"sa874810\"","\"|\"","","\"Charleston\"","0","0","","\"Low\"","2019","40","","","\"Clarke has a four-pitch mix that plays in part because of big extension. He has feel for locating his cutter (glove side) and change (arm side) better than he does for his other pitches, but his fastball sneaks up on hitters because of the extension, so Clarke has command margin for error in the strike zone. He's a low-variance fifth starter prospect who should see significant big league time this season.\"","\"|\"","","\"ARI\"","\"2015, 3rd (76) - ARI\"","","2018","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Curveball: 45 | Changeup: 50 | Control: 55 | Overall: 45  When the D-backs took Clarke out of the College of Charleston in the third round of the 2015 Draft, they saw a guy who knew how to pitch and compete, one they thought could move quickly up the organizational ladder. He hasn't disappointed, reaching Double-A in his first full season and Triple-A the next year, all while finishing among the system leaders in ERA, strikeouts and wins two seasons in a row. He returned to Triple-A and continued to make progress in 2018, pitching to a 4.02 ERA in the hitter-friendly Pacific Coast League while tossing a career-high 152 frames. The performance earned Clarke a spot on Arizona's 40-man roster after the season.   Clarke is a well-rounded pitcher who receives high marks for his durability and pitchability. He has a four-pitch arsenal that he fills the strike zone with aggressively, albeit without a true plus offering. He's not a huge strikeout guy, averaging 7.9 K/9 for his career, nor does he get a ton of ground-ball outs. He does, however, have a knack for keeping hitters from barreling up the baseball consistently. Clarke has good command of a fastball that touches 95 mph and typically sits in the low 90s, and his slider serves as his go-to secondary offering. His changeup improved in 2018 and plays nicely off his fastball, and he also can mix in a slower 12-to-6 curveball for strike one on occasion.  The fact that Clarke lacks a plus secondary pitch and doesn't miss a ton of bats gives him a smaller margin for error and thus likely limits his ceiling to that of a back-end starter. He could be a good in that role, though, thanks to his feel for sequencing pitches and inducing weak contact, and he'll enter 2019 on the cusp of the Major Leagues.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"MLB\"","24","\"2015 Draft Rnd 3 (ARI)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"50.0\"","\"52.1\"","\"47.9\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2350","50","50","50","50","","50","","55","50","50","50","","50","","\"|\"","","","","","","\"|\"","60","50","45","50","","","","55","\"PIT\"","0.500","\"XXX\""],["567","564","492","730","228","\"44.7\"","\"44.7\"","\"41.4\"","\"51.3\"","\"49.2\"","\"51.5\"","\"|\"","\"Zach\"","\"Pop\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","240","6","\"|\"","2122","647315","\"pop_zach\"","","\"sa829370\"","\"|\"","","\"Kentucky\"","0","0","","\"High\"","2019","40","","","\"Pop didn't start pitching until his junior year of high school, but he was quickly into the low-90s and the Blue Jays made a late-round run at him in 2014. He didn't sign, and instead ended up in Kentucky's bullpen, where his velocity climbed into the mid-90s. Late in April of his junior year, Pop had forearm issues that ended his college season and drove him down draft boards, but he's been healthy and dominant in pro ball, and had a minuscule 0.33 ERA in the Cal League before he was sent to Baltimore in the Manny Machado trade. Though he'll occasionally snap off a plus slider, a crackling, upper-90s two-seamer is Pop's best pitch, and he milks it for all it's worth, throwing it nearly 70% of the time. It has devastating armside run because of his lower slot, and it's the driving force behind his absurd 68% ground ball rate. The delivery remains a cause for concern, but of all the obvious, relief-only prospects in this system, we think Pop has the best chance to turn into a high-leverage option.\"","\"|\"","","\"BAL\"","\"2017, 7th (220) - LA\"","","2020","45","\"<a href=\"https://atmlb.com/2W2dfFE\">5/14: Pop undergoes Tommy John surgery</a>  Scouting grades: Fastball: 65 | Slider: 60 | Control: 45 | Overall: 45  Pop was Canada's top high school pitching prospect in 2014, when the Blue Jays drafted him in the 23rd round. He didn't sign and honored his commitment to Kentucky, where he showed one of the most powerful arms in the Southeastern Conference while pitching mostly out of the Wildcats' bullpen. A right forearm strain wiped out the second half of Pop's junior year, but the Dodgers still made him their seventh-round pick in June. He rewarded the organization by reaching Double-A in his first full season, earning a promotion after a dominant first half in the California League, then became Orioles property after they acquired him in a five-player prospect package for Manny Machado in July. He was limited by a balky right elbow in his first Spring Training with the O's but began the season on schedule, only to require Tommy John surgery in early May.   Pop works in the mid-90s, can reach back for 97, and in the past has been up to 99 mph with a plus-plus sinker that he throws from a lower arm slot. The combination of velocity and late movement gives Pop the ability to generate ground balls at an elite rate -- his 65.8 percent ground-ball rate in 2018 was the sixth-best mark among Minor League hurlers (60 IP min.) -- while also missing a healthy number of bats. His hard slider in the mid- to upper-80s is a plus pitch, albeit one that stands out more for its velocity than its sharpness. Pop's sinker-slider pairing makes him lethal against right-handed hitters, whom he limited to a paltry .162/.243/.200 batting line in '18.   Pop has the pure stuff needed to carve out a late-inning role in the big leagues, perhaps even as a closer if he can further improve the action on his slider and refine his command.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","20","\"2017 Draft Rnd 7 (LAD)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"50.0\"","\"53.0\"","\"47.0\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2450","40","70","","","60","","","45","70","","","60","","","\"|\"","","","","","","\"|\"","65","","","60","","","","45","","",""],["568","565","493","290","1218","\"44.7\"","\"44.7\"","\"45.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Joe\"","\"Charles\"","2019","\"19.2\"","\"RHP\"","\"R\"","\"R\"","\"unknown\"","\"190\"","\"draft\"","40","1","\"|\"","2969","","\"charles_joe\"","","","\"|\"","","","","","","","","","","","","\"|\"","\"TNXL Academy (Fla.)\"","","","","","45","\
