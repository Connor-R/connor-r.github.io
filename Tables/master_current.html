rm action for the first half-dozen or so starts in 2018, focusing on a more traditional four-seam fastball approach. It didn't work, and Boston let Houck go back to what he had been doing later in the year, and his dominant final two months of 2018 reflect his comfort with this approach. We think the likely outcome here is a multi-inning power reliever who dominates righties with strikeouts and groundballs, though some see a starter in the mold of Justin Masterson. Either way, Houck should move quickly, especially if he's only asked to face a lineup once or twice per outing.\"","\"|\"","","\"BOS\"","\"2017, 1st (24) - BOS\"","","2020","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 50 | Overall: 50  Houck starred during three seasons at Missouri and two summers with the U.S. collegiate national team, though his lower arm slot led some teams to question his long-term future as a starter. The Red Sox have an ace (Chris Sale) who faced the same concerns coming out of college and weren't worried, selecting Houck with the No. 24 overall pick in 2017 and signing him for $2,614,500. Houck tried to reinvent himself during his first full pro season and got shelled for a 6.16 ERA during the first half of 2018, then went back to what worked as an amateur and logged a 2.86 ERA in the second half.  Houck is at his best when he pitches off his two-seam fastball and his slider. His 92-96 mph two-seamer has heavy sink and bore, and right-handers have trouble picking it up out of his low-three-quarters crossfire delivery. His low-80s slider has plenty of lateral break and also gives righties fits.   At the start of last year, Houck relied more on a four-seamer that can reach 98 mph and a curveball with more depth while working from a higher slot, a combination that cost him command and deception. His biggest need is to improve his changeup so he can handle left-handers more efficiently. The Red Sox are committed to developing him as a starter whose ceiling could land him in the middle of their rotation, though some scouts think he'll become a multi-inning reliever who will beat up on right-handers.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","9","\"2017 Draft Rnd 1 (BOS)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"45.7\"","\"52.1\"","\"46.4\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2650","40","50","45","50","","55","","50","50","50","55","","60","","\"|\"","","","","","","\"|\"","60","45","50","55","","","","50","\"CHC\"","0.500","\"XXX\""],["372","369","303","191","886","\"46.2\"","\"46.3\"","\"46.4\"","\"47.0\"","\"41.1\"","\"47.6\"","\"|\"","\"MJ\"","\"Melendez\"","2019","\"20.5\"","\"C\"","\"L\"","\"R\"","\"73\"","\"185\"","\"professional\"","270","6","\"|\"","2109","669004","\"melendez_mj\"","","\"sa3004139\"","\"|\"","","\"Westminster Christian HS (FL)\"","0","0","","\"High\"","2022","45","\"jMI-XsZIgSA\"","","\"Opinions regarding Melendez's defense have been surprisingly mixed considering he was an adolescent catching prodigy. Team framing metrics have him graded as an average receiver, and he's added mass since high school, when he was lean and lithe, so he is no longer quite as twitchy, but he's not really a risk to move off the position. Instead, when it once seemed like Melendez might turn into an elite defender, it now appears he'll merely be good.   That mass has added power, though, the kind of power that would certainly profile everyday were Melendez able to get to it in games. He strikes out a lot, enough that teams are concerned about it. He was on early drafts of our Top 100 but was one of the prospects we were told most often to move down when we sourced teams for feedback. He could be an everyday catcher with power, but there's bust risk because of the contact issues, to say nothing of the grisly recent history of teenage catching prospects going bust.\"","\"|\"","","\"KC\"","\"2017, 2nd (52) - KC\"","","2021","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 60 | Field: 60 | Overall: 50    Melendez headed into the 2017 Draft ranked as the No. 72 prospect by MLB Pipeline. In a class that lacked catching prospects, Melendez stood out, and the Royals took him No. 52 overall and gave him a bonus north of $2 million, well above pick value, to sign him away from playing for his father, Mervyl, the coach at Florida International. If his first full season of pro ball is any indication, it will be money well spent, as Melendez finished third in the system in RBIs and fourth in homers, all while learning the nuances of catching.    The left-handed-hitting backstop has some serious raw power to tap into, with bat speed and loft that will allow him to continue to show over-the-fence pop. There is too much swing and miss to Melendez's game, with a strikeout rate of more than 30 percent heading into 2019, and he'll have to continue to refine his approach at the plate to keep reaching his power as he advances. Melendez is very athletic, running better than most catchers, and uses that agility behind the plate. He is an excellent blocker and already shows an ability to work with pitchers to call a good game. His plus arm allowed him to throw out nearly 42 percent of potential base stealers in 2018.    Developing high school catching is often a crapshoot, but Melendez, thanks to his all-around skills and having grown up around the game, has a chance to buck the trend. He's only 20 for all of the 2019 season.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","5","\"2017 Draft Rnd 2 (KCR)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"38.6\"","\"47.3\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","45","45","60","40","45","60","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","60","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["373","370","297","348","324","\"46.2\"","\"46.4\"","\"45.0\"","\"50.5\"","\"41.8\"","\"51.3\"","\"|\"","\"Kyle\"","\"Stowers\"","2019","\"21.4\"","\"RF\"","\"L\"","\"L\"","\"75\"","\"205\"","\"draft\"","355","8","\"|\"","2877","","\"stowers_kyle\"","","","\"|\"","","\"Stanford\"","0","0","","\"High\"","2022","45","","\"Stowers has a powerful cut and big raw power, but can be too aggressive at times, undermining the prototypical everyday right field tools.\"","\"Stowers had a middling junior year at Stanford due to issues with swing and miss, partially because he takes such a big, aggressive hack. That style of swinging is appealing to many teams, though, as it makes it likely that he'll hit for power in games. A sneaky good defender in center field, Stowers has some margin for error on the swing and miss if he can stay there.\"","\"|\"","\"Stanford\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-kyle-stowers-of-c2520575883?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45    Stowers put himself on the map for 2019 as a sophomore the previous year by finishing second on the team in homers, slugging percentage and RBIs. He raised his profile even more by showing he could put up similar numbers with wood bats, finishing fifth in the Cape Cod League in batting average and tied for fourth in home runs. While he hasn't replicated that success during his junior season, he was coming on a bit stronger to climb out of his early-season funk.  Stowers' power is legitimate, with the ability to drive the ball to all fields with good bat speed, and he showed enough ability to make contact to hit .326 in the Cape over the summer. There is length in his left-handed swing, however, leading to some swing and miss issues at times, including 34 strikeouts in 34 Cape League games. A solid athlete who runs well enough, Stowers has largely stuck to the outfield corners in college though he was seeing time in center field this spring, with most seeing left field as his likely long-term home.   Power is always a hot commodity, especially from a college left-handed hitter. Stowers is streaky, but his bat speed and natural leverage should entice some teams who covet pop in the early rounds.\"","\"|\"","","","","","","\"|\"","\"BAL\"","","7","\"2019 Draft Rnd 2 (BAL)\"","\"|\"","32","71","\"BAL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"40.0\"","\"52.7\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","50","50","60","45","60","60","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","50","50","\"|\"","","","","","","","","","","",""],["374","371","291","349","221","\"46.2\"","\"46.5\"","\"45.0\"","\"51.4\"","\"39.6\"","\"52.5\"","\"|\"","\"Jose\"","\"Devers\"","2019","\"19.5\"","\"2B\"","\"L\"","\"R\"","\"72\"","\"155\"","\"professional\"","260","6","\"|\"","2612","672701","","","\"sa3003295\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","45","","","\"Devers was one of just four 18-year-olds in the 2018 Sally League and yet some scouts, who are well aware of the importance of this context, are still skeptical of Devers because he so lacks physicality. There's universal acknowledgement that Devers must add strength to be a viable big league hitter because he has so little power right now, and aspects of his swing are compromised because he has to cut some mechanical corners just to swing the bat hard. If Devers does get stronger and grow into some pop, he could become very good very quickly, because he can already do everything else. He's a plus runner, is likely to stay on the middle infield, and has exceptional hand eye coordination and bat control. His 13.5% strikeout rate was among the best in the entire South Atlantic League, irrespective of age. If Devers remains a skinny slap hitter, he probably maxes out as a utility man. We're cautiously optimistic that he fills out, though we hesitate to point to his 237-pound cousin, Rafael, as genealogical evidence of that possibility, as they bear almost no physical resemblance to one another.\"","\"|\"","","\"MIA\"","","\"July 2, 2016 - NYY\"","2021","45","\"Scouting grades: Hit: 55 | Power: 35 | Run: 60 | Arm: 55 | Field: 60 | Overall: 45  A cousin of Rafael Devers, Jose signed with the Yankees for $250,000 out of the Dominican Republic in 2016. After his first season in pro ball, the Marlins acquired him along with Starlin Castro and right-hander Jorge Guzman for Giancarlo Stanton in December 2017. He held his own as one of the second-youngest regulars (age 18) in the low Class A South Atlantic League during his first season in the Miami system and even made a two-game cameo in high Class A.  In sharp contrast to his cousin, Devers stands out much more for his glove than his bat. He has advanced instincts at shortstop, along with quick feet and solid arm strength that has improved since he turned pro. He was shut down at the end of the 2018 season with shoulder fatigue but that shouldn't be a concern going forward.  Devers is one of the best contact hitters in the system and employs an unusually disciplined approach for his age. He has yet to show any ability to drive the ball with his flat left-handed swing and slender frame, so the Marlins had him focus on strength training during the offseason and he added 20 pounds. He'll never be much of a slugger, so he's looking to make better use of his plus speed.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","11","\"2016 J2 (NYY)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"37.3\"","\"54.5\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","20","40","60","45","55","60","45","50","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","60","55","60","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["375","372","576","778","474","\"46.1\"","\"44.1\"","\"41.4\"","\"49.5\"","\"46.7\"","\"49.8\"","\"|\"","\"Tyson\"","\"Miller\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"215\"","\"professional\"","240","6","\"|\"","1823","668338","\"miller_tyson\"","","\"sa873257\"","\"|\"","","\"Cal Baptist\"","1","1","","\"Med\"","2020","40","","","\"Miller's crafty application of pretty average stuff enabled him to strike out a batter per inning at Hi-A Myrtle Beach last season, albeit as a prospect of relativley advanced age. He can manipulate the shape of his fastball -- which can cut, sink or ride -- which, in Miller's best starts, he had pinpoint control of. Both of his secondaries are viable big league offerings when they're located, but Miller gets in trouble, especially with his changeup, when he misses within the strike zone. He has fifth starter traits. Double-A will be an excellent stress test for Miller's command, which needs to max out if he's to fit on a big league staff.\"","\"|\"","","\"CHC\"","\"2016, 4th (134) - CHC\"","","2020","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  The first NCAA Division II player drafted in 2016, Miller went in the fourth round and surpassed Trevor Oaks (seventh round, 2014) as the highest pick ever out of California Baptist. One of 16 college pitchers taken by the Cubs with their first 18 selections that June, he didn't stand out in his first two pro seasons. That changed in his third, when he topped the high Class A Carolina League in strikeouts (126 in 127 innings), opponent average (.220) and WHIP (1.09).  Miller found success by going to his four-seam fastball more than his two-seamer. His four-seamer has ordinary velocity at 90-93 mph and a peak of 95, but it has a high spin rate and can get swings and misses up in the strike zone thanks to its cutting and riding action. His slider is a solid second pitch when he plays it off his four-seamer and keeps it down in the zone, and he also exhibits feel for a changeup.  Miller has a history of throwing strikes, though his command isn't as fine as his control and he doesn't have much margin for error. He may not be more than a back-of-the-rotation starter or a middle reliever, but the progress he made in 2018 was encouraging.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","25","\"2016 Draft Rnd 4 (CHC)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","\"46.7\"","\"|\"","0.2500","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","45","50","45","","50","","","50","50","50","","55","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","50","","",""],["376","373","533","779","297","\"46.1\"","\"44.4\"","\"41.4\"","\"50.7\"","\"46.7\"","\"51.0\"","\"|\"","\"Griffin\"","\"Roberts\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","240","6","\"|\"","2189","675965","\"roberts_griffin\"","","\"sa3008483\"","\"|\"","","\"Wake Forest\"","0","1","","\"Med\"","2019","40","\" \"","","\"Roberts was the closer for Wake Forest as a draft-eligible sophomore in 2017 and turned down six figure offers to go back to school as a 22-year-old junior and try his hand at starting. His hellacious plus-plus slider was just as good and his velocity held, working 89-93 and touching 95. Roberts' command is enough to start and his changeup flashes average, but some scouts project him as a Luke Gregerson-like slider-heavy reliever, both because of his arm action and his slider-heavy approach. In today's velocity-obsessed game, Roberts' only ability that is above average is his slider and he leans on it heavily, which would make him ideal for a multi-inning hybrid role and doesn't describe many traditional big league starters. The Cardinals would like to see if he can turn into a volume starter, but he'll likely get to the bigs quickly regardless since he could help soon and in multiple roles.\"","\"|\"","","\"STL\"","\"2018, CBA (43) - STL\"","","2020","45","\"Scouting grades: Fastball: 55 | Slider: 70 | Changeup: 50 | Control: 45 | Overall: 45  After struggling to throw strikes out of the bullpen as a Wake Forest freshman, Roberts started learning how to harness his stuff and became an all-conference closer in 2017, when he recorded eight saves while striking out 13.5 per nine. He moved into the rotation as a junior and blossomed, proving highly effective in the new role as he slashed his walk rate while leading the Atlantic Coast Conference in strikeouts (130). The Cardinals took Roberts with the No. 43 overall pick that June, signed him for full slot value and pushed him up to Class A Advanced Palm Beach's bullpen ahead of the Florida State League playoffs. After the season, Roberts was handed a 50-game suspension in December after a second positive test for a drug of abuse.  Roberts' calling card is his slider, a plus-plus pitch that many scouts regarded as the best college breaking ball in his Draft class. It's a mid-80s breaker with a high spin rate and so much break that some saw it as a power curve. As a starter, Roberts typically throws his fastball in the 90-95 mph range, but he sat in the mid-90s and touched 97 when he was relieving in 2017. He flashes an average changeup with some fade, a pitch he'll need more to succeed at the next level.  Whether Roberts can remain a starter will depend largely on his control and command, which did improve in 2018, and whether his stuff will hold up over the course of a full season in a rotation. The Cards are committed to developing him in that role, where they believe he has untapped potential. However, many evaluators believe Roberts is destined for the bullpen and could jump on the fast track to the big leagues in the role.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A+\"","9","\"2018 Draft Rnd 1 (STL)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"46.7\"","\"52.5\"","\"46.7\"","\"|\"","0.2500","0.0000","0.6667","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2225","2900","45","45","40","","60","","","50","50","50","","65","","","\"|\"","","","","","","\"|\"","55","50","","70","","","","45","","",""],["377","374","500","513","564","\"46.1\"","\"44.7\"","\"42.9\"","\"49.0\"","\"44.6\"","\"49.4\"","\"|\"","\"Ryan\"","\"Helsley\"","2019","\"24.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","248","6","\"|\"","2240","664854","","18138","\"sa874172\"","\"|\"","","\"Northeastern State\"","0","0","","\"Med\"","2019","42","\" \"","","\"Helsley, who is of Cherokee heritage, likely would have reached the majors in 2018 had he not been sidelined with shoulder fatigue in early-June. The injury effectively ended his season, as he was up for one August rehab appearance and then shut down again for the rest of the year. The exact nature of the injury is unknown and it's not clear if Helsley will be ready for the start of spring training. When healthy, Helsley has an effective four-pitch mix led by a fastball that sits in the 93-97 range and will touch 100. Helsley doesn't have precise fastball command and throws a middling ratio of strikes, but he throws hard enough to get away with mistakes in the zone, and his ability to execute his breaking balls -- the slider down and to his glove side, the curveball in the bottom of the zone or beneath it -- gives him a pretty good chance to start. There are clubs that have Helsley evaluated as a reliever either because of the lack of fastball command or due to perceptions about his deilvery and health. If not for uncertainty surrounding his injury, he'd be right behind Hudson on this list as a near-ready mid-rotation arm or dominant 70-80 inning reliever. \"","\"|\"","","\"STL\"","\"2015, 5th (161) - STL\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 45 | Cutter: 50 | Control: 45 | Overall: 45  The Cardinals selected Helsley in the fifth round of the 2015 Draft out of Division II Northeastern State, a program that has never produced a big leaguer. Helsley pitched at three levels in his second full season, climbing from high Class A to Triple-A, and was on the verge of reaching the Majors in 2018 until he experienced shoulder fatigue in early June and subsequently landed on the disabled list. The Cardinals sent Helsley on a rehab assignment to the Gulf Coast League in early August, only to shut him down for the remainder of the season after one start. Following the season, St. Louis added the right-hander to its 40-man roster.   While not a physically imposing presence on the mound as a slightly undersized righty, Helsley does have big-time arm strength and pitches with power stuff. He relies largely on his fastball-curve combination, recording high spin rates with both pitches. He can approach triple digits and will sit at 94-97 mph with his fastball, throwing it with riding life that allows him to beat hitters within the zone. His power curveball in the low 80s nets him whiffs, and he generally does a good job of locating it down in the zone. Helsley's upper-80s cutter gives him a third average-or-better pitch, one that helps to keep hitters off his fastball, and he demonstrates feel for mixing in a changeup. He's usually around the zone with his entire arsenal, albeit with command that requires further refinement, especially with regards to his fastball.   Beyond his impressive stuff and strong track record of performance, Helsley is effective against right- and left-handed hitters alike -- they batted .195 and .192 against him, respectively, in 2018 -- and gets high marks for his attention to things like fielding his position and holding runners. Because of his size, arm strength and command, some have thought Helsley was destined to land in a bullpen. He'll continue to start for now and is said to be healthy entering the spring, but it goes without saying that his fastball-curve combination would play up nicely in shorter stints as needed.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","7","\"2015 Draft Rnd 5 (STL)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"45.0\"","\"51.4\"","\"43.6\"","\"|\"","1.5000","0.0833","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2525","2525","40","60","40","50","","45","","50","60","45","55","","50","","\"|\"","","","","","","\"|\"","60","45","50","","50","","","45","\"CHA\"","0.500","\"XXX\""],["378","375","487","514","489","\"46.1\"","\"44.8\"","\"42.9\"","\"49.4\"","\"44.2\"","\"49.8\"","\"|\"","\"Huascar\"","\"Ynoa\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","250","6","\"|\"","702","660623","","","\"sa873433\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2021","40","\"7AxhbuWGmis\"","","\"Ynoa's older bother Michel was the July 2nd bonus record-holder for awhile and still sets the pace for non-Cuban pitchers in the market. Huascar was also a premium arm in his class, receiving a high-six-figure bonus and making incremental progress since then, reaching a velocity peak of 100 mph in 2018. Ynoa's fastball plays down a bit because he's a short strider and throws a bit of sinker, but it often flattens out up in the zone when he overthrows, happens at his highest velocities. His slider occasionally flashes plus, but projecting a 55 pitch is more reasonable for the type of breaker he can command. Ynoa's changeup is usable and his command shows flashes, but he was added to the 40-man roster this year and will start burning options now. This ticking options clock limits the time he has to develop starter traits, making a power middle reliever the most likely outcome.\"","\"|\"","","\"ATL\"","","\"July 2, 2014 - MIN\"","2021","50","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 50  Ynoa signed with the Twins for $800,000 back in July 2014 and enjoyed some early success at the rookie levels, pitching well in that system in the Dominican Summer League in 2015 and then the Gulf Coast League in the United States the following summer. His move up to the Appalachian League was a bit more uneven, and he was traded to the Braves in July 2017 in the Jaime Garcia deal. Ynoa fared well across two levels of full-season Class A ball in his organizational debut, earning a spot on the 40-man roster.  Ynoa has shown an ability to make adjustments to his delivery that has him pointing in the right direction. He's more on line and direct and is finishing consistently downhill now, rather than yanking to the glove side as he does when he gets out of sync. That's led to better command of his 93-95 mph fastball, with some feeling he'll eventually get to average overall command and control. His breaking ball gets caught in between the curve and slider, with a true slider perhaps fitting better with his profile. He has good feel for his average changeup.  Big and strong, Ynoa took a nice step in the right direction during his full-season and Braves organization debut. He could make another leap if he can continue to streamline his delivery and refine his command.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","17","\"2014 J2 (MIN)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"44.2\"","\"51.7\"","\"44.2\"","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2700","35","65","45","","50","","","45","70","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","50","","","","45","","",""],["379","376","470","515","580","\"46.1\"","\"45.0\"","\"42.9\"","\"48.9\"","\"48.4\"","\"48.9\"","\"|\"","\"Mitchell\"","\"White\"","2019","\"24.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"210\"","\"professional\"","250","6","\"|\"","1657","669952","","","\"sa917948\"","\"|\"","","\"Santa Clara\"","0","0","","\"High\"","2019","40","\"-XlwJUJpdH0\"","\" \"","\"Injured (Tommy John) and in the bullpen for much of college, several teams were out on White when the Dodgers made him a 2016 second rounder. He has had fits and starts of injury in pro ball, and his velocity has waxed and waned. It was back up this spring, in the 93-95 range, but the lost reps have robbed White of changeup and command refinement. His stuff is good, though. The cutter/slider and curveball are both impact pitches, and just on stuff White belongs a half grade higher on this list, because he has No. 4/5 starter or high-leverage relief stuff. But the injury history and velo fluctuation are bothersome, and so too is the way White's strike-throwing has plateaued. He may have some years as a high-leverage reliever or mid-rotation starter, but there's a good chance for some leaner years, as well.\"","\"|\"","","\"LA\"","\"2016, 2nd (65) - LAD\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 60 | Curveball: 55 | Changeup: 45 | Control: 50 | Overall: 50  When former Dodgers vice president of baseball operations (now Braves GM) Alex Anthopoulos saw White during his first Spring Training as a pro, he remarked that White had the stuff worthy of a No. 1 overall pick. In actuality, he was a 2016 second-rounder out of Santa Clara, the Broncos' highest pick since Randy Winn in 1995, and he signed for a well below-slot $590,800. White advanced to Double-A and continued to dazzle with his fastball and breaking pitches in 2017, though he wasn't as sharp last year after missing the first month with a sore arm.  At his best, White features a 92-97 mph fastball with natural run and sink, an overpowering slider that climbs into the upper 80s with late bite and a hammer curveball. He spent the early part of 2018 working in the low 90s and with more ordinary sliders and curves, though his stuff picked back up later in the season. He also can morph his slider into a harder and equally nasty cutter and is working to refine a changeup to counteract left-handers.  White sometimes battles his delivery and command but did a better job of repeating his mechanics and finding the strike zone during the second half of 2018. He has the upside of a mid-rotation starter who can generate more than his share of swings and misses as well as ground-ball contact. He also could be a high-leverage reliever who could concentrate on attacking hitters with his fastball and breaking balls.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","16","\"2016 Draft Rnd 2 (LAD)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.6\"","\"49.3\"","\"47.9\"","\"|\"","0.7500","0.0000","0.5000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","2011-01-13","2450","2850","45","55","40","55","","55","","45","55","40","55","","60","","\"|\"","","","","","","\"|\"","60","45","55","60","","","","50","\"SEA\"","0.500","\"XXX\""],["380","377","417","402","789","\"46.1\"","\"45.2\"","\"44.3\"","\"47.6\"","\"42.3\"","\"48.1\"","\"|\"","\"Steele\"","\"Walker\"","2019","\"22.8\"","\"LF\"","\"L\"","\"L\"","\"71\"","\"190\"","\"professional\"","258","6","\"|\"","2409","667727","\"walker_stelle\"","","\"sa3008306\"","\"|\"","","\"Oklahoma\"","1","0","","\"Med\"","2022","42","","","\"It's rare for there to be a college hitter with this kind of scintillating, violent bat speed, let alone one who's overshadowed by an even toolsier teammate the way Walker was by Kyler Murray. Perhaps it was concerns about strikeouts, or the vague and mysterious injury bug that bit Walker during the Big 12 tournament, that caused him to fall out of the first round despite hitting .352/.441/.606 in a large conference. He's an athletic swinger with a natural uppercut swing that seemed likely to help him lift the ball regularly, and the little bit of batted ball data we have from after Walker signed suggests that notion is correct. We're doubtful that he stays in center field long term, but it's hard to say that definitively because Walker lost reps there to Murray in college, and may yet develop better feel. He's likely a big league regular if he can either stay in center or avoid perilously high strikeout rates, a star if he does both, and a corner platoon bat if he does neither.\"","\"|\"","","\"CWS\"","\"2018, 2nd (46) - CWS\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 45 | Field: 50 | Overall: 50  The White Sox got the best college hitter in the 2018 Draft when they took Nick Madrigal with the fourth overall choice, and they may have gotten the second-best when Walker was unexpectedly available in the second round. He improved throughout his college career at Oklahoma, where he played alongside Heisman Trophy winner Kyler Murray in the outfield. Though he looked tired and struggled with his rhythm at the plate after signing for an over-slot $2 million, he has a track record of performing well with wood bats, leading the Northwoods League in hitting (.406) in 2016 and topping the the U.S. collegiate national team's regulars in OPS (.931) the next summer.  Walker has better hand-eye coordination and pitch recognition than most hitters, and he uses a controlled approach to drill line drives to all fields. While he's not big, his quick left-handed bat, deceptive strength and hitting prowess should give him at least average power. He also should post high on-base percentages as he continues to refine his plate discipline.  Walker's bat is his lone above-average tool, but his instincts help him play above his physical ability and his all-around game earns him some Mark Kotsay comparisons. Despite average speed and fringy arm strength, he proved capable of playing both center and right field for the Sooners. Chicago loves his makeup and thinks he can develop into a solid center fielder with more instruction.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"A+\"","13","\"2018 Draft Rnd 2 (CHW)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"40.0\"","\"47.7\"","\"49.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","60","50","45","45","40","50","60","45","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","45","50","\"|\"","","","","","","","","","","",""],["381","378","302","347","298","\"46.1\"","\"46.3\"","\"45.0\"","\"50.7\"","\"39.2\"","\"51.8\"","\"|\"","\"Alexander\"","\"Canario\"","2019","\"19.1\"","\"RF\"","\"R\"","\"R\"","\"73\"","\"165\"","\"professional\"","260","6","\"|\"","2287","672744","","","\"sa3003316\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","45","\"tMkRAh9baAM\"","","\"This system has three teenagers with awesome bat speed, and Canario is one. Some of his batting practice sessions during the Giants' new January instructional camp were even up there with Joey Bart's. But much of Canario's game is unkempt. He has mediocre natural timing and feel to hit, and his front side often leaks, which impacts his ability to spoil breaking stuff away from him. His lower half got thicker and stronger during the offseason, making it more likely that he ends up in right field rather than center. But this is a potential middle-of-the-order hitter because of the raw power; the swing has natural loft, and the early-career plate discipline data is strong. There's huge ceiling if the hit/approach component improves, but of course, this type of prospect often fails to fully actualize.\"","\"|\"","","\"SF\"","","\"July 2, 2016 - SF\"","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 55 | Arm: 55 | Field: 55 | Overall: 45  Signed for just $60,000 out of the Dominican Republic in 2016, Canario ranked second in the Dominican Summer League with 26 extra-base hits and won MVP honors in the Rookie circuit's all-star game during his pro debut the following year. He came to the United States in 2018 and continued to show solid all-around potential while becoming a full-time center fielder.   Canario has electric bat speed that's the best in the Giants system. He's still maturing at the plate, as his right-handed swing can get overly long when he swings for the fences rather than letting his power come naturally. He generates high exit velocities and displays the patience to draw walks, though he won't take off until he focuses on making more consistent contact.   After playing mostly right field in his debut, Canario made a nice transition to center last summer. Club officials think he'll be able to stay there if he continues to hone his reads and routes. Should he slow a bit as he develops physically, his solid arm and offensive upside definitely fit the profile in right.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"R\"","5","\"2016 J2 (SFG)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"35.9\"","\"52.7\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","60","55","40","60","45","60","65","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","55","55","55","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["382","379","710","1091","164","\"46.0\"","\"43.3\"","\"40.0\"","\"52.2\"","\"49.2\"","\"52.5\"","\"|\"","\"Miguel\"","\"Romero\"","2019","\"25.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","160","4","\"|\"","2673","","","","\"sa3003109\"","\"|\"","","\"Cuba\"","1","1","","\"Low\"","2019","40","\"hUWwQN8G2Js\"","","\"Romero experienced an unexpected velocity spike as a 24-year-old, his heater creeping into the 93-97 range after it was 92-94 the year before. He also drastically improved his slider, which he lacked feel for just after signing, and he now looks like a standard fastball/slider middle relief prospect in most outings, though remember that Romero also throws a knuckle changeup -- coined 'The Critter' by Mat Latos, the only other guy we know who throws it -- which he has de-emphasized as the slider has emerged.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","26","\"2016 J2 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"52.5\"","","\"|\"","1.0000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2650","45","55","50","","55","","","50","55","50","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["383","380","532","1092","90","\"46.0\"","\"44.4\"","\"40.0\"","\"53.2\"","\"48.9\"","\"53.6\"","\"|\"","\"Aaron\"","\"Civale\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","230","6","\"|\"","1673","650644","\"civale_aaron\"","","\"sa874216\"","\"|\"","","\"Northeastern\"","0","1","","\"Low\"","2020","40","","","\"Civale does not miss many bats because he has limited fastball velocity, but he's a high-volume strike thrower with excellent secondary stuff, including one of the best curveball spin rates in the minors. He draws from a spacious bag of tricks to get hitters out, and has now had success at the upper levels of the minors with limited velo, so we're buying that he can make things work as a fifth starter.\"","\"|\"","","\"CLE\"","\"2016, 3rd (92) - CLE\"","","2019","40","\"Scouting grades: Fastball: 50 | Cutter: 60 | Curveball: 45 | Changeup: 45 | Control: 60 | Overall: 40  Civale was unhittable as a Cape Cod League reliever in 2015, then starred as a Northeastern starter the next spring and pitched his way into the third round, making him the second-highest-drafted hurler in Huskies history behind only 2006 first-rounder Adam Ottavino. In his first full pro season, he ranked third in the Minors in K/BB ratio (10.1) and walk rate (0.8 per nine innings). He continued to throw four pitches for strikes in 2018, overcoming a lat strain to hold his own in Double-A.  Civale's lone plus pitch is a cutter/slider that he throws at 85-88 mph. His four-seam fastball has fringy low-90s velocity but is effective because it has a high spin rate and he commands it exceptionally well. While neither his curveball nor changeup stands out for its quality, he does a nice job of sequencing them with his cutter and fastball.  Though he's following Shane Bieber's path and has the best command in the system, it's uncertain whether Civale can start in the Majors. His strikeout rate has declined as he has risen through the Minors, leading to questions as to whether he'll miss enough bats as a big league starter. He could find more success as a multi-inning reliever who focuses on cutters and well-placed fastballs.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AAA\"","22","\"2016 Draft Rnd 3 (CLE)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"48.8\"","\"55.0\"","\"49.3\"","\"|\"","0.0000","0.0000","1.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","3000","50","40","45","55","55","45","","60","40","50","60","60","50","","\"|\"","","","","","","\"|\"","50","45","45","","60","","","60","","",""],["384","381","446","343","885","\"46.0\"","\"45.1\"","\"45.0\"","\"47.0\"","\"38.3\"","\"47.8\"","\"|\"","\"Luis\"","\"Campusano\"","2019","\"20.7\"","\"C\"","\"R\"","\"R\"","\"72\"","\"215\"","\"professional\"","260","6","\"|\"","2103","669134","\"campusano_luis\"","","\"sa3004041\"","\"|\"","","\"Cross Creek HS (GA)\"","0","0","","\"High\"","2022","45","\"7iiD2O17Woo\"","\" \"","\"Campusano was a bad-bodied, defense-first catcher on the summer showcase circuit, but then he completely remade his body for his senior spring. He showed above-average power, some bat control, and much improved agility behind the plate, leading to him going 39th overall in 2017. He didn't catch much velocity in high school and struggled receiving pro arms at first. There's still some work to be done on that end, but Campusano has gotten better on defense, he has plus raw power, plus arm strength, and some feel to hit. He's a potential regular on tools, but the attrition rate of teenage catching prospects is pretty scary.\"","\"|\"","","\"SD\"","\"2017, 2nd (39) - SD\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 30 | Arm: 60 | Field: 50 | Overall: 45  With potential on both offense and defense, Campusano became the first catcher picked in 2017, going to the Padres in the second round with the No. 39 overall pick. He signed for $1.3 million and then made his professional debut in the Rookie-level Arizona League. In '18, he caught 70 games in the Midwest League with strong numbers on offense and an impressive showing behind the plate. But Campusano's season came to an early end in August because of a concussion.   Campusano has a pair of plus tools in his raw power and arm strength, but his approach is too aggressive and his right-handed swing too long at times. Still, Campusano's bat speed and penchant for making loud contact both bode well if he can make the necessary adjustments. His power is almost exclusively to the pull side, but he'd begun to make adjustments and use the entire field before his 2018 season ended early due to injury.  Campusano should remain behind the plate, as he shows solid blocking technique and receiving skills that have gotten better. His best weapon is an accurate and strong arm, and he consistently delivers sub-2.0 second pop times. Campusano will need time to develop his game, but the final product could be an everyday catcher who contributes on both sides of the ball.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","16","\"2017 Draft Rnd 2 (SDP)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"36.4\"","\"49.1\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","30","20","55","50","40","60","45","50","60","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","30","60","50","\"|\"","","","","","","","","","","",""],["385","382","396","776","98","\"46.0\"","\"45.3\"","\"41.4\"","\"53.1\"","\"50.2\"","\"53.4\"","\"|\"","\"T.J.\"","\"Zeuch\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"225\"","\"professional\"","240","6","\"|\"","1660","643615","\"zeuch_tj\"","","\"sa738498\"","\"|\"","","\"Pittsburgh\"","0","1","","\"Med\"","2019","40","\"zBgqGOK79w4\"","","\"Zeuch doesn't have dominant stuff but he's a keen sequencer with a firm grasp on how best to deploy his pitches to efficiently tally outs. He mostly pitches to contact with a low-90s sinker that has very steep downhill plane thanks to Zeuch's height and fairly upright delivery. It's helped him generate ground ball rates near 60% as a pro. Both of his breaking balls survive because Zeuch locates them. He'll get ahead of hitters with his curveball and keep his slider just off the plate away from righties. Offspeed development remains key as Zeuch enters 2019 as a non-roster invitee. He may be a candidate for a true splitter, or modified version of it, rather than a straight changeup if the Jays want to try to turn him into Doug Fister, with whom Zeuch shares several other traits. Barring something unforeseen, like a new grip giving Zeuch a dominant secondary pitch, he projects as a backend innings eater.\"","\"|\"","","\"TOR\"","\"2016, 1st (21) - TOR\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 45  A strong showing as a Pittsburgh junior in 2016 pushed Zeuch into the first round of the Draft, where the Blue Jays selected the big right-hander with the No. 21 overall pick. A back injury limited Zeuch somewhat during his first full season, but he still jumped on the big league radar by pitching well at Class A Advanced Dunedin and then boosted his stock even more against better competition in the Arizona Fall League. Returning to the Florida State League in 2018, Zeuch made just six starts at Dunedin before moving up to Double-A New Hampshire. He was an Eastern League All-Star at midseason, and continued to pitch well down the stretch while leading the Fisher Cats to an Eastern League title.   An imposing presence on the mound at 6-foot-7, Zeuch uses his height to his advantage by creating a steep angle to the plate. The downhill plane only enhances the right-hander's sinker, a plus pitch he throws with heavy late life in the low- to mid-90s. This enables him to generate ground balls at a near-elite rate (57 percent in '18). Zeuch's curveball has become his best secondary offering and plays nicely off his sinker, keeping hitters off-balance with its shape and late bite. His slider wasn't as sharp in 2018 but is still viewed as an average pitch, and he also throws a changeup that's a distant fourth pitch. Despite his size, Zeuch's long levers are consistently in-sync, and he repeats his delivery well. It allows him to pound the zone with his entire arsenal.   Zeuch assuaged concerns about his durability last season by accruing more than 156 innings, or more than double the workload from his first full season. The only drawback to Zeuch's profile is that he doesn't miss many bats and therefore doesn't rack up strikeouts. Instead, he mostly pitches to contact, consistently attacking the bottom of the zone early in the count to force weak contact. Altogether, Zeuch has the look of a future backend starter at the highest level, perhaps more if he can improve his breaking balls and start to generate more whiffs.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","12","\"2016 Draft Rnd 1 (TOR)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"51.4\"","\"55.7\"","\"46.4\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2250","55","60","45","50","40","","","60","60","50","55","45","","","\"|\"","","","","","","\"|\"","60","45","55","50","","","","50","\"CHA\"","0.500","\"XXX\""],["386","383","381","344","866","\"46.0\"","\"45.4\"","\"45.0\"","\"47.1\"","\"41.9\"","\"47.5\"","\"|\"","\"Luis\"","\"Escobar\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","260","6","\"|\"","1625","650813","","","\"sa828442\"","\"|\"","","\"Colombia\"","0","0","","\"High\"","2021","45","\" \"","","\"Escobar exists at the right time in baseball history because his deficiencies are more acceptable now than they ever have been before. He has three potential plus pitches, but struggles to repeat his max-effort delivery in a way that enables any modicum of consistent strike-throwing. He'll almost certainly need to move to the bullpen, but that three-pitch mix profiles in a multi-inning or high-leverage role. \"","\"|\"","","\"PIT\"","","\"July 8, 2013 - PIT\"","2020","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 40 | Overall: 45  Signed as a skinny infielder at age 17 in July 2013 and immediately transitioned to the mound, Escobar has added size and strength to his 6-foot-1 frame over time. A big '17 that saw him go to the Futures Game, lead the organization in strikeouts and get added to the 40-man roster put him more firmly on the map. He reached Double-A in 2018, but wasn't nearly as dominant in the process.  Stuff-wise, Escobar has more than enough to get big league hitters out. He has a lively fastball that he throws consistently up to the mid-90s that can miss bats and get weak contact on the ground. He'll show a plus curveball that can be a true out pitch and a changeup that might be above-average when all is said and done. The premium stuff can play down at times because of his below average command and control. He walked just over four per nine innings in 2018, in line with his career rate, though he really struggled to find the strike zone when he moved up to Double-A.  Escobar has some effort to his delivery and can fly open at times, leading to those control problems. There's long been talk about him being a reliever in the future, where his outstanding stuff would play up and his durability could allow him to handle multiple innings.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","8","\"2013 J2 (PIT)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"41.7\"","\"49.2\"","\"42.5\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2100","30","60","50","50","","","","40","60","60","55","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","40","","",""],["387","384","368","512","279","\"46.0\"","\"45.5\"","\"42.9\"","\"50.8\"","\"47.9\"","\"51.1\"","\"|\"","\"Drew\"","\"Strotman\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","248","6","\"|\"","2569","675977","","","\"sa3004584\"","\"|\"","","\"St. Mary's\"","0","0","","\"High\"","2020","42","","","\"In many ways, the first half of Strotman's 2018 season was just like that of Phillies righty Spencer Howard, who's now in the overall top 100 picture because his stuff exploded late in the year. Like Howard, Strotman mostly pitched out of the bullpen at a second tier California college and only began starting full time in 2018. He was probably slightly underscouted as an amateur, and definitely underdeveloped. For a month and a half of 2018, he showed mid-rotation stuff, then blew out his elbow and needed Tommy John. He may not be back in affiliated ball until late next summer, but he was quite young for a college draftee (another trait he shares with Howard) and has more developmental wiggle room for a setback like this than most of his peers would. He's a 2019 Arizona Fall League breakout candidate.\"","\"|\"","","\"TB\"","\"2017, 4th (109) - TB\"","","2021","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 55 | Overall: 45  Despite pitching to mixed results during his three years at St. Mary's, Strotman shot up teams' Draft boards in the spring of 2017 following a move from the bullpen to the rotation. Targeting his upside in the latter role, the Rays selected him in the fourth round in June and signed him for $367,500. The right-hander's pro debut only validated Tampa Bay's scouting efforts, as Strotman posted a 1.79 ERA and a 0.75 WHIP while holding hitters to a .168 average over 51 innings in the Class A Short Season New York-Penn League. Advancing to Class A Bowling Green in 2018, Strotman got off to a strong start in the Midwest League before undergoing season-ending Tommy John surgery in June.  When he's healthy, Strotman combines size and athleticism with a lightning-quick arm to generate a plus fastball that bumps 97-98 mph and sits at 93-95. His slider can be inconsistent but has the makings of at least an above-average pitch, while further strides in developing his changeup could give Strotman a third Major League-average offering at maturity. Meanwhile, Strotman's three-pitch mix plays up thanks to his advanced control and command and because he's adept at pitching down in the zone.  Many expect Strotman, with his electric arm and promising arsenal, to serve as a valuable bullpen piece once he's fully developed. The Rays, however, will continue to deploy him as a starter, with the goal of offering him as many innings as possible so as to further his development. There is a chance that Strotman will be back before the end of the 2019 season, though a 2020 return might be more realistic.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","24","\"2017 Draft Rnd 4 (TBR)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"47.9\"","\"52.1\"","\"47.9\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0006-01-18","2200","2450","45","55","45","50","50","","","50","55","50","55","55","","","\"|\"","","","","","","\"|\"","55","45","50","55","","","","55","","",""],["388","385","332","777","36","\"46.0\"","\"45.9\"","\"41.4\"","\"54.9\"","\"50.5\"","\"55.3\"","\"|\"","\"Daulton\"","\"Jefferies\"","2019","\"23.8\"","\"RHP\"","\"L\"","\"R\"","\"72\"","\"182\"","\"professional\"","240","6","\"|\"","1688","641726","\"jefferies_daulton\"","","\"sa738964\"","\"|\"","","\"Cal\"","1","-1","","\"High\"","2020","40","\"ij14-6H6bPU\"","","\"Another exciting arm talent who cannot stay healthy, Jefferies has thrown just 20 innings in parts of three pro seasons. His injury issues date back to his college days at Cal when he had shoulder trouble that the coaching staff initially said was hamstring tightness. An excellent on-mound athlete with advanced command, Jefferies was 91-93 the summer after he signed, then 92-95 with a reshaped array of secondary offerings the following spring. He looked likely to be a quick-mover, someone who might reach Double-A in his first full season. Alas, his UCL did not cooperate and Jefferies had Tommy John a week after James Kaprielian did. Jefferies returned during 2018 extended spring training and his velocity had totally returned. He was 92-93 early in rehab outings, then 91-95 in his first official AZL game back from surgery, but it would be his last in-game outing of the summer as he was shelved for the remainder of the regular season by a setback.   Healthy Jefferies has surgical command of a low-90s heater and plus power changeup. So firm is Jefferies' cambio that TrackMan units often mistakenly classify it as a sinker as it resides in the mid-to-upper 80s. It bottoms out late and hard, and is Jefferies' best secondary pitch. His breaking stuff has evolved since college and at last look, he was throwing a fringy curveball that is effective because of his ability to locate it, and an average upper-80s cutter. He's a potential fourth starter with a value-altering injury history.\"","\"|\"","","\"OAK\"","\"2016, CBA (37) - OAK\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 45  Jefferies answered questions about a shoulder injury during his junior season at California when he came back and pitched well leading up to the Draft. The A's were convinced and took him with the No. 37 pick in 2016. His career in the organization has barely gotten started as he needed Tommy John surgery after just two outings and has logged just two Rookie-level innings since.  Jefferies did participate in mini camp as the 2019 season approached and the ball was coming out of his hand well. His velocity was up to 90-91 mph in bullpen sessions and he'd shown excellent command of his low-90s fastball in the past. His changeup has the chance to be a plus pitch, thrown with terrific deception, and the bottom falls out of the pitch. His slider looks more like a cutter to some and it has more teeth that way, with the A's wishing he would have a little more finish on the end of it to turn it into a better-than-average pitch.  Jefferies was always known as a strike-thrower before the injury, so the hope is his command will eventually come back once he shakes the rust off. He's made good post-surgery progress and should be ready to start attacking the organizational ladder in earnest.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","13","\"2016 Draft Rnd 1 (OAK)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"50.7\"","\"57.1\"","\"50.0\"","\"|\"","0.5000","0.0000","0.0000","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2450","50","55","55","45","","50","","60","55","60","50","","55","","\"|\"","","","","","","\"|\"","60","55","","50","","","","55","\"HOU\"","0.500","\"XXX\""],["389","386","307","401","360","\"46.0\"","\"46.2\"","\"44.3\"","\"50.2\"","\"47.9\"","\"50.4\"","\"|\"","\"Alex\"","\"Faedo\"","2019","\"23.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"230\"","\"professional\"","258","6","\"|\"","2081","656412","\"faedo_alex\"","","\"sa829855\"","\"|\"","","\"Florida\"","-1","0","","\"Med\"","2020","42","","","\"While his fastball has bounced back into the low-90s after sitting in the upper-80s at times last year, we still have concerns about how it's going to play against big league hitters because Faedo is such a short strider. He only gets about five feet worth of extension on all his pitches, impacting his fastball's perceived velocity quite significantly. There's a chance it plays like a 40 fastball, even though its velo has rebounded some. Faedo's funky low slot may flummox hitters enough to counterbalance his lack of extension somewhat, and it no doubt helps him create bat-missing action on his slider, which is excellent. He had several years of success against SEC hitting, and is a crafty sequencer. There are things to like, and some teams think Faedo is a high probability No. 4 or 5 starter, but we consider the velo fluctuation, lack of extension, and Faedo's multiple knee surgeries, to be long term concerns.\"","\"|\"","","\"DET\"","\"2017, 1st (18) - DET\"","","2020","50","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  A pair of knee surgeries after Faedo's sophomore year at Florida led to a sluggish start for the junior in 2017. But he finished strongly, turning in a dominant performance as the College World Series' Most Outstanding Player shortly after the Tigers took him at No. 18 overall in the June Draft. He didn't pitch after signing for $3.5 million, as Detroit erred on the side of caution after Faedo's long college season. Assigned to high Class A Lakeland for his debut, Faedo pitched well in the Florida State League but struggled in Double-A, allowing 15 home runs in 60 innings after receiving a mid-June promotion.   By the end of his final season with Florida, Faedo was back to full strength, featuring his plus fastball and one of the best sliders in the class. In his first pro season, though, he underwhelmed with his raw stuff, showing a slower arm that affected the life on all of his pitches and made him susceptible to the long ball in Double-A. After working at 92-95 mph as a junior, Faedo hovered around 90-91 mph with a flatter fastball in 2018. His slider regressed as well, showing less depth and bite and netting him fewer whiffs, and he struggled to execute his changeup without a lively fastball to work off of. He did throw a lot of strikes, though it's more control than command right now.  It's not uncommon for college pitchers to experience diminished velocity in their first full professional season, only to bounce back the next year once they have a better understanding of the physical demands of a full season. The Tigers are hoping that will be the case with Faedo, who could resume his accelerated climb through the Minors with a return to form in 2019.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","12","\"2017 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"48.3\"","\"51.7\"","\"46.7\"","\"|\"","0.0000","0.0000","0.0000","-1.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2500","50","45","40","","55","","","55","45","45","","55","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","50","\"OAK\"","0.500","\"XXX\""],["390","387","308","345","598","\"46.0\"","\"46.2\"","\"45.0\"","\"48.8\"","\"46.3\"","\"49.1\"","\"|\"","\"Oscar\"","\"Mercado\"","2019","\"24.5\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"197\"","\"professional\"","260","6","\"|\"","311","640458","\"mercado_oscar\"","16375","\"sa737612\"","\"|\"","","\"Gaither HS (FL)\"","0","0","","\"Med\"","2019","45","\"YEydiKRfR7o\"","","\"One of the questions we ask ourselves as we line players up is, 'Would you trade Player A for Player B?' Sometimes the answer to that question depends significantly on which team would be making the decision, and perhaps was no recent trade a better example of this than Cleveland's acquisition of Mercado. In anticipation of a short-term need for outfielders, Cleveland traded teenage beast Jhon Torres for Mercado, a low-ceiling lock to contribute to the big league team at some point soon.   Once a prep infield prospect, Mercado moved to the outfield after a few uninspiring statistical years with St. Louis, started to hit, became a plus outfield defender, and was part of a log jammed upper-level Cardinals outfield picture. The swap made sense for both teams. Cleveland got a potential everyday center fielder (Mercado won't hit for much power but might be a 6 glove and 55 bat, which is playable everyday in center) and St. Louis diffused some 40-man pressure in exchange for a great, long-term prospect. Cleveland's outfield situation may change depending on performance, and Mercado may be thrust into an everyday role at some point in 2019. He's at least a good long-term fourth outfielder, but has a chance to provide everyday value.\"","\"|\"","","\"CLE\"","\"2013, 2nd (57) - STL\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 60 | Arm: 55 | Field: 60 | Overall: 45  Mercado's reputation as one of the better defensive shortstops in the 2013 Draft could have landed him in the first round, but he didn't hit as a Florida high school senior and wound up signing with the Cardinals for an over-slot $1.5 million in the second round. He continued to struggle at the plate in his first four pro seasons before moving to center field in 2017 and improving offensively once he had lesser defensive responsibilities. In need of righty-hitting outfielders, the Indians acquired him in exchange for outfielders Conner Capel and Jhon Torres last July.  While Mercado has gotten better at the plate, he still may not provide enough offense to be an everyday player in the big leagues. He's showing more bat speed than he did when he played shortstop and makes consistent contact, but he may have a ceiling as an average hitter with just decent power and on-base ability. A plus runner, he has basestealing aptitude and swiped a total of 158 bags in his first four full seasons.  Mercado's speed also plays well on defense. He made an easy transition to center field, where he chases down balls from gap to gap. His solid arm makes him capable of handling all three spots should he become a fourth outfielder.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"MLB\"","12","\"2013 Draft Rnd 2 (STL)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"46.8\"","\"50.5\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","50","35","45","55","50","50","55","40","45","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","60","55","60","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["391","388","309","346","579","\"46.0\"","\"46.2\"","\"45.0\"","\"48.9\"","\"46.4\"","\"49.2\"","\"|\"","\"Austin\"","\"Allen\"","2019","\"25.4\"","\"C\"","\"L\"","\"R\"","\"74\"","\"220\"","\"professional\"","260","6","\"|\"","1317","664119","\"allen_austin\"","18083","\"sa875025\"","\"|\"","","\"Florida Tech\"","0","0","","\"High\"","2019","45","\"ygdkd-KMtXE\"","\" \"","\"Allen has faced questions about his long-term defensive home dating back to college, and those continued through last year after he struggled in front of pro scouts during the Arizona Fall League. The AFL is not a great place to evaluate catching, because guys are tired and forced to quickly learn an entirely new staff of pitchers, but independent of that qualifier, lots of teams simply don't think Allen can play back there due a lack of arm strength and/or receiving ability. Others think Allen is serviceable, and would gladly give up what he lacks on defense for what he'd provide at the catching position on offense: huge power, rare for the position.   Allen elevates the ball with authority and has been doing so since college. He slugged .728 as a junior (while facing questions about competition quality in addition to the defensive stuff) and he has 50 or more extra base hits in each of the last two seasons. It's All-Star offensive ability for a catcher, it's just that most of the industry doesn't like him at the position. Perhaps what San Diego has done with Francisco Mejia (let him catch pitchers he can handle) will serve as precedent for what they may try with Allen, whose issues are admittedly different than Mejia's. They could let Allen catch pitchers who are adept at holding runners on their own, give him a start at first now and then, and let him take high-leverage at-bats off the bench against righties the rest of the time. That's a valuable role player, one who's arguably ready for prime time right now.\"","\"|\"","","\"SD\"","\"2015, 4th (117) - SD\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 30 | Arm: 50 | Field: 40 | Overall: 45  The Padres selected Allen in the fourth round of the 2015 Draft, making him the highest-drafted player out of Florida Tech. As he worked his way to Double-A San Antonio in 2018, Allen never stopped hitting. Despite regular catching duties, he's yet to post a full-season average below .280 or a full-season on-base percentage below .350.  A left-handed hitter with bat speed and strength, Allen is an offensive-minded backstop who knows how to drive the ball. He has a knack for making hard contact to all fields and generally does a good job controlling the strike zone. There's plenty of power in his profile, as Allen has homered 22 times in each of the past two seasons, and he should hit for average, too. But his strikeout rate has ticked up a bit since his impressive 2016 full-season debut.  Allen's large frame continues to raise questions among evaluators about whether he can stay behind the plate long term. He played 19 games at first base in 2018. He has some raw arm strength, but he needs to improve his catch-and-throw skills. In his four pro seasons, baserunners have swiped approximately four of every five bags against Allen. His receiving skills need work, too, though club officials are pleased with the recent progress he's made. Ultimately, Allen's defense will never be his strength. But with some work, it could be good enough to make him a very useful big league piece.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","19","\"2015 Draft Rnd 4 (SDP)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"47.3\"","\"50.9\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","50","65","30","40","45","50","60","65","30","40","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","30","50","40","\"|\"","","","","","","","","","","",""],["392","389","696","1090","261","\"45.9\"","\"43.4\"","\"40.0\"","\"51.0\"","\"44.1\"","\"51.6\"","\"|\"","\"Ronny\"","\"Henriquez\"","2019","\"18.9\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"155\"","\"professional\"","230","6","\"|\"","2738","678692","","","\"sa3005835\"","\"|\"","","\"Dominican Republic\"","2","0","","\"High\"","2023","40","","","\"There are always a few little toy cannon hurlers with light speed arm actions floating around, and Henriquez, who spent 2018 in the DSL, is the latest. Despite measuring in at maybe, <em>maybe</em> 5-foot-10 (maybe), his arm generates mid-90s velocity that he has relatively advanced command of. He's not a touch and feel strike-thrower, but he comes right after hitters at the letters, and instructional league opponents couldn't help themselves but swing at his fastball up there. He also has great feel for spin, his split/change has natural tumble, and he's so athletic and well-balanced throughout his delivery that you can kind of go nuts projecting on everything. You could argue that Henriquez is a right-handed Tim Collins, and that we're too aggressive with his placement in this system, but he has a special arm and body control, and a better chance to start than lots of the more established pitching prospects in this org.\"","\"|\"","","\"TEX\"","","\"July 3, 2017 - TEX\"","2023","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 50 | Overall: 40  Listed at 5-foot-10 and 155 pounds, Henriquez had his size work against him when he signed out of the Dominican Republic in 2017. After commanding just a $10,000 bonus, he opened eyes during his pro debut and instructional league last year. He led the Rookie-level Dominican Summer League in strikeout rate (12.3 per nine innings) and ranked second in K/BB ratio (9.9).  While he lacks size, Henriquez routinely pumps out 92-96 mph fastballs with sink and he touched 98 mph at age 18. His high-spin curveball combines power with depth and could give him a second plus pitch once it's more consistent. He has little experience using a changeup and his is still too firm.   Henriquez generates his electric fastball and curveball with a quick arm rather than effort. He easily repeats his compact delivery, allowing him to pound the strike zone. He'll need to add strength and prove he can hold up under a starter's workload, but he's definitely one of the more intriguing arms in the system.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","21","\"2017 J2 (TEX)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","\"43.3\"","\"53.3\"","\"46.7\"","\"|\"","0.7500","0.0000","0.0000","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","40","50","","","45","","45","50","60","","","55","","55","\"|\"","","","","","","\"|\"","60","45","55","","","","","50","","",""],["393","390","445","511","509","\"45.9\"","\"45.1\"","\"42.9\"","\"49.3\"","\"48.0\"","\"49.4\"","\"|\"","\"Anthony\"","\"Alford\"","2019","\"24.9\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","250","6","\"|\"","198","546990","","14329","\"sa657953\"","\"|\"","","\"Petal HS (MS)\"","2","-1","","\"High\"","2019","40","\"lU6bw7GGXcs\"","","\"Alford had a tumultuous and eventful amateur athletic career. He starred as a dual threat high school quarterback in Mississippi, and continued playing football in college even after the Jays, who at the time were able to offer Alford a now defunct two-sport deal structured to incentivize him to eventually commit to baseball, drafted and signed him. His college football career and home life were both tumultuous, as Southern Miss went winless during Alford's first year under center, and several members of his family had legal troubles. Alford eventually transferred to Ole Miss, where he was asked to play safety. But that didn't last long and he soon committed full time to baseball.   He's dealt with constant injury as a pro and has issues with quality of contact when healthy. Though he's a remarkable athlete with huge raw power and speed, we're bearish on Alford's ability to hit breaking stuff and do enough damage to play everyday. He projects as a bench outfielder. Because Alford has only been totally devoted to baseball since 2015, there's a chance some of what currently impairs his on-field production can be remedied, but he has to stay on the field to develop that stuff.\"","\"|\"","","\"TOR\"","\"2012, 3rd (112) - TOR\"","","2019","50","\"Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 45 | Field: 55 | Overall: 50  The Blue Jays let Alford, their third-round pick in 2012, follow through on his desire to play college football at Southern Mississippi after signing him for $750,000. He spent most of 2012-14 on the gridiron, eventually transferring to Mississippi as a defensive back before deciding to focus on baseball full-time. Alford's time away from the game didn't show in his first full season, but a knee injury as well as a concussion in 2016 disrupted his progress. He made his big league debut in May the following year, getting the call straight from Double-A, only to suffer a broken hamate bone that shelved him for two months. Alford would return to the Majors in 2018, though he hit just .105 with the Blue Jays and struggled at Double- and Triple-A after a hamstring strain delayed his start to the season.   Alford is a tremendous athlete and has a collection of impressive tools, but it hasn't transferred into production for him in the upper Minors and big leagues as expected. He has a quick bat and can show plus raw power from the right side of plate, though his approach as well as the quality of his contact both backed up in 2018. The regression had a major impact on Alford's on-base skills, as he finished with a .314 OBP that was well south of his career average (.360). Club officials are confident that he will get back on track, though, noting that Alford appeared to be pressing for much of the season after his late start. Alford's lower-half injuries have robbed him of some speed, but he's still a plus runner who can cover large swaths in the outfield, offering above-average defense across all three positions.   The potential is there for Alford to become an everyday player in the big leagues, though he'll first need to re-establish a consistent approach and show that he can drive the ball to all fields as he did early in his career. If he can't cut it as a regular, Alford still should offer value as a fourth outfielder with his speed, versatility and on-base skills.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AAA\"","25","\"2012 Draft Rnd 3 (TOR)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"48.2\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","40","40","60","70","50","40","40","45","60","70","55","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","45","55","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["394","391","314","400","359","\"45.9\"","\"46.1\"","\"44.3\"","\"50.2\"","\"45.6\"","\"50.7\"","\"|\"","\"Kris\"","\"Bubic\"","2019","\"21.8\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"220\"","\"professional\"","258","6","\"|\"","2426","663460","\"bubic_kris\"","","\"sa3008128\"","\"|\"","","\"Stanford\"","0","0","","\"Med\"","2021","42","\"1rpGvmAv8vM\"","","\"A dominant junior year would have had Bubic in the late first round mix, but his control backed up, especially late in the year. Though he only throws 87-91, his fastball plays well in the zone as his delivery (which is similar to Clayton Kershaw's) creates tough angle on the pitch. Bubic's best pitch is his changeup and it's most effective when he's gotten ahead of hitters, which he often did not last year. When he's throwing strikes, Bubic looks like a solid No. 4/5 big league starter. He began the year at Low-A Lexington, and seems a likely mid-year promotion candidate if he pitches well there.\"","\"|\"","","\"KC\"","\"2018, CBA (40) - KC\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 50 | Overall: 50  If there was a college pitcher available when the Royals were picking in the early stages of the 2018 Draft, it was safe to assume the organization was going to take a long look at him. Kansas City took five college arms with its first five picks in the top two rounds. After nabbing Florida right-handers Brady Singer and Jackson Kowar, then Virginia lefty Daniel Lynch with their first three picks, the Royals went out west and got another lefty in Bubic, Stanford's Saturday starter, with pick No. 40 overall, sending him to the Rookie-level Pioneer League for his pro debut last summer.  Bubic has relied heavily on his fastball and changeup combination with good results. There isn't a ton of velocity differential between the two pitches -- his fastball will sit 91-93 mph and he'll be up to 84-85 mph with his changeup at times -- but his deceptive arm speed and fading action on it makes it an out pitch. Bubic's funky delivery makes it tough for any hitter to pick up either pitch. His curveball isn't as consistent, but there's some projection there, as he used to shelve the pitch if he didn't have the feel for it, something that won't work at the next level. When his delivery is in sync, it can be an above-average pitch; when his timing is off, it can come in soft and up in the zone.  Even with the unorthodox delivery, Bubic has always been a strike-thrower and looks like a future No. 4 type starter. He might be a half-step behind the other college arms taken in front of him, but he could easily catch up as he starts his pro career in earnest.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","10","\"2018 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"45.0\"","\"51.7\"","\"47.5\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2650","40","50","55","45","","","","50","50","60","50","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","50","\"DET\"","0.500","\"XXX\""],["395","392","315","342","473","\"45.9\"","\"46.1\"","\"45.0\"","\"49.5\"","\"41.6\"","\"50.2\"","\"|\"","\"Jose\"","\"Miranda\"","2019","\"20.9\"","\"2B\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","260","6","\"|\"","2602","669304","","","\"sa917952\"","\"|\"","","\"Leadership Christian HS (PR)\"","0","0","","\"Med\"","2022","45","","\" \"","\"Miranda is a strong-bodied, multi-positional infielder with advanced feel for contact. He'll be 20 for the first half of the season and has already reached Hi-A, leaving comically low strikeout rates in his wake as he has climbed the minor league ladder. His strikeout rate has hovered around 10% throughout his career despite Miranda having been about a year and a half younger than the average player at each minor league stop.   He may start trading some contact for power (his early-season strikeout and fly ball rates would seem to indicate this might be happening) but that may require more selectivity to work. Miranda's swing is currently bottom-hand heavy and he doesn't rip the bat through contact the way most power hitters do. He's been fine putting quality, low-lying contact into play to his pull side so far, but may be best served to hit for more power, especially if he eventually moves off short. He's a version of the bat control/up the middle types we so love here at FanGraphs, if a slightly lesser version right now due to his quieter results to date and his mature physicality.\"","\"|\"","","\"MIN\"","\"2016, 2nd (73) - MIN\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45  The Twins have had some success mining the considerable talent in Puerto Rico over the years, drafting Eddie Rosario in 2010 and Jose Berrios in 2012. They got Miranda in the second round of the 2016 Draft and after struggling out of the gate, he went on to be an Appalachian League All-Star in 2017 and have a solid full-season debut last year, making it seem more likely that he will join his island-mates in Minnesota.  Miranda has one of the best pure swings in the organization with the chance to be a plus hitter down the line thanks to outstanding bat-to-ball skills and plate discipline from the right side of the plate. He rarely strikes out and can spray the ball to all fields. He's shown more power than expected, with most of his over-the-fence damage coming to his pull side. He's played mostly second and third, and should continue to see an even split between the two spots going forward, though the Twins got him a little time at shortstop in 2018, where his range is limited, but his hands and arm work fine.  Miranda's tweener profile limits his ceiling a bit, and he might be a utilityman when all is said and done as a result. But if his bat keeps progressing, he could hit his way into a regular spot in a big league lineup.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","9","\"2016 Draft Rnd 2 (MIN)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"40.0\"","\"51.4\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","35","45","50","45","55","55","50","50","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","40","50","50","\"|\"","","","","","","","","","","",""],["396","393","248","190","278","\"45.9\"","\"47.1\"","\"46.4\"","\"50.8\"","\"38.0\"","\"52.0\"","\"|\"","\"Keoni\"","\"Cavaco\"","2019","\"18.0\"","\
