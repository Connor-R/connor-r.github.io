8.9\"","\"|\"","\"Riley\"","\"Delgado\"","2019","\"24.3\"","\"INF\"","\"R\"","\"R\"","\"70\"","\"175\"","\"professional\"","70","2","\"|\"","3039","676629","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","\"2017, 9th (260) - ATL\"","","2021","40","\"Scouting grades: Hit: 55 | Power: 20 | Run: 45 | Arm: 50 | Field: 55 | Overall: 40    Delgado began his post high-school career at Columbia State Community College before transferring to Middle Tennessee State, following in the footsteps of his older brother Dustin. The starting shortstop for the Blue Raiders, Delgado hit .369 over two years there, leading to the Braves drafting him as a senior sign in the ninth round of the 2017 Draft. While he signed for just $1,000, the infielder has continued to hit as a pro as well, posting a .315 average in his first full season of pro ball in 2018.    The 5-foot-10 Delgado continues to show a knack for making a lot of contact that has carried over to the 2019 season. He is capable of spraying line drives to all fields and while he doesn't walk a ton, he also rarely swings and misses, keeping his strikeout rate at or below 10 percent for his career, though that comes without any power. A shortstop only at Middle Tennessee State, Delgado played the premium position almost exclusively during his first year-plus in the Braves system. He's added more second and third base to his resume, with the ability to play solid defense at all three spots, in 2019.    At 24-years old for the 2019 season, Delgado is a little old for his level. But as a money-saving senior sign, he's in many ways way ahead of where expectations were. He'll have to prove himself at every level, but he could carve out a career as a steady utilityman who can hit for average at the highest level.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"38.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","20","45","50","55","\"|\"","","","","","","","","","","",""],["1183","1180","1180","799","1262","\"39.9\"","\"39.9\"","\"40.0\"","\"39.3\"","\"39.3\"","\"39.3\"","\"|\"","\"Brennon\"","\"Lund\"","2019","\"24.5\"","\"OF\"","\"L\"","\"R\"","\"69\"","\"185\"","\"professional\"","70","2","\"|\"","1805","641807","\"lund_brennon\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ANA\"","\"2016, 11th (336) - LAA\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 30 | Run: 60 | Arm: 45 | Field: 50 | Overall: 40  The last outfielder from Brigham Young University to spend any time in the big leagues was Jaycob Brigman, who was up with the A's for 48 games in 2017. Lund, taken by the Angels in the 11th round of the 2016 Draft, hopes to be the next after reaching Double-A in his first full season, then spending the year there in 2018.  Lund is the type who gets the complimentary label from evaluators as being a \"baseball player.\" At his best, he's a table-setting type who gets on base and uses his legs to help his team win. He still strikes out a bit too much, but he did draw walks in 2018 and can shoot line drives to all fields with a flat swing path, albeit without any real power. He's stolen 20 or more bases two years in a row and that should continue to be a big part of his game. He can handle all three outfield positions capably and is fine in center field, the spot he's played most frequently.  Center field would be the only spot in the outfield Lund could play full-time. That spot is occupied at the moment in Los Angeles, which is fine because Lund profiles much better as a fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"39.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","30","60","45","50","\"|\"","","","","","","","","","","",""],["1184","1181","1181","800","1263","\"39.9\"","\"39.9\"","\"40.0\"","\"39.3\"","\"39.3\"","\"39.3\"","\"|\"","\"Daniel\"","\"Woodrow\"","2019","\"24.3\"","\"OF\"","\"L\"","\"R\"","\"70\"","\"170\"","\"professional\"","70","2","\"|\"","3048","670143","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2016, 12th (355) - DET\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 20 | Run: 70 | Arm: 40 | Field: 55 | Overall: 40  Woodrow improved in each of his three years at Creighton, earning Big East All-Conference honors as a junior. The Tigers took Woodrow in the 12th round that June, signing him for $150,000. He's done nothing but produce as a pro, using his blend of hitting ability, speed and defense to move quickly through the Tigers' system. He was a Midwest League All-Star in his first full season and played just five games at Class A Advanced Lakeland at the outset of 2018 before advancing to Double-A, where he was an Eastern League All-Star and produced a .317 average with 23 steals. After the season, Woodrow continued to boost his prospect stock with a strong turn in the Arizona Fall League.   Woodrow has a good feel for what he's doing at the plate. His approach is geared toward hitting the ball back up the middle, and he does so often using a short left-handed swing. While Woodrow's contact is mostly of the ground-ball variety, it actually plays into his strength because he's a plus-plus runner with well-below-average power. Woodrow is a skilled bunter, with the ability to lay it down either line, and he's an aggressive, sometimes over-aggressive basestealer. He fared better against same-sided arms (.340 average) than righties (.301) in Double-A.   Woodrow's wheels enable him to play center field, and he's seen significant time at all three outfield spots in full-season ball. That versatility, along with his speed and bat, give Woodrow a clear path to the Majors as a fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","\"39.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","20","70","40","55","\"|\"","","","","","","","","","","",""],["1185","1182","1183","1243","171","\"39.8\"","\"39.8\"","\"37.9\"","\"52.1\"","\"52.1\"","\"52.1\"","\"|\"","\"Ljay\"","\"Newsome\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"210\"","\"professional\"","218","6","\"|\"","2745","664714","","","\"sa875837\"","\"|\"","","\"Chopticon HS (MD)\"","0","0","","\"Med\"","2021","37","","","\"Despite all the strikes, his fastball has been in the mid-to-upper 80s basically since high school, and those guys typically max out as spot starters. Now, Newsome is different. He took part in an offseason velo program and now resides in the 91-94 mph range. Hes clearing his front side a little more, his two-seamer has more tail, hes working up in the zone with his four-seamer more often, and is setting up his changeup better. Take the performance of a 22-year-old repeating Hi-A with a grain of salt, but know Newsome has grown and changed, and is off to a strong start.\"","\"|\"","","\"SEA\"","\"2015, 26th (785) - SEA\"","","2021","40","\"Scouting grades: Fastball: 50 | Slider: 55 | Curveball: 45 | Changeup: 40 | Control: 70 | Overall: 40     High school players taken in the 26th round of a Draft are easy to lose sight of. Newsome went that late back in the 2015 Draft out of the Maryland high school ranks and outside of his ridiculously low walk rates, wasn't really opening many eyes over the first two-plus years of his career. Back with Modesto in the Class A Advanced California League in 2019, some increased velocity has made some sit up and take notice of the undersized right-hander.     Newsome thrives with plus plus command of a four-pitch mix. Velocity-wise, his fastball is average, though he's throwing harder than he has previously, in the 90-94 mph range. But it plays up thanks to his pinpoint control and good riding life. His changeup is below-average, but he plays it well off of his fastball with a little arm-side run and good late bottom to it. He manipulates his above-average slider in the zone and adds shape to it when expanding it late in counts. His curve doesn't have a ton of shape to it, but he can put it wherever he wants. He'll throw all four of his pitches at any point in the count to keep hitters guessing.     Newsome's ceiling is limited given his stuff, but he pitches to his strengths and always sticks to his gameplan. At best, he could be a No. 5 starter, with more of a long or middle relief/swingman look to him. It will be interesting to see if his ability to pitch will allow him to have continued success as he moves up the ladder.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","27","\"2015 Draft Rnd 26 (SEA)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"52.1\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","40","45","55","","","","70","","",""],["1186","1183","1184","1103","1198","\"39.8\"","\"39.8\"","\"39.3\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Dean\"","\"Deetz\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","228","6","\"|\"","901","657209","\"deetz_dean\"","16687","\"sa829001\"","\"|\"","","\"NE Oklahoma A&M JC\"","0","0","","\"Med\"","2019","37","","","\" Deetz is a pretty standard two-pitch, lowish slot middle relief prospect. He has a good curveball and is a dead ringer for Jason Ritter. We typically 40 FV this role, but Deetz is already 25 and has had a PED suspension, so we rounded down a tad.\"","\"|\"","","\"HOU\"","\"2014, 11th (316) - HOU\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Control: 40 | Overall: 45  Deetz hurt his elbow in summer ball before his high school senior season, had Tommy John surgery and redshirted for a year at Northeastern Oklahoma JC before returning to the mound in 2014. His fastball hit 98 mph that spring, prompting the Astros to draft him in the 11th round, and he bounced between the rotation and bullpen in his first four years as a pro. He drew an 80-game suspension in January 2018 after testing positive for a performance-enhancing substance, excelled as a full-time reliever after his return and made his big league debut in September.   Deetz worked mostly as a tandem starter before he reached Triple-A, where he got hit hard taking a normal turn in a rotation. As a starter, he operated with a low-90s fastball that peaked at 95 mph and a low-80s slider with a big break. His stuff kicked up when he took a relief role, with his heater parking at 94-97 mph and reaching 99 mph while his slider sat in the mid-80s with sharper break.  After struggling to develop a changeup, Deetz focused on his two main pitches once he shifted to the bullpen. While his fastball and slider can be overpowering in short stints, he still has yet to prove he can control and command them on a consistent basis. He has 59 walks in 79 Triple-A innings and will have to locate his pitches better to find a role in Houston.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","43","\"2014 Draft Rnd 11 (HOU)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","","","\"43.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","60","","","","40","","",""],["1187","1184","1185","1104","1184","\"39.8\"","\"39.8\"","\"39.3\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Luis\"","\"Ortiz\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","228","6","\"|\"","715","656814","\"ortiz_luis\"","16942","\"sa828677\"","\"|\"","","\"Sanger HS (CA)\"","0","0","","\"Med\"","2019","37","\"Bc-6cJ0VFrQ\"","","\"Since his first round selection in 2014, Ortiz has bounced around to three orgs. He was part of the package Milwaukee acquired from Texas for Jonathan Lucroy, then part of the 2018 Jonathan Schoop trade with Baltimore. Layered between these trades have been several trips to the disabled list, including two consecutive seasons with time lost to hamstring issues. Ortiz has had injury issues every season dating back to his senior year of high school, and his fastball, which already plays down due to a lack of extension, was slower than usual during his brief big league debut with the Orioles last year. He profiles as a No. 5 starter, but we've rounded him down due to unavoidable concerns about his ability to stay healthy.\"","\"|\"","","\"BAL\"","\"2014, 1st (30) - TEX\"","","2019","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45  A bout of forearm tightness as a high school senior in 2014 hurt Ortiz's Draft stock, but he still received a $1.75 million signing bonus from the Rangers after they drafted him late in the first round. He had already reached the Double-A level as a 20 year old in 2016 when the Brewers acquired him and Lewis Brinson in the Jonathan Lucroy-Jeremy Jeffress Trade Deadline deal. Two years later, Ortiz was on the move again at the Deadline, this time heading to Baltimore with Jonathan Villar and Jean Carmona in return for Jonathan Schoop. Bumped up to Triple-A after the trade, he pitched well there and made his big league debut as a reliever in September. Making his first MLB start the following week, Ortiz suffered a hamstring injury while covering first base that ended his season and raised more questions about his already suspect durability.   Ortiz's stuff was down across the board during his brief big league stint as he sat around 92 mph with his fastball and showed little feel for his slider and changeup. The big right-hander has been up to 97 mph with his heater in the past, though, with a low-80s slider that flashes plus and a changeup that might be average once fully developed. While throwing strikes has never been an issue for Ortiz, his ability to command his pitches has backed up at higher levels, in part because he's struggled to stay in shape.   The concerns that scouts had about Ortiz's weight and conditioning prior to the Draft have continued in the pro ranks, and he was especially out of shape at the time he was traded to the Orioles. The good news is that Ortiz is now committed to improving physically and has shed 20-plus pounds from his 6-foot-3 frame during the offseason. He doesn't have the ceiling he once did, but the ingredients are all still there for Ortiz to become a back-end starter.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"MLB\"","31","\"2014 Draft Rnd 1 (TEX)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","55","","","","45","\"OAK\"","0.500","\"XXX\""],["1188","1185","1186","1105","1185","\"39.8\"","\"39.8\"","\"39.3\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Ricky\"","\"DeVito\"","2019","\"20.8\"","\"RHP\"","\"S\"","\"R\"","\"74\"","\"166\"","\"draft\"","299","8","\"|\"","2951","","\"devito_ricky\"","","","\"|\"","","\"Seton Hall\"","0","0","","\"Med\"","2023","37","","\"Power arm somewhere in the starter to reliever spectrum that fits today's game.\"","\"90-94 with average secondaries, the curveball more consistent than the change. On starter/reliever fringe.\"","\"|\"","\"Seton Hall\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ricky-devito-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 55 | Control: 45 | Overall: 45  DeVito set the expectation bar pretty high as a sophomore at Seton Hall by winning Big East Pitcher of the Year honors. He raised it a bit more with a strong performance over the summer in the Cape Cod League. An inconsistent junior season has kept him from reaching that bar again this spring, making it a bit tougher to gauge when in the Draft he might get selected.  A solid athlete with a good 6-foot-3 frame, DeVito has still shown glimpses of the three-pitch mix that had scouts excited for his junior year. He'll be up to 94 mph with his fastball consistently, sitting 91-92 mph more often than not. At times, when he gets good extension, he has good life on the pitch, at others, he's seen his fastball get barreled up. His breaking ball will occasionally flash above-average, but he has a tendency to collapse his front leg when he throws it. His go-to pitch has been his changeup, which he sells well and can throw with fade to both sides of the plate.   DeVito's inconsistency with his delivery and release point has impacted his command as well, but he has shown a better ability to throw quality strikes in the past. For that reason, a team taking him in the top five or six rounds might send him out as a starter, but his stuff could play up in shorter stints out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"ATL\"","","32","\"2019 Draft Rnd 8 (ATL)\"","\"|\"","813","247","\"ATL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","50","","","","","45","","",""],["1189","1186","1187","1106","1186","\"39.8\"","\"39.8\"","\"39.3\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Tyler\"","\"Dyson\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"225\"","\"draft\"","299","8","\"|\"","2933","","\"dyson_tyler\"","","","\"|\"","","\"Florida\"","0","0","","\"High\"","2023","37","","\"Dyson has been all over the place, looking like a top-5 overall pick at this time last year, pitching with fringy stuff on the Cape, then rebounding in some fall outing to show 1st round ability once again. His stuff is now back down again early in the spring, but the potential is here to rebound as the draft approaches.\"","\"Dyson's career has been a rollercoaster the last few years but his velo trended back up down the stretch before the draft, working 93-96 mph. There's rotation upside if everything comes back together, but it's more likely he's a middle reliever.\"","\"|\"","\"Florida\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-dyson-rhp-c2520545383?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45    For the last three years, a pitcher from the University of Florida has been selected in the first round. Lefty A.J. Puk went No. 6 overall in 2016, with Dane Dunning going at the end of the round. It was Alex Faedo's turn in 2017, while both Brady Singer and Jackson Kowar were taken in the opening round of the 2018 Draft. A strong spring could have vaulted Dyson into that realm of this year's Draft, but the right-hander has struggled, losing his spot in the Gators' rotation.  Dyson still has plenty of power to go after hitters when he wants it. His fastball will touch 96-97 mph, and he consistently reaches the mid-90s. But a lack of life has meant it's gotten hit hard when he throws it for a strike. He has struggled to throw his slider, which had flashed plus in the past, for a strike, and he hasn't been able to develop a reliable third pitch, so college hitters have been sitting on the fastball. He has a tendency to not drive through the ball and can be too rotational, giving hitters too good of a look at the ball coming out of his hand.  Because of his struggles, scouts have a hard time projecting Dyson as a starter at this point. If he can refine his fastball-slider combination, some see a ceiling as a setup type who can pitch the seventh or eighth inning, though a team taking him early in the Draft could send him out as a starter with the hopes of fixing what's ailed him this spring.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","22","\"2019 Draft Rnd 5 (WSN)\"","\"|\"","800","153","\"WSH\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","","50","","","","45","","",""],["1190","1187","1188","1107","1178","\"39.8\"","\"39.8\"","\"39.3\"","\"43.4\"","\"43.4\"","\"43.4\"","\"|\"","\"Leonel\"","\"Valera\"","2019","\"19.9\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"165\"","\"professional\"","228","6","\"|\"","2778","665987","","","\"sa917320\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","37","","\" \"","\"An atypical Venezuelan shortstop prospect, Valera has a big, projectable frame, plus bat speed, and a laser arm. His feel to hit is lacking in a way that may be fatal to his profile, but he has the physical tools to be an everyday player if it develops.\"","\"|\"","","\"LA\"","","\"July 22, 2015 - LAD\"","2022","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 55 | Arm: 55 | Field: 55 | Overall: 45  Somewhat overlooked in a 2015-16 international class that cost the Dodgers $166.9 million, Valera turned pro for $50,000 out of Venezuela. He spent two years in the Rookie-level Dominican Summer League before making his U.S. debut last summer at age 18. He offers an interesting mix of tools for an infielder but is still very much a work in progress.  Valera has a quick right-handed swing and a projectable 6-foot-1 frame, so he could develop 12-15 homer pop once he matures physically and turns on more pitches. His strikeout rate jumped from 20 percent in the DSL to 29 percent in his introduction to the United States, underscoring a need to hone his plate discipline. He does a nice job of using his solid speed to beat out infield hits and steal bases.  With smooth actions and a strong arm, Valera has the makings of a solid shortstop. He also has seen action at third base and a bit of time at second base, and his tools should play anywhere in the infield. Whether he becomes a regular on the left side of the infield or a utilityman will depend on the development of his bat.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","32","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","55","55","55","\"|\"","","","","","","","","","","",""],["1191","1188","1189","1108","1179","\"39.8\"","\"39.8\"","\"39.3\"","\"43.4\"","\"43.4\"","\"43.4\"","\"|\"","\"Nate\"","\"LaRue\"","2019","\"17.8\"","\"C/RHP\"","\"R\"","\"R\"","\"75\"","\"203\"","\"draft\"","151","4","\"|\"","2939","","\"larue_nate\"","","","\"|\"","","\"McGill-Toolen HS\"","0","0","","","","37","","","","\"|\"","\"McGill-Toolen Catholic (Ala.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-nate-larue-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 45 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Though Mobile (Ala.) Christian High's Ethan Hearn could be the first prep catcher selected in 2019, there are scouts who believe he's not the best in his own city. They prefer LaRue's superior athleticism and think he'll be a better hitter and receiver. There also are evaluators who wonder if LaRue might have a future on the mound, where he shows a low-90s fastball and closed out the clinching game as McGill-Toolen Catholic won its first state 7-A title in May.  A former outfielder who's more athletic than most catchers, LaRue moves well behind the plate. He's already an average receiver and should continue to improve as he gains more experience. He has a solid, accurate arm that could play as plus if he can learn to quicken his release.  LaRue's proponents like his relatively compact right-handed swing and his willingness to use the opposite field, though some scouts wonder if he'll make regular contact against more advanced pitching. The Auburn recruit has solid raw power and lets it come naturally rather than worrying about home runs. He has close to average speed but will slow down as he matures physically and spends more time behind the plate.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","714","747","\"TOR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","45","55","50","\"|\"","","","","","","","","","","",""],["1192","1189","1190","797","1265","\"39.8\"","\"39.8\"","\"40.0\"","\"38.4\"","\"38.4\"","\"38.4\"","\"|\"","\"Alfredo\"","\"Rodriguez\"","2019","\"25.0\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","70","2","\"|\"","1070","670895","","","\"sa922180\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","","\"July 4, 2016 - CIN\"","2020","40","\"Scouting grades: Hit: 40 | Power: 30 | Run: 50 | Arm: 60 | Field: 60 | Overall: 40    When the Reds signed Rodriguez, a native of Cuba, with a $7 million bonus in 2016, they knew they had a player who was glove-first and didn't have much of a hitting resume. That has remained the case after two-plus years of Minor League baseball. It also puts the organization in a bit of a quandary. Can Alf-Rod's glove alone carry him to the big leagues?    Offensively, Rodriguez hasn't shown much sign of progressing. That could partially be because of a hamate bone issue in 2018 that required two trips to the disabled list. But he also played in the instructional league and Arizona Fall League after the season and still didn't hit well. Plate discipline remains a stumbling block as he often swings and misses pitches out of the strike zones. A light hitter like Rodriguez needs to work counts and draw walks to get on base.    The contrast couldn't be wider on the defensive side. His hands could be a 70 on the 20-to-80 scouting scale and he has good range and a plus arm to go with them, making it possible to make all the routine plays and many spectacular ones as well. Although his glove could play in the big leagues, the reality is that Rodriguez is a projectable utility player at best if he doesn't figure out how to hit.  \"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"38.4\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","30","50","60","60","\"|\"","","","","","","","","","","",""],["1193","1190","1140","1376","603","\"39.8\"","\"40.1\"","\"37.0\"","\"48.7\"","\"45.0\"","\"49.0\"","\"|\"","\"Johan\"","\"Quezada\"","2019","\"24.8\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"200\"","\"professional\"","148","4","\"|\"","3242","","","","\"sa736898\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","37","","\" \"","\"After parts of five seasons in rookie or short-season ball, and one on the shelf for a shoulder surgery, Quezada finally made his full-season debut in 2018, just a few days shy of his 24th birthday. He came back throwing fire, sitting comfortably in the 94-98 range. An imposing mound presence at a towering 6-foot-6, Quezada creates extreme downhill plane on his fastball and vertical action on his slider, which aids its vertical depth in spite of a paltry spin rate. He's understandably behind due to his limited pro workload, but he's a candidate for quick promotion before he breaks again, and seems like a potential set-up type if the slider improves now that Quezada is finally pitching and developing again.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","41","\"2012 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.0\"","\"49.0\"","","\"|\"","","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2150","40","60","","","45","","","45","60","","","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1194","1191","1192","1096","1225","\"39.7\"","\"39.7\"","\"39.3\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Gavin\"","\"Cecchini\"","2019","\"25.4\"","\"2B\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","228","6","\"|\"","374","608325","","17005","\"sa657876\"","\"|\"","","\"Barbe HS (LA)\"","0","0","","\"Low\"","2019","37","","","\"Cecchini posted promising strikeout and walk rates in the early part of his career and then suddenly began hitting for power in 2015 and 2016 at Vegas before returning to career norms in 2017. On paper, Cecchini was very intriguing as a young pro because he played shortstop and had such terrific control of the strike zone, but eyeball evaluations were more generic, indicating a bench role at best, and were incongruous with Cecchini's performance, especially when he suddenly had power. He was sidelined for much of 2018 after he was struck by a pitch on the foot, but he put enough balls in play to note that his pull rate was up and his ground ball rate was down, and a hitter with this kind of innate talent would suddenly become very interesting if a swing change were to coax out some more power. At 25, Cecchini is probably just an up/down utility type, but that's also what we thought about Jeff McNeil at this time last year.\"","\"|\"","","\"NYM\"","\"2012, 1st (12) - NYM\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Cecchini's father, Glenn, is a longtime high school coach in Louisiana who also served as USA Baseball's 18-and-under national team's manager, and his brother, Garin, is a longtime pro who has big league time. Gavin, the Mets' first-round pick in 2012, made a steady climb through the Minors en route to his big league debut in '16, then returned to the Majors in 2017, appearing in 32 games. A revamped swing with an emphasis on driving the ball in the air had Cecchini poised for a breakthrough performance in 2018, and he was swinging the bat well in Triple-A until a bone bruise on his right foot in May landed him on the disabled list for nearly fourth months.   With his above-average bat-to-ball skills, Cecchini has a strong track record of barreling up the baseball while maintaining low strikeout rates. Hitting for power will never be a part of his game, though he impacted the ball more consistently in 2018 after adding leverage to his swing and improving his point of contact. Defensively, Cecchini has been a bit enigmatic. He'll show an above-average-to-plus arm at times, more than enough to play shortstop, but he's had enough trouble making accurate throws that he is now primarily a second baseman, where he is solid defensively.   The Mets designated Cecchini for assignment during the offseason, but kept him in the system after he went unclaimed on waivers. He no longer looks like a future everyday player, but all the ingredients are there for Cecchini to provide value as a utilityman in the big leagues.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AAA\"","24","\"2012 Draft Rnd 1 (NYM)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","50","50","50","\"|\"","","","","","","","","","\"KC\"","0.650","\"2nd\""],["1195","1192","1193","1097","1226","\"39.7\"","\"39.7\"","\"39.3\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Nick\"","\"Paciorek\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"draft\"","299","8","\"|\"","2980","","\"paciorek_nick\"","","","\"|\"","","\"Northwestern\"","0","0","","\"Med\"","2023","37","","\"Pop-up conversion arm is throwing gas as Northwestern's closer.\"","\"Converted catcher. 91-94, touched 97, above-average slider, potential relief fit.\"","\"|\"","\"Northwestern\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-nick-paciorek-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 60 | Control: 40 | Overall: 45  Paciorek batted .160/.261/.247 as a freshman catcher at Northwestern, then barely played as a sophomore as he began converting to pitching. After allowing 13 runs and 17 baserunners in two innings as a sophomore, he has developed into the Wildcats' best (if sometimes wild) pitcher this spring. Though he's a purely a reliever, he has a chance to become Northwestern's highest pick since J.A. Happ was a third-rounder in 2004.  Still somewhat of a work in progress on the mound, Paciorek could have two plus offerings once he's fully developed. His best is an 82-85 mph slider that's a legitimate strikeout pitch. He usually works at 90-94 mph and can hit 96 with his fastball, with more velocity to come as he gets more experience.  Paciorek impresses with his athleticism and his arm works well. He does have an upright finish on the mound, which hinders his ability to provide strikes on a consistent basis. Though he'll need plenty of time to figure things out after totaling just 28 2/3 innings in college, he could pay off as a setup man.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","56","\"2019 Draft Rnd 7 (NYY)\"","\"|\"","812","225","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"42.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","","","60","","","","40","","",""],["1196","1193","1194","1098","1220","\"39.7\"","\"39.7\"","\"39.3\"","\"42.1\"","\"42.1\"","\"42.1\"","\"|\"","\"Caden\"","\"Lemons\"","2019","\"20.5\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"175\"","\"professional\"","228","6","\"|\"","2017","671132","\"lemons_caden\"","","\"sa3005350\"","\"|\"","","\"Vestavia Hills HS (AL)\"","0","0","","\"High\"","2022","37","\"Jq0GMisVu6E\"","","\"Lemons was up to 96 in high school, often sitting in the low-90s. He was 90-92 this fall with an average slider that has horizontal wipe during instructs. He's a big-framed projection arm whose stuff hasn't ascended yet.\"","\"|\"","","\"MIL\"","\"2017, 2nd (46) - MIL\"","","2022","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  The difference between Lemons' stuff as a high school senior and his projection was wide enough that many teams expected him to honor his commitment to Mississippi. Willing to gamble on the Alabama prepster's upside, the Brewers grabbed Lemons with their second-round pick and signed him for $1.45 million. Since then the club has handled the ultra-thin right-hander with extreme caution, limiting his workload in each of his first two pro seasons.   While Lemons' fastball touched the mid 90s in high school, he's pitched more in the 90-92 mph range as a pro. There should be more velocity on the way, as Lemons has plenty of room to grow into his projectable 6-foot-6 frame. His slider is his best secondary offering, with the potential to be at least average, and he can also mix in a curveball and changeup, both fringy. Like so many young pitchers, Lemons struggles to repeat his arm slot, making it difficult for him to stay on top of his breaking pitches and control his entire arsenal. He should gain better feel for his mechanics as he begins to fill out his slender frame.  The Brewers are still getting a feel for Lemons, who has seen limited time on the mound despite never being officially diagnosed with an injury. He's very much a project and will likely require extra time to develop, but the long-term payoff could be worth the wait.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"R\"","40","\"2017 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"42.1\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","45","50","","","","45","","",""],["1197","1194","1195","1099","1221","\"39.7\"","\"39.7\"","\"39.3\"","\"42.1\"","\"42.1\"","\"42.1\"","\"|\"","\"Justin\"","\"Fall\"","2019","\"20.0\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"235\"","\"draft\"","151","4","\"|\"","2956","","\"fall_justin\"","","","\"|\"","","\"Brookdale JC\"","0","0","","","","37","","\"Fall is similar to Fowler among JuCo lefties, with a little more raw stuff but less command.\"","","\"|\"","\"Brookdale (N.J.) CC\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-justin-fall-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Cutter: 45 | Changeup: 45 | Control: 45 | Overall: 45  A native of Tom's River, New Jersey, Fall has spent the last two years up the Garden State Parkway at Brookdale Community College. After an up-and-down freshman campaign, Fall has been dominant as a sophomore, moving up the ranks of top junior college talent in the 2019 Draft class.  Fall certainly looks the part, with a strong, physical 6-foot-6 frame and a clean arm action and left-handed delivery. He'll be up to 94 mph consistently with his fastball, though not with a ton of deception as hitters can pick the ball up early because of a slightly lower slot. Fall does flash a solid breaking ball, but tends not to get on top of it. He'll try to throw a cutter and a slider as well, but can get caught between them and either needs to stick with the slider because of his arm slot being so far away from his head or raise his slot a little and go with the curveball. The changeup is below-average right now, but there is some feel for it with the hopes of it become a viable option once he starts throwing it more.   Fall had originally committed to St. John's before switching to Brookdale, and he would head to Arizona State should the Draft not work out. His left-handedness, plus body and high ceiling could make a team take him early enough to keep him from heading to Tempe.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","822","1009","\"KCR\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","","","","","","\"42.1\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","50","","45","","","45","","",""],["1198","1195","1196","1100","1211","\"39.7\"","\"39.7\"","\"39.3\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Joan\"","\"Adon\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","228","6","\"|\"","3000","672851","","","\"sa3002614\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"Adon is a physical, throw-it-by-you relief prospect who inspires Neftali Feliz body and delivery comps. Like Feliz, Adon generates mid-to-upper 90s velocity without much mechanical violence outside of his incredible arm action. He also can't repeat his release, which detracts from the consistency of his slider. If Adon can dial in his slider feel and fastball command, he could be a high-leverage reliever. For now, he's an arm strength lottery ticket in short-season.\"","\"|\"","","\"WSH\"","","\"July 2, 2016 - WSH\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 45  Pitchers who already have been relegated to a relief-only role before they've even reached full-season ball don't typically garner much buzz as prospects. Adon, however, is an exception. Signed by Washington at the outset of the 2016-17 international period, he made his United States debut as a 20-year-old in 2018, pitching well in the Gulf Coast League before a promotion to Class A Short-Season Auburn in August.   Adon's bullpen potential was on full display last season as he paired a mid-to-upper 90s fastball with a nasty slider to average 11.7 strikeouts-per-nine over 30 2/3 frames. The breaking ball has above-average potential, and Adon has enough feel for a changeup that it could be an average pitch in time. While Adon's lightening-quick-arm causes the ball to explode out of his hand, he struggles to repeat his delivery and harness his stuff, leading to well-below-average control (6.5 walks-per-nine in '18).   The Nationals were pleased with Adon's performance during instructional league, where he did a better job throwing strikes without it detracting from his stuff. If he can continue to improve his overall control, as well as his fastball command, Adon could move through the Minors quickly.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A\"","24","\"2016 J2 (WSN)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","40","","",""],["1199","1196","1197","1101","1212","\"39.7\"","\"39.7\"","\"39.3\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Sebastian\"","\"Keane\"","2019","\"18.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"165\"","\"draft\"","151","4","\"|\"","2931","","\"keane_sebastian\"","","","\"|\"","","\"North Andover HS\"","0","0","","","","37","","\"Keane is a textbook late-blooming Northeastern projection arm that's shown flashes.\"","","\"|\"","\"North Andover (Mass.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-sebastian-keane-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 45  Until his senior year at North Andover High School in Massachusetts, Keane was a high level soccer player as well as a baseball player. He gave up the pitch to focus on his, well, pitching, on the diamond in his senior year and his steps forward had scouts streaming into New England to get more looks as the Draft approached.  Keane is the quintessential projectable prep right-hander from a cold-weather state. The Northeastern commit does have the chance to have a solid starting pitcher's repertoire, but most of it is the kind of stuff scouts need to dream on. He'll be anywhere in the 87-93 mph range with his fastball currently, but his athletic 6-foot-3 frame should allow him to add strength and plenty of velocity. His breaking ball can be slurvy, sometimes looking like a curve, sometimes having more slider shape to it, and it should be at least average in time. His changeup is a work in progress, but he does show some feel for it.   Keane does have a very easy arm action and while there are kinks in his delivery, he's athletic enough to believe he'll work those out and become a solid strike-thrower. It won't happen overnight, but the team taking Keane could have a solid mid-rotation or No. 4 starter when all is said and done.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","601","347","\"BOS\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","50","","","","","45","","",""],["1200","1197","1198","1102","1213","\"39.7\"","\"39.7\"","\"39.3\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Tyler\"","\"Nesbitt\"","2019","\"17.9\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"draft\"","151","4","\"|\"","2957","","\"nesbitt_tyler\"","","","\"|\"","","\"Labelle HS\"","0","0","","","","37","","\"Young-for-the-class righty flashes above average stuff and starter traits but wasn't easy to see early in the year.\"","","\"|\"","\"LaBelle (Fla.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-nesbitt-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  A solid, though not elite, pitching prospect early in his high school days in the Fort Myers, Fla., area, Nesbitt originally was committed to attend Florida Gulf Coast University, the school Chris Sale put on the map. After a strong summer and fall on the showcase circuit, Nesbitt's Draft profile took a leap forward and that got bigger schools interested, leading to Nesbitt switching gears to the University of Florida. That, plus a senior season that hasn't been quite as good as his summer, makes his Draft status a bit more of a question mark.  The 6-foot-3 right-hander is a projection arm with some stuff to dream on. He was in the low-90s for much of the summer, and his velocity has backed up a bit to more in the 89 mph range this spring, but there is definitely more in the tank. His breaking ball is below-average currently, as it gets slurvy, but has the makings of a decent slider in the future. He hasn't thrown his changeup much, so that's a work in progress, though it showed decent action over the summer. He generally repeats his delivery and throws strikes.  Any team interested in Nesbitt is going to have to exhibit patience on the player development side, but knows there could be a future starting pitcher in there to unlock. Whether a team is willing to take him early enough to sign him away from playing for the Gators remains to be seen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","606","969","\"COL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","45","","",""],["1201","1198","1199","795","1266","\"39.7\"","\"39.7\"","\"40.0\"","\"37.5\"","\"37.5\"","\"37.5\"","\"|\"","\"Ali\"","\"Sanchez\"","2019","\"22.4\"","\"C\"","\"R\"","\"R\"","\"73\"","\"196\"","\"professional\"","70","2","\"|\"","1401","645305","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","","\"July 2, 2013 - NYM\"","2021","40","\"Scouting grades: Hit: 40 | Power: 30 | Run: 40 | Arm: 65 | Field: 60 | Overall: 40  The Mets gave Sanchez $690,000 to sign out of Venezuela in July 2013 hoping he would develop into a solid all-around, if a bit defensive-minded, catcher. The defense has definitely been there, but the bat has been slow to come, and his first taste of full-season ball in '17 ended in late July with a broken hamate. Healthy in '18, Sanchez showed improved hitting ability and even a little bit of power, splitting his season between Class A Columbia and High Class A St. Lucie.   Sanchez is an exceptional defensive catcher by all standards. He's a plus receiver who blocks well and already calls a good game, with plus-plus arm strength and similar catch-and-throw skills that enabled him to throw out 42 percent of attempted basestealers in 2018 -- bringing his career caught-stealing rate to just under 47 percent. As a hitter, Sanchez has decent contact skills and doesn't strike out a lot, but he also doesn't impact the ball as consistently as one would hope based on his bat-to-ball abilities.   Defensive-minded backups don't have to hit a ton, but they do have to show some ability to handle the bat to get there. Sanchez did a better job of that in 2018, and the Mets believe he'll continue to make improvements with experience.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","\"37.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","30","40","65","60","\"|\"","","","","","","","","","","",""],["1202","1199","1200","796","1258","\"39.7\"","\"39.7\"","\"40.0\"","\"40.3\"","\"33.6\"","\"40.9\"","\"|\"","\"Delvin\"","\"Perez\"","2019","\"20.5\"","\"SS\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","160","4","\"|\"","1705","666206","\"perez_delvin\"","","\"sa917935\"","\"|\"","","\"Int'l Baseball Academy HS (PR)\"","1","-1","","\"High\"","2021","40","\"zoyhWdJpeQU\"","","\"As a high schooler in Puerto Rico, Perez looked like he had a chance to be a five-tools monster. He was a svelte-but-strong 6-foot-3 with plus, unpolished bat speed, plus-plus footspeed and every physical trait necessary to stay at shortstop. A positive PED test ahead of the draft tanked his stock, and Perez exhibited a steady physical decline in the year and a half that followed this revelation. Still viable at shortstop, Perez's ability to swing the bat with verve has evaporated. His age and frame are still indicative of physical growth, but unless Perez reclaims some of the offensive explosion he showed in high school, he profiles as a glove-only shortstop prospect. \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"A\"","29","\"2016 Draft Rnd 1 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"33.6\"","\"40.9\"","","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","30","20","30","60","45","55","35","30","40","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["1203","1200","1251","1242","1206","\"39.6\"","\"38.6\"","\"37.9\"","\"42.9\"","\"42.9\"","\"42.9\"","\"|\"","\"Dominic\"","\"Pipkin\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"160\"","\"professional\"","218","6","\"|\"","2465","669421","\"pipkin_dominic\"","","\"sa3007896\"","\"|\"","","\"Pinole Valley HS (CA)\"","1","0","","\"High\"","2023","37","\"DKMEUGg70g4\"","","\"Pipkin is a frame/athleticism developmental project who signed for $800,000 as a ninth rounder. He has a prototypical frame and fluid delivery. He was up to 96 the summer before his senior year but topped out at 94 in pro ball. His feel for spin is just okay, and it's more likely that a plus fastball and a changeup eventually drive his profile.\"","\"|\"","","\"PHI\"","\"2018, 9th (257) - PHI\"","","2022","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Curveball: 45| Changeup: 45 | Control: 45 | Overall: 40  A prototypical projectable high school right-hander, Pipkin's stock initially rose with a big Area Code Games performance in the summer of 2017. An uneven senior season after that hurt, though he was pitching well as the Draft approached. The Phillies nabbed him in the ninth round and went way over pick value to sign him away from his California commitment for $800,000 and sent him out for his debut in the Gulf Coast League.  Pipkin has the chance to have three average or better pitches when all is said and done. Tall and lean, the right-hander has a live and loose arm that currently throws a fastball anywhere in the 88-94 mph range. There's plenty of room for him to add strength to his 6-foot-4 frame, so dreaming on more consistent velocity is easy. He mostly threw his slider during his pro debut, and it shows flashes of a plus pitch, and the hope is he'll be able to mix in an average and distinct curveball, as well. He shows some feel for his changeup, but that is also a work in progress.  With a free and easy delivery, Pipkin should be able to be a consistent strike-thrower as he gets more reps. It will take patience because he is so far away, but the chance to have a solid starting pitcher profile could be worth the wait.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","35","\"2018 Draft Rnd 9 (PHI)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"42.9\"","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","45","50","","","","45","","",""],["1204","1201","1202","1095","1235","\"39.6\"","\"39.6\"","\"39.3\"","\"41.7\"","\"41.7\"","\"41.7\"","\"|\"","\"Mason\"","\"Feole\"","2019","\"20.8\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"194\"","\"draft\"","299","8","\"|\"","2952","","\"feole_mason\"","","","\"|\"","","\"Connecticut\"","0","0","","\"Med\"","2023","37","","","\"Feole likely fits in relief due to his average stuff and medium build, but he has a nasty plus curveball that should help him hang around the game for awhile.\"","\"|\"","\"Connecticut\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-mason-feole-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 40 | Control: 45 | Overall: 45  As a sophomore at UConn in 2018, Feole collected the second-most strikeouts in school history. When he followed that up with 11 shoutout innings for USA Baseball's Collegiate National Team, he looked poised to be one of the more intriguing college lefties in the 2019 Draft class. But a forearm issue slowed him early as his velocity dipped, hurting his stock considerably, though he was pitching better as the Draft approached.  At his best, Feole leans heavily on his fastball-curve combination. When he's 100 percent healthy, he'll sit around 90-92 mph with his heater. His breaking ball is a pure curveball that he throws a lot as his out pitch. It will flash plus at times, but he doesn't always land it consistently. He does have a below-average changeup, but rarely is asked to throw it. An unorthodox delivery that includes a head snap adversely impacts his command on a regular basis.  Having put the forearm injury behind him helps his stock, but because of the effort in his delivery and his difficulty in finding the strike zone consistently, most see a move to the bullpen in Feole's future. In shorter stints, his two-pitch repertoire could play well and still land him in the top five rounds.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","59","\"2019 Draft Rnd 11 (SDP)\"","\"|\"","801","323","\"SDP\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"41.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","40","55","","","","","45","","",""],["1205","1202","1086","1375","443","\"39.6\"","\"40.4\"","\"37.0\"","\"49.6\"","\"45.8\"","\"50.0\"","\"|\"","\"Walker\"","\"Lockett\"","2019","\"25.1\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"225\"","\"professional\"","148","4","\"|\"","2659","","","13804","\"sa657984\"","\"|\"","","\"Providence HS (FL)\"","0","0","","\"Low\"","2019","37","","","\"Lockett, who made his major league debut in 2018, was first traded from San Diego to Cleveland for teenage RHP Ignacio Feliz and then to the Mets in the Kevin Plawecki deal later in the offseason. He has a mid-90s sinker that has significant tail when Lockett is locating it to his arm side, but it's hittable and straight in most parts of the strike zone. His fastball's movement pairs well with a power, mid-80s changeup that also has arm side action; Lockett works left-handed hitters away with these two offerings. His curveball has good shape and bite, but Lockett struggles to set it up for whiffs because his fastball is hittable in the top of the zone. He needs a weapon that works in on the hands of lefties, like a cutter. If he can find one, he'll be a fine backend starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYM\"","\"AAA\"","28","\"2012 Draft Rnd 4 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.0\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","40","55","50","50","","","","45","55","55","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1206","1203","909","794","819","\"39.6\"","\"42.1\"","\"40.0\"","\"47.4\"","\"39.3\"","\"48.1\"","\"|\"","\"Jose\"","\"Albertos\"","2019","\"20.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","230","6","\"|\"","1635","666016","","","\"sa919907\"","\"|\"","","\"Mexico\"","-1","-2","","\"High\"","2022","40","\"Kc2h9nC_75o\"","","\"Jose Albertos' final spring training start was unremarkable. As usual, he looked like he was in control of two excellent secondary pitches much more than his mid-90s fastball. When the Low-A South Bend's season began a few days later, Albertos had issues finding the strike zone and lasted just a single inning. The problem snowballed, and his' control unravelled throughout the course of the year. He walked 32 hitters in 13.2 innings at South Bend, then was sent back to extended spring training for a month before he was reassigned to short-season Eugene, where he walked 33 in 17.2 innings, at times throwing fastballs in the mid-80s just to try to throw a strike. This happens to athletes in various sports from time to time, but not often enough for us to have developed refined ways of helping athletes deal with it, so we just don't know if Albertos will bounce back. We do know he is very talented. He had three plus pitches at age 19. There was concern about his physical composition and release variability, though remedying one of those things might aid the other. If that were to happen, he could move quickly because his stuff is already in place. Hopefully, Albertos can flush 2018. He's only 20 and has above-average starter stuff if he can compose his body and mind. \"","\"|\"","","\"CHC\"","","\"July 27, 2015 - CHC\"","2022","40","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 40 | Overall: 40  Purchased from the Mexican League's Tijuana Bulls for $1.5 million in July 2015, Albertos created buzz in his pro debut 11 months later, showing a plus-plus changeup and two other quality pitches in a now-legendary outing in the Rookie-level Arizona League. He has done little since, however, getting shut down immediately afterward with forearm tightness and pitching just 43 innings on tight pitch counts in '17. Last year was a disaster, as his control completely fell apart and he finished with a 14.84 ERA and 65 walks in 30 1/3 innings.  When he's right, Albertos sells his changeup well and it seems to disappear at the plate. He can sit at 93-95 mph and touch 97 with his fastball, though at times last year he worked in the upper 80s while trying to trade velocity for location. He also has flashed a plus curveball, though it's less advanced than his other offerings because he uses it less often.  As his struggles mounted, Albertos lost his confidence and his ability to keep his delivery in sync, making matters worse. His issues seem to be more mental than physical and questions have risen about his dedication. He's still just 20, so he has plenty of time to get back on track.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","20","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"38.3\"","\"50.0\"","\"42.5\"","\"|\"","0.7500","0.0000","0.0000","-1.0","-2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2000","2600","20","60","55","55","","","","40","60","60","60","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","40","\"BAL\"","0.500","\"XXX\""],["1207","1204","1255","1241","1210","\"39.5\"","\"38.5\"","\"37.9\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Manuel\"","\"Silva\"","2019","\"20.5\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"145\"","\"professional\"","218","6","\"|\"","3009","665563","","","\"sa917865\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","37","","","\"A twiggy, projectable lefty, Silva struck out a batter per inning in the New York-Penn League at age 19. He's flexible and loose, currently sitting 87-93 with a four and two-seamer that Silva complements with a slurvy breaking ball and immature changeup. Much of Silva's future depends on how much velocity comes as he matures. Realistically, he ends up with a bevy of average pitches and pitches toward the back of a rotation.\"","\"|\"","","\"PHI\"","","\"July 7, 2015 - PHI\"","2022","40","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 40  The Phillies handed out four six-figure or higher bonuses in the 2015-16 international signing period, starting with Jhailyn Ortiz and his $4 million bonus at the top. That July they also signed Silva, a projectable left-hander out of the Dominican Republic, for $100,000. He's moved incrementally, from the Dominican Summer League, to the Gulf Coast League to the New York-Penn League, over three summers of pro ball, performing well at all three stops.  The word that comes up the most when evaluating Silva is \"projectable.\" He shows the makings of a three-pitch mix and the ability to throw them for strikes that gives hope he can remain a starting pitcher long-term. He typically sits in the low-90s with his fastball, touching a bit higher at times, and he should add some velocity as he fills out his 6-foot-2 frame. His fastball plays up because of its life and he backs it up with a slider and changeup that both need to be developed, though the former is ahead of the latter. He both missed bats and got weak contact on the ground consistently in 2018, though he'll need to refine his command.  It's hard to know exactly what Silva, who will be 20 years old for all of 2019, will become. But there's enough upside potential to make the southpaw worth tracking as he attacks full-season ball.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","34","\"2015 J2 (PHI)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","45","","",""],["1208","1205","1182","1374","848","\"39.5\"","\"39.8\"","\"37.0\"","\"47.2\"","\"44.2\"","\"47.5\"","\"|\"","\"Luis\"","\"Pena\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","148","4","\"|\"","1937","650656","","","\"sa837845\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","37","","","\"The Angels continued Pea's development as a starter last year even though his wildness will likely relegate him to the bullpen eventually. His low-90s fastball plays up because his gargantuan stride creates big extension and two extra ticks of perceived velo. So extreme is Pea's leap off the mound that it appears to detract from his command because it's so hard to harness. His slider and changeup both flash plus, and he arbuably has better feel for locating either of those than his fastball. He has No. 4 or 5 starter stuff, but issues with fastball location make him too inefficient to start. He reached Triple-A last year but struggled, and was passed over in the Rule 5; he's a candidate to bounce back.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","37","\"2013 J2 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.2\"","\"47.5\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","40","40","50","","55","","","40","50","55","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1209","1206","1205","1240","497","\"39.4\"","\"39.4\"","\"37.9\"","\"49.3\"","\"49.3\"","\"49.3\"","\"|\"","\"Avery\"","\"Short\"","2019","\"18.2\"","\"LHP\"","\"R\"","\"L\"","\"71\"","\"210\"","\"draft\"","145","4","\"|\"","2948","","\"short_avery\"","","","\"|\"","","\"Southport HS\"","0","0","","","","35","","","","\"|\"","\"Southport (Ind.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-avery-short-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 60 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 45  Short starred on the high school showcase circuit last summer and earned two victories in Panama to help Team USA win the 18-and-under Pan American Championships last December. One of the most advanced pitchers in the 2019 high school class, he had a chance to go as early as the third round before he didn't perform well down the stretch. If he follows through on his commitment to Louisville, he should make an immediate impact as a freshman.  Short won't wow anyone with the velocity on his fastball, which usually ranges from 88-90 mph and tops out at 93, but it's an effective pitch because it features nice sink and he commands it so well. His best offering is a mid-70s curveball with quality depth, and he can turn it into a harder slider with sharp break. He also demonstrates feel for a changeup with some tumble.  His pitches play up because Short throws them all from the same high three-quarters slot, making it tougher for hitters to figure out what's coming. He has little effort in his simple delivery, repeating it with ease while pounding the strike zone with his entire repertoire. He doesn't have a lot of projection remaining in his strong 6-foot-2 frame, but he should be durable and has one of the higher floors among prep arms in this Draft.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","628","362","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"49.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","60","55","","","","55","","",""],["1210","1207","1085","1094","794","\"39.4\"","\"40.4\"","\"39.3\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Michael\"","\"Beltre\"","2019","\"23.9\"","\"CF\"","\"L\"","\"R\"","\"75\"","\"220\"","\"professional\"","228","6","\"|\"","2265","642461","","","\"sa736945\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2021","37","","","\"Built like an old school in-the-box NFL safety, Beltre is a physical dynamo whose entire offensive profile is undercut by his extreme propensity to hit the ball into the ground. Beltre has a nearly 60% ground ball rate over each of the last two years. He does a lot of other stuff: he has raw power, great feel for the strike zone, and is a plus runner, with well-regarded makeup. The quality of his in-game contact is simply not good right now. Stiffness in Beltre's hitting hands could mean this issue is less about a swing change than it is about innate talent.\"","\"|\"","","\"CIN\"","","\"Feb. 7, 2013 - CIN\"","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 50 | Field: 55 | Overall: 45  An international signing at 17 years old from the Dominican Republic in February 2013, it's been a longer road filled with patience by the Reds' player development system as Beltre learned how to use his tools and get closer to reaching his potential. His first full-season play didn't come until 2017 in the Midwest League, and he struggled over much of the year.  The 2018 season was a nice step forward for Beltre as he repeated the Midwest League in Dayton to open the year before winding up in the Florida State League with Daytona. Not only did Beltre see his on-base percentage zoom upward with more walks, he kept his strikeout rate level and made more contact. The Reds still left him unprotected after the season but did not lose him in the Rule 5 Draft.  Beltre is an athletic player with some very good tools but sometimes it depends on when you see him to see which tools will stand out on a given day. He has plus speed that enables him to run the bases well and cover a lot of ground in the outfield, mostly as a right fielder. At the plate, his approach has improved, with plenty of strength and bat speed. The switch hitter is starting to tap into his raw power and making good use of it while hitting more line drives. Now it's a matter of him continuing to improve his plate discipline before the organization can really see whether his bat will play.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","34","\"2013 J2 (CIN)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","50","55","\"|\"","","","","","","","","","","",""],["1211","1208","1265","1236","1255","\"39.3\"","\"38.3\"","\"37.9\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Kevin\"","\"Vicuna\"","2019","\"21.4\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"140\"","\"professional\"","218","6","\"|\"","2368","660631","","","\"sa872466\"","\"|\"","","\"Venezuela\"","1","0","","\"Med\"","2021","37","\"STrksyJgGsE\"","","\"Vicuna (pronounced like Acuna) signed for $350,000 in 2014 out of Venezuela and fits the archetype of the Venezuelan shortstop, with excellent feel for the game and instincts to get the most out of his tools. He was considered frail-looking at signing and has put on some strength since then, but still needs to add more to have a chance to make an impact offensively.   Vicuna is a plus runner who has above average hands, range, and arm strength, so even just hitting for consistent contact with enough power to be respected would be enough to make him a solid big leaguer. The Jays are encouraged by his 60 PA in the Venezuelan Winter League, where Vicuna had eight walks to 13 strikeouts, but also had just one extra base hit. He's the best defensive shortstop in the system and, depending on which scout you ask, his makeup grades anywhere from 60 to 80, so we think he's worth inclusion on the list.\"","\"|\"","","\"TOR\"","","\"July 2, 2014 - TOR\"","2020","40","\"Scouting grades: Hit: 50 | Power: 25 | Run: 55 | Arm: 55 | Field: 60 | Overall: 40  Vicuna made his professional debut in the Dominican Summer League in 2015, one year after he had signed with the Blue Jays for $350,000 out of Venezuela. He has since blossomed into one of the finest defenders in Toronto's system, so much so that the club turned to him to handle shortstop duties for Class A Advanced Dunedin in early 2017 (from April 23 to June 1), even though Vicuna had never played above the Rookie-level Gulf Coast League. He spent all of 2018 at Class A Lansing, earning midseason All-Star honors in the Midwest League.  Vicuna's defensive abilities at shortstop are his calling card. He has ultra athletic and at times flashy actions, with quick, twitchy hands that help him absorb anything hit his way and execute a quick release that in turn makes his arm strength play up. He can be error-prone at times, partly because of his range, but he's a plus defender overall who should continue to improve as he gets strong and develops better body control.  Vicuna's bat will always lag behind his glove. He shows some extra-base pop and has good bat-to-ball skills with a sound approach from the right side, but right now he lacks the strength needed to consistently impact the baseball. And while he does have some projection remaining to his lithe frame, Vicuna, with his contact-first approach and slick glove, likely profiles as a utility infielder long term.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","31","\"2014 J2 (TOR)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","25","55","55","60","\"|\"","","","","","","","","","","",""],["1212","1209","1266","1237","1247","\"39.3\"","\"38.3\"","\"37.9\"","\"40.8\"","\"40.8\"","\"40.8\"","\"|\"","\"Hector\"","\"Yan\"","2019","\"20.1\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"180\"","\"professional\"","218","6","\"|\"","2310","666668","","","\"sa917194\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","\"EboHSr3UyHU\"","","\"Three-pitch lefty with cross-bodied delivery. Below-average control. Will touch 96, slurve is average, flashing above, has some nascent changeup feel. Arm is very fast, delivery is athletic. Has relief risk, but the pitch mix is strong.\"","\"|\"","","\"ANA\"","","\"August 20, 2015 - LAA\"","2022","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 45 | Control: 40 | Overall: 40         Back in 2014, the Angels signed shortstop Roberto Baldoquin for $8 million, a bonus so steep it put the club way over the international spending limit and kept them from spending more than $300,000 on any international free agent for the following two years. That didn't mean they couldn't find talent, as they signed Yan as a 16-year-old in August 2015 for just $80,000.         The 5-foot-11 southpaw has seen his velocity creep up since he signed and he now averages 92 mph with his heater and can reach back and touch 96 mph on occasion. He can miss bats with a curve that has outstanding depth and should be a reliable above-average breaking ball in the future. He shows some feel for a changeup that could be close to average when all is said and done.         The biggest thing holding the 20-year-old, who made his full season debut in 2019, back is his command. He'll need to find the strike zone more consistently in order to advance and have any chance of starting. The bullpen could be in his future, where that fastball-curve combination could play up in shorter stints.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A\"","31","\"2016 J2 (LAA)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"40.8\"","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","55","","","","","40","","",""],["1213","1210","1207","1238","681","\"39.3\"","\"39.3\"","\"37.9\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"Jose\"","\"Hernandez-Urquidy,Urquidy\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","218","6","\"|\"","2811","664353","","","\"sa879512\"","\"|\"","","\"Mexico\"","0","0","","\"Low\"","2019","37","","","\"Plus command, plus changeup. Sits 89-93, also has little cutter and slow curveball. Spot-starter type but has been carving upper levels, chance that he actually has 7 command and is something more than that.\"","\"|\"","","\"HOU\"","","\"March 9, 2015 - HOU\"","2021","40","\"Scouting grades: Fastball: 50 | Curveball: 45 | Changeup: 60 | Control: 55 | Overall: 40  Hernandez has demonstrated the best control and command in the system since the Astros purchased him from the Mexican League's Mexico City Red Devils for $100,000 in 2015. After missing all of 2017 following Tommy John surgery, he made a successful return last season and starred in the Carolina League playoffs as high Class A Buies Creek won the championship. He has continued to pound the strike zone after making the jump to Double-A in 2019.  Hernandez has to locate his pitches with precision because he can't overpower hitters. His best offering is a plus changeup with fade that he sells well by maintaining his fastball arm speed. His heater parks in the low 90s and peaks at 95 mph with some armside run.  His biggest need is to improve his soft curveball because right-handers have teed off on Hernandez since his elbow reconstruction. He has proven that he can deliver strike after strike but still has to show he can miss enough bats to succeed against advanced hitters. Projected as a middle reliever or swing man, his floor stands out more than his ceiling.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","41","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"48.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","60","45","","","","","55","","",""],["1214","1211","1208","1239","658","\"39.3\"","\"39.3\"","\"37.9\"","\"48.4\"","\"48.4\"","\"48.4\"","\"|\"","\"Joe\"","\"Naranjo\"","2019","\"18.1\"","\"1B\"","\"L\"","\"L\"","\"72\"","\"170\"","\"draft\"","145","4","\"|\"","2932","","\"naranjo_joe\"","","","\"|\"","","\"Ayala HS\"","0","0","","","","35","","","","\"|\"","\"Ayala (Calif.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-joseph-naranjo-1b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45  Ruben S. Ayala High School in Chino Hills, Calif., has had some pro prospects grace its field, but it's been a while. There have been a pair of second-round picks from the school, including Ryan Mount in 2005, but Mount was actually the last player drafted from the school. Naranjo, perhaps the best bat in the area, should end the dry stretch.  While he isn't the biggest or most projectable guy in the world, the six-foot Naranjo can really hit. He's one of the better pure hitters among the high school set in the country and proved that during the summer showcase circuit. The left-handed hitter can hit lefties, should continue to hit for average as perhaps a future plus hitter and should get to at least Major League average power, with over-the-fence pop showing up well during his senior season. He's a bit limited beyond the bat, though he plays above his speed on the basepaths with good instincts and is a solid defender at first. Some think that he could play an outfield corner, with an arm that touches the upper 80s on the mound.  To profile at first or right field, there will be more pressure on Naranjo to develop into a true run-producing type of hitter. The Cal State Fullerton commit's offensive potential could get him drafted in the top five or six rounds.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","738","101","\"CLE\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","50","50","\"|\"","","","","","","","","","","",""],["1215","1212","1254","1373","1082","\"39.2\"","\"38.5\"","\"37.0\"","\"45.0\"","\"30.0\"","\"46.4\"","\"|\"","\"Sam\"","\"McMillan\"","2019","\"20.5\"","\"C\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","148","4","\"|\"","2135","675913","\"mcmillan_sam\"","","\"sa3004277\"","\"|\"","","\"Suwanee HS (FL)\"","0","0","","\"High\"","2023","37","","","\"He lacks strength/bat speed but McMillan is more athletic than the typical catcher, and he's starting to put together an interest
