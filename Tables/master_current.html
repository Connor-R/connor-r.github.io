p to the Junior Home Run Derby finals in '17. After Naylor signed for an above-slot $2,578,138, he performed as advertised in his pro debut.  One of the best pure hitters among high schoolers in the 2018 Draft, Naylor has a quick left-handed swing and advanced feel for the barrel. He controls the strike zone and uses the entire field, exhibiting no obvious shortcomings at the plate. While he focuses on making hard contact rather than worrying about home runs, his strength and hitting ability should translate into average or better power.  Naylor's considerable offensive upside presents a bit of a dilemma, because Cleveland's current plan to keep him at catcher will take a toll on his bat and add to the development time he'll need in the Minors. He's quicker than most backstops and has a solid arm, though he'll need to improve his throwing accuracy and bolster his receiving skills to stay behind the plate. He has enough arm and agility for third base, where he played for Team Canada, and may be worth a try at second base.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","6","\"2018 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"36.4\"","\"52.7\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","55","50","40","55","55","50","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","50","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["250","247","175","237","107","\"48.1\"","\"48.3\"","\"46.4\"","\"52.9\"","\"47.7\"","\"53.3\"","\"|\"","\"Joey\"","\"Wentz\"","2019","\"21.7\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"210\"","\"professional\"","270","6","\"|\"","1710","666214","\"wentz_joey\"","","\"sa917946\"","\"|\"","","\"Shawnee Mission East HS (MO)\"","1","0","","\"High\"","2020","45","\"qGBi5_ZAt5c\"","","\"Wentz has flashed three plus pitches at times, but has never done it all in the same outing. Some thought he was on the verge of doing so in 2018, but he missed huge chunks of the year with oblique and shoulder ailments, though they seem minor to us in terms of their long-term effects. Wentz was 88-92 mph with solid average stuff and average command in 2018, and projects to improve when he has a full, healthy offseason to regain what he was the year before. He is also big and athletic with a smooth delivery and arm action, so there's the classic projection you're looking for. Like Muller, Wentz also has 70-grade raw power to provide offensive value when he reaches the big leagues. At its best, Wentz's fastball was 92-95, hitting 96 mph, and his curveball and changeup were plus, with multi-innings stretches when his command looked above average, which led some scouts to invoke Cole Hamels. Things probably land somewhere between the peak of each of his elements and his average 2018 showing.\"","\"|\"","","\"ATL\"","\"2016, CBA (40) - ATL\"","","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 50  Things were going exactly according to plan over Wentz's first year-plus in the Braves organization. After signing for just over $3 million, a well over slot deal for the 40th pick of the 2016 Draft, Wentz had a solid pro debut and was named the South Atlantic League's Most Outstanding Pitcher in his first full season the following year. The Wentz train got slowed in 2018, not because of performance, but because he was bitten by the injury bug.  An oblique injury contributed to the left-hander being able to only make 16 starts in 2018. The good news is that he looked very much like the same pitcher he's always been when he was on the mound. Wentz has a three-pitch mix he uses well to keep hitters guessing. His fastball sits around 92-93 mph and can touch a bit higher, a pitch that plays up because he commands it and throws it with good life. Both of his secondary offerings, his changeup and curve, could be at least above-average pitches in the future. He could still stand to tighten his breaking ball a bit more. It has good shape to it, but making it a little sharper could help it become a true out pitch.  The southpaw also stands out because of his competitive nature, which can almost be a negative when he's too hard on himself. That makeup plus his size and feel for pitching should allow him to keep rising up the ladder and reach his ceiling as a mid-rotation starter, assuming he stays healthy.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","11","\"2016 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"47.5\"","\"55.0\"","\"48.3\"","\"|\"","0.0000","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","45","45","60","45","","","","55","50","60","55","","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","50","\"BAL\"","0.500","\"XXX\""],["251","248","176","238","82","\"48.1\"","\"48.3\"","\"46.4\"","\"53.3\"","\"44.8\"","\"54.0\"","\"|\"","\"Kameron\"","\"Misner\"","2019","\"21.4\"","\"RF\"","\"L\"","\"L\"","\"76\"","\"219\"","\"draft\"","360","8","\"|\"","2836","","\"misner_kameron\"","","","\"|\"","","\"Missouri\"","0","0","","\"High\"","2022","45","","\"Missed much of 2018 with nagging foot issue, sat out the summer so is being heavily scouted for the first time. Has 70-grade raw power, runs well for a corner fit, peripherals drastically improved compared to frosh season. Will play CF and 1B this spring but is likely a RF in pro ball.\"","\"Misner was a name on a list for national scouts entering the fall, as he wasn't on a powerhouse squad that got scouted extensively in 2018 and didn't play in the summer. The power is huge -- a future 70 for some scouts -- and he's an above average to plus runner underway and was in the first round on most boards entering the spring, where he started hot and got top 10 momentum. As he entered SEC play, the only time he's even been watched closely against strong pitching, Misner wasn't good. He posted a .668 OPS with 21/39 BB/K ratio in 131 plate appearance. His swing flaw is tied to a toe tap he uses for timing, which has been terrible against mid-90s stuff since he stays back/coiled so long that his stride length/power varies swing to swing and he has no rhythm. Misner is now 21 with no track record of success against strong pitching his age, but with rare tools, so he's closer to a popup prep bat than most college bats in terms of risk and the information clubs possess to make decisions.\"","\"|\"","\"Missouri\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-kameron-misner-of-c2520534483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 55 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  Misner showed glimpses of talent at Poplar Bluff (Mo.) High and got drafted by the Royals in the 33rd round in 2016, but no one envisioned him blossoming into potentially Missouri's first position-player first-rounder ever. He fouled a ball off his right foot and broke it last spring, costing him the final two months of his sophomore season and all of last summer. He has the best all-around tools in the 2019 college crop, though a rough spring in Southeastern Conference play leaves his Draft status somewhat uncertain.  Misner's bat speed, strength and the leverage in his 6-foot-4 frame give him huge raw power that he's just beginning to tap into. He's a polished hitter with a sound left-handed swing, good balance and a mature approach that had him leading NCAA Division I in walks when he got hurt in 2018. He also has plus speed and the aptitude to steal bases, making him a 20-20 threat.  After playing mostly left field as a freshman and a lot of first base as a sophomore, Misner has looked comfortable in center field this spring. He has the quickness and strong arm to patrol anywhere in the outfield, with a chance to stick in center in pro ball and the tools to profile well in right. Scouts love his makeup as well.\"","\"|\"","","","","","","\"|\"","\"MIA\"","","13","\"2019 Draft Rnd 1 (MIA)\"","\"|\"","31","35","\"MIA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"42.7\"","\"55.0\"","\"51.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","65","60","50","55","45","60","70","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","60","60","55","\"|\"","","","","","","","","","","",""],["252","249","399","791","103","\"48.0\"","\"45.3\"","\"41.4\"","\"53.0\"","\"50.0\"","\"53.2\"","\"|\"","\"Jordan\"","\"Yamamoto\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","240","6","\"|\"","959","657141","\"yamamoto_jordan\"","17585","\"sa829040\"","\"|\"","","\"St. Louis HS (HI)\"","1","2","","\"Med\"","2020","40","\"RIRokEPpuig\"","","\"Yamamoto was the best pitchability prospect in the Fall League and has super advanced feel and command of several good secondary pitches. He froze guess hitters for six weeks in Arizona, bisecting the plate with his changeup and slider, and changing eye levels with his curveball and fastball. That fastball, though, sits in the upper-80s and dipped down to 86 at times during his starts. It gives Yamamoto little margin for error with the pitch in the strike zone, and caps his ceiling well beneath that of some of the lower probability prospects in this system, which is why Yamamoto is down here even though we like him a lot. There are several potential outcomes here. Yamamoto could be a vanilla fifth starter, or he could fit into a Ryan Yarbrough kind of role as change of pace long reliever. He could be a junkballing reliever who kitchen sinks hitters for an inning at a time, or once through the lineup. The quality of the secondary stuff and Yamamoto's artistry should enable him to be something despite the lack of velocity, and he's on the 40-man now, so we may get to see it next year.\"","\"|\"","","\"MIA\"","\"2014, 12th (356) - MIL\"","","2020","45","\"Scouting grades: Fastball: 50 | Curveball: 60 | Changeup: 55 | Control: 55 | Overall: 45  Part of a Saint Louis High (Honolulu) athletic program that has produced multiple big leaguers (Benny Agbayani, Brandon League, Chad Santos) and star quarterbacks (Marcus Mariota, Tua Tagovailoa), Yamamoto signed with the Brewers for $330,000 as a 12th-rounder in 2014. The least regarded of the four prospects the Marlins received in exchange for eventual National League MVP Christian Yelich in January 2018, he outperformed the other three -- Lewis Brinson, Monte Harrison and Isan Diaz -- in their first seasons in their new organization. After missing most of the first two months with shoulder issues, Yamamoto recorded a 1.83 ERA in 13 starts, advanced to Double-A and had a strong Arizona Fall League.  Undersized and not overpowering, Yamamoto compensates with a high spin rate that allows his 87-92 mph fastball to play better than its below-average velocity. His downer curveball has been a consistent plus pitch for him and he uses it extensively, sometimes throwing it with harder, shorter break. His fading changeup keeps hitters off his fastball and generates ground-ball contact.  Yamamoto doesn't have much margin for error and helps his cause by pounding the strike zone. If he can prove he's durable enough to hold up as a starter, he could eventually fit in the middle of Miami's rotation. The Marlins added him to their 40-man roster in November and he could help them in the near future.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"MLB\"","26","\"2014 Draft Rnd 12 (MIL)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.3\"","\"50.0\"","\"|\"","0.0000","0.0000","0.0000","1.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2700","50","45","50","55","50","","","55","45","55","60","55","","","\"|\"","","","","","","\"|\"","50","55","60","","","","","55","","",""],["253","250","256","232","422","\"48.0\"","\"47.1\"","\"46.4\"","\"49.8\"","\"42.3\"","\"50.5\"","\"|\"","\"Jameson\"","\"Hannah\"","2019","\"21.8\"","\"CF\"","\"L\"","\"L\"","\"69\"","\"185\"","\"professional\"","270","6","\"|\"","2411","680683","\"hannah_jameson\"","","\"sa3007046\"","\"|\"","","\"Dallas Baptist\"","0","1","","\"Low\"","2021","45","\"3_oWB4aPvLQ\"","","\"Hannah had three remarkably consistent years at Dallas Baptist and ended his college career with a .340 average. He has excellent hitter's timing and bat control, and his swing is athletic but compact, enabling not only high rates of contact, but also promising contact quality. That's not to say Hannah will have in-game power. He's a line drive hitter, an old school, two-hole type of hitter, the kind who's sort of an endangered species in the current big league hitting environment. Some teams considered Hannah's lack of power to be a bit of an issue in their pre-draft evals and thought he was more of a tweener fourth outfield type, a projection echoed by pro scouts who saw Hannah in the summer and fall.   He has plus speed, speed that Hannah exhibited during instructional league even after he had been shut down for the summer with a foot injury. His frame is maxed out and he can't afford to slow down much and still be viable in center field every day, but while this creates some long term risk for his profile, he's fine out there right now. His most likely path to a sizable everyday role involves Hannah out-hitting what we currently have projected for his bat.\"","\"|\"","","\"OAK\"","\"2018, 2nd (50) - OAK\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 45 | Field: 55 | Overall: 50  A three-year starter at Dallas Baptist, Hannah improved each year in college and as he turned in a huge junior season, his name was popping up in 2018 first-round conversations. The A's were very happy he lasted until the second round, the earliest the Patriots have had a hitter selected, and signed him for an above-pick value bonus of $1.8 million. He was able to show off some of his tools in the short-season New York-Penn League during his pro debut, but a foot injury shelved him for the summer in mid-July.  While he isn't the tallest guy in the world, he's strong and athletic and has a strong track record of consistent hard contact from the left side of the plate. He has an advanced approach, managing the strike zone well and finding the barrel while being very quick to the ball. His bat speed and strength point to some over-the-fence pop and plenty of extra-base power. He's shown he can handle wood just fine, both in a scorching hot stretch to end his Cape Cod season in 2017 and during his brief pro debut.   A plus runner, Hannah is an efficient baserunner with the potential to steal bases and cover a ton of ground in center field. He's a capable defender, albeit one with a fringy arm. He could start to move quickly given his all-around skillset, with a potential future as a No. 2 type hitter in a big league lineup awaiting.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","7","\"2018 Draft Rnd 2 (OAK)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"40.0\"","\"50.9\"","\"49.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","45","60","45","40","55","45","45","60","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","45","55","\"|\"","","","","","","","","","","",""],["254","251","182","233","165","\"48.0\"","\"48.2\"","\"46.4\"","\"52.2\"","\"48.2\"","\"52.5\"","\"|\"","\"David\"","\"Peterson\"","2019","\"23.7\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"240\"","\"professional\"","270","6","\"|\"","878","656849","\"peterson_david\"","","\"sa829588\"","\"|\"","","\"Oregon\"","0","0","","\"Med\"","2019","45","\"CFTWy9cdytY\"","","\"Peterson was a known prep prospect as an underclassman in Colorado due to his 6-foot-6 frame and ability to touch 90 mph from the left side at an early age. The limitation here is that Peterson has essentially never had a plus pitch and doesn't project to have one, working downhill from a steep plane and great extension with a low-90's sinker and an above-average four pitch mix. He doesn't have high spin rates on his breaking stuff and pitches more to weak contact, looking like a steady, durable, roughly league-average starter even as a college player. His feel to pitch and mix offerings in different locations is advanced, so the expectation here is for Peterson to save the Mets some money on that No. 3 or 4 starter that so many teams overpay for in free agency.\"","\"|\"","","\"NYM\"","\"2017, 1st (20) - NYM\"","","2020","50","\"Scouting grades: Fastball: 55 | Slider: 60 | Curveball: 45 | Changeup: 55 | Control: 60 | Overall: 50  Peterson honored his commitment to Oregon rather than sign with the Red Sox out of high school as a 28th-round pick in 2014. Three years later, after a huge step forward during his junior season that included a 20-strikeout performance, Peterson landed in the first round, going to the Mets with the No. 20 overall pick, and signed for full pick value. After having his pro debut shortened by an ingrown toe nail and then beginning his first full season behind schedule due to a minor knee injury, Peterson breezed through the South Atlantic League, posting a 1.82 ERA in nine starts at Class A Columbia before advancing to the Class A Advanced Florida State League.  Peterson's fastball is average in terms of velocity, as he'll sit at 89-91 mph and touch 93, but few starters in the Minors can sink and command it as well as he does. Logging 127 1/3 innings in his first full season, Peterson yielded only two home runs (0.14 HR/9) and posted the third-best ground-ball rate (64.5%) in the Minors among qualified pitchers. He combines his heater with an above-average slider that nets him whiffs as an out pitch, while his changeup, which flashes above-average, gives him a weapon against right-handed hitters. He fills out his four-pitch mix with a fringy curveball that he can throw for a strike.  Despite a lower arm slot from his 6-foot-6 frame, Peterson has demonstrated outstanding control of all his pitches, even if he can stand to refine his overall command some. Average bat-missing ability and a knack for inducing weak, ground-ball contact points to more of a floor than a ceiling for Peterson, but it might not take him that long to reach his potential as a No. 3 or 4 starter.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","6","\"2017 Draft Rnd 1 (NYM)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"47.1\"","\"52.9\"","\"51.4\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2250","45","50","50","45","50","","","55","50","55","45","55","","","\"|\"","","","","","","\"|\"","55","55","45","60","","","","60","\"LAN\"","0.500","\"XXX\""],["255","252","306","369","478","\"47.9\"","\"46.3\"","\"45.0\"","\"49.5\"","\"44.3\"","\"50.0\"","\"|\"","\"Roansy\"","\"Contreras\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","260","6","\"|\"","3010","672710","","","\"sa3003020\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","45","\"y0x_qpio0cg\"","","\"Many of the teenage prospects on this list received big bonuses or were flagged after a season in the DSL as a prospect to watch; it's unsurprising when those types move up this list. Contreras wasn't one of those. He didn't appear on last year's list, which had 65 players in total -- he wasn't even in the Others of Note section. Contreras sits at 90-92 mph with an above average, flashing curveball, but was still in the early stages of knowing how to use those weapons while pitching in the DSL and GCL in 2017. We first heard his name when he was wowing pro scouts who saw him in Staten Island last summer. The first scout we spoke with said Contreras had a Luis Severino starter kit, flashing two plus pitches and a starter's delivery, though the changeup and command were understandably a bit behind. Those things progressed throughout the summer and he got a taste of Low-A at the end of the year. Yankees officials love Contreras' makeup and competitive fire, and think he's got a chance to be the 200-inning starter who comes out of this system, as the other pitchers on the list have one or more of the typical concerns (durability, command, arm surgery, less experience, or a standout pitch that fits best in relief). Contreras could grab a spot in next year's Top 100 with a full healthy season of performance like his breakout 2018 campaign.\"","\"|\"","","\"NYY\"","","\"July 2, 2016 - NYY\"","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45  Though international bonus rules prohibited the Yankees from paying more than $300,000 in individual bonuses in 2016 after they overspent two years earlier, they still landed some intriguing talents. Slick-fielding shortstop Jose Devers ($250,000) became part of the Giancarlo Stanton trade with the Marlins, while right-hander Yoendry Gomez ($50,000) has quality stuff and projectability. The best of the group is Contreras, who signed for $250,000 out of the Dominican Republic and reached low Class A last year at age 18.  Like many of the Yankees' best young pitching prospects, Contreras generates high spin rates on his fastball and breaking ball. His heater sat around 91 mph when he signed and now ranges from 93-97 with riding action up in the strike zone. He has nice feel for spinning a hard curveball with good shape and the potential to give him a second plus offering.   Contreras is also making progress with a fading changeup that will help him against left-handers. He repeats his delivery well and fills the strike zone. Though he's only 6 feet tall, his sound mechanics, strength and athleticism should allow him to remain a starter.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","8","\"2016 J2 (NYY)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"43.3\"","\"50.8\"","\"47.5\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2500","35","60","40","55","","","","45","60","50","60","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","\"CIN\"","0.500","\"XXX\""],["256","253","289","423","231","\"47.9\"","\"46.6\"","\"44.3\"","\"51.3\"","\"49.6\"","\"51.4\"","\"|\"","\"Dennis\"","\"Santana\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","258","6","\"|\"","2022","642701","","17878","\"sa737018\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2019","42","","\" \"","\"A conversion arm whose command took a significant step forward in 2017, his fourth year devoted to pitching, Santana made his major league debut in 2018 before succumbing to a rotator cuff injury for the rest of the season. He began 2019 in the bullpen, throwing about 45 pitches per outing, but his last two appearances were starts.   His changeup and command have developed enough to consider him a long-term starter but the power curveball, which suffered a stark downtick in spin rate before he was shut down last year, is his best pitch. The shoulder stuff, a short stride, and early-season deployment in the bullpen have us somewhat concerned about Santana's long term health and role, but on stuff he's a potential No. 4 starter.\"","\"|\"","","\"LA\"","","\"March 12, 2013 - LAD\"","2019","50","\"Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Signed out of the Dominican Republic as a shortstop for $170,000 in 2013, Santana moved to the mound after hitting .198/.312/.256 in his pro debut. He has made rapid progress since posting a 6.42 ERA in his U.S. debut in 2015, passing several more hyped Dodgers pitching prospects to make his big league debut last June. After beating the Rockies while getting knocked around in relief, he went on the disabled list with a strained rotator cuff and missed the rest of 2018.  Santana has plenty of velocity on his fastball, working at 93-95 mph and reaching 98, though it's even more notable for nasty sink that keeps it off barrels and creates a lot of groundouts. His hard slider can be a wipeout pitch at times and keeps right-handers at bay, though it's not as consistent as his fastball and sometimes looks more like a curveball. He has made progress with developing his changeup and had more success against left-handers last year than in the past.  Santana sometimes struggles to command his pitches because he has so much life on his fastball and utilizes a crossfire delivery. He does throw enough strikes for Los Angeles and most scouts to project him as a starter, with one organization rating him as the system's best prospect. If he winds up in the bullpen, he has the stuff to serve as a setup man or perhaps even a closer.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","12","\"2012 J2 (LAD)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"50.0\"","\"52.5\"","\"48.3\"","\"|\"","0.5000","0.3333","0.6667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2600","2900","45","55","50","60","","","","50","55","50","60","","","","\"|\"","","","","","","\"|\"","65","50","","55","","","","50","\"ATL\"","0.500","\"XXX\""],["257","254","266","227","461","\"47.9\"","\"47.0\"","\"46.4\"","\"49.6\"","\"41.7\"","\"50.3\"","\"|\"","\"Kody\"","\"Hoese\"","2019","\"21.9\"","\"3B\"","\"R\"","\"R\"","\"76\"","\"200\"","\"draft\"","360","8","\"|\"","2831","","\"hoese_kody\"","","","\"|\"","","\"Tulane\"","0","1","","\"High\"","2022","45","","\"Pop-up name has big numbers, but in a mid major conference with one year or big time performance. Was a draft eligible sophomore who went in the 35th round last year and will be 22 just after the draft. Tools belong in the first round, but reasons to hesitate.\"","\"Hoese was just a name on a list of guys to monitor this spring unti March when the scouting community sat up and recognized the insane statistical season he was putting up. After putting up an .803 OPS in his draft-eligible sophomore year (he went in the 35th round and didn't sign), he put up a 1.276 OPS in his junior year, with 23 homers and a 38/30 BB/K ratio. While he's 6-foot-4, 200 pounds and a late-bloomer, he projects to be an average defender with an average arm at shortstop and has the bat speed to project continued performance at higher levels. There's a posture issue to fix in his swing, but clubs will be wary of trying to change too much while everything is going well.\"","\"|\"","\"Tulane\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-kody-hoese-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 55 | Run: 40 | Arm: 55 | Field: 50 | Overall: 50    After going homerless as a freshman in 2017 and hitting just five homers as a sophomore, Hoese ranked fourth in NCAA Division I with 23 longballs during the 2019 regular season. Taken in the 35th round in 2018 by the Royals as a Draft-eligible sophomore, he began to realize his power potential by blasting seven homers with wood bats in the New England Collegiate Baseball League last summer. He tied a Tulane record with three homers in his fifth game of the 2019 season and has kept up the rampage, winning American Athletic Conference player of the year honors.    Tulane's best offensive prospect since 2003 Indians first-rounder Michael Aubrey, Hoese is loaded with natural right-handed power. He's always had a good swing and the ability to leverage the ball with his 6-foot-4 frame, and he has taken off since getting stronger. He drives the ball in the air from gap to gap with ease, maintaining a disciplined approach that has led to more walks than strikeouts in 2019.    Though he's a below-average runner, Hoese moves well for his size and covers enough ground to remain at third base. His solid arm strength adds to his quality profile at the hot corner, a package that should land him in the top two rounds.\"","\"|\"","","","","","","\"|\"","\"LAD\"","","9","\"2019 Draft Rnd 1 (LAD)\"","\"|\"","16","25","\"LAD\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"39.5\"","\"50.9\"","\"48.4\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","35","55","45","45","50","50","55","55","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","40","55","50","\"|\"","","","","","","","","","","",""],["258","255","267","160","928","\"47.9\"","\"47.0\"","\"47.9\"","\"46.7\"","\"39.2\"","\"47.4\"","\"|\"","\"Lucius\"","\"Fox\"","2019","\"21.9\"","\"SS\"","\"S\"","\"R\"","\"73\"","\"180\"","\"professional\"","278","6","\"|\"","1072","665650","","","\"sa914200\"","\"|\"","","\"Bahamas\"","2","-1","","\"High\"","2021","47","\"9De92or9Lp8\"","","\"It wasn't that long ago that being an international amateur free agent could be more lucrative than subjecting oneself to the domestic draft. Several players with family abroad moved away and reclassified. Fox, who is of Bahamian descent, netted the most lucrative of these deals, signing with San Francisco for $6 million. The industry was surprised when the Giants immediately sent Fox, who was a tantalizing athlete but an undercooked ballplayer, to full-season ball. He didn't play well, and was traded to Tampa Bay for Matt Moore a few minutes ahead of the 2016 trade deadline. When the Rays performed a post-swap physical on Fox, they discovered a bone bruise in his foot that would end his season, a matter the two clubs settled after the Rays initially sought further compensation. Fox repeated Low-A the following year and started to perform some with the bat. He's hit for high averages wth no power each of the last two years, and had a strong 2018 Fall League. The lack of power might prevent Fox from being a true average or better regular, and he remains inconsistent on defense, but he's a top of the scale athlete whose late 2018 showing could be a sign of real growth. If he comes out in 2019 and performs well, we'll buy it.\"","\"|\"","","\"TB\"","","\"July 2, 2015 - SF\"","2020","50","\"Scouting grades: Hit: 50 | Power: 35 | Run: 70 | Arm: 55 | Field: 55 | Overall: 50  After moving back to his native Bahamas prior to his senior year at American Heritage High (Delray Beach, Fla.), Fox was declared a free agent in April 2015 and signed with the Giants for $6 million three months later on his 18th birthday. After an 18-month layoff from game action, he struggled during his pro debut at Class A Augusta and ultimately was traded to the Rays in the 2016 Deadline deal for Matt Moore. Fox was shut down for the season after the trade due to a foot injury that had plagued him all year, but he finally offered a glimpse of his potential in 2017, earning a selection to the SiriusXM All-Star Futures Game and finishing the season in the Florida State League. Fox hit .282, swiped 23 bags and finished fifth in on-base percentage (.371) during his return to the level in 2018 before a late bump to Double-A, followed by a strong performance in the Arizona Fall League.   Fox's athleticism and speed are among the best in the organization, and he has three other tools that should be at least solid. He's a switch-hitter who has the ingredients of a prototypical leadoff hitter with his advanced approach and knack for making line-drive contact from both sides of the plate. He's a better right-handed hitter (.341/.424/.417 in '18) than he is lefty (.238/.321/.309), but shows more raw power as the latter. Fox projects for well-below-average power overall, but he tallies his share of doubles and triples thanks largely to the 70-grade speed that also fuels his impact potential on the basepaths.  A true shortstop, Fox has the range, hands and above-average arm strength to remain at the position long-term. He lacks consistency at times and will appear a bit raw with some of his actions, but he's also capable of making electric, highlight-reel plays. The Rays are confident in his abilities there, viewing him as an above-average defensive shortstop when all is said and done.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","11","\"2015 J2 (SFG)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"37.3\"","\"48.2\"","\"44.8\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","30","30","35","70","45","55","50","40","40","70","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","70","55","55","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["259","256","252","228","343","\"47.9\"","\"47.1\"","\"46.4\"","\"50.3\"","\"39.4\"","\"51.3\"","\"|\"","\"Cole\"","\"Roederer\"","2019","\"19.7\"","\"CF\"","\"L\"","\"L\"","\"72\"","\"175\"","\"professional\"","270","6","\"|\"","2764","680711","","","\"sa3008184\"","\"|\"","","\"Hart HS (CA)\"","0","1","","\"Med\"","2022","45","\"ohp5N8Ys_Ik\"","","\"As a high school underclassman, Roederer looked like a hit-first tweener outfielder. He added a bunch of good weight and strength and had significantly more raw power when he arrived in the AZL after signing. He has already begun trading a little bit of contact for significantly more game power. With added mass and strength typically comes a reduction in straight line speed, but Roederer hasn't slowed down just yet and still looks like a possibility to stay in center, though most scouts who saw him in pro ball think he'll eventually move to left field. Regardless, there's a whole lot more bat here than there was on our pre-draft evaluation of Roederer, who has risen to the top of the promising teenage hitter group in this system because he has a chance to hit for average and power while the rest are likely to do just one of those.\"","\"|\"","","\"CHC\"","\"2018, 2C (77) - CHC\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 50 | Field: 50 | Overall: 50  Roederer drew comparisons to Andrew Benintendi but not the commensurate amount of Draft buzz as a California high school senior in 2018. An injury to his non-throwing shoulder and a strong commitment to UCLA clouded his status a bit and dropped him to the 77th overall pick, where he signed for an over-slot $1.2 million. He might have the highest offensive ceiling of any position player in the system.  Roederer added noticeable strength in 2018 and could become a .300 hitter with 25-homer power if everything comes together for him. He has advanced bat-to-ball skills, a disciplined approach and a quick left-handed swing that produces impressive exit velocities. He's presently a solid runner with the savvy to steal a few bases.  Some scouts wonder if Roederer will lose a half-step as he continues to mature physically, which could prompt a move from center field. The Cubs like his defensive instincts and his chances to remain in center. His arm may fit better in left field than in right if he has to shift to a corner, though he'd still fit the offensive profile at either spot.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","6","\"2018 Draft Rnd 2 (CHC)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"35.9\"","\"51.8\"","\"49.8\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","30","50","55","40","45","50","55","55","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","50","50","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["260","257","253","229","315","\"47.9\"","\"47.1\"","\"46.4\"","\"50.6\"","\"38.1\"","\"51.8\"","\"|\"","\"Everson\"","\"Pereira\"","2019","\"18.1\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"191\"","\"professional\"","270","6","\"|\"","1943","677592","","","\"sa3007034\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2023","45","","","\"Pereira was probably the least exciting of the three top prospects from the Yankees 2017 July 2nd haul, behind Raimfer Salinas and Antonio Cabello. Pereira falls into the bucket of heady, up-the-middle Venezuelan players with solid tools to go along with excellent in-game amateur performance. He is an above-average runner with an above-average arm and plus center field instincts, which makes him an above-average defender there. He'll likely grow into average raw power, but below-average game power due to a more gap-to-gap approach. Pereira has advanced feel to hit and held his own despite a higher strike out rate than expected in Pulaski as a 17-year-old, underlining the Yankees' confidence in his ability to make adjustments. The reasonable upside is a 2-3 WAR, solid regular in center field, which may not excite Yankees fans but would be an amazing return on his $1.5 million bonus.\"","\"|\"","","\"NYY\"","","\"July 2, 2017 - NYY\"","2022","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 60 | Arm: 55 | Field: 60 | Overall: 50  After two years in MLB's penalty box for outspending their international bonus pool during the 2014-15 signing period, the Yankees faced no restrictions in 2017 and gave seven-figure bonuses to four different position players. The most advanced of the group is Pereira, who signed for $1.5 million out of Venezuela. Not only did he come to the United States for his 2018 pro debut at age 17, he also skipped a level and held his own as the youngest regular in the Appalachian League, an advanced Rookie-level circuit.  Pereira couples all-around talent with advanced instincts. He uses a compact, quick right-handed stroke and impressive hand-eye coordination to lace line drives all over the field, and his 33-percent strikeout rate last year was more reflective of his youth than his future hitting ability. He has gotten stronger since signing and should develop close to average power.  Pereira has plus speed and presently uses it better in center field than on the bases. While he's still developing basestealing savvy, he already shows the ability to chase down balls from gap to gap. He also has solid arm strength and is capable of handling all three outfield spots.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A-\"","6","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"34.1\"","\"52.3\"","\"50.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","45","55","45","55","55","45","50","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","60","55","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["261","258","254","230","316","\"47.9\"","\"47.1\"","\"46.4\"","\"50.6\"","\"38.7\"","\"51.6\"","\"|\"","\"Mike,Michael\"","\"Siani\"","2019","\"19.9\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"188\"","\"professional\"","270","6","\"|\"","2418","672279","\"siani_mike\"","","\"sa3008182\"","\"|\"","","\"William Penn Charter HS (PA)\"","1","0","","\"Med\"","2022","45","\"8L-Mdq9jf_E\"","","\"Siani was a well-known name to scouts years before he was drafted because as an underclassman, he was great at USA Baseball's Tournament of Stars. That put Siani (as well as Alek Thomas and Jarred Kelenic) much further ahead of the notoriety/perceived polish curve than is typical for cold weather hitters. Siani isn't physically projectable and doesn't have big raw power, so he isn't the sexy upside high school player to whom clubs are drawn, but he does have a long track record of hitting and showing plus defensive ability in center field. He's a plus runner with a plus arm (90-92 on the mound) and gets great jumps on fly balls. There's a real chance Siani could have four tools that grade out as a 60, along with power that's a 45 or 50, and he's much closer to hitting that upside than most 19-year-olds.\"","\"|\"","","\"CIN\"","\"2018, 4th (109) - CIN\"","","2022","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 60 | Field: 60 | Overall: 50    Siani grew up in the greater Philadelphia area idolizing Mike Trout and has a chance to be a toolsy professional outfielder in his own right. A fourth-round pick in 2018, many amateur scouts had him as a potential first-rounder but some tinkering of his swing by an outside instructor, to go along with signability concerns, led to a fall. The Reds still gave him first-round type money ($2 million) to sign him away from his commitment from the University of Virginia.    An athletic kid who draws some comparisons to Grady Sizemore, Siani has drawn raves for having great instincts in the outfield, especially for a first-year professional who hails from a northern state. He didn't get the type of reps that players from the warmer states get, but is fundamentally sound in all aspects of his defense. Siani possesses an accurate arm that works behind the ball. He makes good reads and takes good routes and has a chance to be a well above-average defender. His speed should also make him a threat on the basepaths.    At the plate, there is still some ceiling for Siani's hitting with a balanced hitting approach to go along with compactness and directness with his left-handed swing. He could hit for average and have enough power to be interesting as a center fielder. If he grows in size and is moved to an outfield corner, he likely would profile as a fourth outfielder because he may lack the power normally seen from a regular corner outfielder. Siani gets very high marks for his makeup and work ethic, which should help him maximize his tools.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","11","\"2018 Draft Rnd 4 (CIN)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"35.5\"","\"52.7\"","\"48.4\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","45","60","50","60","55","45","50","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","60","60","\"|\"","","","","","","","","","","",""],["262","259","255","231","304","\"47.9\"","\"47.1\"","\"46.4\"","\"50.7\"","\"37.9\"","\"51.9\"","\"|\"","\"Connor\"","\"Scott\"","2019","\"19.6\"","\"CF\"","\"L\"","\"L\"","\"76\"","\"180\"","\"professional\"","270","6","\"|\"","2396","669002","\"scott_connor\"","","\"sa3008080\"","\"|\"","","\"Plant HS (FL)\"","1","0","","\"High\"","2022","45","\"0xcsCdAtkPM\"","","\"Scott was a big name as a freshman at Tampa's Plant High School during the draft year of teammate and eventual fifth overall pick Kyle Tucker. Scott was his spitting image, with a lanky frame and a loose, gloveless lefty swing. Scott is a superior athlete to Tucker; he has been into the mid-90's on the mound, with three average or better pitches and 70 speed that profiles in center field. Scott doesn't appear to like pitching, so scouts haven't seen him throw much, but he's easily a prospect in the top five rounds on the hill. The Marlins popped Scott with the 13th pick and there was some disagreement in the industry about his projection. He had a number of minor injuries in the spring and only went to a couple showcases in the summer, so scouts have different reads on his hitting ability, though they agree he has a pretty swing and premium athleticism. Scott's lanky frame may not fill out much more, but scouts like his makeup and aren't worried about the swing-and-miss in his pro debut, as he was just getting an early taste of his 2019 assignment in Low-A.\"","\"|\"","","\"MIA\"","\"2018, 1st (13) - MIA\"","","2022","50","\"Scouting grades: Hit: 50 | Power: 45 | Run: 65 | Arm: 60 | Field: 55 | Overall: 50  The latest standout from Plant High (Tampa), which produced Hall of Famer Wade Boggs and nine other big leaguers, Scott was the first outfielder taken in the first round by the Marlins since Christian Yelich in 2010. Club officials see some parallels between Yelich and Scott, who signed for $4,038,200 as the 13th overall pick in the 2018 Draft. Though he didn't post big numbers in his pro debut, Miami felt he was advanced enough to push to low Class A for the final month of the season.  Scott has the makings of a five-tool player and also draws comparisons to Bradley Zimmer. The Marlins felt Scott's left-handed swing was pretty polished for a high school hitter, though they would like to see him turn on more pitches and tap into his solid raw power after he used more of an opposite-field approach in his debut. He has a lofty offensive ceiling but will have to make more contact to reach it.  Scott has a funky running style yet has well above-average speed. He can go get the ball in center field and use his quickness to chase down balls from gap to gap. He also has a plus arm that delivered fastballs up to 93 mph and decent curveballs when he pitched in high school.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","9","\"2018 Draft Rnd 1 (MIA)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"34.5\"","\"53.2\"","\"48.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","50","70","45","50","50","50","55","65","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","65","60","55","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["263","260","356","533","175","\"47.8\"","\"45.7\"","\"42.9\"","\"52.1\"","\"45.9\"","\"52.7\"","\"|\"","\"Tahnaj\"","\"Thomas\"","2019","\"20.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","248","6","\"|\"","2758","673231","","","\"sa3003066\"","\"|\"","","\"Bahamas\"","2","0","","\"High\"","2023","42","\"KvPrGPYdZ9g\"","","\"Newly acquired from Cleveland as part of the Erik Gonzalez/Jordan Loplow trade, Thomas immediately becomes the most athletic, projectable pitcher in this system. A converted shortstop, he has very little on-mound experience and yet his stuff, feel for location, and breaking ball release are already pretty advanced. His fastball and curveball project to plus pretty easily, and his arm speed/action are promising as far as changeup projection is concerned. His delivery resembles that of Triston McKenzie and it creates a tough-to-squaure, flat angle up in the zone that should allow Thomas to miss bats with his fastball.   He projects as a league-average starter for now, but there's also massive ceiling here because of the athleticism, and the fact that Thomas is so new to pitching that he may just be scratching the surface.\"","\"|\"","","\"PIT\"","","\"Dec. 5, 2016 - CLE\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 40 | Control: 45 | Overall: 45  Primarily an infielder as an amateur in the Bahamas, Thomas signed with the Indians for $200,000 and focused on pitching for the first time. Very much a raw project, he threw just 58 total innings in two pro summers before he was sent to the Pirates along with Erik Gonzalez in return for Jordan Luplow and Max Moroff.  At 6-foot-4, Thomas is an extremely athletic and projectable right-hander who has a long way to go before fulfilling his potential, considerable as it might be. His fastball in 2018 clocked in the 92-96 mph range with life up in the zone and it's much more control over command with it right now -- he's around the strike zone with it, but not putting it where he wants it at all times. His low-80s slider flashes plus with good biting action to it. He hasn't shown much of a changeup, showing one around 85-87 mph the few times he's thrown it, another area of focus as he moves forward.  Thomas is the epitome of a long-range project, but the feel for his stuff and his athleticism give him a chance to eventually get there as a starting pitcher. He'd be just the second Bahamian hurler to reach the big leagues and the first player of any sort from the country to get there since Antoan Richardson played briefly with the Yankees in 2014.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"R\"","13","\"2016 J2 (CLE)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"46.7\"","\"55.8\"","\"43.3\"","\"|\"","0.5000","0.0000","0.0000","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2350","45","55","40","50","","","","55","60","50","60","","","","\"|\"","","","","","","\"|\"","60","40","","55","","","","45","","",""],["264","261","337","366","728","\"47.8\"","\"45.9\"","\"45.0\"","\"48.1\"","\"47.3\"","\"48.2\"","\"|\"","\"Christin\"","\"Stewart\"","2019","\"25.5\"","\"DH\"","\"L\"","\"R\"","\"72\"","\"205\"","\"professional\"","180","4","\"|\"","1293","621514","\"stewart_christin\"","17714","\"sa858826\"","\"|\"","","\"Tennessee\"","0","2","","\"Med\"","2019","45","\"vl86vfpaV3Y\"","","\"Stewart has now hit for big power and walked at an above-average clip for five consecutive years, dating back to his junior season at Tennessee. He's averaged 25 homers annually during that span and there's lots of other evidence -- signs like a consistently low ground ball rate and the raw thump he shows in BP -- supporting what seems to be a safe, pretty impactful offensive profile. Stewart will most certainly give back some value on defense as he's not a good defensive outfielder and probably belongs at DH. The predicament in Detroit is that so too do many of their other hitters, even though Victor Martinez has retired. And so Stewart will likely slowly prowl left field early in his career, and perhaps move to DH once Miguel Cabrera and Nick Castellanos move on. He's already 25, so while we think Stewart will hit like a good team's 4-, 5- or 6-hole hitter for a while, this type of profile typically doesn't age well, which, along with the defensive limitations, had us round down our projections a little bit.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"MLB\"","6","\"2015 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"47.3\"","\"48.2\"","","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","45","55","65","40","30","40","45","60","65","40","30","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["265","262","338","222","867","\"47.8\"","\"45.9\"","\"46.4\"","\"47.1\"","\"35.8\"","\"48.1\"","\"|\"","\"Brooks\"","\"Lee\"","2019","\"18.3\"","\"SS\"","\"S\"","\"R\"","\"73\"","\"180\"","\"draft\"","180","4","\"|\"","2843","","\"lee_brooks\"","","","\"|\"","","\"San Luis Obispo HS\"","1","1","","","","45","","\"Flashy SS with above-average bat speed, limited feel to hit.\"","\"Lee is a flashy shortstop defender with good bat speed. As is typical for switch-hitters this age, both swings are in need of polish. Projections on the bat vary. Lee is committed to Cal Poly, where his father coaches. He's rumored to be a target of Arizona, Los Angeles, and Tampa Bay in the late first and comp round.\"","\"|\"","\"San Luis Obispo (Calif.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-brooks-lee-ss-c2520576383?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 40 | Run: 45 | Arm: 60 | Field: 50 | Overall: 50    Lee has long been a solid high school shortstop, one who profiles a lot like a college middle infielder. That's largely because his father, Larry, is the head coach at Cal Poly, and his son has worked out with college teams for some time now. Lee's Draft stock took a big jump over the summer, particularly with his performance at the Area Code Games, and he's continued to be a solid performer this spring.  A switch-hitter, Lee has worked hard on getting his right-handed hitting up to the same level as his more natural left side. He doesn't have the prettiest swing in the world -- it's steep and he can come off the ball too quickly -- but his hand-eye coordination is so good that he doesn't swing and miss much, with some seeing a future plus hitter. He can turn around premium velocity with ease and while he doesn't have a ton of power now, there is some strength in his swing. Defensively, Lee has outstanding hands and a strong arm and his instincts allow him to get to balls he shouldn't be able to based on his below-average speed.  Because of those skills and his high baseball IQ, Lee will likely get sent out as a shortstop at the start of his pro career, though some see a move to second in the future. Wherever he plays, any team wanting to take Lee will have to make sure they can sign him away from playing for his dad at Cal Poly.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","36","1046","\"SFG\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.7\"","\"49.1\"","\"45.2\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","25","20","45","40","45","60","55","40","45","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","45","60","50","\"|\"","","","","","","","","","","",""],["266","263","264","367","155","\"47.8\"","\"47.0\"","\"45.0\"","\"52.3\"","\"50.0\"","\"52.5\"","\"|\"","\"Dakota\"","\"Hudson\"","2019","\"24.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"215\"","\"professional\"","180","4","\"|\"","1709","641712","\"hudson_dakota\"","19206","\"sa738673\"","\"|\"","","\"Mississippi State\"","0","0","","\"Med\"","2019","45","\"LUO8ShS6j1Y\"","","\"Hudson has angry stuff. His then-four-pitch mix was on par with the best college pitchers in the 2016 draft, but Hudson fell to the back of the first round due to concerns about his delivery -- his arm action is quite long -- and how it effects his command and perceived ability to stay healthy. Though Hudson has ascended rapidly through the minors, concerns about his ability to throw strikes have proved prescient, as he has posted slightly worse-than-average walk rates as a pro, and twice the average starter's rate in his short big league stint. Throw in the redundant shape and utility of Hudson's secondary pitches, now limited to a low-90s cutter and mid-80s slider that belnd together in the upper-80s, and there's a strong chance he ends up a late-innign reliever instead of a long-term starter. But his nasty sinker, which has generated a 58% career ground ball rate and tops out at 98, and the quality of those two secondaries might enable him to start or at least have multi-inning value. He's big-league-ready and poised to play a integral role on St. Louis' staff next year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"MLB\"","5","\"2016 Draft Rnd 1 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"52.5\"","","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2450","40","70","","","55","55","","45","70","","","55","55","","\"|\"","","","","","","\"|\"","","","","","","","","","\"DET\"","0.500","\"XXX\""],["267","264","265","223","493","\"47.8\"","\"47.0\"","\"46.4\"","\"49.4\"","\"41.9\"","\"50.0\"","\"|\"","\"Luis\"","\"Gonzalez\"","2019","\"23.7\"","\"RF\"","\"L\"","\"L\"","\"73\"","\"195\"","\"professional\"","270","6","\"|\"","2132","670768","\"gonzalez_luis\"","","\"sa3002721\"","\"|\"","","\"New Mexico\"","0","1","","\"Med\"","2020","45","","","\"The quick-batted Gonzalez had a breakout 2018, with a 140 wRC+ during half seasons at Low- and Hi-A. He stands way off the dish, which creates some quality-of-contact limitations on pitches away from him in exchange for an ability to open up and turn on inside pitches with authority. It's an approach that's typically shiftable, but Gonzalez is also a good bunter and runs well to combat this. Like Rutherford ahead of him, it's tough to project corner outfielders with middling power as average or better regulars. Rutherford is younger and perhaps has a better shot to grow into more, while Gonzalez has the superior feel for contact and might end up a 6 bat who doesn't need to hit for power to profile. The two are pretty interchangeable depending on your preference.\"","\"|\"","","\"CWS\"","\"2017, 3rd (87) - CWS\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  The Mexican-born Gonzalez attended high school in Arizona and became a two-way player at New Mexico, where he won 11 games in three seasons. He stood out more as an outfielder, batting .361/.500/.598 with 14 steals and a school-record 58 walks in 2017. A third-round pick that June, he posted an .866 OPS (second in the system to &#252;berprospect Eloy Jimenez) with 40 doubles (fourth in the Minors) in his first full pro season.  Gonzalez has a natural left-handed stroke and laces line drives all over the field with his disciplined approach. He's more hitter than slugger, but he uses his lower half well and should provide double-digit home runs annually along with a healthy amount of doubles. He's an average runner whose instincts outshine his potential as a basestealer.  Gonzalez has bounced between all three outfield positions in pro ball, seeing the majority of his time in center field. He projects as an average defender up the middle, where he profiles best offensively, and as a solid one on the corners. He ran his fastball into the low-90s in college and has more than enough arm strength for right field.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","9","\"2017 Draft Rnd 3 (CHW)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"40.0\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","50","50","45","50","55","45","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","50","60","50","\"|\"","","","","","","","","","","",""],["268","265","251","368","205","\"47.8\"","\"47.1\"","\"45.0\"","\"51.7\"","\"47.0\"","\"52.1\"","\"|\"","\"Anderson\"","\"Espinoza\"","2019","\"21.2\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","260","6","\"|\"","695","659262","","","\"sa872856\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2020","45","\"LMN6OIaQsEA\"","\"Espinoza hasn't pitched for quite a while but he has three plus pitches and below-average control.\"","\"Acquired from Boston for Drew Pomeranz in July 2016, Espinoza has only thrown 32 innings of affiliated ball for the Padres since the deal. Espinoza was 94-97 and flashed a plus changeup and curveball during his final spring training start of 2017. Between that outing and his first regular season start for Hi-A Lake Elsinore, he felt discomfort in his elbow and was shut down. After several weeks of rest and rehab, it was decided that he needed Tommy John surgery, which he had early in August. The timing wasnt great, and Espinoza missed all of 2018 working back from surgery, then re-tore his elbow during the spring of 2019 and needed a second TJ. He has been spotted in a cast on the Peoria backfields. Espinoza has front-end stuff but even if it returns, hell have missed three years of reps that he desperately needed to polish his below-average control, increasing the likelihood that he's a reliever or backend starter.\"","\"|\"","","\"SD\"","","\"July 2, 2014 - BOS\"","2021","45","\"Scouting grades: Fastball: 70 | Curveball: 55 | Changeup: 60 | Control: 50 | Overall: 45  Espinoza was signed by Boston for $1.8 million during the 2014-15 international signing period, a record for a Venezuelan prospect, doubling the amount that Francisco Rodriguez received in 1998. His immediate success against full-season competition caught the Padres' attention, and they acquired him for Drew Pomeranz during the 2016 All-Star break. But Espinoza's 2017 season was over before it began, as he opened the year on the disabled list with right forearm tightness before undergoing Tommy John surgery in August. He had worked his way back and seemed poised to return in earnest early in the 2019 season before it was announced that he underwent a second Tommy John surgery in April.   Though he may be small in stature, there's nothing diminutive about Espinoza's stuff when healthy. His smooth delivery and lightning-quick arm produce a heater that can touch triple digits, though he typically works in the 94-95 mph range with late movement. Espinoza's curveball shows plus potential but lacks consistency at times in 2016, while his changeup, thrown with fastball-like arm action as well as considerable sink, gives him a true chance for three plus pitches. Beyond the stuff, Espinoza repeats his mechanics well and demonstrates advanced control and command for a hurler his age.  With Espinoza's second TJ surgery comes yet another setback in his once promising career. He'll still be 22 when he returns in 2020, but he also hasn't thrown a competitive pitch since '16, and has never pitched above the Class A level. On top of that, the right-hander will forever face questions about his durability, and it's only to fair to wonder whether he might be ticketed for a bullpen role upon his return.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","21","\"2014 J2 (BOS)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"45.8\"","\"52.5\"","\"50.8\"","\"|\"","0.7500","0.0000","0.1667","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2750","40","55","50","50","","","","45","60","60","60","","","","\"|\"","","","","","","\"|\"","70","60","55","","","","","50","\"SF\"","0.500","\"XXX\""],["269","266","242","224","566","\"47.8\"","\"47.2\"","\"46.4\"","\"49.0\"","\"47.5\"","\"49.1\"","\"|\"","\"Sean\"","\"Reid-Foley\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","270","6","\"|\"","764","656887","\"reid-foley_sean\"","17034","\"sa828690\"","\"|\"","","\"Sandalwood HS (FL)\"","0","0","","\"High\"","2019","45","\"iVpbxreVa9Q\"","","\"Reid-Foley has been a similar pitcher from his junior year of high school all the way to his fifth year of pro ball in 2018. His arm action and delivery are a little stiff, and his command isn't quite enough to be a traditional starter, but he's stayed healthy and flashes two plus pitches with knowledge of the right way to sequence them, if not always execute them flawlessly. The Jays will continue to run him out there as a starter -- he made 31 starts and threw 163 innings last season across three levels -- but most agree this is more of a multi-inning or high-leverage reliever, as opposed to a traditional starter. The pure stuff would fit any role on a staff, but the quality of the strikes (his command) is the issue, rather than the amount of strikes (his control), which was evident from his 5.13 ERA in his major league debut in 2018.\"","\"|\"","","\"TOR\"","\"2014, 2nd (49) - TOR\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 50  Reid-Foley had some first-round buzz ahead of the 2014 Draft but ultimately fell to the Blue Jays in the second round, where he signed for $1,128,000, spurning a Florida State commitment. He made strides in his second full season, splitting the year between Class A Lansing and Class A Advanced Dunedin before a balky right elbow prompted the Blue Jays to shut him down in August. Advancing to Double-A the next year, Reid-Foley was healthy from start to finish but struggled to command his fastball, leading to uneven results. He dominated over eight starts in his return to Eastern League in 2018, earning a Triple-A promotion in May and his first big league callup in August at age 22. He would make seven starts for Toronto down the stretch, recording a pair of 10-strikeout performances along the way.   Reid-Foley was less aggressive and consistent with his heater in 2017, so the Blue Jays made it a major point of focus for him in '18. As a big leaguer, his fastball was up to 97 mph and averaged 94, with sinking action and arm-side run that helped him miss bats and avoid barrels. Reid-Foley's above-average slider in the mid-80s has long been considered his best secondary pitch, and the curveball he added in 2016 shows at least average potential. His firm changeup, once fully developed, could be another quality offering.   Reid-Foley's deceptive delivery and arm action make him particularly tough on right-handed hitters, and they hit just .221/.312/.342 with a 29 percent strikeout rate against him across three levels in 2018. Improvements to his below-average control and fringey changeup should make him more effective against lefties and go a long way in terms of helping him become a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AAA\"","5","\"2014 Draft Rnd 2 (TOR)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.6\"","\"50.7\"","\"44.3\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2100","45","55","45","50","55","","","45","60","50","50","60","","","\"|\"","","","","","","\"|\"","60","45","50","55","","","","45","\"COL\"","0.500","\"XXX\""],["270","267","221","225","281","\"47.8\"","\"47.5\"","\"46.4\"","\"50.8\"","\"43.4\"","\"51.5\"","\"|\"","\"Jack\"","\"Leiter\"","2019","\"19.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"195\"","\"draft\"","180","4","\"|\"","2839","","\"leiter_jack\"","","","\"|\"","","\"Delbarton HS\"","0","0","","","","45","","\"Al's son. Command has waxed and waned, but has requisite arm strength and arguably the best high school curveball in the class.\"","\"The toughest sign in this class, Leiter has a strong Vanderbilt commitment and may only be willing to sign with a few clubs. His command was inconsistent over the summer, but Leiter is a plus athlete with a good body, he has the best high school breaking ball in the class, a spin axis that is covetted among progressive clubs, and his fastball plays at the top of the strike zone. Though he's old for the class, Leiter is one of its best high school arms.\"","\"|\"","\"Delbarton (N.J.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-jack-leiter-rhp-c2520546083?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 50    The son of MLB Network analyst and longtime big leaguer Al Leiter, not to mention the nephew of big league veteran Mark and cousin of Mark Jr, who has also been in the big leagues, Jack clearly grew up around the game. It's been evident in the polish he's shown as a New Jersey high school standout on the last summer's showcase circuit, for Team USA and then again this spring on a big stage at USA Baseball's National High School Invitational.  From a velocity standpoint, Leiter often utilizes an average fastball, thrown in the 91-92 mph range, though he can go get 94-95 mph when he needs it. It plays up because he throws it with some sink and has outstanding command of the pitch. He has shown distinct breaking balls in the past, though he's been leaning on the curve more frequently this spring, and it was a true knee-buckling out pitch during his NHSI win. He has feel for a solid changeup as well, even if he doesn't need it much at his current level.  Leiter is much more advanced than most high schoolers in terms of his feel for pitching and command, he presents himself more like a polished college starter. There isn't much projection in his frame, reminding some of a Mike Leake type, with slightly better stuff. He might very well be the same pitcher, albeit with a track record of SEC success, should he head to Vanderbilt. He will be sophomore-eligible should that happen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","35","615","\"NYY\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"41.7\"","\"52.5\"","\"48.6\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","50","40","55","","","","50","55","50","60","","","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","55","","",""],["271","268","194","159","437","\"47.8\"","\"47.9\"","\"47.9\"","\"49.7\"","\"39.4\"","\"50.6\"","\"|\"","\"Wander\"","\"Javier\"","2019","\"20.4\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"165\"","\"professional\"","278","6","\"|\"","1078","665820","","","\"sa917168\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","47","\"KQM2BzjyTNU\"","\" \"","\"Signed for a IFA franchise record $4 million, Javier was a 'This is What They Look Like' amateur prospect; the skinny, athletically graceful, broad-shouldered teenager. Sometimes those players fill out too much to stay at shortstop, and end up as power-hitting third basemen; sometimes they don't, and become starting shortstops with modest offensive ability. And sometimes, they develop in the Goldilocks Zone, stay at short, and make a big offensive impact. That last outcome's existence, unlikely as it may be, puts prospects like Javier in a kind of rarified air, even when they haven't yet done anything, and Javier hasn't.   When should we start to worry about all the injuries? Since signing in 2015, Javier has played in just 50 games while dealing with various maladies. He was in street clothes during part of 2015 instructs for reasons unknown to us, he played in just nine games in 2016 due to a hamstring strain, was healthy in 2017, then missed all of 2018 with a torn labrum in his non-throwing shoulder. This spring, he strained his quad and did not break camp with an affiliate. His frame has filled out and looked explosive, and during the spring, he was noticeably stronger and more powerful than he was when he signed. Javier's body, bat speed, swing foundation, and defensive fit is the stuff of stardom, but we have little-to-no data on important things like plate discipline and feel for contact, and the injury history has been troubling. \"","\"|\"","","\"MIN\"","","\"July 2, 2015 - MIN\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 60 | Field: 50 | Overall: 50  There was obvious excitement when the Twins aggressively pursued Javier, one of the top prospects in the 2015-16 international class, and signed him for $4 million in July 2015. Since then, however, there have only been glimpses of what he can do. The talented infielder missed most of his first summer, in 2016, because of a hamstring injury, then re-set a high bar by being one of the best prospects in the Appalachian League in his United States debut in 2017. Momentum was halted when a torn labrum in his non-throwing shoulder kept him off the field for all of 2018.  Because the injuries have limited his time on the field, Javier is a bit of a wild card. Once he can shake the rust off, there is confidence he'll once again show his considerable offensive upside. He makes consistent hard contact with a natural feel to hit and while as a young player without that many reps, he'll need to refine his approach. He does work counts and draw walks. As he fills out, his bat speed and potential plus hitting tool could lead to at least average power. Fortunately, Javier's injury wasn't to his throwing shoulder, so his plus arm should be just fine. Whether he outgrows the position remains to be seen.  With a clean bill of health and no setbacks from his injury, Javier should be ready to show what he can do over the course of a long season. Getting at-bats and reps in the field is priority number one for now.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A\"","5","\"2015 J2 (MIN)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"35.9\"","\"50.9\"","\"49.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","45","55","45","60","50","45","55","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","60","50","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["272","269","192","226","140","\"47.8\"","\"48.0\"","\"46.4\"","\"52.5\"","\"43.8\"","\"53.3\"","\"|\"","\"Nick\"","\"Pratto\"","2019","\"20.7\"","\"1B\"","\"L\"","\"L\"","\"73\"","\"195\"","\"professional\"","270","6","\"|\"","2082","668472","\"pratto_nick\"","","\"sa3004138\"","\"|\"","","\"Huntington Beach HS (CA)\"","0","0","","\"High\"","2022","45","\"m12VQ7FD72k\"","","\"Pratto went from two-way duty as a high school senior, to Low-A teenager in his first full pro season, and he performed admirably. Pratto hit .280/.343/.443 with 14 homers at Lexington, largely thanks to a hot August. He also stole a surprising 22 bases, but based on how thick and muscular he looked during 2019 spring training, that seems unlikely to continue.   Some of the pre-draft notions that Pratto had elite plate discipline (part of why he generated some irresponsible Joey Votto comps at the time) seem false now that we have a larger sample of data to look at. It makes it more important that Pratto get to all his power so he can profile at first, something made even more imperative by his mediocre, early-career contact rates. We like his chances of doing that and becoming a fine everyday first baseman who adds value on defense.\"","\"|\"","","\"KC\"","\"2017, 1st (14) - KC\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 45 | Arm: 60 | Field: 60 | Overall: 50    As a high schooler, Pratto was a two-way star who attended Huntington Beach High School, a program that has produced big league hitters like Daric Barton and Hank Conger. He was also a teammate of 2017 second-round pick Hagen Danner, now with the Blue Jays, and a frequent member of USA Baseball national teams winning gold medals. As a senior, his bat jumped ahead of his arm and the Royals took him in the middle of the first round to hit and he did just that in his first full year, finishing with 14 homers and 22 steals.    While Pratto struggled out of the gate in the South Atlantic League, he showed just why he was considered one of the best high school bats in the 2017 Draft class with a .322/.394/.518 line in the second half. He has a solid overall approach at the plate and can drive the ball to all fields, but there was more swing and miss to his game than some anticipated, though that did improve in his strong finish to the 2018 season. He started tapping into his left-handed power more, with the chance to grow into even more as he matures and refines his approach.     While Pratto has fringy speed, he might be the most instinctive baserunner in the system, allowing him to be aggressive on the basepaths. His athleticism also plays well at first with excellent defensive tools, including a plus arm that used to fire upper-80s fastballs from the mound. He has every chance to follow in Eric Hosmer's footsteps as a homegrown first-round pick who plays first base every day in Kansas City.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","6","\"2017 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"40.9\"","\"53.6\"","\"52.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","55","40","50","60","55","50","55","40","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","45","60","60","\"|\"","","","","","","","","","\"NYA\"","0.500","\"XXX\""],["273","270","336","422","460","\"47.7\"","\"45.9\"","\"44.3\"","\"49.6\"","\"45.7\"","\"50.0\"","\"|\"","\"Drey\"","\"Jameson\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"165\"","\"draft\"","339","8","\"|\"","2852","","\"jameson_drey\"","","","\"|\"","","\"Ball State\"","1","0","","\"High\"","2022","42","\"JQEvZJZktbE\"","\"Jameson has flashed three plus pitches at times, so clubs can look past his smaller frame and command that comes and goes.\"","\"In front of a huge contingent of scouts, Jameson carved up Stanford in his first start of the 2019 season and was immediately on the map as a draft-eligible sophomore. His high-maintenance delivery is hard to repeat, but it also makes things awkward for hitters, who don't typically see this kind of arm slot/release point. And from that release point emerges nasty stuff. Jameson will touch 98, he manipulates the shape of two good breaking balls, and he'll flash an occasional plus changeup. The delivery may make it hard for him to start and Jameson has a skinny, atypical frame. Some teams think he ends up in relief, but it may be a multi-inning or high-leverage role.\"","\"|\"","\"Ball State\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-drey-jameson-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Curveball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 50    Ball State's best mound prospect since Bryan Bullington went No. 1 overall in the 2002 Draft, Jameson initially joined the Cardinals as a two-way player. He saw some action in the outfield in 2018, when he ranked second among NCAA Division I freshmen in strikeouts (97 in 72 innings). He opened this season with six no-hit innings against a loaded Stanford lineup and quickly established himself as the top age-eligible sophomore pitcher in the 2019 Draft.    Pound for pound, Jameson may have the best fastball in the Draft. Listed at 6 feet and 165 pounds, he has a lightning-quick arm that allows him to deal at 93-96 mph and top out at 98 deep into games. The Mid-American conference pitcher of the year backs up his heat with a pair of hard breaking balls, a curveball with depth and a slider with more lateral break, and each can be a plus pitch at times.    Jameson also has a changeup, though it's a bit firm and he doesn't use if very often. Though he has dominated as a full-time starter this spring, scouts worry that he's not big enough to handle the grind of taking the mound every five days in pro ball. He's athletic and doing a much better job of throwing strikes than he did a year ago, but it's safer to project him as a reliever at the next level -- and easy to imagine him reaching triple digits with his fastball in that role.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","14","\"2019 Draft Rnd 1 (ARI)\"","\"|\"","50","34","\"ARI\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","","","","\"45.7\"","\"51.4\"","\"45.7\"","\"|\"","1.0000","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","60","50","55","50","","","40","65","60","60","55","","","\"|\"","","","","","","\"|\"","65","45","55","55","","","","45","","",""],["274","271","270","220","421","\"47.7\"","\"46.9\"","\"46.4\"","\"49.8\"","\"37.9\"","\"50.9\"","\"|\"","\"Matthew\"","\"Lugo\"","2019","\"18.1\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"185\"","\"draft\"","360","8","\"|\"","2844","","\"lugo_matthew\"","","","\"|\"","","\"Beltran Academy HS (PR)\"","0","1","","\"High\"","2024","45","","\"Projectable, well-rounded shortstop who is young for the class.\"","\"Lugo stood out most of the summer as a first round type of shortstop with 50 or 55 tools across the board. He had a slow start this spring and has been a little tougher to see than the typical prospect in the southeast, because you have to fly to Puerto Rico the day before and then only get one game a day, when you could easily have 5-6 quality games if you hung around major metro areas like Atlanta or Orlando for the same period. Lugo has interest as high as St. Louis at 19, and likely goes by the Arizona picks at 33 and 34.\"","\"|\"","\"Carlos Beltran Baseball Academy (P.R.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-matthew-lugo-ss-c2520546683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50    Puerto Rico has had at least one shortstop taken in the top 10 rounds of the Draf
