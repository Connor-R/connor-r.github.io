"","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1368","1365","1342","1325","1349","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Nick\"","\"Fortes\"","2019","\"22.6\"","\"C\"","\"R\"","\"R\"","\"72\"","\"210\"","\"professional\"","148","4","\"|\"","3290","","","","\"sa3006714\"","\"|\"","","\"Ole Miss\"","0","0","","\"High\"","2021","37","","","\"Fortes was a high-profile prep catcher who has plateaued tools-wise since showcase season three years ago, but has made strides in the craft of catching. His arm is a 45 that can occasionally play at a 50 when his release is quick, but he shows solid average receiving skills to go with above average makeup. At the plate, there's some raw power, but it's more of a contact-oriented, line drive approach, helping Fortes profile as a high probability backup who could be a low-end starter if anything outperforms expectations.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","35","\"2018 Draft Rnd 4 (MIA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1369","1366","1343","1326","1350","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Omar\"","\"Florentino\"","2019","\"17.6\"","\"SS\"","\"S\"","\"R\"","\"69\"","\"135\"","\"professional\"","148","4","\"|\"","3307","","","","\"sa3008758\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","","","\"Signed for $750,000, Florentino is a little spark plug with elite short-area quickness and transfer. His defensive range will play on the middle infield, though his arm might fit better at second. While Florentino has viable swings from both sides of the plate, his raw power projection is limited by his size.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"KCR\"","\"R\"","31","\"2018 J2 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1370","1367","1344","1327","1351","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Osmy\"","\"Gregorio\"","2019","\"21.0\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","148","4","\"|\"","3244","","","","\"sa917348\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"Gregorio came over to Tampa Bay from Seattle as the player to be named later in the deal that saw the Mariners acquire Mike Marjama (who is now retired) and Ryan Garton (who has made 13 MLB appearance in a year-plus with Seattle, mostly pitching in Triple-A) in exchange for Luis Rengifo and Anthony Misiewicz. The trade looked bad in hindsight with Rengifo's emergence early in 2018 (now with the Angels) but looks even worse with Gregorio's continued improvement for the Rays. Gregorio has put on considerable strength since the trade but is still an average runner and is showing plus raw power. The power is starting to show up in games and exit velocities, and the strength has helped him add bat control, which helps with both contact and game power. Gregorio may fit best at third base longterm, but he has above average range for the position and a plus arm, so Tampa Bay will give him a chance to develop as a shortstop, as is their tendency. He looks ticketed for Low-A for his age 20/21 season and is a prime example of what can happen when a skinny but projectable athlete grows into some man strength.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","53","\"2015 J2 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1371","1368","1345","1328","1352","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Osvaldo\"","\"Duarte\"","2019","\"23.4\"","\"SS\"","\"R\"","\"R\"","\"69\"","\"160\"","\"professional\"","148","4","\"|\"","3278","","","","\"sa828299\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2020","37","","","\"Duarte is an energetic, multi-positional speedster with an infectious style of play. He's an aggressive hitter who strikes out a ton, but he played everywhere but first base and catcher last year and could find a big league role as a versatile bench piece.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","40","\"2013 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1372","1369","1346","1329","1353","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Oswald\"","\"Peraza\"","2019","\"19.0\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"176\"","\"professional\"","148","4","\"|\"","3248","","","","\"sa3003305\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","37","","","\"Peraza is currently the lowest rated prospect of a quartet of Yankees that a couple of scouts grouped together as similar types: Oswaldo Cabrera, Thairo Estrada, Pablo Olivares, and Peraza. All are smaller, contact-oriented hitters with good feel for the game and up the middle defensive profiles. We've seen enough of this kind of prospect beat expectations and turn into steady 2-3 win players for scouts and analysts to know not dismiss them as quickly as they normally would. The hit rate is such that one of them will likely have more of a big league career than any five-game scouting look would suggest, since their abilities are often more subtle. Peraza may have the most defensive value of the group as a no-doubt shortstop, but he's also the youngest, with the shortest track record and underwhelming performance, and a limited tools-based upside due to mostly average-ish grades. He's seen some recent strength and power gains, although it may take longer to see those show up in his stat line.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A-\"","38","\"2016 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1373","1370","1347","1330","1354","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Raul\"","\"Rivas\"","2019","\"22.6\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"160\"","\"professional\"","148","4","\"|\"","3267","","","","\"sa871433\"","\"|\"","","\"Venezuela\"","1","-1","","\"Med\"","2021","37","","","\"Rivas is an athletic switch-hitter who plays good defense all over the field. He has gap-to-gap pop and runs pretty well. Rivas has never performed statistically, but he has several rosterable traits and might grow into more competent offensive ability late, as is sometimes the case with switch-hitters.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","28","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1374","1371","1348","1331","1355","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Reymin\"","\"Guduan\"","2019","\"27.2\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"205\"","\"professional\"","148","4","\"|\"","1243","594056","","13058","\"sa548119\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2019","37","","","\"There are moments when Guduan looks like one of the more dominant lefty relievers in baseball. He'll touch 100, his fastball spins and has life, his slider is consistently plus, and he hides the ball well. At other times he's unplayably wild. The early parts of Guduan's 2019 spring were encouraging but, at age 27, it's unlikely the issues that have plagued him for years have suddenly been remedied. He'll likely be a scintillating and terrifying low-leverage relief piece.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","42","\"2009 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1375","1372","1349","1332","1356","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Roberto\"","\"Chirinos\"","2019","\"18.7\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"180\"","\"professional\"","148","4","\"|\"","1954","","","","\"sa3005484\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","37","","","\"Chirinos signed for $900,000 and made his pro debut last year, mostly playing in the GCL as a 17-year-old. The underlying numbers were just okay and the top line numbers were worse, in part due to bad luck, but the tools are still loud. In 2018, Chirinos played mostly shortstop, with a few games at second base, but behind the scenes, the Yankees have worked him out at every position on the field and think there's a real chance he could move behind the plate and profile as an everday guy back there. He has an easy plus arm and what some club officials call 80 makeup to go with 50-grade raw power and speed. Most amateur scouts didn't have questions on Chirinos' bat, so they expect that to come around to 50 or better in time. There's a chance, given this makeup and tools profile, that Chirinos could work his way into the new archetype of a multi-positional catcher utilityman (think Austin Barnes, Will Smith, Kyle Farmer, Connor Wong, Isaiah Kiner-Falefa, Josh Morgan, or Garrett Stubbs) who has become fashionable as progressive clubs look to have more flexibility in the lineup decision-making.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","39","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1376","1373","1350","1333","1357","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Ronny\"","\"Rojas\"","2019","\"17.8\"","\"2B\"","\"S\"","\"R\"","\"73\"","\"180\"","\"professional\"","148","4","\"|\"","1949","","","","\"sa3005530\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"So young was Rojas compared to his July 2 peer group that he had to wait until he had turned 16 a few months after the signing period began to finalize a $1 million agreement with the Yankees. He spent his entire first pro season as a 16-year-old in the DSL and posted a shockingly high strikeout rate (40%) considering how enthused international scouts were about his bat. It's fair to consider the extreme whiff rate a red flag if you really want to, but we caution against putting too much stock into DSL stats, and expect volatile performance from a switch-hitter this young. Purely considering physical tools, Rojas is notable. He has plus bat speed from both sides of the plate and surprising power for his age. He also has athletic defensive footwork and actions, but his boxy, semi-mature frame likely projects to second or third base. He's a switch-hitting infielder with power whose future is dependent on developing feel for contact.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","58","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1377","1374","1351","1334","1358","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Ryan\"","\"Burr\"","2019","\"25.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","148","4","\"|\"","1133","621114","\"burr_ryan\"","17536","\"sa658938\"","\"|\"","","\"Arizona State\"","0","0","","\"Med\"","2019","37","","","\"Burr is Arizona State's all-time saves leader. He was 93-96 with an above-average slider almost every time out as a Sun Devil, but began experiencing wild fluctuations in velocity during his early time in pro ball. But in 2017, his stuff returned to its collegiate form; the Dbacks traded him for International bonus space, and Burr sped to the majors. He profiles as a standard, two-pitch reliever, but the velo fluctuation and 2016 injury dilute his FV a tad.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHW\"","\"MLB\"","29","\"2015 Rnd 5 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1378","1375","1352","1335","1359","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Sam\"","\"Delaplane\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"175\"","\"professional\"","148","4","\"|\"","3305","","","","\"sa3004222\"","\"|\"","","\"Eastern Michigan\"","0","0","","\"Med\"","2021","37","","","\"Delaplane has a 2700 rpm curveball and low-90s sinker, and he hides the ball pretty well and Kd 100 hitters in 60 innings at Low-A last year. Because hes a cold-weather college arm, its a little more acceptable that he performed that way at 23, and we think hes an interesting sleeper who might get pushed quickly this year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","31","\"2017 Draft Rnd 23 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1379","1376","1353","1336","1360","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Sean\"","\"Guilbe\"","2019","\"19.5\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","148","4","\"|\"","2524","","\"guilbe_sean\"","","\"sa3008185\"","\"|\"","","\"Muhlenburg HS (PA)\"","0","0","","\"High\"","2023","37","\"PlXPfIXD0jE\"","\" \"","\"Built like a muscle car, Guilbe has electric bat speed and exciting pull-side power for a player his age. Already very muscular and strong, he needs to develop on defense (some scouts wanted to see him catch rather than see if he could become a viable infielder, and his hands aren't great) and probably needs a swing overhaul (both the bat path and lower half usage were pretty rough in high school), but there's a chance he's a power-hitting up-the-middle player of some kind.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A-\"","50","\"2018 Draft Rnd 12 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1380","1377","1354","1337","1361","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Taj\"","\"Bradley\"","2019","\"18.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","148","4","\"|\"","2541","","\"bradley_taj\"","","\"sa3007839\"","\"|\"","","\"Redan HS (GA)\"","0","0","","\"High\"","2023","37","","","\"Bradley popped up a bit in the spring at his Atlanta-area high school when his velo took a step forward and he was sitting in the low-90s. That's not super surprising since Bradley has a clean arm action and some projection to his frame, but that change in perception was mostly because he was the youngest prep prospect in the country -- he'll be 17 even during spring training, younger than many top prospects for the 2019 MLB Draft. Bradley still needs to clean up his delivery some, throw his changeup more often, and fine-tune his command, but his fastball/curveball combo both project for above average, so there's clearly something to work with here.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","54","\"2018 Draft Rnd 5 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1381","1378","1355","1338","1362","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Victor\"","\"Munoz\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"170\"","\"professional\"","148","4","\"|\"","3247","","","","\"sa3006381\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","","\"Munoz signed for $442,000 in the 2017 July 2nd period as a second-tier projection arm in the class and he's already showing some progress just over a year after signing. He's 6-foot-4, 170 pounds, with an easy delivery and was already touching 95 mph this summer in the DSL, showing starter traits and spinning a solid average curveball at times. Munoz is roughly the same age and competition level as Taj Bradley, who is a few spots ahead of Munoz on the list. Munoz may have a hair more upside due to projection but Bradley has been seen a lot by scouts over the past year while Munoz was very lightly seen, so we're in a bit of wait-and-see mode here.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","58","\"2017 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1382","1379","1356","1339","1363","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Wandisson\"","\"Charles\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"220\"","\"professional\"","148","4","\"|\"","3319","","","","\"sa874818\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","","","\"Physical beast with plus-plus fastball/slider combo but very little idea where his pitches are going.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","32","\"2014 J2 (OAK)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1383","1380","1357","1340","1364","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Yohan\"","\"Ramirez\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","148","4","\"|\"","3303","","","","\"sa922200\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","","","\"Power-armed righty (up to 99) with three pitches (tailing change, inconsistently-shaped breaking ball) and below-average control. COuld be late-blooming relief option.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","46","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1384","1381","1358","1341","1365","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Yohel\"","\"Pozo\"","2019","\"22.0\"","\"C\"","\"R\"","\"R\"","\"72\"","\"220\"","\"professional\"","148","4","\"|\"","3285","","","","\"sa828445\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2021","37","\"RfodmGuyoR8\"","","\"There's a whiff of Willians Astudillo to Pozo, who is also a big-bodied catcher who rarely walks or strikes out. While his peripherals aren't quite as extreme as Astudillo's (6% career walk rate, 8% strikeouts), Pozo has a better chance at actually catching. There's also some off-field stink surrounding him, as Pozo was involved in the Rangers grotesque 2016 sexual assault/hazing scandal, which you should not search for if you're reading this list at work or school. Dominican authorities and MLB investigated the incident, and Pozo was one of several players who were suspended for it. He may understandably be considered unacquirable by some teams for this reason, but this is where he falls in the system based solely on talent.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","44","\"2013 J2 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1385","1382","1359","1342","1366","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Yordi\"","\"Rosario\"","2019","\"20.3\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","148","4","\"|\
