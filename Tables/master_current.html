"3B\"","\"R\"","\"R\"","\"72\"","\"185\"","\"draft\"","360","8","\"|\"","2834","","\"cavaco_keoni\"","","","\"|\"","","\"Eastlake HS (CA)\"","0","-1","","\"High\"","2024","45","","\"The best popup guy in the class, Cavaco went from on the radar to a likely day one pick with the progress he's made in February and early March.\"","\"A growth spurt bouyed Cavaco's tools and draft stock, as he's this year's most prominent pop-up high school prospect. He may have the best frame in the entire draft but has already grown into considerable power, which he gets to in games despite an awkwardly-timed stride. At times clumsy on defense, Cavaco may still be growing into his new body. He may end up at second or third base (where he played as an amateur) or get a try in center field if his hands and actions don't improve. He's one of the 2019 draft's higher risk, higher reward prospects.\"","\"|\"","\"Eastlake (Calif.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-keoni-cavaco-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 60 | Arm: 60 | Field: 50 | Overall: 50    Eastlake High School in Chula Vista, Calif., hasn't had a player taken in the top few rounds since Adrian Gonzalez was the somewhat surprising No. 1 overall pick of the Marlins back in 2000. Thanks to a breakout fall and a consistently solid spring, Cavaco has popped up to be the next from Eastlake to likely go in the early stages of the Draft.  Cavaco first started getting attention for his complete tools package at the Angel Elite showcase in the fall, where his tremendous raw power particularly stood out. The only question about his offensive profile is how consistently he'll hit to get to that power, as there is some swing and miss to his game. Beyond the bat, Cavaco will show flashes of plus tools across the board. He's clocked sub four-second times home to first out of the box and he has the chance to be a plus defender at third, with very good hands, footwork, a plus arm and a willingness to stick his nose in the dirt.   The industry was sleeping on Cavaco, who wasn't invited to most of the summer showcase circuit events, so there is a lack of track record and the infielder hasn't been challenged against tough competition like some have. But scouts are awake now, pouring in to see this pop-up prospect, one who is now likely to go early enough to forego his commitment to San Diego State.\"","\"|\"","","","","","","\"|\"","\"MIN\"","","8","\"2019 Draft Rnd 1 (MIN)\"","\"|\"","22","13","\"MIN\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.5\"","\"53.2\"","\"48.4\"","","","","\"|\"","","","","0.0","-1.0","0.0","\"|\"","20","25","55","60","40","55","50","55","60","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","60","60","50","\"|\"","","","","","","","","","","",""],["397","394","646","1089","238","\"45.8\"","\"43.7\"","\"40.0\"","\"51.2\"","\"47.8\"","\"51.6\"","\"|\"","\"Luis\"","\"Madero\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"professional\"","230","6","\"|\"","2311","650347","","","\"sa828288\"","\"|\"","","\"Venezuela\"","1","1","","\"Low\"","2020","40","","","\"In possession of one of the looser, more aqueous deliveries in the minors, Madero experienced a velocity spike in 2018 and ended up on the Angels 40-man in November. Instead of 87-92, Madero's fastball resided in the 90-94 range throughout 2018, and he retained his trademark advanced command of four pitches. The best of those pitches is his curveball, which flashes big depth and snap, and which he sometimes decelerates his arm to baby into the strike zone, something big league hitters will pick up on. Further changeup develop will be important for Madero as his low arm slot enables lefty hitters to see the ball out of his hand quite early. A better change will help keep them honest against his heater. Still lithe and skinny for his age, there's a chance Madero grows into some velo as he continues to fill out. He profiles as a fifth starter and may be up at some point this year, though the Angels' many veteran pitching additions make it less likely.\"","\"|\"","","\"ANA\"","","\"Oct. 1, 2013 - ARI\"","2021","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  In a perfect world, every trade acquisition takes a step forward in development following the trade. That's what's happened with Madero, who originally signed with the D-backs in October 2013 for $160,000. The right-hander joined the Angels organization via the 2017 Trade Deadline deal for David Hernandez. In his first full year with the Angels, the Venezuelan hurler was a Midwest League All-Star, earned a promotion up to the California League, performed very well there and earned a spot on the 40-man roster.    The 6-foot-3 right-hander saw his stuff tick upwards in 2018 and the results followed suit. His fastball is trending up, and he was sitting low-90s last year, touching 94 mph, throwing the pitch with sink to get ground-ball outs. He gets swings and misses with it and his above-average slider also misses bats, with the sharpening of his stuff leading to a higher strikeout rate. His changeup is developing and is behind the other two offerings.    Madero has always been a good strike-thrower, and he didn't lose that with the uptick in his stuff. The next step will be command within the zone so he doesn't get hit as much as he has, but even that was trending in the right direction. He could have a chance to start, but that fastball-slider combination could play well coming out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AA\"","21","\"2013 J2 (ARI)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","\"49.3\"","\"54.3\"","\"43.3\"","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2700","50","45","45","55","","50","","55","50","50","60","","55","","\"|\"","","","","","","\"|\"","55","45","","55","","","","45","","",""],["398","395","589","510","673","\"45.8\"","\"44.0\"","\"42.9\"","\"48.4\"","\"35.3\"","\"49.6\"","\"|\"","\"Luis\"","\"Santana\"","2019","\"19.9\"","\"2B\"","\"R\"","\"R\"","\"68\"","\"175\"","\"professional\"","248","6","\"|\"","2807","670919","","","\"sa921577\"","\"|\"","","\"Venezuela\"","1","1","","\"Med\"","2022","42","","","\"The Astros acquired Santana from the Mets for J.D. Davis when Santana was coming off a domestic debut at advanced rookie-level Kingsport, where he hit .348/.446/.471 with more walks than strikeouts.  A curvaceous 5-foot-8, Santana crowds the plate so much that hes practically straddling it, and his idiosyncratic, low-ball swing enables him to impact pitches that cross the plate beneath his chest as he leans over it. Its weird, but it works, and Santana looks like hes going to be a plus hitter who also has a discerning eye for the strike zone, and whose plate crowding gets him hit by pitches so often that it actually matters. He has been hit in 4% of his 611 career plate appearances, which is nearly twice the career rate of active big league HBP leaderShin-Soo Choo(132 HBP, 1.9%) who became the active leader whenChase Utley(204 HBP, 2.5%) retired.  Athletically, Santana fits at second and third base. His body is pretty maxed out and hes not likely to grow into sizable raw power, but he runs well, has infield-worthy hands, and an average arm. The combination of his defensive profile and promising feel to hit make him a potential regular. The bat control may be obscuring poor pitch selection.\"","\"|\"","","\"HOU\"","","\"July 2, 2017 - NYM\"","2022","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 45 | Field: 50 | Overall: 45  Santana began boxing in the Dominican Republic before he played baseball, leaving the sweet science behind when he signed for $200,000 in 2016. After two years in the Rookie-level Dominican Summer League, he came to the United States in 2018 and ranked third in the Rookie-level Appalachian League in on-base percentage (.446) and fifth in batting (.348). When the Astros determined they didn't have a role for J.D. Davis on their big league roster, they sent him and infield prospect Cody Bohanek to New York in a January trade for Santana, outfielder Ross Adolph and catcher Scott Manea.  Santana has exceptional bat-to-ball skills, as evidenced by his .329 average with a mere 9 percent strikeout rate in his first three pro seasons, and he displays good patience and the ability to use the entire field. Despite standing 5-foot-8, he has a quick right-handed swing and deceptive strength that could translate into 12-15 homers per season if he can start driving more balls in the air. He tends to dive toward pitches, which means that a lot of his hard contact comes in the form of ground balls.  An average runner who plays with lots of energy, Santana has good instincts on the bases and in the field. He's a reliable if unspectacular defender at second base. His below-average arm precludes him from seeing much action on the left side of the infield, restricting his usefulness as a utilityman if he can't make it as a regular.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","11","\"2016 J2 (NYM)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"31.8\"","\"50.9\"","\"45.7\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","25","20","40","50","40","50","60","40","45","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","45","50","\"|\"","","","","","","","","","","",""],["399","396","575","772","406","\"45.8\"","\"44.1\"","\"41.4\"","\"49.9\"","\"45.8\"","\"50.2\"","\"|\"","\"Konnor\"","\"Pilkington\"","2019","\"21.7\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"225\"","\"professional\"","240","6","\"|\"","2435","663455","\"pilkington_konnor\"","","\"sa3008371\"","\"|\"","","\"Mississippi State\"","0","1","","\"High\"","2021","40","\"Za16Dipi_9E\"","","\"Pilkington missed an SEC bat per inning during his stay at Mississippi State, and seemed like a potentially quick-moving, low-variance backend starter prospect when the White Sox made him their third round pick last year. Physically mature and wielding vanilla stuff, Pilkingtons upside is limited, and most of his draft value was in perceived certainty. His stuff was sometimes down in the mid-80s during the 2019 spring, though. Ideally, hell move to the upper levels pretty quickly, assuming his velocity rebounds.\"","\"|\"","","\"CWS\"","\"2018, 3rd (81) - CWS\"","","2021","45","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  After cracking Mississippi State's rotation as a freshman, becoming its No. 1 starter as a sophomore and starring in the Cape Cod League and with the U.S. national team, Pilkington positioned himself as a likely first-round pick entering 2018. Though he helped the Bulldogs make the College World Series and won his lone start there, his stuff regressed and he lasted until the third round. Signed for a below-slot $650,000, he didn't see his stuff bounce back immediately in his brief pro debut.  Pilkington showed the ability to sit in the low-90s and reach 96 mph with his fastball in the past, but he spent most of 2018 ranging from 87-93 mph, both in college and in pro ball. His heater still remained effective because his 6-foot-3 frame and high-three-quarters arm slot provide steep downhill plane. He has advanced feel for a fading changeup, his best offering, but less consistency with a slurvy curveball.  The White Sox would like to see Pilkington add life to his fastball, which gets hit when it flattens out, and take a more direct path to the plate so he can stay on top his curve. He throws strikes but needs better command because he can't make many mistakes with his less-than-overpowering stuff. He has a floor of a durable back-of-the-rotation option and a ceiling of a No. 3 starter if he can regain his previous velocity.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"A+\"","19","\"2018 Draft Rnd 3 (CHW)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"45.8\"","\"51.7\"","\"45.8\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2000","2100","45","45","45","50","","","","55","45","50","50","","","","\"|\"","","","","","","\"|\"","50","55","50","","","","","50","","",""],["400","397","515","773","260","\"45.8\"","\"44.6\"","\"41.4\"","\"51.0\"","\"48.1\"","\"51.2\"","\"|\"","\"Malvin\"","\"Pena\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","240","6","\"|\"","2998","658369","","","\"sa830644\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Med\"","2020","40","","","\"Pea missed all of 2015 and 2016 due to injury and is a bit behind other 21-year-olds, having thrown just 30 innings above rookie ball thus far. But he has three big league offerings and filled up the strike zone in 2018, so he could move quickly if he stays healthy. Pea's delivery is pretty rough and features quite a bit of violence about his head. This, along with his lengthy injury history, has created worries about his health, and hinders his ability to locate with precision, as he throws strikes but not always where he wants to. Perception about Pea's health may drive Washington to move him quickly so he can reach the majors before he breaks again. His stuff appeared close to ready last year, as he worked in the mid-90s with armside movement that pairs well with his power, and a mid-80s changeup, while his lower arm slot enables his slider to play against righties. He started last year but we like him as a three-pitch middle relief prospect.\"","\"|\"","","\"WSH\"","","\"June 6, 2014 - WSH\"","2020","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  Pena signed with the Nationals in June 2014 and made his professional debut in the Dominican Summer League shortly thereafter. Tommy John surgery wiped out Pena's 2015 campaign and then limited him to just two starts the next year, though Pena did make a healthy return in 2017 and logged his first stateside experience. Improvements to Pena's velocity and control enabled him to start putting it all together and reach Class A Hagerstown in 2018 before an oblique injury prematurely ended his season in August.   When he's healthy, Pena has impressive stuff. His three-pitch mix is headlined by a mid-90s fastball with late movement that he locates well enough that it helps set up his changeup, an above-average offering that he throws with mid-90s velocity. Pena's slider is a quality third pitch, and he throws everything with a bit of deception thanks to a slightly lower arm slot.   While Pena's delivery isn't the cleanest and he at times will look limited athletically due to his size, he generally repeats his delivery well and throws strikes with all three pitches. Whether he can remain a starter is tied to his ability to stay on the field, though Pena still has a bright future as a big league reliever, perhaps soon, if that doesn't work out.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A+\"","14","\"2013 J2 (WSN)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2250","45","55","50","","50","","","50","55","55","","55","","","\"|\"","","","","","","\"|\"","60","55","","50","","","","50","","",""],["401","398","486","774","210","\"45.8\"","\"44.8\"","\"41.4\"","\"51.6\"","\"48.8\"","\"51.8\"","\"|\"","\"Garrett\"","\"Whitlock\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"190\"","\"professional\"","240","6","\"|\"","2357","676477","","","\"sa3005306\"","\"|\"","","\"UAB\"","0","1","","\"Med\"","2020","40","\"ZmiA8bxF8v0\"","","\"When you watch Whitlock (video link above) the first things you should notice are his large stature and slightly awkward arm action and release. He has better feel than you'd guess for repeating his delivery, throwing his sinker down in the zone, and manipulating his slider, so you can see why he had good numbers across three levels in 2018 as a starter. There aren't a ton of starters who look like this or pitch like this in the big leagues. Pitchers whose best skill is locating a good slider (like Cardinals recent first rounder Griffin Roberts, who drew Luke Gregerson comps from scouts) are often put in relief, though secondary-pitch heavy usage is now more common with guys in a rotation. The ceiling here seems like a No. 4 starter if you squint; a realistic outcome is more like a 7th inning reliever who can go multiple innings and get by with fringy velocity.\"","\"|\"","","\"NYY\"","\"2017, 18th (542) - NYY\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  The Yankees pulled off a coup when they signed David Robertston as a 17th-rounder in 2006, and they think history may repeat itself with another late-round sophomore from an Alabama college 11 years later. Whitlock signed for $247,500 out of Alabama-Birmingham in 2017, sliding because of back issues and questionable signability. He fashioned a 31-inning scoreless streak early in his first full pro season and logged a 1.86 ERA between three levels, including a brief stint in Double-A.  Whitlock's low-three-quarters delivery produces 91-94 mph two-seam fastballs with tremendous sink, leading to a stellar 1.7 groundout/airout ratio in 2018. He'll occasionally reach back and hit 96 mph with a four-seamer, but his No. 2 pitch is low-80 slider with two-plane depth. He uses a decent changeup to keep left-handers in check.  Hitters have a tough time picking up Whitlock's pitches because he uses his 6-foot-5 frame to create impressive extension and unusual angle. He has thrown more strikes as a pro than he did in college, enhancing his profile as a starter. He also could be valuable as a multi-inning reliever and his first opportunity in New York could come in that role.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AA\"","30","\"2017 Draft Rnd 18 (NYY)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"49.2\"","\"53.3\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2050","50","50","45","","50","","","55","50","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["402","399","469","775","154","\"45.8\"","\"45.0\"","\"41.4\"","\"52.3\"","\"49.3\"","\"52.5\"","\"|\"","\"Trey\"","\"Supak\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"240\"","\"professional\"","240","6","\"|\"","738","657022","\"supak_trey\"","","\"sa828707\"","\"|\"","","\"La Grange HS (TX)\"","-1","2","","\"Low\"","2019","40","","","\"Supak owns a career 3.43 ERA and has now reached Double-A. He has an average four-pitch mix that works because he has above-average command, and because his fastball, which lives in the top part of the zone, has flat, tough-to-catch plane. When Supak misses his spot it's often in a place where he can't get hurt, essential because neither of his breaking balls--a relatively new curveball and a slider/cutter that we have labeled as a cutter, since we think it's best suited for use like a cutter--is nasty enough to live in the strike zone and instead are best when buried beneath it, or garnering awkward swings at floaters above the zone. He's a near-ready back-end starter.\"","\"|\"","","\"MIL\"","\"2014, CBB (73) - PIT\"","","2019","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 45  Signed for above slot value by the Pirates in 2014 after they drafted him in the supplemental second round, Supak spent two years in Pittsburgh's system before heading to the Brewers with Keon Broxton in a December 2015 trade. He struggled with the move up to Class A Advanced Carolina in 2017, but he returned there last season and earned honors as a mid-season All-Star before advancing to Double-A in late May. Supak pitched well in the Southern League, showing an impressive four-pitch mix en route to a 2.91 ERA over 16 starts, and the Brewers added him to their 40-man roster after the season.  Supak's velocity has improved as he's grown into his big frame and learned to better repeat his delivery, and he spent his breakout 2018 campaign sitting in the low 90s and touching 95 mph. The 6-foot-5 right-hander will use his height to create angle to the plate, showing feel for pounding the bottom of the zone or elevating his heater with some riding life. His slider and changeup have above-average potential, and he throws both more than he does his mid-70s curveball, a fringy pitch that he can locate for strikes. He's consistently around the zone with all four pitches, demonstrating an above-average control profile, though his command still requires refinement.  The fly-ball tendencies that hurt Supak at times in 2017 improved last season, as he generated more ground-ball contact and did a better job of keeping the ball in the park. His feel for mixing his pitches translates to solid, if unspectacular strikeout rates right now, and he might not miss as many bats at higher levels given his velocity and lack of a put-away pitch. That said, Supak has all the ingredients to be a successful big league starter, with size, stuff and feel for pitching that point to him becoming a durable, back-of-the-rotation asset for the Brewers.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AA\"","17","\"2014 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"49.3\"","\"53.6\"","\"49.3\"","\"|\"","0.0000","0.0000","0.0000","-1.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2425","2375","50","50","50","50","","45","","55","50","55","55","","50","","\"|\"","","","","","","\"|\"","55","55","50","55","","","","55","","",""],["403","400","350","398","563","\"45.8\"","\"45.7\"","\"44.3\"","\"49.0\"","\"45.6\"","\"49.3\"","\"|\"","\"Logan\"","\"Webb\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"220\"","\"professional\"","258","6","\"|\"","2672","657277","","","\"sa828873\"","\"|\"","","\"Rocklin HS (CA)\"","0","0","","\"High\"","2021","42","","","\"Webb spent most of 2016 on the shelf due to Tommy John, and the little bit of 2017 for which he was healthy he spent in a well-manicured relief role. Then he broke out in 2018, as he retained big stuff through a move back to the rotation. He was holding a tailing 92-95 deep into starts, topping out at 97, and spinning in a dastardly, bat-missing breaking ball. Unrefined fastball control led to a lot of bullpen projection, but Webb hadn't pitched very much because of injury, so it seemed possible that it might yet improve.   Early in 2019, Webb's stuff was down a bit, more 91-94 and touching 95, before he got popped for PEDs and was suspended for 80 games. He's missed about two years of development due to the TJ and this suspension and developmentally is more like a junior college arm than an advanced Double-A prospect. He has Top 100 stuff (assuming the 2018 heater comes back after this suspension) and if he can somehow refine fastball command and the changeup (or a third pitch of some kind), he could be a No. 4 starter. We don't know how the PEDs, which Webb denies knowledge of using, may have impacted his stuff. He seems like a logical Fall League candidate.\"","\"|\"","","\"SF\"","\"2014, 4th (118) - SF\"","","2020","50","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 45 | Control: 45 | Overall: 50    An accomplished quarterback at Rocklin (Calif.) High, Webb began to realize his brighter long-term future was in baseball when he started reaching the mid-90s with his fastball as a senior in 2014. He signed for an above-slot $600,000 as a fourth-rounder but blew out his elbow and needed Tommy John surgery after making it to full-season ball two years later. After easing back in 2017, he reached Double-A last year while exhibiting the highest ceiling among Giants pitching prospects, but he drew an 80-game suspension this May after testing positive for a performance-enhancing substance.  Webb announced he was fully back when his fastball hit 98 mph at the outset of Spring Training a year ago, a prelude to sitting at 93-96 with heavy life throughout the 2018 season. He has a second plus pitch in his power breaking ball, which has slider velocity at 82-85 mph with curveball depth. His changeup isn't as advanced, however, as it gets too firm at times and must improve so he can better handle left-handers.  Webb did a nice job of translating his athleticism into strikes before he got hurt, but his control hasn't been as sharp since he returned. The Giants think his willingness to attack hitters and work ethic will help him figure it out, and he did make progress after getting to Double-A. He could wind up as a No. 3 starter or as a late-inning reliever.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"AA\"","10","\"2014 Draft Rnd 4 (SFG)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.8\"","\"45.0\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2700","40","55","45","55","","","","45","60","50","60","","","","\"|\"","","","","","","\"|\"","60","45","","60","","","","45","","",""],["404","401","326","399","341","\"45.8\"","\"46.0\"","\"44.3\"","\"50.3\"","\"43.7\"","\"50.9\"","\"|\"","\"Matt\"","\"Wallner\"","2019","\"21.5\"","\"RF\"","\"L\"","\"R\"","\"76\"","\"220\"","\"draft\"","339","8","\"|\"","2862","","\"wallner_matt\"","","","\"|\"","","\"Southern Mississippi\"","0","0","","\"High\"","2022","42","","\"Big college corner OF with huge power, strong statistical performance and arm strength.\"","\"Wallner hit for power all three years of college, even while pitching part time as a freshman and sophomore. He has some of the most explosive raw thump in the entire class, and will hit balls 10 rows into the bleachers even when he doesn't get fully extended. He has some moderate swing-and-miss issues characteristic of hitters who have power-driven approaches, but he's also willing to take a walk. His is a traditional right field profile.\"","\"|\"","\"Southern Mississippi\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-matt-wallner-of-c2520576583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 65 | Field: 50 | Overall: 50  Originally committed to North Dakota before the Fighting Hawks disbanded their baseball program, Wallner shifted to Southern Mississippi and became the consensus national freshman of the year in 2017. He led Conference USA in homers in each of his first two seasons, totaling 35, putting him in position to become the first first-rounder in Golden Eagles history. He hasn't been as consistent at the plate or with his effort this spring, however, so he's more likely to go in the second round.  Wallner's size, strength and aggressive left-handed stroke combine to give him some of the best raw pop in the 2019 college class. He needs to prove he can handle quality velocity and may have to tone down his approach a bit, as he'll chase pitches out of the zone rather than let his prodigious power come naturally. He still draws a healthy amount of walks because pitchers are loathe to challenge him.  Primarily a center fielder in his first two years at Southern Miss, Wallner has below-average speed and moved to right field this spring. He definitely has the arm strength for right, reaching 97 mph with his fastball and complementing it with a hard slider and splitter as a reliever. Some scouts have more interest in him as a pitcher, though he hasn't taken the mound as a junior after straining his forearm in February and has made clear his desire to play regularly in pro ball.\"","\"|\"","","","","","","\"|\"","\"MIN\"","","12","\"2019 Draft Rnd 1 (MIN)\"","\"|\"","44","39","\"MIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"42.7\"","\"52.3\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","70","40","45","60","45","60","70","35","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","65","50","\"|\"","","","","","","","","","","",""],["405","402","603","771","562","\"45.7\"","\"43.9\"","\"41.4\"","\"49.0\"","\"46.6\"","\"49.2\"","\"|\"","\"Luis\"","\"Barrera\"","2019","\"23.5\"","\"CF\"","\"L\"","\"L\"","\"72\"","\"205\"","\"professional\"","240","6","\"|\"","2798","642456","","","\"sa736690\"","\"|\"","","\"Dominican Republic\"","1","1","","\"Med\"","2019","40","\"xHm8T-1ZJIw\"","","\"A likely bench outfielder, Barrera projects to be an uncommonly toolsy one. He's a high-end speedster with a cannon for an arm, and while he's got a long minor league track-record of hitting, his aggressive approach might create issues against big league pitching. He often settles for sub-optimal contact, typically resulting in groundballs, and even though he takes some occasional max-effort hacks that tease the raw power, he's not likely to hit for much of it in games. His speed enables viability in center, but he's just okay out there, and it's not enough to override the offensive issues and enable an everyday role. He projects as a high-end pinch runner and corner outfield defensive replacement, but there's a chance he ends up as the larger half of a center field platoon.\"","\"|\"","","\"OAK\"","","\"July 3, 2012 - OAK\"","2019","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 65 | Arm: 55 | Field: 55 | Overall: 45  Barrera was the biggest international sign by the A's in the 2012-13 signing period, with his $450,000 bonus in July 2012 the top among five players who received six figures from the organization. He's moved methodically, not touching full-season ball until his fourth summer in 2016. Since then, he's earned in-season promotions in '17 and '18 and really jumped more firmly on the prospect map by hitting his way to Double-A in '18 and earning a spot on the 40-man roster.  Perhaps the most improved player in the organization, Barrera came into his own in 2018 in terms of his approach and consistency in his at-bats. With a line-drive, slashing style, Barrera is showing he has the ability to hit for average with excellent bat control, a decrease in his strikeout rate and an increased willingness to draw walks. He won't be a home run hitter because of his flat bat path, but there could be a bit more pop to unlock at some point. Aggressive with good instincts, Barrera uses his speed well to steal bases. He also uses it to play all three outfield positions and his defensive play has improved nearly as much as his bat has.  Barrera does have the tools to play center field regularly. If his step forward offensively is for real, he could shed the fourth outfielder profile and become a regular in the big leagues.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AA\"","17","\"2012 J2 (OAK)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"47.3\"","\"50.9\"","\"44.3\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","40","50","70","55","70","45","45","50","70","60","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","65","55","55","\"|\"","","","","","","","","","","",""],["406","403","415","508","340","\"45.7\"","\"45.2\"","\"42.9\"","\"50.3\"","\"44.6\"","\"50.9\"","\"|\"","\"Josh\"","\"Wolf\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"draft\"","325","8","\"|\"","2842","","\"wolf_josh\"","","","\"|\"","","\"St. Thomas HS (TX)\"","0","0","","\"High\"","2024","40","","\"Wolf popped up this spring and is sitting in the mid-90's with a chance to start, slotting just behind Jackson Rutledge, J.J. Goss and Matthew Thompson in the Houston-area pitcher rankings.\"","\"Wolf popped up this spring and is sitting in the mid-90's with a chance to start, slotting just behind Jackson Rutledge, J.J. Goss and Matthew Thompson in the Houston-area pitcher rankings.\"","\"|\"","\"St. Thomas (Texas) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-josh-wolf-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 50    San Jacinto JC's Jackson Rutledge isn't the only Houston-area pitcher who has vaulted into first-round consideration. Wolf was well known to scouts before this spring, but his projectability stood out more than his present stuff and most figured he wouldn't get drafted early enough to divert him from a Texas A&M commitment. That changed when he hit 97 mph in his first appearance of the year, a February scrimmage against Magnolia West and highly touted right-hander Connor Phillips, and he hasn't looked back since.    Wolf has gotten noticeably stronger, adding at least 10 pounds to his 6-foot-2 frame, and dropped his arm slot from high three-quarters to three-quarters. Those changes have increased the velocity and movement on his fastball, which previously sat around 90 mph but has ranged from 90-97 with armside run all spring. His curveball can overmatch hitters as well, residing in the low 80s with 12-6 break when he stays on top of it.    Though Wolf's changeup isn't as effective as his other two pitches, he'll flash some solid ones with fade and tumble. He already shows the aptitude to work both sides of the plate and all four quadrants of the strike zone. He still has the room to add another 15 pounds and scouts rave about his makeup, so he could continue to get better.\"","\"|\"","","","","","","\"|\"","\"NYM\"","","18","\"2019 Draft Rnd 2 (NYM)\"","\"|\"","60","53","\"NYM\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"48.3\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","50","","",""],["407","404","416","509","296","\"45.7\"","\"45.2\"","\"42.9\"","\"50.7\"","\"44.3\"","\"51.3\"","\"|\"","\"Mason\"","\"Thompson\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"223\"","\"professional\"","248","6","\"|\"","1762","666168","\"thompson_mason\"","","\"sa917969\"","\"|\"","","\"Round Rock HS (TX)\"","0","0","","\"High\"","2022","42","\"MyZIjvbYE88\"","\" \"","\"Up to 94 as a high school underclassman, Thompson was tracking like a traditional first round Texas high school arm until he had Tommy John and missed all but one game during his senior year. He was a wild card on draft day, but ended up going in the third round, and signing for early second round money ($1.7 million). During his first pro summer, Thompson's fastball velocity climbed from the 88-91 range up to the 92-94 area. Then, shoulder and biceps issues plagued his first two full pro seasons and his stuff was down in 2018.   This spring, he was throwing harder than ever, sitting 94-97 at times, and showing better breaking stuff than he had previously. He's struggling to harness the new stuff, but he hasn't really pitched all that much due to all those injuries, and that he has a chance for four above-average pitches gives him more upside than a lot of the closer, safer prospects on this list. He could have a breakout summer, or it could be very bumpy.\"","\"|\"","","\"SD\"","\"2016, 3rd (85) - SD\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 45 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 45  The Padres took some chances with their loaded 2016 Draft class, selecting a number of high-upside arms. In more than one case they gambled on pitchers returning from injuries. Thompson was one of those gambles, and it appears to be paying off. The tall right-hander was selected in the third round out of Round Rock High School in Texas, after he underwent Tommy John surgery during his junior season. He joined the Padres organization when they offered a $1.75 million signing bonus - which was $1 million above the slot's value.   Thompson's first two professional seasons came at Class A Fort Wayne, with his workload strictly monitored in his return from surgery. He posted a 4.67 ERA as a 19-year-old and a 4.94 mark at 20, while racking up more than a strikeout per inning. The 6-foot-7 right-hander bulked up a bit prior to the 2019 season, which he opened at Class A Advanced Lake Elsinore.   Thompson's delivery is smooth, and his mid-90s fastball has life. He's athletic for his height, and he should continue to grow into his offspeed pitches. Thompson's slider is his primary putaway offering, and it's easy to forecast the pitch as big league-caliber. His changeup and curveball have potential, too.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","24","\"2016 Draft Rnd 3 (SDP)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","\"44.3\"","\"53.6\"","\"44.3\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","40","50","50","40","50","","","50","60","60","55","50","","","\"|\"","","","","","","\"|\"","55","45","45","50","","","","50","\"MIL\"","0.500","\"XXX\""],["408","405","349","189","1096","\"45.7\"","\"45.7\"","\"46.4\"","\"45.0\"","\"41.9\"","\"45.3\"","\"|\"","\"Nicky\"","\"Lopez\"","2019","\"24.2\"","\"SS\"","\"L\"","\"R\"","\"71\"","\"175\"","\"professional\"","270","6","\"|\"","2231","670032","","19339","\"sa918022\"","\"|\"","","\"Creighton\"","0","0","","\"Low\"","2019","45","\"xL8x05RFyNM\"","","\"Lopez is a slick defensive shortstop who walked more than he struck out at Double- and Triple-A last year. Those traits make him very interesting and perhaps someone we aren't properly enthused about. He's small and has very little raw power, but Lopez's feel for contact is so good that he ends up with sneaky, in-game doubles pop. His three-year ZiPS projections have him at nearly two annual WAR, which means he arguably belongs on our Top 100 list. His realistic ceiling is that of an average regular, something that may be harder to accomplish if Adalberto Mondesi's presence forces him to second base, where the offensive bar is higher.\"","\"|\"","","\"KC\"","\"2016, 5th (163) - KC\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 30 | Run: 55 | Arm: 60 | Field: 55 | Overall: 50  There are players on team's top 10 lists who have a huge ceiling, albeit with some risk. Lopez is more the type who has a higher floor than ceiling, one whose tools don't wow you, but there's certainty he's going to be a solid big leaguer. He's been outperforming those tools since the Royals took him out of Creighton, reaching Triple-A in just his second full year of pro ball in 2018.  When you combine Lopez's innate ability to make contact with his advanced approach at the plate and his off the charts intangibles, there's confidence in the organization he's going to be a solid every day big leaguer soon. Lopez knows who he is as a player -- a hitter who draws a ton of walks, doesn't strike out, and runs well. He has the arm, hands and instincts to play shortstop at the highest level, but can seamlessly slide over to second and even saw time at third and the outfield in college.  There's long been worries about his size and lack of strength in terms of him hitting for power and remaining durable for a full season, but Lopez's understanding of what he can and can't do should help mitigate that. That's what makes him a player development staff's dream and should allow him to help out in Kansas City in any of a number of roles.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"MLB\"","8","\"2016 Draft Rnd 5 (KCR)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"41.4\"","\"45.9\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","20","40","55","50","55","50","30","40","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","55","60","55","\"|\"","","","","","","","","","\"MIL\"","0.650","\"2nd\""],["409","406","645","767","597","\"45.6\"","\"43.7\"","\"41.4\"","\"48.8\"","\"43.9\"","\"49.3\"","\"|\"","\"Aaron\"","\"Hernandez\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"170\"","\"professional\"","240","6","\"|\"","2453","669443","\"hernandez_aaron\"","","\"sa3008599\"","\"|\"","","\"Texas A&M Corpus Christi\"","1","0","","\"High\"","2021","40","","","\"One of the least experienced and more polarizing college pitchers available in the 2018 draft, Hernandez has an electric, four-pitch mix and several developmental hurdles ahead of him. At a skinny 6-foot-1, there are scouts who doubt he can start based solely on his frame, though Hernandez held mid-90s velocity deep into games as a junior at Corpus Christi. If amateur scouts are to be believed, any of the following aspects of Hernandez's current profile could change: his stride direction, his arm slot, his breaking ball usage (he has two that bleed together), and the movement profile of his fastball.   Hernandez was academically ineligible as a sophomore and only started 19 games in three years of college, so there's at least a reason he's behind his peers from a developmental standpoint. He has unteachable arm speed and feel for spin and even if he just ends up as a big league reliever, something that seems pretty reasonable given his talent, it would be a strong outcome for a third round pick. Like Aquino, Hernandez may move up this list quickly with refinement, but we'd like to see it fairly soon given his age.\"","\"|\"","","\"ANA\"","\"2018, 3rd (93) - LAA\"","","2022","45","\"Scouting grades: Fastball: 65 | Curveball: 55 | Slider: 55 | Changeup: 55 | Control: 45 | Overall: 45  Prior to the 2018 Draft, the earliest a player from Texas A&M-Corpus Christi had been drafted was the ninth round. Hernandez's path to easily beating that hasn't necessarily been straight. He was academically ineligible as a sophomore, but then came out and showed very good stuff early in the spring. While he wasn't as dominant all year, it was still enough for the Angels to take him in the third round     Hernandez was up to 98 mph at times during his junior season, sitting more in the 92-95 mph range, throwing the pitch with good sink and showing he could maintain his velocity through starts. He has good feel for his secondary stuff and can throw a distinct curve and slider, though they sometimes blur together into a power slurve. He can really spin it and his breaking stuff does flash plus and he has solid tumbling changeup.    Though he has swing-and-miss stuff, Hernandez didn't dominate in college as much as one would think, as he has trouble commanding his pitches both within and outside the strike zone. With a funky delivery, he might best be suited for the bullpen, though he'll likely be given a chance to start as he begins his pro career.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A+\"","23","\"2018 Draft Rnd 3 (LAA)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"42.9\"","\"50.0\"","\"47.1\"","\"|\"","0.7500","0.0000","0.3333","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2800","35","60","40","45","50","","","45","60","50","55","50","","","\"|\"","","","","","","\"|\"","65","55","55","55","","","","45","","",""],["410","407","625","768","417","\"45.6\"","\"43.8\"","\"41.4\"","\"49.8\"","\"40.8\"","\"50.6\"","\"|\"","\"Mariel\"","\"Bautista\"","2019","\"21.6\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"194\"","\"professional\"","240","6","\"|\"","3052","660647","","","\"sa872535\"","\"|\"","","\"Dominican Republic\"","1","1","","\"High\"","2021","40","\"xahLcvssUFA\"","","\"We don't trust Bautista's Pioneer league numbers (.330/.386/.541, 12% K% at age 20) because of the hitting environment, but we also don't want to undersell his physical ability. This is a plus runner with plus bat speed who is also tough to strike out because he has good hand-eye coordination. However, Bautista has balance and swing path issues at the plate that limit the quality of his contact in certain parts of the zone. Once he reaches a level of the minors where pitchers can exploit this, he's going to have to make an adjustment. If he can do that, his ceiling is significant, because he has rare ability. We'd just like to see the signs that he can. \"","\"|\"","","\"CIN\"","","\"November 5, 2014 - CIN\"","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45    Signed out of the Dominican Republic back in November 2014, it's taken some time for Bautista to translate his raw ability into production on the field. He spent two summers in the Dominican Summer League after signing and then made his United States debut in the rookie-level Arizona League in 2017. He might have started to figure some things out with a move to the Pioneer League in 2018, when he finished ninth in the rookie-level circuit in slugging percentage and OPS.  A premium athlete, Bautista has long shown a feel to hit, posting batting averages over .300 for three summers running. He makes consistent contact, doesn't strike out much and even will draw some walks. The biggest difference in 2018 is that he started adding strength which helped him impact the ball more and tap into his raw power with some legitimate extra-base ability. A plus runner, Bautista's speed should allow him to steal bases and play center field for a long time.  Reds player development people say Bautista reminds them a bit of Jose Siri at the same age, but with a bit more consistency to his game. If that continues as he approaches full-season leagues, he could make a huge jump up this list.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","20","\"2014 J2 (CIN)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"38.2\"","\"51.4\"","\"48.4\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","20","55","60","45","50","50","45","60","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","50","50","\"|\"","","","","","","","","","","",""],["411","408","626","504","767","\"45.6\"","\"43.8\"","\"42.9\"","\"47.8\"","\"35.3\"","\"48.9\"","\"|\"","\"Lolo\"","\"Sanchez\"","2019","\"20.1\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"168\"","\"professional\"","248","6","\"|\"","2350","665975","","","\"sa917767\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2021","42","","","\"2017 Lolo Sanchez was a speedster with advanced bat-to-ball ability and defensive instincts. 2018 Lolo Sanchez was a mechanical mess whose strikeout rate doubled. Sanchez's hands began loading even lower than they had before, way down near the bottom of his abdomen, presumably to introduce more lift to his swing. Indeed, Sanchez's ground ball percent dropped nine percentage points, but the changes compromised the quality of his contact in other ways, and made it hard for him to connect with pitches in some parts of the zone at all. His hands were stiff and loading late; they didn't seem as quick and twitchy as they had the previous year. These issues were exacerbated by Sanchez's already pull-heavy approach.   Take solace in the fact that he is only 19 and doesn't turn 20 until April, and that his assignment to full season ball in 2018 was very aggressive. He also remains fast and quite good in center field. He looked much more like a fourth outfielder in 2018 than a table-setting center fielder, but there's lots of time to bounce back. \"","\"|\"","","\"PIT\"","","\"July 15, 2015 - PIT\"","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45  Signed by the Pirates in July 2015 out of the Dominican Republic for $450,000, Sanchez burst on the prospect scene with a very strong United States debut in the Gulf Coast League in 2017, leaving everyone excited to see what he would do as an encore. The speedster did finish fourth in the organization with 30 steals in 2018, but did not respond well overall to an aggressive push to the full-season South Atlantic League.  Sanchez's kryptonite in 2018 was the offspeed pitch. He hits fastballs very well and feasted on them in the GCL, but once he started getting a steadier diet of breaking balls and changeups, he often found himself diving and not seeing them come in because of head movement. He's working on fine-tuning his swing so he can stay centered and on his backside longer so he can recognize and respond to the soft stuff better. There is still confidence that the more he sees off-speed pitches, the more he'll learn to recognize it and get back to looking like the top-of-the-order catalyst he was in 2017. The rest of his game is still very good, from the speed to wreak havoc on the basepaths, to playing a very good defensive center field.  Sanchez will be playing at age 20 for most of the 2019 season, so there's still plenty of time for him to figure things out. He did end the 2018 season on an upswing. If he can carry that over, in addition to the other adjustments he's working on, he can get back to reaching his potential as an every day sparkplug who plays up the middle.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","14","\"2015 J2 (PIT)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"31.8\"","\"50.0\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","25","20","30","60","45","55","50","45","45","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","55","55","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["412","409","524","505","815","\"45.6\"","\"44.5\"","\"42.9\"","\"47.5\"","\"46.9\"","\"47.5\"","\"|\"","\"Jonathan\"","\"Hernandez\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","250","6","\"|\"","1596","642546","","","\"sa737482\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2020","40","\"vHUVcLLmftc\"","","\"Hernandez has not, as of yet, corralled the velocity he suddenly found a few years ago. When he first arrived in the U.S., he was an interesting pitchability sleeper, but he later found a lot more heat and will now touch 99. His delivery is violent and tough to repeat and his changeup is still a bit behind the rest of the repertoire, so there's sizable risk Hernandez ends up in the bullpen, but sizable ceiling if he can refurbish his early-career command. The changeup doesn't even really need to improve so long as Hernandez is locating his breaking balls to lefties. 2019 is his second option year.\"","\"|\"","","\"TEX\"","","\"Jan. 30, 2013 - TEX\"","2019","50","\"Scouting grades: Fastball: 65 | Slider: 60 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 50  The son of Fernando Hernandez, who pitched in two games for the 1997 Tigers, Jonathan was born in Memphis while his dad was in Double-A but grew up in the Dominican Republic. Signed for $300,000 in January 2013, he made an initial impression with his advanced feel for polish for a teenager. His velocity jumped once he got to full-season ball in 2016 and he now has some of the best pure stuff in the system, though he's still learning to harness it.  After sitting around 90 mph with sink on his fastball earlier in his career, Hernandez now deals at 93-97 mph and can reach 99, getting groundouts with his two-seamer and throwing his four-seamer by hitters up in the strike zone. His slider has gotten quicker as well and now grades as a plus pitch that can lock up right-handers, and he has an effective curveball as well. His changeup has also improved, with its tumble helping him handle left-handers, though it can get a bit firm at times.  To become a mid-rotation starter, Hernandez will need to pair his present stuff with his previous control and command. He got knocked around in Double-A in the second half of 2018 because he couldn't locate his pitches as well as he needed to. He has a history of starting slow and then adjusting to each new level, so the Rangers are eager to see how he fares in '19.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","20","\"2012 J2 (TEX)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"47.1\"","\"47.9\"","\"46.4\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2350","40","60","40","50","60","","","40","60","45","50","60","","","\"|\"","","","","","","\"|\"","65","50","50","60","","","","45","","",""],["413","410","498","769","194","\"45.6\"","\"44.7\"","\"41.4\"","\"51.8\"","\"46.0\"","\"52.3\"","\"|\"","\"Tobias\"","\"Myers\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"193\"","\"professional\"","240","6","\"|\"","2566","668964","","","\"sa918088\"","\"|\"","","\"Winter Haven HS (FL)\"","1","0","","\"High\"","2022","40","","","\"Myers was a bit under-the-radar at a central Florida high school, showing all the markers of a classically projectable and athletic pitcher. But the stuff didn't edge past average as an amateur, so he lasted until the sixth round where Baltimore drafted him in 2016. Tampa Bay acquired the local in the Tim Beckham 2017 trade during a breakout season in the New York-Penn League, and we anticipated a full-season breakout in 2018, but things didn't go as planned. He didn't get hurt or have a dip in stuff, so the No. 3 or 4 starter upside is still there, but scouts indicated that Myers' struggles were more in the way he pitched: in the top and middle of the zone more than before, and now against better hitters.\"","\"|\"","","\"TB\"","\"2016, 6th (181) - BAL\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45  A sixth-round pick by the Orioles in 2016 out of the Florida prep ranks, Myers' impressive stint at Class A Short-Season Aberdeen the following year caught the attention of the Rays, who acquired him in July in exchange for Tim Beckham. He opened even more eyes with Hudson Valley after the trade, turning in five dominant starts to finish his New York-Penn League campaign with a 3.54 ERA, a 0.98 WHIP and a 73-to-10 strikeout-to-walk ratio in 56 innings. He struggled early with the move up to full-season ball in 2018, posting a 4.63 ERA and 53/30 K/BB during the first half, but settled in nicely after the Midwest League All-Star break and pitched to a 2.87 ERA and 48/11 K/BB over his final 62 2/3 frames in the regular season.   Myers works with a lively fastball that will sit 92-95 mph with late life. He throws his curveball with tight spin that gives it late downer action, and scouts believe it will be at least an above-average offering for him once fully developed. Myers also has an advanced changeup, giving him a solid three-pitch mix that should allow him to stick as a starter. He's athletic and repeats both his delivery and arm action well, and club officials have already been impressed with his capacity for making mechanical adjustments since joining the organization.   Though he's undersized, Myers has the athleticism, arsenal and feel for his craft needed to stick in a rotation as he moves through the Minors. He'll need to make adjustments along the way, but there's No. 4-starter potential there if everything clicks.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","30","\"2016 Draft Rnd 6 (BAL)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"45.8\"","\"54.2\"","\"46.7\"","\"|\"","0.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2200","40","55","45","55","","","","50","60","55","60","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","","",""],["414","411","499","397","777","\"45.6\"","\"44.7\"","\"44.3\"","\"47.7\"","\"35.8\"","\"48.8\"","\"|\"","\"Kyren\"","\"Paris\"","2019","\"17.6\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"draft\"","339","8","\"|\"","2853","","\"paris_kyren\"","","","\"|\"","","\"Freedom HS (CA)\"","1","0","","\"High\"","2024","42","","\"One of the youngest players in the whole draft, Paris is off to a fast start in NorCal and can do a little bit of everything well.\"","\"Paris is closer in age to many international free agent prospects than he is to some of the older high schoolers in this draft. He is fast, capable of staying at shortstop, and has one of the more projectable frames in the class. Paris' showcase summer contact was middling, but better the following spring. Some teams think it's just a product of facing weaker pitching; others think he's truly emerging and cite his age as evidence that late improvement is legitimate. Draft models that factor in age likely have Paris very high on some teams' boards, probably in the late first round mix.\"","\"|\"","\"Freedom (Calif.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-kyren-paris-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 55 | Field: 55 | Overall: 50    One of the younger players in the 2019 Draft, Paris won't turn 18 until November. He's also one of the better shortstop prospects available, with the potential for four solid tools once he matures physically. He's committed to California, but that may become moot if he goes in the first three rounds.    Paris has a sound right-handed swing and employs a line-drive, all-fields approach. He's not very physical right now but has some quickness to his bat and deceptive strength that could develop into 12-15 home run power. He'll flash some plus run times and is aggressive on the bases.    Paris shows smooth actions and soft hands at shortstop. He has a solid arm and good instincts that enable him to make plays. If he doesn't provide enough offense to make it as a regular, he has the athleticism and tools to play a variety of positions in a utility role.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","12","\"2019 Draft Rnd 2 (LAA)\"","\"|\"","39","55","\"LAA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.7\"","\"50.0\"","\"45.2\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","45","60","45","60","45","45","55","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","55","55","\"|\"","","","","","","","","","","",""],["415","412","485","506","631","\"45.6\"","\"44.8\"","\"42.9\"","\"48.6\"","\"46.2\"","\"48.9\"","\"|\"","\"Ronnie\"","\"Dawson\"","2019","\"24.0\"","\"CF\"","\"L\"","\"R\"","\"74\"","\"225\"","\"professional\"","248","6","\"|\"","1693","669008","\"dawson_ronnie\"","","\"sa873674\"","\"|\"","","\"Ohio State\"","1","0","","\"Med\"","2020","42","\"huklVvyV5rg\"","","\"A multi-sport high schooler, Dawson drew some Division I football interest from MAC teams like Bowling Green but transitioned to baseball full time after suffering a torn ACL late in his high school career. In every regard he became a contextually toolsy outfielder at Ohio State, posessing a power/speed blend that's rare for prospects in college baseball, let alone the Big Ten.   While Dawson ran well for a hefty, 230 pound former linebacker/fullback, it was assumed that his size would prohibit long term play in center field and that his arm strength would limit him to left. He has worked doggedly to improve both those issues. Weighted ball work has helped improve his arm, and he's now considerably leaner than he was in college. He's also faster, and shags batting practice fly balls with intense focus. He's willed himself to become viable in center field, which gives him a real shot at becoming an everyday player because Dawson has more raw juice than is typical for center fielders. More likely he's the larger half of an outfield platoon or a strong fourth outfielder, but he has already surpassed developmental expectations and may continue to do so.\"","\"|\"","","\"HOU\"","\"2016, 2nd (61) - HOU\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 45 | Field: 55 | Overall: 45  A second-team all-state running back as an Ohio high school junior, Dawson focused on baseball at Ohio State and became the Buckeyes' highest-drafted position player in a decade when he went in the second round in 2016. Signed for $1,056,800, he scuffled in his pro debut, didn't prepare well for his first Spring Training and looked overwhelmed in his introduction to full-season ball early in 2017. After making adjustments and getting in better shape, he looked much better in Double-A and the Arizona Fall League last season.  One of the top college power hitters in the 2016 Draft, Dawson offers bat speed and strength from the left side of the plate. He has pop to all fields and could produce 20-25 homers per year if he can drive the ball in the air more consistently. He has improved his timing at the plate as a pro but likely won't hit for a high average unless he can develop more patience.  After losing weight, Dawson significantly upgraded his speed to solid in 2018 and showed more upside as a basestealer and defender. Primarily a left fielder in his first two years as a pro, he shifted to center last season. He seems to see the ball better up the middle than he did on a corner, though his reads and routes still require more refinement and his arm remains fringy at best.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","17","\"2016 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"45.9\"","\"49.5\"","\"47.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","40","45","55","55","45","55","45","50","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","45","55","\"|\"","","","","","","","","","","",""],["416","413","468","770","114","\"45.6\"","\"45.0\"","\"41.4\"","\"52.8\"","\"45.9\"","\"53.4\"","\"|\"","\"Denyi\"","\"Reyes\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"209\"","\"professional\"","240","6","\"|\"","3043","660593","","","\"sa872864\"","\"|\"","","\"Dominican Republic\"","0","1","","\"High\"","2021","40","","","\"As rare as complete games have become at the big league level, they're even rarer in the minors, where developmental caution takes precedence over single-game results. A hyper-efficient strike-thrower, Reyes threw two complete games in 2018 (and needed less than 100 pitches in both) and also had an 8-inning outing against Columbia in July. Though he doesn't throw that hard, Reyes' propels himself way down the mound and has super long arms that help him generate big extension, which help his upper-80s fastball play like one in the low-90s. His fastball angle isn't great for missing bats, but his changeup and curveball are both effective, though not dominant, alternatives. Reyes profiles as an efficient backend starter.\"","\"|\"","","\"BOS\"","","\"July 2, 2014 - BOS\"","2020","45","\"Scouting grades: Fastball: 50 | Slider: 50 | Curveball: 45 | Changeup: 50 | Control: 60 | Overall: 45  Boston spent more than $146 million on its 2014 international class, including a $72.5 million contract for Rusney Castillo and a record $31.5 million bonus (plus a matching amount in penalty tax) for Yoan Moncada. Signed with no fanfare for $90,000 out of the Dominican Republic that July, Reyes has pounded the strike zone and dominated everywhere he has gone since. The low Class A South Atlantic League named him its pitcher of the year in 2018, when he ranked second in the Minors in WHIP (0.91), fourth in ERA (1.97) and K/BB ratio (7.6) and fifth in walk rate (1.1 per nine innings).  Reyes derives his success from uncanny command, a knack for sequencing his pitches and deception. His fastball works from 88-92 mph with ordinary life, but plays better than its velocity because he uses his 6-foot-4 frame and high arm slot to create extension and downhill plane. His changeup is his most reliable secondary offering and his low-80s slider/cutter is more effective than his mid-70s curveball, which has shape but lacks power.  Reyes has supreme pitchability but his body is fairly maxed out, so he probably won't throw much harder. He has little margin for error but rarely made mistakes while averaging 0.9 walks per nine innings during his first four pro seasons. While it's hard to give him a ceiling higher than a No. 5 starter, he's intelligent, determined and gets the most out of his ability.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","19","\"2015 J2 (BOS)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"45.0\"","\"55.0\"","\"48.6\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2250","45","45","45","45","","","","60","50","50","50","","","","\"|\"","","","","","","\"|\"","50","50","45","50","","","","60","","",""],["417","414","444","507","418","\"45.6\"","\"45.1\"","\"42.9\"","\"49.8\"","\"45.8\"","\"50.2\"","\"|\"","\"Kyle\"","\"Funkhouser\"","2019","\"25.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"230\"","\"professional\"","250","6","\"|\"","1260","608335","\"funkhouser_kyle\"","","\"sa827397\"","\"|\"","","\"Louisville\"","0","0","","\"High\"","2019","40","\"j-b1ZwTMYNY\"","","\"Funkhouser was a classic Louisville recruit who wasn't touted much at a Midwestern high school, then stood out immediately on campus as an early-round pick. He didn't sign as a first rounder in 2015, then had a down season and signed as a fourth rounder in 2016. At his best, Funkhouser shows a 55 or 60 fastball and curveball along with an average changeup and command, for a No. 3 or 4 starter type profile. He did that for most of 2015, which led to being a first round pick, then was less consistent from that point forward. We think he's about as good as Spencer Turnbull, as a stuff-first righty who's close to the majors and either a depth starter, multi-inning reliever, or high leverage piece, but more a role player piece than a core starter type.\"","\"|\"","","\"DET\"","\"2016, 4th (115) - DET\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 50 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 50  The Dodgers took Funkhouser with the No. 35 overall pick after his junior year at Louisville. Rather than sign, the right-hander bet on himself and headed back to school for his senior season. That decision didn't go as well as planned and after an uneven season, he ended up landing in the fourth round of the 2016 Draft. While injuries have slowed Funkhouser's progress, it still looks like the Tigers got a serious bargain. He pitched his was up to the Florida State League in his first full season and would have reached Double-A if not for a bout of elbow inflammation. The elbow wasn't a problem for Funkhouser in 2018, but he did suffer a broken foot (while walking on an uneven sidewalk) that ended his season in late July after he had made two starts in Triple-A.   When he's healthy, Funkhouser will sit in the low 90s and can reach back for 95 mph. He has a trio of secondary pitches that receive average grades from evaluators. Funkhouser's slider continues to be ahead of his fringy curveball, though he does land the latter for strikes and uses it in any count. He's made progress developing a changeup to the point where it's regarded as an average big league offering, with room to improve. Facing Double- and Triple-A hitters for the first time last year led to a regression in Funkhouser's control, but he's generally around the zone with all four pitches, with feel for sequencing that leads to weak contact and a solid number of whiffs.   Despite his season-ending injuries in back-to-back years, Funkhouser still has been able to move through the Minors relatively fast and will open 2019 on the cusp of the Majors. A strong performance back in Triple-A should help him get there, while further improvements to his secondary arsenal and command could help him reach his potential as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","14","\"2016 Draft Rnd 4 (DET)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","","","","\"45.8\"","\"51.7\"","\"45.7\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2450","40","55","45","","55","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","45","50","","","","50","\"OAK\"","0.500","\"XXX\""],["418","415","359","340","508","\"45.6\"","\"45.6\"","\"45.0\"","\"49.3\"","\"49.3\"","\"49.3\"","\"|\"","\"Sam\"","\"Hilliard\"","2019","\"25.3\"","\"OF\"","\"L\"","\"L\"","\"77\"","\"238\"","\"professional\"","80","2","\"|\"","927","656541","\"hilliard_sam\"","","\"sa829542\"","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2015, 15th (437) - COL\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 60 | Arm: 60 | Field: 55 | Overall: 45  Hilliard was known more as a pitcher early in his amateur days, even getting drafted as a left-hander by the Twins when he was in junior college in 2014. His bat came alive the following year after he transferred to Wichita State and his upside as a hitter got the Rockies to take a chance on him with a 15th-round selection. He's shown glimpses of putting his tools into production, playing 2018 in Double-A, then really standing out with a strong Arizona Fall League performance to earn a spot on the 40-man roster.  On any given day, Hilliard will show all five tools. Given that he didn't really start focusing on his offensive game until college, he's still learning to hit. He made some adjustments to his swing at the end of his 2018 season, adding a small leg kick to replace a toe tap with strong results, especially in the AFL. It allowed him to keep his weight back, wait on breaking balls more and lay off of ones out of the strike zone, something that has previously plagued him. It should help him tap into his easily plus raw power more consistently. He runs very well for his size and while he has seen time in all three outfield spots, he fits the profile of an athletic power-hitting right fielder with a plus arm.  Because of his size, athleticism and tools, Hilliard sometimes gets Larry Walker comps, minus the plus hit tool. That's an unfair standard obviously, but there is ceiling for Hilliard to still grow into.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","\"49.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","60","60","55","\"|\"","","","","","","","","","","",""],["419","416","340","341","389","\"45.6\"","\"45.8\"","\"45.0\"","\"50.0\"","\"35.6\"","\"51.3\"","\"|\"","\"Alvin\"","\"Guzman\"","2019","\"17.6\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"166\"","\"professional\"","260","6","\"|\"","2327","682630","","","\"sa3008748\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","45","\"TJIq3ct8HFM\"","","\"Signed for $1.85 million last July, Guzman has yet to set foot on a baseball field in the U.S., but he's already one of the most exciting players in this system. He has a rare combination of speed, frame, and swing foundation, a triumvirate that gives Guzman a chance to be a five-tool star, something most prospects simply don't have a chance to become.   He has a loose, whippy swing that he doesn't always control, and had among the best straightline speed in the 2018 July 2 class. The footspeed makes Guzman a rangy outfield defender and likely to stay in center. His hands have enough life in the box that he might do offensive damage, too. We have no data on important aspects of Guzman's ultimate profile, making him as risky a prospect as he is skilled. He may not come stateside until this fall for instructional league, unless he so convincingly dominates the DSL that Arizona is compelled to promote him.\"","\"|\"","","\"ARI\"","","\"July 2, 2018 - ARI\"","2023","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 60 | Field: 55 | Overall: 45  Guzman signed with the D-backs for $1.85 million at the outset of last year's international period after he had ranked as the No. 19 prospect in his class. He impressed evaluators as a Dominican amateur with a combination of athleticism and overall tools that could help him stick in center field.   Guzman has a pair of standout tools in his speed -- he was clocked at showcases in the 6.6- to 6.7-second range in the 60-yard run -- and arm strength that might have been the best among players in his class and is expected get even stronger as he develops. Projecting his impact at the plate will require more time, as Guzman won't make his pro debut until 2019, but he shows the signs of having the requisite athleticism and skills to develop a promising speed-power combo.   Guzman is all projection right now, but he has the type of athletic body scouts covet, not to mention defensive abilities that could keep him on the field even when he struggles at the plate.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","8","\"2018 J2 (ARI)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"31.8\"","\"52.7\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","45","60","40","70","50","50","55","60","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","60","55","\"|\"","","","","","","","","","","",""],["420","417","796","764","832","\"45.5\"","\"42.9\"","\"41.4\"","\"47.4\"","\"38.3\"","\"48.2\"","\"|\"","\"Camilo\"","\"Doval\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","238","6","\"|\"","2670","666808","","","\"sa916835\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","42","\"N5S-D2ZA5lQ\"","","\"This is one of the weirder pitchers in all of the minors. At times, Doval will sit in the upper-90s with cutting action; at others, he's living in the low-90s with no movement. Scouts think the cause is that he doesn't grip the baseball in a consistent manner. Doval also has a delivery totally unique to him. It's a long, swooping, side-winding look that creates cut/rise on the ball. He also throws a hard, horizontal slider. The Trackman readout for Doval is shocking. His primary fastball/cutter spins in at about 2700 rpm, which is incredible considering how how hard he throws. He also generates nearly seven feet of extension, and the effective velocity of his fastball is about 2 mph harder than it's actual velo. He has outings where he walks everyone and gives up a bunch of runs before he accrues an out, and he has outings where he's untouchable for several innings.   It'd be somewhat terrifying to acquire Doval if the outcome of a trade for him dictated one's job security, but his stuff is bewitching and we think he has a chance to be an elite bullpen weapon if he ever figures things out.\"","\"|\"","","\"SF\"","","\"Oct. 28, 2015 - SF\"","2021","40","\"Scouting grades: Fastball: 70 | Slider: 50 | Control: 40 | Overall: 40  Signed for $100,000 out of the Dominican Republic at the relatively advanced age of 18 in October 2015, Doval has one of the best pure arms in the Giants organization. He averaged 12.9 strikeouts in his first three pro seasons and made a successful jump to full-season ball in 2018. During that time, his fastball gained about 10 mph.  Doval has a filthy heater that sits at 93-98 mph and frequently reaches triple digits. His slings the ball from a low-three-quarters arm slot that makes it hard for right-handers to pick up his heater and imparts natural cutting and running action. He relies heavily on his fastball, complementing it with a hard, sweeping slider that has its moments.  Strictly a two-pitch guy, Doval could use something to keep left-handers in check. He's deceptive but features a lot of effort in his delivery and has yet to figure out how to throw strikes on a consistent basis. He has a ceiling of a high-leverage reliever but is a long ways from reaching it.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A+\"","12","\"2015 J2 (SFG)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"36.7\"","\"50.0\"","\"43.0\"","\"|\"","1.5000","1.3333","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2900","2700","20","55","","","45","60","","40","60","","","50","70","","\"|\"","","","","","","\"|\"","70","","","50","","","","40","","",""],["421","418","523","765","230","\"45.5\"","\"44.5\"","\"41.4\"","\"51.3\"","\"45.6\"","\"51.8\"","\"|\"","\"Braxton\"","\"Ashcraft\"","2019","\"19.7\"","\"RHP\"","\"L\"","\"R\"","\"77\"","\"195\"","\"professional\"","240","6","\"|\"","2439","677952","\"ashcraft_braxton\"","","\"sa3008470\"","\"|\"","","\"Robinson HS (TX)\"","1","0","","\"High\"","2022","40","\"7afqKX8xrHQ\"","","\"A two-sport star in high school, Ashcraft kind of got lost amid the many talented prep arms in the 2018 class, but he was in the second tier, wire-to-wire, for the clubs that emphasize athleticism and projection. He pitches in the low 90's with an average-ish fastball, a slider that flashes above-average, and a repeatable delivery that can produce above-average command. This is a prototypical high school projection arm: size, arm strength, some spin, and premium athleticism. Pittsburgh has now take a multi-sport athlete with each of their last two second round picks. Elevating Ashcraft above other prep arms in the system is his more consistent velocity, health and physical and technicaly projection.\"","\"|\"","","\"PIT\"","\"2018, 2nd (51) - PIT\"","","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  A two-sport high school standout who starred as a wide receiver as well as a pitcher, Ashcraft left the gridiron for good to focus on baseball as a senior. He started rising up Draft boards among prep pitchers and landed in the second round, where the Pirates went above slot ($1.825 million) to keep him from attending Baylor, then sent him to make his brief professional debut in the Gulf Coast League.  At 6-foot-5 and closing in on 200 pounds, Ashcraft is the prototypical athletic and projectable high school right-hander. He's been up to 94 mph consistently already, and with his frame, he's likely to add strength and velocity as he matures and he throws his fastball with excellent extension, angle and sink. His slider was up to 82-85 mph in the GCL and could give him a second plus pitch in time. The changeup is behind the other two pitches, but he has a feel for it and there's confidence it will catch up and be at least an average offering.   Ashcraft has a clean delivery and that plus athleticism helps him repeat it, which points to an ability to throw strikes consistently. The Pirates are no strangers to being patient with projectable prep pitchers, which will come in handy as they help Ashcraft hopefully reach his ceiling as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A-\"","15","\"2018 Draft Rnd 2 (PIT)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"45.0\"","\"53.3\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","45","45","40","","50","","
