f the plate and already has surprising strength in a wiry frame that has plenty of room to add more muscle. He has a mature approach, keeping his swing compact and using the entire field rather than worrying about home runs.  Luciano is a quick-twitch athlete with present above-average speed. He may slow down a bit as he matures physically, which leads to some questions as to whether he'll outgrow shortstop. He definitely has the plus arm for that position, and more than enough offensive upside to still be a star if he has to shift to third base or right field.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","3","\"2018 J2 (SFG)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"33.6\"","\"55.5\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","20","60","50","40","50","50","60","70","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","60","50","\"|\"","","","","","","","","","","",""],["131","129","104","148","85","\"50.8\"","\"50.4\"","\"49.3\"","\"53.3\"","\"48.7\"","\"53.8\"","\"|\"","\"Ryan\"","\"Weathers\"","2019","\"19.5\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"230\"","\"professional\"","288","6","\"|\"","3077","677960","\"weathers_ryan\"","","\"sa3008436\"","\"|\"","","\"Loretto HS (TN)\"","0","0","","\"Med\"","2021","47","\"_NYKyhaRURs\"","\" \"","\"The Padres seemed to have the top tier of prep pitching in their mix at pick No. 7 during last year's draft. Though Weathers wasn't universally considered to be part of that contingent, it seemed San Diego thought he was. We believed the gap between pick seven and where Weathers would otherwise have been picked was sizable enough that San Diego might be able to cut a deal, but instead Weathers signed for slot, about $5.2 million. He is the son of former big league reliever David Weathers, and has been a known prospect of interest since his sophomore year of high school.   Though he's not built like most prep prospects, Weathers is remarkably athletic and was a dynamite high school basketball player. His stuff waxed and waned during his senior spring, but when it was good, he had arguably the best present three-pitch mix, and pitch usage, in the 2018 prep pitching class. He's a short-strider, so the fastball is going to play down a bit due to poor extension, but otherwise he projects as a mid-rotation arm due to the quality of his secondaries, and, potentially, a quick-moving one. After 24 strong innings at Low-A to start the year, Weathers was shut down with a dead arm.\"","\"|\"","","\"SD\"","\"2018, 1st (7) - SD\"","","2021","55","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 55 | Control: 55 | Overall: 55    The son of former Major League pitcher David Weathers, Ryan set a Tennessee high school tournament record with 28 strikeouts as a junior, including 12 in a shutout in the Class A championship game, and turned in two scoreless outings for Team USA as it won the 18-and-under World Cup in September. He followed it up as a senior by going 10-0 with a 0.09 ERA and 148 strikeouts in 76 innings, and the Padres took him with No. 7 overall pick last June, marking the second straight year that the club had selected the Gatorade National Baseball High School Player of the Year, following MacKenzie Gore, the No. 3 pick in 2017. Weathers signed for slot value at $5,226,500, forgoing a Vanderbilt commitment, and finished his pro debut with a taste of the Class A Midwest League.    Weathers lacks a true out pitch, but he has three solid offerings and mixes them well. His fastball sits at 90-93 mph and tops out at 95, playing above its velocity with a high spin rate that gives it deceptive riding life. Weathers' upper-70s curveball usually features good depth, and he possesses an advanced changeup for a teenager. He has a sound delivery and repeats it well, throwing strikes with ease.    A good athlete who does the little things well, Weathers was expected to contribute as a two-way player had he honored his commitment to Vandy. He gets his athleticism from both sides of his family, as his mother, Kelli Davis Weathers, was an All-America basketball player at Belmont.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","14","\"2018 Draft Rnd 1 (SDP)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.3\"","\"55.0\"","\"50.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2150","45","55","50","50","","","","55","55","55","55","","","","\"|\"","","","","","","\"|\"","55","55","55","","","","","55","\"STL\"","0.500","\"XXX\""],["132","130","165","113","680","\"50.7\"","\"48.8\"","\"50.0\"","\"48.4\"","\"38.1\"","\"49.4\"","\"|\"","\"William\"","\"Contreras\"","2019","\"21.4\"","\"C\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","290","6","\"|\"","2597","661388","","","\"sa872847\"","\"|\"","47","\"Venezuela\"","1","1","","\"High\"","2021","50","\"6knO4tYP-LM\"","\"William is the younger brother of Cubs catcher Willson Contreras, but he's a slightly different kind of catcher. William projects to be an above average defender who is hit over power right now, and multiple scouts we spoke with expect another breakout campaign in 2019.\"","\"Contreras' older brother Willson is among the best catchers in baseball and was a late bloomer, breaking through at age 23 in Double-A. William had his breakout in 2018 as a 20-year-old, going from a trendy pick to breakout to a consensus Top 100 prospect by mid-season. He has been defensively advanced for years, both in his tools and his mental approach to the game, in part due to help from his brother. William projects as an above average defender with a plus arm. Contreras has also gotten stronger and is growing into his man strength after establishing a feel to hit, so he has a well-rounded approach now. He toned down his swing in 2018 and is slowly adding elements as he feels comfortable, rather than making a noisier swing work all at once. Contreras stands out because there are not many 21-year-olds who project for average to above offense along with above average defense, and have the makeup/mental part of the game under control without any major red flags like injuries. The scouts who like Contreras really like him--rounding up on both the tool grades due to makeup and his overall value due to a high floor at a position that's a wasteland in the majors right now. This top 10 could be in almost any order, and Contreras may be the guy with the biggest variance as to where various baseball people rank him, which is a positive when his ranking peers are mostly MLB-ready, heavily-pedigreed prospects with much more track record.\"","\"|\"","","\"ATL\"","","\"Feb. 10, 2015 - ATL\"","2021","50","\"Scouting grades: Hit: 50 | Power: 45 | Run: 40 | Arm: 55 | Field: 50 | Overall: 50  Having MLB bloodlines can be a very good thing. And there's no question that Contreras, the younger brother of Cubs catcher Willson Contreras, has some of the attributes that have made his older brother a big league regular. While Contreras the younger had a very successful first taste of full-season ball as a South Atlantic League All-Star in 2018, there's also been the flip side of that bloodlines coin, where he's fallen into the trap of believing he can do everything his more established sibling can.  Contreras has all of the tools to be a very successful all-around catcher at the big league level. While he is a bit of a free swinger and sometimes attacks pitches out of the zone more than he should, he has shown the ability to make hard contact and draw walks while relatively limiting his strikeouts. He's starting to come into a little more power as he learns what he needs to adjust at the plate, and the Braves were pleased that he was making those adjustments in his offseason work. Defensively, he's always had a strong arm and has plenty of agility to be a good blocker and receiver.   The biggest thing Contreras needs to learn is that there is a process to becoming a finished product behind the plate, like his brother. As he starts to buy into building the foundation of being able to be a complete receiver, and not think he's already like his older brother, the more he'll be able to develop into the big league starter the Braves envision.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","6","\"2014 J2 (ATL)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"35.9\"","\"50.9\"","\"44.8\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","20","50","45","45","60","50","50","55","40","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","40","55","50","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["133","131","143","56","833","\"50.7\"","\"49.6\"","\"51.4\"","\"47.4\"","\"40.5\"","\"48.0\"","\"|\"","\"Nolan\"","\"Jones\"","2019","\"21.1\"","\"3B\"","\"L\"","\"R\"","\"76\"","\"185\"","\"professional\"","300","6","\"|\"","1670","666134","\"jones_nolan\"","","\"sa917941\"","\"|\"","65","\"Holy Ghost Prep HS (PA)\"","0","1","","\"Med\"","2021","50","\"M8MOVqKoFgA\"","\"Jones swings and misses a lot and may need to move to right field, but he has hit for power each of the last two years and has some of the higher walk rates in the minors.\"","\"Scouts' opinions about where on the defensive spectrum Jones will end up are all over the map. He got quite big not long after he was drafted and seemed destined for first base, and while there's still a chance he ends up there eventually, he looked leaner last year and has a better chance of staying at third for a while. Some clubs think he'll move to right field, and the contact issues Jones has had due to his lever length are problematic if he doesn't stay at third.  We're intrigued by the three-true outcomes possibilities here, as Jones already has huge power and might grow into more, and he's also had some of the higher walk rates in all of the minor leagues. Opposing pitchers are going to have to be careful with him or risk paying a 400 foot price, so we expect his on base ability to hold water at the upper levels. He could reach Double-A Akron as a 21-year-old later in the year if he performs during the spring.\"","\"|\"","","\"CLE\"","\"2016, 2nd (55) - CLE\"","","2020","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55  Jones took to hockey before baseball and showed promise as a center before concussion issues caused him to focus on the diamond. One of the better high school hitters in the 2016 Draft, he dropped to the second round amid signability concerns but landed first-round bonus money ($2.25 million). After a so-so pro debut, he led the short-season New York-Penn League with a .912 OPS in 2017, ranked third in the Class A Midwest League with an .858 mark last year and posted a .910 OPS during the final month in Class A Advanced.  Jones has an advanced approach at the plate, patiently working counts and using the entire field. He has a smooth left-handed swing and impressive feel to hit, and he shows the ability to produce high batting averages despite working deep counts that lead to some strikeouts. His bat speed and strength give him promising power potential that could produce 25 or more homers per season, especially if he adds some loft to a stroke that's currently more geared for line drives.  Though he's a below-average runner, Jones is a decent athlete and has worked hard to make the transition from amateur shortstop to pro third baseman. He has a strong arm and has improved his footwork, but still needs to increase his range in order to become an average defender at the hot corner. If he can't, his alternatives would be first base or an outfield corner.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A+\"","1","\"2016 Draft Rnd 2 (CLE)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"37.3\"","\"47.3\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","20","55","55","30","40","60","40","60","60","30","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","60","50","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["134","132","139","114","440","\"50.7\"","\"49.7\"","\"50.0\"","\"49.7\"","\"46.4\"","\"50.0\"","\"|\"","\"Dan,Danny\"","\"Jansen\"","2019","\"24.1\"","\"C\"","\"R\"","\"R\"","\"74\"","\"225\"","\"professional\"","200","4","\"|\"","1183","643376","","16535","\"sa738162\"","\"|\"","47","\"West HS (WI)\"","0","1","","\"Med\"","2019","50","\"g2cf5HtQ084\"","\"Jansen's 2018 was confirmation that his 2017 breakout was real, and he does enough to stay behind the plate. He's at least a solid everyday catcher, perhaps a bit more.\"","\"A 2017 Jansen breakout coincided with good health and a pair of prescription lenses. He walked more than he struck out across three minor league levels, and rose to Triple-A and into our overall top 100. He had a similarly strong 2018, which included a Futures Game invite, a .390 OBP at Triple-A, and then a strong 30-game big league stint in August and September, all reinforcing that Jansen's 2017 breakout was legitimate. A solid if unspectacular defender, Jansen's pop times were depressed during his big league cameo, hovering between 2.05 and 2.10, both below average for a catcher. But he's an average receiver and ball-blocker, and is a perfectly acceptable defensive catcher without a disqualifying shortcoming.   Where Jansen shines is in the batter's box. His hands work in a tight loop, giving Jansen the capacity to catch velocity and still lift the baseball, and he's strong enough to muscle out balls to his pull-side, though to this point his approach has yielded more doubles than homers. He is a pull-only plodder and he'll likely always be a low BABIP guy, and it's possible major league pitchers will find ways to attack him in ways that limit his power output, but he's going to make a lot of contact and reach base, which, at catcher, could make him an All-Star.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"MLB\"","3","\"2013 Draft Rnd 16 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"46.4\"","\"50.0\"","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","50","40","55","30","45","40","55","45","55","30","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["135","133","140","57","779","\"50.7\"","\"49.7\"","\"51.4\"","\"47.7\"","\"41.8\"","\"48.2\"","\"|\"","\"Cole\"","\"Tucker\"","2019","\"22.9\"","\"SS\"","\"S\"","\"R\"","\"75\"","\"205\"","\"professional\"","300","6","\"|\"","736","657061","\"tucker_cole\"","17326","\"sa828671\"","\"|\"","78","\"Mountain Pointe HS (AZ)\"","1","0","","\"High\"","2020","50","\"lY4O7BtOreg\"","\"There's a chance Tucker, who is a lock to stay at shortstop, fills out his 6-foot-4 frame late and suddenly also has a lot of power.\"","\"Tucker was the Arizona Fall League's most elegant defender. Rangy and smooth, sure-handed and graceful, he has room to add a few pounds as he ages while still remaining above-average at short. A torn labrum in 2015 cast doubt on Tucker's ability to stay there if his arm strength weren't to return but, though it took quite a while, it is not only back but has improved, and he now has a 70 arm.   With such an excellent defensive foundation in place, it's very likely that Tucker becomes an everyday player. What happens with his bat will determine how much of an impact he makes, and that forecast is blurry. Right now, Tucker has surprising contact skills for someone as lanky as he is and he's adept at identifying balls and strikes. His size and currrent swing both have significant room for growth. Tucker's bat path enters the hitting zone in such a way that it causes him to pound the ball into the ground. If that gets tweaked, and he also adds strength into his mid-20s, he might suddenly start hitting for power. This is a rare, high-variance prospect who also has a high floor. If the power comes, Tucker will be an All Star; if it doesn't he'll just be a solid everyday player.\"","\"|\"","","\"PIT\"","\"2014, 1st (24) - PIT\"","","2019","55","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 55  Tucker's ascension to Pittsburgh hasn't exactly gone on a straight path. Taken out of the Arizona high school ranks in 2014, a torn labrum cut short his first full season, and a broken thumb kept him from heading to the Arizona Fall League in '17. He struggled for the first half of the '18 season, but things clicked in the second half and he was one of the best players in the AFL, earning a spot on the 40-man roster in the process.  Aside from staying healthy, it's always been a matter of Tucker learning to control his 6-foot-3 frame consistently, especially offensively. During his struggles at the start of the 2018 season, his lower half would get off-balance in the box, his stride would get too big and he'd lose connection with his lower half. Late in the year and in the AFL, he was feeling his base better, driving the ball more consistently with extra-base authority. His plus speed plays up on the basepaths and in the field because of his outstanding instincts. He gets off the ball well, with good reads and more than enough arm for the premium position long term.  In addition to his physical gifts, Tucker gets high marks for his leadership and work ethic, and he was given the AFL's Stenson Sportsmanship Award as a result. His arrow is pointing up and he should be the Pirates' shortstop for a long time to come once he's ready.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AAA\"","5","\"2014 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"40.5\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","35","30","45","55","50","70","50","40","50","50","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","55","55","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["136","134","93","147","51","\"50.7\"","\"50.6\"","\"49.3\"","\"54.1\"","\"48.9\"","\"54.6\"","\"|\"","\"Brady\"","\"Singer\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"210\"","\"professional\"","288","6","\"|\"","1302","663903","\"singer_brady\"","","\"sa3008613\"","\"|\"","","\"Florida\"","0","0","","\"Low\"","2020","47","\"bt_UzSuYpW8\"","","\"Well-regarded in high school in part because of his very loose, athletic, albeit somewhat unusual delivery, the Blue Jays drafted Singer in the 2015 second round. Negotiations broke down and Singer went to Florida. After an uneven but promising freshman year in the bullpen, Singer's command improved and he carved up SEC lineups for the next two years. There's plenty to pick apart here if you want to: Singer's stuff still isn't loud, he doesn't get many whiffs from pro level hitters, his delivery turns off some scouts, and his breaking ball often lacks bite.   Even scouts who like Singer think he has limited upside, but the results he got in the SEC and his long track record of durability are compelling. He has great feel for pitching and, we think, future plus command. Singer sneers and goes right at hitters, he's really competitive, and is likely to move up the pro ladder quickly. On talent, he's a No. 4 or No. 4/5 type of starter, but the potential to eat tons of innings, and therefore be more valuable than that, seems higher than usual here, too.\"","\"|\"","","\"KC\"","\"2018, 1st (18) - KC\"","","2020","55","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 50 | Control: 55 | Overall: 55  When the 2018 Draft commenced, no one, certainly not the Royals, thought Brady Singer would be available at No. 18 overall. A three-year starter and star on a stacked Florida Gators pitching staff, Singer was rated No. 2 among Draft prospects by MLB Pipeline. While Singer didn't sign as a second-round pick of the Blue Jays because of a disagreement over a post-Draft physical, he proved to be durable for three seasons and the Royals were happy to draft him and give him an over pick-value bonus of $4,247,500 to sign. Because of his workload and a small hamstring issue, he didn't pitch competitively in 2018.    Singer attacks hitters with two pitches that have the chance to be consistently plus in his fastball and slider. It's really three when considering he throws both a two-seamer with sink and a four-seamer with riding life, that typically sit in the low-90s but can touch 95-96 mph at times. His slider is often a plus pitch, when he stays on top of it in his delivery, and he manipulates the speed and depth of the breaking ball to give hitters different looks. With those two pitches, he didn't need his changeup much, but he has shown some feel for it and given his overall pitching acumen, there's confidence it will give him a third at least average offering.    Using a slightly lower arm slot, Singer has shown excellent control and command that should continue in his pro career. That, combined with his stuff and off-the-charts competitiveness on the mound, should allow him to move quickly and eventually pitch near the top of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","3","\"2018 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"48.3\"","\"55.8\"","\"50.8\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2300","50","50","45","45","","","","60","55","50","50","","","","\"|\"","","","","","","\"|\"","60","50","","60","","","","55","\"NYA\"","0.500","\"XXX\""],["137","135","92","58","345","\"50.7\"","\"50.7\"","\"51.4\"","\"50.3\"","\"46.2\"","\"50.6\"","\"|\"","\"Ryan\"","\"Mountcastle\"","2019","\"22.3\"","\"LF\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","300","6","\"|\"","1325","663624","\"mountcastle_ryan\"","","\"sa874734\"","\"|\"","119","\"Hagerty HS (FL)\"","-1","1","","\"Med\"","2019","50","\"Mf-E2t1dIxo\"","\"Mountcastle has big power and bat control, but throwing issues may limit him to left field or DH, and his lack of patience makes him a high-risk prospect among that ilk.\"","\"Mountcastle was identified early in high school because he played at an Orlando-area powerhouse that had eight players drafted between 2011 and 2016, including a first rounder in Zach Eflin, and, over on the grid iron,  current Bengals quarterback Jeff Driskel. His high school coach, Jered Goodwin, now a FIU assistant, ran arguably the top travel program in Florida at the time, so Mountcastle had year-round reps in front of scouts for years. He's still largely the same player he was in high school in terms of raw tools: plus bat control, plus raw power, with fringy speed and no clear defensive home because he has issues throwing. He's played mostly shortstop and third base in pro ball but scouts keep comparing his profile to Nick Castellanos' and think he ends up in left field.   There's some optimism that his arm will improve with a throwing program, or that he could play second base (which is worth a try), but usually these situations end with the player at the lower end of the defensive spectrum. Like Castellanos, Mountcastle also is a little too aggressive at the plate but has the bat control to keep his strikeout rates from getting too high. The projection here is something like a 55 bat and 55 power, maybe a bit less if the approach doesn't continue to improve, with below average speed and defensive value, wherever he ends up playing. We wish he were a little choosier at the dish -- that's a lower-risk, 2 WAR-type prospect. Mountcastle will start 2019 in Triple-A, so the wait shouldn't be long.\"","\"|\"","","\"BAL\"","\"2015, 1st (36) - BAL\"","","2019","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 45 | Arm: 40 | Field: 45 | Overall: 55  Mountcastle was revered by scouts for his potential with the bat as a Florida high schooler before the Orioles nabbed him with the second of their two first-round picks in 2015. That hitting ability has helped him move quickly through the Minors despite concerns about his defense, as Mountcastle raked his way up to Double-A at age 20 in '17. And even though the start of Mountcastle's '18 campaign was delayed due to a fractured right wrist suffered during Spring Training, he still put up strong numbers in the Eastern League and represented the Orioles at the Futures Game in July.   Mountcastle just knows how to impact the baseball. He has a quick bat and does an outstanding job of keeping his hands inside the ball to create extension through the zone and generate backspin carry to all fields. It gives him a chance to be at least an above-average hitter with similar power potential, especially if he can further refine his approach.  While the move up to Double-A brought a position change from shortstop to third base for Mountcastle, his below-average arm strength and fringy range made him unlikely to stay there long term. Sure enough, the Orioles began working him in at first base during Spring Training before deploying him primarily at the position at the outset of 2019. He's always had good hands on the left side of the infield that should serve him well as a first baseman, and he certainly has the hitting ability and power to profile there at the highest level .\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AAA\"","5","\"2015 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"45.0\"","\"50.9\"","\"49.8\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","50","35","60","45","30","30","55","50","60","40","40","30","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","45","40","45","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["138","136","134","145","109","\"50.6\"","\"49.8\"","\"49.3\"","\"52.9\"","\"41.3\"","\"54.0\"","\"|\"","\"Brett\"","\"Baty\"","2019","\"19.5\"","\"3B\"","\"L\"","\"R\"","\"75\"","\"210\"","\"draft\"","379","8","\"|\"","2823","","\"baty_brett\"","","","\"|\"","","\"Lake Travis HS (TX)\"","0","1","","\"High\"","2022","47","","\"High school bat who is the age of most junior college hitters. Hit/power combo is rare, comparable to present day Nolan Gorman (with same 1B risk), we just don't have the pro numbers as proof, and he's facing pitchers who are all younger than him. Also a hoops standout. His name is all over the first round. Eight and sixteen are possibilities.\"","\"In an age when more and more teams are taking model-driven approaches to building a draft board, Baty's age looms large. A player's age relative to his peers is a predictive variable for pro success (younger is better) and Baty is older than a lot of last year's high scohol draftees. Not older than they were on draft day. Older than they are right now, and Baty is two years older than Day 1 prospect Kyren Paris. But tools-wise, he compares quite closely to Cardinals 2018 first rounder and top 100 prospect Nolan Gorman, and those tools belong in the middle of the first round. Baty is big, strong, and has huge power and advanced feel to hit. He may not be an athletic fit at third base, especially long term, and is at risk of moving to first. The age issue slides him a shade beneath where we had Gorman's FV last year, and we consider Baty's first pro summer, probably at an advanced rookie affiliate, to be of greater than usual importance in assessing his skills in an age-appropriate competitive environment.\"","\"|\"","\"Lake Travis (Texas) HS\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-brett-baty-3b-c2520532583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 60 | Field: 45 | Overall: 55  Baty has several parallels to Josh Jung, a fellow Texas prep product who's now a third baseman at Texas Tech and expected to be one of the first college players selected in June. They're built similarly, they rank among the best all-around hitters in their respective high school and college classes and they still have to convince evaluators that they can stick at the hot corner. Baty may have passed Jung with a more impressive spring and his bat could land him in the middle of the first round.  Baty possesses some of the best raw power in the 2019 Draft, the product of bat speed, strength and loft in his left-handed swing. He's also more of an advanced hitter than just a pure masher. A Texas recruit who would be eligible for the 2021 Draft as a sophomore, he makes repeated hard contact, isn't fooled by breaking pitches and doesn't get caught selling out for power.  Though he clocks below-average running times, Baty is a better athlete than his lack of speed might indicate. He played basketball at Lake Travis High (Austin) and could remain a third baseman if he improves his agility and maintains the conditioning on his big frame. There's no question about his arm because he has registered fastballs up to 92 mph off the mound.\"","\"|\"","","","","","","\"|\"","\"NYM\"","","4","\"2019 Draft Rnd 1 (NYM)\"","\"|\"","8","12","\"NYM\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"38.6\"","\"55.5\"","\"49.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","30","65","45","45","50","55","60","65","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","60","45","\"|\"","","","","","","","","","","",""],["139","137","124","146","184","\"50.6\"","\"50.0\"","\"49.3\"","\"52.0\"","\"48.1\"","\"52.3\"","\"|\"","\"Daniel\"","\"Lynch\"","2019","\"22.5\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"190\"","\"professional\"","288","6","\"|\"","2451","663738","\"lynch_daniel\"","","\"sa3007588\"","\"|\"","","\"Virginia\"","0","0","","\"Med\"","2021","47","\"FEDN3R-lf34\"","","\"On the Cape and in the first half of his junior spring, Lynch looked like a solid third round prospect, a pitchability lefty sitting 88-92 mph with mostly average stuff, and above-average feel and command. In the month or so leading up to the draft, Lynch's velo ticked up, and down the stretch he sat 92-94, touching 95 mph deep into starts, with an assortment of offspeed pitches that all flashed above-average. The track record of Virginia arms is concerning, but Lynch seemed less beholden to the issues traditionally associated with their prospects, with some scouts considering him endearingly rebellious.   He throws a cutter, slider, curveball, and changeup that all flash above-average, with the slider occasionally flashing plus. He was 93-95 this spring, so the velo uptick has held for nearly a year now. He's a potential No. 4 if this continues, maybe more if it's just the start of something.\"","\"|\"","","\"KC\"","\"2018, 1C (34) - KC\"","","2020","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 55 | Overall: 55  As the Royals work to rebuild their farm system, they likely will look back at the work they did early in the 2018 Draft as a big reason for the turnaround. Targeting college pitching, the quartet of Brady Singer, Jackson Kowar, Kris Bubic and Lynch could form most of a big league rotation in a hurry. Lynch, the last of three first-round picks for Kansas City, opened a lot of eyes during his pro debut and perhaps put himself on a faster track than anticipated.  While it's important to temper enthusiasm over one summer debut, it's hard not to get excited about how Lynch's stuff ticked up as a pro, especially considering he nearly reached 140 innings between his junior season at Virginia and his time in the Minor Leagues. At times last summer, Lynch showed flashes of three plus pitches with plus command. He pitched at 94-95 mph consistently with his fastball, touching 97 mph, well up from his amateur velocity. He threw outstanding sliders and a very deceptive changeup while mixing in his average curve ball extremely well. His advanced feel for pitching and conviction of what he's doing on the mound made it all play up and he came in on right-handed hitters better than most young lefties.  Lynch set the bar high for his first full season after his pro debut, but the Royals are confident he can live up to his own expectations. He and the other college arms from the 2018 Draft class should feed off each other and could push each other up to Kansas City in a hurry.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","4","\"2018 Draft Rnd 1 (KCR)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"47.5\"","\"53.1\"","\"50.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2250","45","55","45","50","50","45","","55","55","50","50","55","50","","\"|\"","","","","","","\"|\"","60","55","50","55","","","","55","\"OAK\"","0.500","\"XXX\""],["140","138","220","282","336","\"50.5\"","\"47.6\"","\"46.4\"","\"50.4\"","\"48.2\"","\"50.6\"","\"|\"","\"Darwinzon\"","\"Hernandez\"","2019","\"22.5\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"245\"","\"professional\"","270","6","\"|\"","1876","650382","","19848","\"sa828318\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2021","45","\"XddjIq3ynoc\"","","\"We have the scowling Hernandez projected into a relief role and think his stuff is on par with many of the best lefty relievers in baseball. Developed as a starter to this point, he has well-below average control and likely wouldn't throw enough strikes to go more than two or three innings in a big league rotation. In relief though, he could be incredible. His fastball is hard and comes in with tough angle. It has natural cut when Hernandez is locating it to his glove side, and with it he misses bats away from lefties who swing inside its break. Both of his secondary offerings are capable of missing bats but the same mechanical repetition issues that plague Hernandez's command cause them to be inconsistent. At times, he'll flash a plus-plus breaking ball; at others, the pitch isn't located near enough to the plate to entice hitters. And so, projected roles for Hernandez vary depending on the evaluator's degree of confidence in his ability to tighten up his command. On stuff, he has a chance to be a high-leverage arm, and one of the top 30 or so relievers in baseball.\"","\"|\"","","\"BOS\"","","\"Aug. 26, 2013 - BOS\"","2020","50","\"Scouting grades: Fastball: 70 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 40 | Overall: 50  The Red Sox spent $787,500 on Enmanuel De Jesus and $600,000 on Jonathan Diaz, but their pitching prize in the 2013-14 international signing period was a third Venezuelan left-hander who cost them just $7,500. Hernandez has the best pure stuff in the system, but he's still learning to harness it. He was dominant as a starter down the stretch last summer in Class A Advanced, then excelled as a reliever in Double-A and the Arizona Fall League.  Armed with three pitches that are well above average at their best, Hernandez averaged 9.9 strikeouts per nine innings through his first five years as a pro. His fastball ranges from 93-98 mph when he starts and sits in the upper 90s when he relieves, with late life that creates a lot of swings and misses as well as weak contact. His slider has edged past his curveball, in part because it's a better fit for his lower-three-quarters delivery, but his breaking pitches aren't as reliable as his fastball because he doesn't always stay on top of them.  Hernandez's changeup is a decent fourth pitch and helps him keep right-handers honest. There's some effort in his delivery, and while the Red Sox hope to groom him for their rotation, he has yet to demonstrate the command to fill that role. If he can't make it as a starter, he definitely has the stuff to project as a potential closer.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","3","\"2013 J2 (BOS)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"49.2\"","\"52.5\"","\"45.0\"","\"|\"","1.2500","0.0000","0.8333","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2950","40","70","45","60","","","","45","70","50","60","","","","\"|\"","","","","","","\"|\"","70","50","55","55","","","","40","","",""],["141","139","171","182","288","\"50.5\"","\"48.6\"","\"47.9\"","\"50.8\"","\"46.2\"","\"51.2\"","\"|\"","\"Kyle\"","\"Muller\"","2019","\"21.6\"","\"LHP\"","\"R\"","\"L\"","\"78\"","\"225\"","\"professional\"","278","6","\"|\"","1715","666205","\"muller_kyle\"","","\"sa917931\"","\"|\"","","\"Jesuit Prep HS (TX)\"","0","0","","\"Med\"","2021","47","\"GHdft_9H-90\"","","\"Muller is a big, athletic, aggressive lefty with a sturdy frame and above average stuff to go with average type command. He displayed raw power in high school that some scouts graded as a 70, so there's likely some real value above what most NL pitchers offer at the plate. He had a velocity dip after signing, which most seem to think stemmed from heavy usage in high school. That appeared to be the case, as his velocity was back up this spring after some training at Driveline. Muller isn't traditionally exciting since he doesn't have huge velocity or a crazy athletic and loose delivery, but lots of long-time starters have looked like this at this stage in their careers.\"","\"|\"","","\"ATL\"","\"2016, 2nd (44) - ATL\"","","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  The Braves love to go aggressively after high school pitching and they did that with Muller in 2016, taking him in the second round of that June's Draft and then going over slot to sign him for $2.5 million. Unlike most of their high school draftees, Muller wasn't ready for full-season ball right after his Draft year, instead spending the summer in the Rookie-level Appalachian League. Propelled by strong offseason workouts, he hit the ground running in 2018, pitching across three levels and finishing with a stint in the Arizona Fall League.  Muller was able to start moving more quickly because his velocity bounced back to closer to what scouts saw in his high school days. Some of that was because of Driveline workouts this offseason and some of it occurred as Muller consistently found his arm slot and utilized a much more athletic delivery. More free and easy, the left-hander hit 94-95 mph with his fastball consistently, though he would lose command at times when he cranked it up. He could get fastball-heavy at times, trying to blow the ball past hitters, and he needs to learn to more effectively mix in his secondary stuff.  More than anything, Muller needs to find a level of consistency. If he can learn to pitch with his rediscovered plus fastball and sharpen his breaking ball and changeup more effectively, he could give the Braves another No. 3- or 4-type starter.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","9","\"2016 Draft Rnd 2 (ATL)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"45.8\"","\"52.5\"","\"47.5\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2200","40","50","55","","50","","","50","55","60","","50","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","\"MIA\"","0.500","\"XXX\""],["142","140","161","183","207","\"50.5\"","\"48.9\"","\"47.9\"","\"51.7\"","\"45.4\"","\"52.3\"","\"|\"","\"Matthew\"","\"Allan\"","2019","\"18.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"draft\"","365","8","\"|\"","2820","","\"allan_matthew\"","","","\"|\"","","\"Seminole HS (FL)\"","0","1","","\"High\"","2023","45","","\"A top tier arm over the summer, Allan has taken a step forward this spring and is clearly the top prep arm, sitting in the mid-90's and snapping off a 65-grade curveball along with starter traits.\"","\"Allan was one of the top few pitchers in the class for a while, including all summer. He flashed 55 or 60 with all three pitches in short stints at multiple events, then came out this spring with more arm speed, sitting 93-96 and hitting 97 mph in most of his starts. His curveball also ticked up and flashed 65 or 70 on his best outings, and though he didn't throw his changeup much in high school, it did flash 55 over the summer. Allan isn't very projectable and is an average athlete, while his command has been consistently below average with this higher octane stuff, so some teams worry this is a classic prep righty bust where clubs fall in love with the raw stuff. His velo would also sit 90-93 at times down the stretch and some teams are worried there could be a minor medical hiccup, which, combined with Allan's $4 million pricetag and committment to Florida, could make him the second most likely prep player in the draft to go to college behind Jack Leiter.\"","\"|\"","\"Seminole (Fla.) HS\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-matthew-allan-rhp-c2520532083?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 55 | Control: 55 | Overall: 55    Not a big name when the summer showcase circuit season began, Allan had put himself firmly on the map with consistently strong performances across multiple events. He's picked up this spring where he left off, continuing his climb up Draft boards to become perhaps the top high school arm in the class.    Big, strong and physical, Allan has seen all of his stuff play up during his senior season. His four-seam fastball continues to touch 97 mph on a regular basis and he's maintained that velocity deep into starts, showing that it wasn't just the shorter stints of the showcase circuit that allowed him air it out. He'll drive the ball down in the zone, but can pitch up and down with his fastball well, with improved overall command of the pitch both in and out of the strike zone. He complements the heater with a plus power curve he can throw for strikes, missing bats consistently. His changeup has also taken a step forward, giving him a third at least above-average pitch.    While some scouts don't love Allan's arm action in the back, it doesn't affect him out front and he's commanded all three of his pitches extremely well, repeating his delivery consistently. He has frontline starter potential, and that should entice enough teams in the first round to keep Allan from heading to the University of Florida.\"","\"|\"","","","","","","\"|\"","\"NYM\"","","7","\"2019 Draft Rnd 3 (NYM)\"","\"|\"","20","89","\"NYM\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"52.5\"","\"51.7\"","\"|\"","0.7500","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","55","45","55","","","","45","60","55","65","","","","\"|\"","","","","","","\"|\"","60","55","60","","","","","55","","",""],["143","141","164","181","216","\"50.4\"","\"48.8\"","\"47.9\"","\"51.5\"","\"46.1\"","\"52.0\"","\"|\"","\"Jackson\"","\"Rutledge\"","2019","\"20.2\"","\"RHP\"","\"R\"","\"R\"","\"80\"","\"260\"","\"draft\"","365","8","\"|\"","2136","","\"rutledge_jackson\"","","","\"|\"","","\"San Jacinto JC (TX)\"","0","0","","\"High\"","2022","45","","\"Junior college arm whose velo is way up in the mid-to-upper 90s, will flash two plus breaking balls. Looks much like Nate Pearson did before he was drafted.\"","\"After he was unable to accrue playing time at Arkansas, Rutledge transferred to San Jacinto and spent 2019 dominating JUCO hitters. He's a physical beast with some of the best velocity and breaking stuff in the draft, but there are questions about his build, athleticism, and injured hips. Despite lacking a changeup, Rutledge has the pitch mix and pitch utility to start. In addition to solid east/west fastball command, he can drop his curveball in the zone for strikes and back foot either of his breaking balls to lefties. Several teams in the eight through 14 range had Rutledge in their mix as the draft approached.\"","\"|\"","\"San Jacinto (Texas) JC\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-jackson-rutledge-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 55    Rutledge has emerged as the best junior college prospect since Bryce Harper went No. 1 overall out of Southern Nevada in 2010 and the best in Texas since Clay Buchholz was a supplemental first-rounder from Angelina in 2005. He intrigued scouts enough to go in the first five rounds as a Missouri high schooler in 2017, but his strong commitment to Arkansas left him undrafted. He pitched just 15 2/3 innings as a freshman for the Razorbacks and was left off their postseason roster, prompting his decision to transfer to San Jacinto.    Rutledge pitches at 94-97 mph and reaches 99 with his fastball, showing the ability to carry premium velocity into the late innings. While his heater has riding life at the top of the strike zone and sink toward the bottom, its movement isn't as consistent as its velocity. His upper-80s slider can be a wipeout pitch with depth and his low-80s curveball can be a plus offering with 12-6 break when at their best, though they aren't always reliable weapons and can play closer to average.    With his huge 6-foot-8 frame, Rutledge creates difficult angle on his pitches that make them even harder to hit. His biggest needs are to improve a changeup that can get too firm and flat, and to refine his control and command. He has an unusually short arm action for such a big pitcher, though it doesn't compromise what could be the best all-around stuff in the 2019 Draft.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","4","\"2019 Draft Rnd 1 (WSN)\"","\"|\"","21","17","\"WSH\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","","","","\"45.7\"","\"53.6\"","\"47.1\"","\"|\"","1.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","70","40","50","55","","","45","70","50","55","65","","","\"|\"","","","","","","\"|\"","70","45","55","60","","","","45","","",""],["144","142","188","281","183","\"50.3\"","\"48.2\"","\"46.4\"","\"52.0\"","\"48.6\"","\"52.3\"","\"|\"","\"Vladimir\"","\"Gutierrez\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","270","6","\"|\"","1068","661269","","","\"sa952977\"","\"|\"","","\"Cuba\"","2","0","","\"Med\"","2019","45","","","\"There's a lot of disagreement in baseball about whether or not Gutierrez's fastball is going to play in the big leagues. It's certainly not slow, and routinely creeps into the mid-90s. And the combination of Gutierrez's size and drop-and-drive delivery creates flat plane that plays well with good curveballs, which he has. But the fastball doesn't spin and doesn't sneak over the top of hitter's barrels, so there's some fear he'll be homer-prone. Gutierrez is also an incredible athlete with a video game breaking ball and improving changeup, so we like his chances to turn into something, just probably a no. 4/5 starter. He siged for $4.75 million late in 2016 and spent all of 2018 at Double-A Pensacola.\"","\"|\"","","\"CIN\"","","\"Sept. 7, 2016 - CIN\"","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 60 | Control: 55 | Overall: 50    The Reds are no strangers to being aggressive on the international market, particularly when Cuban players become available. They jumped at the chance to sign Gutierrez, who was No. 4 on MLB Pipeline's Top 30 International Prospects list when he got $4.75 million from the Reds to sign. After impressing early with his bullpen sessions and showing initial polish similar to fellow Cuban Raisel Iglesias, the right-hander appeared to get away from his strengths during a rocky first pro season in 2017.    The 2018 season was a nice step forward for Gutierrez. He did a good job of finding his delivery, which enabled him to stay on top of the ball better and created a better angle. As a result, he had better action on his pitches and a more consistent break on his curveball, which lost its sharpness when he would get under or on the side of the ball.    An improved tempo also increased Gutierrez's ability to pound the strike zone. With a three-pitch mix that gives him a good chance to start, Gutierrez's fastball touches as high as 97-98 mph. By having a year where he turned the corner behind him, he might not be far from reaching the big leagues if there is continued refinement of his pitches.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AAA\"","10","\"2016 J2 (CIN)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"47.5\"","\"52.5\"","\"51.7\"","\"|\"","0.2500","0.0000","0.0000","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2700","45","50","40","60","","","","50","50","45","70","","","","\"|\"","","","","","","\"|\"","60","60","55","","","","","55","\"SF\"","0.500","\"XXX\""],["145","143","189","111","999","\"50.3\"","\"48.2\"","\"50.0\"","\"46.1\"","\"39.5\"","\"46.7\"","\"|\"","\"Tyler\"","\"Stephenson\"","2019","\"22.8\"","\"C\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","290","6","\"|\"","1265","663886","\"stephenson_tyler\"","","\"sa874242\"","\"|\"","81","\"Kennesaw Mountain HS (GA)\"","1","1","","\"High\"","2020","50","\"jbQ74U8MGvM\"","\"After he was injured for much of his first few seasons, Stephenson had his healthiest year to date and hit pretty well in the pitcher-friendly Florida State League. He may turn into a starting catcher who hits in the heart of a lineup.\"","\"Stephenson flew under the national radar during summer showcase season as a prep prospect because he didn't go to all the big events, but Georgia area scouts knew to keep close tabs on him. He broke out in the spring, going from a top five round follow to the 11th overall pick. Multiple GMs showed up to many of his late playoff games since they didn't have the same extensive history with him that they did with other top picks. Stephenson has a rare toolbox for a catcher, with a 70-grade arm and surprisingly advanced defensive skills for a 6-foot-4 backstop, along with plus raw power. Stephenson isn't a runner and his hit tool has been a little inconsistent, due to both his power-focused offensive approach and multiple injuries in pro ball (broken wrist, concussion).  He performed well in the pitcher-friendly Florida State League in 2018 and caught the whole year, which has him on the upswing, primed for a taste of Double-A in 2019 and a future as a big league regular in view.\"","\"|\"","","\"CIN\"","\"2015, 1st (11) - CIN\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 40 | Arm: 60 | Field: 55 | Overall: 50    The Reds seem to be getting rewarded for their patience with Stephenson, who endured numerous struggles and injuries after being selected No. 11 overall out of high school in 2015. His first two full pro seasons included a concussion, a right wrist issue and a thumb injury that shut him down in July of 2017. But he was healthy in 2018 and delivered results.    There are many reasons to be high on Stephenson, especially because of his defense. Despite being a bigger guy at 6-foot-4, he doesn't look too big when he's set up behind the plate while offering a good target and showing excellent flexibility. One scout felt his hands were the best part of his defense. Stephenson still has length in his throwing mechanics, but has kept working to shorten his throws in order to maximize his plus arm strength, and is making progress calling games.    Still learning who he is as a hitter, Stephenson hits for average but has some raw power. He needs to figure out the breaking ball and how to hit it. By staying on the field last season and showing what he can do, it brought optimism that Stephenson can be a quality everyday Major League catcher.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","3","\"2015 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"36.8\"","\"46.4\"","\"47.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","30","55","35","40","70","40","50","60","30","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","40","60","55","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["146","144","181","154","585","\"50.3\"","\"48.3\"","\"48.6\"","\"48.9\"","\"42.7\"","\"49.5\"","\"|\"","\"Dylan\"","\"Carlson\"","2019","\"20.6\"","\"RF\"","\"S\"","\"L\"","\"75\"","\"195\"","\"professional\"","280","6","\"|\"","1864","666185","","","\"sa917940\"","\"|\"","101","\"Elk Grove HS (CA)\"","1","0","","\"Med\"","2020","50","\" \"","","\"Though his surface-level stats -- .245/.340/.376 in parts of three pro seasons -- aren't impressive, Carlson is a 2019 breakout candidate. Switch-hitters with power are rare and Carlson has all-fields pop from both sides of the plate that, in 2018, was masked by the cavernous ballparks of the Florida State League. A waist-high leg kick and loose, active hands provide much of the thump, and Carlson is athletic enough to make use of a swing with that much movement and not have it negatively impacted his timing. Though he has limited bat control, Carlson is adept at picking hittable pitchces to attack, and cut his K% down to 17% in 2018 while maintaining his above-average 11% walk rate. Defensively, Carlson projects in right field. He saw ample time in center in 2016 and 2017 but really only played in either corner last year. There's a non-zero chance he thickens substantially through his mid-20s and loses the mobility to play the outfield, but that might also mean he's grown into more power than we're projecting and fits at first base--offensively anyway. There's a good chance Carlson turns into a solid everyday outfielder immune to modern pitching staffs' desire to exploit hitters' handedness.\"","\"|\"","","\"STL\"","\"2016, 1st (33) - STL\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 55 | Field: 55 | Overall: 45  Hailing from the Elk Grove High School program in northern California that his dad coached, Carlson was one of two first-round picks the Cardinals got at the end of 2016's opening round (Dakota Hudson was the other). Sent aggressively to full-season ball to start the '17 season, Carlson really struggled out of the gate, but righted the ship a bit after that, catching up to the level. Things began to come together for him in 2018, as he showed a mix of power potential and on-base skills at age 19 in the challenging Class A Advanced Florida State League.   Carlson has some serious offensive potential from both sides of the plate, with many evaluators believing he'll be able to get to an average hit tool because of his advanced approach. While his right-handed swing is more impactful and consistent, he has strong on-base skills from both sides that netted him a 12.5 percent clip in 2018, up from 11.5 percent in his first full season. That strong knowledge of the strike zone should allow him to find more pitches to drive and tap into his power, which could be average in his prime. A fringe-to-average runner, Carlson looks like he'll be athletic enough to play right field, where his strong arm that's piled up 25 assists in two full seasons profiles well.  Carlson has responded well to challenging assignments early in his career, and the Cardinals were especially pleased with his adjustments and overall performance in the Florida State League. With his high baseball IQ, feel for the strike zone and untapped potential at the plate, Carlson is on his way toward becoming an everyday big leaguer.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","3","\"2016 Draft Rnd 1 (STL)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"40.9\"","\"50.0\"","\"48.0\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","30","40","55","50","45","55","45","55","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","55","55","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["147","145","103","112","206","\"50.3\"","\"50.4\"","\"50.0\"","\"51.7\"","\"48.3\"","\"52.0\"","\"|\"","\"Luiz\"","\"Gohara\"","2019","\"22.8\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"265\"","\"professional\"","290","6","\"|\"","80","627894","","15166","\"sa723875\"","\"|\"","63","\"Brazil\"","0","0","","\"High\"","2019","50","\"d7MfWIXABS8\"","\"Gohara dealt with off-field adversity in 2018, so scrap the stats and just look at the stuff: rare lefty starter velocity and a plus slider.\"","\"Gohara has had an up-and-down couple of years; he's dealt with serious health issues and death in his immediate family, and living far away from home, along with some relatively less important professional matters, has also proven to be burdensome. A series of off-the-field issues and maturity concerns led the Mariners to sell low on him in the trade that brought him to Atlanta. He has a frame along the lines of a Prince Fielder or a CC Sabathia in that he looks unathletic when static, but you can see he's deceptively athletic for his size. Gohara has reportedly recently lost a lot of weight and gotten into the best shape of his life (alarm sound). He has high octane stuff with a plus fastball/slider combo and a changeup that's come to be average, along with better control and command than you might expect from a young power pitcher. Gohara is very close to losing eligibility, but he may be the rare case of a player who actually demonstrates in March that the changes he's made are real and moves up a list, since it's hard to upgrade a guy based on verbal reports that he's making progress in non-competitive environments.\"","\"|\"","","\"ATL\"","","\"Aug. 14, 2012 - SEA\"","2019","50","\"Scouting grades: Fastball: 65 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 50  Ever since the Mariners signed Gohara out of Brazil for $800,000 in 2012, he's tantalized with an electric left arm, but he has struggled to find a level of consistency. It looked like he started to figure things out in 2016, and the Braves acquired him the January after that season and watched him go from the Florida State League all the way to Atlanta in one season. A combination of family tragedy, poor conditioning and injuries, however, made the 2018 season a lost one for the left-hander.  Gohara is blessed with one of the most exciting left arms in the game and has learned that he can't just simply show up and find success at the highest levels. He began the 2018 season on the shelf with an ankle injury and finished it on the DL with shoulder soreness, with the fact that he wasn't in very good shape certainly not helping his cause. When he's right, he has a lethal two-pitch combination with his fastball and slider. His velocity dipped in 2018, but he has a track record of consistently touching 97-98 mph, and his slider has been a true out pitch in the past. He'll flash an average changeup at times.  One key to future success will be his ability to command the baseball so he can pitch deeper into games as a starter. He'll always be a big-bodied guy, but he's lost a lot of weight this offseason looking to put 2018 in the rear view mirror.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","7","\"2012 J2 (SEA)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.3\"","\"53.3\"","\"48.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2500","45","50","45","","60","","","50","60","50","","60","","","\"|\"","","","","","","\"|\"","65","45","","60","","","","50","\"LAN\"","0.925","\"2nd\""],["148","146","151","143","317","\"50.2\"","\"49.2\"","\"49.3\"","\"50.6\"","\"42.2\"","\"51.4\"","\"|\"","\"Josh\"","\"Jung\"","2019","\"21.3\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"215\"","\"draft\"","379","8","\"|\"","2822","","\"jung_josh\"","","","\"|\"","","\"Texas Tech\"","0","1","","\"Med\"","2022","47","\"RlBShzGPoCY\"","\"Compact oppo-geared swing with power, has performed, stays at third. May be a swing change candidate to get to pull more, get to more power.\"","\"If he's going to get to all of his considerable raw power, then Jung (pronounced 'young') is probably going to need a swing change that enables him to pull the ball more consistently. He inside outs an awful lot of pitches, though Jung's strength and feel to hit enables a high quality of contact despite this. He's a .346/.452/.562 career hitter at Tech and has more walks than strikeouts over the past two years. Originally thought to be a risk to move to first base, Jung not only allayed those concerns but also played a passable college shortstop this season. He comfortably projects to third base in pro ball. He's a potential everyday player and likely goes somewhere in the middle of the first round.\"","\"|\"","\"Texas Tech\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-josh-jung-3b-c2520533583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55  Jung has produced since he arrived at Texas Tech, starting with winning Big 12 Conference Freshman of the Year honors in 2017. He encored by topping the league in hitting (.392), on-base percentage (.491) and RBIs (80) while leading the Red Raiders to the College World Series as sophomore, then had a strong summer with Team USA. One of the more well-rounded offensive players in the college ranks, he should join Donald Harris as the only first-round picks in Tech history.  Jung has a controlled approach at the plate, repeatedly barreling balls to all fields with a sound right-handed swing. The Big 12 Conference co-player of the year, he lets his power come naturally and his bat speed and strength should translate into 25 or more homers per year once he turns on more pitches. He manages the strike zone very well and has no shortcomings in his offensive game.  Though Jung is a below-average runner, he's reasonably athletic and makes enough plays at third base. He has the strong arm required at the hot corner and should be able to stay there. His instincts help him make up for his lack of quickness in the field -- the Red Raiders moved him to shortstop in mid-April -- and on the bases.\"","\"|\"","","","","","","\"|\"","\"TEX\"","","4","\"2019 Draft Rnd 1 (TEX)\"","\"|\"","12","8","\"TEX\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"39.5\"","\"51.8\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","25","55","45","45","55","55","50","55","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","60","50","\"|\"","","","","","","","","","","",""],["149","147","146","180","73","\"50.2\"","\"49.4\"","\"47.9\"","\"53.5\"","\"45.9\"","\"54.2\"","\"|\"","\"Jose\"","\"Siri\"","2019","\"23.9\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","278","6","\"|\"","2263","642350","","","\"sa736940\"","\"|\"","","\"Dominican Republic\"","2","-1","","\"High\"","2020","47","\"O-dXckzAobc\"","","\"Siri is a superb talent who can't help but take max-effort swings at just about everything. His approach and early-career maturity issues (which have improved but still exist) slowed his development a bit and he only has half a season at Double-A despite being 23 and having played pro ball for six seasons. But Siri has great bat speed, power, and an innate feel for impacting the bottom of the baseball and lifting it into the air. If he weren't so aggressive (he appeared to be under a mandate to see more pitches in 2018) he'd be an easy plus future hit, plus future power center field prospect in the middle of our top 100. But the volatility created by the impatience, combined with Siri's noticeably thicker 2018 frame, has created apprehension. His upside is huge, but so is the risk. Ultimately, he shares many traits with Phillies outfielder Nick Williams (though Siri's a better defender by a wide margin), and, like Williams, Siri might just be such an amazing offensive talent that he'll be fine eventually despite his issues and several developmental bumps in the road.  \"","\"|\"","","\"CIN\"","","\"Sept. 21, 2012 - CIN\"","2020","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 70 | Arm: 65 | Field: 55 | Overall: 50  After he put it all together during a breakout 2017 -- which included 20 homers and 40 stolen bases, not to mention a Midwest League record 39-game hitting streak -- Siri initially struggled in 2018. A left thumb ligament injury suffered early during Spring Training games when he crashed into the wall trying to make a catch made it tough for him to get on track.      Brimming with tools and athleticism, Siri could play center field in the Major Leagues right now. With Billy Hamilton departed, there is no center fielder in the system who can get to a fly ball or line drive like Siri can. And his cannon arm also enables him to be a good right fielder. Offensively, he has well above-average raw power, but he still lacks in pitch selection and discipline while being super-aggressive at the plate, keeping him from tapping into that power consistently. Eric Davis has been working with him and had Siri move his hands down on the bat to create more leverage. He possesses great bat speed and can create good backspin on the ball.    Now is the time for Siri to put it all together, especially after seven years in the organization and being 23 years old. On any given day, a scout could give him 70 and 80 grades across the board. But he needs to improve his emotional control and be pushed at times to reach what still appears to be a high ceiling. As one scout said, \"He'll show the tools at 5 o'clock, but will it translate at 7?\"\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","7","\"2012 J2 (CIN)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"44.5\"","\"55.5\"","\"50.2\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","35","40","55","60","50","60","55","55","55","60","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","70","65","55","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["150","148","147","144","200","\"50.2\"","\"49.4\"","\"49.3\"","\"51.8\"","\"39.0\"","\"53.0\"","\"|\"","\"Jordan\"","\"Groshans\"","2019","\"19.6\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","288","6","\"|\"","2410","677954","\"groshans_jordan\"","","\"sa3006893\"","\"|\"","","\"Magnolia HS (TX)\"","1","0","","\"High\"","2022","47","\"f-TuuK1yB5k\"","","\"Groshans immediately stood out to scouts on the showcase circuit, showing a Josh Donaldson starter kit with similar swing mechanics, plus raw power projection, a plus arm, and a third base defensive fit. He essentially held serve on that first impression and went 12th overall to the Jays out of the same Texas high school as the Jays' second round pick, Adam Kloffenstein. Groshans isn't quite the same level athlete as Donaldson, and there are contact concerns with an active swing like that, but there are some bat-to-ball skills and plenty of mistake power he can already tap into, as shown in a loud debut in the GCL. Many of the pro scouts who saw Groshans weren't fans and saw below average tools in their looks when he fatigued late in the pro season, but the things to watch for here are the plate discipline and contact skills, because the position and power aren't really up for debate right now.\"","\"|\"","","\"TOR\"","\"2018, 1st (12) - TOR\"","","2022","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 55  Magnolia (Texas) High never had had a player drafted earlier than the 20th round until 2018, when the Blue Jays selected Groshans with the No. 12 overall pick in the first round. They signed him for below-slot value at $3.4 million, which in turn allowed the club to also sign third-rounder Adam Kloffenstein, Groshans' teammate at Magnolia. Regarded by scouts as one of the better prep hitters in his class, Groshans furthered his reputation with a torrid start to his pro career in the Gulf Coast League, hitting .331 with 39 RBIs in 37 games before a late promotion to the Appalachian League.   With his plus bat speed and an explosive but well-balanced right-handed swing, Groshans has no issues with velocity and consistently barrels the ball. His advanced approach fuels his ability to hit to all fields, and he made a lot of hard, line-drive contact from line to line during his pro debut. Those qualities lead scouts to project Groshans as an above-average big league hitter, and it's possible that he could also develop plus power as he fills out his 6-foot-3 frame and adds some loft to his swing.   An average runner out of the batter's box and quicker once he gets going, Groshans is athletic for his size but isn't a lock at shortstop. His strong arm plays well there, though his defensive actions might be best suited for third base long term. He has the offensive profile for the position, with the potential to develop into an impactful regular who hits for both average and power.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","3","\"2018 Draft Rnd 1 (TOR)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"35.0\"","\"53.6\"","\"51.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","60","55","45","60","50","55","65","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","50","60","50","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["151","149","66","55","168","\"50.2\"","\"51.5\"","\"51.4\"","\"52.2\"","\"49.4\"","\"52.5\"","\"|\"","\"Justus\"","\"Sheffield\"","2019","\"23.0\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"200\"","\"professional\"","300","6","\"|\"","772","656954","\"sheffield_justus\"","17285","\"sa828678\"","\"|\"","122","\"Tullahoma HS (TN)\"","-1","0","","\"Med\"","2019","50","\"tW5B2GiJG4k\"","\"The movement profile of Sheffield's fastball indicates it won't miss as many at-bats as its velocity would otherwise indicate, but his secondary stuff is great and he'll be a No. 3 or 4 starter if his command improves.\"","\"Sheffield has now been traded twice: once from Cleveland to New York for Andrew Miller, and then from New York to Seattle for James Paxton. Except for his 2017 Fall League excursion, during which Sheffield had the best stretch of command he's ever had, he's had issues throwing strikes. This, combined with some injuries (an oblique strain in 2017, shoulder stiffness in 2018) and the way Sheffield's body has thickened, has led some scouts to conclude that Sheffield will eventually be a reliever, albeit a very good one due to the quality of his stuff. We don't think his fastball is going to miss as many bats as you might expect given it's velocity. It's a mid-90s bowling ball sinker with well-below average spin rate. This should pair well with Sheffield's changeup, but it may not effectively set up his slider, which on its own is excellent. He's more likely to end up a league-average starter than a middle or top of the rotation type, and he might be a dynamic, multi-inning reliever.\"","\"|\"","","\"SEA\"","\"2014, 1st (31) - CLE\"","","2019","55","\"Scouting grades: Fastball: 60 | Slider: 65 | Changeup: 55 | Control: 50 | Overall: 55    Since the Indians took Sheffield with the No. 31 overall pick in the 2014 Draft, he's lived up to the \"have left arm, will travel\" axiom. Cleveland sent him to the Yankees in the Andrew Miller deal in July 2016. He spent the next two seasons working his way up to New York, making his big league debut in '18, but was on the move again in November as part of the James Paxton deal.    Sheffield has added some velocity since he entered pro ball and now features a fastball that he throws in the 92-97 mph range, and it has good run and sink to it at its best. The Mariners feel his slider is his best pitch, something that has become a true wipeout pitch, albeit not always consistently. He can miss bats with his changeup, but it's not as good as his fastball-slider combination. His command has come and gone, and he struggled finding the strike zone consistently in 2018, but most feel Sheffield's athleticism should allow him to have average control.    The left-hander isn't that big, but he still can create downhill plane, and he gets high marks for his competitiveness on the mound. With further refinement of his offspeed stuff and his control, he has all the tools to be a mid-rotation starter in the big leagues.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AAA\"","7","\"2014 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"49.2\"","\"53.3\"","\"50.0\"","\"|\"","0.7500","0.0000","0.0000","-1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","1900","2600","45","55","50","","55","","","50","55","55","","60","","","\"|\"","","","","","","\"|\"","60","55","","65","","","","50","\"CHA\"","0.500","\"XXX\""],["152","150","190","153","768","\"50.1\"","\"48.1\"","\"48.6\"","\"47.8\"","\"44.7\"","\"48.1\"","\"|\"","\"Shed\"","\"Long\"","2019","\"23.8\"","\"2B\"","\"L\"","\"R\"","\"68\"","\"184\"","\"professional\"","280","6","\"|\"","2261","643418","","16542","\"sa738578\"","\"|\"","116","\"Jacksonville HS (AL)\"","1","1","","\"Med\"","2019","50","\"btgH8dskG8o\"","\"A converted catcher, Shed's sweet uppercut swing enables him to hit for power in games, but he still has work to do as a defender.\"","\"After a bad 42-game initial foray into Double-A in 2017, Long's BABIP and overall statline rebounded in his 2018 full season campaign at Pensacola, where he hit .261/.353/.412 with 12 homers and 19 steals. A converted catcher, with rare straight-line speed for a backstop but the stereotypically excellent catcher makeup, Long is still not a very good second baseman and has below average hands and clunky footwork. He has now been playing there regularly for three and a half seasons, and his development has plateaued. We still have him projected as a 45 defender at second base but also think there's an increased chance that he eventually moves to the outfield. It would be much easier for Long to profile were he to stay at second base, where big leaguers slashed a collective .254/.317/.395 (good for a 93 wRC+) in 2018. The outfield corners are not so kind. Ultimately, Long has some power and his thunderous uppercut swing is going to enable him to get to it in games, even if his contact profile is fringy. That will play everyday at second base so long as he can. Since acquiring him, the Mariners have used Shed at second, third, and in left field. He's looked pretty good at third for not having played there and he's hit well in big league spring training games.\"","\"|\"","","\"SEA\"","\"2013, 12th (375) - CIN\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 50 | Field: 45 | Overall: 45  Long began his professional career with the Reds as a catcher, with the Jacksonville, Fla., native spending his first two summers of pro ball at rookie levels behind the plate after being a 12th-round Draft pick in 2013. The combination of raw defensive skills and advanced abilities at the plate led the Reds to move Long to second base and he hit his way up to Double-A, not to mention the 40-man roster following the 2017 season. He was part of the package for Sonny Gray sent to the Yankees, who then turned around and dealt him to the Mariners for outfield prospect Josh Stowers.  The Mariners believe in Long's bat and see him as the second baseman of the future in the organization. Compact and strong, he's shown a consistent ability to drive the ball from the left side of the plate, with quick hands generating the bat speed for solid power numbers. There will always be some swing and miss to his game, but he also draws a fair amount of walks. While far from a burner, he's a very good baserunner who has the ability to steal some bases.  The biggest question about Long is his glove, which has been fringy at best. Getting to work with infield instructor Perry Hill and veteran Dee Gordon should help him maximize his defensive value and enhance the chances he can live up to those expectations as a big league regular.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AAA\"","6","\"2013 Draft Rnd 12 (CIN)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"44.1\"","\"48.6\"","\"46.6\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","40","55","55","40","50","45","50","55","55","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","50","45","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["153","151","150","109","656","\"50.1\"","\"49.2\"","\"50.0\"","\"48.5\"","\"44.1\"","\"48.9\"","\"|\"","\"Yu-Cheng,Yu\"","\"Chang\"","2019","\"23.8\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","290","6","\"|\"","780","644374","","","\"sa830276\"","\"|\"","103","\"Taiwan\"","0","1","","\"Med\"","2019","50","\"VDPqWbix08\"","\"Chang is a versatile infielder with power who may see lots of big league time this year now that Yandy Diaz has been traded.\"","\"Teams have likely already studied this, but during our in-person looks at Chang, which date back to 2014, he seems to generate top spin on batted balls with more regularity than is typical for hitters. That's not a good thing, as the same way a curveball does, it causes Chang's fly balls to sink and die at a lesser distance than they should. We have no idea if the ability to hit balls with no spin (which is ideal) is a skill hitters have, but if it is, Chang probably isn't one of them. He does have power though, and he's a viable defensive third baseman who'd be capable of moonlighting at short or second base if Cleveland needed him to. We like him as a versatile, bat-first prospect who can play all over the place.\"","\"|\"","","\"CLE\"","","\"June 3, 2013 - CLE\"","2019","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  The younger brother of Giants catching prospect Jin-De Jhang, Chang starred in international tournaments for Taiwan before signing with the Indians for $500,000 in 2013. He earned league all-star honors four times in his first five pro seasons despite perennially being young for his circuit, including being the youngest batting qualifier (age 22) in the Triple-A International League in 2018. Blocked at shortstop by Francisco Lindor in Cleveland, he boosted his stock by starring in the Arizona Fall League while playing third base.  Chang is atypical for a middle fielder in that his raw power might be his most impressive tool. He has a quick right-handed swing with good leverage and strength, and he has feel for backspinning the ball to all fields. His aggressive approach leads to doubles and home runs but also strikeouts, so he probably won't hit for a high average.  An average runner, Chang isn't a threat on the bases but gets the job done at shortstop. He has reliable hands, solid arm strength and a good internal clock. An average defender at short, he could be a solid third baseman with more experience and will see more time at second base as the Indians try to increase his versatility.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AAA\"","3","\"2012 J2 (CLE)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"43.6\"","\"50.0\"","\"45.7\"","","","","\"|\"",
