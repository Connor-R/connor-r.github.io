,"","","50","","",""],["1115","1112","1114","1145","913","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Jacob\"","\"Nix\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","228","6","\"|\"","922","656798","\"nix_jacob\"","17775","\"sa828958\"","\"|\"","","\"IMG Academy HS (FL)\"","0","0","","\"High\"","2019","37","\"LM9yJp5lRaI\"","\" \"","\"At times Nix has shown three above-average pitches and looked like a potential No. 4/5 starter, but his stuff was very hittable during his 2018 big league debut and he dealt with reduced stuff and elbow issues during the spring of 2019. He was shut down and given a PRP injection with hopes of avoiding Tommy John. He should start throwing again in May. Should he ultimately need TJ, we wouldn't see Nix again until 2021.\"","\"|\"","","\"SD\"","\"2015, 3rd (86) - SD\"","","2019","45","\"Scouting grades: Fastball: 50 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 45  Nix was set to receive a $1.5 million bonus from the Astros in 2014 after they drafted him in the fifth round, but the club's inability to come to terms with No. 1 overall pick Brady Aiken resulted in a reduced bonus pool. Houston pulled Nix's offer, and a year later he went to the Padres in the third round and signed for $900,000. Nix climbed quickly through the organization, and in 2018 he made his big league debut. Nix slumped to a 7.02 ERA in those nine starts. But he was pushed very quickly to the Majors, and it may ultimately serve as a useful learning experience.   An athletic right-hander with a big frame, Nix generates easy velocity with his fluid delivery and smooth arm action. He operates at 93-95 with his fastball and commands it to both sides of the plate, though it doesn't generate whiffs. Nix's curve gives him a plus breaking pitch. It typically sits in the low 80s with bite and depth, though he saw some of that curveball velocity fall off in 2018. Nix believes he's made a mechanical fix to get that sharpness back, and he needs it. With a diminished putaway pitch, Nix recorded just half a strikeout per inning in his Padres debut.  Nix also owns a changeup that projects as useful but not devastating, and he can throw all three pitches for strikes consistently. His ability to miss bats leaves much to be desired, and he's been prone to big innings. But Nix has proven himself plenty durable, and he could become a reliable back-of-the-rotation starter with a few more swings and misses.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","54","\"2015 Draft Rnd 3 (SDP)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","60","","","","","50","\"KC\"","0.500","\"XXX\""],["1116","1113","1115","1146","914","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Karl\"","\"Kauffmann\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"draft\"","299","8","\"|\"","2906","","\"kauffmann_karl\"","","","\"|\"","","\"Michigan\"","0","0","","\"Med\"","2023","37","","","\"Kauffmann is a sinker/changeup righty with a pretty firm, inconsistent mid-80s slider. A refined slider gives him a good shot to pitch in the back of a rotation.\"","\"|\"","\"Michigan\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-karl-kauffmann-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  Kauffmann was the top prep prospect in Michigan in 2016, but a disappointing spring and a college commitment to the in-state Wolverines left him undrafted. He has performed steadily since moving into Michigan's rotation as a sophomore and allowed two earned runs or less in his six of his eight Big Ten Conference starts this spring. He should join teammate Tommy Henry to give the Wolverines two pitchers taken in the top five rounds of the same Draft for the first time since 1994 (Heath Murray to the Padres in the third round, Ray Ricken to the Yankees in the fifth).    Kauffmann owns one of the livelier fastballs in the college ranks, usually operating at 91-94 mph, topping out at 96 and holding his velocity deep into games. Its running and sinking action mirrors that of his solid changeup, which he sells well and has good separation from his heater. His slider ranges from 81-86 mph and can be an above-average pitch at times, though it lacks the consistency of his other two offerings.    While Kauffmann has some effort in his delivery, he repeats it well and doesn't have any difficulty throwing strikes. He has a relatively high floor as a three-pitch starter with a track record of performance. His ability to generate ground balls will make him useful as a reliever if he can't cut it in a pro rotation.\"","\"|\"","","","","","","\"|\"","\"COL\"","","27","\"2019 Draft Rnd 2 (COL)\"","\"|\"","805","77","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","","50","","","","50","","",""],["1117","1114","1116","1147","915","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Michael\"","\"Prosecky\"","2019","\"18.3\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"200\"","\"draft\"","151","4","\"|\"","2941","","\"prosecky_michael\"","","","\"|\"","","\"Nazareth Academy HS\"","0","0","","","","37","","\"Pretty well-built lefty, 40 athlete, 89-92 with strong commitment to Louisville. Probably headed to school.\"","","\"|\"","\"Nazareth Academy (Ill.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-michael-prosecky-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  Prosecky boosted his profile by topping out at 93 mph at the World Wood Bat Association World Championship last October, and he has continued to perform well against top competition this spring. He limited Marist High (Chicago) and Jason Hodges, the best position prospect among Illinois high schoolers, to one run in five innings in a Wrigley Field showdown in late April. Though Louisville does a good job of holding onto its Chicago-area recruits, his projectability could entice a pro team to buy him away from college.  Prosecky works at 89-93 mph with his fastball, compensating for modest life by using his 6-foot-4 frame and high-three-quarters arm slot to create angle and plane. He has plenty of room to add strength and could start reaching the mid-90s regularly once he fills out. He has advanced feel for a changeup, selling it with deceptive arm speed and achieving some fade.  After flashing a solid slider on the showcase circuit, Prosecky has seen it become more fringy this spring and has lost some trust in his breaking ball. He has an easy delivery and repeats it well, allowing him to work both sides of the plate. He's reminiscent of Mark Buehrle in the way he works faster than most pitchers while pounding the strike zone.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","609","1050","\"PHI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","","50","","","","50","","",""],["1118","1115","1117","1148","870","\"40.3\"","\"40.3\"","\"39.3\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Brewer\"","\"Hicklen\"","2019","\"23.3\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"208\"","\"professional\"","228","6","\"|\"","3018","676551","","","\"sa3004159\"","\"|\"","","\"UAB\"","0","0","","\"High\"","2021","37","","","\"Hicklen went to UAB planning to play both football and baseball, but the school's football program was shut down when he got to campus, and he was drafted and signed by Kansas City before it was reborn. He practiced with the team, but never suited up for a football game.   2018 was his first year of full-time baseball and he hit .307/.378/.552 with 17 homers and 29 steals, albeit as a 22-year-old at Low-A. His strength/raw power and straight-line speed are what you'd probably expect from a college wide receiver, but Hicklen's compact, in-game swing prioritizes contact. He's predictably raw and somewhat stiff rather than graceful and coordinated but he has physical ability, he plays really hard, and there's a chance some of the skill-based parts of the game come to him in his mid-20s.\"","\"|\"","","\"KC\"","\"2017, 7th (210) - KC\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 65 | Arm: 40 | Field: 50 | Overall: 45  Hicklen initially planned to play two sports at Alabama-Birmingham, but when the football program was shut down in 2015, Hicklen put his wide receiver dreams aside and focused on being an outfielder. He parlayed that into being a seventh-round pick and had a strong pro debut. When he was held back in extended spring training because of an outfield logjam, he sulked and struggled. To his credit, he put it behind him, hit his way out of Lexington once he was assigned, but then willingly returned there to help win a South Atlantic League title as the Legends' cleanup hitter after Seuly Matias got hurt.  Hicklen's power-speed combination makes him a very intriguing prospect. He has plus raw power that is eye-popping when he is on time at the plate, and he'll have to continue to refine his approach in order to make enough contact to tap into that power. His speed is also a game-changer -- he finished third in the organization in stolen bases in just 104 games in 2018 -- and if it all comes together, he has 20-20 potential.  His speed also gives him plenty of range to play center field, but he's likely destined for left field because of his below-average arm. The good news is he looks like he might have the offensive game to profile there.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","30","\"2017 Draft Rnd 7 (KCR)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","65","40","50","\"|\"","","","","","","","","","","",""],["1119","1116","1118","1149","871","\"40.3\"","\"40.3\"","\"39.3\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Glenallen\"","\"Hill Jr.\"","2019","\"18.7\"","\"2B\"","\"S\"","\"R\"","\"69\"","\"170\"","\"draft\"","299","8","\"|\"","2958","","\"hill_glenallen\"","","","\"|\"","","\"Santa Cruz HS (CA)\"","0","0","","\"High\"","2024","37","","","\"Small, positionless athlete with plus bat speed, flat swing. Developmental project.\"","\"|\"","\"Santa Cruz (Calif.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-glenallen-hill-jr?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 65 | Arm: 50 | Field: 50 | Overall: 45  In last year's Draft, a toolsy high school hitter from Northern California with professional bloodlines was taken in the second round. That was Osiris Johnson, whose father Marcel played in the Minors and who worked with cousin Jimmy Rollins to hone his craft. This year there's another son of a pro in the region in Hill Jr., who has the potential to go in the same neck of the woods in the Draft, and whose father currently manages the Triple-A Albuquerque Isotopes in the Rockies' system.  Hill Jr. has all the tools and athleticism one would want to see from a high school performer. There's raw power from both sides of the plate and while it's more of a line drive swing from the left side in games, he shows the pop in batting practice regularly with plus raw power overall. He's also a plus runner with basestealing ability, though he was slowed a bit with a hamstring injury earlier this spring. The only question about him on the offensive side is the swing and miss to his game, with some wondering about him making enough contact to tap into that raw pop.  The Arizona State commit has played infield in high school, but there is consensus that he'll move to the outfield at the next level, and he did play out there over the summer. He has the tools to play a strong center field and the bloodlines, not to mention a familial coach, to maximize his potential.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","37","\"2019 Draft Rnd 4 (ARI)\"","\"|\"","713","122","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","65","50","50","\"|\"","","","","","","","","","","",""],["1120","1117","1119","1150","872","\"40.3\"","\"40.3\"","\"39.3\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Ivan\"","\"Johnson\"","2019","\"20.6\"","\"2B\"","\"S\"","\"R\"","\"72\"","\"190\"","\"draft\"","299","8","\"|\"","2927","","\"johnson_ivan\"","","","\"|\"","","\"Chipola JC (FL)\"","0","0","","\"High\"","2023","37","","","\"Johnson didn't play much, or all that well, as a freshman at Georgia and he transferred to Chipola for his sophomore season, where he hit .400/.520/.620. Explosive and physical, Johnson has plus bat and footspeed bu limited feel to hit. He's raw, but that's to be expected for a switch-hitter this age who barely got at-bats during his age 19 season.\"","\"|\"","\"Chipola\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ivan-johnson-2b-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  Johnson began his college career at the University of Georgia, but found himself stuck behind three infielders who could all go in the top five rounds in this year's Draft. So after his freshman season with the Bulldogs in 2018, he transferred to Chipola Junior College in Florida. The move has paid off as the infielder has put up big numbers and moved himself into top-five-round consideration this June.  The switch-hitter has shown the ability to hit for average and power in junior college and it's his bat that will carry him. He has easy power from the left side of the plate and has a good right-handed swing as well, with more gap power from that side. A shortstop in high school, Johnson moved to second base at Chipola because they had a superior defender there and, to his credit, he was willing to do whatever was needed to make the team better. He has decent hands and a solid arm and he could get the chance to move back to shortstop after being drafted, though his somewhat limited range might make second the best spot for him long-term.  A loaded Chipola squad had five players taken in the top 10 rounds in the 2017 Draft. This year's roster isn't as loaded, but Johnson, with a floor of an offensive-minded utility player and a ceiling as a bat-first regular at second base, should join that crop in hearing his name called at some point on Day 2.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","24","\"2019 Draft Rnd 4 (CIN)\"","\"|\"","910","114","\"CIN\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","50","50","\"|\"","","","","","","","","","","",""],["1121","1118","1120","1151","873","\"40.3\"","\"40.3\"","\"39.3\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Joshua\"","\"Mears\"","2019","\"18.3\"","\"LF\"","\"R\"","\"R\"","\"75\"","\"235\"","\"draft\"","299","8","\"|\"","2913","","\"mears_joshua\"","","","\"|\"","","\"Federal Way HS (WA)\"","0","0","","\"High\"","2024","37","","\"Projection frame, plus runner, solid D in center field, glimpses of offense and bloodlines. Sounds signable in the top 5-7 rounds.\"","\"Mears has big power, a projection frame, plus speed underway, some feel in center field, glimpses of offense and bloodlines.\"","\"|\"","\"Federal Way (Wash.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-josh-mears-of\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  Mears was a relatively unknown high school player from the Pacific Northwest until he showed off some outstanding tools at the Area Code Games in California last summer. That performance led to him landing a spot at Purdue and put him firmly on the Draft radar of all 30 teams.  Mears is a bit of a high-risk, high-reward type of high school hitter. Big, strong and physical, he has tremendous raw power that allows him to launch balls a long way. The rest of his game is a bit raw, though he does show some feel to hit and isn't just a kid trying to pull everything out of the park. While he's not a speedster, he runs pretty well for his size. He makes good and accurate throws from the outfield with his average arm, and he's a capable defender, though he needs to polish his reads and routes. A calm, quiet kid, he gets high marks for his makeup.  Mears is the kind of high school player scouts can dream on, with the potential to be a run-producing right fielder, in a Nelson Cruz kind of mold, when all is said and done. It might take some time to get there, so the team taking him early enough will have to be patient with his development.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","45","\"2019 Draft Rnd 2 (SDP)\"","\"|\"","709","48","\"SDP\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","50","50","\"|\"","","","","","","","","","","",""],["1122","1119","1121","1152","874","\"40.3\"","\"40.3\"","\"39.3\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Yan\"","\"Contreras\"","2019","\"18.3\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"185\"","\"draft\"","299","8","\"|\"","2959","","\"contreras_yan\"","","","\"|\"","","\"Puerto Rico Baseball Academy (PR)\"","0","0","","\"High\"","2024","37","","","\"He's a bit slow twitch, but Contreras is fluid for his size, and strong and athletic in the batter's box. He'll very probably need to move to third base and his size caps his power projection, but he might end up a well-rounded offensive player who becomes a 55 or 60 glove at third. Contreras may take a beat to adjust to pro pitching. \"","\"|\"","\"Puerto Rico Baseball Academy\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-yan-contreras-ss-2b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 60 | Field: 50 | Overall: 45  Scouts flock to the Excellence Tournament in Puerto Rico every year to get the chance to see the top talent the island has to offer prior to the Draft. Contreras, a middle infielder with some present hitting skills, was the only player to hit homer in this year's event.  Big and strong, Contreras has more present strength than some of his fellow Puerto Rican infielders in the class. When he keeps his swing under control, he can drive the ball. He has serious raw power, especially to the pull side, but has the tendency to lose his mechanics and get out of control trying to show off that power. A solid runner when underway, there is some question over whether he has the range to stick at shortstop, though most teams would send him out at the spot and see if he can stick there. He has a plus arm and good enough hands for the position.  If Contreras does slow down as he matures, he still has a future on the dirt, perhaps as an offensive second baseman. Some scouts think he'll hit enough to profile at third base, reminding some of an Asdrubal Cabrera type. He'll head to San Jacinto Junior College if the Draft doesn't work out for him.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","26","\"2019 Draft Rnd 12 (CIN)\"","\"|\"","706","354","\"CIN\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","60","50","\"|\"","","","","","","","","","","",""],["1123","1120","1122","814","1227","\"40.3\"","\"40.3\"","\"40.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Cornelius\"","\"Randolph\"","2019","\"22.0\"","\"OF\"","\"L\"","\"R\"","\"71\"","\"205\"","\"professional\"","70","2","\"|\"","1266","663524","\"randolph_cornelius\"","","\"sa874241\"","\"|\"","","","","","","","","","","","","\"|\"","","\"PHI\"","\"2015, 1st (10) - PHI\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 40 | Arm: 55 | Field: 45 | Overall: 40  Back in 2015, Randolph approached the Draft as one of the best pure hitters in the class, especially among the high school set. The Phillies drafted him accordingly, taking him No. 10 overall in the first round. After a solid pro debut in the Gulf Coast League, he's struggled to gain much traction. He did spend the 2018 season in Double-A, but hasn't been able to fully figure out what kind of hitter he is.  Randolph has shown glimpses of the hitter everyone thought he could be. In his three full seasons of pro ball, he's had fairly extreme first-half/second-half splits, always taking a long time to get going, but posting a .279 second half average over those three years. When he's going well, as he did again in July and August in Reading last year, he has a good, quick bat from the left side of the plate with some pull power. Originally an infielder, the move to left field has been an adventure at times, but the Phillies feel he'll be an adequate defender.  One problem is that Randolph has gotten caught in between what kind of hitter he is, starting out as a pure hitter, then changing his approach to tap into more power. The Phillies are hopeful that a new hitting program and instructor will help the still-young Randolph figure it out and find some consistency at the plate.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","40","55","45","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["1124","1121","1123","815","1228","\"40.3\"","\"40.3\"","\"40.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Josh\"","\"Ockimey\"","2019","\"23.6\"","\"1B\"","\"L\"","\"R\"","\"73\"","\"215\"","\"professional\"","70","2","\"|\"","1480","656807","","","\"sa829375\"","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","\"2014, 5th (164) - BOS\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 30 | Arm: 40 | Field: 40 | Overall: 40  Ockimey's impressive power display at Fenway Park before the 2014 Draft led the Red Sox to select him in the fifth round and lure him away from an Indiana commitment with an over-slot $450,000 bonus. He does have some of the best left-handed pop in the system and has slammed 52 homers in three years in full-season ball, but Boston chose not to protect him on its 40-man roster after the 2018 season. He scuffled in Triple-A and the Arizona Fall League, adding to concerns that he might be no more than a platoon player without a position.  Ockimey's bat speed, strength and the loft in his stroke allow him to hit the ball out of any part of the ballpark. He's willing to take walks but his hefty strikeout rates (28 percent in his first five seasons, 31 percent in 2018) may hamper his ability to do damage against more advanced pitching. He especially struggles to make contact against better left-handers, and his platoon splits were pronounced last year: .273/.393/.531 versus right-handers, .186/.269/.295 versus southpaws.  Limited athletically, Ockimey has to produce at the plate to have value. He works hard on his conditioning and defense, yet he's still a well below-average runner and shaky defender at first base. He doesn't move or throw well enough to play anywhere else and likely fits best at DH.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","30","40","40","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["1125","1122","1124","816","1229","\"40.3\"","\"40.3\"","\"40.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Max\"","\"Schrock\"","2019","\"24.6\"","\"2B\"","\"L\"","\"R\"","\"69\"","\"195\"","\"professional\"","70","2","\"|\"","1358","621011","\"schrock_max\"","","\"sa658670\"","\"|\"","","","","","","","","","","","","\"|\"","","\"STL\"","\"2015, 13th (404) - WAS\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 50 | Arm: 45 | Field: 50 | Overall: 40  The Nationals took Schrock in the 13th round of the 2015 Draft and signed him for $500,000, well above the $100K pick value for selections made after the 10th round. The South Carolina product hit his way up to Double-A in his first full season, reaching the Texas League late in 2016 after Washington had traded him to the A's in August. He returned to the level the following year and recorded his third straight season with a .300-plus average, ultimately hitting .321 over 106 games at Midland. The Cardinals acquired him during the offseason in the Stephen Piscotty trade, only to have Schrock struggle at the plate for the first time in his career over a full season in Triple-A.   After hitting .324 across his first three pro seasons, Schrock uncharacteristically slashed just .249/.296/.331 last year in the hitter-friendly Pacific Coast League. Some of his struggles were a product of bad luck, as Schrock's .260 batting average on balls in play was well below his .319 career mark. Furthermore, Schrock swung and missed a little more than four percent of the time and struck out in just 7.9 percent of his plate appearances, good for the third-best mark among qualified Triple-A hitters. He also hit the ball in the air more often, albeit with a new pull-heavy approach that proved a culprit in his season-long struggles.   A second baseman only because of his fringy arm strength, he does have solid enough range and hands to profile well there defensively, and the Cardinals even experimented with him at third base and left field last year in Triple-A. The signs are there that Schrock could bounce back in 2019, and if that's the case, his big league debut could follow.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","50","45","50","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["1126","1123","1125","817","1230","\"40.3\"","\"40.3\"","\"40.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Roldani\"","\"Baldwin\"","2019","\"23.2\"","\"C\"","\"R\"","\"R\"","\"71\"","\"175\"","\"professional\"","70","2","\"|\"","2305","650380","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","","\"Nov. 25, 2013 - BOS\"","2021","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 30 | Arm: 55 | Field: 40 | Overall: 40  Baldwin was a catcher when he signed for $45,000 out of the Dominican Republic in 2013, yet spent the majority of his first three pro seasons at third base. He moved back behind the plate full-time in 2017, when he finished second in the low Class A South Atlantic League in doubles (35) and slugging (.489), then homered twice in the playoffs to help Greenville win the championship. He broke his right thumb when hit by a pitch in Spring Training in 2018, setting the stage for a season in which he played just 53 games amid four trips to the disabled list.  Baldwin is very much an offensive-minded catcher. He's strong and has solid raw power, with most of his home runs presently coming to his pull side. He makes consistent contact from the right side of the plate, though he could be more productive if he employed a more patient approach and did a better job of using the entire field.  Because he caught just 187 games through his first five years as a pro, Baldwin is very much a work in progress defensively. He has solid arm strength and has improved the accuracy of his throws, erasing 45 percent of basestealers in 2018. The Red Sox believe he has the physical ability to get the job done as a receiver and blocker, but he still struggles in those aspects of the game.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","30","55","40","\"|\"","","","","","","","","","","",""],["1127","1124","1126","818","1231","\"40.3\"","\"40.3\"","\"40.0\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Ryan\"","\"Howard\"","2019","\"24.9\"","\"SS/2B\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","70","2","\"|\"","2293","664031","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2016, 5th (155) - SF\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  Howard spurned the Giants when they took him in the 31st round as a sophomore-eligible in 2015, opting to play for the U.S. collegiate national team and return to Missouri. San Francisco reeled him in the following June as a fifth-rounder and jumped him to high Class A for his first full season. He has one of the higher floors in the system and is in line to make his big league debut at some point in 2019.  Already one of the best contact hitters among Giants farmhands, Howard improved his plate discipline in Double-A last season. He only has modest power, however, and may not make enough impact offensively to play every day in the Majors. He's an average runner with keen baserunning instincts.  Howard also has a good internal clock and solid arm that help him make plays at shortstop despite fringy range there. A steady defender, he profiles better as a second baseman or utilityman. He also has seen action at third base in the Minors.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","50","55","50","\"|\"","","","","","","","","","","",""],["1128","1125","1127","819","1222","\"40.3\"","\"40.3\"","\"40.0\"","\"42.1\"","\"42.1\"","\"42.1\"","\"|\"","\"Art\"","\"Warren\"","2019","\"26.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","70","2","\"|\"","1980","605521","","","\"sa875374\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2015, 23rd (695) - SEA\"","","2019","40","\"Scouting grades: Fastball: 65 | Slider: 50 | Curveball: 55 | Changeup: 40 | Control: 40 | Overall: 40  Warren spent his first two college seasons at Cincinnati, pitching somewhat sparingly in relief. He transferred to Division II Ashland University and started as a junior. The Mariners took a flier on him in the 23rd round of the 2015 Draft and let him spend most of his first full season as a starter. A move to the bullpen paid off, and he turned in a big California League campaign and was the talk of the Arizona Fall League following the 2017 season. His progress was stalled when a shoulder injury kept him out for most of 2018. The Mariners left him unprotected, but he wasn't taken in December's Rule 5 Draft.  After spending all winter in Arizona, Warren appears healthy and ready to go, with the Mariners hopeful he can get back to the dominant reliever he was in the AFL. He was closing out games, coming in hitting 98-99 mph with his fastball and an absolutely filthy breaking ball. Analytics say his curve is the better pitch, though he also has a good slider with cutting action.  Other than health, Warren's biggest obstacle is his command. He doesn't need pinpoint control, and he has thrown enough strikes at times in the past. Putting the shoulder issue behind him will be step one towards proving he can pitch at or near the end of games.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"42.1\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","40","55","50","","","","40","","",""],["1129","1126","1128","820","1214","\"40.3\"","\"40.3\"","\"40.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Gage\"","\"Hinsz\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"222\"","\"professional\"","70","2","\"|\"","1150","656543","","","\"sa829024\"","\"|\"","","","","","","","","","","","","\"|\"","","\"PIT\"","\"2014, 11th (341) - PIT\"","","2021","40","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 40  Back in 2014, Hinsz was a long-range project from the Montana high school ranks, one who the Pirates went way above slot in the 11th round to sign away from his Oregon State commitment for $580,000. Raw and projectable, he pitched well in full-season ball in 2016, then struggled in 2017 in the Florida State League in a year ended with a scapula stress fracture. He missed all of 2018 because he needed heart surgery to repair a faulty valve. He did return to the mound in the Puerto Rican Winter League and looked good in five starts for Carolina.  More than anything, it was good to get a champing-at-the-bit Hinsz back on the mound in a competitive setting. The bonus was that his stuff was pretty good in Puerto Rico. His fastball was sitting around 92 mph and there's hope he'll get back to more of the mid-90s heat he showed before he was shut down. He throws it with sink and he was back to his ground-ball-out ways with Carolina. He mixed in an average breaking ball and really worked the feel for his changeup, though it's still a fringe-average third pitch.   For a young pitcher who had been on the shelf for a long time, Hinsz's command was very encouraging. The Pirates are excited to get him back under the lights in their system and see if he can continue his development as a future part of a rotation.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","50","","","","","45","","",""],["1130","1127","1129","821","1215","\"40.3\"","\"40.3\"","\"40.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Kyle\"","\"Johnston\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","70","2","\"|\"","2157","656594","\"johnston_kyle\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2017, 6th (193) - WSH\"","","2020","40","\"Scouting grades: Fastball: 60 | Cutter: 60 | Changeup: 45 | Control: 40 | Overall: 40  Johnston boosted his Draft stock in the 2016 California Collegiate League, where he showcased the circuit's best arm and shut down the U.S. collegiate national team for six innings in a June start. He began his junior year as a starter before being asked to fill Texas' void at closer and cashing in on his first two save opportunities, but he subsequently lost command of the strike zone and returned to the rotation before going to the Nationals in the sixth round that June. He was used as a starter and reliever in his first full season, faring better in the latter role as he finished the year at Class A Advanced Potomac.   Johnston's fastball and slider both are viewed as plus pitches, giving him an ideal pairing for a long-term bullpen role. His heater registers in the low- to mid-90s, at times bumping higher, with arm-side run and late sinking action that nets him a lot of weakly-hit contact. His slider plays more like a cutter, sitting at 88-90 mph with darting action, and he also has a changeup that could become a serviceable pitch if he uses it more often.  There is a lot of effort in Johnston's inconsistent overhand delivery, and it in turn impedes his ability to throw strikes. But with two big league-caliber pitches, Johnston has the raw ingredients to become an effective reliever at the highest level.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","","","60","","","40","","",""],["1131","1128","1130","822","1216","\"40.3\"","\"40.3\"","\"40.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Willie\"","\"MacIver\"","2019","\"22.6\"","\"C\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","70","2","\"|\"","3061","680862","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2018, 9th (276) - COL\"","","2021","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 35 | Arm: 50 | Field: 50 | Overall: 40  MacIver attended College Park High School in California and played for his dad on a team that also included 2018 first-round pick Trevor Larnach and pitcher Joe DeMers, who went with MacIver to the University of Washington and was an 11th-round pick of the A's last June. MacIver, who caught a lot in high school and at the start of his college career, but played more third with the Huskies, went in the ninth round to the Rockies despite having missed a good chunk of the start of his junior season with a hamate injury.   MacIver moved back behind the plate and performed well during his pro debut, showing no ill effects from his hand injury. MacIver managed the strike zone well and drew some walks while showing some ability to drive the ball. He didn't show much pop in college, but there is some future power potential there, most of which showed up to his pull side during his debut, and he could be more power over hit when all is said and done. Strong with a a classic catcher's build, MacIver has a solid arm that works well from behind the plate, enabling him to throw out just over 30 percent of potential basestealers during his debut.  The Rockies love his intangibles and think MacIver has the kind of leadership skills that work for the position. He needs more reps after not having played there for much of college, but he could fit the backup backstop profile well in the future.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"42.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","35","50","50","\"|\"","","","","","","","","","","",""],["1132","1129","1131","823","1217","\"40.3\"","\"40.3\"","\"40.0\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Yerdeluis,Yerdel\"","\"Vargas\"","2019","\"19.3\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","70","2","\"|\"","1589","670864","","","\"sa3003184\"","\"|\"","","","","","","","","","","","","\"|\"","","\"OAK\"","","\"July 2, 2016 - OAK\"","2022","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 45 | Arm: 55 | Field: 55 | Overall: 40  The A's targeted middle infield talent in the 2016-17 international class, handing out seven-figure bonuses to Marcos Brito and Vargas in July of that summer. Both began their careers playing both shortstop and second in the Dominican Summer League in '17, though Vargas got to the United States ahead of his teammate. Both were together again in the Rookie-level Arizona League in '18.  Vargas has outstanding actions defensively and can look very slick at shortstop. Like many young middle infielders, he'll make the spectacular play then boot the routine one, but he has the glove and arm to stay at the premium position despite fringy speed. Vargas' bat needs a lot more work and he hasn't developed much in terms of impacting the ball or pitch recognition, really struggling to pick up breaking stuff. There is some strength to hit the gaps and he did gain 10 pounds this offseason in an effort to become more physical.  There are some encouraging tools to work with, but Vargas is still very far away. He hasn't shown much in the way of progress, but there is time for him to become a defensive-minded middle infielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"42.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","45","55","55","\"|\"","","","","","","","","","","",""],["1133","1130","1055","824","1187","\"40.3\"","\"40.5\"","\"40.0\"","\"43.3\"","\"33.2\"","\"44.2\"","\"|\"","\"David\"","\"Garcia\"","2019","\"19.3\"","\"C\"","\"S\"","\"R\"","\"71\"","\"170\"","\"professional\"","230","6","\"|\"","1579","671272","","","\"sa3003197\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","\"sNTYIjf6mLk\"","","\"Signed for $800,000, Garcia was a good catch-and-throw prospect with some feel to hit from both sides of the plate, but he was so physically immature early in his career that he struggled to catch pro-quality stuff. As such, he was handled pretty conservatively throughout his first two pro seasons despite his many polished attributes. He has thickened up a bit and made solid line drive contact from both sides of the plate last year, while appearing more able to deal with the physical grind of catching. He appears to be a promising backup catching prospect for now, though as he grows into his early 20s he may end up with some power, or such a strong hit tool that he profiles as an everyday player without it.\"","\"|\"","","\"TEX\"","","\"July 2, 2016 - TEX\"","2022","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 40 | Arm: 55 | Field: 55 | Overall: 40  A former shortstop who moved behind the plate and became the best catcher in the 2016 international class, Garcia signed out of Venezuela for $800,000. More lean and twitchy than physical, he initially struggled with the rigors of catching and pro ball. He did a better job of adapting when he made his U.S. debut in 2018, finishing on a .426/.491/.617 tear in August that has the Rangers optimistic about his offensive future.  Garcia's defense has been as good as advertised. He's quicker and more athletic than most catchers and has advanced instincts for someone who first donned the tools of ignorance in 2015. He should become at least a solid receiver and thrower as he gets stronger, and he erased 37 percent of basestealers in his first two pro seasons.  Garcia made some swing changes last summer to help unlock his quick hands and Texas believes he has a chance to become an above-average hitter. His short swing is geared for line-drive contact rather than driving the ball, and he may never provide more than gap power. A switch-hitter, he'll have to make further adjustments against left-handers after batting just .152/.287/.177 against them in two years of Rookie ball.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A-\"","30","\"2016 J2 (TEX)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"30.9\"","\"45.5\"","\"40.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","40","40","50","50","40","45","30","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","40","55","55","\"|\"","","","","","","","","","","",""],["1134","1131","977","825","935","\"40.3\"","\"41.5\"","\"40.0\"","\"46.6\"","\"39.1\"","\"47.3\"","\"|\"","\"Jermaine\"","\"Palacios\"","2019","\"22.9\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"145\"","\"professional\"","160","4","\"|\"","1907","650339","","","\"sa828886\"","\"|\"","","\"Venezuela\"","0","-1","","\"Med\"","2020","40","\"LGY5D2Ozfc0\"","","\"Then with Minnesota, Palacios got red hot during the early part of 2017 and looked like he might be turning a corner. Teams saw him as multi-positional infielder with good feel for contact, but were forced to revisit that evaluation when Palacios had a long stretch during which he was also hitting for power. He was promoted, his performance regressed, and he was traded to Tampa Bay for Jake Odorizzi just before the 2018 season. It seems as though the upper levels of the minors have begun to take advantage of Palacios' epicurean pitch selection, as his numbers continued to decline in 2018. His tools still indicate a utility and pinch-hitting role is possible, but Palacios hasn't hit for a year and a half now, so we're less confident he gets there.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","46","\"2013 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"39.1\"","\"47.3\"","","","","","\"|\"","","","","0.0","-1.0","0.0","\"|\"","35","30","45","50","45","55","50","40","45","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1135","1132","963","826","568","\"40.3\"","\"41.7\"","\"40.0\"","\"48.9\"","\"31.8\"","\"50.5\"","\"|\"","\"Adinso\"","\"Reyes\"","2019","\"17.6\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","160","4","\"|\"","2330","","","","\"sa3008750\"","\"|\"","","\"Dominican Republic\"","-1","0","","\"High\"","2024","40","\"Oo8SzAr5cp4\"","","\"Signed for just shy of $1.5 million in July of 2018, Reyes is a physical projection third base prospect. Of all the players from the 2018 July 2 class who will almost certainly end up in a corner, Reyes was our highest ranked. He has an athletic, rotational swing, plus bat speed, his bat path has some natural lift, and he has a frame that appears destined to add considerable mass and strength. Arm accuracy and mobility issues, especially as he gets bigger, could move Reyes down the defensive spectrum, but he could end up with above or plus hit and power tools.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"R\"","21","\"2018 J2 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"31.8\"","\"50.5\"","","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","20","20","50","50","40","50","50","50","55","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1136","1133","1132","1132","1000","\"40.2\"","\"40.2\"","\"39.3\"","\"46.0\"","\"46.0\"","\"46.0\"","\"|\"","\"James\"","\"Bourque\"","2019","\"25.9\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"215\"","\"professional\"","228","6","\"|\"","2999","630263","","16668","\"sa829330\"","\"|\"","","\"Michigan\"","0","0","","\"Low\"","2019","37","","","\"Bourque moved to the bullpen full-time in 2018 and had a bit of a breakout, enough that Washington added him to the 40-man. He scrapped his changeup during the year and worked primarily with his above-average curveball. He struck out 52 Hi-A hitters in 33 innings before he was promoted to Double-A for the season's final month. He may re-introduce the changeup to give hitters another look, but for now profiles as a two-pitch middle reliever.\"","\"|\"","","\"WAS\"","\"2014, 14th (424) WSH\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Control: 45 | Overall: 45  Bourque pitched to mixed results as a swingman during his first two seasons at Michigan and didn't fare much better as a junior in 2014 after a move to the bullpen. His raw stuff continued to improve throughout his college career, though, and the Nationals took notice, eventually selecting Bourque in the 14th round that June. He struggled as a starter early in his pro career surrounding Tommy John surgery in 2015, but moved to the bullpen in 2018 and promptly took off in the new role, turning in a strong first half with Class A Advanced Potomac, then posting a 0.92 ERA over 15 appearances after a July promotion to Double-A. After the season, the Nationals added Bourque to their 40-man roster.   A big and physical right-hander, Bourque will show two plus pitches in any given outing. He reaches 97-98 mph with his heater and throws it with late life that makes it difficult to lift for hitters on both sides of the plate. His breaking ball is equally dynamic, thrown in the upper 80s with sharp, downer action that helps him miss bats with ease. Pitching at two levels in 2018, Bourque averaged 12.9 strikeouts-per-nine, with a 16 percent swinging strike rate.   Bourque's ability to induce whiffs with both pitches makes his below-average control (4.4 walks-per-nine in '18) a lesser issue, though there is some concern over whether hitters will continue to chase his stuff outside of the zone at higher levels. Given the Nationals' history of aggressively pushing their best relief prospects, Bourque could soon find himself in the Major Leagues.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AAA\"","17","\"2014 Draft Rnd 14 (WSN)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","","","\"46.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","60","","","","","45","","",""],["1137","1134","1133","1133","985","\"40.2\"","\"40.2\"","\"39.3\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Bryce\"","\"Bush\"","2019","\"19.5\"","\"RF\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","228","6","\"|\"","2795","675789","","","\"sa3008278\"","\"|\"","","\"De La Salle Collegiate HS (MI)\"","0","0","","\"High\"","2022","37","","","\"A late-round, cold-weather high school flier who signed for $290,000, Bush played in some of the big prep showcases during his final amateur summer, and was clearly overmatched against the better pitching. But he put on an absolute show during batting practice and has one of the best raw power projections among potential future Sox. He had a strong pro debut on paper and continued to look good with the bat during the spring of 2019. The general scouting consensus is that Bush will not stay at his current third base and will have to move to an outfield corner or first, which immediately makes Bush's high school whiffs troublesome. He's a high-risk, long-term developmental prospect with some of the louder offensive tools in the system.\"","\"|\"","","\"CWS\"","\"2018, 33rd (978) - CWS\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 55 | Field: 45 | Overall: 45  The White Sox rated Bush as a fifth-round talent in the 2018 Draft, but his commitment to Mississippi State clouded his signability and they figured they had filled their quota of pricey prep third basemen when they picked Lency Delgado in the fourth round. When Bush kept sliding, Chicago determined it could close a deal for sixth-round money and signed him for $290,000 in the 33rd round. He opened his pro debut by going 19-for-43 (.442) in the Rookie-level Arizona League and finished it by posting a 1.518 OPS in the Rookie-level Pioneer League playoffs as Great Falls won the championship.  Bush already is a physical presence as a teenager and has plenty of strength and bat speed in his right-handed swing. He has a disciplined approach, working counts and using the entire field, but he needs to add some loft to his stroke because too much of his hard contact last summer came in the form of ground balls. If he can make the necessary adjustments, he could become a .280 hitter with 20 or more homers per season.  Mostly a shortstop in high school, Bush became a full-time third baseman after turning pro. He has enough arm strength for the hot corner but needs to clean up his footwork and the accuracy of his throws. Some scouts believe he's destined to wind up at an outfield corner, and he runs well enough to possibly develop into an average left or right fielder.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"A\"","30","\"2018 Draft Rnd 33 (CHW)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","55","45","\"|\"","","","","","","","","","","",""],["1138","1135","1134","1134","986","\"40.2\"","\"40.2\"","\"39.3\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Jonathan\"","\"French\"","2019","\"18.6\"","\"C\"","\"R\"","\"R\"","\"71\"","\"210\"","\"draft\"","151","4","\"|\"","2919","","\"french_jonathan\"","","","\"|\"","","\"Parkview HS\"","0","0","","","","37","","","","\"|\"","\"Parkview (Ga.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jonathan-french-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 35 | Arm: 50 | Field: 50 | Overall: 45  Georgia has produced four prep catchers taken in the top two rounds of the last four Drafts: Tyler Stephenson, Luis Campusano, Anthony Seigler and Will Banfield. French is the best of   this year's class, though he may not go quite as high in June. Part of a powerhouse Parkview High (Lilburn, Ga.) program that has produced big leaguers Jeff Francoeur, Jeff Keppinger, Matt Olson and Clint Sammons, he helped the Panthers win national and Georgia state 7-A titles in 2018. He led them to another state championship this spring, driving in the winning run in each of the two games in the finals.  French has the potential to contribute on both sides of the ball. A right-handed hitter, he makes consistent hard contact and uses the entire field. His strength and bat speed create plus raw power and he understands that he doesn't have to swing for the fences to produce home runs.  While scouts like French's offense more than his defense, he gets the job done as a catcher. The Clemson recruit has solid arm strength though it plays more as average because he doesn't have a quick exchange. He moves well enough behind the plate and has the hands to become at least an average receiver.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","715","910","\"CLE\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","35","50","50","\"|\"","","","","","","","","","","",""],["1139","1136","1135","1135","987","\"40.2\"","\"40.2\"","\"39.3\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Matthew\"","\"Barefoot\"","2019","\"21.7\"","\"RF\"","\"R\"","\"L\"","\"72\"","\"205\"","\"draft\"","299","8","\"|\"","2938","","\"barefoot_matthew\"","","","\"|\"","","\"Campbell\"","0","0","","\"Med\"","2023","37","","","\"Bacwards guy with a weird swing, but has power and feel for the barrel.\"","\"|\"","\"Campbell\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-matthew-barefoot-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45    Recruited primarily as a pitcher, Barefoot chose Campbell because it was the only school that would give him an opportunity to hit. He missed his entire first season following ankle surgery but starred as a redshirt sophomore in 2018, winning the Big South Conference (.364) and Cape Cod League (.379) batting titles and the Cape MVP award. Undrafted a year ago, he turned down free-agent offers during the summer and should go around the fifth round this June.    A rare player who bats right-handed and throws left-handed, Barefoot has a lot of movement and effort in his unorthodox swing but makes it work with good hand-eye coordination. His feel for contact stands out more than his power, though he has driven the ball more consistently this spring. He makes the most of his solid speed on the bases and is a threat to steal.    Despite his quickness and an arm that has been clocked up to 94 mph on the mound, Barefoot has played mostly left field for the Fighting Camels. He has the tools to be a better defender and would profile more as a regular if he could handle center field, where he'll likely get an opportunity in pro ball. Some clubs were interested in drafting him as a pitcher a year ago, but he wasn't interested and worked only one regular-season inning in 2019.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","45","\"2019 Draft Rnd 6 (HOU)\"","\"|\"","916","196","\"HOU\"","\"|\"","","","\"|\"","\"RS Junior\"","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","60","50","\"|\"","","","","","","","","","","",""],["1140","1137","1136","1136","957","\"40.2\"","\"40.2\"","\"39.3\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Andre\"","\"Pallante\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"203\"","\"draft\"","299","8","\"|\"","2929","","\"pallante_andre\"","","","\"|\"","","\"UC Irvine\"","0","0","","\"Med\"","2023","37","","","\"Six-foot-righty has four average-to-slightly-above pitches and starter traits, but his fastball/slider are the main weapons and the heater can hit 97 mph in short bursts.\"","\"|\"","\"UC Irvine\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-andre-pallante-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  As a high school junior in 2015, Pallante helped San Clemente High School win the National High School Invitational, then went on to join the Irvine pitching staff. After a freshman season spent largely in the bullpen, he jumped on the national radar as a sophomore All-American starter. He's kept on performing as the Anteaters' Friday night starter, giving him the potential to go in the top five rounds of the Draft.  While he's not the prototypical starting pitcher in terms of height, the six-foot right-hander does have a lot of arm speed and strength. And he's worked hard to turn himself into more of a pitcher compared to the thrower he was earlier in his amateur career. He can still go get 96-97 mph at times, but is more comfortable sitting in the 91-94 range with a fastball that has cutting and some sinking action to it. He throws both a slider and a curve, and while the former might be a tick ahead of the latter, some feel he might be better served focusing on the curve to differentiate from his fastball more. He sells a future average changeup well and knows how to pitch backwards when needed.  While Pallante doesn't have the cleanest arm action, with a little stab in the back, he repeats his delivery well and tends to be in sync, leading to a lot of strikes. That gives him the chance to stick in a rotation long-term, with the ceiling of a No. 4 type starter.\"","\"|\"","","","","","","\"|\"","\"STL\"","","38","\"2019 Draft Rnd 4 (STL)\"","\"|\"","825","125","\"STL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","55","","","","50","","",""],["1141","1138","1137","1137","958","\"40.2\"","\"40.2\"","\"39.3\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Trevor\"","\"McDonald\"","2019","\"18.3\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"draft\"","299","8","\"|\"","2971","","\"mcdonald_trevor\"","","","\"|\"","","\"George County HS (MS)\"","0","0","","\"High\"","2024","37","","","\"Popup prep arm is regularly 91-94, touching 96 mph and his curveball flashes above average but is a limited projection reliever for many teams.\"","\"|\"","\"George County (Miss.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-trevor-mcdonald-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45    George County High (Lucedale, Miss.) spawned fifth-rounders in both 2014 (Justin Steele) and 2016 (Walker Robbins), and has another player who could go in the same territory this June. That prospect was supposed to be catcher/right-hander Logan Tanner, but he has been surpassed by McDonald, who broke out by reaching 95 mph in a January showcase. He acquitted himself well during the spring, dominating highly touted Jerrion Ealy and Jackson Prep in March and fanning 30 in a pair of playoff starts in April.    McDonald regularly sits at 91-93 mph with running action on his fastball and should hold his velocity deeper into games as he gets stronger. His low-80s slider isn't as reliable yet but projects as a second solid offering, and he also owns a curveball with good depth. Though he hasn't needed a changeup very often, he has shown the makings of a decent one with some sink.    McDonald's arm action is a bit long but he repeats his delivery well and generally throws strikes. He comes with some concerns about his size, listed at what scouts believe is a generous 6-foot-2, and his lack of history against quality competition. He's also a good student who may be difficult to sign away from a South Alabama commitment.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","35","\"2019 Draft Rnd 11 (SFG)\"","\"|\"","616","326","\"SFG\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","55","","","","50","","",""],["1142","1139","1138","812","1237","\"40.2\"","\"40.2\"","\"40.0\"","\"41.6\"","\"41.6\"","\"41.6\"","\"|\"","\"Jonah\"","\"Heim\"","2019","\"23.9\"","\"C\"","\"S\"","\"R\"","\"76\"","\"220\"","\"professional\"","70","2","\"|\"","1530","641680","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"OAK\"","\"2013, 4th (129) - BAL\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 35 | Arm: 55 | Field: 55 | Overall: 40  Developing high school catching is a tough exercise. When that catcher comes from a cold-weather area like western New York State, even more patience is needed. The Orioles initially drafted Heim from Amherst High School in the fourth round of the 2013 Draft. He made it to full-season ball in 2015, but missed a large chunk of that year with a foot injury. With his bat not developing, Baltimore sent Heim to Tampa Bay in August 2016 in return for Steve Pearce. He was on the move again after a year with the Rays, coming to the A's to complete the Joey Wendle trade. Things started to click a bit in his first year with Oakland and he reached Double-A for the first time, though he struggled once he arrived.  A long-limbed, switch-hitting backstop, Heim stands out more for his work behind the plate than at it. He receives well and has a strong arm that's allowed him to throw out just over 34 percent of potential basestealers heading into 2019. Heim started to swing the bat with a bit more authority over the past two seasons and hit well in the California League before stumbling post-promotion. He has more of a line drive approach now, but he shows some raw power in batting practice and still has room to add strength. While it's more leverage than bat speed, you can dream on some future pop.  The A's would love to see Heim play with a little more urgency. A slow heartbeat for a catcher isn't a bad thing, but some added energy could help him reach the big leagues as a backup backstop.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"41.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","35","55","55","\"|\"","","","","","","","","","","",""],["1143","1140","1139","813","1236","\"40.2\"","\"40.2\"","\"40.0\"","\"41.7\"","\"41.7\"","\"41.7\"","\"|\"","\"Garrett\"","\"Williams\"","2019","\"24.7\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"200\"","\"professional\"","70","2","\"|\"","330","624526","\"williams_garrett\"","","\"sa738512\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2016, 7th (215) - SF\"","","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 45 | Control: 40 | Overall: 40  Williams first made a name for himself on the mound by striking out 17 batters in a game at the 2007 Little League World Series. He projected as a possible first-rounder as both a prepster and collegian, but surgery to correct thoracic outlet syndrome before his senior high school season dropped him to the 33rd round (Padres) in 2013 and control woes undermined him at Oklahoma State. A seventh-rounder in 2016, he thrived at two Class A levels in his first full pro season but regressed terribly in Double-A last year.  When Williams repeats his delivery and maintains his low-three-quarters arm slot, his fastball and curveball can grade as well above-average offerings. At his best, he can reach 96 mph with riding life on his fastball and snap off nasty low-80s breaking balls with power and depth. He didn't keep his mechanics together nearly as well in 2018 as he did the year before, resulting in a low-90s heater and a more benign curve.  Williams' fading changeup also was less effective last season, when he also suffered from the control issues that plagued him as an amateur. The Giants were encouraged by the progress he made in six Arizona Fall League starts and plan on keeping him in the rotation. Simplifying things by moving him to the bullpen could give him crisper stuff in shorter stints, though he'll still have to throw more strikes.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"41.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","60","","","","","40","","",""],["1144","1141","1087","1246","967","\"40.2\"","\"40.4\"","\"37.9\"","\"46.3\"","\"39.7\"","\"46.9\"","\"|\"","\"Jacob\"","\"Gonzalez\"","2019","\"20.9\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","218","6","\"|\"","2148","669363","\"gonzalez_jacob\"","","\"sa3004691\"","\"|\"","","\"Chaparral HS (AZ)\"","0","0","","\"High\"","2023","37","","","\"Though he looked somewhat better defensively during January workouts, Gonzalez still projects over to first base for all the scouts we've spoken with, and his inability to hit breaking stuff makes that pretty scary. He's a hard worker with a frame built for longevity and he has arguably the best raw power in this system. His future looks much like Shaw's, but Jacob hasn't had the in-game power output yet.\"","\"|\"","","\"SF\"","\"2017, 2nd (58) - SF\"","","2021","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 55 | Field: 40 | Overall: 40  The son of five-time All-Star and World Series hero Luis Gonzalez, Jacob was a second-round pick as an Arizona high schooler in 2017, going two rounds earlier than his dad did in 1988. After finishing third in the Rookie-level Arizona League batting race (.339) in his pro debut, he found the going much rougher in low Class A in 2018. He lapsed into survival mode, which had a detrimental effect on his right-handed swing, so he spent the offseason reworking his stroke.  Though he only hit nine homers and slugged .365 in his first two years as a pro, Gonzalez's carrying tool is his raw power. When he began to struggle, he concentrated too much on making contact and got too handsy and inside-out with his swing. The projectable strength and leverage in his 6-foot-3 frame give him the potential for 25 homers per season if he can improve his plate discipline and makes a conscious effort to drive the ball more often.  Gonzalez has good instincts and works hard on his defense, yet that may not be enough to keep him at third base. He has soft hands but below-average quickness and stiff actions, which may prompt a move to first base down the road. He has the solid arm strength required at the hot corner but needs to improve the accuracy of his throws after making 30 errors in 94 games last year.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A\"","26","\"2017 Draft Rnd 2 (SFG)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"38.6\"","\"48.2\"","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","45","40","55","40","55","70","40","40","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","55","40","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["1145","1142","1037","1377","327","\"40.2\"","\"40.6\"","\"37.0\"","\"50.4\"","\"45.8\"","\"50.8\"","\"|\"","\"Adam\"","\"Laskey\"","2019","\"21.2\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"205\"","\"draft\"","259","7","\"|\"","1751","","\"laskey_adam\"","","","\"|\"","","\"Duke\"","0","0","","\"Med\"","2023","37","","\"Oft-injured lefty has average stuff, depends more on feel and his changeup.\"","\"Laskey spent most of his 2019 junior season injured, but has average stuff when healthy.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","","40","\"2019 Draft Rnd 19 (CHC)\"","\"|\"","818","582","\"CHC\"","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.8\"","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","45","50","45","","","","50","50","55","50","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1146","1143","1141","1126","1033","\"40.1\"","\"40.1\"","\"39.3\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Logan\"","\"Driscoll\"","2019","\"21.6\"","\"C\"","\"L\"","\"R\"","\"73\"","\"195\"","\"draft\"","299","8","\"|\"","2982","","\"driscoll_logan\"","","","\"|\"","","\"George Mason\"","0","0","","\"High\"","2023","37","","","\"Converted catcher has tools to stick behind the plate, 55 arm, solid average raw power and some offensive skill, but is still pretty raw and faced mid-major competition.\"","\"|\"","\"George Mason\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-logan-driscoll-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45  George Mason University has had just three players taken in the top 10 rounds of the June Draft since it was instituted in 1965. The most successful from that group was catcher Chris Widger, who spent parts of 10 years in the big leagues after being a third-round pick in 1992. A fellow Patriots backstop, Driscoll hopes to follow in Widger's footsteps, though it's unlikely he'll hear his name as early in the Draft.  Driscoll has a solid track record with the bat at George Mason, hitting well over .300 in each of his three seasons as a starter, though he did appear over-matched against quality pitching in the Cape Cod League last summer. For most of his college career, he's shown outstanding contact and on-base skills, drawing as many walks as strikeouts. Early on this spring, he was selling out on his swing trying to get to his power, but went back to his contact-first approach from the left side of the plate and got back to staying through the ball more effectively. Driscoll also runs very well for a catcher, even stealing some bases along the way. His best defensive tool is his above-average arm and while he is an acceptable receiver, he does need to work on his setup behind the plate.  There's a dearth of catching, especially in the college ranks, in this year's class, which will certainly help Driscoll's status. He has a floor as a left-handed-hitting backup with solid contact skills but could develop into a solid regular if everything clicks.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","55","\"2019 Draft Rnd 2 (SDP)\"","\"|\"","901","73","\"SDP\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","50","\"|\"","","","","","","","","","","",""],["1147","1144","1142","1127","1034","\"40.1\"","\"40.1\"","\"39.3\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Seth\"","\"Gray\"","2019","\"20.0\"","\"3B\"","\"L\"","\"R\"","\"75\"","\"205\"","\"draft\"","299","8","\"|\"","2964","","\"gray_seth\"","","","\"|\"","","\"Wright State\"","0","0","","\"High\"","2023","37","","\"Another bat with big exit velos from Wright State along with Peyton Burdick.\"","\"Had a breakout junior year and hit for much more power while doubling his walk total. Good frame, athletic swinger, explosive hands. An interesting, small-school sleeper.\"","\"|\"","\"Wright State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-seth-gray-3b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 55 | Field: 55 | Overall: 45    Wright State's Sean Murphy has developed into one of baseball's top catching prospects since signing with the Athletics in the third round three years ago. The Raiders have two more position players who should go on day two of the 2019 Draft, with most scouts preferring Gray ahead of outfielder Peyton Burdick.     Gray features plenty of strength in his 6-foot-3, 205-pound frame and has upped his power production as a junior. His bat speed is more ordinary, so he'll need to show he can do damage with wood bats after a so-so showing in the Cape Cod League last summer. A left-handed hitter, he's exhibiting more plate discipline than he has in the past.    Gray moves well for a big man and makes the most of his below-average speed on the bases. He covers more than enough ground at third base and will be able to remain there as a pro. His soft hands and strong arm add to a solid defensive package.\"","\"|\"","","","","","","\"|\"","\"MIN\"","","42","\"2019 Draft Rnd 4 (MIN)\"","\"|\"","905","119","\"MIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","55","55","\"|\"","","","","","","","","","","",""],["1148","1145","1143","1128","1017","\"40.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Austin\"","\"Franklin\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","228","6","\"|\"","1807","669140","\"franklin_austin\"","","\"sa917977\"","\"|\"","","\"Paxton HS (FL)\"","0","0","","\"High\"","2021","37","","","\"After a breakout 2017, Franklin took his fastball/curveball combination to Bowling Green and made 15 mostly unremarkable starts there before tearing his UCL. He had Tommy John near the end of July. We likely won't see Franklin again until late next year, and he might end up throwing the bulk of his innings during instructs or Fall League. The time off means missed reps with a third pitch, and a greater likelihood that Franklin ends up in relief, which was already a possibility given his delivery and limited control.\"","\"|\"","","\"TB\"","\"2016, 3rd (90) - TB\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 55 | Control: 45 | Overall: 45  During his senior year Paxton (Fla.) High, Franklin fired a pair of no-hitters to help lead the program to a district title. He established himself as a Draft prospect in the process, and the Rays took him in the third round that June, signing him for $597,500. He turned in a solid pro debut in the Rookie-level Gulf Coast League and made even greater strides the following year at Class A Short-Season Hudson Valley, posting a 2.21 ERA that ranked third in the circuit and second among Rays Minor Leaguers. Franklin made a smooth transition to full-season ball in 2018 and owned a 3.62 ERA through more than 80 innings before suffering an elbow injury that required Tommy John surgery in late July.   Franklin is physically mature for his age, with a body that's built for starting games but also requires further projection. A good athlete with a clean arm action, he's been clocked up to 95 mph and sits comfortably in the low 90s with heavy sink when healthy. His power 11-to-5 curveball has late bite and the makings of a plus pitch, and he's made strides in improving his changeup since entering the professional ranks. Franklin's control will require further refinement, but he has all the physical tools to become a strike-thrower with all three pitches.  Franklin's surgery will sideline him until the 2020 season, though he'll be just 22 when he finally returns. With a blend of size, stuff and pitchability, Franklin has backend-starter potential, perhaps more.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","51","\"2016 Draft Rnd 3 (TBR)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","60","","","","","45","\"TOR\"","0.500","\"XXX\""],["1149","1146","1144","1129","1018","\"40.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Kyle\"","\"Brnovich\"","2019","\"21.6\"","\"RHP\"","\"L\"","\"R\"","\"74\"","\"190\"","\"draft\"","299","8","\"|\"","2973","","\"brnovich_kyle\"","","","\"|\"","","\"Elon\"","0","0","","\"Med\"","2022","37","","","\"Low-90s, two good secondaries in a mid-80s knuckle slur
