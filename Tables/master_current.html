ore power than was anticipated in the summer and fall, and the identifiable mechanical tweak is evidence that the change is real and not small-sample noise. Hoerner makes routine plays at short and so long as scouts are okay with his funkny throwing motion, he has a chance to stay there. There are scouts who have him projected to second base or to center field. Hoerner's previous swing enabled a bit of a jailbreak out of the batter's box, exaggerating his home-to-first speed. With the new swing, he's a 55 runner. Hoener's bat and likely up the middle defensive profile mean he's likely to be at least an average regular, and he could move quickly.\"","\"|\"","","\"CHC\"","\"2018, 1st (24) - CHC\"","","2020","55","\"Scouting grades: Hit: 60 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 55  The Cubs got quick returns on their first-round investments in college hitters in 2013-15 with Kris Bryant, Kyle Schwarber and Ian Happ, and it appears they will again after going back to that demographic for the first time in three years. Since signing for $2,724,000 as the 24th overall pick in June, Hoerner has lived up to his reputation as one of the best hitters in the 2018 Draft class. He has handled every challenge Chicago has given him, including an Arizona Fall League assignment last offseason and a promotion to Double-A to start his first full season, slowed only by strained left elbow ligaments last summer and a hairline fracture of his left wrist after getting hit by a pitch this April.  Hoerner excels at putting the bat on the ball, thanks to his uncanny hand-eye coordination, compact right-handed swing and controlled approach. Though he hit just three homers in three years at Stanford, he has strong hands and has driven the ball in his short history with wood bats. He has the sneaky power to hit 15 homers per season, not to mention the patience to draw walks and the solid to plus speed to steal bases.  Though he has the quickness and athleticism for shortstop, scouts are mixed on his ability to stay there. His instincts and reliability stand out more than his range or arm at shortstop, so he may be better suited for second base and has drawn comparisons to Ian Kinsler. His tools also should allow him to play the outfield if needed.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","2","\"2018 Draft Rnd 1 (CHC)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"41.4\"","\"51.4\"","\"49.8\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","35","50","55","45","50","55","45","50","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","45","55","50","50","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["109","108","89","121","46","\"51.6\"","\"50.8\"","\"50.0\"","\"54.4\"","\"42.6\"","\"55.5\"","\"|\"","\"Triston\"","\"Casas\"","2019","\"19.4\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"238\"","\"professional\"","290","6","\"|\"","2398","671213","\"casas_triston\"","","\"sa3007634\"","\"|\"","113","\"American Heritage HS (FL)\"","0","0","","\"Med\"","2022","50","\"900T_ozI7iY\"","","\"Casas is one of the more heavily scouted underclassman high school prospects in recent memory, and stood out hitting in the heart of the lineup for South Florida powerhouse American Heritage, for various Team USA squads, and at travel showcases and tournaments. Some of this success was probably because Casas was one of the oldest prospects in the 2019 graduating class, which prompted him to accelerate his schooling in 2017 and reclassify for the 2018 draft. Moving up a year made him age-appropriate for a high schooler in their draft year; at 18.4, he was basically average for a prep player. With that early-career acclaim came a change in the way opposing pitchers approached Casas. They began to pitch around him, and scouts often left Casas games having seen him swing just once or twice because he was constantly walking. Luckily Casas had a long track record of hitting in games, had participated in multiple home run derbies during his amateur summers, and posted gaudy exit velocities during team pre-draft workouts, so clubs knew what his offensive potential was. He has good hands and a plus arm that helped him pitch into the low-90's on the mound, but is a well-below average runner with poor lateral mobility. He played third base after signing (mostly during instructs though, as Casas injured his thumb sliding for a ground ball in June, needed surgery, and barely played during the summer) but expectations are he'll move across the diamond to first base in 2019 or 2020, where we think he'll be quite good. Casas' calling card is his bat and there's potential for a 60 hit, 70 game power, 80 raw power kind of package. The margin for error for a teenage first base-only types is very small, but we're also very high on Casas' bat.\"","\"|\"","","\"BOS\"","\"2018, 1st (26) - BOS\"","","2022","50","\"Scouting grades: Hit: 50 | Power: 60 | Run: 30 | Arm: 60 | Field: 55 | Overall: 50  Though the Red Sox picked 26th in the 2018 Draft, they still came away with one of the best power hitters available in Casas, who signed for $2,552,800. He led the U.S. 18-and-under national team in homers and RBIs in both 2016 (as its youngest player) and 2017, winning 18U World Cup MVP honors and the World Baseball Softball Confederation player of the year award in the latter year. Originally set to graduate from high school in 2019 before reclassifying for the 2018 Draft, he played just two games in his pro debut before tearing a right thumb ligament while diving for a ball at third base.  While Casas has as much raw power as anyone in the 2018 Draft class, he's more than just a masher. His 6-foot-4 frame comes with a naturally long swing, but he has no difficulty making repeated contact because his feel for hitting and his plate discipline are very advanced for a teenager. And that contact is loud contact, the product of bat speed, strength and leverage from the left side of the plate.  For his size, Casas moves well and is relatively athletic, though he projects as a well below-average runner. The Red Sox are committed to trying him at third base and he has a strong arm that clocked low-90s fastballs when he pitched as an amateur, though most scouts think his size and lack of quickness will land him across the diamond. He improved his conditioning as a high school senior and has soft hands, enhancing his chances of becoming a solid defender at first base.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","1","\"2018 Draft Rnd 1 (BOS)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"40.0\"","\"57.3\"","\"50.2\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","25","35","70","40","45","60","50","65","80","30","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","30","60","55","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["110","109","145","119","425","\"51.5\"","\"49.5\"","\"50.0\"","\"49.8\"","\"43.5\"","\"50.3\"","\"|\"","\"Daulton\"","\"Varsho\"","2019","\"22.9\"","\"C\"","\"L\"","\"R\"","\"70\"","\"190\"","\"professional\"","290","6","\"|\"","1992","662139","\"varsho_daulton\"","","\"sa3002838\"","\"|\"","77","\"Wisconsin-Milwaukee\"","1","1","","\"High\"","2021","50","\"ePZeHPlIfmk\"","\"Varsho is still not a great receiver but his arm plays because he gets out of his crouch so quickly, and he has rare contact ability and speed for a catcher.\"","\"The list of catchers with speed comparable to Varsho's is pretty short. J.T. Realmuto and Jorge Alfaro are two current examples, but Varsho reaches a top speed faster than either of them, and is an actual threat to steal bases. He's also a doubles machine with natural feel for gap-to-gap contact, and if soft liners trickle between outfielders, Varsho can turn those into hustle doubles.   He remains a below-average receiver and often has trouble firmly squeezing balls in his glove, at times struggling to block breaking stuff in the dirt. Because Varsho is an above-average athlete, most scouts think these aspects of catching will become viable in time and that Varsho may just be behind in this regard due to his cold weather, small school background. His fringe arm strength plays up on scouts' stopwatches because he's very quick out of his crouch, so Dbacks games won't turn into track meets with him behind the plate. He has a good chance to be an offensive-minded, everyday catcher.\"","\"|\"","","\"ARI\"","\"2017, CBB (68) - ARI\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 45 | Field: 50 | Overall: 50  The son of former big leaguer Gary Varsho and named after his father's teammate, Darren Daulton, Varsho shot up Draft boards as a Wisconsin-Milwaukee junior in 2017 before going to the D-backs with the No. 68 overall pick. He led the short-season Northwest League in OPS (.902) in his pro debut and was having a solid first full season in the California League before requiring surgery in June to repair a broken right hamate bone. He returned to Visalia in August, hit well down the stretch and then made up for some lost time with a strong performance in the Arizona Fall League.   There is a lot to like in Varsho's innate ability to impact the baseball. He has a short, strong stroke from the left side and knows the strike zone well, with a natural ability to backspin the ball that leads to plenty of power. He has an aggressive approach but also shows a discerning eye, often fouling off tough pitches to prolong at-bats. Unlike most catchers, Varsho has at least above-average wheels and a desire to contribute on the basepaths, and he was successful in 19 of 22 steal attempts in 2018. Behind the plate, Varsho's athleticism makes him an adept blocker, and he doesn't shy away from trying to back-pick baserunners. He improved his catch-and-throw skills and threw out nearly 40 percent of basestealers at Visalia, but he still has gains to make on that front, as well as with his receiving.  Varsho is athletic enough for the outfield if he can't stick behind the plate, and some believe he could even handle second base. Regardless of his future defensive home, Varsho has a bright future in the big leagues with his bat, athleticism and baseball IQ.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","2","\"2017 Draft Rnd 2 (ARI)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"41.4\"","\"50.5\"","\"49.8\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","50","55","40","45","55","45","50","55","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","45","50","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["111","110","99","64","442","\"51.5\"","\"50.5\"","\"51.4\"","\"49.7\"","\"46.0\"","\"50.0\"","\"|\"","\"Monte\"","\"Harrison\"","2019","\"23.8\"","\"CF\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","300","6","\"|\"","747","656509","\"harrison_monte\"","","\"sa828691\"","\"|\"","110","\"Lee's Summit West HS (MO)\"","2","-1","","\"High\"","2020","50","\"BW5Y0A3EeuI\"","\"Harrison's feel to hit remains slow to develop and he started tinkering with new swings during Fall League, which helped him put the ball in play but not with power.\"","\"If ever there were an athletic contest in which players from across multiple leagues had to compete against one another in all of their respective sports, Harrison would be a top five pick. An athletic deity in high school, Harrison was a star in every sport. He was an <a href='https://www.youtube.com/watch?v=kaSwX9pJsI0' target='_blank'>acrobatic dunker</a> and a <a href='https://www.youtube.com/watch?v=X8qRgoGQX2M' target='_blank'>dominant open-field runner</a>, who was signed away from a football commitment to Nebraska for $1.8 million. For much of his pro career, Harrison has either been hurt or underperformed. Aside from his .270/.350/.480 season in 2017, he has struggled to make contact, especially in 2018, when he struck out in 37% of his plate appearances, and a minor league leading 215 times. Despite this, Harrison nearly posted yet another 20/20 season and improved so much as a defensive player that he's now considered plus in center. The Marlins sent him to the Arizona Fall League with a desire to see some kind of bat-to-ball improvement. Harrison responded by ditching his leg kick. His strikeout rate in Arizona was 25% -- better than the summer, but still not great -- and he hit for almost no power there. His issues with strikeouts weren't, in our opinion, caused by excessive movement in his swing but rather by things like breaking ball recognition, bat path, and hand-eye coordination. Those aren't things that can be remedied by mechanical changes, and we'd rather an athlete like this be moving a lot at the plate to help ensure he's getting to as much of that power as possible, even if it means living with a lot of strikeouts. There's a wide range of outcomes possible for a talent like this, ranging from Carlos Gomez to Colby Rasmus to B.J. Upton to Drew Stubbs to Jake Marisnick. Harrison is a premium athlete with good makeup who should get plenty of opportunity to cure his own ills at the big league level. We think he's likely to be frustrating, but reasonably valuable, and possibly have some star-level seasons in his late twenties.\"","\"|\"","","\"MIA\"","\"2014, 2nd (50) - MIL\"","","2020","55","\"Scouting grades: Hit: 40 | Power: 55 | Run: 60 | Arm: 70 | Field: 55 | Overall: 55  A three-sport standout in high school, Harrison opted to play baseball over accepting a football scholarship from the University of Nebraska. The Brewers made him their second-round pick in 2014, swaying him with a well-over-slot $1.8 mllion bonus. After ankle and hamate injuries sidetracked his first two full pro seasons, Harrison broke out with 21 homers and 27 steals in 2017, then got traded to the Marlins along with Lewis Brinson, second baseman Isan Diaz and right-hander Jordan Yamamoto for Christian Yelich during the offseason.   In terms of pure athleticism and brute strength, Harrison has tremendous upside. A career .242 hitter who led the Minors with 215 strikeouts in 2018, he must demonstrate he can make consistent contact to reach his true potential. Even when he struggled in his first season in the Miami system, his upside was evident with 19 homers and 28 steals. According to Marlins metrics, 20 percent of the balls he put in play in Double-A had exit speeds of more than 105 mph, nearly three times the MLB average of 7 percent. Defensively, he has the quickness for center field and a cannon for an arm that easily would fit in right.  Harrison made some adjustments in the Arizona Fall League, reducing his front leg kick and producing more regular contact. If he stays healthy and keeps refining his swing, he could develop into a 30-30 player.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AAA\"","4","\"2014 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"45.5\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","30","45","65","60","50","70","35","55","65","60","60","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","60","70","55","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["112","111","100","65","426","\"51.5\"","\"50.5\"","\"51.4\"","\"49.8\"","\"45.4\"","\"50.2\"","\"|\"","\"Isaac\"","\"Paredes\"","2019","\"20.3\"","\"3B\"","\"R\"","\"R\"","\"71\"","\"225\"","\"professional\"","300","6","\"|\"","2257","670623","","","\"sa920275\"","\"|\"","107","\"Mexico\"","-1","2","","\"Med\"","2021","50","\"f5iDesF-nuc\"","\"Paredes had a wonderful 2018 but his ultimate defensive home has come into question, as has his body's projectability.\"","\"It's hard to quibble with Paredes' stellar 2018. He hit .278/.359/.456 across two levels, and reached and performed at Double-A Erie as a 19-year-old. He's been drawing trade interest since the moment he set foot on the Cubs complex in 2016 due to his very mature feel to hit, which belies his age. Despite this, there are concerns about Paredes. He already has a catcherly build as a teenager and though he has spent the bulk of his pro innings at shortstop, he's not going to stay there and probably won't end up on the middle infield at all. He may eventually have to try to catch (which would slow his development, or the grind may dilute his offensive production) or move to first base, where he saw some reps in the Mexican League this offseason. The instability on defense is concerning even though everyone loves Paredes' bat. We think he'll be an average everyday player for a while but aren't sure about his longevity.\"","\"|\"","","\"DET\"","","\"July 31, 2015 - CHC\"","2019","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 45 | Arm: 55 | Field: 45 | Overall: 55  Signed for $500,000 out of Mexico in July 2015, Paredes was having a solid first full season two years later when the Cubs sent him to the Tigers at the Trade Deadline in a deal for Justin Wilson and Alex Avila. Paredes' advanced bat was on full display during his first season with the Tigers, as he garnered All-Star honors in the Florida State League before a July promotion up to Double-A. He more than held his own in the Eastern League at age 19, slashing .321/.406/.458 over 39 games, then tied a bow on his season with a strong showing in the Mexican Winter League.   Paredes' success and overall consistency at the plate reflects just how well he can swing the bat. He has preternatural feel for putting the barrel on the ball and covers the plate well, with an advanced, contact-focused approach that results in low strikeout totals. He projects to have average Major League power, and he hit a career-best 15 homers in 2018, albeit exclusively to his pull-side. Physically mature for his age with a thicker build, Paredes is a fringey runner who could lose a step.   Paredes is a reliable defender at shortstop, with good hands and a strong, above-average arm, but also modest range that might require him to move to another position. Second and third base are options, and he saw meaningful time at both in 2018, logging 45 games between the two positions on top of his primary work at shortstop (74 games). Wherever he lands, the Tigers are excited to see how his advanced bat skills play as he moves up the ladder.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","5","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"44.5\"","\"50.9\"","\"48.0\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","45","45","50","40","40","55","60","50","50","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","45","55","45","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["113","112","94","120","141","\"51.5\"","\"50.6\"","\"50.0\"","\"52.5\"","\"50.5\"","\"52.7\"","\"|\"","\"Alex\"","\"Verdugo\"","2019","\"23.0\"","\"RF\"","\"L\"","\"L\"","\"72\"","\"205\"","\"professional\"","200","4","\"|\"","754","657077","\"verdugo_alex\"","17027","\"sa828699\"","\"|\"","117","\"Sahuaro HS (AZ)\"","0","1","","\"Med\"","2019","50","\"mRH_od9cYyw\"","\"Verdugo has undeniable feel for contact but we think he moves to a corner and may not have power that fits there. We're also down on the makeup.\"","\"Verdugo has spent the bulk of each of the last two seasons at Triple-A, a victim of the Dodgers terrific outfield depth. So excellent is his natural feel to hit that it's amazing many scouts preferred him on the mound while Verdugo was in high school. He's a career 12% strikeout hitter, whose rates haven't really moved even as the Dodgers have altered his swing to make it more explosive and try to get Verdugo to hit for more power. His stance is super wide open, the way Justin Turner's is, before Verdugo takes a long, slow stride toward the pitcher, leading with his heel, and then uncorks a max-effort hack that sometimes sends him reeling into the ground.   It's incredible that Verdugo is athletic enough to make so much contact with this swing, but he still doesn't lift the ball very much, and probably maxes out with doubles power. We don't think he fits in center field, and the lack of power is largely why he's down here, though it also sounds like part of the reason teams have been asking for other Dodgers prospects in trades is due to some past off-field stuff.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"MLB\"","5","\"2014 Draft Rnd 2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"50.5\"","\"52.7\"","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","55","40","55","45","50","60","60","45","55","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["114","113","166","187","253","\"51.4\"","\"48.7\"","\"47.9\"","\"51.1\"","\"47.1\"","\"51.4\"","\"|\"","\"Zack\"","\"Thompson\"","2019","\"21.6\"","\"LHP\"","\"S\"","\"L\"","\"74\"","\"225\"","\"draft\"","365","8","\"|\"","1789","","\"thompson_zack\"","","","\"|\"","","\"Kentucky\"","1","1","","\"High\"","2022","45","","\"Thompson has flashed a plus fastball and curveball at times in the past, but command, consistency and injury issues had his stuff playing closer to a #4 starter on most days. This spring, he's taken a step forward, flashing three 60-grade pitches and starter command along with healthy, but some clubs are still wary of his elbow going forward.\"","\"If not for concerns surrounding an elbow injury that cost Thompson much of 2018, he'd likely be in the top group of college arms. He belongs there on stuff and pitchability. In fact, he's a much better touch and feel pitcher than Manoah and Rutledge, deftly spotting his changeup on the corners and setting up both of his breaking balls with intelligent fastball location. He has a four-pitch mix and knows how to use it, he's athletic, and throws hard. He'll likely come off the baord in the middle of round one.\"","\"|\"","\"Kentucky\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-zack-thompson-lhp-c2520534983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 55  Thompson was as talented as any high school left-hander in the Midwest in 2016, which could have landed him in the top five rounds, but concerns about his shoulder and his commitment to Kentucky caused the Indiana prepster to slide to the Rays in the 11th. He still would have landed a well over-slot bonus from Tampa Bay if he hadn't failed a post-Draft physical, and more medical questions arose when he missed two months as a sophomore with an elbow injury that didn't require surgery. He has stayed healthy and done a much better job of throwing strikes in 2019, putting himself in position to be one of the first pitchers drafted.  As a southpaw with a strong frame and four pitches, Thompson has the ingredients to become a mid-rotation starter. Both his fastball, which sits in the low 90s and tops out at 96 mph with some run and angle, and his low-80s slider are plus pitches at their best. He generates good spin rates on both his slider and curveball, which has more depth than power, and also mixes in a decent changeup.  Though some clubs still have concerns about Thompson's health history, he has helped his cause by not missing a start and working deeper into games this spring. His high-three-quarters delivery is relatively clean, and he's finally pounding the strike zone after battling it in his first two college seasons. He has a good chance to surpass Alex Meyer (No. 23 overall, 2011) for the distinction of being the highest-drafted pitcher ever from the Wildcats program.\"","\"|\"","","","","","","\"|\"","\"STL\"","","4","\"2019 Draft Rnd 1 (STL)\"","\"|\"","18","19","\"STL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"47.1\"","\"52.9\"","\"47.1\"","\"|\"","0.7500","","","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","50","45","55","45","","","50","55","55","60","50","","","\"|\"","","","","","","\"|\"","55","50","55","55","","","","50","","",""],["115","114","162","283","40","\"51.4\"","\"48.9\"","\"46.4\"","\"54.7\"","\"48.4\"","\"55.3\"","\"|\"","\"George\"","\"Kirby\"","2019","\"21.3\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"210\"","\"draft\"","360","8","\"|\"","2824","","\"kirby_george\"","","","\"|\"","","\"Elon\"","0","2","","\"Med\"","2022","45","","\"Kirby has been trending up in the fall/winter, sitting in the mid-90's with a curveball that flashes plus at times; some scouts think he'll work his way into the first round and fellow small-school North Carolina righty Seth Johnson at Campbell isn't far behind.\"","\"Kirby had a very loud performance this spring, twirling 107 strikeouts to six walks in 88 innings for Elon. He's got at least above average command and plus control along with a plus fastball that works 91-96 and touches 97 mph. He's got a good frame and no medical hiccups but his offspeed stuff is often just average, with the curveball flashing 55 at times and the changeup usually solid average at best. It's a No. 3/4 starter profile that's valued most by clubs that like performance and fastball quality/command as a leading characteristic.\"","\"|\"","\"Elon\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-george-kirby-rhp-c2520546183?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 60 | Overall: 50  Kyle Brnovich challenged for the NCAA Division I strikeout crown and pitched for the U.S. collegiate national team in 2018, but he's not the Elon right-hander who looks like a lock to become the first first-rounder in the program's history. That distinction belongs to Kirby, who capped a breakout sophomore year by posting a 24/1 K/BB ratio in 13 innings as a Cape Cod League reliever. He has followed up by winning Colonial Athletic Association pitcher of the year honors and leading D-I in strikeout/walk ratio (17.8) and walk rate (0.6 per nine innings) entering the NCAA tournament.  Kirby has four potential quality pitches to make it as a starter, beginning with a running fastball that sits in the low 90s, reaches 98 mph and should add more velocity as he gets stronger. He has feel for spinning the ball and both his curveball and slider show flashes of becoming plus offerings. He also has some aptitude for throwing a changeup with some sink.  Kirby has so much success with his fastball that he hasn't relied as much on his secondary pitches, which still need more consistency. He doesn't have any problems throwing strikes but will have to refine his command. He has a sound delivery and arm action, so it's easy to project him as a possible No. 3 starter.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","9","\"2019 Draft Rnd 1 (SEA)\"","\"|\"","19","20","\"SEA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"47.1\"","\"56.4\"","\"52.1\"","\"|\"","0.7500","","","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","55","45","50","45","","","60","60","50","55","50","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","60","","",""],["116","115","105","63","465","\"51.4\"","\"50.4\"","\"51.4\"","\"49.6\"","\"43.3\"","\"50.2\"","\"|\"","\"Estevan\"","\"Florial\"","2019","\"21.5\"","\"CF\"","\"L\"","\"R\"","\"73\"","\"185\"","\"professional\"","300","6","\"|\"","2223","664314","","","\"sa874464\"","\"|\"","99","\"Haiti\"","1","0","","\"High\"","2020","50","\"mYK2ssfvC80\"","\"We acknowledge Florial's tools belong way higher on this list, perhaps as high as Luis Robert's, but we don't think his contact issues will be easily solved. He's boom or bust.\"","\"Even those casually exposed to public facing prospect analysis become familiar with a few key concepts and player archetypes, and an early lesson often addresses the volatility of players like Florial, who have several elite tools that will lead to star-level performance if they hit enough, but who also carry significant risk that they will strike out too much to matter at all. Of course, the reason each individual player has strikeout issues can vary. Some hitters have feckless, over-aggressive approaches, while others can't recognize breaking balls or have a problem with lever length and get tied up inside. Florial's issues -- his strikeout rate has fallen between 27% and 32% each of the last three years -- appear to stem from his bat path and limited bat control. Stiff wrists cause his bat head to drag into the zone, which can cause him to be tardy on fastballs at the letters and, more frequently, flail at soft stuff dipping down and away from him. Yoan Moncada has similar issues that have yet to be remedied.   Florial does enough other stuff that, even if the strike outs remain an issue, he could still be a valuable big leaguer. He crushes anything down and in, has sufficient plate coverage to hit fastballs middle away, and has enough power to do damage to the opposite field. He also has good ball/strike recognition so, again like Moncada, there should be power, walks, and up-the-middle defense. We think Florial is likely to be an exciting but flawed everyday player, though it's not audacious to think his relative youth (he was a 20-year-old at Hi-A in 2018) and inexperience (he also missed a year of reps due to a suspension for bad paperwork) leave more room for growth than we anticipate.\"","\"|\"","","\"NYY\"","","\"March 19, 2015 - NYY\"","2021","55","\"Scouting grades: Hit: 45 | Power: 55 | Run: 65 | Arm: 65 | Field: 60 | Overall: 55  Assuming the identity of Haniel de Oleo when registering for school in the Dominican Republic, Florial emerged as one of the top prospects on the 2014 international signing market, but MLB banned him from signing for one year after discovering the discrepancy. After he produced a Haitian birth certificate with a slightly different birthdate, the Yankees signed him in March 2015 for $200,000, a fraction of what he would have earned without the controversy. He quickly established that he had the best all-around tools in the system, though his development was slowed by right hamate surgery that cost him two months last summer and will be again after he broke his right wrist when he crashed into the center-field wall during Spring Training.  Florial excites scouts with three tools that grade as well above average: his raw power, speed and arm strength. With the bat speed and loft in his left-handed swing, he's well equipped to take advantage of Yankee Stadium. He's still raw and overly aggressive as a hitter, leading to concerns about whether he can make enough contact to realize his full potential, though he did post the best walk rate (13 percent) and second-best strikeout rate (25 percent) of his career during his truncated 2018 season.  Florial also has a lot to learn about basestealing, though if he puts everything together he could become a 30-30 player. He's improving as a defender in center field and should be an asset there in the big leagues. His cannon arm will fit anywhere he's needed.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","2","\"2014 J2 (NYY)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"40.9\"","\"50.0\"","\"50.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","60","60","45","80","40","55","60","60","50","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","65","65","60","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["117","116","148","117","657","\"51.3\"","\"49.3\"","\"50.0\"","\"48.5\"","\"45.1\"","\"48.8\"","\"|\"","\"Will\"","\"Smith\"","2019","\"24.2\"","\"C\"","\"R\"","\"R\"","\"70\"","\"195\"","\"professional\"","290","6","\"|\"","1651","669257","\"smith_will\"","19197","\"sa873265\"","\"|\"","70","\"Louisville\"","1","1","","\"Med\"","2019","50","\"PAOgaHuSvPg\"","\"A multi-positional prospect who can catch, Smith made a swing change in 2017 and unlocked dormant power, only to have a hole in his swing exposed last year.\"","\"In the 2016 draft, Smith was a scout's favorite on a loaded Louisville club that had eventual top-10 overall picks Corey Ray and Brendan McKay as the headliners. At that point, he was a 55 runner with a 55 glove behind the plate and a plus arm, but didn't offer much offensive impact due to a gap-to-gap approach. He made a late charge and rose from a third round pick to eventually being taken by the Dodgers in the compensation round.   In the pros, the Dodgers did with Smith what they've done with many other hitters, teaching him how to properly lift the ball and be aggressive in his swing mechanics. This agreed with Smith, unlocking dormant raw and game power while lifting the ball much more often. His contact rate was about the same until a late 2018 promotion to Triple-A, where he was exposed a bit. Scouts think there's an exploitable hole in his swing and that he's more of a .240-type hitter if he wants to keep hitting for power in games. He's still the same runner, defender, and thrower, and can reasonably play almost any position on the field, so even .240 with 20 homers would be a very valuable piece to a contending team, even more so than Austin Barnes.\"","\"|\"","","\"LA\"","\"2016, 1st (32) - LAD\"","","2019","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 60 | Field: 60 | Overall: 50  One of four Atlantic Coast Conference catchers selected within the first 43 picks in the 2016 Draft, Smith signed out of Louisville for $1,722,500 as the 32nd overall choice. The first backstop taken in the first round by the Dodgers since Paul Konerko in 1993, Smith has missed time with a broken right hand in 2017 and a bone bruise in his left thumb in '18. His .890 OPS would have topped the Double-A Texas League in '18 if he had enough plate appearances to qualify, though he otherwise batted .222/.334/.365 in his first three pro seasons.  Smith has outstanding athleticism for a catcher and it translates into quality defense behind the plate. His average to solid arm strength plays as plus because he has quick footwork. With his soft hands and agility, he receives and frames well, and he also has shown he's a capable third baseman and passable second baseman.  Los Angeles has had Smith add loft to his right-handed swing, and he has shown more power than he did at Louisville while seeing his strikeout rate soar from 10 percent in college to 24 percent in his first three years as a pro. He probably won't produce much in the way of batting average, but he could provide 15-20 homers per season along with a healthy amount of walks. He also has solid speed and can steal an occasional base.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","4","\"2016 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"44.1\"","\"49.1\"","\"48.0\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","55","55","50","60","40","55","55","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","60","60","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["118","116","148","117","657","\"51.3\"","\"49.3\"","\"50.0\"","\"48.5\"","\"45.1\"","\"48.8\"","\"|\"","\"Will\"","\"Smith\"","2019","\"24.2\"","\"C\"","\"R\"","\"R\"","\"70\"","\"195\"","\"professional\"","290","6","\"|\"","1651","669257","\"smith_will\"","19197","\"sa873265\"","\"|\"","70","\"Louisville\"","1","1","","\"Med\"","2019","50","\"PAOgaHuSvPg\"","\"A multi-positional prospect who can catch, Smith made a swing change in 2017 and unlocked dormant power, only to have a hole in his swing exposed last year.\"","\"In the 2016 draft, Smith was a scout's favorite on a loaded Louisville club that had eventual top-10 overall picks Corey Ray and Brendan McKay as the headliners. At that point, he was a 55 runner with a 55 glove behind the plate and a plus arm, but didn't offer much offensive impact due to a gap-to-gap approach. He made a late charge and rose from a third round pick to eventually being taken by the Dodgers in the compensation round.   In the pros, the Dodgers did with Smith what they've done with many other hitters, teaching him how to properly lift the ball and be aggressive in his swing mechanics. This agreed with Smith, unlocking dormant raw and game power while lifting the ball much more often. His contact rate was about the same until a late 2018 promotion to Triple-A, where he was exposed a bit. Scouts think there's an exploitable hole in his swing and that he's more of a .240-type hitter if he wants to keep hitting for power in games. He's still the same runner, defender, and thrower, and can reasonably play almost any position on the field, so even .240 with 20 homers would be a very valuable piece to a contending team, even more so than Austin Barnes.\"","\"|\"","","\"LA\"","\"2016, 1st (32) - LAD\"","","2019","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 60 | Field: 60 | Overall: 50  One of four Atlantic Coast Conference catchers selected within the first 43 picks in the 2016 Draft, Smith signed out of Louisville for $1,722,500 as the 32nd overall choice. The first backstop taken in the first round by the Dodgers since Paul Konerko in 1993, Smith has missed time with a broken right hand in 2017 and a bone bruise in his left thumb in '18. His .890 OPS would have topped the Double-A Texas League in '18 if he had enough plate appearances to qualify, though he otherwise batted .222/.334/.365 in his first three pro seasons.  Smith has outstanding athleticism for a catcher and it translates into quality defense behind the plate. His average to solid arm strength plays as plus because he has quick footwork. With his soft hands and agility, he receives and frames well, and he also has shown he's a capable third baseman and passable second baseman.  Los Angeles has had Smith add loft to his right-handed swing, and he has shown more power than he did at Louisville while seeing his strikeout rate soar from 10 percent in college to 24 percent in his first three years as a pro. He probably won't produce much in the way of batting average, but he could provide 15-20 homers per season along with a healthy amount of walks. He also has solid speed and can steal an occasional base.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","4","\"2016 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"44.1\"","\"49.1\"","\"48.0\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","55","55","50","60","40","55","55","50","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","60","60","\"|\"","","","","","","","","","\"BAL\"","5.112","\"V\""],["119","117","132","118","365","\"51.3\"","\"49.9\"","\"50.0\"","\"50.2\"","\"47.3\"","\"50.5\"","\"|\"","\"Spencer\"","\"Howard\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","290","6","\"|\"","2126","675921","\"howard_spencer\"","","\"sa3004923\"","\"|\"","58","\"Cal Poly\"","0","0","","\"High\"","2020","50","","\"Howard's stuff exploded late last year and he may end up with four plus pitches, though the fastball command is still on the low end of what's acceptable for starters.\"","\"Teams were understandably late to identify Howard as an upper crust draft prospect. He redshirted, then only threw 36 innings the following spring as a redshirt freshman and began his draft year in the bullpen, a relative unknown. He moved to the rotation in March and crosscheckers started showing up to see him much later than is typical for a first look at a second round talent. In 2018, his first full season as a member of the rotation, Howard thrived and late in the year his stuff took off. After two dominant months to close his regular season, Howard threw a no hitter in the Sally League playoffs. During that stretch, he was sitting 94-98 for much of his starts and flashing three good secondary pitches, the best of which is a disappearing, low-80s changeup. Howard can also freeze hitters with a mid-70s curveball and use it to get ahead, and his mid-80s slider has enough length to miss bats away from righties. Though he has below average fastball command, Howard's ability to throw his breaking balls for strikes significantly improves his chances of starting. His inning count in 2018 (112) was about the same as it was if you combine his college and pro workload from 2017, and it's fair to assume that even if Philly wants to him to throw more innings, an innings cap might impede a 2019 debut, even if Howard's stuff is ready. He has considerable upside if he can retain his stuff while carrying a 160-plus inning burden.\"","\"|\"","","\"PHI\"","\"2017, 2nd (45) - PHI\"","","2020","50","\"Scouting grades: Fastball: 65 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 50  A reliever in his first year at Cal Poly, Howard moved into the rotation as a redshirt sophomore and took off, landing in the second round of the 2017 Draft and signing for below pick value. He rode a bit of a roller coaster in his first full season, but finished as strongly as perhaps any pitching prospect in baseball, including a one-walk, complete-game no-hitter in the South Atlantic League playoffs.  Howard's stuff and command took a big step forward in the latter stages of 2018, though there is still work to be done in terms of his overall command. Late in the season, he was up to 98 mph with his fastball consistently, sitting very comfortably in the 94-95 mph range, throwing his heater with plus life in the zone. His two breaking balls can be inconsistent and blend into each other at times, but he will show an above-average slider and a distinct curveball, with them occasionally looking like a cutter. His changeup has the chance to be at least average.  He misses plenty of bats and has the stuff to be a frontline starter. The only thing that could hold him back is his command and control. If he can build off of his improvements in finding the strike zone as well as consistent mechanics on his breaking stuff, he could reach that ceiling in the near future.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","2","\"2017 Draft Rnd 2 (PHI)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"47.9\"","\"52.1\"","\"45.7\"","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2100","40","60","55","50","50","","","45","60","60","55","55","","","\"|\"","","","","","","\"|\"","65","50","50","55","","","","45","\"MIL\"","0.500","\"XXX\""],["120","118","191","377","10","\"51.2\"","\"48.1\"","\"45.0\"","\"57.5\"","\"48.3\"","\"58.3\"","\"|\"","\"Yerry\"","\"Rodriguez\"","2019","\"21.6\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","180","4","\"|\"","3186","","","","\"sa918130\"","\"|\"","","\"Dominican Republic\"","1","1","","\"High\"","2022","45","\"8-2tF4ZEJGw\"","","\"Rodriguez has a swing-and-miss heater that plays in the strike zone because of its spin and weird plane, plane caused by Rodriguez's lowish arm slot. His breaking ball is blunt, but it has good pure spin, he commands it, and it plays up against righties because of his slot. The changeup is Rodriguez's best secondary, and projects to plus, as does Rodriguez's command, which is already advanced. The fastball/changeup/command concoction was poisonous to rookie-level hitters in 2018; Rodriguez struck out 82 and walked just eight in 63 innings of AZL and Northwest League ball.   The lack of a visibly excellent breaking ball causes some apprehension, but if everything else is a 60 or better at maturity, Rodriguez could be a good mid-rotation starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","10","\"2015 J2 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"48.3\"","\"58.3\"","","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2550","45","55","55","45","","","","60","55","60","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["121","119","114","62","441","\"51.2\"","\"50.2\"","\"51.4\"","\"49.7\"","\"40.7\"","\"50.6\"","\"|\"","\"Heliot\"","\"Ramos\"","2019","\"19.7\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"188\"","\"professional\"","300","6","\"|\"","2090","671218","\"ramos_heliot\"","","\"sa3004693\"","\"|\"","79","\"Leadership Christian HS (PR)\"","0","0","","\"High\"","2023","50","","","\"After he looked like a newly-drafted force of nature during the summer of 2017, Ramos' physical tools actually regressed last year. The bat speed and quality of contact both dipped, and Ramos was noticeably out-shined by the other (mostly older) Futures Game participants during batting practice. Ramos developed some feel for opposite field contact during this span, something he retained as the power returned this spring. He's hitting lasers to all fields now, adept at peppering the right center field gap.   Built like, and as fast as, a bowling ball SEC running back, Ramos is going to stay in center field for a while but most scouts think he'll eventually move to a corner. That could be a problem if such a move occurs sooner than anticipated, as Ramos has had whiff/discipline issues in the past, though they've been much more palatable this year. He has Mitch Haniger/Randall Grichuk-ish tools. Staying in center will be important, as will retaining some of this new plate discipline. If both happen, Ramos is going to be a highly entertaining star.\"","\"|\"","","\"SF\"","\"2017, 1st (19) - SF\"","","2021","55","\"Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 60 | Field: 50 | Overall: 55  Ramos comes from a family of athletes, with one brother (Henry) spending 2018 in Triple-A as an outfielder in the Dodgers system and another (Hector) playing professional soccer. Heliot starred on the high school showcase circuit and had offered one of the best power/speed combinations in the 2017 Draft, propelling him to the No. 19 overall pick in the first round and a $3,101,700 bonus. After leading the Rookie-level Arizona League with a .645 slugging percentage and posting a 1.049 OPS in his pro debut, he dipped to a .709 OPS in low Class A during his first full season.  Ramos' 2018 struggles weren't entirely unexpected because at age 18 he was the youngest regular in the South Atlantic League, and he did make improvements over the course of the season. His bat speed and strength remain impressive, giving him the raw power to crush home runs to all fields. He needs to develop a more patient approach in order to make enough contact to do damage against advanced pitching, though his strikeout rate actually decreased from 2017 (32 percent) to 2018 (25 percent).  While Ramos displayed plus speed in pre-Draft workout, he plays as more of a solid runner and could slow a bit more as his muscular frame continues to mature. He spent all of his first two pro seasons in center field and is presently an average defender there, thanks more to his quickness than his instincts. He projects as a right fielder in the long term and has the power and plus arm to profile well there.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A+\"","2","\"2017 Draft Rnd 1 (SFG)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"38.2\"","\"51.4\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","25","30","55","60","45","60","45","55","60","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","60","50","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["122","120","152","116","364","\"51.1\"","\"49.2\"","\"50.0\"","\"50.2\"","\"37.1\"","\"51.4\"","\"|\"","\"Brayan\"","\"Rocchio\"","2019","\"18.4\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"150\"","\"professional\"","290","6","\"|\"","2788","677587","","","\"sa3005898\"","\"|\"","110","\"Venezuela\"","1","1","","\"High\"","2022","50","\"8RU-rUDZ2zw\"","\"Feel to hit and a near certain future on the middle infield are the cornerstones of Rocchio's game.\"","\"After a month and a half of DSL games, Cleveland decided to push little Brayan Rocchio to the AZL for the season's final month, and his numbers there were almost exactly the same. He was the most naturally-gifted hitter in the AZL last year, a switch-hitter with sublime bat control and more power than one would expect a 150-pound 17-year-old to possess. He's going to stay up the middle, either at shortstop or second base, and while he's not an obviously desirable teenage prospect like most big-framed, 6-foot-3 types with power would be, this is exactly the kind of profile we're seeking to identify earlier in the process. This is what several of the little middle infielders in our top 50 looked like at this age; they hit and played good defense somewhere important, but were literally overlooked because they were small.\"","\"|\"","","\"CLE\"","","\"July 2, 2017 - CLE\"","2022","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 50 | Field: 55 | Overall: 50  The Indians' 2017 international class has a chance to be special, highlighted by three potential impact hitters in Rocchio, fellow Venezuelan switch-hitting shortstop Aaron Bracho and Dominican outfielder George Valera. His $125,000 bonus was a fraction of what Cleveland paid Bracho ($1.5 million) and Valera ($1.3 million), and he already looks like a bargain. Rocchio hit his way to the United States as a 17-year-old last summer, finishing third in the Arizona League batting race (.343) as the rookie circuit's third-youngest qualifier.  Rocchio has advanced feel for hitting and pitch recognition, along with a sweet swing from both sides of the plate. He commands the strike zone but makes contact so easily that he doesn't draw many walks. While he's small and not physically mature, he has quick hands and snap in his wrists that should produce at least gap power.  Rocchio has plus speed and is very aggressive on the bases, so he could be a prolific basestealer once he improves his reads and jumps. His quickness and instincts give him solid range at shortstop, though his arm is merely average and might prompt an eventual move to second base. The Indians love his makeup and he has earned the nickname \"The Professor\" for his high baseball IQ.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A-\"","4","\"2017 J2 (CLE)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"33.6\"","\"52.7\"","\"47.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","25","40","20","60","45","50","60","45","40","60","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","50","55","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["123","121","119","61","424","\"51.1\"","\"50.1\"","\"51.4\"","\"49.8\"","\"38.6\"","\"50.8\"","\"|\"","\"Miguel\"","\"Amaya\"","2019","\"20.2\"","\"C\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","300","6","\"|\"","1094","665804","","","\"sa917354\"","\"|\"","59","\"Panama\"","1","0","","\"High\"","2022","50","","\"A mature defender with 55 raw power, Amaya had the statistical breakout last year that we promised he would, and is tracking like an above-average regular.\"","\"Even as he struggled early as a pro to perform on paper, Amaya drew trade interest from clubs hoping to leverage the Cubs' championship aspirations to convince the club to part with him. The Cubs refused and have been rewarded, as the offensive potential promised by Amaya's graceful swing and burgeoning physicality began to actualize in 2018. Amaya's hands have life, and work in a tight little loop as he accelerates them to swing. He can pull and lift balls in various parts of the zone with regularity, and the impact of his contact is only limited by his average bat speed. The physical grind of catching is likely to dilute his in-game offensive production a little bit, but unless the beating he takes back there starts to take away from his defensive abilities (which sometimes happens to young catchers), Amaya is a pretty good bet to have some kind of big league career, and, if the bat maxes out, he'll be an above-average regular. He turns 20 in March and will likely head to Hi-A next year. How his advanced defensive ability and less-advanced bat develop could affect how quickly the Cubs push him: slowly if they want to wait for the latter or, depending on how much he hits early as a big leaguer, quickly if they dont.\"","\"|\"","","\"CHC\"","","\"July 17, 2015 - CHC\"","2021","55","\"Scouting grades: Hit: 50 | Power: 50 | Run: 35 | Arm: 55 | Field: 60 | Overall: 55  Chicago invested heavily in the international market during the 2015-16 signing period, signing eight players to seven-figure bonuses, including $1.25 million for Amaya. They have pushed him aggressively, assigning him to the short-season Northwest League at age 18 and having him make his full-season debut at age 19 in 2018. He was up to the challenge, playing his way into the SiriusXM All-Star Futures Game and the low Class A Midwest League all-star game.  Amaya's defensive ability and makeup are the traits that initially attracted the Cubs, and he hasn't disappointed in those areas. He's a better receiver and moves better than most catchers his age, already showing the aptitude to frame and block pitches well. His arm has gotten stronger since he turned pro and now grades as solid with a chance to become plus, and it plays up because he gets rid of the ball quickly and makes accurate throws.  Amaya's offensive potential also has grown and he has the upside of a solid hitter with power to match. He has nice feel for the barrel, is getting better at managing the strike zone and makes repeated contact from the right side of the plate. He's developing a better understanding of how to tap into his raw power, though he'll need to get stronger after wearing down toward the end of his first year in full-season ball.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A+\"","1","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"35.5\"","\"51.8\"","\"48.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","30","50","40","45","55","55","45","55","30","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","35","55","60","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["124","122","156","186","159","\"51.0\"","\"49.1\"","\"47.9\"","\"52.3\"","\"47.7\"","\"52.7\"","\"|\"","\"Mason\"","\"Denaburg\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","278","6","\"|\"","2402","669379","\"denaburg_mason\"","","","\"|\"","","\"Merritt Island HS (FL)\"","1","0","","\"High\"","2022","47","\"UE-e6imiR6U\"","","\"Denaburg was a legitimate pro prospect as a catcher, but it became clear during showcase season that he fit best on the mound and aside from biceps tendonitis in the spring, he was on a trajectory to go in the top half of the first round. At his best, Denaburg works 93-95 and hits 98 mph, and throws a plus curveball that's among the most consistent 60-grade curveballs you'll see from a teenager. He also has a rarely-used changeup that was used more and flashed 55-potential late in the spring, particularly in the region final when he twice used it to strikeout Red Sox first rounder Triston Casas. In addition to consistently throwing the best version of his curveball, Denaburg also located it well for his age, often down in the zone. His fastball also works best down due to his plane and the life on the pitch. Denaburg arguably could have been regarded as the best prep pitcher in his draft class if not for the biceps injury (which appears to have no long-term affect), so he could rise in 2019 relative to the prep pitching class if he can show that level of stuff over a longer period.\"","\"|\"","","\"WSH\"","\"2018, 1st (27) - WSH\"","","2022","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 50 | Overall: 50  Denaburg intrigued scouts as an athletic catcher before emerging as one of top high school pitching prospects in the country ahead of his senior year. While biceps tendinitis limited Denaburg's time on the mound in the spring, the Nationals, long rumored to have interest in the Florida prep, took him with their first-round pick (No. 27 overall) and then signed him for $3 million, more than $500,000 above his slot's recommended value. The club cautiously chose not send him out for his pro debut, instead giving Denaburg extra rest until instructional league, where he drew rave reviews from those who saw him.  An athletic righty with two plus pitches and plenty of room to fill out, Denaburg has the look of a future big league starter. He's been up to 97 mph in the past with his fastball and typically sits 93-95, throwing his heater with good life down in the zone. His breaking ball is a high-spin-rate hammer, a plus pitch that he throws in the upper 70s with depth and finish, and he also shows feel for developing a changeup with average-or-better potential. Denaburg should have at least average control based on the merits of his sheer athleticism and clean arm action.   In addition to his two-way exploits on the diamond, Denaburg was also the kicker and punter on his high school's football team. Such a multi-sport, multi-position background underscores just how much upside Denaburg has left to unlock now that he's focused on pitching full time. If it all clicks, he could be a No. 3 starter.\"","\"|\"","","","","","","\"|\"","\"WSN\"","","4","\"2018 Draft Rnd 1 (WSN)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"47.5\"","\"54.2\"","\"48.3\"","\"|\"","1.0000","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","40","55","50","60","","","","50","60","55","60","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","50","\"BAL\"","0.500","\"XXX\""],["125","123","80","60","160","\"51.0\"","\"51.1\"","\"51.4\"","\"52.3\"","\"43.6\"","\"53.1\"","\"|\"","\"Alec\"","\"Bohm\"","2019","\"22.8\"","\"3B\"","\"R\"","\"R\"","\"77\"","\"225\"","\"professional\"","300","6","\"|\"","2388","664761","\"bohm_alec\"","","\"sa3007284\"","\"|\"","57","\"Wichita State\"","0","0","","\"High\"","2021","50","\"GOKNy9Trues\"","\"Bohm's swing needs work but he has Kris Bryant's body and raw power and is similarly athletic, and probably stays at third base.\"","\"Bohm was under the scouting radar until a breakout campaign on Cape Cod, during which both he and teammate Greyson Jenista (a second round pick by the Braves) emerged as top tier bats in the 2018 draft. During the spring, Bohm steadily worked his way up from the late first round to the third overall pick by hitting more than scouts expected a long-limbed power threat to hit. Bohm pulls this off by keeping his arms tucked in during his swing and having a flatter plane; as a result he's both quicker into the zone and in the zone longer than most power hitters. Ideally, hitters with Bohm's plus-plus power have more loft in their swing plane and extend their arms to generate the most power, with Kris Bryant an example of a hitter with a similar frame and this more power-focused approach. We're projecting Bohm as a 50 bat with 60 game power and split the difference a bit--he could go even more extreme for power at the expense of contact--but there are a number of ways this offensive skillset could turn out, particularly with new and more progressive hitting instruction this year for the Phillies. Bohm's defense also could go a few different ways, depending how much weight he adds to his lean frame and how his lateral quickness ages. Defensively, Bohm looks major league average at times and clearly below average at others, but he'll get plenty of chances to make things work at third base.\"","\"|\"","","\"PHI\"","\"2018, 1st (3) - PHI\"","","2021","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 35 | Arm: 50 | Field: 45 | Overall: 55  The summer before his junior year at Wichita State, Bohm had a strong Cape Cod League showing. That carried over to the spring when he emerged as one of the best all-around college hitters in the Draft. Ranked No. 7 among Draft prospects by MLB Pipeline, Bohm was taken No. 3 overall by the Phillies, as they believed him to be the best pure hitter in the Draft. He was having a relatively pedestrian pro debut last summer that was interrupted by a shin contusion caused by a pitch.    Bohm has the potential to hit for average as well as power at the highest level. He has strength and excellent bat speed to go along with excellent strike zone control. As a result, he can draw walks and doesn't strike out much, especially for someone who can generate plus raw power. The Phillies are excited to have him work with new hitting coordinator Jason Ochart and implement their more advanced program in 2019. While Bohm has worked on his defense at third, the jury is still out about whether he will be able to stay there. He did do a lot of agility and flexibility type of work during instructional league play after last season.    The Phillies are committed to him sticking at the hot corner and have been pleased to see him forge a strong bond with shortstop prospect Luis Garcia on and off the field. That could be the left side of the Phillies infield at some point in the future.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","1","\"2018 Draft Rnd 1 (PHI)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"41.8\"","\"54.5\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","65","50","40","60","50","60","70","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","35","50","45","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["126","124","158","185","190","\"50.9\"","\"49.0\"","\"47.9\"","\"51.9\"","\"47.9\"","\"52.3\"","\"|\"","\"Hans\"","\"Crouse\"","2019","\"20.7\"","\"RHP\"","\"L\"","\"R\"","\"76\"","\"180\"","\"professional\"","280","6","\"|\"","1968","668968","\"crouse_hans\"","","\"sa3004642\"","\"|\"","","\"Dana Hills HS (CA)\"","0","0","","\"High\"","2021","45","\"Gf8YWJV_O58\"","","\"Slowed by biceps tendinitis in the spring, Crouse's stuff was fine when he returned. He was touching 99 while throwing live BP, and sitting 92-96 during his starts in extended spring training. His 13-start Northwest/Sally League tour, during which he walked just 19 in 54 innings, was the first step toward quelling concerns about his viability as a starter, though we're still somewhat apprehensive here at FanGraphs.   Crouse's repertoire depth is not the issue. Based on his pitch usage during instructional league, his changeup seemed to be a developmental priority, and he has indeed made progress with it. It now comfortably projects to average, while Crouse's fastball/breaking ball combination has been excellent since he was a high school underclassman.  He incorporates all kinds of crafty veteran wrinkles into his delivery's cadence on occassion. An extra shoulder wiggle, a Travoltaian gyration of the hips, the occasional quick-pitch -- all sorts of things designed to take hitters by surprise. Scouts often sentence quirky, visibly fiery and emotional hurlers to late-inning duty, and we do think Crouse would thrive in such a role, but view these traits as positives. Crouse has a unique build and delivery, and is a very short strider whose 5-foot-4 extension sucks some of the perceived velo out of his fastball. This, plus the lower slot, might make him unusually vulnerable to lefties despite his velocity. This, his brief injury history, and still fringy command all contribute to a bundle of relief risk in our opinion.\"","\"|\"","","\"TEX\"","\"2017, 2nd (66) - TEX\"","","2021","55","\"Scouting grades: Fastball: 70 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 55  Few pitchers in the 2017 high school class could match Crouse's combination of stuff and track record of performance against top competition, but his volatile delivery and mound antics created enough concern that he lasted 66 picks in the Draft. Since the Rangers gladly pounced on him in the second round and signed him for an over-slot $1.45 million, he has been their best pitching prospect. They handled him carefully in his first two pro seasons, during which he logged a 1.93 ERA and a 31 percent strikeout rate.  A true power pitcher, Crouse blows away hitters with a fastball that parks in the mid-90s and repeatedly hits 99 mph with riding life that makes it even more difficult to barrel. He backs it up with a wipeout slider with mid-80s velocity and two-plane depth, and he shows the aptitude to manipulate it into a true curveball to give batters a different look. His changeup can be too firm at times but shows flashes of becoming an average third offering with some fade.  Crouse has a lot going on in his violent delivery, which finishes with some disconcerting head whack, yet he repeats it and keeps it in sync enough to find the strike zone on a regular basis. He's more animated than most pitchers, and he'll throw in a Johnny Cueto shimmy or groom the mound like Mark Fidrych at times. Though some scouts wonder if he can hold up as a starter, the Rangers are determined to develop him as one and believe he can become their ace of the future.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","6","\"2017 Draft Rnd 2 (TEX)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"47.5\"","\"53.3\"","\"49.2\"","\"|\"","2.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2700","40","60","45","60","","","","45","60","55","70","","","","\"|\"","","","","","","\"|\"","70","45","","60","","","","50","\"KC\"","0.500","\"XXX\""],["127","125","131","59","602","\"50.9\"","\"49.9\"","\"51.4\"","\"48.8\"","\"39.7\"","\"49.6\"","\"|\"","\"Ronaldo\"","\"Hernandez\"","2019","\"21.6\"","\"C\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","300","6","\"|\"","2568","660613","","","\"sa881850\"","\"|\"","73","\"Colombia\"","0","1","","\"High\"","2022","50","\"i2Oumgt06Go\"","\"A plus-plus arm and big raw power drive Hernandez's high-ceiling profile.\"","\"Hernandez's career got off to a slow start in part due to his conversion (he was originally a SS/3B who the Rays asked to catch) but also due to injury, which cost him much of his first pro season. He so dominated the DSL in his second go at it that the Rays had him skip the GCL and sent him right to Princeton the following year. The last two seasons, Hernandez has slugged .500 as a young-for-the-level regular, and he was one homer off the Midwest League lead in 2018. He has above average raw power and sufficient feel to hit that he'll get to most of it, certainly enough to profile at catcher. While Hernandez is still a below average receiver and inconsistent ball-blocker, he shows enough aptitude for both to project that he'll be an average defender at maturity, and he has run-stopping arm strength. He's a top 100 prospect.\"","\"|\"","","\"TB\"","","\"Aug. 9, 2014 - TB\"","2021","55","\"Scouting grades: Hit: 50 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55  An infielder on Colombia's 18U World Cup squad in 2013, Hernandez was moved behind the plate by the Rays the next year after signing for $225,000. He has since blossomed into the organization's top catching prospect, not to mention one of the better young backstops in the Minors, showing tools that give him impact potential on both sides of the ball. He raked in the Rookie-level Appalachian League during his 2017 stateside debut, finishing fifth on the circuit in both average (.332) and slugging (.507), then boosted his stock in his first full season by clubbing 21 home runs over 109 games at age 20 in the Class A Midwest League in '18.  Hernandez is a physically strong right-handed hitter who projects to hit for power and average at a premium position. He makes a lot of hard contact, exhibiting bat speed as well as a knack for barreling the baseball with good hand-eye coordination. He's added loft to his swing and began to tap into his plus raw power last season to finish second in home runs among Minor League catchers. That power is almost entirely to Hernandez's pull side, however, and some evaluators question his ability to hit to all fields. While he doesn't strike out much, Hernandez will need to tone down his aggressive approach and become more selective as he works his way through the Minors.   Hernandez has the type of plus arm strength and catch-and-throw skills needed to control a running game, but he'll need to make considerable gains with his receiving and blocking to stick behind the plate. Some of those improvements should happen naturally with experience, as Hernandez is still new to catching and learning the many nuances of the position. Scouts tend to agree that he could become an average defender, with enough thump at the plate to compensate for any shortcomings behind it.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","7","\"2014 J2 (TBR)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"36.8\"","\"50.0\"","\"48.4\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","55","35","40","70","50","50","60","30","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","40","60","50","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["128","126","110","149","74","\"50.9\"","\"50.3\"","\"49.3\"","\"53.5\"","\"46.6\"","\"54.1\"","\"|\"","\"Adrian\"","\"Morejon\"","2019","\"20.3\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"175\"","\"professional\"","288","6","\"|\"","1567","670970","","","\"sa969093\"","\"|\"","","\"Cuba\"","1","0","","\"High\"","2020","47","\"yM_8rrMBHNU\"","\"Morejon will show you three plus pitches but he has had several injury setbacks since signing, and his fastball plays down a bit due to poor extension.\"","\"Morejon made three trips to the Injured List in 2018 and he's had a few other issues that have caused the Padres to throttle down his activity during the spring and fall. He has plus velocity, but loses a tick of perceived velo due to lack of extension, and his arm angle and spin direction are more conducive of sink/run that bat-missing rise. He will flash a plus changeup, and that pitch will likely be his best at maturity. The breaking stuff is closer to average. He was mechanically inconsistent this spring and has once again been placed on the IL with shoulder/back issues. There are days when Morejon's stuff and style of pitching resembles Jesus Luzardo's, but the injury stuff might force a bullpen move.\"","\"|\"","","\"SD\"","","\"July 7, 2016 - SD\"","2020","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 55 | Control: 50 | Overall: 55    Morejon had a long track record of success as an amateur playing for various Cuban national teams before defecting in 2015 and signing with the Padres for a franchise-record $11 million the day after he was declared a free agent. He made an impressive stateside debut the next year, then took a big step forward in 2018 with a dominant first half at Class A Advanced Lake Elsinore that earned him All-Star honors in the California League. Morejon made only two starts during the second half, though, as the left-hander missed time due to flexor soreness and then triceps discomfort.     Morejon impresses with a combination of stuff and polish, both of which he made strides with last season. He's physically strong, with an athletic and repeatable delivery that gives him feel for locating a fastball that sits at 93-96 mph and scrapes higher. He complements his fastball with both a knuckle-changeup and a standard changeup, and both versions of the pitch receive at least above-average grades from evaluators. His curveball has improved as he's learned to better repeat his arm slot and could be a legitimate out pitch for him with further refinement.    Though his delivery requires some cleaning up and he faces some concerns about his durability because he's already physically mature, Morejon has shown the makings of becoming at least a mid-rotation starter, perhaps more if he can develop better control and command.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","15","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"45.8\"","\"55.8\"","\"49.2\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2700","40","55","50","","50","","","55","55","60","","55","","","\"|\"","","","","","","\"|\"","60","55","60","","","","","50","\"ARI\"","0.500","\"XXX\""],["129","127","155","184","60","\"50.8\"","\"49.1\"","\"47.9\"","\"53.8\"","\"39.4\"","\"55.1\"","\"|\"","\"Jordyn\"","\"Adams\"","2019","\"19.6\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","278","6","\"|\"","2415","677941","\"adams_jordyn\"","","\"sa3008032\"","\"|\"","","\"Green Hope HS (NC)\"","2","0","","\"High\"","2023","47","\"dsaEZPyd02Y\"","","\"Adams was seen as a football-first prospect until late March 2018. He played at a couple of showcase events in the summer of 2017 and had some raw tools, but wasn't yet under consideration for the top few rounds of the baseball draft. He was, however, a top 100 football recruit, set to head to North Carolina to play wide receiver, where his father was on the coaching staff. Then in March, Adams had a coming out party at the heavily-scouted NHSI tournament near his high school, fulfilling the rosiest hopes some had of him eventually putting it together on the baseball field, as multiple scouts from all 30 teams watched him against strong competition for a few days. Scouts were hesitant at first, worried they might be overreacting, but eventually came to think that Adams' only athletic peer in recent draft history was Byron Buxton.   Adams is a true 80 runner with raw power who projects to be a 60, and who flashed body and bat control that reminded scouts of Royce Lewis. All of this excitement came with almost zero track record, and Adams didn't face much strong competition after NHSI, meaning drafting him would be based purely on old-school scouting, as there weren't years of video of and performance from this flourishing incarnation of Adams. Once teams became enthused enough that multiple millions of dollars were in play, it appeared clear that baseball could overtake football. Several GMs, including the Angels' GM Billy Eppler, were in after NHSI to see Adams for themselves, and after Adell and Adams were their top pick in consecutive years, rival executives now view this risk/upside kind of prospect as Los Angeles' type. That trend appears to be more the result of opportunistic good fortune than a deliberate strategy, since there's an argument to be made that Austin Beck (who went to Oakland sixth overall in 2017) had less upside and a similar performance record to Adams; if the industry had simply seen Adams play in an NHSI-style setting for a couple more weeks, he could have been a top five pick candidate, just like Royce Lewis or Byron Buxton were after a strong summer of performance. This is all to say that the sky is the limit for Adams, and if he performs well in Low-A in 2019, he'll shoot up this list.\"","\"|\"","","\"ANA\"","\"2018, 1st (17) - LAA\"","","2022","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 80 | Arm: 45 | Field: 55 | Overall: 50    There have been some who have lamented the fact that baseball keeps losing top tier athletes to football. The Angels have done their part to reverse that trend, taking two-sport high school stars like Jahmai Jones in 2015 and Brandon Marsh in 2016. It continued in 2018 when they took Adams, who could have kept playing both sports at North Carolina, in the middle of the first round and gave him an above pick value bonus of $4.1 million to give up football.    Adams has the potential to be an impact player on both sides of the ball, but still has a long way to go to get there. His coming out party baseball-wise came at USA Baseball's National High School Invitational, the first time he showed he could handle quality pitching, and the bat speed that was on display then continued on through his senior season and into his pro debut. As he continues to refine his approach, he has the chance to hit for a good amount of power. His top-of-the-scale speed should allow him to wreak havoc on the basepaths and cover a ton of ground in the outfield, though he still needs to learn the nuances of basestealing and improve his reads and routes in center field.    There were some encouraging signs from Adams during his pro debut, which was cut short by a broken jaw suffered in an outfield collision. Patience will be needed, but Adams could be right behind Jo Adell and Brandon Marsh as dynamic young outfielders making it to Los Angeles.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A\"","5","\"2018 Draft Rnd 1 (LAA)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"35.5\"","\"56.4\"","\"51.1\"","","","","\"|\"","","","","2.0","0.0","0.0","\"|\"","20","20","50","80","45","45","50","50","60","80","60","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","80","45","55","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["130","128","130","115","133","\"50.8\"","\"49.9\"","\"50.0\"","\"52.6\"","\"37.5\"","\"54.0\"","\"|\"","\"Marco\"","\"Luciano\"","2019","\"17.7\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"178\"","\"professional\"","290","6","\"|\"","2313","682617","","","","\"|\"","87","\"Dominican Republic\"","0","0","","\"High\"","2023","50","\"UrZDHmjnjrY\"","","\"Luciano's broad, square, muscular shoulders look like they belong to a D1 high school football prospect. He has one of the better frames of all the 17-year-old hitters in pro ball, and plenty of room to add power to a body that already produces a lot of it. Luciano has explosive hands and a natural uppercut swing. He hits many more balls out during BP than is typical for a hitter this age, and has taken his peers deep in games, too.   Luciano's feet and actions are workable on the infield but he struggles with throwing velocity and accuracy when he's forced to throw from a lower arm slot, as shortstops often are. If he can't correct that, he'll need to move to the outfield. If he can, this is a shortstop with 80 bat speed. Luciano is a potential superstar. Much of his profile (the plate discipline, ultimate defensive home) is still not in focus, but this young man has rare physical talent.\"","\"|\"","","\"SF\"","","\"July 3, 2018 - SF\"","2023","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  After signing Bahamian shortstop Lucius Fox for $6 million in 2015, the Giants were restricted to paying international bonuses of no more than $300,000 in the next two years. Out of the penalty box in 2018, they spent $2.6 million to land Luciano, the top-rated middle-infield prospect on the international market. They haven't signed a homegrown international All-Star since Pablo Sandoval in 2003 and believe Luciano could end that drought.  Some scouts considered Luciano the best all-around hitter in the 2018 international crop and the Dominican is advanced enough to make his U.S. debut at age 17 this year. He has exceptional bat speed from the right side o
