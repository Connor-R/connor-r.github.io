","\"AA\"","1","\"2014 J2 (LAD)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"46.4\"","\"54.5\"","\"49.3\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","55","30","50","30","50","55","70","40","50","20","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","50","55","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["41","41","27","25","27","\"55.8\"","\"55.8\"","\"56.4\"","\"55.5\"","\"50.5\"","\"56.0\"","\"|\"","\"Kyle\"","\"Tucker\"","2019","\"22.4\"","\"RF\"","\"L\"","\"R\"","\"76\"","\"190\"","\"professional\"","330","6","\"|\"","1238","663656","\"tucker_kyle\"","18345","\"sa874240\"","\"|\"","20","\"Plant HS (FL)\"","0","1","","\"Med\"","2019","55","\"z84M9j2JoEc\"","\"Tucker's short major league debut did not go well but most scouts still think there's an above average everyday player in there, one with a shot at stardom if it all clicks.\"","\"A very divisive amateur prospect, some scouts were put off by Tucker's unique swing, while it reminded others of Ted Williams'. The Astros have parlayed his natural bat control into more power. Tucker has gotten stronger and more physically mature, his lower half is better incorporated into his swing than it was in high school, and in 2017, he began lifting the ball more as his ground ball rate dropped from 42% to 34%. With that additional lift has come in-game power and Tucker has slugged well over .500 during each of the last two seasons, and hit about 25 homers during each campaign. He had a horrendous 28-game big league debut but his long track record of hitting suggests that should be heavily discounted.   Though Tucker spent much of his minor league career in center field, he's a below average runner who is ticketed for an outfield corner, probably in right. He's an opportunistic base stealer but almost all of his value is tied to his bat, and we think he eventually ends up as a middle of the order bat with a dynamic hit/power combination.   There are still detractors who don't like Tucker's motor, or his swing, but on the low end he projects somewhere in the Max Kepler/Nomar Mazara area, and that still plays everyday.\"","\"|\"","","\"HOU\"","\"2015, 1st (5) - HOU\"","","2019","60","\"Scouting grades: Hit: 60 | Power: 60 | Run: 50 | Arm: 55 | Field: 50 | Overall: 60  Houston had two of the first five picks in the 2015 Draft and spent them on guys whom many scouts considered the best hitters in the college and high school classes, Alex Bregman at No. 2 and Tucker at No. 5. The younger brother of former Astros outfielder Preston Tucker, Kyle has breezed through the Minors since signing for $4 million and recorded 20-20 seasons in both 2017 and 2018. He led the Triple-A Pacific Coast League in slugging (.590) and OPS (.989) last year but struggled in his introduction to the big leagues.  Though he has an unorthodox left-handed stroke, Tucker makes it work with exceptional hand-eye coordination and plenty of bat speed. He recognizes pitches well and is rarely fooled, producing consistent hard contact to all fields. He manages the strike zone well and has successfully incorporated more launch angle into his swing since entering pro ball, giving him the potential to hit for high averages with 25 or more homers per season.  If there's a knock on Tucker it's that while he has continued to progress as an offensive force, he has regressed in other areas. He has average speed but doesn't always show it. He spent much of his first four years as a pro in center field, but his lack of instincts and quality route-running worked against him there. He spent more time in 2018 in right field, where he has a solid arm and can be an average defender if he continues to work at it.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","2","\"2015 Draft Rnd 1 (HOU)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"49.1\"","\"56.4\"","\"54.8\"","","","","\"|\"","","","","0.0","1.0","-1.0","\"|\"","50","50","60","40","40","55","60","60","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","60","50","55","50","\"|\"","","","","","","","","","\"LAA\"","0.500","\"1st\""],["42","42","51","96","13","\"55.6\"","\"52.8\"","\"51.4\"","\"57.0\"","\"48.1\"","\"57.8\"","\"|\"","\"Hunter\"","\"Greene\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"215\"","\"professional\"","300","6","\"|\"","2076","668881","\"greene_hunter\"","","\"sa3005315\"","\"|\"","82","\"Notre Dame HS (CA)\"","2","0","","\"High\"","2021","50","\"tKAAzmpe180\"","\"Build a pitching prospect in a laboratory and the result is Greene, who has elite arm strength and athleticism. He was developing better secondary stuff, but his season ended prematurely due to an elbow sprain.\"","\"Greene is a generational on-mound athlete whose 2018 season ended with an elbow sprain. A strong two month run of starts in the early summer culminated in a 7-inning shutout start (2 H, 0 BB, 10 K, it took 69 pitches) on July 2 at Lake County followed by his feat of strength at the Futures Game.  Eleven days later, Greene's season was over. He had a PRP injection and rehabbed the sprained UCL in Arizona with broad plans to start throwing during the winter and so far, he seems on track for spring training. Greene's development was already pretty likely to be slow. He was able to throw strikes with that upper-90s fastball in high school, but his breaking ball was just okay, and he had no use for a changeup, so both of his secondary pitches were behind other pitchers in the class. Teams needed to project heavily on Greene's stuff to buy him as a top five pick, but he's such an exceptional athlete and success-oriented person that many of them did. Focusing solely on pitching for the first time, Greene's slider improved in 2018. His ceiling will be dictated by the continued development of his secondary stuff. \"","\"|\"","","\"CIN\"","\"2017, 1st (2) - CIN\"","","2022","55","\"Scouting grades: Fastball: 80 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 55    Greene, who was the No. 2 overall selection by the Reds in the 2017 Draft and received a bonus pool-era record $7.23 million because of his power arm, is being watched closely after he suffered an injury during his first full season in the Midwest League. A right elbow strain that shut him down for the year in late July was cause for concern, but was initially determined not to require surgery. He passed early incremental tests during rehabilitation, but suffered a setback in late March and it was announced he needed Tommy John surgery at the beginning of April.    The start of Greene's first full professional season had its ups and downs, as the right-hander endured many rough outings and lackluster pitching lines at the start of the year. But with a repeatable delivery and easy velocity that reaches 97-102 mph, he started finding his groove as the year went on and was very impressive during his Futures Game stint. While his fastball lights up radar guns, it often lacks life. The pitch has good finish when he keeps it down, but it straightens when Greene elevates it, making it more hittable above the knees. His secondary pitches remain works in progress, with a slider that flashes plus and a changeup, while still in the embryonic stage, that has the makings of being a solid third offering. He showed improved command and control as his first season wore on.    Off the field, Greene is polished, gracious and has the poise to help him become a star in the game if he continues to develop once he returns to action. He has the chance to pitch at, or near, the top of a rotation.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A+\"","4","\"2017 Draft Rnd 1 (CIN)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"46.4\"","\"59.3\"","\"53.3\"","\"|\"","2.0000","0.0000","0.0000","2.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-09-19","2300","2325","40","70","45","40","50","","","60","80","55","45","55","","","\"|\"","","","","","","\"|\"","80","50","","55","","","","55","\"KC\"","0.500","\"XXX\""],["43","43","40","40","149","\"55.6\"","\"53.8\"","\"55.0\"","\"52.4\"","\"49.0\"","\"52.7\"","\"|\"","\"Kyle\"","\"Wright\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","320","6","\"|\"","2078","657140","\"wright_kyle\"","19665","\"sa874117\"","\"|\"","44","\"Vanderbilt\"","1","0","","\"Med\"","2019","55","\"e4af0nTNiFI\"","\"Wright starred at Vanderbilt, went fifth overall to Atlanta, and reached the big leagues a year later. He's got all the elements you look for in a mid-rotation starter, and may be the type that throws his breaking ball close to 50% of the time, like Patrick Corbin does.\"","\"Wright passed up seven figures from the Braves out of an Alabama high school to go to Vanderbilt and got many times more than that three years later as the fifth overall pick. He's a near ideal combination of frame, arm action, delivery, athleticism, broad repertoire, and feel for pitching. Wright's fastball is solid, but not a standout swing-and-miss pitch, though his slider often is. Wright mixes in a curveball and changeup that are tertiary options and his lower slot matches the sinker/slider combo a bit better. His best route to early big league success may be to lean on his breaking ball and throw it as often as his fastball, like Chris Archer or Patrick Corbin do. Given the Braves young pitching depth, there may not be a rotation spot for Wright, but his stuff and approach would definitely work in a multi-inning relief role until that spot is available.\"","\"|\"","","\"ATL\"","\"2017, 1st (5) - ATL\"","","2019","55","\"Scouting grades: Fastball: 65 | Curveball: 60 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 55    Vanderbilt has been a veritable first-round pitching factory over the years and Wright was the latest, going No. 5 overall in 2017, the seventh Commodore arm to be taken since 2009, dating back to when the Braves last took someone from the school (Mike Minor). Wright made quick work of the Minors, reaching the big leagues in his first full season, though he pitched sparingly out of the bullpen.    The 6-foot-4 right-hander has a four-pitch arsenal and outstanding delivery that point to a future in a big league rotation soon. He can touch the upper-90s with his fastball, sitting in the 95-96 mph range, and has shown the ability to maintain that velocity deep into his outings. He still has two distinct breaking balls and while his slider at its best might be superior to his curve, it's the latter that's more consistent. He throws his above-average changeup with excellent deception and movement.    The only thing that hasn't completely lived up to advanced billing has been his control and command. It might be average, or a tick below, at present, but because his delivery works so well, there is every confidence he will find greater strike-throwing consistency, allowing him to reach his potential as a frontline starter.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","5","\"2017 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"48.6\"","\"53.6\"","\"50.0\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2600","45","55","45","50","55","","","50","60","50","55","60","","","\"|\"","","","","","","\"|\"","65","55","60","55","","","","50","\"PHI\"","0.500","\"XXX\""],["44","44","45","39","136","\"55.3\"","\"53.3\"","\"55.0\"","\"52.6\"","\"39.8\"","\"53.8\"","\"|\"","\"Jarred\"","\"Kelenic\"","2019","\"19.9\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"196\"","\"professional\"","320","6","\"|\"","2390","672284","\"kelenic_jarred\"","","\"sa3007741\"","\"|\"","42","\"Waukesha West HS (WI)\"","0","1","","\"Med\"","2021","55","\"LFdX2RZaB64\"","\"The most polished high school bat in the 2018 class, Kelenic has a decent shot to stay in center field, and everyone thinks he's going to hit.\"","\"Kelenic was one of four prep hitters in the 2018 class -- along with Brice Turang, Alek Thomas and Mike Siani -- who played together in the Team USA pipeline for years; all got top-two round money in the draft. Kelenic is the best of the group because he offers the best contact skills while also being tied for having the most raw power, speed, and defensive value. His well-rounded skillset enticed the Mets to take him sixth overall, but he was then traded by new GM Brodie Van Wagnen as the headliner to acquire Robinson Cano and Edwin Diaz. Kelenic is an intense competitor who works tirelessly, to the point that some teammates and scouts think he should reel it back in a bit at times, though they point out they'd rather have a guy who's too dedicated than one who's not enough. He's a plus straight-line runner but more of a 55 on the field, and thus isn't a slam dunk to stick in center. But he has 55 raw power, so there's enough thump to profile if he ends up sliding over to right field, where his plus arm would also fit.\"","\"|\"","","\"SEA\"","\"2018, 1st (6) - NYM\"","","2022","55","\"Scouting grades: Hit: 60 | Power: 50 | Run: 55 | Arm: 60 | Field: 50 | Overall: 55    Kelenic was one of the top high school hitters, if not one of the best pure overall bats, in the 2018 Draft class, one whose stock soared as the Draft approached and he heard his name being mentioned as a potential top 10 pick. It was the Mets who took the two-time U.S. national 18-and-under team member No. 6 overall, signing him for more than a million under pick value. The Mariners, who picked 14th, had brought Kelenic in for a pre-Draft workout and liked him so much, they made sure to get him as part of the return for Robinson Cano and Edwin Diaz in December.    Kelenic's outstanding feel for hitting from the left side of the plate, with an advanced approach, was on display during his summer debut, when he earned a promotion from the Gulf Coast to the Appalachian League. He has a knack for barreling up the baseball with solid raw power some feel will eventually translate to above-average in-game pop as he matures. An above-average runner, Kelenic is a very smart baserunner who can steal a base. The Wisconsin prep product was a center fielder in high school and that's where he played during his pro debut with the Mets. While the jury is still out about his ability to stay there long-term, he does have the arm for right field should he have to slide over.    Kelenic is mature beyond his years and gets high grades for his makeup and work ethic, so making the transition to his new organization shouldn't be too difficult. He has the kind of offensive profile that could allow him to move a little more quickly than some high school hitters.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","1","\"2018 Draft Rnd 1 (NYM)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"35.9\"","\"54.5\"","\"51.6\"","","","","\"|\"","","","","0.0","1.0","1.0","\"|\"","25","20","55","55","45","60","60","50","55","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","55","60","50","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["45","45","28","24","41","\"55.2\"","\"55.2\"","\"56.4\"","\"54.7\"","\"45.0\"","\"55.6\"","\"|\"","\"Alex\"","\"Kirilloff\"","2019","\"21.6\"","\"RF\"","\"L\"","\"L\"","\"74\"","\"195\"","\"professional\"","330","6","\"|\"","1712","666135","\"kirilloff_alex\"","","\"sa917929\"","\"|\"","28","\"Plum HS (PA)\"","0","1","","\"High\"","2020","55","\"l3xPPnRQA7o\"","\"Kirilloff has advanced feel to hit and plus raw power, with something like a 1 in 6 chance he turns into Joey Votto.\"","\"Kirilloff comes from the Pittsburgh area, hardly a hotbed for talent, but he distinguished himself in the summer before his draft year despite a slightly quirky uppercut swing. By the end of the summer, scouts had seen enough from Kiriloff and Bo Bichette to convince them that these swings could work, and that Kirilloff and Bichette belonged in the top few rounds, with both continuing to exceedexpectations. Kirilloff went in the middle of the first round in 2016, and missed time immediately after playing his first 55 pro games with Tommy John surgery.   He came back for his first full season in 2018 and dominated both Low-A and High-A, hitting over .330 at both stops with 20 homers on the season and strikeout rates below league average. There's some chance he is even more than just a 60 hitter with 55 or 60 power, which is what most scouts are projecting right now, with something like a 15-20% chance that Kirilloff turns into the next Joey Votto. There's some disagreement about whether his 2018 season was him dominating pitching that didn't challenge him, or if he has an approach that's a little too aggressive and he just got away with it in 2018. Kirilloff is a fringy runner who's an average defender in right field and has a plus arm, but he may bulk up and move to first base down the line, which would likely come with more power as well.\"","\"|\"","","\"MIN\"","\"2016, 1st (15) - MIN\"","","2020","60","\"Scouting grades: Hit: 65 | Power: 55 | Run: 50 | Arm: 50 | Field: 50 | Overall: 60    Kirilloff was one of the better pure hitters in the 2016 Draft class, taken by the Twins in the middle of the first round out of Plum High School outside of Pittsburgh. After a strong summer debut in the Rookie-level Appalachian League, however, the outfielder needed Tommy John surgery and missed all of 2017. There was uncertainty about how he would bounce back after the injury and long layoff, but Kirilloff responded by earning a promotion, going to the Futures Game and leading the Minors in total bases while finishing third in average and seventh in RBIs.    If it weren't for Blue Jays phenom Vladimir Guerrero Jr., a strong argument can be made that Kirilloff is the best hitter in the Minor Leagues. He makes consistent, hard contact and can drive the ball to all fields. He has over-the-fence power the other way and also showed he can turn on pitches when needed, while making a seamless transition up to the pitching-friendly Florida State League. He's a sound and consistent right fielder, one who makes all the plays and can stay there long-term with an average arm. He might mix in some first base, where some think he could be a plus defender, to add some positional flexibility.    That's more about making sure there's a spot for him when his bat is deemed ready, which might not be too far off in the future. He's already gained a lot of strength; the Twins are excited to see what he can do now that he's completely off of his rehab protocol and doesn't have to rediscover his timing after a year off.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","2","\"2016 Draft Rnd 1 (MIN)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"41.8\"","\"55.9\"","\"54.8\"","","","","\"|\"","","","","0.0","1.0","-1.0","\"|\"","35","35","55","50","45","60","60","55","60","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","65","55","50","50","50","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["46","46","54","95","33","\"55.1\"","\"52.5\"","\"51.4\"","\"55.1\"","\"51.2\"","\"55.5\"","\"|\"","\"Brent\"","\"Honeywell\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","300","6","\"|\"","1462","641703","","","\"sa828706\"","\"|\"","69","\"Walters State JC (TN)\"","1","2","","\"High\"","2019","50","\"JC3Vetq_eAA\"","\"Honeywell is back from Tommy John surgery and his plus stuff, headlined by his wacky curveball and wackier personality, is ready for his big league debut.\"","\"Honeywell felt forearm tightness while throwing live batting practice to Wilson Ramos in late February, and five days later Dr. James Andrews was reconstructing his UCL. It was the first of several season-ending injuries Rays prospects would sustain early in the year, and it delayed Honeywell's run at a potential Rookie of the Year award. A creative sequencer, Honeywell's deep, unique repertoire is unlike any other pitcher in the minors. Though his fastball touches 98, his stuff is so diverse that he never has to pitch off of it. He can lob his curveball in for strikes, induce weak contact early in counts by throwing a cutter when hitters are sitting fastball, and he'll double and triple up on the changeup. What you see listed in Honeywell's tool grades as a splitter is actually a screwball. It wobbles home in the 79-82 mph range, while his true changeup is usually a little harder than that. The screwgie is more than a gimmick and can miss bats, though its best in moderation because it's a little easier to identify out of his hand, and hitters are able to recognize it after seeing it multiple times in the same at-bat. Honeywell's delivery is pretty violent and his TJ was not his first injury, but he's ready and has No. 2 or 3 starter stuff if it comes back after the surgery. He has been throwing off a mound since early December and should be pitching in games before April is through.\"","\"|\"","","\"TB\"","\"2014, CBB (72) - TB\"","","2019","55","\"Scouting grades: Fastball: 60 | Screwball: 65 | Curve: 45 | Slider: 55 | Changeup: 60 | Control: 60 | Overall: 55  An under-the-radar prospect when the Rays selected him with the No. 72 overall pick in the 2014 Draft out of Walters State CC, Honeywell has been anything but that in the pro ranks. After finishing his second full season in Double-A, Honeywell returned to the level to open '17 and received a quick bump up to the Triple-A International League, where he helped pitch Durham to a Governor's Cup title. Along the way, Honeywell was named the SiriusXM All-Star Futures Game Most Valuable Player as the U.S. Team's starting pitcher. Entering '18 on the cusp of the Majors, Honeywell's chances of making his big league debut were dashed when he sustained a right elbow injury in February that required season-ending Tommy John surgery.  Honeywell has no shortage of weapons at his disposal when healthy, as he'll show the ability to execute five distinct pitches in a given outing. He throws his fastball in the low-to-mid-90s, at times touching 95-96 mph with late sinking action, and backs it with a host of secondary offerings, including his trademark screwball as well as a plus changeup. His feel for commanding his above-average mid-80s slider down in the zone gives him yet another out pitch, while his curveball represents a quality change-of-pace offering. Throwing strikes has never been a problem for Honeywell, whose natural athleticism, smooth mechanics and repeatable delivery all work in harmony to allow him to pound the zone consistently.  Honeywell is a fearless competitor on the mound, and he receives raves for his ability to mix pitches, set up hitters and execute a game plan. The Rays are hopeful that Honeywell will be able to return to the mound in the Minors sometime in May or June, though it's fair to assume that the club will exercise extra caution if needed. Provided he's healthy, it shouldn't take Honeywell long to pitch his way up the Majors.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","6","\"2014 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"50.6\"","\"56.3\"","\"53.1\"","\"|\"","0.7500","0.0000","0.0000","1.0","2.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2600","45","60","60","50","","45","55","55","60","65","55","","50","55","\"|\"","","","","","","\"|\"","60","60","45","55","","","65","60","\"LAN\"","0.500","\"XXX\""],["47","47","36","38","76","\"54.9\"","\"54.2\"","\"55.0\"","\"53.5\"","\"50.5\"","\"53.8\"","\"|\"","\"A.J.\"","\"Puk\"","2019","\"24.1\"","\"LHP\"","\"L\"","\"L\"","\"79\"","\"238\"","\"professional\"","320","6","\"|\"","343","640462","\"puk_aj\"","","\"sa738675\"","\"|\"","29","\"Florida\"","-1","0","","\"High\"","2019","55","\"dF78XZniyhY\"","\"He was often frustrating at Florida, heavily reliant on velocity and a dominant slider while the rest lagged behind, but Puk seemed ready to ascend last year before he blew out his elbow. \"","\"It's counterintuitive to call a lefty with a plus slider and mid-90s velocity a 'breakout' candidate, but that's exactly what Puk looked like during 2018 Spring Training before he tore his UCL and needed Tommy John. Puk was soft-bodied and relatively unathletic as an amateur, but he arrived to Mesa in good shape and his landing leg was more stable throughout his delivery, leading to superior command than he had had at Florida. Additionally, Puk dusted off his high school curveball and reintroduced it to his repertoire. His feel for it returned very quickly, and it was comfortably average near the end of spring and gave him a fresh way of starting off at-bats the second and third time through a lineup. His changeup was also better than it had been in college, and looked like a potential plus pitch.   Scouts thought he had a chance to reach Oakland by year's end, and a surprisingly competitive Oakland club would have been motivated to move him quickly. Puk has recently begun throwing bullpens and should be going full-tilt later in the spring. He appeared to have No. 2 or 3 starter upside before his injury.\"","\"|\"","","\"OAK\"","\"2016, 1st (6) - OAK\"","","2020","55","\"Scouting grades: Fastball: 70 | Slider: 65 | Curveball: 45 | Changeup: 55 | Control: 45 | Overall: 55    At the start of his junior season at Florida in 2016, Puk was viewed as a possible No. 1 pick for that June's Draft. An inconsistent junior year dropped him from the top spot, but the A's were happy to take him with the sixth overall selection and gave him just over $4 million to sign him. He made it to Double-A in his first full season and pitched in the Futures Game and seemed poised to make the leap to Oakland in 2018. He was derailed from the fast track when he needed Tommy John surgery last April.    In 2017, Puk led the Minors with his 13.2 strikeouts-per-nine, a testament to a full repertoire of outstanding stuff. He'll throw his fastball up to 96-97 mph and he uses one of the best sliders in the Minors, to miss a ton of bats. He mixes in a curveball and his changeup, once a distant fourth pitch, has become a devastating out pitch as well, flashing plus at times. He uses his 6-foot-7 frame very well, with excellent extension.    Puk had improved his ability to find the strike zone as his first full season wore on, though there might be a learning curve command-wise as he returns from elbow surgery. Assuming he can get back to where he was in terms of that and his feel for all of his pitches, he should still be able to reach his ceiling as a No. 2 type starter.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","2","\"2016 Draft Rnd 1 (OAK)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"51.4\"","\"55.7\"","\"47.9\"","\"|\"","0.7500","0.0000","0.0000","-1.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-10-18","2250","2350","45","60","55","50","60","","","50","65","60","55","60","","","\"|\"","","","","","","\"|\"","70","55","45","65","","","","45","\"DET\"","0.500","\"XXX\""],["48","48","70","94","121","\"54.8\"","\"51.5\"","\"51.4\"","\"52.8\"","\"46.5\"","\"53.4\"","\"|\"","\"Brusdar\"","\"Graterol\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","300","6","\"|\"","2274","660813","","","\"sa873310\"","\"|\"","55","\"Venezuela\"","1","1","","\"High\"","2021","50","\"5VxhHnSA2hg\"","\"Another guy with upper-90s heat, Graterol's fastball plays down a little due to poor extension, but he has great control of it for a 20-year-old who throws this hard and might shoot up this list next year.\"","\"Graterol signed for $150,000 in 2014 out of Venezuela, got Tommy John surgery within a year, then got on the scouting radar a couple years later, when he was hitting the high-90s on the backfields in Ft. Myers, eventually hitting 100 mph. Before 2018, he had only made a handful of appearances outside of the DSL and GCL. His 2018 included eight sterling starts in Low-A and 11 very solid starts in Hi-A, all as a teenager.   Graterol has the making of a frontline starter, sitting 96-99 and hitting 100 mph often, mixing in a plus-flashing slider and a changeup that's above average at its best. He's a short strider and a bit of a dart-thrower, which is unusual for a pitcher that hits 100, but it helps Graterol throw more strikes than you would assume from a teenager hitting this kind of heat with an arm surgery in his past. The poor extension makes his velocity play lower than the radar gun readings, but with some incremental improvements in pitch execution and command, Graterol could shoot up our overall list, as he does more things like Sixto Sanchez than anyone else in the minors.\"","\"|\"","","\"MIN\"","","\"Aug. 29, 2014 - MIN\"","2020","55","\"Scouting grades: Fastball: 70 | Curveball: 50 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 55  After signing in the summer of 2014 for just $150,000, Graterol pitched sparingly in the Dominican Summer League the following year, then missed all of 2016 because of Tommy John surgery. He eased his way back with a solid performance across two rookie levels in 2017, then really jumped on the prospect radar by excelling at two levels of full-season ball, topping 100 innings for the first time and helping Fort Myers win the Florida State League title in 2018.  Graterol's stuff continues to get better the more he matures and the further removed from surgery he gets. His fastball touches triple digits and will often sit in the 96-98 mph range, with an ability to maintain velocity deep into starts. Throwing with plenty of sink, Graterol misses bats and gets a ton of ground-ball outs off of his fastball. When he committed to throw the harder version of his slider, in the 87-89 mph range, it trended toward plus, but he would back off of it at times. Continued separation between that and his slower curve will help, as will further refinement of his changeup.  The right-hander filled up the strike zone in the Midwest League and was still pretty consistent up a level as a teenager, pointing to perhaps better-than-average control in the future. His stuff, command and strength all add to a big up arrow next to his name, with a future as a frontline starter a distinct possibility.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","3","\"2014 J2 (MIN)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"45.8\"","\"55.0\"","\"48.6\"","\"|\"","1.5000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0008-01-15","2100","2600","40","60","45","","50","","","50","65","55","","60","","","\"|\"","","","","","","\"|\"","70","45","50","60","","","","50","\"CHA\"","0.500","\"XXX\""],["49","49","62","53","142","\"54.8\"","\"51.9\"","\"52.9\"","\"52.5\"","\"40.0\"","\"53.6\"","\"|\"","\"CJ\"","\"Abrams\"","2019","\"18.7\"","\"SS\"","\"L\"","\"R\"","\"74\"","\"182\"","\"draft\"","405","8","\"|\"","2815","","\"abrams_cj\"","","","\"|\"","62","\"Blessed Trinity HS (GA)\"","2","1","","\"High\"","2023","50","","\"80 runner with feel to hit who is going to play up the middle, possibly at shortstop. Has grown into more raw power this spring and has projection remaining.\"","\"Abrams stood out early in his high school career and colleges that recruited him regarded him as too talented to get to campus as early as age 15. He's developed into an 80 runner with 55-grade raw power that many think will turn into a 60 down the road. He's okay at shortstop mainly because the actions and instincts aren't present, so most think he moves to center field down the road. The swing is geared for line drives and has mechanical similarities to Kenny Lofton's. Most clubs regard Abrams as more of a 50 makeup guy (admittedly a subjective distinction) who has questionable enthusiasm for the game, but at some point, his near historic raw tools and strong track record are too much to pass up.\"","\"|\"","\"Blessed Trinity Catholic (Ga.) HS\"","","","","","60","\"<a href=\"https://www.mlb.com/video/2019-draft-c-j-abrams-ss-c2520531983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 40 | Run: 75 | Arm: 55 | Field: 50 | Overall: 60    Abrams is the best prospect to come out of Blessed Trinity Catholic High (Roswell, Ga.), which has produced big leaguers Tyler Flowers and Matt Skole, and 2010 first-rounder Jake Skole. Abrams' speed and athleticism compare favorably to any of the top prep talents in the 2019 Draft, and he's also one of the better high school hitters available. He draws comparisons to Dee Gordon, though he has considerably more pop than the former batting and stolen-base champ.    Abrams has game-changing speed, uses his quickness to beat out bunts and grounders and has the instincts to develop into a premium basestealer. Gatorade's 2019 Georgia high school player of the year, he has a quick left-handed stroke and controls the bat very well, making consistent contact and using the entire field. While he won't be a slugger, he has looked a little more physical this spring and has the bat speed and deceptive strength to hit 10-15 homers on an annual basis.    The biggest question with Abrams is where he'll eventually make his defensive home. The Alabama recruit has solid arm strength and a chance to stick at shortstop, but he doesn't have the most fluid actions. He might fit better at second base or center field, and he played the latter position in deference to Bobby Witt Jr. on Team USA at the 18-and-under Pan American Championships in Panama last fall.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","5","\"2019 Draft Rnd 1 (SDP)\"","\"|\"","5","6","\"SDP\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"37.3\"","\"55.5\"","\"48.0\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","25","55","20","80","40","55","60","60","45","70","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","75","55","50","\"|\"","","","","","","","","","","",""],["50","50","59","54","255","\"54.8\"","\"52.0\"","\"52.9\"","\"51.1\"","\"48.2\"","\"51.4\"","\"|\"","\"Dylan\"","\"Cease\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","310","6","\"|\"","845","656302","\"cease_dylan\"","","\"sa829000\"","\"|\"","51","\"Milton HS (GA)\"","0","1","","\"High\"","2019","50","\"QMBKB06eigI\"","\"A hard-throwing righty with a traditional 12-6 curveball, Cease still has control/command questions to answer before we're all-in.\"","\"Cease burst onto the scouting scene in 2013 when, as a junior in high school, he hit 96 mph and flashed an above average curveball at the heavily-scouted NHSI tournament in Cary, NC. He mostly held serve in his senior year, occasionally touching a tick or two higher or flashing 60 with his curveball, but was still a stuff over command type. The Cubs went well overslot to get Cease in the sixth round with a $1 million bonus, below what his talent was worth, but appropriate since clubs knew he needed Tommy John surgery right after he signed.   He's slowly made progress in terms of starter traits during his pro career, while his velocity has increased to where he sits 95-98 mph now. In 2018, he took the biggest step forward, dominating High-A and Double-A at age 22, and some scouts are now projecting him as a No. 2 or 3 starter. We still aren't completely convinced, as Cease is still control over command, and may fit best in a multi-inning relief role, or as a starter who doesn't face any hitters a third time. \"","\"|\"","","\"CWS\"","\"2014, 6th (169) - CHC\"","","2019","60","\"Scouting grades: Fastball: 70 | Curveball: 65 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 60  Cease had one of the best fastball/curveball combinations in the 2014 Draft and might have been a first-rounder as a Georgia high schooler if he hadn't injured his elbow that March. The Cubs still paid him $1.5 million as a sixth-rounder despite his pending Tommy John surgery, then brought him back slowly before including him in the Jose Quintana trade with the White Sox in July 2017. He took off in 2018, winning MLB Pipeline Pitcher of the Year honors after excelling in Double-A and placing fifth in the Minors in opponent average (.189) and eighth in strikeout rate (11.6 per nine innings).  Cease continues to dominate with his fastball and curveball. His quick arm generates 95-98 mph heaters that regularly creep into triple-digit territory with some sinking and running life. His curve has tremendous depth and some power as well, qualifying as a true hammer when it's on.  The rest of Cease's repertoire consists of a mid-80s slider/cutter that he started using more often in 2018, and a changeup that can become an average offering once it gets more consistent. He has streamlined his delivery since turning pro and is doing a better job of repeating it, as evidenced by the fact that his walk rate has improved each year. Control may never be his forte but he's providing enough strikes to project as a starter who can make an impact.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","5","\"2014 Draft Rnd 6 (CHC)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"48.3\"","\"52.5\"","\"47.9\"","\"|\"","1.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2450","40","70","45","55","","","","45","70","50","60","","","","\"|\"","","","","","","\"|\"","70","50","65","50","","","","45","\"HOU\"","0.500","\"XXX\""],["51","51","52","37","481","\"54.7\"","\"52.7\"","\"55.0\"","\"49.5\"","\"43.9\"","\"50.0\"","\"|\"","\"Sean\"","\"Murphy\"","2019","\"24.6\"","\"C\"","\"R\"","\"R\"","\"75\"","\"232\"","\"professional\"","320","6","\"|\"","1689","669221","\"murphy_sean\"","","\"sa873680\"","\"|\"","33","\"Wright State\"","0","2","","\"High\"","2019","55","\"tVv3ORj53mQ\"","\"Murphy could be big league ready in the second half of 2019, has a 70 arm, and there's a shot he could be an above-average hitter with above-average power and defense.\"","\"Once a walk-on at Wright State, Murphy has become one of the more well-rounded catching prospects in the minors. He has always had near elite arm strength but because he didn't catch much pro-quality stuff in college, his receiving and ball-blocking were undercooked for a college prospect when he first entered pro ball. Those aspects of his defense have vastly improved, and he's now an average defender with a chance to be above, and his arm douses opposing baserunners.   Murphy also has plus raw power, though he hasn't typically hit for it in games for various reasons. In college, a broken hamate likely masked his power and was part of the reason he fell to the 2016 draft's third round. In pro ball, his swing has been very compact, relying on Murphy's raw strength rather than efficient biomechanical movement to deliver extra-bases. He broke his other hamate last year. Murphy's nearly .500 SLG at Double-A Midland is above what we expect moving forward, and instead think Murphy will be a high-contact bat with doubles power, which would be an above-average regular behind the plate.\"","\"|\"","","\"OAK\"","\"2016, 3rd (83) - OAK\"","","2019","55","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 70 | Field: 65 | Overall: 55    In many respects, Murphy is already a huge success story. He went undrafted and lightly recruited out of high school, making Wright State as a preferred walk-on. He was a three-year, and much honored, starter there and was the second-highest pick in the program's history when the A's took him in the third round of the 2016 Draft, a spot he fell to because of a broken left hamate during his final collegiate season. He's turned into one of the better all-around catching prospects in the game, excelling in Double-A in 2018, though surgery on his other hamate in July shelved him for seven weeks. He was off to a strong start in Triple-A in 2019 when he once again hit the injured list, this time with a torn left meniscus that required surgery in early May.     Murphy has always stood out defensively. He's athletic and agile behind the plate, he blocks and receives well and gets high marks for his game-calling and ability to work with pitchers. He also has one of the strongest arms in the Minors, one that baserunners don't test too often and that has thrown out 35.5 percent of potential basestealers heading into 2019. He's a threat at the plate as well, with a short swing from the right side of the plate to go with a high contact rate. He's not afraid to draw walks and there could be 20-homer potential in the future.    Murphy will be a big leaguer based on his glovework alone, one who could be a defensive-minded starter. Add in his possible offensive production and he has the chance to be an elite-level, all-around receiver soon.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","3","\"2016 Draft Rnd 3 (OAK)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"42.7\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","40","40","55","20","50","70","55","50","55","20","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","70","65","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["52","52","65","92","95","\"54.6\"","\"51.7\"","\"51.4\"","\"53.2\"","\"49.2\"","\"53.5\"","\"|\"","\"Bryse\"","\"Wilson\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"225\"","\"professional\"","300","6","\"|\"","1787","669060","\"wilson_bryse\"","19990","\"sa917958\"","\"|\"","72","\"Orange HS (NC)\"","0","2","","\"Med\"","2019","50","\"-W1-8t94J3M\"","\"A fastball-heavy, bulldog righty who goes right at hitters, Wilson is a safe No. 4 starter.\"","\"Wilson is a scout favorite, as an aggressive bulldog who relies on spotting his fastball in all quadrants of the zone, with the velocity, movement, and command all grading above average on his various fastballs. His slider will flash 55 in ideal situations, but plays closer to fringe average regularly, while his changeup also flashes 55 at times and is better than the slider most games. Wilson fits in today's game because the concerns around him involve turning over the lineup and using his third pitch, but he normally has a plus fastball, above average command, plus plus makeup, and at least one average to above offspeed pitch, so he could be a great 2-3 inning reliever who works in various roles. There's still a chance he could be a traditional starter, but the Braves' pitching depth likely dictates a hybrid role in the short term.\"","\"|\"","","\"ATL\"","\"2016, 4th (109) - ATL\"","","2019","55","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 55    In 2016, the Braves took four high school pitchers with their top six picks and signed all of them. Wilson, a prepster from North Carolina, was the last of the quartet, getting $1.2 million to forgo his commitment to the University of North Carolina. After leading the system in ERA in his first full season, he streaked across three levels of the Minors to make his big league debut in 2018, the first high schooler from his Draft class to do so.    Once upon a time, people saw Wilson as a future reliever because of his size, stuff and bulldog mentality. A former high school football player, Wilson goes right after hitters with his three-pitch arsenal. His fastball typically sits in the low-90s, but he's shown the ability to ratchet it up to 97-98 mph at times, and he throws it with a lot of sink to get ground-ball outs. His breaking ball still gets slurvy at times and can look like a slider or a curve depending on when you see it, but it's an effective pitch, especially when it's harder and tighter. His changeup keeps improving and flashes above-average at times.     All of his stuff plays up because he can command it well and has shown fearlessness on the mound throughout his quick run up the organizational ladder. He's convinced evaluators he can start, with a ceiling perhaps as a mid-rotation starter, though the Braves' pitching depth could send him to the bullpen, at least in the short-term.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","8","\"2016 Draft Rnd 4 (ATL)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"50.0\"","\"55.8\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2450","50","55","50","","45","","","55","60","55","","55","","","\"|\"","","","","","","\"|\"","60","50","","50","","","","50","\"ARI\"","0.500","\"XXX\""],["53","53","53","93","26","\"54.6\"","\"52.5\"","\"51.4\"","\"55.6\"","\"50.4\"","\"56.0\"","\"|\"","\"Triston\"","\"McKenzie\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"165\"","\"professional\"","300","6","\"|\"","1197","663474","\"mckenzie_triston\"","","\"sa874760\"","\"|\"","76","\"Royal Palm Beach HS (FL)\"","1","1","","\"Med\"","2020","50","\"SaiUEE5AOzQ\"","\"McKenzie made his first trip to the IL last year but his velocity was fine when he returned. His secondary stuff is not impressive in a vacuum, but his delivery is a weird look for hitters.\"","\"McKenzie was a high-profile prep pitcher in south Florida before the 2015 draft, and the main question about him focused on his rail-thin 6-foot-5, 160 pound frame. If you thought he would put on a good bit of weight, then you could see him adding velocity to his 88-92 mph heater. But the question was whether he would have enough stuff and durability to start if he stayed about the same size. He's filled out some since the Indians took him in the comp round in 2015, but it looks like he's always going to be very thin.   His velocity has crept up a bit to 90-93, hitting 95 mph, but the life, plane, deception, extension, and command combine to make the fastball an above average pitch now. The additional arm speed has helped his breaker improve; it flashes plus at times. And he's kept the positive attributes scouts originally noticed in his delivery and the athleticism, so the command may also end up being plus. The changeup is a 45, so his curve, pitchability, and deception are the carrying tools we think will turn him into a league average starter. McKenzie also had his first pro injury in 2018, and his strikeout rate was down in his first taste of Double-A, before he had upper back issues that have him on the shelf to start 2019. So long as his stuff in intact upon return, we think he's a No. 4 starter with a chance to be a No. 3.\"","\"|\"","","\"CLE\"","\"2015, CBA (42) - CLE\"","","2019","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 55 | Control: 55 | Overall: 55  Perhaps the most projectable pitcher in the 2015 Draft, McKenzie was a 6-foot-5, 160-pound Florida high schooler who landed the largest bonus ($2,302,500) among prep arms that summer. The Indians have handled him carefully, limiting him to 95 1/3 innings in his first two pro seasons before turning him loose in 2017, when he was the Class A Advanced Carolina League pitcher of the year and finished second in the Minors with 186 strikeouts. After he came down with forearm soreness last spring, they delayed his 2018 debut until June, after which he looked like his usual dominant self.  Though McKenzie's fastball sits around 91-93 mph and tops out at 95, it projects as a plus pitch because he still has room to add more strength and velocity and because of his command, extension, angle and high spin rate. His curveball gives him a second plus offering, with good shape and spin rate to go with upper-70s velocity. His fading changeup helps him keep left-handers in check and grades as solid.  McKenzie's advanced feel for pitching stands out even more than his stuff. Even though he's still filling out his extra-long frame, he has no difficulty repeating his delivery and providing quality strikes. If he proves capable of handling a starter's workload, he should fit near the front of Cleveland's rotation of the future.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","2","\"2015 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","","","","\"50.0\"","\"57.5\"","\"51.7\"","\"|\"","0.2500","","","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","50","55","40","55","","","","60","60","45","60","","","","\"|\"","","","","","","\"|\"","60","55","60","","","","","55","\"PIT\"","0.500","\"XXX\""],["54","54","58","91","39","\"54.5\"","\"52.1\"","\"51.4\"","\"54.8\"","\"47.0\"","\"55.5\"","\"|\"","\"Matthew\"","\"Liberatore\"","2019","\"19.6\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"200\"","\"professional\"","300","6","\"|\"","2386","669461","\"liberatore_matthew\"","","\"sa3008163\"","\"|\"","74","\"Mountain Ridge HS (AZ)\"","1","0","","\"High\"","2022","50","\"IayXSFEwcVU\"","\"Though he took an unexpected tumble on draft day, Libby's velocity, curveball, and early-career pitching acumen give him front-end upside. He's just several years from realizing it.\"","\"Oakland's selection of Kyler Murray seems to have been the catalyst for Liberatore's draft day slide. He was arguably the best high school pitcher in the class, evaluated heavily early on by the Giants (who picked second), before settling into the 7-13 range by June. When Murray was selected, teams picking behind Oakland suddenly had access to one more player than they had anticipated. It meant Travis Swaggerty was there for Pittsburgh at 10, which meant Grayson Rodriguez was there for Baltimore at 11, and so on. Other teams hadn't considered the possibility that Libby would fall to them and either hadn't done a lot of background work, or weren't comfortable with how he might alter their bonus pool math. When Liberatore is at his best, he throws strikes with 93-97 for the first several innings of his starts, show you a 70 curveball, a good change, and alter the timing of his delivery to toy with hitters. He added a slider part way through his junior year and instantly had nascent feel for it. At other times, he'd sit 88-92 with scattershot command and get too cute with Johnny Cueto shenanigans. But the frame, athleticism, arm strength, and ability to spin are all ideal, and there's immense ceiling here.\"","\"|\"","","\"TB\"","\"2018, 1st (16) - TB\"","","2021","55","\"Scouting grades: Fastball: 55 | Curveball: 60 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 55  Liberatore looked like a potential top Draft pick in 2018 after a stellar summer showcase circuit that concluded with him tossing six scoreless frames in the 18U U.S. National Team's gold-medal-winning game against Korea. While his stuff wasn't as electric during his senior year at Mountain Ridge (Ariz.) High, Liberatore still had a dominant campaign, going 8-1 with a 0.93 ERA and 104 strikeouts in 60 1/3 innings. When the Draft arrived, concerns about Liberatore's signability caused the Arizona commit to last until the mid-first round, where the Rays were thrilled to find him still available at the No. 16 overall pick. He signed for slightly below slot at $3,497,500, helping Tampa Bay save the money needed to sign fellow first-rounders Shane McClanahan and Nick Schnell, and he performed well during his pro debut at a pair of Rookie levels.  A 6-foot-5 left-hander, Liberatore stands out for his combination of stuff and pitchability, with the makings of three pitches that could garner a 60 on the 20-to-80 scouting scale once fully developed. He sits in the low 90s and touches 95 mph with a fastball that plays above its velocity because he's deceptive and gets such good extension over his front side. Liberatore's curveball is a swing-and-miss hammer, thrown with three-quarters tilt and good spin rate, and he introduced a new, and very effective, slider during the spring. His diving changeup, meanwhile, is another promising pitch, one that plays nicely off his heater and could be his best secondary offering when all is said and done.  After ranking as the top left-hander in his class and garnering consideration as a top-five overall pick, Liberatore now could end up as one of the 2018 Draft's biggest steals. While he's more advanced than most high school arms in his class and therefore could move comparatively faster than some of his peers, the Rays likely will bring Liberatore along slowly, as they usually do with their high school Draft picks, giving him the time he needs to develop physically and refine his craft.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","8","\"2018 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"45.7\"","\"57.1\"","\"50.7\"","\"|\"","0.7500","0.0000","0.8333","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2950","40","50","50","55","45","","","55","60","55","70","50","","","\"|\"","","","","","","\"|\"","55","55","60","55","","","","55","\"COL\"","0.500","\"XXX\""],["55","55","98","138","148","\"54.2\"","\"50.6\"","\"50.0\"","\"52.4\"","\"48.9\"","\"52.7\"","\"|\"","\"Deivi\"","\"Garcia\"","2019","\"20.0\"","\"RHP\"","\"R\"","\"R\"","\"69\"","\"163\"","\"professional\"","290","6","\"|\"","2230","665620","","","\"sa916944\"","\"|\"","64","\"Dominican Republic\"","1","1","","\"High\"","2021","50","\"TtDspHp7TRI\"","","\"At this time last year, Garcia was a 40 FV and an interesting prospect to monitor. He was a slightly-built, shorter righty with a knockout fastball/curveball combination, who was moved very quickly as Garcia saw 2017 action in the DSL, GCL, and Appy league levels at age 18. We were eager to see if he could continue to perform like that in full-season ball as a 19-year-old and boy, did he. Garcia had an xFIP under 3.00 at each of his three stops last year: eight Low-A starts, five in Hi-A (one of which is the linked video), and one in Double-A. Garcia's changeup and command both ended up playing better than we expected, with his changeup regularly flashing average to above -- confirming he has starter's stuff -- and his command sufficient to deal with A-ball hitters. The concerns about his durability tied to his stature are still there. He's 5-foot-10 and anywhere from 163 to 175 pounds. He threw 74.0 innings last year and even scouts who love Garcia concede he may not be a 170 to 200-inning type of arm. Instead, he may be in the Rich Hill or Lance McCullers mold, where you'll get 125 - 135 innings and hopefully have him healthy enough to fill whatever role fits the staff best in the playoffs. Hill and McCullers are 55 or 60 FV types, so that's likely Garcia's upside if things break right.   Garcia is a very good athlete, which is what allows him to repeat his delivery, throw so many strikes, and have at least average command despite a delivery that has crossfire, recoil, and effort at release. We're hesitant to knock Garcia's delivery simply because it's unusual, or due to his size, because his performance at this age has also been remarkable. He has a rising fastball with which he operates up in the zone, and he knows exactly how to use his high spin curveball, which has been over 3000 rpm at times. A well-located fastball up, a high-spin curveball down, and a changeup down to keep hitters honest is a good combo, and Garcia knows how to use them in sequence to set up hitters. There's some question about his approach being too simplistic to work at the big league level, but again, we would bet on Garcia figuring out how to make it work. He'll open 2019 in Double-A and could be good enough to crack the Bombers bullpen late in the season.\"","\"|\"","","\"NYY\"","","\"July 2, 2015 - NYY\"","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 50 | Control: 55 | Overall: 50  After spending $18.1 million on the 2014 international market, the Yankees were restricted to giving out bonuses of no more than $300,000 the following summer, yet they still landed a pair of quality pitching prospects in Dominican right-handers Garcia ($200,000) and Luis Medina ($280,000). While Medina has louder stuff, Garcia has much more polish and used it to rush from low Class A to Double-A in only three months at age 19 last year. He struck out 12 in seven perfect innings in the second game of a Class A Advanced doubleheader on Aug. 6, though his Tampa team lost the game (but not the no-hitter) in the eighth.   Garcia's best pitch is a high-spin curveball with so much depth that he'll have to prove he can land it for strikes when more advanced hitters don't chase it out of the zone as often. He also gets good spin on his fastball, which plays better than its 91-96 mph velocity with deceptive riding life. He made strides with his fading changeup in 2018, creating optimism that it can become at least a solid third offering.  Though he doesn't have the smoothest delivery, Garcia repeats it well and exhibits advanced control and command for such a young pitcher. Because he's small and works with some effort, there are some concerns about his long-term durability as a starter, but his athleticism and efficiency help his cause. His fastball/curveball combination should play well in the late innings if he winds up as a reliever.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AA\"","1","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"48.3\"","\"53.3\"","\"50.8\"","\"|\"","0.5000","0.0000","0.1667","1.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2750","45","55","40","60","","","","50","55","50","65","","","","\"|\"","","","","","","\"|\"","60","50","60","","","","","55","\"SF\"","0.500","\"XXX\""],["56","56","55","35","496","\"54.2\"","\"52.2\"","\"55.0\"","\"49.4\"","\"35.4\"","\"50.7\"","\"|\"","\"Ronny\"","\"Mauricio\"","2019","\"18.2\"","\"SS\"","\"S\"","\"R\"","\"75\"","\"166\"","\"professional\"","320","6","\"|\"","1948","677595","","","\"sa3006887\"","\"|\"","39","\"Dominican Republic\"","1","0","","\"High\"","2023","55","\"NvOA8y_cZGI\"","\"This is what Fernando Tatis, Jr. looked like at age 17.\"","\"Much of scouting teenage prospects has to do with identifying good athletes and good frames, and like many of this century's All-Star, power-hitting shortstops, Ronny Mauricio is both. A broad-shouldered but lean 6-foot-3, Mauricio looks like Manny Machado, and Hanley Ramirez, and Carlos Correa, and a host of other super talents all did at age 17: long-limbed, with surprising grace, flexibility, and coordination for someone this age and size, and possessed of physical gifts that might enable them to stay at shortstop while also growing into huge power. The Goldilocks Zone. But Mauricio is also more than just a frame/athleticism/projection bet. He has relatively advanced feel to hit for a teenage switch-hitter, his timing is fine, and he hasn't exhibited any confidence-altering, contact-related red flags, like lever length or poor plate discipline. He may outgrow shortstop but if he does, it means big power on a plus-gloved third baseman. We were surprised by Mauricio's GCL assignment, and then surprised further by both his admirable statistical performance there and his late-season promotion to Kingsport. He might be ushered through the system more quickly than we anticipated when he signed. Regardless of where he's playing, once Mauricio turns a physical corner, he's likely to rocket up this list.\"","\"|\"","","\"NYM\"","","\"July 2, 2017 - NYM\"","2022","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55  The Mets were aggressive in the 2017 international market, using their money to sign two of MLB Pipeline's Top 30 prospects. One was outfielder Adrian Hernandez, the other was Mauricio, who was ranked No. 10 on the international list and signed for $2.1 million. He was deemed advanced enough to make the jump straight to the United States for his 2018 professional debut, and he continued to surpass expectations by earning a promotion to the Appalachian League at age 17 after slashing .279/.307/.421 with 19 extra-base hits in the Gulf Coast League.  A switch-hitting shortstop, Mauricio projects better as a left-handed hitter, even though he had more success against southpaws in 2018. He's impressed evaluators with his combination of bat speed and raw power from a swing that works really well and should allow him to hit for both average and power. Mauricio's raw pop is already showing, and he's only going to add strength and tap into it more as he matures. His outstanding defensive actions, soft hands and plus arm strength will give him a chance to stick at shortstop, where he stands to offer the most value with his bat. And if his 6-foot-3 frame fills out and he needs to move off the position, Mauricio should have the offensive profile to fit at third base.  Mauricio looks a lot like former big leaguer Alfonso Soriano in terms of body type, though he profiles as a different type of player. Overall, he has as much upside as anyone in the organization, with a real chance to become an impact player on both sides of the ball. The Mets haven't been this excited about an international signee since Amed Rosario joined the organization.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A\"","1","\"2017 J2 (NYM)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"30.5\"","\"50.9\"","\"50.2\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","20","20","45","45","40","55","50","50","55","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","60","50","\"|\"","","","","","","","","","\"WAS\"","0.500","\"XXX\""],["57","57","47","36","277","\"54.2\"","\"53.2\"","\"55.0\"","\"50.9\"","\"45.2\"","\"51.4\"","\"|\"","\"Joey\"","\"Bart\"","2019","\"22.5\"","\"C\"","\"R\"","\"R\"","\"74\"","\"235\"","\"professional\"","320","6","\"|\"","1341","663698","\"bart_joey\"","","\"sa3007786\"","\"|\"","26","\"Georgia Tech\"","0","1","","\"Med\"","2020","55","\"Cozg_YSvag0\"","\"Bart was the second overall pick out of Georgia Tech, and is now the heir apparent to Buster Posey's job in San Francisco. He may get there quickly due to his plus power, arm strength, athleticism, makeup, and defense, with the only real question being about his contact skills.\"","\"Bart was a solid mid-tier prep prospect in the Atlanta suburbs who a couple of clubs really liked, but they ultimately couldn't meet his price, pushing him to Georgia Tech. He made the leap between his sophomore and junior years, growing into his athleticism and developing plus raw power along with above average defensive tools and arm strength. The defensive tools are especially rare for a catcher of Bart's size, as it's much easier for a more compact-framed player to excel behind the plate. Bart has the rare ability to slow the game down defensively and scouts rave about his makeup, game calling, and game preparation.   At the plate, Bart has big power and gets to it pretty often in games, particularly to his pull side, where he hit a majestic shot that was never found over the facade of the football complex in left field at Georgia Tech's stadium. But while he is exceptional behind the plate, Bart doesn't have the same ability to slow the game at it, however, with elevated strikeout rates in his draft year and just okay pitch selection. The bat speed is good and he doesn't have trouble against velocity, and some scouts point to his solid pro debut as evidence that Bart was just frustrated by being pitched around and developed some bad habits in college. Since literally everything else you could want except for contact is already present, most assume that Bart will figure out a way to get to a 40 to 50 bat with above average game power and above average defense, even if it's on the job in the big leagues in 2020. He broke his hand early in 2019 and will miss several weeks. He's a strong Arizona Fall League possibility.\"","\"|\"","","\"SF\"","\"2018, 1st (2) - SF\"","","2021","55","\"Scouting grades: Hit: 50 | Power: 60 | Run: 30 | Arm: 60 | Field: 55 | Overall: 55    &#8226; <a href=\"https://www.mlb.com/news/giants-prospect-joey-bart-injures-hand\">4/16: Bart out 4-6 weeks with broken hand</a>  Bart turned down the chance to go in the first five rounds of the 2015 Draft as a Georgia high schooler to attend Georgia Tech, where he improved offensively and defensively. The Atlantic Coast Conference player of the year and defensive player of the year in 2018, he went No. 2 overall to the Giants and signed for largest up-front bonus for a position player ($7,025,000) in Draft history. He continued to impress in his pro debut, finishing third in the short-season Northwest League with 13 homers despite playing just 45 games of a 76-game schedule.    Thanks to his bat speed, strength and leverage, Bart rivaled Alec Bohm (No. 3 overall to the Phillies) as the best right-handed power hitter in the 2018 Draft. He learned in college that he has natural power and doesn't have to swing for the fences, and he has the potential to produce 25 homers per season. With his controlled swing and improved plate discipline, he should hit for average to go with his pop.    Scouts were divided on Bart's ability to stay behind the plate when he was coming out of high school, but he has put those questions to rest. He lacks speed like most catchers but is relatively athletic for his position, moves well behind the plate and has made himself into a solid receiver. He has a strong arm and threw out 39 percent of basestealers during his debut.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A+\"","1","\"2018 Draft Rnd 1 (SFG)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"43.6\"","\"51.8\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","45","60","40","55","55","45","55","65","30","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","30","60","55","\"|\"","","","","","","","","","\"BAL\"","0.500","\"XXX\""],["58","58","73","90","147","\"54.1\"","\"51.4\"","\"51.4\"","\"52.4\"","\"47.5\"","\"52.9\"","\"|\"","\"Grayson\"","\"Rodriguez\"","2019","\"19.5\"","\"RHP\"","\"L\"","\"R\"","\"77\"","\"220\"","\"professional\"","300","6","\"|\"","2400","680570","\"rodriguez_grayson\"","","\"sa3008130\"","\"|\"","102","\"Central Heights HS (TX)\"","1","0","","\"High\"","2023","50","\"XVnKhGydp9Y\"","","\"Rodriguez was an early-velo guy in his draft class, notable as an underclassman because of his prodigious size and arm strength. Then he plateaued a bit and was sitting mostly 90-92 in short stints on the showcase circuit leading into his draft year. But right out of the gate the next spring, Rodriguez began running his heater up to 98, and was instantly in the first round conversation as soon as teams got in to watch him dominate pretty weak competition in Nacogdoches, TX. Rodriguez fits the mold of a first round prep righty, a player demographic increasingly perceived as risky on draft day. He has a big frame that remains relatively projectable, has big velocity and a great breaking ball, and shows other starter traits often enough that he projects as part of a rotation. Some scouts thought the changeup and command would progress, but not be weapons of their own; they had Rodriguez toward the back of the first round. Others thought the curveball and slider both flashed plus and didn't care about the change, or thought his delivery only needed small tweaks. Those teams thought he could become a No. 2 or 3 starter.\"","\"|\"","","\"BAL\"","\"2018,1st (11) - BAL\"","","2022","55","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 55  Following a similar path into the first round as Texas high schooler Forrest Whitley in 2016, Rodriguez had his stuff and stock take a significant step forward as a senior after he improved his physical condition and added strength to his impressive frame. That progress endeared Rodriguez to the Orioles' scouting department, and the club selected the Texas A&M commit with the No. 11 overall pick in the 2018 Draft. He signed for $4.3 million, then began his pro career by posting six straight scoreless outings in the Rookie-level Gulf Coast League.  Rodriguez showed that he could run his fastball up to 97-98 mph as a high school senior, but typically sits more in the 92-94 mph range with heavy life. Most scouts prefer his relatively new low-80s slider, a potential plus pitch, to his mid-70s curveball, although the latter has nice shape and he repeats its release point well. Rodriguez didn't have much need for a changeup in high school but shows the potential to have an average one.  With his 6-foot-5 frame and high-three-quarters slot, Rodriguez creates steep downhill plane with his pitches and already shows a propensity for getting ground balls. He's a decent athlete who uses a controlled delivery that enables him to flood the zone with quality strikes. Those qualities could help Rodriguez move faster than the typical high school hurler, especially if he can make progress with his changeup and curveball.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A\"","4","\"2018 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"47.1\"","\"54.3\"","\"48.6\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2700","40","60","40","55","55","","","50","60","50","60","60","","","\"|\"","","","","","","\"|\"","60","50","55","60","","","","50","\"DET\"","0.500","\"XXX\""],["59","59","49","34","318","\"54.1\"","\"53.0\"","\"55.0\"","\"50.6\"","\"43.7\"","\"51.2\"","\"|\"","\"Jasrado\"","\"Chisholm\"","2019","\"21.3\"","\"SS\"","\"L\"","\"R\"","\"71\"","\"165\"","\"professional\"","320","6","\"|\"","1619","665862","","","\"sa919327\"","\"|\"","31","\"Bahamas\"","1","0","","\"High\"","2022","55","\"ir2kVOIT4mE\"","\"Chisholm hit 25 homers and swiped 17 bags last year. His power/speed/position combination is rare, but his approach creates risk that he busts.\"","\"Few infielders in the minors have Jazz's bat speed, and even fewer have his swagger and flare. Though his high-effort hacks detract from his ability to make contact, Chisholm has shocking power for someone his size. When he really cuts it loose (which is often), he rotates with a violence and explosion reminiscent of Javier Baez and, like Baez, Chisholm is a high-risk prospect whose all-or-nothing style of hitting might ultimately be his undoing.   He has a one-note approach that mostly consists of him trying to ambush first-pitch fastballs. He'll take some ugly swings when he's cheating on a heater and instead gets something offspeed, though he has the bat control to put these balls in play if they're near the zone. His strikeout rate (29% for his career) in undoubtedly a red flag, but because Chisholm is such a clean fit at shortstop (plus range, actions, and arm), he has some wiggle room on the offensive side, and shortstops with this kind of pop don't exactly grow on trees. There's star ceiling here, but also volcanic instability.\"","\"|\"","","\"ARI\"","","\"July 5, 2015 - ARI\"","2020","55","\"Scouting grades: Hit: 50 | Power: 55 | Run: 55 | Arm: 55 | Field: 55 | Overall: 55  The 2015 international class produced a pair of Bahamian shortstops in Lucius Fox and Chisholm. But while Fox was the more touted amateur prospect and signed with the Giants for $6 million, it's been Chisholm who has blossomed into the better pro prospect since signing for $200,000. After a torn right meniscus derailed his first full season and limited him to just 29 games, Chisholm bounced back to club 25 home runs in 2018, leading all Minor League shortstops. He finished his age-20 season with a torrid stretch in the California League, hitting 10 homers in 36 games following a promotion, and then tied a bow on his breakout year with an impressive showing in the Arizona Fall League.  Chisholm posts impressive exit velocities from the left side of the plate with an explosive swing that has natural loft. He showed in 2018 that he not only could tap into his plus raw power, but also apply it across the entire field, as some of Chisholm's longest home runs were hit to straightaway center. Chisholm's power does come with swing-and-miss tendencies, so he'll need to refine his aggressive approach as he develops. He's an above-average runner who receives praise for his instincts on the basepaths.   There is little question Chisholm can stay at shortstop, with good hands and actions to go along with a strong arm and a knack for making highlight-reel plays on a nightly basis. Those loud tools on both sides of the ball in turn give Chisholm an exceptional ceiling as a big league shortstop, but he'll need to tighten up his overall game along the way.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","1","\"2015 J2 (ARI)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"41.4\"","\"51.4\"","\"50.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","40","50","55","50","55","45","55","55","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","55","55","55","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["60","60","46","52","28","\"54.1\"","\"53.2\"","\"52.9\"","\"55.4\"","\"46.6\"","\"56.2\"","\"|\"","\"Andrew\"","\"Vaughn\"","2019","\"21.2\"","\"1B\"","\"R\"","\"R\"","\"71\"","\"210\"","\"draft\"","405","8","\"|\"","2814","","\"vaughn_andrew\"","","","\"|\"","46","\"Cal\"","-1","2","","\"Low\"","2020","50","\"cPv9SsBcKQk\"","\"Dreaded R/R first baseman without physical projection, but he had a cartoonish sophomore year (.400/.530/.820), before he was pitched around a lot (but still raked) as a junior. Best present hit/power combo in the draft, the industry is very confident he'll hit.\"","\"Vaughn hit .402/.531/.819 as a sophomore and won the Golden Spikes. A repeat performance as a junior would have made him one of, if not the greatest statistical performer in college history. After an early-season surge, Vaughn started seeing a lot of breaking balls, about 15% fewer fastballs in PAC-12 play than he had during non-conference bouts. He was pitched around, and unable to make as much impact contact. But all the tools remain present. Vaughn has a very selective approach, letting strikes he can't drive pass him by unless he has to protect. He has a very athletic swing despite being decidedly unathletic in every other way, enabling all fields power and high rates of contact. There's no margin for error for right-handed hitting first baseman, but if there's one prospect to be confident in hitting as much as is necessary to profile at first base, it's someone with this combination of visual evaluation and statistical track record. He's a longshot possibility at the first pick, but probably goes between three and five.\"","\"|\"","\"California\"","","","","","60","\"<a href=\"https://www.mlb.com/video/2019-draft-andrew-vaughn-1b-c2520575283?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 60 | Power: 60 | Run: 30 | Arm: 50 | Field: 50 | Overall: 60    As an undersized right-handed first baseman, Vaughn was not much of a prospect coming out of high school, but he's swung his way to prominence at Cal. He was PAC-12 Freshman of the Year in his first season, then hit .402 with 23 homers in 2018 to win the Golden Spikes Award as an underclassman, a rare feat. He's continued to hit during his Draft season, putting him in position to be one of the first players chosen in the first round.    Vaughn could very well be the best all-around hitter in this Draft class. He has a very advanced approach at the plate, one that has allowed him to walk much more than he has struck out throughout his Cal career, with a knack for barreling up the baseball. He doesn't sacrifice power as a result, showing the ability to hit the ball out to all fields, profiling as a true middle-of-the-order run producer in the future. He's a first baseman only, though he thinks he could handle third or the outfield, but should be fine at first, with decent hands and a solid arm that allowed him to pitch as a freshman.    After a relatively ordinary summer with USA Baseball, Vaughn got back to mashing baseballs during his final college season. He is very much in the conversation at the very top of the Draft as a college hitter who should be able to move quickly through a system.\"","\"|\"","","","","","","\"|\"","\"CHW\"","","4","\"2019 Draft Rnd 1 (CHW)\"","\"|\"","4","3","\"CHW\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"44.5\"","\"57.3\"","\"53.0\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","40","65","45","30","40","45","65","65","60","30","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","60","30","50","50","\"|\"","","","","","","","","","","",""],["61","61","76","88","162","\"54.0\"","\"51.3\"","\"51.4\"","\"52.3\"","\"47.1\"","\"52.7\"","\"|\"","\"DL\"","\"Hall\"","2019","\"20.7\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"195\"","\"professional\"","300","6","\"|\"","2083","669084","\"hall_dl\"","","\"sa3005282\"","\"|\"","67","\"Valdosta HS (GA)\"","1","1","","\"High\"","2020","50","\"uN2TRUVwjs4\"","\"A squat lefty who flashes three plus pitches, Hall has No. 3 starter upside if he stays healthy and refines his fastball command.\"","\"Though he'd flash three plus pitches and at times look like a top 10 pick, teams had the kind of pre-draft concerns about Hall that are typical of high school pitchers (holding stuff deep into starts, command), and some teams rounded down due to perceived off-field issues, concerns that have proven to be unfounded, or at least were quickly remedied, in pro ball. Hall has also made on-field progress throughout 2018. Early in the season, he was wild. As it wore on, some mechanical issues were ironed out, and his changeup feel turned a corner through increased use. He dominated for long stretches of games during the second half of the season, including a commanding July during which he allowed just 10 hits and struck out 39 in 26.2 innings. The strike-throwing is still not great, but it has gotten better, and Hall's stuff is really good. At around 6-feet even, Hall is short but he's thick and strong, and scouts aren't worried his durability. He has mid-rotation upside if his command continues to progress. He's in the midst of answering every pre-draft question asked of him and has a chance to be an All-Star.\"","\"|\"","","\"BAL\"","\"2017, 1st (21) - BAL\"","","2021","55","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 55  After pitching at Valdosta (Ga.) High School as a freshman, Hall transferred to Houston County High (Warner Robins, Ga.) in 2016 and helped the program win a 5-A state title. He returned to Valdosta for his senior year, established himself as one of the top left-handed pitchers ahead of the 2017 Draft and became the fourth southpaw to come off the board when the Orioles took him with the No. 21 overall pick. He signed for above slot at $3 million. Making his full-season debut in the Class A South Atlantic League in 2018, Hall scuffled initially but dominated during the second half, posting a 0.84 ERA with 64 strikeouts and a .171 BAA over his final 53 2/3 frames (11 appearances).  Hall already pitches with a plus fastball, sitting at 92-94 mph and reaching 96, with late life that makes the pitch difficult to barrel. His curveball is above average but can flash plus, thrown with a high spin ra
