://www.mlb.com/video/2019-draft-nasim-nunez-ss-c2520546583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 30 | Run: 65 | Arm: 60 | Field: 60 | Overall: 50  If all goes according to plan for Clemson, the Tigers will replace one potential first-round pick at shortstop (Logan Davidson) with another in Nunez. The only question is whether Nunez will make it there because he might be the best defensive shortstop in the 2019 Draft. If he convinces pro teams he can produce at the plate, they probably won't let him make it to college.  A fast-twitch athlete, Nunez has Gold Glove upside at shortstop and is a slam dunk to stay at the position. He has smooth actions, quick hands and feet and the arm to make any throw from any angle. In the event that he doesn't hit enough to be an everyday player in the big leagues, he has the tools to play anywhere on the diamond in a utility role.  Because Nunez is one of the smallest premium prospects in the Draft at 5-foot-9 and 155 pounds, he comes with concerns about how much impact he'll have at the plate. He offers little in the way of power, though he's a well above-average runner who's aggressive on the bases. A contact-oriented switch-hitter, he has a better swing from the right side of the plate.\"","\"|\"","","","","","","\"|\"","\"MIA\"","","8","\"2019 Draft Rnd 2 (MIA)\"","\"|\"","30","46","\"MIA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"36.4\"","\"52.7\"","\"43.4\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","25","20","45","60","55","60","55","40","50","60","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","65","60","60","\"|\"","","","","","","","","","","",""],["178","176","187","273","157","\"49.5\"","\"48.2\"","\"46.4\"","\"52.3\"","\"47.8\"","\"52.7\"","\"|\"","\"Daniel\"","\"Espino\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"draft\"","360","8","\"|\"","2829","","\"espino_daniel\"","","","\"|\"","","\"Premier Academy HS (GA)\"","0","0","","\"High\"","2022","45","","\"Hardest-throwing high schooler in the class also has two nasty breaking balls, but you have to reconcile with his atypical mechanics.\"","\"Espino burst onto the national scene last summer hitting 100 mph at multiple events and flashing two plus breaking balls. That alone is enough to go on the first day if the health checks out, which Espino's does. The neutral aspect is that he's a maxed-out 6-foot-2, 200 pounds. The negative aspect is a very long arm stroke and as you might guess, a power approach rather than fine command. No prep prospect can be everything as an 18-year-old but Espino's velocity was 95-98, touching 100 this spring in early starts with lots of rest and was more 92-96 touching 97 when on normal rest. Pitchers lose velocity as they age, so many teams prefer a more conventional delivery and arm stroke, and a pitcher with average stuff and good feel who can grow into power stuff, rather than a power pitcher who has to learn feel only when his stuff declines. The recent track record of prep pitchers who hit 98-100 before the draft is riddled with injuries and command regression. With prep pitching being so subject to specific team tastes to try to avoid busts and attrition, many teams are out on Espino on Day 1 and others, particularly the more progressive clubs that value velo, spin rate, high octane stuff in shorter stints, and area control with that stuff, are interested in the 20s and 30s.\"","\"|\"","\"Georgia Premier Academy\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-daniel-espino-rhp-c2520532183?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Curveball: 55 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 50    Born in Panama, Espino moved to the United States for his sophomore year of high school in 2016. Since arriving with a mid-80s fastball, he has developed into the hardest thrower in the '19 prep class. He repeatedly reached the upper 90s on the showcase circuit last summer and broke Hunter Greene's Under Armour All-America Game record with a fastball clocked at 99 mph.     Espino usually works at 94-97 mph and has reached triple digits with his fastball. He can overpower hitters with sheer velocity, gets good riding action on his four-seamer and can show heavy sink on a two-seamer. Opponents can't afford to sit on his heater because he has a pair of power breaking pitches, with his sharp low-80s slider currently grading better than his upper-70s curveball with good depth.    Espino dabbles with a changeup that gets too firm but flashes good sink at times. The Louisiana State recruit's control and command are inconsistent, in part because he has a long arm action, so some scouts project him more as a reliever than as a starter. There's not a lot of projection remaining in his frame, which is smaller than his listed height and weight, but his present stuff already is plenty good.\"","\"|\"","","","","","","\"|\"","\"CLE\"","","9","\"2019 Draft Rnd 1 (CLE)\"","\"|\"","33","24","\"CLE\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"47.1\"","\"53.6\"","\"50.0\"","\"|\"","1.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","65","40","50","55","","","50","65","45","55","60","","","\"|\"","","","","","","\"|\"","70","50","55","60","","","","50","","",""],["179","177","173","174","464","\"49.5\"","\"48.5\"","\"47.9\"","\"49.6\"","\"49.6\"","\"49.6\"","\"|\"","\"Tony\"","\"Gonsolin\"","2019","\"25.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","278","6","\"|\"","2361","664062","","","\"sa918175\"","\"|\"","","\"St. Mary's\"","0","0","","\"Low\"","2019","47","\"5Up3xEVGF-I\"","\" \"","\"A two-way college player, Gonsolin was a ninth round senior sign whose velocity spiked in pro ball when he focused on pitching, moved to the bullpen (he has since moved back into the rotation, after he was yo-yo'd back and forth in college), and was touched by the Dodgers excellent player dev group. At times his fastball has been in the upper-90s, cresting 100, but it was in the low-90s this spring and he was placed on he injured list thereafter with an oblique issue.   Gonsolin's four-pitch mix looks like it was designed in a lab and considering the way his stuff works together, it may have been. He's an extreme overhand, backspinning four-seam guy, and he works up at the letters with it. It's complemented by a deep-diving, 12-6 curveball. He'll also work a slider to his glove side and it has shocking, horizontal length considering Gonsonlin's arm slot. But the headline offering here is the changeup, a split-action cambio that bottoms out as it reaches the plate. Gonsolin uses it against both left and right-handed hitters and it's one of the best changeups in the minors. It's a non-traditional style of pitching for a starter, so some eyeball scouts think he ends up in the bullpen. If so, it's probably in a valuable multi-inning role. Age and some relief risk just barely kept him off our top 100.\"","\"|\"","","\"LA\"","\"2016, 9th (281) - LAD\"","","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 50 | Splitter: 70 | Control: 50 | Overall: 50  Gonsolin starred as a two-way player at St. Mary's, leading the Gaels in batting (.308) as a sophomore, steals (12) and saves (seven) as a junior and saves again (six) as a senior. Though the Dodgers liked his tools as an outfielder, they preferred him as a pitcher and have seen him consistently improve since he moved full-time to the mound after signing for $2,500 as a ninth-rounder in 2016. His stuff took off in his first full season as a pro and continued to impress after he shifted from the bullpen to the rotation in 2018, when he topped the system in wins (10), ERA (2.60) and strikeouts (155 in 128 innings).  Gonsolin began 2017 with an 88-92 mph fastball but was hitting 100 by the end of that season, and he operated at 93-97 mph as a starter in '18 while maintaining his velocity into the late innings. His upper-80s splitter devastates hitters with the way it dives at the plate, and his low-80s curveball has become a consistent plus offering with nice shape. He also uses a mid-80s slider to give hitters a different look.  The athleticism that helped Gonsolin thrive as a two-way player in college also allows him to throw strikes on a regular basis. He still needs to refine his command, and Los Angeles would like to see him work inside and up in the zone more with his fastball. He has progressed from senior sign to potential No. 3 starter rapidly, and he could be a multi-inning relief weapon this year for a Dodgers club loaded with starters.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","6","\"2016 Draft Rnd 9 (LAD)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"49.3\"","\"49.3\"","\"50.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2700","45","60","","50","45","","55","45","60","","50","45","","55","\"|\"","","","","","","\"|\"","60","","60","50","","70","","50","","",""],["180","178","169","175","326","\"49.5\"","\"48.6\"","\"47.9\"","\"50.5\"","\"47.3\"","\"50.8\"","\"|\"","\"Adam\"","\"Haseley\"","2019","\"23.1\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"195\"","\"professional\"","278","6","\"|\"","871","656514","\"haseley_adam\"","19878","\"sa915818\"","\"|\"","","\"Virginia\"","0","1","","\"Med\"","2019","47","\"4VTSjkcv6tA\"","","\"Haseley was an intriguing two-way talent with a big price tag and decent tools out of an Orlando-area high school. In college, stood out playing both ways for the Cavaliers, emerging in his draft year as an elite hitter. He'd still pitched his whole career, so some scouts saw further offensive potential beyond Haseley's dominating draft year due to an exclusive pro focus on hitting, excellent exit velocities, and a quirky, flat-planed swing that could be streamlined in pro ball. He's made some subtle changes to his swing but he's still mostly the same player he was in his draft year at Virginia. Haseley is fringy to average for most scouts in center field. His pitcher arm strength doesn't translate to the outfield, but he would be an above average left fielder if he can't stick in center. Like a few hitters in this system, a loft or approach change could shift the offensive profile a bit for Haseley, but he seems capable of a roughly 100 wRC+ (read: major league average at the plate), which is a solid regular if he can be average in center field. That may not be super exciting, but high probability, close-to-the-majors 2-3 WAR position players are incredibly valuable in today's game.\"","\"|\"","","\"PHI\"","\"2017, 1st (8) - PHI\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 50 | Field: 55 | Overall: 50  Haseley helped The First Academy in Florida win the National High School Invitational back in 2014, then went on to be one of the top two-way players in college, starring in the outfield and on the mound for the University of Virginia for three years. His bat took a big step forward in his junior year, catapulting him into the top 10 of the 2017 Draft to No. 8 overall, where he signed with the Phillies for an above-pick value $5.1 million. He reached Double-A in his first full season of pro ball.  A contact-first hitter for most of his college career, Haseley's stock soared when his power from the left side started to show up as a junior. He has the innate ability to barrel up the baseball and send it to all fields. He doesn't strike out a ton and can draw walks and there's the chance for more power to come as he learns to add more leverage to his swing, something he did more of later in his first season. An above-average runner, the Phillies feel he can stay in center long term and be better than average there, though he saw time at all three outfield spots in 2018.  The Phillies feel Haseley's first year was a bit under-appreciated and are excited to see how he can build off of his successful opening season. If he does have to move to left field full-time, there's more pressure on the bat, but there's confidence he could be a solid regular in center at the big league level.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"MLB\"","5","\"2017 Draft Rnd 1 (PHI)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"46.8\"","\"51.4\"","\"48.9\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","45","40","55","55","45","45","55","45","55","55","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","50","55","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["181","179","170","176","197","\"49.5\"","\"48.6\"","\"47.9\"","\"51.8\"","\"41.5\"","\"52.8\"","\"|\"","\"Antonio\"","\"Cabello\"","2019","\"18.6\"","\"CF\"","\"R\"","\"R\"","\"70\"","\"160\"","\"professional\"","278","6","\"|\"","1946","679737","","","\"sa3005600\"","\"|\"","","\"Venezuela\"","0","1","","\"High\"","2023","47","","","\"Cabello was in the Others of Note section on this list last year, third amongst the 2017 July 2nd signees, none of whom had played a pro game at the time. But Cabello had the strongest 2018 of the group, and he arguably already had the loudest tools. He was one of the best performing amateur hitters from Venezuela in his signing class (just ahead of Everson Pereira, who's further down this list), and he was also a plus runner who could've been converted to catcher given his quickness, arm strength, and squatty, powerful frame. But the Yankees didn't want to slow down his bat by asking him to learn to catch. Some scouts who had a one or two game look at this summer didn't love Cabello's non-projectable frame, and they rounded down if he didn't hit in those short looks. But those who saw him for more than a few games saw the advanced bat amateur scouts saw.   One enthusiastic scout described Cabello's running as plus, though he's not the typically graceful, long striding plus runner. That scout he said had a 'grinding gait, full effort, kicking up grass as he runs like the rooster tail of a speed boat.' In addition to potential plus hit and run tools, there's above-average arm strength and raw power, and now the start of a strong statistical performance record. And if things go askew at the plate, the notion that Cabello could catch is interesting. One Yankee source described Cabello as an 80 makeup guy, often a prerequisite to consider sending a player behind the plate He's a well-rounded offensive player who looks like an up-the-middle defensive fit of some kind. He may be a top 100 prospect by mid season.\"","\"|\"","","\"NYY\"","","\"Dec. 22, 2017 - NYY\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 50 | Field: 50 | Overall: 50  When the Yankees failed to sign Shohei Ohtani after the 2017 season, they regrouped and spent their surplus international money on Venezuelan position players Raimfer Salinas ($1.85 million) and Cabello ($1.35 million) in December. Scouted and signed as a catcher, Cabello had atypical athleticism for the position and moved to center field before his 2018 pro debut. He showed enough in one week in the Rookie-level Dominican Summer League for New York to decide he needed a tougher challenge and to bring him to the United States at age 17.  Cabello has advanced discipline and bat-to-ball skills for a teenager. His bat speed and strength also give him plenty of raw power, which translated into him topping the Rookie-level Gulf Coast League with a .555 slugging percentage. He should develop even more pop as he adds more loft to his right-handed swing.  Cabello's speed earns well-above-average grades from some evaluators, a major factor in the Yankees' decision to move him from behind the plate. He's still learning as a center fielder but should become at least an average defender once he improves his reads and routes. He has average arm strength and enough offensive ability to profile as a regular if he has to shift to a corner.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","4","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"38.6\"","\"53.6\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","30","55","65","45","55","55","50","55","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","50","50","\"|\"","","","","","","","","","","",""],["182","180","153","177","166","\"49.5\"","\"49.1\"","\"47.9\"","\"52.2\"","\"47.3\"","\"52.7\"","\"|\"","\"Eric\"","\"Pardinho\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"155\"","\"professional\"","280","6","\"|\"","1944","672078","","","\"sa968102\"","\"|\"","","\"Brazil\"","0","0","","\"High\"","2021","45","\"mkTCI4QKkSM\"","","\"Pardinho was one of the more celebrated 16-year-old pitchers to sign in recent memory, drawing a $1.4 million bonus in 2017, which was behind only Shohei Ohtani among his pitching peers in the class. Pardinho grew up in Brazil, which has a large Japanese population, and he has some Japanese heritage; his windup clearly points to a Japanese influence.   The issue here is that Pardinho is listed at 5-foot-10 and 155 pounds, and isn't much bigger than that right now, though he has a sturdy build. 18-year-old pitchers need to have big velocity, or projection to add velocity, to be top prospects since they generally start losing velocity in their mid-20s; that innate velocity, or projection for it, offers some margin for error. There are exceptions to this benchmark, like Zack Greinke, cases where a pitcher has been a pitchability type with above average stuff from his teenage days all the way into a big league career, but those instances are very rare. Pardinho will sit 92-95 and hit 96 mph early in outing and settle around 90-93 later. His curveball flashed above average as an amateur and he mixed in a slider that lagged behind, but those two pitches are both average to above now. They're different pitches but still can run together at times, common for a younger pitcher. Parindho's changeup is his fourth pitch now and it's around average, but he separated himself with above average command projection, which helped him post gaudy numbers in his pro debut in the Appalachian League at 17.   Pardinho is undoubtedly advanced and projects as a No. 3 or 4 starter if things go well, but he was essentially pitching like a college senior in a league where a college senior can dominate and then never get to Double-A. Pardinho is a prospect because he's advanced enough to pitch like a 22-year-old when he's 17 years old. We'd just like to see either his stuff improve -- or hold that velocity for the whole game -- or see performance against more advanced hitters before we shoot him up the list like he's the next Greinke.\"","\"|\"","","\"TOR\"","","\"July 2, 2017 - TOR\"","2021","55","\"Scouting grades: Fastball: 60 | Curveball: 60 | Slider: 50 | Changeup: 50 | Control: 55 | Overall: 55  Pardinho ranked as MLB Pipeline's No. 5 prospect for the 2017-18 international period after an impressive amateur career in Brazil before signing with Toronto for $1.4 million. The Blue Jays deemed him advanced enough to make the jump straight to the Rookie-level Appalachian League for his pro debut, and Pardinho, just 17, rewarded the club's confidence by posting a 2.88 ERA over 50 innings and finishing third in the circuit in strikeouts (64).   Pardinho's stuff and feel for pitching is exceptional for his age. His velocity has ticked up since signing, giving him a low 90s fastball with late life that can touch 96 mph. He pairs his heater with a plus curveball, his best secondary pitch, and he added a slider in 2018 that already has the makings of becoming at least average. The same can be said about Pardinho's promising changeup, also a relatively new pitch for him.  Perhaps what's most impressive about Pardinho is his ability execute his pitches as part of an overall game plan. His arm action and delivery are clean and repeatable, and he effectively compensates for being somewhat undersized by getting good extension over his front side. He still has quite a bit of development remaining, but all the ingredients are there for Pardinho to develop into a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","8","\"2017 J2 (TOR)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"46.4\"","\"53.6\"","\"50.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2100","45","50","45","50","45","","","55","55","50","55","50","","","\"|\"","","","","","","\"|\"","60","50","60","50","","","","55","\"SF\"","0.500","\"XXX\""],["183","181","325","425","363","\"49.4\"","\"46.1\"","\"44.3\"","\"50.2\"","\"45.4\"","\"50.7\"","\"|\"","\"Noah\"","\"Song\"","2019","\"22.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"200\"","\"draft\"","339","8","\"|\"","2506","","\"song_noah\"","","","\"|\"","","\"Navy\"","2","1","","\"High\"","2021","42","","\"A Naval commitment clouds his future. On talent -- mid-90s, impact slider and curve -- he's a late day one pick.\"","\"The way teams value Song depends on whether or not they feel confident the U.S. Department of Defense will re-write service academy athlete policy. Currently, Song must complete two years of Naval service. This administration may reinstate an Obama-era rule that allows athletes to petition for an exemption to pursue sports. If that rule were currently in place, Song would go in the top 50. He throws hard, attacks hitters with his fastball and slider, and will mix in the occasional knee-buckling, rainbow curveball. If teams think Song will have to serve and thus won't be able to pitch again until he's 24, he'll fall to Day 3.\"","\"|\"","\"Navy\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-noah-song-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 45 | Changeup: 50 | Control: 50 | Overall: 50  Two pitchers from the U.S. Naval Academy, Mitch Harris and Oliver Drake, have pitched in the big leagues and the pair, while talented, provide a cautionary tale for teams trying to figure out if they should draft Song. The right-hander is having an extraordinary senior year and belongs in top-three-round consideration based on his talent, but it should be noted that it took Harris and Drake nearly seven years to make it all the way to the Majors.  Song has a legitimate starting pitcher profile coming from a 6-foot-4 frame. He'll get his fastball consistently up to 96 mph and maintains that velocity throughout his starts, with the only drawback being that it can be a little straight at times. He gets a lot of swings and misses with his above-average slider and some feel that his curveball could be good enough to do the same if he were to throw it more. He can mix in a solid changeup as well and has done a much better job throwing strikes this year. He does have a little bit of an inverted elbow in the back of his delivery, which might cause some of the inconsistencies with his curve, but overall has not kept him from being very effective.  The big question mark is about Song's required two-year military service before he potentially could join a Major League organization and the current policy is to not let potential professional athletes forego that requirement (the Air Force's Griffin Jax was able to join the Twins before that rule was changed). So any team interested in Song's considerable upside will be rolling the dice.\"","\"|\"","","","","","","\"|\"","\"BOS\"","","11","\"2019 Draft Rnd 1 (BOS)\"","\"|\"","49","137","\"BOS\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"45.0\"","\"52.1\"","\"46.4\"","\"|\"","0.5000","","","2.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","55","40","50","50","","","50","60","45","55","55","","","\"|\"","","","","","","\"|\"","60","50","45","55","","","","50","","",""],["184","182","201","270","214","\"49.4\"","\"47.8\"","\"46.4\"","\"51.5\"","\"45.8\"","\"52.0\"","\"|\"","\"Lenny\"","\"Torres Jr.,Torres\"","2019","\"18.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","270","6","\"|\"","2425","678013","\"torres_jr_lineras\"","","\"sa3008329\"","\"|\"","","\"Beacon HS (NY)\"","1","0","","\"High\"","2023","45","\"oQt2oGijG8Q\"","","\"Torres checked a lot of amateur scouting boxes -- the body, athleticism, stuff, and makeup were all lauded -- and was a model-friendly prospect due to his age, so while issues with fastball command caused some clubs to project him in relief, he was still a clear top two round talent. Perhaps Torres' control is behind because, as a cold-weather amateur prospect, he hasn't pitched all that much. He only threw around 40 innings during his senior spring, and bad suburban high school hitters in New York couldn't catch his fastball. As a result, Torres had little cause to use his changeup during varsity play -- some national evaluators would go whole starts without seeing it -- but it flashed 55 or 60 during his showcase summer and was easy to dream on.   Perhaps the most striking aspect of Torres' post-draft performance was how regularly he located his slider down and to his glove side. He has mid-rotation components if you're willing to dream and based on his athleticism, age, and geographic background, we are.\"","\"|\"","","\"CLE\"","\"2018, CBA (41) - CLE\"","","2022","50","\"Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Torres wasn't a big name at the start of the showcase circuit in 2017 but that changed when he repeatedly pitched in the low 90s all summer leading into his high school senior season. He continued to bring the heat last spring and worked his way into the supplemental first round, where he signed for a below-slot $1.35 million. He surprised the Indians by proving to be more advanced than they expected during his brief pro debut, especially considering he was one of the youngest players in the 2018 Draft.  With a lightning-quick arm, Torres effortlessly works at 92-95 mph and touches 98 with riding life on his fastball. His low-80s slider has the makings of a plus pitch with power and high spin rates. He didn't need an offspeed pitch as an amateur but shows some feel for a changeup with a bit of fade.  Torres' athleticism helps him repeat his delivery and find the strike zone, though his command isn't as sharp as his control. He's a bit undersized for a starter, so his ability to hold up under a pro workload was a concern even before he succumbed to Tommy John surgery in May. Club officials love his maturity and intelligence, two more assets that help his chances of remaining in the rotation once he returns to health.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"R\"","7","\"2018 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"45.0\"","\"53.3\"","\"48.3\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","60","40","","50","","","50","60","50","","60","","","\"|\"","","","","","","\"|\"","65","50","","55","","","","50","\"BAL\"","0.500","\"XXX\""],["185","183","196","271","215","\"49.4\"","\"47.9\"","\"46.4\"","\"51.5\"","\"46.6\"","\"52.0\"","\"|\"","\"Luis\"","\"Oviedo\"","2019","\"20.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"170\"","\"professional\"","270","6","\"|\"","2685","665854","","","\"sa917344\"","\"|\"","","\"Venezuela\"","0","1","","\"High\"","2022","45","","","\"Oviedo dominated the New York-Penn League, a league full of college hitters, as an 19-year-old in 2018, striking out 61 and walking just 10 in 48 innings. He's less projectable than his age indicates because his body is already sturdy and mature, and so too is his ability to throw strikes with any of his four quality pitches. He was shut down with a lower back injury late in 2018, but was fine this spring, and will pitch at Low-A Lake County to start the year, while still 19 for several weeks. We have him projected as an innings-eating fourth starter.\"","\"|\"","","\"CLE\"","","\"July 2, 2015 - CLE\"","2021","50","\"Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 50  Oviedo trained in the same Venezuelan program that produced Indians rotation stalwart Carlos Carrasco, and the two right-handers had similar stuff and builds at the same stage of their careers. Signed for $375,000 in 2015, Oviedo topped the Rookie-level Arizona League in strikeout rate (12.2 per nine innings) in his U.S. debut two years later. He was leading the short-season New York-Penn League in whiff rate (11.4) last summer before he was promoted to low Class A at age 19 in August.  Oviedo's projectability appealed to Cleveland and he already has started to deliver on it, with his fastball increasing from the upper 80s when he signed to the mid 90s with a peak of 98 mph and quality sink in 2018. His advanced changeup is his best secondary offering and could develop into a second plus pitch. The Indians have encouraged him to throw his curveball more often and he also has a harder slider, both of which are solid at their best.  Unlike a lot of young, tall pitchers, Oviedo has little difficulty repeating his delivery. He throws consistent strikes from a three-quarters arm slot that creates angle and movement. He has the upside of a No. 2 starter and is on course to reach Cleveland as a 22-year-old.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","8","\"2015 J2 (CLE)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"46.4\"","\"53.6\"","\"47.1\"","\"|\"","0.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2350","45","50","45","50","45","","","55","55","55","50","50","","","\"|\"","","","","","","\"|\"","60","55","50","50","","","","50","\"CIN\"","0.500","\"XXX\""],["186","184","144","172","100","\"49.4\"","\"49.5\"","\"47.9\"","\"53.1\"","\"50.2\"","\"53.3\"","\"|\"","\"Dane\"","\"Dunning\"","2019","\"24.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","280","6","\"|\"","1681","641540","\"dunning_dane\"","","\"sa738926\"","\"|\"","","\"Florida\"","0","1","","\"Med\"","2021","45","","\"Dunning missed over half of 2018, but still flashes three 55- or 60-grade pitches and starter command, so there's mid-rotation upside if he can stay healthy and put it all together.\"","\"Dunning was an intriguing projection arm in high school who flashed average stuff and had some athleticism. Then he took a big step forward in his freshman year at Florida. At his best, Dunning has three pitches that flash plus at times and starter command, but most often has above average stuff and good control, consistent with a No. 4 starter look. The Nationals took him in the late first round in 2016 despite him being the bullpen/midweek/spot starting utility knife on a loaded staff. He was in the Adam Eaton deal in 2018 and missed the second half of 2018 with an elbow strain, before tearing his UCL and having Tommy John during 2019 spring training. He'll be back midway through 2020 and is likely to be pushed quickly to the big leagues if his stuff is back.\"","\"|\"","","\"CWS\"","\"2016, 1st (29) - WSH\"","","2021","55","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 55    A swingman on a 2016 Florida Gators pitching staff that included five future first-round picks and perhaps as many as nine future big league starters, Dunning interested the White Sox as a possible selection with their No. 26 overall pick in that Draft. They opted for Zack Burdi instead and the Nationals signed Dunning for $2 million at No. 29, but Chicago landed him six months later along with Lucas Giolito and Reynaldo Lopez in the Adam Eaton trade. He developed into the Sox's highest-floor pitching prospect before missing the final two months of the 2018 season with a strained elbow and undergoing Tommy John surgery this March.  Dunning has three different pitches that grade as plus at their best. He doesn't light up radar guns with a low-90s fastball that peaks at 96 mph, but it's a weapon because its heavy sink makes it hard to lift and he commands it so well to both sides of the plate. Some evaluators believe his curveball has surpassed his slider as his better breaking ball, and both offerings have plenty of depth and enough power.    Dunning's changeup gives him a fourth pitch that should be at least solid, though it's not quite as consistent as his others. He repeats his athletic delivery, provides a lot of strikes and has tremendous feel for his craft. Before his elbow gave out, he was on the verge of stepping into Chicago's rotation but now will miss all of 2019 and likely part of 2020.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","6","\"2016 Draft Rnd 1 (WAS)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.2\"","\"50.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2200","50","45","50","","55","","","55","45","55","","60","","","\"|\"","","","","","","\"|\"","60","55","55","55","","","","55","\"LAA\"","0.500","\"XXX\""],["187","185","142","173","94","\"49.4\"","\"49.6\"","\"47.9\"","\"53.2\"","\"50.4\"","\"53.5\"","\"|\"","\"Nate,Nathaniel\"","\"Lowe\"","2019","\"23.9\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"245\"","\"professional\"","278","6","\"|\"","3029","663993","","19566","\"sa918283\"","\"|\"","","\"Mississippi State\"","-1","1","","\"High\"","2019","47","\"zVh7VaYvkn8\"","","\"Lowe was nearly anonymous as a prospect until 2018. He played at a high profile Atlanta-area high school (the same one as his brother Josh, who the Rays drafted in first round in 2016), played sparingly for a year at Mercer, then transferred to St. John's River junior college in Jacksonville, FL, where he hit 17 homers, a feat that got him to Mississippi State for his junior season. He had a solid season for the Bulldogs but was a first base-only prospect with no pedigree who hit five home runs, so you can see why he lasted until the 13th round in the 2016 draft.  His hitability translated well that first pro summer and in 2017, which he split across both A-Ball levels at ages 21 and 22. The missing element here is that while Lowe had plus raw power the first time we saw him at Mississippi State, he didn't have the kind of swing or approach to get the most out of it. This untapped tool and his plate discipline are the reasons he was a 13th rounder and not a 35th rounder who went back to school for his senior year. In 2018, Lowe did a rare thing: he tried to do more damage at the plate and lift the ball a bit more, but was able to keep his contact rates the same while adding game power. Miguel Andujar did this in the Yankees farm system two years in a row and went from an untapped, toolsy prospect who was passed over in the Rule 5 Draft to a Rookie of the Year runner-up; Lowe went from the top of the 'Others of Note' section last year to one of the top 150 prospects in the game over a 12 month period. Lowe is a fine defender at first but the value here is all in the bat. Because he's left-handed, the downside is a platoon option at 1B/DH, though the Rays cycle through those types very quickly. Underlying indicators and TrackMan data suggest Lowe's very loud 2018 stats aren't fluky and he may just be a 50 bat with advanced feel for the zone and 60 game power, which is a solid regular. He might be big league ready in the middle of 2019.\"","\"|\"","","\"TB\"","\"2016, 13th (390) - TB\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 35 | Arm: 50 | Field: 45 | Overall: 50  The Lowe household was well represented in the 2016 Draft, with brothers Josh and Nate both going to the Rays. But while Josh may have been the more highly touted prospect and a first-round pick, it's been Nate, a 13th-round pick out of Mississippi State, who has had the better pro career. He followed a nondescript first full season with an absolutely massive breakout campaign in 2018, hitting .330/.416/.568 with 27 homers, 32 doubles and 102 RBIs as he ascended from Class A Advanced Charlotte to Triple-A Durham, earning a Futures Game selection along the way.  Behind improved bat speed and a looser, more athletic swing, Lowe showed that he could drive the ball over the fence to the biggest part of any park while still exhibiting a discerning eye at the plate. After profiling as more of a hit-over-power guy early in his career, the hulking left-handed hitter has learned how to tap into his plus-plus raw power and turn on the ball with consistency without it detracting from his impressive feel to hit and overall strong approach that nets him walks and fuels his on-base skills. Lowe's well-below-average speed limits him to first base, though he's a solid defender and makes all the routine plays.  Lowe's newfound power and dependable left-handed bat could go a long way in helping him become an everyday first baseman in the big leagues. A platoon role remains a possibility, although Lowe's improvement against same-sided pitching in 2018 suggests that he might be able to avoid such relegation.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","11","\"2016 Draft Rnd 13 (TBR)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"50.9\"","\"55.0\"","\"48.9\"","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","50","50","65","40","45","50","55","60","65","35","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","35","50","45","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["188","186","230","171","679","\"49.3\"","\"47.4\"","\"47.9\"","\"48.4\"","\"37.8\"","\"49.4\"","\"|\"","\"Brice\"","\"Turang\"","2019","\"19.5\"","\"SS\"","\"L\"","\"R\"","\"72\"","\"173\"","\"professional\"","278","6","\"|\"","2404","668930","\"turang_brice\"","","\"sa3008294\"","\"|\"","","\"Santiago HS (CA)\"","1","0","","\"High\"","2022","47","\"ndJStZbwH1c\"","","\"Even as an underclassman playing alongside rising seniors like Nick Allen, Hunter Greene, Nick Pratto and Royce Lewis, Turang did not look out of place. In addition to his a balletic defensive abilities, he was also a polished hitter who had advanced strike-zone feel. Turang struck out just once as a high scool junior and entered his final showcase summer at the top of his high school draft class. Then, he stopped hitting. After looking sluggish during the summer and fall, Turang's placement among the first round candidates changed. He fell to the back half of the first round and signed for $3.4 million, roughly $400,000 over slot. After signing, Turang looked so much more advanced than the rest of the AZL that he was pushed, after just two weeks, to the Pioneer League. Throughout the summer and fall, he ran deep counts and walked a lot, but made little impact contact. He's shown average raw power in BP, so perhaps he'll eventually have the developmental option of sacrificing contact to get to it. As long as some aspect of his offense develops, especially as it seems likely to be paired with a great idea of the strike zone and plus shortstop defense, Turang should be an above-average regular.\"","\"|\"","","\"MIL\"","\"2018, 1st (21) - MIL\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 55 | Field: 55 | Overall: 50  The Brewers didn't expect Turang to still be on the board when they made their first pick well into the first round of the 2018 Draft. But after a senior year during which evaluators had soured on him a bit, even though he previously was viewed as one of the top prep players in the country, Turang was still available for Milwaukee with the No. 21 overall pick. Despite concerns about his signability as an LSU commit, the Brewers were able to ink Turang for $3,411,100 during the week before the signing deadline. He rewarded the club for their risk by reaching the Pioneer League during an impressive pro debut.   Turang does everything fairly well and could have four average-or-better tools once he's fully developed. He has the chance to be a plus hitter with an advanced approach at the plate, using a high-contact, line-drive spray approach. With a lean frame, there is some question about how much strength he'll add, and whether he'll offer anything more than below-average game power. Turang's plus speed is his strongest tool, and he isn't shy about putting it to use on the basepaths. He has the athleticism, hands and arm strength needed to stick as a shortstop.   The son of former big league outfielder Brian Turang, Brice is more advanced and polished than the typical high school pick and could move through the Minors relatively faster than his peers. He has the upside of an everyday shortstop who hits for average, swipes some bags and plays solid if unspectacular defense at a premium position.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","3","\"2018 Draft Rnd 1 (MIL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"34.5\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","20","20","50","60","50","55","45","45","50","60","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","55","55","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["189","187","301","268","761","\"49.2\"","\"46.4\"","\"46.4\"","\"47.9\"","\"39.2\"","\"48.7\"","\"|\"","\"Greg\"","\"Jones\"","2019","\"21.2\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"170\"","\"draft\"","360","8","\"|\"","2117","","\"jones_greg\"","","","\"|\"","","\"UNC Wilmington\"","2","1","","\"High\"","2022","45","","\"Draft eligible sophomore was an athlete-to-watch in high school, still is somewhat unrefined but has huge tools: 7 speed, power from both sides, fits somewhere up the middle.\"","\"Jones popped up late as a high school senior, too late for teams to grow confident in his tools, as he was both raw and old for the class. Now a draft-eligible sophomore, Jones had a monster year during which he hit for power, stole 40 bases, and improved at shorstop. He's a high risk college player slated to go in the middle of the first round.\"","\"|\"","\"UNC Wilmington\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-greg-jones-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 40 | Run: 80 | Arm: 55 | Field: 50 | Overall: 50    Jones might have gone in the first two rounds of the 2017 Draft had he been signable away from a UNC Wilmington commitment, and he should go in the same area this June as the best sophomore-eligible prospect at a four-year college. He's the fastest premium prospect in the college ranks and has the tools and upside to become the first Seahawk ever selected in the first round. He had helium as the Draft approached, heating up down the stretch and winning the Colonial Athletic Association's player of the year and tournament MVP awards.    Jones has true top-of-the-scale speed and basestealing acumen. He creates havoc when he gets on base and is doing a better job of doing so in 2019, making more consistent contact while posting one of the higher walk rates in NCAA Division I. A switch-hitter with some bat speed and strength, he shows average raw power from both sides of the plate during batting practice but has yet to translate it into home run production.    Though Jones has solid arm strength to go with his blazing speed, there's skepticism about his ability to remain at shortstop. He doesn't react as quickly as expected at short and doesn't throw well from different angles. Many scouts project him to wind up in center field, where his tools would fit well.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","14","\"2019 Draft Rnd 1 (TBR)\"","\"|\"","27","22","\"TBR\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","\"37.3\"","\"50.0\"","\"44.8\"","","","","\"|\"","","","","2.0","1.0","0.0","\"|\"","30","20","50","70","40","55","45","45","55","70","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","80","55","50","\"|\"","","","","","","","","","","",""],["190","188","237","269","344","\"49.2\"","\"47.3\"","\"46.4\"","\"50.3\"","\"43.4\"","\"50.9\"","\"|\"","\"Jarren\"","\"Duran\"","2019","\"22.7\"","\"CF\"","\"L\"","\"R\"","\"74\"","\"200\"","\"professional\"","268","6","\"|\"","3040","680776","","","\"sa3006786\"","\"|\"","","\"Long Beach State\"","1","0","","\"High\"","2022","47","","","\"The trajectory of Duran's summer/fall rise is unique. During collegiate scrimmages in the fall of 2017, scouts saw a big, athletic second baseman who was just okay defensively, had an all-fields, line drive approach without much pop, and plus to plus-plus speed. Duran had a fine junior spring, but hit for almost no power (which perhaps should be expected in a pitcher-friendly home stadium like Blair Field in Long Beach) and slipped to the seventh round as a nearly-22-year-old with a modest statistical track record. After signing, the Red Sox had Duran change his swing a bit in BP to see if they could tap into something more, and the 6-foot-2, 200-pound Duran started showing above-average pull power. Boston also moved him to center field, where his long-range speed fits better than it did on the infield. He crushed short season and Low-A after signing. For Long Beach State, Duran had 13 extra base hits in 253 PA in 2018; across two pro levels, he had 28 extra base hits in 302 PA, including 11 triples. There are multiple examples of hitters, including Matt Chapman and several of the Stanford guys, who had breakouts after leaving overly-traditional west coast college hitting programs. Duran may be the most recent.\"","\"|\"","","\"BOS\"","\"2018, 7th (220) - BOS\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 70 | Arm: 45 | Field: 55 | Overall: 45  Duran's plus-plus speed led the Red Sox to sign him for $189,000 as a seventh-rounder in the 2018 Draft. They weren't expecting much power after he had slugged .377 in three years at Long Beach State, so his .357/.394/.516 debut was a pleasant surprise. He quickly established himself as the fastest player and top outfield prospect in the system.  Duran has a left-handed stroke geared for line-drive contact and his quickness can make routine ground balls a challenge for the defense. While he won't be a slugger, he has the ability to backspin the ball from gap to gap and drove the ball more consistently once he stopped spreading out in his stance like he did in college. He's still honing his basestealing acumen, but he has the speed to be a force on the bases.  A second baseman for the 49ers, Duran spent his first month in pro ball at the keystone before shifting to the outfield. He needs to improve his reads and jumps but is fast enough to outrun a lot of his mistakes and should become a solid center fielder once he gains more experience. He has fringy arm strength but it isn't a liability because he gets to balls quicker than most outfielders.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","2","\"2018 Draft Rnd 7 (BOS)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"41.8\"","\"51.8\"","\"48.4\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","35","30","55","70","40","40","50","45","55","70","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","70","45","55","\"|\"","","","","","","","","","","",""],["191","189","108","101","196","\"49.2\"","\"50.3\"","\"50.0\"","\"51.8\"","\"46.9\"","\"52.3\"","\"|\"","\"Josh\"","\"Naylor\"","2019","\"21.9\"","\"1B\"","\"L\"","\"L\"","\"71\"","\"250\"","\"professional\"","290","6","\"|\"","1288","647304","\"naylor_josh\"","18839","\"sa874243\"","\"|\"","112","\"St. Joan of Arc HS (CAN)\"","-2","1","","\"High\"","2020","50","\"N59Wtnb9Eyw\"","\"Naylor is a husky slugger with a 55 hit tool, 70 raw power, and a strong Double-A campaign behind him. Now he just needs a universal DH or a trade, because Eric Hosmer is in front of him, and while he's okay at first base, left field is not an option.\"","\"Naylor stood out as an underclassman on the Canadian Junior national teams that travel to Florida and Arizona each spring and fall, and was also a mainstay on the showcase circuit. It's because of a sterling performance in his draft spring facing professional pitchers in spring training stadiums that clubs became confident he had a 50 or better bat to go with his easy plus raw power; the Marlins surprised many by taking him in the middle of the first round. His speed, defense, position, and thick frame have always been below average, but luckily Naylor's bat has carried him this far and it appears it will carry him to a big league career of some consequence.   Miami traded Naylor to San Diego in the controversial Colin Rea deal, soon after also trading Chris Paddack to the Padres in a separate transaction. Naylor was involved in a bizarre accidental stabbing with teammate Stone Garrett just before the trade. San Diego has Eric Hosmer in his way, so you'd need to see a trade or the universal DH for Naylor to have a path to playing with his left field defense grading well below average. The MLB free agent market isn't valuing Naylor-type players highly, but his first three seasons would interest any club with an opening for him.\"","\"|\"","","\"SD\"","\"2015, 1st (12) - MIA\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 50 | Field: 40 | Overall: 50  Naylor became the highest-drafted Canadian hitter when the Marlins picked him 12th overall in 2015. He impressed in his full-season debut the following year, but Miami suspended Naylor in June after he was the perpetrator of a knife \"prank gone wrong\" that resulted in teammate Stone Garrett needing thumb surgery. That July, the Marlins dealt Naylor to the Padres in a deal headlined by Andrew Cashner. After earning a second Futures Game selection in 2017, Naylor reached Double-A later that season. He returned in '18, and he thrived, showcasing some of the best on-base skills in the organization.  At the start, many believed Naylor would be able to ride his left-handed raw power, but he has stood out more for his savvy hitting ability early in his career. The Ontario native makes hard contact to all fields thanks to his plus bat speed and excellent hand-eye coordination. Both his strikeout and walk rates have been moving in positive directions, though he can become passive at the plate on occasion. Perhaps as a result, it took some time for Naylor to tap into his power. But he launched 17 homers in Double-A last season.  Naylor isn't tall, and he's stocky, though he shed about 20 pounds prior to the 2019 season. He's nonetheless a good athlete for his size. He'd made some strides at first base, when the Padres moved him to the left field -- where he's clearly a work in progress. Naylor's range and his instincts in the outfield look like those of someone who's only just learning the position. Defensive concerns aside, Padres officials are high on Naylor's potential at the plate. He'll need to continue to tap into his power to make his corner profile work at the highest level.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"MLB\"","8","\"2015 Draft Rnd 1 (MIA)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"46.4\"","\"53.6\"","\"48.4\"","","","","\"|\"","","","","-2.0","1.0","0.0","\"|\"","45","45","70","20","40","55","55","60","70","20","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","50","40","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["192","190","236","266","463","\"49.1\"","\"47.3\"","\"46.4\"","\"49.6\"","\"45.2\"","\"50.0\"","\"|\"","\"Ryan\"","\"McKenna\"","2019","\"22.3\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"185\"","\"professional\"","270","6","\"|\"","1324","663630","\"mckenna_ryan\"","","\"sa875055\"","\"|\"","","\"St. Thomas Aquinas HS (NH)\"","1","1","","\"Med\"","2020","45","\"u90vH-3V-x0\"","","\"McKenna's 2018 Arizona Fall League showing took those who had seen him during the spring and summer a bit by surprise. Even as he was hitting a raucous and unsustainable .377/.467/.556 at Hi-A Frederick, McKenna dealt with a myriad of lower body ailments that clouded his speed and defensive abilities in center field. In the autumn though, he was posting 70 and 80-grade run times to first base, and his range is center field is perhaps the best Baltimore will have seen since Ed Reed. Offensively, McKenna's abilities fall somewhere between that incredible first half and his lousy late-summer showing at Double-A Bowie. He doesn't have much raw power but he may hit an awful lot of doubles by slashing balls down each baseline, and by turning dribbling gap liners into hustle doubles. Big league pitching may eventually find locations to attack McKenna that prevent him from getting to his brand of power -- he struggled to do anything with pitches down and in during Fall League, for instance -- and if that's true, he may end up as a fourth outfielder, but we tenatively have him projected as a low-end regular in center field.\"","\"|\"","","\"BAL\"","\"2015, 4th (133) - BAL\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 50 | Field: 55 | Overall: 50  A product of the New Hampshire prep ranks, McKenna was committed to Liberty before the Orioles drafted him in the fourth round and signed him for slot value. He showed well in his first full season, tallying 42 extra-base hits and 20 steals at Class A Delmarva, and then broke out in earnest in 2018 with a torrid first half in the Class A Advanced Carolina League (.377/.467/.556) before a bump up to Double-A in June. While he didn't fare as well in the Eastern League (.239/.341/.338), McKenna did get back on track in the Arizona Fall League, finishing fifth in the batting race (.344) and second in OPS (1.064).  McKenna's quick bat and natural feel for finding the barrel helps him make consistent line-drive contact, and he's become increasingly comfortable hitting to all fields as he's faced better pitching. He's also made strides in refining his approach, demonstrating a combination of patience and aggressiveness that fuels his ability to both hit for average and get on base at a solid clip. While McKenna projects for more gap power than true over-the-fence pop, some evaluators believe he could have seasons with double-digit homers in his prime.  McKenna gets out of the box exceptionally well for a right-handed hitter and routinely posts plus-or-better home-to-first run times. That speed also gives him the chance to stay in center field, and he has more than enough arm strength for the position. Overall, McKenna has the ceiling of a center fielder who hits at either the top or bottom of the lineup, and his well-rounded game gives him a realistic fourth-outfielder floor.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","10","\"2015 Draft Rnd 4 (BAL)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"44.5\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","30","45","70","55","50","50","40","45","70","60","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","50","55","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["193","191","180","267","93","\"49.1\"","\"48.3\"","\"46.4\"","\"53.2\"","\"45.4\"","\"53.9\"","\"|\"","\"Michael\"","\"Busch\"","2019","\"21.6\"","\"1B\"","\"L\"","\"R\"","\"72\"","\"207\"","\"draft\"","360","8","\"|\"","2832","","\"busch_michael\"","","","\"|\"","","\"North Carolina\"","0","1","","\"Med\"","2021","45","","\"Stiff but well-built, power-hitting corner outfielder.\"","\"More athletic than is typical for a first base/corner outfield prospect, Busch has several years of strong statistical performance at UNC and is a high-effort player. He played a little bit at second base on the Cape and the Dodgers may use him there as another Max Muncy type in an effort to get his bat on the field.\"","\"|\"","\"North Carolina\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-michael-busch-1b-c2520532883?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 55 | Run: 45 | Arm: 40 | Field: 50 | Overall: 50  While Busch was Minnesota's top high school position prospect in 2016, his bat stood out more than his athleticism and he wasn't a highly regarded recruit or Draft target. That profile remains true today but now he's one of the best pure hitters in college baseball and a likely first-round pick. He has been one of the Atlantic Coast Conference's most dangerous bats the last two years and also has starred in the Cape Cod League.  Busch makes it look easy at the plate. He has a smooth left-handed swing with plenty of bat speed and a patient, balanced approach that allows him to hammer balls to all fields. He should hit for average and power while drawing plenty of walks, and few college players in this Draft have a higher offensive ceiling or floor.  Busch's Draft status is compromised somewhat by uncertainty about his future home. He's small for a first baseman and has below-average to fringy speed and arm strength. He's more athletic than his 6-foot, 207-pound frame might indicate -- he starred in football and hockey as well as baseball in high school -- and possibly could handle second base (where he played on the Cape) or left field (where he has seen action this spring).\"","\"|\"","","","","","","\"|\"","\"LAD\"","","10","\"2019 Draft Rnd 1 (LAD)\"","\"|\"","24","31","\"LAD\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"43.6\"","\"55.0\"","\"50.7\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","40","60","50","45","50","55","60","60","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","45","40","50","\"|\"","","","","","","","","","","",""],["194","192","112","100","146","\"49.1\"","\"50.2\"","\"50.0\"","\"52.4\"","\"43.0\"","\"53.2\"","\"|\"","\"Leodys,Leody\"","\"Taveras\"","2019","\"20.7\"","\"CF\"","\"S\"","\"R\"","\"73\"","\"171\"","\"professional\"","290","6","\"|\"","1088","665750","","","\"sa912520\"","\"|\"","80","\"Dominican Republic\"","1","-2","","\"Med\"","2020","50","\"sxJR4Ast1fo\"","\"Taveras still has not performed but his tools remain loud, especially the bat-to-ball skills.\"","\"It's growing more difficult to reconcile Taveras' obvious physical tool with his complete lack of performance, even though he has been young for his level since his pro debut. He put on a show during Futures Game BP (though, somewhat suspiciously, everyone did), he has visually evident feel for contact supported by his lower strikeout rates, he runs well-enough to stay in center field. But in three pro seasons now he's hitting a collective .253/.315/.351 and it's starting to make teams antsy. When we passed around initial drafts of our Top 100, all but one source providing feedback on Taveras' ranking told us to move him down, some indicating he should be off, entirely. We still think he'd go somewhere in the first round were he draft eligible and that he has everyday tools, but so far as his stock throughout the industry is concerned, the clock is certainly ticking.\"","\"|\"","","\"TEX\"","","\"July 2, 2015 - TEX\"","2021","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 55 | Field: 65 | Overall: 50  One of the best athletes in the 2015 international class, Taveras signed for $2.1 million out of the Dominican Republic. The cousin of former big league stolen-base champ Willy Taveras, he spent the entire 2018 season in Class A Advanced and played in the SiriusXM All-Star Futures Game as a 19-year-old. Advanced for his age, Taveras has perennially been one of the youngest regulars in his leagues, but he batted just .253/.315/.351 in his first three pro seasons.  A switch-hitter, Taveras has been slightly more effective as a lefty but has a good swing from both sides of the plate. He has advanced bat-to-ball skills but needs to get stronger and more selective so he can make more quality contact. While he won't ever be a slugger, he has the bat speed and projectable frame to develop at least 15-homer power.  Taveras' basestealing is also a work in progress, as he's still learning how to use his plus speed on the bases. He's already one of the best outfield defenders in the Minors, a no-doubt center fielder whose solid arm is better than most at the position. His game presently resembles that of Ender Inciarte, though the Rangers believe he'll develop at the plate and reach a higher offensive ceiling.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","2","\"2015 J2 (TEX)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"40.9\"","\"54.5\"","\"49.3\"","","","","\"|\"","","","","1.0","-2.0","0.0","\"|\"","35","30","50","60","45","55","60","40","55","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","55","65","\"|\"","","","","","","","","","\"LAN\"","0.500","\"XXX\""],["195","193","259","262","583","\"49.0\"","\"47.1\"","\"46.4\"","\"48.9\"","\"46.4\"","\"49.2\"","\"|\"","\"Luis\"","\"Rengifo\"","2019","\"22.3\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"195\"","\"professional\"","270","6","\"|\"","2309","650859","","19858","\"sa826671\"","\"|\"","","\"Venezuela\"","1","1","","\"Med\"","2019","45","","","\"The Mariners traded Rengifo to Tampa Bay in an August 2017 waiver deal, and he only played in 23 games as a Rays farmhand before he was sent to Anaheim as the PTBNL in the C.J. Cron swap. He had a breakout 2018, traversing three levels to the tune of a .299/.399/.451 line, while tallying as many walks as strikeouts, 50 extra-base hits, and 41 steals. So judicious is Rengifo's eye for the plate that if he were cloned 15 times and each clone forced to be an umpire, there might be a lot less talk of electronic strike zones. He identifies balls and strikes early in flight and often relaxes before balls have even entered the catcher's mitt. There's a chance that Rengifo's lack of power (he has more from the right side) limits the way his eye for the zone plays in the big leagues, since pitchers will be more likely to attack him without fear of him doing damage on his own. Most of his doubles come by slashing balls down either baseline, or when he turns gappers into extra bases because of his speed. We think there's enough bat to retain most of the on-base ability Rengifo has shown so far and that, combined with his multi-positional versatility, could yield super-utility value.   Though he spent all of last year playing either second base or shortstop, Rengifo also has experience in both outfield corners and at third base. The Angels added Rengifo to the 40-man this offseason and while they're well-stocked on the infield (Simmons, La Stella, Fletcher, Cozart), they're rather thin in the outfield, and very right-handed. As such, Rengifo's first opportunity could come as an injury replacement out there, or he may fall into a Chone Figginsy utility role. Eventually though, he may end up as the regular second baseman.\"","\"|\"","","\"ANA\"","","\"March 6, 2014 - SEA\"","2019","50","\"Scouting grades: Hit: 55 | Power: 35 | Run: 55 | Arm: 55 | Field: 55 | Overall: 50    Sometimes trades are made to bring in big-time prospects. Then sometimes smaller deals are made, and an organization brings in a Minor Leaguer who turns out to be much better than expected. That's what happened with Rengifo. After signing out of Venezuela, the infielder spent his first three summers with the Mariners, then was traded to the Rays in August 2017. He wasn't there for long as he was dealt to the Angels as part of the C.J. Cron trade not long before the start of the 2018 season. He took off in his new environment playing across three levels of the system and finishing the year in Triple-A.    Rengifo has always shown a knack for making consistent contact from both sides of the plate using a short and compact swing geared for line drives. While he's never going to be a huge power guy, he did show more extra-base pop in 2018. He's never been prone to striking out, and he combined that with a big increase in his walk rate, making him an even better all-around hitter. While he's not a burner, he's a smart baserunner, allowing him to lead the organization in steals a year ago.    Over the course of his career, Rengifo has played a number of positions -- he played on both sides of second in his first year with the Angels organization and has the defensive attributes to handle both spots. Once thought to be a sure-fire utilityman, his 2018 breakout has many thinking he could be a big league regular in the near future.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"MLB\"","7","\"2013 J2 (SEA)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"46.8\"","\"50.5\"","\"45.2\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","50","40","45","55","45","50","55","45","45","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","55","55","55","\"|\"","","","","","","","","","\"COL\"","0.500","\"XXX\""],["196","194","260","263","423","\"49.0\"","\"47.1\"","\"46.4\"","\"49.8\"","\"42.3\"","\"50.5\"","\"|\"","\"Joshua,Josh\"","\"Lowe\"","2019","\"21.3\"","\"CF\"","\"L\"","\"R\"","\"76\"","\"205\"","\"professional\"","268","6","\"|\"","1711","666139","\"lowe_joshua\"","","\"sa917926\"","\"|\"","","\"Pope HS (GA)\"","1","0","","\"High\"","2021","47","\"FpeotjI5qYU\"","","\"Lowe was on the draft radar as a prep junior in the Atlanta area when he ran his heater up to 95 mph in a high profile playoff game 13 months before he was draft eligible. Throughout the summer, scouts realized that he was a clear top five round talent on the mound, but a truly elite prospect at the plate. Lowe flashed plus speed, a plus arm, and plus raw power from the left side, projecting as the rare big center fielder with hit and power tools. The concern was that Lowe's uphill, aggressive, power-oriented cut would limit his contact rate; after the Rays took him in the first round, his swing plane was flatter. In 2018, Lowe's older brother and fellow Rays farmhand, Nate, shockingly went from fringe prospect to passing his more famous sibling in prospect status. Josh hasn't put the loft back in his game swing, so he doesn't look much different than the No. 1 overall pick from his draft class, Phillies center fielder Mickey Moniak. Both posted solid, contact-oriented offensive seasons in the Florida State League at age 20 while playing a solid center field. The difference is that Lowe has plus raw power he could tap back into, while Moniak may eventually grow into just average raw power. Lowe is ticketed for Double-A in 2019 and has a very laid back demeanor, which can turn off some scouts, though others see it as a sign he can handle the grind of the game and break through like his older brother did last year.\"","\"|\"","","\"TB\"","\"2016, 1st (13) - TB\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 60 | Arm: 60 | Field: 60 | Overall: 45  A two-way standout in high school, Lowe garnered Georgia Gatorade player of the year honors as a senior and was one of the more impressive all-around athletes available in the 2016 Draft. The Rays liked him more as a hitter and selected him with the 13th overall pick, then lured him away from a Florida State commitment with a $2.6 million bonus. He overcame a sluggish start in his full-season debut the next year and ultimately finished on a high note, hitting .296/.350/.415 with 24 extra-base hits and 14 steals over his final 72 games. The performance led to high expectations for Lowe's 2018 campaign, though he was unable to build upon that progress in the Florida State League, where his feel to hit backed up and resulted in below-average production.   Lowe's athleticism and physical tools suggest he'll eventually make an impact at the plate, but right now he's still figuring out what type of hitter he is. He knows how to create leverage through the hitting zone and has added some loft since signing, though, so far, it hasn't yet translated to any uptick in usable power. But even as he's scuffled at the plate, Lowe has worked to improve his approach and become more selective. That progress was evident in 2018, as he trimmed his strikeout rate by nearly 3 percent from the previous year while simultaneously improving his walk rate from 8.3 to 10.3 percent. It gives him a solid foundation for further offensive development, and club officials are still bullish about Lowe's potential to hit for average and power.   After struggling at third base during his pro debut, Lowe was shifted to center field and immediately proved a natural, covering huge amounts of ground with his plus speed and long, graceful strides. He's developed into the best defensive outfielder in the system and looks like a lock to stick in center field, where his offensive profile offers the most value.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","12","\"2016 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"40.9\"","\"51.8\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","30","30","60","60","45","60","50","45","60","60","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","60","60","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["197","195","229","534","20","\"49.0\"","\"47.4\"","\"42.9\"","\"56.2\"","\"52.8\"","\"56.5\"","\"|\"","\"Colin\"","\"Poche\"","2019","\"25.4\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"235\"","\"professional\"","248","6","\"|\"","3031","621363","","19403","\"sa657989\"","\"|\"","","\"Dallas Baptist\"","0","2","","\"Med\"","2019","42","","","\"It's pretty common for pitchers to have a delivery that accentuates their stuff, and often, it's easy to detect with the naked eye. This is not so for Poche, whose mechanical sleight of hand is not visually obvious, but whose success with what appears to be a mediocre fastball is unmatched in the minors. Poche has somehow managed to generate elite swinging strike rates with fringe fastball velocity and a spin rate that's shy of average. Scouts and <a href='https://blogs.fangraphs.com/the-most-unhittable-arm-in-the-minors/'>colleagues</a> have asserted that Poche hides the ball well, only showing it to hitters when it suddenly appears out from behind his head. Poche also generates elite down-mound extension and fastball rise. His pitches not only make hitters look uncomfortable, they sometimes sneak up on the catcher, too. Essentially, Poche has an average fastball with three separate characteristics that make it play up. Big league hitters may be less vulnerable to one or more of these characteristics, but if not, Poche's fastball is going to play like a 7 or 8, and he could be a top 50 big league reliever.\"","\"|\"","","\"TB\"","\"2016, 14th (419) - ARI\"","","2019","45","\"Scouting grades: Fastball: 65 | Slider: 55 | Control: 55 | Overall: 45  A 14th-round Draft selection by the D-backs out of Dallas Baptist in 2016, Poche was dealt to the Rays in May 2018 as the PTBNL from the offseason Steven Souza trade. He was already having a breakout campaign when the Rays acquired him, and that only continued after the trade. The best reliever in the Minors in 2018, Poche recorded a 0.82 ERA, 0.79 WHIP and .151 BAA in 66 innings (40 appearances) between Double-A and Triple-A. What's more, the left-hander racked up 110 strikeouts (against 19 walks), fanned 45.6 percent of his batters faced and averaged 15.0 strikeouts-per-nine. No Minor League pitcher with as many innings recorded a better strikeout rate in 2018 than Poche.   The left-hander racks up most of his whiffs with a fastball that sits at 92-94 mph on the radar gun but plays at a much, much higher effective velocity thanks to a high spin rate and because Poche's delivery and arm action are both highly deceptive. He hides the ball extremely well and gets considerable extension over his front side, leaving hitters with little time to pick up the ball out of his hand. Poche also throws an above-average slider with late, horizontal action, and both offerings play up because he commands them well.   Poche may not have prototypical late-inning stuff, but it's not going to keep him from emerging as a bullpen force at the highest level. His ability to miss bats and generate weak contact against hitters on both sides of the plate is elite, and those traits, as well as his ability to cover multiple innings, give him huge upside as a fireman reliever.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"MLB\"","25","\"2016 Draft Rnd 14 (ARI)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"53.0\"","\"58.0\"","\"52.0\"","\"|\"","0.0000","0.0000","0.0000","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2500","50","65","","","50","","","55","70","","","55","","","\"|\"","","","","","","\"|\"","65","","","55","","","","55","\"ARI\"","0.500","\"XXX\""],["198","196","211","264","306","\"49.0\"","\"47.7\"","\"46.4\"","\"50.7\"","\"47.2\"","\"51.0\"","\"|\"","\"Dean\"","\"Kremer\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","270","6","\"|\"","3071","665152","","","\"sa876350\"","\"|\"","","\"UNLV\"","0","1","","\"Med\"","2019","45","","","\"Some international evaluators had a longer history of seeing Kremer than area scouts did, as Kremer spent his freshman and draft-eligible sophomore seasons at two different schools, but he's been pitching for Israel's national team since 2014. A dual citizen, Kremer was the first ever Israeli to have his name called during baseball's draft. His stuff drastically improved once he began to be nurtured by the Dodgers' player development machine, and Kremer K'd more hitters over 131 innings of work in 2018 than he did during his entire college career. His fastball has middling velocity but it's lively, and Kremer's arm slot is tough on righties. Both of his secondaries are capable of missing bats and while Kremer lacks pinpoint command, he throws enough strikes to start. Before he was part of the Manny Machado trade, Kremer projected as a No. 4 or 5 starter or multi-inning reliever. We think he's best suited for the latter role, but given the rebuilding nature of the Orioles, he'll likely begin his big league career as a starter.\"","\"|\"","","\"BAL\"","\"2016, 14th (431) - LA\"","","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 60 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 50  Undrafted out of high school, Kremer attended San Joaquin Delta (Calif.) JC and became the first Israeli citizen to be selected in the MLB Draft when the Padres took him in the 38th round in 2015. The next year, after a transfer to Nevada-Las Vegas, Kremer became the first to sign with an MLB organization when the Dodgers paid him $147,500 as a 14th-rounder. Kremer struggled as a swingman in the California League in his first full season but returned to the level in 2018 and dominated as a starter. The performance netted Kremer his first Double-A promotion in early July, though he would make only one Texas League start (a seven-inning, 11-strikeout gem) before heading to the Orioles as one of five prospects dealt by the Dodgers to get Manny Machado. He was excellent in eight starts for Double-A Bowie after the trade to finish his breakout campaign with a 2.88 ERA and a Minor League-best 178 strikeouts.  The Dodgers had Kremer focus on throwing his curveball more in 2018, and it quickly became his best weapon. It's a plus pitch with big break that nets him whiffs both inside and out of the zone, one he's comfortable throwing it in any count. Kremer's fastball is lively, as he'll operate at 91-95 mph and touch 96, with late, arm-side run. He fills out his four-pitch mix with a slider that flashes above-average potential and a fringy changeup that requires further development. He throws strikes with his entire arsenal and has the ability to retire hitters on both sides of the plate.  Kremer didn't start pitching full-time until he got to junior college and was young for his draft class, so there's reason to believe he has even more room to develop. He looks like a future No. 4 starter given his current profile, though improvements to his slider and changeup could push him higher up the rotational hierarchy.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","11","\"2016 Draft Rnd 14 (LAD)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"47.5\"","\"52.5\"","\"46.4\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","45","50","45","55","","","","50","50","55","60","","","","\"|\"","","","","","","\"|\"","55","45","60","50","","","","50","","",""],["199","197","212","265","252","\"49.0\"","\"47.7\"","\"46.4\"","\"51.1\"","\"45.6\"","\"51.6\"","\"|\"","\"JJ\"","\"Goss\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"draft\"","360","8","\"|\"","2830","","\"goss_jj\"","","","\"|\"","","\"Cypress Ranch HS (TX)\"","0","1","","\"High\"","2023","45","","\"Funky, athletic righty with arm strength and feel for spin. Likely a target of teams who weight Trackman data heavily due to pitch plane, extension and spin.\"","\"Goss is one of the more unique high school pitchers in the class, a plus athlete with a funky cross-body delivery, and a dynamic two-pitch mix.\"","\"|\"","\"Cypress Ranch (Texas) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-j-j-goss-rhp-c2520545283?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 50  Cypress (Texas) Ranch High had three premium pitching prospects on its 2018 team that went 32-9 and finished third in the state 6-A playoffs. Senior Ty Madden had top-five-rounds talent but his desire to attend Texas compromised his signability, while junior right-handers Matthew Thompson and Goss could go in the first three rounds this June if they can be lured away from Texas A&M. While Thompson was more highly regarded entering 2019, Goss has outpitched him for the second straight spring and may have pushed himself into the first round.  Goss usually operates at 90-92 mph with his fastball, though he has reached 96 mph and should deal in the mid-90s more regularly once he fills out his very projectable 6-foot-3 frame. He has one of the better sliders in the high school ranks, a low-80s breaker with late bite and two-plane depth at times. He also has good feel for a changeup with similar velocity and some fade.  Goss isn't as athletic as Thompson but repeats his delivery well and owns better present command. He has a quick, whippy arm that works well, though his arm action does get long in back. He should be able to hold up as a pro starter once he adds some strength.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","20","\"201
