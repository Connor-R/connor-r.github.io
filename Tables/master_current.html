o hit with more power in pro ball.\"","\"|\"","\"Arizona\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-cameron-cannon-2b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45    A classic grinder who gets the most out of his tools, Cannon spurned the D-backs as a 21st-round pick out of an Arizona high school. He has improved throughout his three years of college at Arizona and earned all-star honors in the Cape Cod League last summer. While his floor is more impressive than his ceiling, it may be enough to get him selected in the top three rounds.    Cannon's best attribute is his ability to make repeated line-drive contact from the right side of the plate. He controls the strike zone well and has grown into some gap power, ranking among the NCAA Division I leaders in doubles this spring. He's an average runner out of the batter's box and a little quicker once he gets going, though he's not much of a basestealer.    Cannon has played both middle-infield positions for the Wildcats and spent most of his Cape summer at third base. He has reliable hands and is best suited for second base because his average arm is a bit stretched on the left side of the infield. Some scouts think he could hit his way to a big league starting job while others project him as a utilityman.\"","\"|\"","","","","","","\"|\"","\"BOS\"","","8","\"2019 Draft Rnd 2 (BOS)\"","\"|\"","48","43","\"BOS\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.6\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","-1.0","2.0","0.0","\"|\"","35","25","50","45","45","50","55","45","50","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","50","50","50","\"|\"","","","","","","","","","","",""],["450","447","521","493","414","\"45.3\"","\"44.5\"","\"42.9\"","\"49.8\"","\"37.0\"","\"51.0\"","\"|\"","\"Nick\"","\"Decker\"","2019","\"19.7\"","\"RF\"","\"L\"","\"L\"","\"72\"","\"200\"","\"professional\"","248","6","\"|\"","2448","678006","\"decker_nick\"","","\"sa3008590\"","\"|\"","","\"Seneca HS (NJ)\"","1","0","","\"Med\"","2023","42","\"JfxRX_cb-VE\"","","\"The amateur side of the scouting industry is fearful of prep bats from the Northeast because they face bad pitching during the spring, and are tough to evaluate as hitters. This, Decker's slightly advanced age relative to other high schoolers, as well as a deep, late first and early second round group of high school outfielders pushed him into the second round despite having first round physical ability. Decker is a high-effort player with good instincts on the bases and in the field. He probably doesn't have the pure speed for center but has a small hope of staying there based on his feel. Even when he likely moves to a corner, there's enough power for Decker to profile as an everyday player provided he hits enough, and early returns on his bat in pro ball (he missed GCL time due to a wrist fracture but played during instructs) are very strong.\"","\"|\"","","\"BOS\"","\"2018, 2nd (64) - BOS\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Though Decker spun six shutout innings to win the South Jersey Group 3 state title for Seneca (N.J.) High last June, teams definitely coveted Gatorade's State Player of the Year for his bat rather than his arm. The Red Sox lured him away from a Maryland commitment with a $1.25 million bonus in the second round, but his pro debut lasted just two games because he sustained a small fracture in his left wrist while taking a swing. He returned for Boston's instructional league program, where he was the talk of the camp when he showed a more advanced approach than expected.  There's debate as to whether Decker will be a better hitter for average or power, and he could wind up offering solid production in both regards. He has a quick left-handed swing and plenty of strength, so he could develop 20-25 homer pop as he learns to turn on pitches more often. He doesn't sell out for home runs, however, employing a patient approach and utilizing the whole field.  While most of Decker's value will come from his offense, he's a decent athlete. Though he projects as a fringy runner once he's physically mature, his keen instincts give him an outside chance to stay in center field. More likely, he'll move to an outfield corner. He has enough arm strength for right field.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A-\"","6","\"2018 Draft Rnd 2 (BOS)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"33.6\"","\"52.3\"","\"47.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","25","55","50","40","55","50","55","60","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","55","50","\"|\"","","","","","","","","","","",""],["451","448","410","494","310","\"45.3\"","\"45.2\"","\"42.9\"","\"50.6\"","\"44.8\"","\"51.1\"","\"|\"","\"Matt\"","\"Canterino\"","2019","\"21.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"205\"","\"draft\"","325","8","\"|\"","2850","","\"canterino_matt\"","","","\"|\"","","\"Rice\"","0","0","","\"High\"","2021","40","","\"Canterino will regularly show a plus fastball/breaker combo, but there's some effort and relief risk. This spring he's dialed down the stuff a bit and the strike throwing is better.\"","\"Canterino will regularly show a plus fastball/breaker combo, but there's some effort and relief risk. This spring he's dialed down the stuff a bit and the strike throwing is better.\"","\"|\"","\"Rice\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-matt-canterino-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 60 | Curveball: 55 | Changeup: 45 | Control: 55 | Overall: 50    Canterino's track record of success stacks up well against that of any college pitcher in the 2019 Draft. He swiftly emerged as Rice's No. 1 starter and led Conference USA with 111 strikeouts in 96 innings as a freshman in 2017. One of two college hurlers (Elon's Kyle Brnovich is the other) to reach triple digits in each of the last three years, he also pitched with the U.S. collegiate national team and won the Cape Cod League all-star game last summer.    Conference USA's 2019 pitcher of the year, Canterino usually deals at 90-93 mph and tops out at 96 with his fastball, and his high-three-quarters arm slot creates more downward plane than true life. He has added velocity to his slider, which now arrives in the mid-80s with impressive depth and has become his best pitch. His upper-70s spike curveball has nice downer action as well.    Because his breaking pitches have been effective against both left-handers and right-handers, Canterino hasn't had to rely on his changeup much at the college level. He has an unorthodox delivery with a lot of effort, leading to some questions about his suitability as a long-term starter in pro ball. But he makes it work and hasn't had any difficulty controlling his pitches, so he'll get every opportunity to stick in a rotation.\"","\"|\"","","","","","","\"|\"","\"MIN\"","","32","\"2019 Draft Rnd 2 (MIN)\"","\"|\"","109","54","\"MIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"49.3\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","50","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","45","55","60","","","","55","","",""],["452","449","385","495","387","\"45.3\"","\"45.3\"","\"42.9\"","\"50.0\"","\"48.1\"","\"50.2\"","\"|\"","\"Lewis\"","\"Thorpe\"","2019","\"23.5\"","\"LHP\"","\"R\"","\"L\"","\"73\"","\"218\"","\"professional\"","250","6","\"|\"","1029","626929","","","\"sa739599\"","\"|\"","","\"Australia\"","0","0","","\"Med\"","2019","40","\"Txe_vF8DcKE\"","\" \"","\"Two consecutive seasons lost to a combination of Tommy John rehab and mononucleosis highlight a robust, early-career injury history for Thorpe, who has been encouragingly healthy for the last two years. He works at the top of the zone with a low-90s fastball, and beneath it with a big, breaking 12-to-6 curveball used against left and right-handed hitters, and he bisects the plate horizontally with a cutter/slider and changeup. A 6% walk rate in 2018 was comfortably Thorpe's career best, which may be real development or just something that will regress to Thorpe's career mean. It's No. 4 or 5 starter stuff from an arm whose injury history, which one could argue should soon be expunged, moves him toward the back of that FV group. He's at Triple-A and may see the big leagues this year.\"","\"|\"","","\"MIN\"","","\"July 12, 2012 - MIN\"","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 50  There were high hopes for Thorpe when he signed as a 16-year-old out of Australia back in 2012 for $500,000. He got off to a great start at the lower levels of Minnesota's system then started running into elbow troubles, getting shut down in 2014 and needing Tommy John surgery that cost him the 2015 season. He missed 2016 as well when he contracted mono during rehab, finally returning and shaking off the rust the following year. He topped 100 innings in a season for the first time in his career in 2018, reaching Triple-A, pitching in the Futures Game and leading the organization in strikeouts in the process.  While he may no longer be the high-ceilinged potential frontline starter the Twins hoped he might be, there is a little more certainty that he can be a big league starter now that he's put in a full, healthy season. He has a solid four-pitch mix and can fill the strike zone with all of them using a clean delivery. He commands his low-90s fastball well and he can reach back for more velocity when he needs to. He didn't have a good feel for either breaking ball at the start of 2018, but then got on a roll, with his curve really taking a step forward. His curve pairs nicely with his fastball to create a good two-pitch, north-south profile, and he mixes in his sinking changeup effectively as well.  Those who have been with the organization since Thorpe's signing breathed a huge sigh of relief after his successful 2018 season. He might be more of a mid-to-back of the rotation starter now, but he's finally just about ready to impact the big league staff.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","15","\"2012 J2 (MIN)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.6\"","\"51.4\"","\"46.4\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-10-15","2200","2500","45","50","45","60","50","","","50","50","50","60","50","","","\"|\"","","","","","","\"|\"","60","50","55","45","","","","50","\"ARI\"","0.500","\"XXX\""],["453","450","386","496","295","\"45.3\"","\"45.3\"","\"42.9\"","\"50.7\"","\"45.7\"","\"51.1\"","\"|\"","\"Aaron\"","\"Ashby\"","2019","\"21.0\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"181\"","\"professional\"","250","6","\"|\"","2484","676879","\"ashby_aaron\"","","\"sa3007225\"","\"|\"","","\"Crowder JC (MO)\"","0","0","","\"Med\"","2022","40","\"v72e75qt5lg\"","","\"It became clear during instructional league in Arizona that we were low on Ashby before the draft. Despite his clear issues-- he has below average command caused by an arm slot that makes it hard for him to work in all parts of the zone--Ashby has nasty, left-handed stuff. He was up to 94 this fall, and the pitch has flat plane and lives in the top part of the zone, where it sneaks past barrels. Ashby's two breaking balls need better demarcation, but they each flash plus and his changeup flashes average. He turns 21 in May, and should carve up the lower levels of the minor leagues with his stuff alone. His ability to locate and effectively mix his pitches will dictate his ultimate role and how fast he moves. For now, Ashby fairly conservatively projects in a multi-inning relief role. \"","\"|\"","","\"MIL\"","\"2018, 4th (125) - MIL\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 65 | Changeup: 50 | Control: 45 | Overall: 50  Andy Ashby pitched at Park Hill High (Kansas City, Mo.) and Crowder (Mo.) JC before embarking on a 14-year big league career. His nephew Aaron, meanwhile, is already following the same path. After turning down the Rangers as a 25th-round Draft pick, he returned to the Roughriders and emerged as one of the top junior college pitching prospects, leading all Division I JUCO pitchers in strikeouts (156) and strikeout rate (18.8 per nine innings). The Brewers made Ashby their fourth-round pick in June, signed him for slightly above slot value and then watched him carve up hitters while reaching Class A Wisconsin, where he posted double-digit strikeouts in two of his seven starts.  Ashby's curveball is nasty, a true plus pitch that he can also manipulate to have harder, slider-like action. He opened his sophomore season throwing in the upper 80s but now sits 91-94 mph and can touch 96. His changeup is a distant third pitch, and there's been some thought within the organization about having him a throw a splitter instead. Ashby works from the third-base side of the mound and has an athletic but funky delivery that masks everything he throws with deception.  Ashby's delivery also can hamper his ability to throw strikes at times, and the Brewers hope to smoothen it out without costing him any of his natural deception. He might not have the cleanest profile and does come with some risk, but Ashby's bat-missing ability is undeniable and could help him rise through the ranks relatively quickly en route to a back-of-the-rotation role, perhaps even more.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","10","\"2018 Draft Rnd 4 (MIL)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"45.7\"","\"52.9\"","\"45.8\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2300","40","50","45","55","50","","","50","55","50","60","55","","","\"|\"","","","","","","\"|\"","55","50","65","","","","","45","","",""],["454","451","387","325","883","\"45.3\"","\"45.3\"","\"45.0\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Heath\"","\"Quinn\"","2019","\"24.0\"","\"OF\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","80","2","\"|\"","1730","641991","\"quinn_heath\"","","\"sa737904\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2016, 3rd (95) - SF\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Quinn ranked second in NCAA Division I in homers (21), RBIs (77) and total bases (165) at Samford in 2016, becoming the second-highest pick (third round) in Bulldogs history that June. He reached high Class A at the end of his strong pro debut but struggled mightily there in his first full season while dealing with hamate and shoulder injuries. He returned to the California League again in 2018 and reasserted himself as one of the better offensive prospects in the Giants system despite missing time with a hamstring injury.  When Quinn tried to do too much while making up for lost time in 2017, he learned that he's at his best when he focused on making hard contact to all fields as opposed to trying to yank everything out of the park. The strength and leverage in his 6-foot-3 frame give him plenty of natural power that translated into more production last year, when he stopped chasing so many pitches off the plate. He runs well for his size but is a slightly below-average runner.  Quinn fits the right-field profile with his solid power and arm strength. He shows average speed once he gets going and covers ground in the outfield, though not enough to fill in as a center fielder. Right field is spacious at Oracle Park, so he could wind up in left field when he gets to the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","55","50","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["455","452","388","326","884","\"45.3\"","\"45.3\"","\"45.0\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Raynel\"","\"Delgado\"","2019","\"19.2\"","\"INF\"","\"S\"","\"R\"","\"74\"","\"185\"","\"professional\"","80","2","\"|\"","2495","669384","\"delgado_raynel\"","","\"sa3007288\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CLE\"","\"2018, 6th (193) - CLE\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  Born in Cuba, Delgado moved to Florida as a child and wound up DHing for the U.S. national 18-and-under team that won a gold medal at the 2017 World Cup and featured a lineup with five future first-rounders and three other players who commanded seven-figure bonuses. He lasted until the sixth round in the 2018 Draft amid signability concerns but still landed a $900,000 bonus, the equivalent of late second-round money. He posted a .790 OPS and ranked third in the Rookie-level Arizona League with 30 walks during his pro debut.  One of the more physical infielders in Cleveland's system, Delgado is a switch-hitter who has a chance to hit for average and power. He works counts well, makes regular contact and has a track record of producing against top amateur competition. Though he slugged just .382 in his first taste of pro ball, he has the bat speed and projectable strength to develop into a 20-homer threat.  Delgado bounced between shortstop, second base and third base during his debut, and his future defensive home remains in question. Though his instincts help him make plays at shortstop, his fringy speed and average arm won't hold up there in the long term. Second base may be his best bet, though he'd profile well at third base if he can strengthen his arm.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","50","50","\"|\"","","","","","","","","","","",""],["456","453","389","327","865","\"45.3\"","\"45.3\"","\"45.0\"","\"47.1\"","\"47.1\"","\"47.1\"","\"|\"","\"Mason\"","\"Englert\"","2019","\"19.6\"","\"RHP\"","\"S\"","\"R\"","\"76\"","\"205\"","\"professional\"","80","2","\"|\"","2486","669438","\"englert_mason\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","\"2018, 4th (119) - TEX\"","","2023","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  Jonathan Childress was the big-name pitching prospect at Forney (Texas) High entering 2018, but Englert surpassed him with a huge senior season. He threw 55 1/3 straight shutout innings to break a state record established by the legendary David Clyde and led national prep pitchers with 177 strikeouts in 98 1/3 innings before signing for a well over-slot $1 million as a fourth-rounder. Though the Rangers handled him with care and planned on delaying his pro debut until 2019, he had Tommy John surgery this April and won't pitch in a game until next year.  Englert has the makings of a solid four-pitch repertoire that starts with a low-90s sinker that presently tops out at 95 mph and should get quicker as he strengthens his projectable 6-foot-4 frame. He throws two distinct breaking balls, with his low-80s slider with late bite grading slightly better than his downer curveball, which could use more power. Refining a changeup he rarely needed in high school will be a point of emphasis in his first year of pro ball.  A good athlete, Englert has a clean delivery that he repeats well. He already exhibits the ability to command his fastball to both sides of the plate. If he develops as Texas hopes, he could become a No. 3 starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"47.1\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","50","","",""],["457","454","390","328","809","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Braydon\"","\"Fisher\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"180\"","\"professional\"","80","2","\"|\"","2454","680755","\"fisher_braydon\"","","\"sa3007929\"","\"|\"","","","","","","","","","","","","\"|\"","","\"LA\"","\"2018, 4th (134) - LAD\"","","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  In 2016, the Dodgers spent a third-round Draft pick on a projectable Texas high school right-hander who impressed at the World Wood Bat Association World Championship tournament the previous fall. Dustin May since has blossomed into their top pitching prospect, and they believe Fisher could develop similarly. Another Texas prep righty who stood out at the WWBA event, he signed for an above-slot $497,500 as a fourth-rounder last June.  Fisher boosted his fastball velocity in 2018 and now operates in the low 90s with a high of 96 mph and some sink and run. With his quick arm and plenty of room for more strength on his 6-foot-4 frame, he eventually could work in the mid-90s with his heater. He also has improved his power and feel for his slider, which now sits in the low 80s.  After not throwing many changeups as an amateur, Fisher made some progress and showed some fade with the pitch during his debut. A good athlete who could have been a two-way player had he followed through on his college commitment to Lamar, he repeats his clean delivery well and should throw strikes. Adding strength will be crucial in reaching his ceiling as a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["458","455","391","329","810","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Domingo\"","\"Acevedo\"","2019","\"25.2\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"250\"","\"professional\"","80","2","\"|\"","1437","642758","","","\"sa739716\"","\"|\"","","","","","","","","","","","","\"|\"","","\"NYY\"","","\"Oct. 17, 2012 - NYY\"","2019","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  Acevedo had trouble attracting attention in the Dominican Republic, signing for just $7,500 at the relatively advanced age of 18 in October 2012. He started to command attention when he reached triple digits with his fastball after making his U.S. debut in 2014, but he's also missed time in four of the last five seasons with injuries. Once one of the Yankees' most highly regarded pitching prospects, he saw his stock take a hit in 2018 when he missed six weeks with blister issues and his velocity dipped.  Though his fastball has been clocked as high as 103 mph, Acevedo spent most of last year working at 92-97. He uses his 6-foot-7 frame and low-three-quarters arm slot to create angle and deception, so his heater can survive on more than sheer velocity. That slot has made it difficult to stay on top of his mid-80s slider, which is more hard than sharp and never has been very reliable.  Acevedo's changeup was less consistent than usual last year, though it can be a plus pitch when he doesn't overthrow it and gets it to dive at the plate. Though he's a tall pitcher with effort in his delivery, he keeps it in sync and has a history of throwing strikes. His inability to stay healthy makes it less realistic he'll survive as a starter, though he could be an intriguing bullpen option who could throw harder in shorter stints.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","","50","","","","50","\"PHI\"","0.500","\"XXX\""],["459","456","392","330","811","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Freddy\"","\"Valdez\"","2019","\"17.5\"","\"OF\"","\"R\"","\"R\"","\"75\"","\"212\"","\"professional\"","80","2","\"|\"","2335","682639","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","","\"July 2, 2018 - NYM\"","2023","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  Ranked No. 28 on MLB Pipeline's list of the Top 30 international prospects for the 2018-19 signing period, Valdez, with his big body and power potential, was viewed by scouts as one of the more physically advanced players in his class. Targeting exactly that type of prospect, the Mets inked the then-16-year-old Dominican outfielder for $1.45 million on July 2.  Listed at 6-foot-3, 212 pounds, Valdez is already a physical specimen and still has plenty of room left to grow into his frame. His bat is his carrying tool, with tremendous raw power that already shows up in games at times. In the past, he's been overly aggressive and pull-happy, leading to some swing-and-miss issues, but scouts were pleased with how he improved his overall approach this past year. He's solid athletically, earning at least average grades as a runner, and the Mets view him as a pure center fielder that should stay up the middle.  Earning high praise for his makeup, scouts like the way Valdez competes and his joy for the game. That should help him deal with the long road ahead through the Mets' Minor League system, with enough offensive potential to carry him to Citi Field.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","50","50","\"|\"","","","","","","","","","","",""],["460","457","393","331","812","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Garrett\"","\"Frechette\"","2019","\"18.4\"","\"OF\"","\"L\"","\"L\"","\"unknown\"","\"195\"","\"draft\"","40","1","\"|\"","2984","","\"frechette_garrett\"","","","\"|\"","","","","","","","","","","","","\"|\"","\"Orange Lutheran (Calif.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-garrett-frechette-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 45 | Field: 50 | Overall: 45  As a sophomore, Frechette couldn't crack the Cathedral Catholic varsity squad. Using that as motivation, he worked hard to get stronger and make the team as a junior, which led to him getting invited to several summer showcase circuit events. While he showed off a smooth left-handed swing at times, he also fell into the habit of trying to hit for power too much. This spring, a bout with mono slowed him, but also may have enabled him to get back to being a better all-around hitter.  When at his best, Frechette shows the ability to barrel up the baseball consistently. When he first was returning from mono, he shortened up his swing and got to more pitches. He can drive the ball and there is going to be power to tap into as he fills out his 6-foot-3 frame, just so long as he doesn't get out of swing to get to it. An above-average athlete, Frechette runs decently for his size and has shown the ability to play both first base and a corner outfield spot capably, with left a likely home should a team want to try him out there.  Players who can hit have the chance to get to their raw power. That's what teams considering signing Frechette away from his San Diego State commitment will be banking on in the hopes he can develop into a Freddie Freeman-type hitter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","45","50","\"|\"","","","","","","","","","","",""],["461","458","394","332","813","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Logan\"","\"Shore\"","2019","\"24.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","80","2","\"|\"","1687","624519","\"shore_logan\"","","\"sa738442\"","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2016, 2nd (47) - DET\"","","2019","45","\"Scouting grades: Fastball: 50 | Slider: 45 | Changeup: 55 | Control: 55 | Overall: 45  The A's grabbed a pair of University of Florida pitchers with their first two picks in the 2016 Draft, taking lefty A.J. Puk in the first round followed by Shore, Puk's college roommate, in the second. While it was Puk who was considered the better prospect, Shore was the more consistent performer, serving as the Gators Friday night starter for three straight years and garnering SEC pitcher of the year honors for his excellent junior campaign. Shore, like Puk, has been plagued by injuries as a pro, with oblique and lat strains costing him portions of his first two seasons, and he was sidelined with a trapezius issue when the A's sent him to the Tigers in September as the player to be named in the Mike Fiers trade.   Shore continues to stand out for ability to command his three-pitch mix. He typically works with an average fastball velocity-wise, sitting in the low 90s with late sinking action that nets him many ground balls. His upper-70s changeup is still his best pitch and gives him a chance against left-handed hitters, though it's now more above-average than a true plus pitch. Shore's breaking ball has improved but is still inconsistent overall and a clear third pitch in his arsenal.  Shore has a higher floor than he does ceiling because his profile is centered on his pitchability rather than his pure stuff. He does throw a good amount of strikes, albeit while generating few whiffs, so the potential is there for Shore to be an effective backend starter, perhaps more if his secondaries take a step forward.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","","45","","","","55","\"MIL\"","0.500","\"XXX\""],["462","459","395","333","814","\"45.3\"","\"45.3\"","\"45.0\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Osleivis\"","\"Basabe\"","2019","\"18.7\"","\"SS/2B\"","\"R\"","\"R\"","\"73\"","\"165\"","\"professional\"","80","2","\"|\"","1962","678545","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","","\"Dec. 23, 2017 - TEX\"","2022","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 70 | Arm: 60 | Field: 50 | Overall: 45  After the Rangers failed to sign Shohei Ohtani and had leftover money in their bonus pool, they pivoted and landed three other premium international prospects, the best of whom is Basabe. Signed out of Venezuela for $550,000 in December 2017, he has three cousins with the same surname in pro ball, including White Sox outfield prospect Luis Alexander Basabe. In his 2018 pro debut, Osleivis finished third in the Rookie-level Dominican Summer League batting race at .344.  Basabe has some of the best bat-to-ball skills in the Texas system, uses the entire field and controls the strike zone. Some scouts expressed concerns about his hitting ability when he was an amateur but he has calmed down his right-handed swing. He may max out at 12-15 homers per year, though he has some wiry strength and shows occasional pull-side power.  With his on-base ability and plus-plus speed, Basabe could become a dynamic basestealer. There were teams that projected him as a center fielder, but the Rangers like his infield actions and believe he can stay at shortstop. He has improved his consistency since turning pro and also looked fine at second base in his debut.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","70","60","50","\"|\"","","","","","","","","","","",""],["463","460","365","390","415","\"45.3\"","\"45.5\"","\"44.3\"","\"49.8\"","\"38.2\"","\"50.9\"","\"|\"","\"Grant\"","\"Lavigne\"","2019","\"19.8\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"220\"","\"professional\"","258","6","\"|\"","2471","680693","\"lavigne_grant\"","","\"sa3007743\"","\"|\"","","\"Bedford HS (NH)\"","0","0","","\"Med\"","2022","42","\"yU9PNba7MjM\"","","\"After he looked just okay against his elite peers on the summer showcase circuit, Lavigne generated a ton of buzz as a senior the following spring. Northeast popup high schoolers have a dubious track record because they spend all spring mashing bad high school pitching, but lots of teams were in on Lavigne's spike in power and thought he fit in the second tier of high school hitting prospects in the draft behind the likes of Nolan Gorman and Jarred Kelenic.   Lavigne has not shown that kind of power with the wooden bats in pro ball and his exit velos are actually a bit below big league average, though that's less worrisome considering his age. He's a first base-only defender and needs to absolutely mash to profile. We're cautiously optimistic that he can do it, but he's out of the gate a little slower than we anticipated.\"","\"|\"","","\"COL\"","\"2018, CBA (42) - COL\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 30 | Arm: 40 | Field: 50 | Overall: 50    Players from cold-weather Northeast states like New Hampshire aren't supposed to be particularly advanced. There's a reason why a high school hitter from the Granite State has never made it to the big leagues. Lavigne, taken earlier than any prep position player from the state when the Rockies selected him 42nd overall in the 2018 Draft, hopes to be the first and showed that he didn't get the memo about not being prepared for pro ball when he led the Rookie level Pioneer League in on-base percentage and finished third in OPS in his summer debut.    Scouts lauded Lavigne's raw power as the Draft approached, seeing his bat speed, strength and 6-foot-4 frame all pointing to future over-the-fence ability, some of which showed up during his first taste of pro ball. There's confidence he'll get to that power because of his advanced approach from the left side of the plate. He works counts, draws a ton of walks and rarely gets fooled, giving him the chance to eventually be a plus hitter with plus power.     While his below-average speed does limit him to first base as a pro, he's surprisingly athletic given his size and has the chance to be a solid defender. His bat should profile at the typically run-producing spot as well, with the Rockies excited to see what he can do over a full season.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A\"","7","\"2018 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"34.5\"","\"51.4\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","55","40","45","50","50","55","60","35","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","30","40","50","\"|\"","","","","","","","","","\"SEA\"","0.500","\"XXX\""],["464","461","282","391","173","\"45.3\"","\"46.6\"","\"44.3\"","\"52.1\"","\"44.0\"","\"52.9\"","\"|\"","\"Mike\"","\"Toglia\"","2019","\"20.8\"","\"1B\"","\"S\"","\"L\"","\"76\"","\"205\"","\"draft\"","339","8","\"|\"","2845","","\"toglia_mike\"","","","\"|\"","","\"UCLA\"","-1","0","","\"Med\"","2022","42","","\"Switch-hitter with power, plus defender at first, athletic enough to play outfield. Had down year.\"","\"He didn't have the junior season we hoped/anticipated he would, but Toglia remains a rare sort of prospect. He's a switch-hitter with power from both sides of the plate, who is also a plus defender at first base. He got hot late during UCLA's season. He's a high-probability big leaguer, especially because he's athletically viable in the outfield, too. But because he's primarily a 1B, he needs to perform as he climbs to retain prospect/trade value.\"","\"|\"","\"UCLA\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-mike-toglia-1b-of-c2520575583?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 60 | Run: 45 | Arm: 55 | Field: 60 | Overall: 50    Talented and a bit raw out of the Pacific Northwest high school ranks in 2016, Toglia was taken in the 35th round by the Rockies, but he went on to UCLA. Good success in two years of starting with the Bruins had him poised to be one of the better college bats to be considered in June and while a slow start to his junior season impacted his stock, he was getting hot as the spring wore on.  Toglia is a solid athlete, especially given his 6-foot-5 frame that he's still growing into. And as a kid from the Northwest, he's still growing into the game. He's shown huge raw power from both sides of the plate, with some scouts putting a 70 on his raw power, but there are some questions about his ability to make enough contact to tap into it consistently. He wasn't comfortable in the box at the start of the season, but the streaky hitter was starting to put it together. Athletic enough to handle an outfield corner, he's a plus defender at first who can save runs at the infield corner.  Just 20 when the Draft rolls around, he's one of the youngest college juniors in the country, He's a rare college bat with projection, one who could be a run producer in the future if he can refine his approach.\"","\"|\"","","","","","","\"|\"","\"COL\"","","8","\"2019 Draft Rnd 1 (COL)\"","\"|\"","46","23","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"41.8\"","\"53.6\"","\"50.7\"","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","30","40","55","40","55","55","50","55","60","40","60","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","60","45","55","60","\"|\"","","","","","","","","","","",""],["465","462","730","485","1157","\"45.2\"","\"43.2\"","\"42.9\"","\"44.1\"","\"42.9\"","\"44.2\"","\"|\"","\"Zack\"","\"Short\"","2019","\"24.0\"","\"SS\"","\"R\"","\"R\"","\"70\"","\"180\"","\"professional\"","248","6","\"|\"","2578","670097","","","\"sa873287\"","\"|\"","","\"Sacred Heart\"","0","2","","\"Low\"","2019","42","","","\"Arguing in Short's favor is best done using the same statisticts that have made him a Fringe Five mainstay for the last two years. He owns a 17% career walk rate and gets to every bit of his fringy raw power in games because he hits flyballs at a 54% clip, which would be the highest rate in the majors among qualified hitters. Short exists at the far right tail of the player population where both of these skills are concerned. He's very similar, statistically, to one-year wonder Ryan Schimpf, except Short has better feel for contact and can actually play shortstop. He may wind up in a utility role, but Short is freaky enough in these ways to be more intriguing than your average bench guy, and the Addison Russell situation complicates the Cubs' shortstop situation enough that Short might be relevant pretty quickly.\"","\"|\"","","\"CHC\"","\"2016, 17th (524) - CHC\"","","2019","45","\"Scouting grades: Hit: 40 | Power: 45 | Run: 55 | Arm: 55 | Field: 55 | Overall: 45  Short put himself on the prospect map by leading the Northeast Conference with nine homers and 33 walks as a Sacred Heart sophomore in 2015, only to slump in the Cape Cod League that summer and again as a junior. He fell to the 17th round of the 2016 Draft, signed for $80,000 and didn't do much in his pro debut. But he has opened eyes since with his power and patience, combining for 30 homers and 176 walks in his first two full seasons while reaching Double-A.  Short has quick hands and a pull-heavy approach, giving him more pop than a typical 175-pounder. He's an extreme flyball hitter who makes a lot of loud contact from the right side of the plate, though the Cubs would like to see him cut down his swing and make more regular contact. He works deep counts and draws a lot of walks, giving him healthy on-base percentages despite subpar batting averages.  With solid speed and an aggressive nature, Short can steal an occasional base. Some club officials believe he's the best defensive infielder in the system, and his quickness and arm strength allow him to play second and third base and serve in a utility role if needed. If he can put the bat on the ball more consistently, he could be an everyday shortstop in the mold of Zack Cozart.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","9","\"2016 Draft Rnd 17 (CHC)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"42.7\"","\"44.5\"","\"43.4\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","35","45","45","50","50","50","40","45","45","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","55","55","55","\"|\"","","","","","","","","","","",""],["466","463","709","486","1070","\"45.2\"","\"43.3\"","\"42.9\"","\"45.2\"","\"38.3\"","\"45.8\"","\"|\"","\"Nick\"","\"Allen\"","2019","\"20.6\"","\"SS\"","\"R\"","\"R\"","\"68\"","\"166\"","\"professional\"","248","6","\"|\"","2054","669397","\"allen_nick\"","","\"sa3004723\"","\"|\"","","\"Francis Parker HS (CA)\"","1","0","","\"Med\"","2022","42","\"LdNKp8Xs1s0\"","","\"Even among a historically talented group of SoCal shortstops (Hunter Greene, Royce Lewis, Brice Turang), Allen was clearly the most gifted defender of the group and the best defensive high school infielder a lot of scouts have ever seen. He has 80 hands, above-average range, a plus arm, and an intoxicating flare and confidence not typical of humans of this stature. Allen's size, or lack there of, is why he fell to the draft's third round, as there was concern he would not have the requisite physicality to hit big league pitching. After a few years of pro ball, scouts think his wrists and forearms are strong enough to put viable contact in play, but probably not with enough force to truly profile as an everyday shortstop.   Sources who have seen Allen and other punchless leatherwizards think the likes of Jose Iglesias and Freddy Galvis had more thump than Allen does at the same age. That's not to say that they don't think Allen is a big leaguer, as everyone thinks he's going to have a very long big league career as an elite defensive shortstop and infield utility man a la Jack Wilson or Adam Everett. That type of player is going away, but we think Allen is exceptional.\"","\"|\"","","\"OAK\"","\"2017, 3rd (81) - OAK\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 60 | Arm: 60 | Field: 65 | Overall: 45  For however long Allen plays baseball, he's going to have to answer questions about his size. Perhaps the best defensive player in the 2017 Draft, the A's put aside concerns about Allen's strength at the plate and gave him a well-above-slot $2 million bonus in the third round of the Draft. His lack of offensive production has added to the worries about his profile, though he did show improvement in the second half of his first full year.  Allen certainly did struggle in the first half of 2018, hitting just .198 with a. .513 OPS in the Midwest League before the All-Star break. Some of that is because of the aforementioned lack of strength, though the A's think he can add some to help him stay durable, but much of it can be attributed to Allen having to deal with the loss of a family member in early May. In the second half, Allen corrected a little drift in his swing and started impacting the baseball more, posting a .274 average and .679 OPS after the break. His walk rate went up and his strikeout rate dropped as his pitch recognition improved. He also stopped worrying about trying to lift or drive the ball, understanding that consistent contact and on-base skills, combined with his plus speed, are his ticket.   There's never been any question that Allen's glove will carry him to the big leagues. His arm is strong and accurate and he can throw from any angle to go along with his plus range and outstanding hands. A greater understanding of who he is offensively could help him become a defensive-oriented regular.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","10","\"2017 Draft Rnd 3 (OAK)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"36.4\"","\"46.4\"","\"43.9\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","35","20","30","50","55","60","50","30","30","50","70","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","60","60","65","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["467","464","695","754","723","\"45.2\"","\"43.4\"","\"41.4\"","\"48.1\"","\"41.9\"","\"48.6\"","\"|\"","\"Chavez\"","\"Young\"","2019","\"21.9\"","\"CF\"","\"S\"","\"R\"","\"72\"","\"195\"","\"professional\"","240","6","\"|\"","2783","669945","","","\"sa918963\"","\"|\"","","\"Faith Baptist HS (FL)\"","1","1","","\"High\"","2020","40","","","\"It seems like every year a hitter or two comes out of nowhere and causes quite a ruckus in Lansing. This year it was Young, who hit .285/.363/.445 with 50 extra-base hits and 44 steals for the Lugnuts. The travel ball circuit is not kind to economically disadvantaged families, and part of the reason Young was under-scouted as an amateur, as he told our own David Laurila, was because his family could not afford to attend heavily scouted showcases.   Another reason he may have slid toward the end of the draft was because he was constantly moving around. He was under the international scouting umbrella while he was young and living in the Bahamas, then spent his early high school years in Florida before relocating to Georgia for his senior season. It's likely that three separate scouts in each org were responsible for scouting and gauging Young's signability.   The Blue Jays got a deal done for $200,000 and Young has been a strong early-career performer. Pro scouts see him as a bit of a tweener but think there's a chance he might be an everyday center fielder if absolutely everything comes together. He's not a typical center field sprinter (our sources all have either a 50 or 55 on his speed) but he's instinctive, and fine there for now. If Young does move to a corner, his hit/power combination is on the fringe of profiling. A switch-hitter, Young has power from the right side of the plate but he's strikeout prone due to a lack of bat control. As a lefty, he has a gap-to-gap approach and good bat control, but not typical over-the-fence thump.   It's possible that, even with middling offensive ability, Young could be such an excellent corner defender that he plays everyday anyway, and his makeup is universally lauded, so we like his chances of reaching and staying in the majors as some kind of role player.\"","\"|\"","","\"TOR\"","","\"Jul. 18, 2016 - TOR\"","2020","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45  Born and raised in the Bahamas, Young went to high school in Florida for several years before moving to Georgia for his senior campaign in 2016. That he was part of a program for international students at a Christian school likely caused him to fly under the radar during the spring, and it looked as though Young would go undrafted until the Blue Jays took him in the 39th round and signed him for $200,000. He rewarded the organization for its investment by turning in an eye-opening full-season debut in 2018. Spending the entire year in the Midwest League, Young produced a .285/.363/.445 line with 50 extra-base hits and 44 steals over 125 games at Class A Lansing.  A switch-hitter with different profiles on each side of the plate, Young projects to hit for more average as a lefty. He'll demonstrate an advanced approach from that side, with a swing that produces line-drive contact across the entire field. His right-handed stroke is more power-oriented, but it also comes with natural swing-and-miss tendencies. He'll draw walks from both sides and generally gets on base at an above-average clip, while his above-average speed makes him a menace on the basepaths. Young's 44 steals tied him for third in the Midwest League, but he'll need to refine his technique and do a better job reading pitchers after being thrown out 13 times.  Much of Young's future value is tied to his ability to stick in center field. He's a solid, if unspectacular defender up the middle, with good range and instincts, as well as arm strength that's among the best in the system and allows him to profile in right field. He saw near equal time at both spots last season, recording 15 outfield assists overall.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","23","\"2016 Draft Rnd 39 (TOR)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"40.5\"","\"49.5\"","\"46.1\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","30","50","40","55","45","60","50","50","45","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","60","50","\"|\"","","","","","","","","","","",""],["468","465","669","1087","124","\"45.2\"","\"43.5\"","\"40.0\"","\"52.7\"","\"50.7\"","\"52.9\"","\"|\"","\"Alec\"","\"Mills\"","2019","\"27.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","160","4","\"|\"","1443","621219","","13834","\"sa658528\"","\"|\"","","\"Tennessee-Martin\"","1","1","","\"Low\"","2019","40","\"v5aJr-OOmpc\"","","\"Mills epitomizes the pitchability righty. He has a below-average fastball but locates it well and can add and subtract from its sink and tail in ways that enable him to work like a power pitcher does. He works his sinker and changeup down and to his arm side or runs either of them back onto his glove side corner to set up a slider. Mills struggles to finish his curveball consistently, but the rest of his fairly generic repertoire plays just fine because his command is so good. He's a big league ready backend starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","22","\"2012 Draft Rnd 22 (KCR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.7\"","\"52.9\"","","\"|\"","0.0000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","55","45","55","40","50","","","60","45","55","40","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"HOU\"","3.800","\"V\""],["469","466","657","755","754","\"45.2\"","\"43.6\"","\"41.4\"","\"47.9\"","\"45.7\"","\"48.1\"","\"|\"","\"Zack\"","\"Burdi\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","240","6","\"|\"","1680","641420","\"burdi_zack\"","","\"sa856551\"","\"|\"","","\"Louisville\"","0","0","","\"High\"","2019","40","\"qjlYWTBkyNQ\"","","\"Burdi's stuff was way down when he returned from Tommy John last year. He was 97-101 with a plus slider and changeup prior to his injury and at his ranking peak, was one of the few relief-only prospects who we considered a 50 FV prospect. During his AZL rehab outings and in the AFL, Burdi was often throwing just 92-94 and his slider's spin rate dropped to 2200 rpm after spiraling in at 2700 rpm when he was healthy. He had to be shut down during the spring of 2019 spring and while we're hopeful for an eventual bounce-back, Burdi's future is murky.\"","\"|\"","","\"CWS\"","\"2016, 1st (26) - CWS\"","","2019","45","\"Scouting grades: Fastball: 80 | Slider: 60 | Changeup: 55 | Control: 45 | Overall: 45  Burdi has followed the path of his older brother Nick, going from closing games at Louisville to the early rounds of the Draft to Tommy John surgery. Nick (now with the Pirates) was a Twins second-rounder in 2014, while Zack was a White Sox first-rounder two years later and both needed elbow reconstruction in 2017. The younger Burdi, who spent his first full pro season in Triple-A after signing for $2,128,500, returned at the end of last year to pitch 11 innings between Rookie ball and the Arizona Fall League.  Before Burdi got hurt, he averaged 12.9 strikeouts per nine innings thanks to a fastball that sat at 95-100 mph and peaked at 102 with some armside run and a low-90s slider with impressive depth. Chicago had him control his intensity during his initial return, when his heater parked at 92-96 mph and his slider operated in the mid-80s. A potential closer, he'll be under no restrictions in 2019.  Burdi hasn't used it much in pro ball but his tumbling changeup can be a plus pitch at its best, keeping hitters from sitting on his fastball, which can get straight on occasion. Once he's back at full strength, refining his control and command is all he needs to do to earn his first big league callup. He sometimes has trouble keeping his delivery in sync and loses direction to the plate.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","24","\"2016 Draft Rnd 1 (CHW)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"44.2\"","\"47.5\"","\"50.0\"","\"|\"","1.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2250","40","50","50","","45","","","45","55","50","","45","","","\"|\"","","","","","","\"|\"","80","55","","60","","","","45","\"NYA\"","0.500","\"XXX\""],["470","467","643","756","654","\"45.2\"","\"43.7\"","\"41.4\"","\"48.5\"","\"46.0\"","\"48.8\"","\"|\"","\"Blake\"","\"Rivera\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","240","6","\"|\"","2483","669690","\"rivera_blake\"","","\"sa3008261\"","\"|\"","","\"Wallace State CC\"","0","0","","\"Med\"","2023","40","","","\"The Giants drafted Rivera after his 2017 freshman season, but he went back to school, raised his stock, and was the first JUCO arm off the board the following year. He has power stuff -- 93-96 with cut action at times, and a plus curveball -- but is wild and may be a reliever, though probably a very good one.\"","\"|\"","","\"SF\"","\"2018, 4th (106) - SF\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 60 | Changeup: 50 | Control: 45 | Overall: 45  Craig Kimbrel spurned the Braves as a 33rd-rounder in 2007 to return to Wallace State-Hanceville (Ala.) CC for his sophomore season, then went 30 rounds higher to the same club the following June. Rivera took a similar path, turning down the Giants as a 32nd-rounder in 2017 to return to the Lions and then becoming the second-highest pick in the program's history when San Francisco redrafted him in the fourth round last June. Signed for a well over-slot $800,000 in the fourth round, he was tired and didn't have his best stuff in his pro debut.  When he's fully rested, Rivera has a legitimate out pitch in a low-80s curveball with sharp break. He's also capable of reaching 96 mph with his fastball, though he's most effective when he operates in the low 90s with sink. He began using his changeup more as a sophomore, showing the potential to become a solid third pitch.   Rivera has a smoother delivery when he paces himself as a starter but features more effort and some head whack when he reaches back for maximum velocity. He has the upside of a mid-rotation starter if he can get more consistent with his control and changeup. Some scouts who saw him as an amateur liked him more as a late-inning reliever who could focus on his curve and fastball, with one even comparing him to Kimbrel.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A\"","20","\"2018 Draft Rnd 4 (SFG)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"46.4\"","\"50.0\"","\"45.0\"","\"|\"","1.0000","0.3333","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2600","2800","40","55","40","55","","55","","45","55","45","60","","55","","\"|\"","","","","","","\"|\"","55","50","60","","","","","45","","",""],["471","468","520","1088","106","\"45.2\"","\"44.5\"","\"40.0\"","\"52.9\"","\"52.9\"","\"52.9\"","\"|\"","\"Bobby\"","\"Poyner\"","2019","\"26.5\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"205\"","\"professional\"","230","6","\"|\"","2303","596074","","17987","\"sa827470\"","\"|\"","","\"Florida\"","0","1","","\"Med\"","2019","40","","","\"Oddly, because four-pitch lefties with command typically find their way into a rotation, Poyner ran the pro ball gamut exclusively as a reliever and has a long track record of performance in that role. His changeup is excellent, but the rest of his stuff is largely enabled by his command. He's a big league-ready middle reliever.\"","\"|\"","","\"BOS\"","\"2015, 14th (411) - BOS\"","","2019","40","\"Scouting grades: Fastball: 60 | Curveball: 45 | Cutter: 45 | Changeup: 60 | Control: 60 | Overall: 40  A $10,000 senior sign as a 14th-rounder in 2015, Poyner pitched on Florida staffs with future Red Sox Brian Johnson and Austin Maddox and five future first-rounders. He has breezed through the Minors with a 2.51 ERA and 5.0 K/BB ratio in his first four pro seasons and made Boston's Opening Day roster in 2018. He spent five separate stints with the eventual World Series champions, logging a 3.22 ERA and a 24/3 K/BB in 22 1/3 innings.  Poyner's fastball is tough to grade on the 20-80 scouting scale because it has 40 velocity (ranging from 88-92 mph) with 70 command and 80 deception. Even if it doesn't excite radar guns, his heater plays as a plus pitch, as does his fading changeup. He'll dabble with both a curveball and cutter just to give hitters different looks but both are fringy, and he relies heavily on his main two pitches.  Poyner isn't a lefty specialist because he doesn't have a quality breaking ball and actually has been slightly more effective against righties as a pro. He has no margin for error but commands his pitches well and is fearless on the mound. He performed well when the Red Sox trusted him with higher-leverage situations in 2018 and should contribute to their bullpen again this season.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AAA\"","25","\"2015 Draft Rnd 14 (BOS)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"53.6\"","\"53.6\"","\"50.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2300","60","40","55","50","","50","","60","40","55","50","","50","","\"|\"","","","","","","\"|\"","60","60","45","","45","","","60","","",""],["472","469","476","487","433","\"45.2\"","\"44.9\"","\"42.9\"","\"49.7\"","\"43.9\"","\"50.2\"","\"|\"","\"Kendall\"","\"Williams\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"190\"","\"draft\"","325","8","\"|\"","2857","","\"williams_kendall\"","","","\"|\"","","\"IMG Academy HS (FL)\"","0","0","","\"High\"","2024","40","","\"Huge righty with big extension that helps solid average stuff play up, could improve with maturity.\"","\"Williams is a big strong kid that's been up to 96, has three average or better pitches and lots of extension. Some scouts see more often fringy off-speed pitches and a late-loading arm that needs to be fixed and though he should've gone to Vanderbilt while others see some premium abilities to work with that could turn into a league average or better starter.\"","\"|\"","\"IMG Academy (Fla.)\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-kendall-williams-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 50  In January 2017, in the middle of his sophomore year, Williams made the decision to relocate from his home in Mississippi to attend IMG Academy in Florida, with the hopes that the instruction plus the challenge of better competition would pay off. With a Vanderbilt commitment in his back pocket and his name trending in the right direction on Draft boards, it's looking like the move has paid off.  At 6-foot-6, Williams is the quintessential projectable high school right-hander. While he started the spring a bit slowly velocity-wise, at 87-91 mph, it's been ticking up, sitting 91-92 mph and regularly touching 94 mph, as he did throughout his NHSI shutout in March. It plays up because of its steep plane and angle and there should be more consistent velocity to come as he matures. He's been throwing both a slider and curve this spring, with success, with some scouts thinking the curve will ultimately work better coming from his high three-quarter slot. He has some feel for a future average changeup, though he doesn't have to throw it much in high school.  Despite his size, Williams tends to throw strikes and should have solid command and control, not to mention sharper stuff, once he figures out how to consistently repeat his delivery with his long levers. There's a lot to dream on here, though the team wanting to help Williams reach his potential will have to figure out what it takes to sign him away from Vandy.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","22","\"2019 Draft Rnd 2 (TOR)\"","\"|\"","83","52","\"TOR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"45.7\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","45","","","","50","55","50","55","","","","\"|\"","","","","","","\"|\"","55","50","55","45","","","","50","","",""],["473","470","401","488","323","\"45.2\"","\"45.2\"","\"42.9\"","\"50.5\"","\"44.8\"","\"51.0\"","\"|\"","\"Jordan\"","\"Holloway\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"215\"","\"professional\"","248","6","\"|\"","1894","656548","","","\"sa829245\"","\"|\"","","\"Ralston Valley HS (CO)\"","0","0","","\"High\"","2020","42","","","\"Holloway has never pitched above Low-A and threw just 7.2 innings all of 2018 as he rehabbed from Tommy John. And yet the Marlins felt compelled to add him to their 40-man roster based on how good he looked during fall instructional league, commanding 95-97 with movement, touching 99, and flashing a plus breaking ball. Holloway had a huge growth spurt in high school and came to pitching late. It's possible things are just starting to click here. His inexperience and 40-man presence cloud his development. He probably isn't already a fully realized starter, but he is on the 40-man and is likely to be on some kind of innings limit coming off of TJ. He might get squeezed into a relief role by these circumstances, but scouts were buzzing about this guy in the fall, and he has a chance to break out.\"","\"|\"","","\"MIA\"","\"2014, 20th (587) - MIA\"","","2021","45","\"Scouting grades: Fastball: 70 | Curveball: 60 | Changeup: 45 | Control: 45 | Overall: 45  Holloway has the potential to be the biggest Draft steal in the organization. A top-five-round talent as a Colorado high schooler in 2014, he dropped to the 20th round amid signability concerns but gave up a commitment to Nebraska-Omaha to sign for well over slot at $400,000. Tommy John surgery in June 2017 sidelined him for most of last year, but he impressed enough during five brief Minor League appearances and instructional league to claim a spot on the 40-man roster.  Holloway has the makings of a top-of-the-rotation talent, beginning with a fastball that ranges from 95-99 mph. Though his curveball needs more consistency, it can be an absolute hammer at times. His changeup is more of a work in progress but shows solid potential.  While his upside is apparent, Holloway needs to establish health and consistency. He hasn't had much success as a pro because he struggles to command and control his pitches. He showed glimpses of putting things together in a small sample size in 2018, when he struck out nine with no walks in 7 2/3 innings.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","14","\"2014 Draft Rnd 20 (MIA)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"44.2\"","\"52.5\"","\"46.7\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2500","35","60","45","55","","","","45","70","50","60","","","","\"|\"","","","","","","\"|\"","70","45","60","","","","","45","","",""],["474","471","402","489","258","\"45.2\"","\"45.2\"","\"42.9\"","\"51.0\"","\"43.1\"","\"51.7\"","\"|\"","\"Andrew\"","\"Dalquist\"","2019","\"18.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"170\"","\"draft\"","325","8","\"|\"","2866","","\"dalquist_andrew\"","","","\"|\"","","\"Redondo Union HS (CA)\"","0","0","","\"High\"","2024","40","","\"SoCal projection arm has been into the mid-90's and now has a league average starter look to him.\"","\"Dalquist has a semi-projectable frame and a graceful, repeatable delivery. He's been up to at least 94, but mostly sits 89-92 and has good feel for a slower, 12-6 curveball. His arm action portends a better changeup. The key variable here is the velo. If it comes, Dalquist has #4 starter upside. Pro workloads tend to disallow that, but Dalquist's feel to pitch gives him a shot to be an effective starter even if he only ever sits 90-93.\"","\"|\"","\"Redondo Union (Calif.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-andrew-dalquist-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 50    In a down year for the Southern California high school crop, Dalquist has been one of the few pleasant surprises. Last summer, scouts viewed him as a projectable right-hander with a nice delivery but not enough present stuff to buy him away from an Arizona commitment. This spring, he has taken a step forward and flashed enough stuff that he could go in the top two rounds.    After sitting in the upper 80s with his fastball in the past, Dalquist now operates at 91-93 mph and reaches 95 with the promise of more velocity to come. He uses four-seamers up in the strike zone and two-seamers down at the bottom, with his extension creating deception that stands out more than the life on his heater. He gets good depth on his mid-70s curveball, which should become a consistently solid offering once he adds some more power.    Dalquist also has a slider and changeup that he hasn't used much. He's athletic and has a whippy arm action that allows him to throw strikes. He still has room to add a lot more strength to his skinny 6-foot-2 frame, so he should continue to gain velocity.\"","\"|\"","","","","","","\"|\"","\"CHW\"","","16","\"2019 Draft Rnd 2 (CHW)\"","\"|\"","101","81","\"CHW\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"41.7\"","\"53.3\"","\"47.1\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","40","45","","","","55","50","50","55","","","","\"|\"","","","","","","\"|\"","60","50","55","50","","","","50","","",""],["475","472","403","318","965","\"45.2\"","\"45.2\"","\"45.0\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Chance\"","\"Adams\"","2019","\"24.8\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"225\"","\"professional\"","80","2","\"|\"","1853","664856","","18135","\"sa875066\"","\"|\"","","","","","","","","","","","","\"|\"","","\"NYY\"","\"2015, 5th (153) - NYY\"","","2019","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  Though Adams started during just one of his three seasons at Dallas Baptist and dominated as a reliever while advancing to Class A Advanced in his 2015 pro debut, the Yankees opted to move him to the rotation. He excelled in his first two pro seasons, going a combined 28-6 with a 2.40 ERA and 279 strikeouts in 277 2/3 innings in 2016-17, but he wasn't as sharp last year. His stuff took a hit after he had offseason surgery to remove bone chips from his elbow, though he still managed to make his big league debut in August.  Adams operated with a 93-95 mph fastball during his first two pro seasons as starter before dipping to 91-93 mph, and he was much more hittable with less velocity. His slider also wasn't as hard or sharp as it had been the past two years. He'll mix in some curveballs and fading changeups but works primarily off his two solid offerings.  Adams' control and command also regressed a bit, contributing to his struggles. After previously projecting as a possible No. 3 starter, he's now more likely to contribute as a multi-inning reliever unless he can reclaim his mid-90s fastball and mid-80s slider.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","55","","","","50","\"ARI\"","0.500","\"XXX\""],["476","473","404","319","966","\"45.2\"","\"45.2\"","\"45.0\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Osvaldo\"","\"Hernandez\"","2019","\"21.0\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"181\"","\"professional\"","80","2","\"|\"","3080","674372","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SD\"","","\"March 13, 2017 - SD\"","2021","45","\"Scouting Grades: Fastball: 50 | Curve: 55 | Slider: 45 | Changeup: 45 | Control: 55 | Overall: 45  The Padres' fabled 2016-17 international spending spree is bearing fruit across the system, and they used entirety of that window to haul in top-tier prospects. Case in point: Osvaldo Hernandez. The Friars inked the then-18-year-old to a $2.5 million contract in March of 2017, three months before the window closed. He pitched at three different levels during his debut season, but Hernandez's breakout came in '18 when he posted a 1.81 ERA for Class A Fort Wayne - which would've led the Midwest League with a few more innings to qualify.    Hernandez fits the mold of a crafty-and-deceptive Cuban southpaw, even if he doesn't boast big time velocity. His fastball sits in the low 90s but can reach 95-96. He's got a putaway curveball, and he pairs it with a serviceable slider and changeup.   What stands out most about Hernandez is his savvy on the mound. He constantly changes speeds and varies his delivery, and he routinely induces weak contact from opposing hitters. Hernandez is athletic, and he boasts an easy, smooth delivery. There's no one trait that jumps off the page, but his creativity and pitchability could make him a solid middle-to-back-of-the-rotation starter in the Major Leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","45","55","45","","","","55","","",""],["477","474","405","320","945","\"45.2\"","\"45.2\"","\"45.0\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Andy\"","\"Sugilio\"","2019","\"22.6\"","\"OF\"","\"S\"","\"R\"","\"74\"","\"170\"","\"professional\"","80","2","\"|\"","3053","650443","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","","\"Oct. 18, 2013 - CIN\"","2022","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45  Signed as a teenager in October 2013, the switch-hitting Sugilio didn't start getting really noticed until a robust 2017 in the Pioneer League when he slashed .345/.390/.472 in 62 games. A hamstring issue really hampered him during his full-season debut with Dayton in 2018, though he did make some good strides in the second half.  A very lean kid listed at 170 pounds, Sugilio has some surprising 50-60 level raw power on the 20-to-80 scouting scale and ran into some balls last year that left the ballpark quickly. He has shown solid bat-to-ball skills from both sides of the plate, though he was much better from the left side, where he also has more extra-base ability. Although his leg injury compromised his best tool, he is an above average base runner with speed that makes him a basestealing threat. Sugilio can also cover a lot of ground in the outfield. Not an instinctive defender, he has the arm for the corner spots but could still hold his own as a center fielder.    It remains to be seen if Sugilio's 6-foot-2 frame can support more weight and muscle, but he somehow needs to find more strength to take advantage of his raw power ability. With his offensive skills, he projects as a fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","55","50","\"|\"","","","","","","","","","","",""],["478","475","406","321","946","\"45.2\"","\"45.2\"","\"45.0\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Andy\"","\"Yerzy\"","2019","\"20.9\"","\"C/1B\"","\"L\"","\"R\"","\"75\"","\"215\"","\"professional\"","80","2","\"|\"","1613","647378","\"yerzy_andy\"","","\"sa917939\"","\"|\"","","","","","","","","","","","","\"|\"","","\"ARI\"","\"2016, 2nd (52) - ARI\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 55 | Run: 40 | Arm: 50 | Field: 40 | Overall: 45  The D-backs took Yerzy in the second round of the 2016 Draft because they loved his left-handed bat and believed he could develop behind the plate. True to projections, Yerzy's bat is coming along quickly. He built upon a strong Pioneer League campaign in 2017 by showing the same hitting ability and power potential last year at Class A Short Season Hillsboro, earning both mid- and post-season All-Star honors. Yerzy's defense is well behind his bat as expected, though he was noticeably better in 2018.   After struggling during his pro debut in 2016, Yerzy showed the ability to make adjustments, see pitches and start tapping into his plus raw power. Getting better use of his lower-half and hands has helped unlock more of his bat speed and natural hitting ability, leading to lots of hard contact to all fields. Club officials rave about Yerzy's confident and selective approach, noting that it gives him an excellent foundation for developing at the plate. Defensively, Yerzy has solid arm strength, and has thrown out just over 30 percent of potential basestealers in his young career heading into 2019. He made strides in his receiving and blocking in '18, slashing his number of passed balls to seven after recording 13 in '17 and 20 in his pro debut.   The D-backs have been pleased with Yerzy's progress behind the plate and will continue to deploy him there in 2019. If it all clicks, he could develop into the big league regular catcher, albeit a bat-first one. If not, Yerzy has the type of offensive ceiling needed to profile as a first baseman, where he started eight games in 2018. While such a move down the defensive spectrum would detract from Yerzy's value, it could also help him get to the big leagues much, much faster.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","40","50","40","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["479","476","407","322","947","\"45.2\"","\"45.2\"","\"45.0\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Buddy\"","\"Kennedy\"","2019","\"20.7\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","80","2","\"|\"","2748","671083","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ARI\"","\"2017, 5th (142) - ARI\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 50 | Arm : 55 | Field: 45 | Overall: 45  When the D-backs took oKennedy in the fifth round in 2017, they made him the first player to be drafted out of Millville (N.J.) High since Mike Trout in 2009. Kennedy signed for $500,000, forgoing his commitment to North Carolina, then showcased innate feel for squaring up the baseball during his pro debut. That continued for him in 2018 with a move up to the Pioneer League, where Kennedy produced a .327/.396/.465 line and garnered honors as a mid-season All-Star.   Kennedy may be stocky and lacking in physical projection, but there is plenty to like about his offensive profile. His quick bat and excellent control of the barrel enable him to make consistent line-drive contact from the right side, where he covers the plate well and shows a discerning eye. Those qualities should help him succeed at higher levels and, in general, give him the upside of an above-average hitter who's capable of hitting 15-plus homers and reaching base at a high clip.   A better athlete than his stout frame suggests, Kennedy is an average runner with good instincts on both sides of the ball. He impressed club officials last year with his improvements at third base, and he'll likely add more positions to his resume going forward as the D-backs look to increase his versatility.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","50","55","45","\"|\"","","","","","","","","","","",""],["480","477","408","323","948","\"45.2\"","\"45.2\"","\"45.0\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Danny\"","\"Diaz\"","2019","\"18.4\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"170\"","\"professional\"","80","2","\"|\"","1951","677596","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","","\"July 2, 2017 - BOS\"","2022","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 45  After two years of spending restrictions for exceeding their international pool in 2014, the Red Sox came out of the penalty box in 2017 and gave seven-figure bonuses to three Venezuelan position players, including $1.6 million for Diaz. As was the case with Rafael Devers in 2013, there were scouts who believed Diaz had the best combination of hitting ability and power in his international class. His pop was more evident in his 2018 pro debut, when he slugged six homers in 26 games in the Rookie-level Dominican Summe
