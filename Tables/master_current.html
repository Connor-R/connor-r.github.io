ce 15-20 homers per season. He doesn't have the smoothest left-handed swing and he's a streaky hitter, but he makes consistent contact and should hit for a decent average. He has shown improved discipline at the plate this spring, though his offensive package may fit better for a fourth outfielder than an everyday player.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","20","\"2019 Draft Rnd 2 (ARI)\"","\"|\"","57","75","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"41.4\"","\"50.9\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","55","40","45","50","55","50","55","50","40","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","45","50","55","\"|\"","","","","","","","","","","",""],["747","744","606","648","308","\"43.5\"","\"43.8\"","\"41.4\"","\"50.6\"","\"38.1\"","\"51.8\"","\"|\"","\"Daniel\"","\"Brito\"","2019","\"21.4\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"170\"","\"professional\"","240","6","\"|\"","1851","660684","","","\"sa872732\"","\"|\"","","\"Venezuela\"","1","-1","","\"High\"","2021","40","\"7t6ZJ3pwPzg\"","","\"So unpolished is Brito that the Phillies omitted him from 40-man protection in November and he went unpicked in the Rule 5 draft. The quality of his at-bats remains inconsistent and he has yet to have a strong full-season statistical campaign. But he's an above-average athlete with middle infield actions, a good frame, and very attractive left-handed swing. Solely on hand talent and defensive profile, we think Brito has considerable upside, but there's a chance he's just always a frustrating guess hitter. Brito will be the age of most college juniors next year and he's already had a taste of Hi-A. Were he a junior at an SEC school, he'd be the kind of talent that goes in the second round if he turns a corner during the spring and performs, and in the fourth round if he doesn't.\"","\"|\"","","\"PHI\"","","\"July 17, 2014 - PHI\"","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 55 | Overall: 45  The Phillies gave Brito their second-highest bonus of the 2014-15 international signing period, giving the infielder $650,000 to sign in July 2014. Pushed aggressively to full-season ball in 2017, Brito struggled there and had to repeat the level a year ago. After a brutal April, Brito looked much more like the hitter the Phillies hoped they were signing, earning a promotion up to Clearwater in August.  Brito hit .171 in April last year and spent much of the rest of 2018 digging his way out. The good news is he managed to do so, showing a hit tool that can be above-average and an ability to spray line drives to all fields from the left side of the plate. When he struggled, he got lungy at the plate and he needs to continue to work on being more patient and having more quality at-bats. He's never going to be a big power guy, but he is starting to add a little strength, which should allow him to have some extra-base authority.  While perhaps just an average runner, Brito is an excellent athlete and has good baserunning instincts. His athleticism, range and hands all point to him being a very good defender at second base. If he can find some consistency with his offensive game, he has the chance to be a big league regular at the position.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","15","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"35.9\"","\"54.1\"","\"44.8\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","30","30","40","55","40","45","60","45","50","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","55","\"|\"","","","","","","","","","","",""],["748","745","976","1026","1011","\"43.4\"","\"41.6\"","\"40.0\"","\"45.9\"","\"37.4\"","\"46.7\"","\"|\"","\"Rodolfo\"","\"Castro\"","2019","\"20.0\"","\"2B\"","\"S\"","\"R\"","\"72\"","\"200\"","\"professional\"","230","6","\"|\"","2763","666801","","","\"sa917362\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","40","","","\"After a very strong 2017, Castro began 2018 as an 18-year-old in full-season ball. He didn't perform well on paper, but still has an exciting combination of defensive ability and power projection. Built like a freshman combo guard, Castro's has a good chance to add strength as he ages without compromising his ability to play second base. His hitting hands are explosive but still pretty uncoordinated, especially from the left side of the plate. That will need to be smoothed out as Castro develops, but he has some feel for lifting the ball and he's able to drop the bat head to get to pitches down and in. Likely a long-term developmental project, Castro has a shot to hit for some power and play up the middle.\"","\"|\"","","\"PIT\"","","\"Oct. 30, 2015 - PIT\"","2020","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 50 | Field: 45 | Overall: 40    Castro originally signed with the Pirates as a 16-year-old shortstop out of the Dominican Republic for $150,000 back in October 2015. After debuting in the Dominican Summer League in 2016, he made his United States debut in the Gulf Coast League the following summer. The Pirates aggressively jumped him to full-season ball in 2018, with less than optimal results. So in 2019 they sent Castro back to the South Atlantic League, where he's shown he's made some adjustments and started tapping into his power while handling multiple infield positions.    Castro's bat is his carrying tool. A switch-hitter, Castro has shown the ability to impact the baseball on a much more consistent basis from both sides of the plate. It's definitely hit over power right now and while he has been developing some strike zone discipline, he still has much work to do in seeing pitches, drawing walks and cutting down his strikeout rate. If he can do that, he has the chance to continue to show excellent extra-base pop, especially for his position. While he still sees time at shortstop, he's played three infield spots, with second and third base his best defensively.    The infielder will have to continue to show he can make adjustments and develop a better overall approach in order to hit enough to tap into that raw power, especially as he moves up the ladder. He likely profiles best as a bat-first utility type, but if it all comes together, seeing him as an offensive-minded second baseman isn't completely out of the question.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"A\"","29","\"2015 J2 (PIT)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"35.0\"","\"47.3\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","20","30","50","55","45","50","40","50","55","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","50","45","\"|\"","","","","","","","","","","",""],["749","746","919","1027","924","\"43.4\"","\"42.1\"","\"40.0\"","\"46.7\"","\"43.2\"","\"47.0\"","\"|\"","\"Geoff\"","\"Hartlieb\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"210\"","\"professional\"","230","6","\"|\"","2762","664129","","19558","\"sa876291\"","\"|\"","","\"Lindenwood\"","0","0","","\"Med\"","2020","40","","","\"After graduating high school, Hartlieb played basketball at Division II Quincy University for a season, then transferred to Lindenwood, where he re-introduced himself to baseball. He began throwing harder than he did as a prep prospect. The Pirates picked him late in the 2016 draft and Hartlieb's velocity has continued to climb as he has moved fairly quickly through the system, reaching Double-A and the Arizona Fall League in his second full season. He now sits 94-98 and has touched 100. He can alter the shape of his fastball to either ride or sink, and he will flash an above-average slider on occasion. He also has a well-below average changeup. With this size and small school, multi-sport athletic background, it's possible Hartlieb has some remaining development despite his age. He projects as a middle relief option.\"","\"|\"","","\"PIT\"","\"2014, 29th (885) - PIT\"","","2019","40","\"Scouting grades: Fastball: 70 | Slider: 50 | Control: 40 | Overall: 40  Hartlieb began his college career as a basketball player at Quincy University in Illinois, then transferred to Division II Lindenwood University in Missouri to pitch. The Pirates noticed his size and his arm strength, despite his lackluster numbers, and took a flyer on him in the 29th round of the 2016 Draft. Moving to the bullpen upon turning pro, he's been able to pitch his way up the organizational ladder, beginning the 2019 season a phone call away in Triple-A.  While Harlieb is still learning how to pitch, he's also showing the ability to get upper-level hitters to swing and miss with a power two-pitch mix. His fastball sits in the upper-90s typically, and he's hit triple-digits at times, throwing it from a lower slot that makes it hard for hitters to pick up. With good life and sink on it, Hartlieb not only misses bats, but he also gets a lot of groundball outs as a result, with a GO/AO rate over 2.00 entering the 2019 season. He complements his premium fastball with a hard mid-80s slider that will flash above-average at times and will likely settle into the Major League average range when all is said and done.  Command does continue to be an issue for Hartlieb, and he will have to throw more strikes in order to be used in high leverage situations. Given his athleticism and relative inexperience on the mound, there's hope his control will improve the more time he spends there. He's not far from being ready to help out a big league bullpen in some capacity.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","31","\"2016 Draft Rnd 29 (PIT)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"43.3\"","\"48.3\"","\"43.0\"","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2300","40","60","30","","50","","","45","60","40","","55","","","\"|\"","","","","","","\"|\"","70","","","50","","","","40","","",""],["750","747","906","1183","642","\"43.4\"","\"42.2\"","\"39.3\"","\"48.5\"","\"43.1\"","\"49.0\"","\"|\"","\"Ty\"","\"Adcock\"","2019","\"22.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"213\"","\"draft\"","308","8","\"|\"","2974","","\"adcock_ty\"","","","\"|\"","","\"Elon\"","0","0","","\"Med\"","2022","37","","\"Teammate of George Kirby and Kyle Brnovich has emerged to be another top-5 round talent at Elon. Adcock was eligible last year but has emerged this year, sitting 94-98 and hitting 100 mph.\"","\"Teammate of George Kirby and Kyle Brnovich has emerged to be another top-5 round talent at Elon. Adcock was eligible last year but has emerged this year, sitting 94-98 and hitting 100 mph. He also DH'd for Elon and has some raw power.\"","\"|\"","\"Elon\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ty-adcock-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Slider: 55 | Control: 45 | Overall: 45    After having three pitchers selected in the first six rounds of the first 54 Drafts, Elon could have three go that high in June. Adcock didn't envision a future on the mound when he joined the Fighting Christians as a catcher, redshirting in his first season in 2016 and not pitching until two years later, when he logged a 6.94 ERA in 10 appearances. The redshirt junior has served as Elon's closer while also doubling as its starting right fielder this spring.    Adcock deals at 93-97 mph with riding life on his four-seam fastball, and scouts believe he could push triple digits once he focuses solely on pitching in pro ball. He backs up his heat with a low-80s slider that shows signs of becoming a plus pitch. Some scouts have seen him flash a changeup but he rarely uses it in games.    The effort in Adcock's high-three-quarters delivery limits him to coming out of the bullpen. His control has improved in his second season of pitching, yet it's still below average and he'll have to throw more strikes to succeed against more advanced hitters. Though he has a quick right-handed swing and some raw power, he doesn't make enough contact to entertain thoughts of remaining a two-way player at the next level.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","32","\"2019 Draft Rnd 8 (SEA)\"","\"|\"","136","246","\"SEA\"","\"|\"","","","\"|\"","\"RS Junior\"","","\"|\"","","","","\"42.1\"","\"50.0\"","\"46.0\"","\"|\"","1.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","60","45","40","45","","","45","65","50","50","50","","","\"|\"","","","","","","\"|\"","65","","","55","","","","45","","",""],["751","748","844","639","1051","\"43.4\"","\"42.6\"","\"41.4\"","\"45.6\"","\"41.9\"","\"46.0\"","\"|\"","\"Ernie\"","\"Clement\"","2019","\"23.2\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","240","6","\"|\"","2043","676391","\"clement_ernie\"","","\"sa915732\"","\"|\"","","\"Virginia\"","0","1","","\"Low\"","2020","40","","","\"Another in the long line of University of Virginia hitters with micro strikeout rates, Clement K'd just seven times during his entire junior season. He's carried that contact ability into pro ball, where he struck out just 8.5% of the time at Low-A in his first full season before moving on to Hi- and Double-A late in the year.   We're skeptical of his ability to play shortstop due to below-average hands and actions, and think he probably fits best in center field due to his speed, but Cleveland played him exclusively at short last year. The lack of power likely means he maxes out as a utility man, so it makes sense to hand Clement a ton of reps at shortstop to see if he can improve, since ideally he'd be able to play there on occasion. He spent a lot of time with the big league club during 2019 spring training and made characteristically high rates of contact. The bat and his speed should carry him to some kind of lesser major league role, with his defensive development determining if it's a super utility one or a limited runner/bench bat gig.\"","\"|\"","","\"CLE\"","\"2017, 4th (132) - CLE\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 20 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  Clement had a decorated college career, winning the College World Series as a Virginia freshman in 2015, earning Cape Cod League MVP honors in 2016 and leading NCAA Division I in at-bats per strikeout (36.3) in 2017. His first two seasons in pro ball were similar to his three with the Cavaliers, as he furthered his reputation as a contact hitter and as a player who does the little things to help his team win. He reached Double-A 14 months after signing as a fourth-round pick.  Clement's simple approach and excellent hand-eye coordination allow him to put the bat on the ball almost at will. His compact, flat right-handed swing isn't designed for power and he focuses on getting on base rather than worrying about home runs. He has shown more patience as a pro than he did in college and has the plus speed to be a basestealer if he can improve his reads and jumps.  With quick hands and good instincts, Clement may be able to stay at shortstop. His arm is merely average, however, so he profiles better defensively at second base. He also started at center field for Virginia, and his versatility could help him claim a job as a utilityman if he doesn't provide enough impact with the bat to be an everyday player.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AA\"","24","\"2017 Draft Rnd 4 (CLE)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"42.7\"","\"48.2\"","\"39.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","45","30","40","70","40","50","55","35","40","70","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","20","60","50","50","\"|\"","","","","","","","","","","",""],["752","749","845","640","1043","\"43.4\"","\"42.6\"","\"41.4\"","\"45.7\"","\"40.1\"","\"46.2\"","\"|\"","\"Rodolfo\"","\"Duran\"","2019","\"21.3\"","\"C\"","\"R\"","\"R\"","\"69\"","\"181\"","\"professional\"","240","6","\"|\"","3006","660710","","","\"sa877500\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2021","40","","","\"Duran is an athletic, workmanlike catcher with plus raw arm strength. He receives well, is mobile, and will show you pop times in the low 1.9s when his footwork is correct. So short are Duran's swing and levers that it's tough to beat him with velocity. He can muscle up and pull just about everything, and he was able to yank out 18 homers in 2018. That's probably not sustainable, but the defense, athleticism, and contagious effort level make him a high probability backup.\"","\"|\"","","\"PHI\"","","\"Nov. 15, 2014 - PHI\"","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 30 | Arm: 60 | Field: 50 | Overall: 45  The 2014-15 international signing period has proven to be a solid one in terms of providing prospects for the Phillies. Infielders Arquimedes Gamboa and Daniel Brito were the top two signees bonus-wise, and both are on this Top 30. The recently traded Sixto Sanchez, who topped the list, was an under-the-radar signing. The Phillies also got Duran that November for $75,000, a strong-armed backstop who had a solid full-season debut in 2018.  Duran's catch and throw skills have always stood out. He has a plus arm and good footwork, allowing him to throw out nearly 40 percent of potential basestealers. He has very good hands, but does need to continue to polish his overall receiving skills. Duran is currently a fringe hitter, but he started tapping into his raw power in Lakewood, a place not usually conducive to the long ball. It's mostly to the pull side with a short, compact swing from the right side, and he'll have to refine his overall approach in order continue tapping into that power as he moves up the ladder.  At the very least Duran has the makings of a defensive-minded backup with some power at the plate. If he can improve his approach and become a better all-around hitter, he has the chance to be more than that.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","22","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"38.2\"","\"46.4\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","35","50","40","45","55","45","45","50","30","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","30","60","50","\"|\"","","","","","","","","","","",""],["753","750","763","1028","187","\"43.4\"","\"43.0\"","\"40.0\"","\"51.9\"","\"45.0\"","\"52.5\"","\"|\"","\"Carter\"","\"Stewart\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"200\"","\"professional\"","120","3","\"|\"","2387","","\"stewart_carter\"","","","\"|\"","","\"Eastern Florida JC\"","0","0","","","","40","","\"Unsigned Braves 2018 first rounder went JUCO route instead of to D1. Mid-90s, elite curveball spin rate, starter traits, projectable frame. Opted to sign with the NPB last month rather than go through the draft process.\"","","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.0\"","\"52.5\"","","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","55","","","","50","55","50","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["754","751","738","641","904","\"43.4\"","\"43.1\"","\"41.4\"","\"46.8\"","\"44.0\"","\"47.0\"","\"|\"","\"Tanner\"","\"Rainey\"","2019","\"26.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"235\"","\"professional\"","240","6","\"|\"","1334","663432","\"rainey_tanner\"","17610","\"sa874808\"","\"|\"","","\"West Alabama\"","0","-1","","\"Med\"","2019","40","\"eUf7-5zBjJI\"","","\"Rainey was among the top small-school prospects in the 2015 draft, showing plus stuff in a relief profile at West Alabama, where he popped up late because he was a two-way player with limited mound experience. His raw stuff gives him a chance to pitch in late-innings if he can harness it, but Rainey's control is behind what is typical for a 26-year-old and it may scare managers away from using him in high-leverage situations.\"","\"|\"","","\"CIN\"","\"2015, CBB (71) - CIN\"","","2019","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Changeup: 40 | Control: 40 | Overall: 45  When the Reds took Rainey in the Competitive Balance Round B of the 2015 Draft, they knew the West Alabama product would likely end up in the bullpen. After a year-plus of letting him start to get innings and work on his stuff, the relief switch was flipped and Rainey took off, pitching his way to Double-A and earning a non-roster invite to big league Spring Training. And while he opened the 2018 season in Triple-A, Rainey was up in the Major Leagues making his debut less than a week later. After the season, Rainey was traded to the Nationals for Tanner Roark.  Rainey has always had elite-level power stuff and it really played up once he was pitching in shorter stints. Going right after hitters suits him, and his fastball-slider combination led to a ridiculous 15.1 K/9 rate in 2017. His fastball registers in the 98-100 mph range out of the bullpen, and his hard slider is a big-time swing-and-miss pitch. His changeup will never be fantastic, but he does use it against left-handed hitters on occasion.  The biggest thing holding Rainey back is his command. He's walked 5.3 per nine in his career, and issued 12 walks over seven innings in eight outings with the Reds. He has closer stuff and the mentality to handle the job, but he'll need to find the strike zone a bit more consistently to get a chance to do it in the big leagues.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"MLB\"","12","\"2015 Draft Rnd 2 (CIN)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"44.2\"","\"48.3\"","\"43.3\"","\"|\"","1.5000","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2600","35","65","40","","55","","","40","70","40","","60","","","\"|\"","","","","","","\"|\"","70","40","","60","","","","40","","",""],["755","752","721","1029","428","\"43.4\"","\"43.2\"","\"40.0\"","\"49.7\"","\"46.2\"","\"50.0\"","\"|\"","\"Josh\"","\"Green\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","230","6","\"|\"","2753","681401","","","\"sa3006701\"","\"|\"","","\"Southeastern Louisiana\"","0","0","","\"Med\"","2021","40","\"ga8iyYVUctQ\"","","\"Green was a 14th round senior sign last year and like most senior signs, had 45/50 stuff in college. He was 90-94 with two average breaking balls and had little college experience because he didn't move into the rotation until his senior season.   This spring, however, Green's stuff was up. He was 92-95, touching 96, and flashing plus secondary stuff including a good changeup. The Dbacks may have found something here, though there's no way to be sure if the velo uptick will hold water or not. He has No. 4 starter stuff if it does, and some scouts with Dbacks coverage this spring prefered Green to several more high-profile arms in the system. He's currently on the IL with biceps tendinitis.\"","\"|\"","","\"ARI\"","\"2018, 14th (428) - ARI\"","","2021","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 40  Green spent his first three seasons at Southeastern Louisiana coming out of the bullpen before sliding into the starting rotation as a senior. He took well to the new role, showing improved pitchability and control, so much so that the D-backs made Green their 14th-round pick that June before signing him for $5,000. He garnered All-Star honors as a reliever in the Pioneer League in his pro debut, posting a 1.09 ERA over 25 appearances, then opened his first full season as a member of Class A Advanced Visalia's starting rotation.   Green stands out most for his ability to execute a low- to mid-90s sinker that he used to induce groundballs at near 68-percent clip in his pro debut. That combination of velocity and heavy life makes him difficult to barrel, let alone take deep. While scouts tend to prefer his curveball to his slider, they also generally agree that the latter has room to improve. Green rounds out his four-pitch mix with a fading changeup in the mid-80s that he throws to both sides of the plate.   As a physically durable right-hander who generates a lot of weak grounders and is generally around the zone, Green has many of the components needed to stick as a starter. That he's still relatively new to starting gives him untapped potential in the role, too, and the hope is that he'll begin to miss more bats as he refines his secondary pitches.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A+\"","23","\"2018 Draft Rnd 14 (ARI)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"46.4\"","\"51.4\"","\"45.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2500","45","50","45","45","50","","","50","50","55","50","55","","","\"|\"","","","","","","\"|\"","55","50","55","45","","","","50","","",""],["756","753","648","642","720","\"43.4\"","\"43.6\"","\"41.4\"","\"48.1\"","\"45.6\"","\"48.3\"","\"|\"","\"Lane\"","\"Thomas\"","2019","\"23.8\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"210\"","\"professional\"","240","6","\"|\"","1187","657041","","16939","\"sa828962\"","\"|\"","","\"Bearden HS (TN)\"","0","0","","\"Med\"","2019","40","\"qMOaTp9R6lk\"","","\"In 2017, the Cardinals traded away some of their International pool space for minor leaguers, including Thomas, who had a breakout 2018 at the plate. A high school shortstop, Thomas got a $750,000 bonus to sign with Toronto as a fifth rounder in 2014. He played some second base, third base and outfield for the Jays before moving off the dirt entirely in 2017. Thomas has struggled intermittently to stay healthy and to hit. He has missed the equivalent of an entire season since 2015 due to injuries, and hit for no power until, in 2018, he exploded for a .264/.333/.489 line between Double and Triple-A, including more home runs (27) than in his previous four seasons combined. \"","\"|\"","","\"STL\"","\"2014, 5th (144) - TOR\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45  A top high school talent out of Tennessee in 2014 when the Blue Jays went well over pick value to sign him in the fifth round of that June's Draft, Thomas was making slow, incremental progress, slowed periodically by injuries, when he was dealt to the Cardinals in July 2017 for international bonus pool money. He responded by having a breakout year, playing across two levels of the upper Minors en route to a spot on St. Louis' 40-man roster.  Thomas has long had solid all-around tools with plus instincts that allow them to play up. He has a simple approach at the plate and tapped into the raw power he'd shown since high school by standing a little more upright and making his feet a little more narrow in his setup. He finished with a system-best 27 home runs, blowing well past the cumulative total (18) from his first four seasons. Thomas has plus speed and excellent instincts on the basepaths, though he has to learn to be more efficient when stealing bases. His speed and instincts help him in the outfield, where he's above-average in center field and has more than enough arm to handle a corner spot if needed.  Staying healthy was the key component in Thomas' leap forward in 2018, as he played a full season for the first time in his career. If things keep moving in the right direction, Thomas has the upside to be a 15 homer-15 steal-type of offensive performer. He might be best suited as a valuable fourth outfielder, but seeing him play his way into an everyday role in center field isn't out of the question.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","15","\"2014 Draft Rnd 5 (TOR)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"45.0\"","\"48.6\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","40","50","55","50","55","45","45","50","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","55","55","\"|\"","","","","","","","","","","",""],["757","754","649","643","666","\"43.4\"","\"43.6\"","\"41.4\"","\"48.4\"","\"43.5\"","\"48.9\"","\"|\"","\"Dom\"","\"Thompson-Williams\"","2019","\"24.1\"","\"LF\"","\"L\"","\"L\"","\"72\"","\"190\"","\"professional\"","240","6","\"|\"","2740","657779","","","\"sa829483\"","\"|\"","","\"South Carolina\"","0","0","","\"High\"","2021","40","","","\"In addition to his high school baseball stardom, Thompson-Williams was a good wide receiver and safety in Sioux City, Iowa. It's rare that an athlete like this gets to college at all, let alone a junior college, but DTW spent the first two years of his college career at Iowa Western JC, then transferred to South Carolina, where he answered any lingering questions about whether he could translate his raw athleticism into on-field performance against pro-level competition.   He had a breakout 20/20 season at Hi-A last year, albeit as a 23-year-old. He has big raw power but there are questions about how readily he'll be able to get to it in games, and teams have varying opinions about whether or not he can stay in center field. Theres low-end everyday upside if things continue to come together at the plate the way they did in 2018. More likely, Thompson-Williams is a useful platoon at multiple outfield spots, or as a player who can provide some thump and speed off the bench. Given his shorter track record and age, thats a 40 FV for now with a chance to turn into a 45 FV with upper-level performance, which would reinforce notions that his 2018 on-paper production was real.\"","\"|\"","","\"SEA\"","\"2016, 5th (158) - NYY\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 50 | Field: 55 | Overall: 45  Thompson-Williams showed enough glimpses of his athleticism translating into production in two years at Iowa Western Community College and then one season at South Carolina to get taken in the fifth round of the 2016 Draft by the Yankees. Things really didn't start clicking for the outfielder until 2018, when he put in a 20-20 season, mostly in the Florida State League, and earned a bump up to Double-A for the Eastern League playoffs. The Mariners had always liked his tools and acquired him in the package for James Paxton last November.  DTW's power-speed combination has always been intriguing, but it's possible he tried to rely too much on his natural gifts in his first year-plus of pro ball. But he put in the work leading up to the offseason, which led to him producing 22 homers and 20 steals. He has serious raw pop from the left side of the plate, and he can drive the ball to all fields. If he can learn to control the strike zone a bit more consistently, he could make enough contact to have plus game power.  Thompson-Williams has played all three outfield positions and has the skills to play center field on a regular basis. A career as a fourth outfielder might be in the offing, but a repeat of his 20-20 breakout could have evaluators projecting more.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","17","\"2016 Draft Rnd 5 (NYY)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"42.3\"","\"49.5\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","60","55","50","50","40","50","60","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","50","55","\"|\"","","","","","","","","","","",""],["758","755","650","644","535","\"43.4\"","\"43.6\"","\"41.4\"","\"49.1\"","\"41.0\"","\"49.8\"","\"|\"","\"Jean Carlos,Jean\"","\"Encarnacion,Carlos Encarnacion\"","2019","\"21.4\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","240","6","\"|\"","2692","669792","","","\"sa921562\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","\"Uc8c7Vwd82E\"","","\"Encarnacion was a bit of an afterthought when he signed for a $10,000 bonus as a 18-year-old in 2015 and became the DSL Braves everyday shortstop. By that fall's instructional league, the Braves realized they had a prospect on their hands and acted accordingly, pushing Encarnacion to Low-A at age 20 where he put up a 118 wRC+ as an age-appropriate prospect in a full-season league, just two years after he signed for almost nothing. The change was simple: Encarnacion's projection and actions turned into tools with physical development. He now shows 60 raw power in BP, above average arm strength and bat control, and average speed. Encarnacion still has some skills that require growth, as his plate approach is too aggressive to work at the upper levels. And while he has the physical tools to play third base, he's error-prone. The raw tool package and quick-developing statistical performance are a rare combo, so Encarnacion and Cumberland headlined the Orioles' return in the Kevin Gausman trade with Atlanta last summer. It's not a stretch to say Encarnacion has the best tools of any Latin prospect in the Orioles' lower minors, but that's mostly because the Orioles have had a near non-existent international program and their three best international signees (Yusniel Diaz, Encarnacion, Jean Carmona) were all acquired last summer.\"","\"|\"","","\"BAL\"","","\"May 10, 2016 - ATL\"","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 60 | Field: 45 | Overall: 45    Signed for $10,000 out of the Dominican Republic, Encarnacion, at age 18, was slightly older than the typical international prospect when the Braves inked him in May 2016. Making his United States debut the next year, Encarnacion impressed in both the Gulf Coast and Appalachian Leagues, putting him much more firmly on the prospect radar, and he made a nice transition to full-season ball in '18. His performance and progress caught the Orioles' attention, and the club acquired him along with Brett Cumberland, Evan Phillips and Bruce Zimmermann for Kevin Gausman at the Trade Deadline.  A tall, lean and athletic player, Encarnacion oozes projection and upside. He's shown that he can impact the baseball to all fields from the right side, with impressive hand-eye coordination that allows him to find the barrel consistently. But after striking out nearly 28 percent of the time in 2018, with a sub-4 percent walk rate, he'll have to improve his plate discipline and pitch recognition to continue hitting for average. Progress on that front should also help him tap into his plus raw power, which is sure to show up even more as he fills out his 6-foot-3 frame.   Encarnacion initially played some shortstop after signing, but he spent all of 2018 at third base. He's a raw and inconsistent defender at the hot corner right now, with arm strength and actions that give him a chance to stay there long-term. If that doesn't work out, a move down the defensive spectrum to first base is a possibility. While still very raw in all facets of the game, Encarnacion's upside is undeniable, and he has the type of dynamic tools to make it all work.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A\"","17","\"2015 J2 (ATL)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"39.1\"","\"50.9\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","50","40","55","50","50","60","50","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","60","45","\"|\"","","","","","","","","","","",""],["759","756","651","434","863","\"43.4\"","\"43.6\"","\"42.9\"","\"47.1\"","\"35.0\"","\"48.2\"","\"|\"","\"Yasel\"","\"Antuna\"","2019","\"19.6\"","\"3B\"","\"S\"","\"R\"","\"72\"","\"170\"","\"professional\"","250","6","\"|\"","1582","671276","","","\"sa962601\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","40","","","\"Antuna was a nearly $4 million signee as a lanky, projectable infielder with a wide range of potential career outcomes depending on how his body developed. After a strong statistical debut in the GCL, the Nationals pushed Antuna to full-season ball at age 18, and he struggled. Scouts have him projected to third base and think he'll grow into significant power, but the hit tool projections are tepid. Teenage switch-hitters often have raw feel to hit since they have two swings to develop, so it's prudent to be patient with Antuna in this regard. He had Tommy John in early-August and is going to miss important reps. Non-pitchers only comprise 3% of UCL reconstructions and there isn't great feel in the industry for hitters' typical recovery times. If everything comes together for Antuna, he'll be a switch-hitting infielder with pop, but he's the riskiest hitting prospect on this list.\"","\"|\"","","\"WAS\"","","\"July 2, 2016 - WSH\"","2021","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Antuna impressed scouts with his five-tool potential and overall feel for the game as a Dominican amateur and ranked as MLB Pipeline's No. 17 prospect for the 2016-17 international period. The Nationals landed the then-16-year-old with a $3.9 million bonus, setting a franchise record for an international amateur. Antuna looked every bit worthy of the high price tag during his pro debut, but struggled with a jump up to full-season ball in 2018 at age 18 before requiring season-ending Tommy John surgery in August.  The switch-hitting Antuna stands out for his impact potential at the plate. He does most of his damage from the left side, from where he exhibits preternatural barrel ability and a leveraged swing that produces hard contact. Scouts believe Antuna, who shows present pop to the gaps in games and good raw power in batting practice, could develop average over-the-fence power to go along with solid hitting ability. Antuna's plate discipline as well as his overall approach, however, will need to improve for him to achieve his offensive ceiling. Presently an above-average runner, he is likely to lose a step as he physically matures.  Antuna has the soft hands and body control needed for shortstop, but he's also prone to committing defensive lapses there, especially with regards to his throwing accuracy. Some evaluators believe he'll eventually land at the hot corner on account of his modest defensive actions, but, for now, making a healthy return to the field in 2019 is the top priority.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A\"","7","\"2016 J2 (WSN)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"31.4\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","45","55","40","55","45","50","55","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","55","50","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["760","757","938","1182","774","\"43.3\"","\"42.0\"","\"39.3\"","\"47.7\"","\"43.8\"","\"48.0\"","\"|\"","\"Tarik\"","\"Skubal\"","2019","\"22.5\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"215\"","\"professional\"","228","6","\"|\"","3047","669373","","","\"sa3007593\"","\"|\"","","\"Seattle\"","0","0","","\"High\"","2022","37","\"bcoy-xb3kJY\"","","\"Because he was rehabbing from Tommy John as a junior, Skubal was only able to throw some bullpen sessions for scouts ahead of the draft. They liked where he was at (he was on our pre-draft top 100 that year despite having not pitched), but Skubal went back to school for another season. It was a disaster early on and he couldn't throw strikes, but he slowly preogressed during the spring, and he's continued to trend upward, both in stuff and control, in pro ball. He now looks like a steal; low-90s with tough angle, four pitches. Feel for the secondaries is still coming along.\"","\"|\"","","\"DET\"","\"2018, 9th (255) - DET\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  Tommy John surgery wiped out much of Skubal's 2016 and his entire 2017 season at Seattle University, but the D-backs still took a shot on him in that June's Draft, selecting him in the 29th round. He chose not to sign and returned to Seattle, where he had an uneven performance, especially with his control. The Tigers saw untapped potential in Skubal for that very same reason, and they went above slot to sign him for $350,000 after taking him in the ninth round.   The early returns have been positive, as Skubal posted a minuscule 0.40 ERA, 33/4 K/BB and .192 batting average against over 22 innings while ascending three Minor League levels to finish his pro debut with Class A West Michigan. The physical left-hander pitches with a 92-95 mph fastball and complements it with an above-average curveball and average slider. He'll also show a quality changeup even though he rarely threw it in college.   The Tigers were thrilled to get Skubal through the summer healthy and largely throwing strikes. He also impressed the organization with his confidence and composure on the mound. The thinking is that the Tigers will see what he can do as a starter, and he spent fall instructional league going through the same routines as first-rounder Casey Mize.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"A+\"","27","\"2018 Draft Rnd 9 (DET)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"43.6\"","\"49.3\"","\"44.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2150","40","50","40","50","45","","","50","50","45","50","50","","","\"|\"","","","","","","\"|\"","60","45","55","50","","","","45","","",""],["761","758","893","1022","573","\"43.3\"","\"42.3\"","\"40.0\"","\"48.9\"","\"44.3\"","\"49.3\"","\"|\"","\"Luis\"","\"Frias\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","160","4","\"|\"","3219","","","","\"sa917588\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","\"zxleCAlKeXc\"","","\"At times, Frias looks like a stiff, velo-only bullpen prospect. At others, he's competing in or near the zone with four pitches, including a splitter that got much better over the winter. All four pitches give hitters a vastly different look. Frias' mid-90s fastball has tailing action, his curveball has vertical depth and eats up hitters who are cheating on velo, the split has late bottom when it's on, and the slider has horizontal, cutting action. The movement profile of Frias' fastball may not be the best for missing bats, but it's likely to be an impact pitch because of the velocity. He could end up with three average secondaries (there's a chance the split becomes better than that) and enough strikes to start, making him a potential No. 4/5 starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ARI\"","\"A-\"","21","\"2015 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.3\"","\"49.3\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2050","40","60","","45","45","","40","45","60","","50","50","","50","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["762","759","863","1023","785","\"43.3\"","\"42.5\"","\"40.0\"","\"47.6\"","\"45.9\"","\"47.7\"","\"|\"","\"Jake\"","\"Jewell\"","2019","\"26.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","230","6","\"|\"","902","657228","\"jewell_jake\"","16958","\"sa829312\"","\"|\"","","\"Northeast Oklahoma JC (OK)\"","0","0","","\"High\"","2019","40","\"iYmGPWVSi1c\"","","\"After yo-yoing back and forth between the bullpen and rotation since college, Jewell was finally 'penned in 2018 and had a two-inning sip of coffee with the Halos last June before he fractured his right fibula during a play at the plate. He would need season-ending surgery. Jewell's command has long foreshadowed an eventual permanent move to the bullpen, but he has the stuff to accrue big league outs. He can alter the shape of his mid-90s fastball to sink or cut, has a fine mid-80s curveball, and a power changeup that averages 90mph. He didn't throw his hard cutter/slider during his short appearances with the Angels last year, but we're unsure if the pitch has actually be scrapped. It's an unusually deep repertoire for a reliever, probably one better suited for inducing ground balls than strikeouts, but is possibly enough for Jewell to go for four or more outs at a time.\"","\"|\"","","\"ANA\"","\"2014, 5th (149) - LAA\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 40 | Control: 45 | Overall: 40  The Northwest Oklahoma A&M pitching staff in 2014 had a pair of interesting prospects. Dean Deetz started and was an 11th-round pick of the Astros in that June's Draft. Jewell served as the closer that year and pitched well enough in that role to land in the fifth round. Given a chance to start, Jewell took off a bit in '16 and '17, though a return to the bullpen allowed him to make his big league debut last June, three months ahead of Deetz. Jewell's success story was cut short when he fractured his right fibula during a play at the plate, requiring surgery.  A move back to the bullpen allowed Jewell to focus on his fastball-slider combination. His hard, sinking two-seamer leads to a ton of ground-ball outs and he can also change a hitter's look with a four-seamer up in the zone that can touch 97 mph. His slider flashes plus and has cutter action to it. He had a changeup he was working on as a starter, but it's not as important in short relief.  Neither is the fact that his command has always been far from pinpoint. He does need to throw enough strikes to get high-leverage innings in a big league bullpen, something he'll try to prove he's worthy of as he comes back from his injury.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AAA\"","29","\"2014 Draft Rnd 5 (LAA)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","\"46.7\"","\"49.2\"","\"43.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2400","40","60","40","","60","","","45","60","40","","60","","","\"|\"","","","","","","\"|\"","60","40","","55","","","","45","","",""],["763","760","864","1024","718","\"43.3\"","\"42.5\"","\"40.0\"","\"48.1\"","\"42.6\"","\"48.6\"","\"|\"","\"Alex\"","\"McKenna\"","2019","\"21.7\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","230","6","\"|\"","2470","665173","\"mckenna_alex\"","","\"sa3008003\"","\"|\"","","\"Cal Poly\"","0","1","","\"Med\"","2022","40","","","\"McKenna had a solid Cape Cod League, putting him on the radar for the top couple rounds, but some scouts thought his lack of patience could be his undoing going forward. McKenna is somewhere around the somewhat classic profile of a power-over-hit center fielder with more tools than skills, but that archetype is in demand now more than ever. McKenna has above average raw power and speed and enough hitting skills to get to around average offensively, and around average defensively in center field.   At times, he's shown a flat-planed swing that doesn't tap into his power and other times he's over-aggressive, but Houston thinks they can tap into this skillset and thought he was a nice value with performance and low-end regular upside in the fourth round.\"","\"|\"","","\"HOU\"","\"2018, 4th (132) - HOU\"","","2021","40","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 40  One of the 2018 Draft's best college hitters on the West Coast, McKenna won Big West Conference player of the year honors last spring after batting .339/.424/.506 for Cal Poly. After signing for $430,000 as a fourth-rounder, he posted similar numbers while reaching low Class A in his pro debut.   McKenna used a disciplined approach to drill line drives from gap to gap in college, then made a more concerted effort to drive the ball in his first taste of pro ball. His bat speed and strength give him solid raw power, which translated into more home runs when he added more loft to his right-handed stroke. He has solid speed and runs the bases well but isn't much of a basestealer.  McKenna profiles better as a regular if he can stay in center field, where he played in college and most of his debut. His quickness and instincts allow him to cover ground, and his average arm will work on either corner if he has to move or serve as a fourth outfielder.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","25","\"2018 Draft Rnd 4 (HOU)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","\"41.4\"","\"49.5\"","\"46.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","55","55","45","50","45","50","55","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","50","50","\"|\"","","","","","","","","","","",""],["764","761","865","631","1050","\"43.3\"","\"42.5\"","\"41.4\"","\"45.6\"","\"38.7\"","\"46.2\"","\"|\"","\"Nelson\"","\"Velazquez\"","2019","\"20.4\"","\"LF\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","240","6","\"|\"","2576","676369","","","\"sa3005129\"","\"|\"","","\"P.J. Education HS (PR)\"","1","0","","\"High\"","2023","40","\"SHA70C1S_Ag\"","","\"Like several Cubs prospects who were handed aggressive assignments for their age, Velazquez struggled at Low-A and was eventually demoted. He performed after being sent back down to Eugene (.250/.322/.458) but was still plagued by the plate discipline issues that were his undoing in the spring at South Bend. Velazquez has big power, and there's ceiling here if he can hit, though he'll need to be more selective if he's going to. He'll also have to develop on defense. \"","\"|\"","","\"CHC\"","\"2017, 5th (165) - CHC\"","","2022","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 50 | Arm: 60 | Field: 50 | Overall: 45  Velazquez played at Lake Worth (Fla.) High as a junior in 2016, then moved back to Puerto Rico after he was ruled ineligible. One of the few teams with a full-time area scout on the island (former big leaguer Edwards Guzman), the Cubs fell in love with his tools early and paid him an over-slot $400,000 bonus in the fifth round of the 2017 Draft. Overmatched in low Class A at the start of his first full pro season, he rebounded to finish fifth in the short-season Northwest League with 11 homers.  Velazquez has the most raw power in Chicago's system, as well as some of the best bat speed, strength and all-around tools. He could pile up home runs by letting them come naturally, but instead he uses an overly aggressive and pull-happy approach. He struck out in 30 percent of his plate appearances during his first two seasons and he won't make enough contact to survive against more advanced pitching unless he makes some adjustments.  While Velazquez can show solid speed out of the batter's box and plus speed underway, he has already lost a half-step as he has begun to mature physically and likely will wind up as an average runner. He has played all three outfield spots in pro ball and needs to improve his jumps and reads. His prodigious power and his strong arm fit the right-field profile.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","33","\"2017 Draft Rnd 5 (CHC)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"36.4\"","\"46.4\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","55","50","30","50","40","50","60","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","50","60","50","\"|\"","","","","","","","","","","",""],["765","762","866","632","892","\"43.3\"","\"42.5\"","\"41.4\"","\"46.9\"","\"34.4\"","\"48.0\"","\"|\"","\"Samad\"","\"Taylor\"","2019","\"20.9\"","\"2B\"","\"R\"","\"R\"","\"70\"","\"160\"","\"professional\"","240","6","\"|\"","2364","669392","","","\"sa918192\"","\"|\"","","\"Corona HS (CA)\"","1","0","","\"High\"","2022","40","","","\"Taylor signed with Cleveland for $125,000 in the 10th round in 2016 out of a southern California high school. The report then was an explosive, quick second baseman with some tools who could use some refinement. That's still mostly the report, but Taylor's 2018 full season debut was excellent, hitting above league average in the Midwest League as a 19-year-old most of the year, despite a .270 BABIP.  Some players naturally have a lower BABIP, but Taylor is a player who should have a higher-than-normal BABIP given his plus speed (44 stolen bases in 2018), solid plate discipline (11% BB to 19% K), and surprising game power for his size and age (nine home runs and 32 doubles).   Taylor can still make a boneheaded play defensively, use improper footwork at the keystone, or try to do too much at the plate, but the tools are here for a low-end everyday second baseman if things continue progressing.\"","\"|\"","","\"TOR\"","\"2016, 10th (302) - CLE\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45  A 10th-round Draft pick by the Indians out of the California prep ranks in 2016, Taylor, who signed for $125,000, showed advanced hitting ability during his pro debut and continued to do so the following year in the Class A Short-Season New York-Penn League, where he owned a .300/.328/.467 slash line when the Tribe dealt him and lefty Thomas Pannone to Toronto for reliever Joe Smith at the July Trade Deadline. Advancing to full-season ball in 2018, Taylor impressed his new organization with his blend of power and speed as he totaled 48 extra-base hits and 44 steals over 121 games in the Midwest League.  Taylor's wiry frame is loaded with quick-twitch athleticism. It translates to good bat speed and better-than-expected power at the plate, with Taylor showing he can consistently impact the baseball. Those qualities, along with his feel for controlling the zone, give him a chance to be at least an average hitter, with power that should play in games more often as he becomes more physical and improves his pitch recognition and selectivity. A plus runner, Taylor's 44 steals in 2018 were good for a share of third place in the Midwest League, but he will need to improve his reads and jumps after he was thrown out 16 times, the second-highest total in the circuit.   Taylor's athleticism shows at second base, where he profiles as an average defender. He has good range, quick feet and above-average arm strength. There's first-division regular upside if it all clicks for Taylor, and he also has a fairly high floor with his blend of hitting ability, patience and speed at an up-the-middle position.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","28","\"2016 Draft Rnd 10 (CLE)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","\"30.9\"","\"49.1\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","40","60","40","45","50","40","45","60","55","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","55","50","\"|\"","","","","","","","","","","",""],["766","763","761","1025","152","\"43.3\"","\"43.0\"","\"40.0\"","\"52.3\"","\"41.7\"","\"53.3\"","\"|\"","\"Manny\"","\"Ramirez\"","2019","\"19.5\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"170\"","\"professional\"","160","4","\"|\"","3220","","","","\"sa3004833\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Ramirez wasn't a hyped international prospect and it's easy to see why. As a 5-foot-11, 170 pound righty, he would need to have electric stuff to be a real prospect, stuff he didn't have when he signed for $50,000 in the 2017 class. This year, that stuff materialized with a mid-90s fastball and plus-flashing curveball, along with a changeup that shows average at times. The future scouting grades add up to a potential mid-rotation starter, but Ramirez is still just 19, with no full-season minor league experience, a frame that likely isn't conducive to starter bulk innings, and a ways to go to even reach those projected future grades. With a realistic outcome of multi-inning power reliever, Ramirez joins a number of power arms the Astros have been developing at a greater than usual rate.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","18","\"2017 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"41.7\"","\"53.3\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","35","55","40","50","","","","50","60","50","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["767","764","762","633","923","\"43.3\"","\"43.0\"","\"41.4\"","\"46.7\"","\"42.7\"","\"47.0\"","\"|\"","\"Jake\"","\"Agnos\"","2019","\"22.3\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"206\"","\"draft\"","320","8","\"|\"","2945","","\"agnos_jake\"","","","\"|\"","","\"East Carolina\"","0","0","","\"Low\"","2022","40","","\"Lefty stood out for Team USA with a plus heater, above average breaker and solid command, though likely only in relief.\"","\"Lefty stood out for Team USA with a plus heater, above average breaker and solid command, though likely only in relief.\"","\"|\"","\"East Carolina\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jake-agnos-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 45    East Carolina never has had more than one player selected in the first five rounds of a Draft but could have three in June. Outfielder Bryant Packard and first baseman Spencer Brickhouse have posted strong offensive numbers for three years, while Agnos was the American Athletic Conference's 2019 pitcher of the year. He set Pirates records for single-season strikeouts (124 in 83 innings through the regular season) and consecutive scoreless innings (31 entering the conference tournament).    Agnos is just 5-foot-11 but produces 88-93 mph fastballs and tops out at 95 with a combination of arm speed and an effortful delivery. His best pitch is his curveball, a plus offering in the upper 70s with 12-6 break when at its best. He also can display a decent changeup but struggles with his feel for the pitch.    Agnos' size, mechanics and inconsistent command have him pointed to the bullpen in pro ball. Working in shorter stints, he could have two plus pitches with a harder fastball and curve. He may get an opportunity to prove what he can do as a starter, but he could accelerate quickly to the big leagues as a reliever.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","36","\"2019 Draft Rnd 4 (NYY)\"","\"|\"","112","135","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"42.5\"","\"48.3\"","\"43.3\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","40","50","","","","45","50","50","55","","","","\"|\"","","","","","","\"|\"","55","45","55","","","","","45","","",""],["768","765","683","634","825","\"43.3\"","\"43.4\"","\"41.4\"","\"47.4\"","\"45.2\"","\"47.6\"","\"|\"","\"Luke\"","\"Raley\"","2019","\"24.7\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"235\"","\"professional\"","240","6","\"|\"","2029","670042","","","\"sa918048\"","\"|\"","","\"Lake Erie College (OH)\"","0","0","","\"High\"","2020","40","","\" \"","\"Raley is plus runner underway despite his size, and has big raw power that the Dodgers did well to tease out of him in games before trading him to Minnesota as part of the Brian Dozier deal last year. The small-school pedigree helps balance skepticism surrounding Raley's performance (20 Double-A homers at age 23 last year) due to his age, and he projects to be a player quite similar to Daniel Palka or Scott Schebler.\"","\"|\"","","\"MIN\"","\"2016, 7th (221) - LAD\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 50 | Arm: 55 | Field: 55 | Overall: 45  Lake Erie College in Ohio is a Division II school that has had one player reach the big leagues, Ryan Rua, a one-time 17th-round pick of the Rangers. Raley was drafted by the Dodgers in 2016, 10 rounds earlier than Rua. He's hit well as a pro and was a Texas League All-Star in 2018 before being sent to the Twins in the Brian Dozier Trade Deadline deal.  Big and physical, Raley started leveraging his left-handed swing more in 2018, tapping into his strength to reach the 20-homer plateau. He's getting more and more physical and there could be more power to unlock if he can refine his approach a bit more, cut down his strikeouts and up his walks to get to better hitter's counts. A better athlete than you might think given his size, Raley runs well, especially underway.  Raley has played first base and both outfield corners and has shown an ability to play both well. He's athletic enough to fill in as a center fielder in a pinch as well, which bodes well for him to start his career as a left-handed bat off the bench. He could hit his way into a more regular role in the future.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","27","\"2016 Draft Rnd 7 (LAD)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","\"44.1\"","\"47.3\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","60","55","45","60","40","45","60","50","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","50","55","55","\"|\"","","","","","","","","","","",""],["769","766","660","635","775","\"43.3\"","\"43.5\"","\"41.4\"","\"47.7\"","\"45.4\"","\"47.9\"","\"|\"","\"Alex\"","\"Lange\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"197\"","\"professional\"","240","6","\"|\"","919","656638","\"lange_alex\"","","\"sa3005280\"","\"|\"","","\"LSU\"","0","1","","\"Med\"","2020","40","","","\"Lange had a legendary college career at LSU, where he always performed despite some year-to-year fluctuations in his velocity. He carved up the SEC with just two pitches, and repertoire depth, the velo issues, and the violence in Lange's delivery all contributed to the amateur scouting world's opinion that he would be a reliever in pro ball. Lange's changeup usage increased dramatically in 2018 and the pitch improved. His curevball doesn't have big raw spin but it's still really effective and remains his best pitch. His delivery is deceptive and enables his fastball to play despite below-average velocity. It appears there's a starter's arsenal here and Lange threw plenty of strikes in 2018. If he's living off of deception, perhaps his future role will be limited to a one time through the order type of guy, but that's still more than a generic 40 FV reliever.\"","\"|\"","","\"CHC\"","\"2017, 1st (30) - CHC\"","","2020","45","\"Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 55 | Control: 50 | Overall: 45  Lange starred for three seasons at Louisiana State, going 30-9 with 403 strikeouts (second-most in school history) and appearing in two College World Series. His velocity decreased during his junior year in 2017 and caused him to drop toward the end of the first round, and he signed for a slightly below-slot $1,925,000 after a post-Draft physical raised concerns about his back. His stuff didn't bounce back last season, though he still held his own in Class A Advanced.  Lange had one of the best curveballs in the 2017 Draft, and while it remains his best pitch, last year he often didn't have the low-80s hammer he had at LSU. His fastball ranged from 89-92 mph after operating at 92-96 early in his college career, and he never has commanded his heater particularly well. He did improve his fading changeup and had to use it more often out of necessity, and there were nights when it was his best offering.  Even when Lange was thriving in college, scouts questioned the effort in his delivery and some projected him as a reliever. He did a better job of throwing strikes in 2018 than he did with LSU, but he also didn't miss nearly as many bats. His competitiveness allows him to get the most out of his ability, though he looked like a back-of-the-rotation starter in his first full pro season.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A+\"","19","\"2017 Draft Rnd 1 (CHC)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.3\"","\"46.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2000","40","45","50","55","","","","45","45","55","55","","","","\"|\"","","","","","","\"|\"","50","55","55","","","","","50","\"CHC\"","0.500","\"XXX\""],["770","767","661","636","750","\"43.3\"","\"43.5\"","\"41.4\"","\"47.9\"","\"45.4\"","\"48.1\"","\"|\"","\"Justin\"","\"Williams\"","2019","\"23.8\"","\"LF\"","\"L\"","\"R\"","\"74\"","\"215\"","\"professional\"","240","6","\"|\"","357","642211","\"williams_justin\"","15490","\"sa737559\"","\"|\"","","\"Terrebonne HS (LA)\"","0","0","","\"Low\"","2019","40","\"qBdkDD7U1B4\"","","\"Williams was a strong early-career statistical performer thanks to his big, strength-driven raw power that found a way to play in games despite a swing path that drove the ball into the ground. As he reached the upper levels, that swing became untenable and needed to change. It did in 2017, when Williams opened his stance, utilized a big leg kick instead of an odd, double toe tap and began to lift the ball more. His ground ball rate dropped from 60% to 52% (which is still high) and he had a monster 2017 before regressing in 2018. Williams doesn't close all the way when he strides and he's become very pull-heavy and easier to pitch to. Other than the power, the rest of Williams' toolset is pretty generic, so he's going to have to hit a ton to profile. St. Louis has had success tweaking the swings of similar players in the past and Williams' groundball rate dropped to 42% after the Cardinals acquired him in the Tommy Pham trade, though that was only in a 76 PA sample. There's also an approach issue here as Williams really likes to swing. With Williams' power and pedigree, we'll continue to monitor him in case anything changes or improves, and if it does he could be a valuable role-playing corner outfielder. If not, he doesn't have the diverse skillset required to play a bench-only role.\"","\"|\"","","\"STL\"","\"2013, 2nd (52) - ARI\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  A second-round pick by Arizona in the 2013 Draft, Williams spent parts of two seasons in the D-backs' system before they dealt him to Tampa Bay in the November 2014 Jeremy Hellickson trade. Things started to click for Williams in 2017 at Double-A, as the then 21-year-old impressed with his feel to hit and power potential, but he was unable to build upon that success last year in Triple-A. He did, however, make his big league debut in July, logging one at-bat with the Rays, who traded him to the Cardinals 10 days later in the Tommy Pham deal.   Williams has always intrigued scouts with his natural hitting ability and projectable power, but it hasn't come together for him as quickly as it seemed it might earlier in his career. He has an aggressive approach and good bat-to-ball skills from the left side of the plate, and there's plenty of raw power for him to tap into. Right now, though, Williams makes way too much ground-ball contact -- he's posted ground-ball rates north of 50 percent in every pro season -- so a mechanical adjustment may be necessary to unlock his potential at the plate.  The D-backs moved Williams from shortstop, his high school position, to the outfield at the start of his career. He's become an average defender out there, spending most of his time in left, with average arm strength that enabled him to record 17 outfield assists in 2018.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","18","\"2013 Draft Rnd 2 (ARZ)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"45.5\"","\"49.1\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","40","60","40","50","50","45","50","60","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","45","50","50","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["771","768","662","637","719","\"43.3\"","\"43.5\"","\"41.4\"","\"48.1\"","\"43.7\"","\"48.5\"","\"|\"","\"Will\"","\"Toffey\"","2019","\"24.4\"","\"3B\"","\"L\"","\"R\"","\"74\"","\"205\"","\"professional\"","240","6","\"|\"","2059","657780","\"toffey_will\"","","\"sa829401\"","\"|\"","","\"Vanderbilt\"","0","0","","\"Low\"","2020","40","\"XL3eRFTCj3k\"","","\"Toffey was scouted heavily as a senior in high school as his teammate, RHP Austin DeCarr, went in the third round to the Yankees and signed for $1 million; Toffey was a Yankees' 23rd round pick, but he ended up going to Vanderbilt. He was an eligible sophomore in 2016 but hadn't progressed much in two years, still not showing much power or loft at the plate to make pitchers pay for using his eye to get into good counts. That changed in 2017, when Toffey's OPS jumped 424 points. He went from 0 homers to 12 and cut his strikeout rate by over 5%, all while continuing to show above average defense at third base. Since he was 22 years old during that breakout season and has only average raw power, some scouts weren't sold on Toffey's everyday potential, so he lasted until the fourth round where Oakland took him. Toffey was traded to the Mets this summer in the Jeurys Familia trade. He needed to perform and move quickly through the minors to stay on schedule to reach his everyday upside and he's mostly done that. Toffey will open in Double-A at age 24 and could get a big league look in late 2019 if he keeps hitting this way, but if he shows more corner platoon upside, as scouts expect him to, he'll work through some growing pains in the upper levels this year.\"","\"|\"","","\"NYM\"","\"2017, 4th (111) - OAK\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 60 | Field: 55 | Overall: 45  Toffey was a standout in both baseball and hockey at Salisbury (Conn.) Prep before he turned down the Yankees as a 23rd-round pick in 2014 in favor of his commitment to Vanderbilt. A three-year starter for the Commodores, he was Vandy's best hitter as a junior -- he led the team in all three slash categories (.354/.475/.602) and hit 12 homers -- and the A's made him their fourth-round pick that June. Toffey was in the second half of his first full season with Class A Advanced Stockton when he was sent to the Mets in July's Jeurys Familia trade. Promoted to Double-A upon joining New York's system, he made a greater impact at the plate in the Eastern League than he had in the hitter-friendly California League.   Toffey controls the strike zone very well and shows power potential in his left-handed swing. He improved his walk and strikeout rates each year at Vandy and hit for more power than ever in 2017. He's been an on-base machine, but hasn't shown that pop as a pro, though the Mets believe he'll develop more game power by incorporating better use of his lower half in his swing. While his power plays best to his pull side, Toffey hit his most impressive home runs to left-center field last season -- an encouraging sign for a player whose big league profile at the hot corner depends on his power output. Though he's a fringy runner, Toffey provides above-average defense and plus arm strength at third base.  Toffey receives comparisons to Colin Moran as a left-handed-hitting third baseman who plays quality defense, gets on base consistently and has untapped potential with the bat. There is some question about whether he will hit for the average and power demanded of third basemen at higher levels, but even those who question his tools give him credit for his ability to process the game, his makeup and his competitiveness.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","14","\"2017 Draft Rnd 4 (OAK)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"42.7\"","\"49.1\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","30","50","50","50","70","50","40","50","50","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","60","55","\"|\"","","","","","","","","","","",""],["772","769","647","638","553","\"43.3\"","\"43.6\"","\"41.4\"","\"49.0\"","\"40.8\"","\"49.8\"","\"|\"","\"Edward\"","\"Olivares\"","2019","\"23.2\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"186\"","\"professional\"","240","6","\"|\"","2298","658668","","","\"sa832015\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2021","40","","\" \"","\"Olivares was acquired from the Blue Jays in the Yangervis Solarte deal and has loud tools, with all but the hit tool grading above average. The power may not play in games due to an indiscriminate approach, rather than poor bat control. That will be more palatable if Olivares can stay in center field, but the general consensus is that he's a right fielder. He's more of a low-end regular type in a corner.\"","\"|\"","","\"SD\"","","\"July 2, 2014 - TOR\"","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 45  Signed as an international free agent out of Venezuela in 2014, Olivares produced mixed results early in his career, but still made steady progress through Toronto's system. The Padres' took note of a solid 2017 campaign, in which Olivares finally tapped into his power and launched 17 home runs between Class A and Class A Advanced. They acquired him in a trade for Yangervis Solarte the following January.   Olivares' upward trend continued, as he notched a solid season with Class A Advanced Lake Elsinore before an outstanding showing in the Venezuelan Winter League. He batted .340/.404/.479 for Aragua, and when the Padres needed to protect Olivares from the Rule 5 Draft in November, they did so without hesitation, placing him on the 40-man roster.  Wiry and athletic, Olivares stands out as much for his remaining physical projection as he does for his present athleticism and tools. He combines bat speed with a short right-handed swing to produce lots of hard contact, generating good extension through the ball and driving it to all fields. Scouts believe there'll be more power to come as he continues to add strength to his lean frame. But he could use a bit more plate discipline. Olivares boasts well above-average speed on the basepaths as well as in the outfield, where he possesses the necessary range for all three positions and a strong enough arm to play right.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","36","\"2014 J2 (TOR)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"38.6\"","\"50.5\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","55","55","50","60","45","50","55","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","60","55","\"|\"","","","","","","","","","","",""],["773","770","918","621","1133","\"43.2\"","\"42.1\"","\"41.4\"","\"44.3\"","\"39.4\"","\"44.7\"","\"|\"","\"Conor\"","\"Grammes\"","2019","\"21.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"195\"","\"draft\"","320","8","\"|\"","2979","","\"grammes_conor\"","","","\"|\"","","\"Xavier\"","0","0","","\"High\"","2023","40","","\"Converted infielder is up to 99 mph at times with a plus-flashing slider, but an arm action and feel likely more suited to relief.\"","\"Converted infielder is up to 99 mph at times with a plus-flashing slider, but an arm action and feel likely more suited to relief.\"","\"|\"","\"Xavier\"","","","","","45","\"<a href=\"https://www.mlb.com/video/draft-2019-conor-grammes-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 40 | Control: 40 | Overall: 45    More of a power hitter than a pitcher in high school, Grammes won nearly as many Virginia state wrestling titles (two) as he pitched innings (three), and he received a walk-on opportunity at Xavier only after emailing the program. While he has posted much gaudier numbers at the plate than on the mound with the Musketeers, he'll definitely become a full-time pitcher as a pro. He turned down the Orioles as a 35th-rounder last year as a sophomore and should go about 30 rounds higher this June.    Grammes offers some of the best fastball velocity in the Draft, working at 95-99 mph as a reliever in the past and at 93-95 as a starter this spring. It doesn't feature a lot of life and he struggles to command it, so his heater can get hit when he leaves it over the plate. Similarly, he can throw some sharp low-80s sliders and also get into trouble when his breaking ball flattens out.    Grammes has shown little feel for a changeup while trying to incorporate a third pitch as a starter this year, and he'll probably scrap it as a reliever at the next level. Though he throws with some effort, he has made some progress cleaning up his delivery and has the athleticism to continue to improve. He has little history of providing strikes or consistency, though he never has concentrated solely on pitching either.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","32","\"2019 Draft Rnd 5 (ARI)\"","\"|\"","119","152","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"38.6\"","\"45.7\"","\"41.7\"","\"|\"","1.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","20","65","40","50","55","","","30","70","45","55","60","","","\"|\"","","","","","","\"|\"","70","40","","50","","","","40","","",""],["774","771","905","1017","980","\"43.2\"","\"42.2\"","\"40.0\"","\"46.2\"","\"46.2\"","\"46.2\"","\"|\"","\"Dakota\"","\"Mekkes\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"275\"","\"professional\"","230","6","\"|\"","2013","669728","","","\"sa915807\"","\"|\"","","\"Michigan State\"","0","1","","\"Med\"","2019","40","","","\"Looking at his stuff without all the context that encompasses 'mound presence,' Mekkes is a three-pitch middle-relief prospect. His fastball typically sits in the low 90s and his slider is solid average, perhaps a tick above. But Mekkes is a gargantuan 6-foot-7, takes a large stride toward the plate, and releases the ball much closer to home than the average pitcher, creating a Doug Fister-like effect that allows his stuff to play up. He has a 1.16 career ERA in pro ball and has K'd more than a batter per inning. Like most XXL pitchers in their early 20s, Mekkes struggles with control, but hitters inability to adjust to his delivery in short stints has limited their overall ability to reach base. As a result, he has a 1.05 career WHIP despite an 12% career walk rate. Its hard to say how this rare type of deception will play in the big leagues, assuming upper-level hitters are still flummoxed by it as Mekkes moves on. Jordan Walden was dominant for a half decade with a similar type of deception but he had much better stuff.\"","\"|\"","","\"CHC\"","\"2016, 10th (314) - CHC\"","","2019","40","\"Scouting grades: Fastball: 65 | Slider: 50 | Changeup: 50 | Control: 40 | Overall: 40  Mekkes redshirted when he arrived at Michigan State and worked just 12 innings in his first season on the mound, then led NCAA Division I in hit rate (4.1 per nine innings) and strikeout rate (15.2) as a so
