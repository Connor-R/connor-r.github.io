\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"223\"","\"professional\"","248","6","\"|\"","892","624418","\"castellani_ryan\"","","\"sa828689\"","\"|\"","","\"Brophy Prep (AZ)\"","0","0","","\"High\"","2020","42","","","\"At times Castellani looks like a mid-rotation starter, and at others he's too wild to be effective. His tailing low-90s fastball has movement that mimics that of his well-located changeups, and Castellani's slider has good length and bite away from right-handed hitters. He could garner whiffs with any of those pitches throughout a start. He doesn't often get into counts where the changeup can be used, and he's more likely to work back into counts with breaking stuff, often with his curveball.\"","\"|\"","","\"COL\"","\"2014, 2nd (48) - COL\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  On the one hand, Castellani has proven to be a durable starting pitcher, competing while being much younger than his competition at each level. On the other, the 2014 second-round pick out of the Phoenix area high school ranks has seen his ERA climb over the last two years, including a rough return to the Double-A Eastern League in 2018.  Castellani still has the kind of stuff to fit well in a big league rotation. He'll throw his fastball up to 97 mph with good life to it and backs it up with an above-average low-80s slider. His changeup is behind the other two, but he has more than enough feel for it to be a third Major League average offering. He's proven to be an innings-eater, with his 134 1/3 IP in 2018 by far his low-water mark the last three seasons. Last year, he saw his walk rate spike and his strike out rate plummet and it's mostly because he got out of whack with his delivery. Castellani got out of his natural, three-quarters slot and climbed higher and higher, sapping the right-hander of velocity and control.  Castellani started to re-find that arm slot in the Arizona Fall League, where he threw well down the stretch, especially in three of his final four outings. He was added to the 40-man roster following that performance, with the Rockies eager to see if he can keep the momentum going.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AAA\"","10","\"2014 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.6\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2500","40","50","50","45","50","","","45","50","55","45","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","\"SD\"","0.500","\"XXX\""],["512","509","496","479","617","\"45.0\"","\"44.7\"","\"42.9\"","\"48.7\"","\"44.3\"","\"49.1\"","\"|\"","\"Isaiah\"","\"Campbell\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"draft\"","325","8","\"|\"","2481","","\"campbell_isaiah\"","","","\"|\"","","\"Arkansas\"","0","0","","\"Med\"","2022","40","","\"Campbell was eligible last year but some scouts worried about his durability. This year he's improved his command and the stuff is flashing plus more often, with an outside chance he sneak into the 2nd round.\"","\"Campbell was eligible last year but some scouts worried about his durability. This year he's improved his command and the stuff is flashing above average with no durability issues.\"","\"|\"","\"Arkansas\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-isaiah-campbell-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 45 | Splitter: 50 | Control: 50 | Overall: 50    Campbell starred in the California Collegiate League in 2016 but made just one appearance the following season because of elbow soreness that led to the removal of several bone spurs. He flashed first-round stuff at times in 2018 and won the game that thrust Arkansas into the College World Series final, but he lasted until the 24th round (Angels) as a redshirt sophomore because of questions about his health, inconsistency and signability. After doing a nice job of easing those concerns in 2019, he should be one of the first college right-handers drafted in June.    Like he did a year ago, Campbell is operating at 91-95 mph with his fastball, which has reached 98 and plays up thanks to the steep downhill plane he creates with his 6-foot-4 frame and high-three-quarters delivery. The biggest difference from 2018 is that he now can land his secondary pitches for strikes on a regular basis, so hitters can't just sit on his heater if he falls behind in the count. His second-best weapon is a low-80s slider that sometimes morphs into a mid-80s cutter.    Campbell has scrapped a changeup he didn't trust for a mid-80s splitter that shows flashes of giving him a third solid offering. He also has an upper-70s curveball that he can get over for strikes to give batters a different look. He has a sound delivery and the ceiling of a No. 3 starter if he can maintain the improvements he has made this spring. If he gets to the Majors, he'll be the first Portugal-born player to do so since Frank Thompson in 1875.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","18","\"2019 Draft Rnd 2 (SEA)\"","\"|\"","93","76","\"SEA\"","\"|\"","","","\"|\"","\"RS Junior\"","","\"|\"","","","","\"43.6\"","\"50.0\"","\"46.4\"","\"|\"","0.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","45","50","","","50","50","45","50","55","","","\"|\"","","","","","","\"|\"","60","","45","55","","50","","50","","",""],["513","510","456","295","1111","\"45.0\"","\"45.0\"","\"45.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Gage\"","\"Canning\"","2019","\"22.1\"","\"OF\"","\"L\"","\"R\"","\"70\"","\"175\"","\"professional\"","80","2","\"|\"","2478","663561","\"canning_gage\"","","\"sa3006711\"","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2018, 5th (161) - WSH\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  A three-year starter at Arizona State, Canning showed improvement in each season, hitting .269 as a freshman, then improving to .332 in his sophomore year before erupting to slash .369/.426/.648 with career-high totals in every offensive category as a junior. He remained on the board until the fifth round, where he was selected by the Nationals, and then rewarded the organization by reaching full-season ball during his pro debut after signing for slot value.  Canning employs a line-drive approach and shows extra-base ability from the left side of the plate, albeit with below-average over-the-fence power and swing-and-miss tendencies that he'll need to tone down. He has plus speed, but has not been an efficient basestealer. After playing corner outfield spots his first two seasons, he made the move to center field as a junior and then saw time at all three spots (center and right field, primarily) during his pro debut.  Canning gets respect from scouts as being a \"baseball player,\" one who plays with high energy and can do the little things to help a team. Such intangibles, in addition to his four average-or-better tools, could make him a fourth outfielder in time, perhaps more if he can add power to his game and prove capable of sticking in center field.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","50","50","\"|\"","","","","","","","","","","",""],["514","511","457","296","1112","\"45.0\"","\"45.0\"","\"45.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Raudy\"","\"Read\"","2019","\"25.6\"","\"C\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","80","2","\"|\"","1420","600466","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","","\"Jan. 24, 2011 - WSH\"","2019","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 30 | Arm: 55 | Field: 55 | Overall: 45  Read finally began to capitalize on his offensive potential during the second half of the 2016 season, and he broke out in earnest the following year by hitting .265 with a career-high 17 homers in his first Double-A campaign. He finished the season in the Major Leagues, collecting three hits in 11 at-bats, and was named the club's Bob Boone Award winner after the season on the merits of his leadership and professionalism. All of his progress came to a halt in 2018, however, as Read received a season-opening 80-game suspension after a positive offseason test for the steroid Boldenone, and he struggled at the plate between Double-A and Triple-A upon returning.   Read has a mature approach and natural hitting ability, with a short right-handed swing that produces contact to all fields as well as above-average raw power. However, the game power Read showed in 2017 wasn't there last year, prompting some to speculate that his power potential may have been inflated by the performance-enhancing drug. But scouts still generally view him as a decent hitter who makes a lot of contact and understands the strike zone.   Behind the plate, Read's above-average arm strength and solid catch-and-throw skills have helped him throw out 36.7 percent of attempted basestealers in his career through 2018. His defense could be above-average with further improvements, which, when combined with Read's hitting ability, portend to a backup role in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","30","55","55","\"|\"","","","","","","","","","","",""],["515","512","458","297","1113","\"45.0\"","\"45.0\"","\"45.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Sam\"","\"Huff\"","2019","\"21.4\"","\"C/1B\"","\"R\"","\"R\"","\"76\"","\"230\"","\"professional\"","80","2","\"|\"","2342","669087","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","\"2016, 7th (219) - TEX\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 45  Huff topped Arizona high schoolers with 14 home runs in 2016 and was the first selected in that Draft, giving up a commitment to Grand Canyon to sign for $225,000 in the seventh round. He repeated Rookie ball in his first two pro seasons before making the jump to full-season ball in 2018 and ranking seventh among Minor League catchers with 18 homers. He's still raw as a hitter and a defender but possesses one of the higher ceilings in the Texas system.  After focusing more on contact in his pro debut, Huff has sold out for power since. The strength and leverage in his 6-foot-4 frame and his all-out right-handed swing give him well above-average raw power to all fields and produce the highest exit velocity of any Rangers prospect since Joey Gallo. His ultra-aggressive approach yielded a 140/23 K/BB ratio and 31 percent strikeout rate last year, however, and may not work against more advanced pitching.  Surprisingly athletic for a big catcher, Huff has below-average speed out of the batter's box and is close to average once he gets going. Though he's pushing the upper limits for size at his position and must continue to improve, the Rangers are pleased with his progress. His receiving is still rough at times but he scores very well in their framing metrics and has plus arm strength.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","60","50","\"|\"","","","","","","","","","","",""],["516","513","459","298","1114","\"45.0\"","\"45.0\"","\"45.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Thomas\"","\"Dillard\"","2019","\"18.1\"","\"OF\"","\"S\"","\"R\"","\"unknown\"","\"235\"","\"draft\"","40","1","\"|\"","2909","","\"dillard_thomas\"","","","\"|\"","","","","","","","","","","","","\"|\"","\"Mississippi\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-thomas-dillard-of-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 50 | Field: 40 | Overall: 45    Dillard led all national high school players with 16 homers as a senior in 2016 -- finishing one ahead of Kyle Muller, who signed with the Braves for $2.5 million as a pitcher. He went undrafted because he was strongly committed to Mississippi and lacked an obvious position. Three years later scouts still aren't sure where he fits best, but he's a switch-hitter who has hit for power in the Southeastern Conference and draws some \"poor man's Kyle Schwarber\" comparisons.    Dillard generates impressive raw pop with a combination of bat speed, strength and loft in his swing. He has improved his plate discipline and contact rate throughout his college career and has a chance to hit for average as well. Though he has below-average speed, he's aggressive on the bases and has good feel for picking spots to steal.    Dillard has played mostly left field at Mississippi, showing at least average arm strength but limited range. The hope is that he can become an adequate defender in left, but he could wind up at first base or DH. He was a catcher in high school and has seen brief action behind the plate for the Rebels, though the consensus is that he doesn't receive well enough to do so in pro ball.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","50","40","\"|\"","","","","","","","","","","",""],["517","514","460","299","1115","\"45.0\"","\"45.0\"","\"45.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Tyler\"","\"Ramirez\"","2019","\"24.3\"","\"OF\"","\"L\"","\"L\"","\"69\"","\"185\"","\"professional\"","80","2","\"|\"","1827","669262","\"ramirez_tyler\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"OAK\"","\"2016, 7th (202) - OAK\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 55 | Field: 55 | Overall: 45  Ramirez spent three years roaming the outfield at the University of North Carolina. Two of them were spent alongside Skye Bolt, who was an A's fourth-round Draft pick in 2015. Oakland went back to Chapel Hill in '16, taking Ramirez in the seventh round, and then watched him rejoin Bolt in the outfield and hit over .300 and reach Double-A in his first full season. A return to Midland for a full season in the Texas League wasn't quite as productive, but it did net him an All-Star nod.  Ramirez is the kind of player whose whole is better than the sum of his parts. He's a professional hitter with an understanding of the strike zone from the left side of the plate. He'll draw walks and flash some power, but he's more about spraying the ball around the field and getting on base, with the chance to be an above-average hitter if he can cut down his strikeout rate a bit more. Ramirez won't wow you in the outfield, but he's a very good defender in all three spots and can even hold down center despite not being that fleet afoot.  For Ramirez to be an every day player, it likely would be in left field, where there might be more pressure for power production. A career as a fourth outfielder is a more realistic outcome.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","55","55","\"|\"","","","","","","","","","","",""],["518","515","461","300","1092","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jake\"","\"Irvin\"","2019","\"22.3\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"225\"","\"professional\"","80","2","\"|\"","2521","663623","\"irvin_jake\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2018, 4th (131) - WSH\"","","2021","45","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 45  One of the top high school pitching prospects in Minnesota in 2015, Irvin turned down the Twins as a 37th-rounder and honored his commitment to Oklahoma. He moved into the rotation as a freshman and improved in that role in each of the next two years, ultimately garnering Big 12 All-Conference honors as a junior in 2018 before signing with the Nationals for $550,000 after they had drafted him in the fourth round.   At 6-foot-6, 225 pounds, Irvin looks every bit the power pitcher from a physical standpoint. His stuff, while very good, isn't overpowering, however, as he'll sit at 90-92 mph with his fastball, at times reaching back for more. His ability to locate his heater down in the zone gives it good life and helps to set up his short, low-80s breaking ball and a work-in-progress changeup, both showing average potential.   Irvin will never generate many strikeouts, but he is consistently around the zone with his three-pitch mix, thanks in part to a low-effort delivery that he repeats well and features some deception. He's never wowed scouts with his pure stuff, though all agree he's solid, viewing the big right-hander as a probable back-of-the-rotation starter or middle reliever at the highest level.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","50","","",""],["519","516","462","301","1093","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Scott\"","\"Moss\"","2019","\"24.7\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"215\"","\"professional\"","80","2","\"|\"","1825","641900","\"moss_scott\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","\"2016, 4th (108) - CIN\"","","2020","45","\"Scouting grades: Fastball: 50 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  With Tommy John surgery following Moss' efforts to try and break through a deep Florida Gators pitching staff in 2016, it was difficult for scouts to get good looks at the left-hander in college. But he did pitch enough for the Reds to draft him in the fourth round of the '16 Draft. Assigned somewhat cautiously, pitching full seasons in the Midwest then the Florida State Leagues, Moss has proven to be healthy and durable.  While he has moved just one rung at a time, he's shown he can handle a workload, topping 130 innings in each of those seasons, and he led the Florida State League with his 15 wins in 2018. He won't be a pitcher that wows people with his stuff - all three of his pitches are viewed as average. But he has a 91-92 mph fastball that gets on hitters quickly because of excellent extension, and with his deception, he can keep hitters from getting good looks at his slider or changeup.  Moss' ceiling is somewhat limited, but he's shown that he knows what he's doing on the mound and can miss enough bats to eventually be a fifth starter or swingman in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","","50","","","","50","","",""],["520","517","463","302","1094","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Thomas\"","\"Burrows\"","2019","\"24.7\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"205\"","\"professional\"","80","2","\"|\"","1778","641425","\"burrows_thomas\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","\"2016, 4th (117) - SEA\"","","2019","45","\"Scouting grades: Fastball: 55 | Slider: 60 | Control: 45 | Overall: 45  After three years pitching out of the University of Alabama bullpen, Burrows left as the school's career leader in saves with 30. Seeing him as a future left-handed big league reliever, the Mariners took him in the fourth round of the 2016 Draft. He spent just one summer with Seattle as he was sent to the Braves in January 2017, along with Luiz Gohara in return for Mallex Smith and Shae Simmons. He reached Double-A in 2018, his second season in the organization, then capped things off in the Arizona Fall League.  Burrows' calling card is his breaking ball, and it's a real weapon against left-handed hitters but nasty enough to miss right-handed bats as well. He throws it with deception with late, sharp break, and hitters don't see it. It's the main reason why he carries a 12.2 K/9 ratio into the 2019 season. His fastball sits in the low-90s coming from a low three-quarters slot, allowing it to play up beyond the velocity.  Burrows' progress has been slowed a bit by a lack of consistency and command, though it's clear his two-pitch mix is plenty to get big league hitters out. At the very least, he's a left-handed specialist. At the top end, he's a seventh-inning type reliever, with an Eric O'Flaherty career path.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","","","60","","","","45","","",""],["521","518","464","303","1066","\"45.0\"","\"45.0\"","\"45.0\"","\"45.2\"","\"45.2\"","\"45.2\"","\"|\"","\"Ibandel\"","\"Isabel\"","2019","\"23.9\"","\"1B\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","80","2","\"|\"","3055","642462","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","","\"April 5, 2013 - LAD\"","2020","45","\"Scouting grades: Hit: 40 | Power: 60 | Run: 45 | Arm: 50 | Field: 40 | Overall: 45      Acquired in the April 2018 trade that sent RHP Ariel Hernandez to the Dodgers organization, Isabel is a questionable hitter but has 80 raw power that seems poised to go off the charts at times with booming home runs that would leave any stadium in the United States. He hit 35 home runs in 104 games for Daytona after the trade and his 36 total homers tied him for the Minor League lead.    While there is no question about Isabel's ability to hit the ball out of the park, there are many worries about him making enough contact to use that power in games as he moves up the ladder. In 2018, Isabel also struck out 152 times or 36 percent of his at-bats. He has below average running ability and is below average as a defender. He does have an average arm and could be occasionally utilized in right field, where he played eight games for Daytona.    Isabel could be a more athletic version of Chris Carter if he can refine his overall approach at the plate and harness his raw power. Otherwise, he's a likely one-trick pony who will hit the tape-measure homers and do little else, which would make it harder for him to reach the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"45.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","60","45","50","40","\"|\"","","","","","","","","","","",""],["522","519","465","304","1067","\"45.0\"","\"45.0\"","\"45.0\"","\"45.2\"","\"45.2\"","\"45.2\"","\"|\"","\"Michael\"","\"Gigliotti\"","2019","\"23.3\"","\"OF\"","\"L\"","\"L\"","\"73\"","\"180\"","\"professional\"","80","2","\"|\"","2130","669377","\"gigliotti_michael\"","","\"sa915700\"","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","\"2017, 4th (120) - KC\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 30 | Run: 65 | Arm: 40 | Field: 60 | Overall: 45  Gigliotti wasn't able to turn a big Cape Cod League season in the summer of 2016 into his junior year at Lipscomb, resulting in him sliding to the fourth round of the 2017 Draft. When he hit .320 with an .877 OPS in his pro debut, reaching full-season ball, it looked like the Royals had a steal on their hands. He wasn't able to build off the very strong foundation of that pro debut in 2018 when he blew out his right ACL six games into the season.  Once again healthy, Gigliotti can get back to being the on-base machine who can wreak havoc on the basepaths. It remains to be seen if the injury will have any toll on his well above-average speed, but the Royals don't expect any regression and he was running without hesitation this spring. That should allow him to steal bases and continue to cover a ton of ground in center field, with great instincts, reads and routes as well. Gigliotti knows who he is as a hitter, sending line drives to all fields from the left side of the plate, working counts and getting on base, albeit without much power.  The outfielder shouldn't have any restrictions going forward following his knee injury, though he'll have to show no ill effects, given how important his legs are to his game. If there are no setbacks, he should be able to return to climbing the organizational ladder quickly.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","\"45.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","65","40","60","\"|\"","","","","","","","","","","",""],["523","520","466","305","1068","\"45.0\"","\"45.0\"","\"45.0\"","\"45.2\"","\"45.2\"","\"45.2\"","\"|\"","\"Ryan\"","\"Noda\"","2019","\"23.2\"","\"1B/OF\"","\"L\"","\"L\"","\"75\"","\"217\"","\"professional\"","80","2","\"|\"","2365","676116","","","\"sa873960\"","\"|\"","","","","","","","","","","","","\"|\"","","\"TOR\"","\"2017, 15th (459) - TOR\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  During his three years at the University of Cincinnati, Noda showed power potential but also struck out quite a bit. The Blue Jays took him in the 15th round in the 2017 Draft, signed him for $125,000 and watched Noda take home Rookie-level Appalachian League MVP honors after he led the league in average (.364), on-base percentage (.507) and slugging (.575). Making his full-season debut at Class A Lansing in 2018, Noda didn't hit for much average but still had a strong campaign, ranking among the Midwest League leaders with 20 home runs (third), a .905 OPS (second), a .421 OBP (first) and 109 walks (first).   Noda generates plus raw power from line to line, combining physical strength, bat speed and a leveraged swing from the left side of the plate. His power comes with quite a bit of swing-and-miss, though, and it's unlikely that Noda will be anything more than a below-average hitter. He does compensate for his lack of pure hitting ability with outstanding on-base skills, a product of an extremely patient approach that netted him a Minor League-leading 109 walks last season after he led the Appy League in that category in 2017.   Primarily a first baseman at Cincinnati, Noda received the bulk of his playing time there during his pro debut and then split time between first base and the outfield at Lansing. He's a capable defender on the dirt and a little better on the outfield corners. Noda's three-true-outcome offensive profile is a fit at any corner position, but it also means that he'll need to at least sustain his current level of production for it to transfer all the way up the ladder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"45.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","45","55","50","\"|\"","","","","","","","","","","",""],["524","521","467","306","1069","\"45.0\"","\"45.0\"","\"45.0\"","\"45.2\"","\"45.2\"","\"45.2\"","\"|\"","\"Yonathan\"","\"Daza\"","2019","\"25.3\"","\"OF\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","80","2","\"|\"","2607","602074","","15794","\"sa597083\"","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","","\"Oct. 10, 2010 - COL\"","2019","45","\"Scouting grades: Hit: 55 | Power: 30 | Run: 55 | Arm: 70 | Field: 65 | Overall: 45  Signed way back in 2010, Daza didn't get to the United States until the 2014 season. Since then, however, all he's done is hit, posting averages of over .300 in every season. That earned him a spot on the 40-man roster following the 2017 season and he probably would have contributed in Colorado last year if not for a hamstring injury that limited him to just 54 games and shut him down in late July. He did make up for lost time by hitting well in the Venezuelan Winter League.  Daza has a knack for barreling up the baseball and picks up hits in bunches, and while he's perfectly happy to shoot line drives the other way, he did start turning on pitches and driving them to his pull side more effectively in 2018, though over-the-fence power is never going to be a big part of his game. He's not a burner, but he runs well enough to be an effective baserunner and uses his speed well in center field.  Considered the best center field prospect in the system, he has plus instincts, reads and routes to go along with excellent first-step quickness. He makes it look easy out there as a true ball hawk. How he continues to impact the baseball might determine his ultimate ceiling, but at the very least, he's a very valuable fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","\"45.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","55","70","65","\"|\"","","","","","","","","","\"BAL\"","1.000","\"V\""],["525","522","383","542","66","\"45.0\"","\"45.3\"","\"42.0\"","\"53.6\"","\"53.6\"","\"53.6\"","\"|\"","\"Willians\"","\"Astudillo\"","2019","\"27.6\"","\"1B\"","\"R\"","\"R\"","\"69\"","\"225\"","\"professional\"","168","4","\"|\"","3184","","","15608","\"sa504866\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2019","42","","\" \"","\"Yes, Astudillo is still rookie-eligible even though he's been part of the internet baseball zeitgeist for so long, the face of a movement that enjoys a certain of baseball's many aesthetics. For our purposes, Astudillo forces us to consider how we define the hit tool without letting other skills bleed in, which leads us to all kinds of existential questions about traditional tool classifications. Eventually, your tools just are what your performance is, and Astudillo has accumulated about a month's worth of freakish data that's impossible to ignore. He has been, and this is true of his entire pro career, an elite K% (3%) and in-zone contact rate (96%) hitter, and were we to make a hierarchy of individual stats that indicate ability to hit, those would be at the top.   This thinking can be considered flawed. Jose Iglesias has had plus-plus contact rates throughout his career, but hits just .265 because he lacks strength. That's a lack of power bleeding in to how the hit tool plays, but in his case we'd say the hit tool is still good. You could argue that, similar to power, we should have Raw Hit and Game Hit split into two tools. In that vein, Astudillo is again exemplary in the way his tools/skills interact, as his game power plays beneath his raw, because he can't help himself but swing so damn much, and often the contact is sub-optimal. The Fat Ichiro moniker was bestowed upon Brett Wallace too soon; this is the genuine article.   Correctly dubbed 'positionless' as a young prospect, Astudillo has ended up a passable glove at several of the places minor league managers tried to hide him in his early 20s. Minnesota has played him all over the field -- catcher, first base, second base, third base, left field -- and he's okay everywhere. He had average catcher pop times in the big leagues last year. The 'role' to expect here is that of a versatile corner bench bat. It's just the strangest version of that, a husky super utility man, with maybe the best hand-eye coordination on the planet.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"AAA\"","11","\"2008 J2 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"53.6\"","\"53.6\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","80","45","40","20","40","50","80","45","40","20","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIA\"","2.200","\"V\""],["526","523","231","387","49","\"45.0\"","\"47.3\"","\"44.3\"","\"54.1\"","\"46.7\"","\"54.8\"","\"|\"","\"Sam\"","\"Carlson\"","2019","\"20.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"195\"","\"professional\"","258","6","\"|\"","1975","672277","\"carlson_sam\"","","\"sa3005015\"","\"|\"","","\"Burnsville HS (MN)\"","0","-2","","\"High\"","2022","42","\"PK5O-3F8YyM\"","","\"Carlson has thrown just three pro innings since signing, as the minor flexor strain that shelved him after his draft turned out to be a prelude to surgery. He was given a PRP injection in an attempt to avoid Tommy John, but it was unsuccessful and he was operated on in early July of 2018. The timing of the surgery may keep Carlson out for all of 2019. When he finally returns, he'll be a 21-year-old with less developmental polish than a lot of teenage prospects from year-round baseball areas like Florida and Texas, as a former two-way, cold-weather high schooler who will have missed about 30 consecutive months of reps.   The summer before his senior year, Carlson was 88-92 with better command and changeup feel than is typical for a northern prep arm. His velocity ticked up the following spring and he was touching 96, then sat 92-95 in his few pro innings before his injury. If his stuff comes back, he has No. 4 starter upside.\"","\"|\"","","\"SEA\"","\"2017, 2nd (55) - SEA\"","","2022","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 60 | Control: 55 | Overall: 50  Minnesota's Gatorade Player of the Year in 2017, Carlson skyrocketed up Draft boards that spring as his velocity improved to go along with his advanced pitchability. Unfortunately, the Mariners haven't gotten to see him pitch competitively much, as he made just a few outings during his summer debut, then needed Tommy John surgery last July without throwing a pitch in a game.  Carlson was just finishing his rehab as pitchers and catchers were getting set to report to Spring Training and was playing catch out to 120 feet. The Mariners obviously won't rush the process, but they are eager to see how Carlson's stuff plays, especially because he's filled out his 6-foot-4 frame and is more man than kid now. During that senior year, Carlson's fastball sat in the 93-97 mph range and there's no reason to believe he can't get back to that, if not beyond that once he gets going, and he pairs it well with his fading changeup. His slider would flash plus before the injury, but it was inconsistent, so that will likely be an area of focus, and he always was able to fill up the strike zone with all three pitches.  If all goes well, Carlson will get some mound time at the end of the summer in the rookie-level Arizona League. The 2020 season will be the first time the Mariners will get to see exactly what kind of pitcher Carlson might become.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A\"","13","\"2017 Draft Rnd 2 (SEA)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"45.0\"","\"55.8\"","\"51.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","-2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0007-02-18","2200","2350","40","55","50","45","","","","55","60","60","50","","","","\"|\"","","","","","","\"|\"","60","60","","55","","","","55","\"CHC\"","0.500","\"XXX\""],["527","524","881","1084","650","\"44.9\"","\"42.4\"","\"40.0\"","\"48.5\"","\"47.9\"","\"48.6\"","\"|\"","\"Jordan\"","\"Sheffield\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"70\"","\"190\"","\"professional\"","160","4","\"|\"","1649","642068","\"sheffield_jordan\"","","\"sa738245\"","\"|\"","","\"Vanderbilt\"","0","0","","\"High\"","2019","40","\"MCB1O1uhU9E\"","\" \"","\"A biceps strain limited Sheffield to just 34 innings in Rancho Cucamonga and another nine in the Fall League, so he's back in Hi-A as a 23-year-old, and officially in the bullpen. But the stuff is good. It seems as though the upper-90s velocity is gone, but it's still plenty hard and Sheffield has three quality pitches, even if the changeup just acts as a ground ball inducer. He could be a late-inning guy, and pretty quickly now.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","23","\"2016 Draft Rnd 1 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.9\"","\"48.6\"","","\"|\"","0.7500","0.3333","1.6667","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-11-13","2600","3200","40","60","45","60","","50","","40","60","45","60","","55","","\"|\"","","","","","","\"|\"","","","","","","","","","\"ARI\"","0.500","\"XXX\""],["528","525","728","739","651","\"44.9\"","\"43.2\"","\"41.4\"","\"48.5\"","\"38.2\"","\"49.4\"","\"|\"","\"William\"","\"English\"","2019","\"18.4\"","\"RHP/CF\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","240","6","\"|\"","2705","680721","","","\"sa3007744\"","\"|\"","","\"Detroit Western Int'l HS (MI)\"","2","0","","\"High\"","2023","40","","","\"Many teams considered English to be one of, if not the best on-mound athletes among high schoolers in the 2018 draft, but many of them also thought he was sushi raw as both a hurler and an outfielder, and that he would end up at the University of Tennessee. A $700,000 bonus brought him to Tempe for a summer free of pitching in games, an approach the Angels have taken with several recent draftees. English did hit, though. While he struggled to perform on paper, he has a pro-quality power and speed combination that enabled him to play center field in high school. He was drafted and will be developed as a two-way player, likely pitching once a week while playing in the outfield once or twice a week and DH'ing the rest of the time as a way to manage fatigue. He arrived for camp having added about 25 pounds of muscle and is one of the more interesting prospects in baseball, let alone in this system, because he's just a very athletic, untouched mass of clay for Angels player development to sculpt.\"","\"|\"","","\"ANA\"","\"2018, 5th (151) - LAA\"","","2023","45","\"Scouting grades: Fastball: 60 | Curveball: 40 | Changeup: 50 | Control: 45 | Overall: 45    Scouting grades: Hit: 45 | Power: 45 | Run: 60 | Arm: 60 | Field: 50 | Overall: 40    Having players both pitch and hit is becoming a bit of a trend in baseball these days. The Rays, for example, have a pair doing it in the Minor Leagues. The Angels, of course, made the biggest splash with signing Shohei Ohtani prior to the 2018 season. But they have two others down on the farm, with Jared Walsh approaching in the upper levels and English, an athletic Detroit high schooler who got an over-slot bonus of $700,000 in the fifth round of last June's Draft, just getting started.    Scouts did like English on the mound a bit better leading up to the draft, where his 6-foot-4 projectable frame and arm strength stand out. He can get his fastball up to 95 mph and sit in the low 90s, with more velocity to come as he matures. His secondary stuff shows glimpses, with his changeup better than his breaking ball, but it's all raw. As a hitter, he runs well and there's some raw power to tap into as he refines his approach at the plate.    The combination of playing two ways and hailing from a cold-weather state means the Angels will have to be very patient as English begins working on pitching and hitting simultaneously. There is considerable upside in both areas worth waiting for.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","25","\"2018 Draft Rnd 5 (LAA)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"31.4\"","\"47.3\"","","\"36.7\"","\"51.7\"","\"42.5\"","\"|\"","0.0000","","","2.0","0.0","0.0","\"|\"","20","20","45","55","40","70","40","50","55","50","50","70","\"|\"","","","","30","45","45","","40","","","50","55","55","","50","","","\"|\"","","","","","","\"|\"","60","50","40","","","","","45","","",""],["529","526","729","740","616","\"44.9\"","\"43.2\"","\"41.4\"","\"48.7\"","\"36.2\"","\"49.8\"","\"|\"","\"Gilberto\"","\"Jimenez\"","2019","\"18.9\"","\"CF\"","\"S\"","\"R\"","\"71\"","\"160\"","\"professional\"","240","6","\"|\"","3042","678362","","","\"sa3005507\"","\"|\"","","\"Dominican Republic\"","2","0","","\"High\"","2023","40","","","\"Jimenez is a scout favorite and probably the highest-rated of the true sleepers on this list. The Sox 2017 international signing class is already paying dividends with Flores, Jimenez, Bello and Diaz all among the org's top 20 prospects while none have played longer than a week in the GCL. Jimenez is described as a running back playing baseball due to his sneaky athleticism in a compact frame, his all-out style, and standout work ethic. Depending on whom you ask, he's either a 70 or 80 runner, but his instincts on the bases and in the field aren't up to snuff just yet. Since there isn't much raw power presently, he plays more of a slap-and-dash, small-ball game that accentuates his speed. This limits his upside a bit, but when you look back at prospects who outplay their projections, scouts will often point to a name and tell you not to underrate plus athletes with plus makeup; we were aggressive in ranking Jimenez for that reason.\"","\"|\"","","\"BOS\"","","\"Aug. 7, 2017 - BOS\"","2022","45","\"Scouting grades: Hit: 55 | Power: 35 | Run: 70 | Arm: 45 | Field: 55 | Overall: 45  The Red Sox have high hopes for their 2017 international class, which included 66 signees and what looks like an absolute steal at $10,000 in Jimenez. Solely a right-handed hitter when he signed out of the Dominican Republic, he began switch-hitting after turning pro and fared better as a lefty (.350/.416/.478) than a righty (.204/.259/.204) while earning the organization's Latin program position player of the year award for his 2018 debut. He's both extremely raw and one of the best athletes in the system.  Jimenez's game is built around plus-plus speed, though he's still in the early stages of figuring out how to use it. He has the quickness to be a prolific basestealer yet was caught 14 times in 30 attempts last year. He needs to improve his reads and jumps on the bases and in center field, where he can cover a lot of ground and has a fringy arm.  Jimenez has a slappy approach at the plate and is an extreme ground-ball hitter whose speed creates a lot of infield hits. He probably won't have much power, with 10 homers a year being a realistic ceiling, so he'll need to concentrate on getting on base. He already makes consistent contact from both sides of the plate but needs to draw more walks.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A-\"","17","\"2017 J2 (BOS)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"32.7\"","\"50.9\"","\"46.6\"","","","","\"|\"","","","","2.0","0.0","0.0","\"|\"","20","20","35","80","45","45","55","35","40","80","55","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","70","45","55","\"|\"","","","","","","","","","","",""],["530","527","693","1085","356","\"44.9\"","\"43.4\"","\"40.0\"","\"50.2\"","\"47.3\"","\"50.4\"","\"|\"","\"Tyler\"","\"Johnson\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","230","6","\"|\"","2124","656592","\"johnson_tyler\"","","\"sa915688\"","\"|\"","","\"South Carolina\"","0","1","","\"Med\"","2020","40","","","\"Yet another South Carolina Gamecock having success in pro ball, Johnson is a physical beast with big velocity. He struck out nearly 40% of opposing hitters in 2018 by relying heavily on the heater. Both his slider and changeup are serviceable, and Johnson projects in a middle relief role.\"","\"|\"","","\"CWS\"","\"2017, 5th (147) - CWS\"","","2020","40","\"Scouting grades: Fastball: 65 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 40  After emerging as the closer for South Carolina and the U.S. collegiate national team as a sophomore, Johnson missed six weeks with a sore arm during his Draft year in 2017. He continued to excel when healthy, prompting the White Sox to take him in the fifth round, and he hasn't any problems since. He went 9-0 and converted 14 of his 15 save opportunities in his first full pro season, posting a 1.40 ERA with 89 strikeouts in 58 innings between two Class A stops.  Johnson's success almost exclusively results from his fastball, which parks at 92-96 mph and tops out at 98. His heater doesn't feature a lot of life, but he can blow it by hitters at the letters or use his size to throw it down in the zone with plane. His low-80s slider has some bite at times but gets slurvy too often, and his changeup doesn't feature much action or deception.  Scouts don't like the wrist wrap in the back of Johnson's delivery, which affects his feel for his secondary pitches and his command, if not his ability to throw strikes. He'll need to improve his slider and changeup because he can't handle more advanced hitters with just his fastball. Double-A will be a good test for him in 2019.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","20","\"2017 Draft Rnd 5 (CHW)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"47.5\"","\"51.7\"","\"46.7\"","\"|\"","0.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2300","45","60","40","","50","","","50","60","45","","55","","","\"|\"","","","","","","\"|\"","65","45","","50","","","","50","","",""],["531","528","694","741","787","\"44.9\"","\"43.4\"","\"41.4\"","\"47.6\"","\"44.2\"","\"48.0\"","\"|\"","\"Yennsy\"","\"Diaz\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"202\"","\"professional\"","240","6","\"|\"","1667","660546","","","\"sa873331\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Med\"","2020","40","","","\"A boiler plate middle relief prospect, Diaz was added to the 40-man this offseason and may debut in 2019. Though he has been developed as a starter to this point, command and repertoire depth limitations have scouts universally projecting Diaz to the bullpen. He has a slightly cross-bodied delivery, and he muscles up and slings in mid-90s fastballs and tilting, two-planed breakers. His changeup is firm, but continued reps in a rotation should help improve his feel for it and better prepare him to deal with left-handed hitters in the big leagues.\"","\"|\"","","\"TOR\"","","\"July 3, 2014 - TOR\"","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 45  The Blue Jays landed Diaz at the outset of the 2014-15 international period, signing him for $1.6 million one day after they had inked phenom Vladimir Guerrero Jr. The Dominican right-hander flashed promise early in his career but also produced uneven results as he struggled to throw strikes. While he still has gains to make with regards to his control, Diaz's stuff has steadily ticked up each year as he's added strength and logged experience. It all started to click for him in 2018, as Diaz pitched his way up to the Florida State League as part of a breakout campaign.   Diaz's athleticism and quick arm help him generate easy velocity. He sits in the mid-90s with a lively fastball that he pairs with an above-average breaking ball. He misses bats with both pitches, while the crossfire in Diaz's delivery gives him natural deception and makes him especially tough on right-handed hitters. His changeup remains a work in progress, though Diaz has made strides in developing in the past year to the point where it's at least usable against left-handed hitters. His control, though still below-average, was markedly better last season as he trimmed his walk rate to 3.2 BB/9 from 4.8 in 2017.   After wearing down physically early in his career, Diaz has worked hard to add strength and improve his durability. His efforts showed in 2018 in the form of 147 1/3 innings, nearly double his workload from the previous year. Diaz's all-around progress continues to give him life as a starter, though many scouts believe he's ticketed for the bullpen, where his fastball-curveball combo could play up in short bursts. Diaz could very well debut in that role in 2019 after the Blue Jays added him to their 40-man roster during the offseason.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AA\"","27","\"2014 J2 (TOR)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"44.2\"","\"49.2\"","\"44.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2150","40","55","40","50","","","","45","60","45","55","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","","",""],["532","529","656","742","706","\"44.9\"","\"43.6\"","\"41.4\"","\"48.2\"","\"44.8\"","\"48.5\"","\"|\"","\"Michael\"","\"McAvene\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"draft\"","320","8","\"|\"","2962","","\"mcavene_michael\"","","","\"|\"","","\"Louisville\"","0","0","","\"High\"","2022","40","","\"Velo popped late, was up to 100 during regionals and flashing a tight, mid-80s slider.\"","\"Velo popped late during his draft year, was up to 100 during Louisville's regionals and flashing a tight, mid-80s slider. If that holds, he could be a set-up type. If not, it's more middle relief.\"","\"|\"","\"Louisville\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-michael-mcavene-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 55 | Control: 50 | Overall: 45    The top pitcher in Louisville's 2016 recruiting class, McAvene was carving out a role as a freshman when he blew out his elbow in April. He returned to the mound a year later following Tommy John surgery and has emerged as the Cardinals' closer this spring. He offers additional intrigue because of the college relievers projected to go in the first five or six rounds, he might have the best chance to transition to starting in pro ball.    Coming out of the bullpen, McAvene sits at 93-95 mph and can reach 96 with riding life on his four-seam fastball. He's doing a better job of generating velocity without overthrowing this spring, helping his ability to pound the bottom of the strike zone. He backs it up with a low-80s breaking ball that combines slider power with curveball depth.    Both of McAvene's pitches grade as plus at their best, and he's throwing more strikes than ever. To succeed in a pro rotation, he'll need to develop a changeup after having little use for one to this point of his career. His strong 6-foot-3 frame is built for durability and his dramatically improved command bodes well for his future.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","30","\"2019 Draft Rnd 3 (CHC)\"","\"|\"","135","103","\"CHC\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"44.0\"","\"49.0\"","\"47.0\"","\"|\"","1.5000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","35","65","","","50","","","40","70","","","55","","","\"|\"","","","","","","\"|\"","55","","","55","","","","50","","",""],["533","530","601","743","652","\"44.9\"","\"43.9\"","\"41.4\"","\"48.5\"","\"48.5\"","\"48.5\"","\"|\"","\"C.D.\"","\"Pelham\"","2019","\"24.3\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"235\"","\"professional\"","240","6","\"|\"","2341","641962","","19820","\"sa829361\"","\"|\"","","\"Spartanburg Methodist JC (SC)\"","0","0","","\"High\"","2019","40","\"kOsNFKFLtPE\"","","\"There's still hope that Pelham develops an extra grade of command in his mid-20s because he only began pitching as a senior in high school and was pragmatically moved to the bullpen in just his second full pro season, limiting his reps.   If he does develop an improved ability to locate, he could be one of the better left-handed relievers in baseball because he has such a dominant fastball. Not only does Pelham throw really hard, at times sitting 97-99, but his size, arm slot, and cross-bodied delivery create unique angle on his fastball, and hitters struggle to square it up. In a small big league sample last year, 77% of Pelham's pitches were fastballs, which would rank 13th among qualified relievers. His upper-80s cutter/slider doesn't have significant length to it, and it also needs improved location if it's going to miss bats. Once in a while, elite relievers with a single, tyrannical pitch emerge. It's possible Pelham is one of those, but it's more likely his issues limit him to single, middle-inning bullpen work.\"","\"|\"","","\"TEX\"","\"2015, 33rd (978) - TEX\"","","2019","45","\"Scouting grades: Fastball: 65 | Cutter: 60 | Control: 40 | Overall: 45  Pelham didn't start pitching until he was a high school senior in 2013 and reached 95 mph with his fastball that spring, yet he went undrafted because he was so raw. Though he couldn't find the strike zone in two years at Spartanburg Methodist (S.C.) JC, the Rangers gave him $40,000 as a 33rd-rounder in 2015 because of his size and arm strength. His career took off once he moved to the bullpen full-time in 2017 and he soared from high Class A to the big leagues last year.  Pelham didn't have enough pitches or control to succeed as a starter, and simplifying things made a huge difference for him. Coming out of the bullpen, he focuses on two pitches, beginning with a mid-90s fastball that reaches 99 mph with unpredictable life. If hitters try to sit on his heater, he can make them look bad with a plus cutter that climbs into the low 90s.  Built and athletic like an NFL tight end, Pelham uses his 6-foot-6 frame to create steep downhill plane. He has cleaned up his delivery, which used to feature a lot of effort, but still has yet to prove he can deliver consistent strikes. He can become a closer if he does, with one scout comparing him to a cross between Aroldis Chapman and Andrew Miller.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","24","\"2015 Draft Rnd 33 (TEX)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"50.0\"","\"50.0\"","\"44.0\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2200","40","70","","","","60","","40","70","","","","60","","\"|\"","","","","","","\"|\"","65","","","","60","","","40","","",""],["534","531","587","471","831","\"44.9\"","\"44.0\"","\"42.9\"","\"47.4\"","\"40.5\"","\"48.0\"","\"|\"","\"Garrett\"","\"Whitley\"","2019","\"22.2\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","248","6","\"|\"","1264","663605","\"whitley_garrett\"","","\"sa874244\"","\"|\"","","\"Niskayuna HS (NY)\"","1","0","","\"High\"","2021","42","\"jqJa4iF01gE\"","","\"The Dave Stewart Dbacks regime purportedly considered Whitley for the 2015 draft's first pick, which seemed ill-advised given how risky both Whitley and his draft demographic were and are (raw, cold-weather prep outfielders can be Mike Trout or Anthony Hewitt). He fell to pick 13. As a pro, Whitley has become a power and patience center field prospect. He owns a 12% career walk rate and in 2017 started tapping into power thanks to a swing change. He was a candidate for a 2018 national breakout, but got hurt during spring training and missed the entire season while recovering from labrum surgery. The injury ate an important year of Whitley's development, and also created risk that he has to move to left field if his arm strength doesn't return (he began throwing a baseball again in late-August). Just as he was starting to answer a lot of the pre-draft questions, a bunch of new ones were introduced, but we're still enamored with Whitley's physical gifts and upside. He'll likely begin 2019 at Hi-A.\"","\"|\"","","\"TB\"","\"2015, 1st (13) - TB\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45  The Rays drafted Whitley with the No. 13 overall pick in the 2015, making him the first player to ever be drafted out of Niskayuna (N.Y.) High. The rawness associated with such a distinction was obvious during his first two seasons, when Whitley appeared behind the talent curve at two lower levels before finishing 2016 on a high note. That success carried over into Whitley's full-season debut, when he made significant gains in all facets of the game as a member of Class A Bowling Green. He appeared poised for a breakout campaign in 2018, but instead suffered a torn right labrum during Spring Training which required surgery, effectively ending Whitley's season before it began.  Whitley's speed is his best tool, grading as a legitimate plus. He let his tools play in the Midwest League in 2017 and saw his bat and power blossom as a result en route to a career-high 13 home runs. What's more, Whitley was able to start tapping into his power without detracting from his patient approach and feel to hit. Whitley's on-base skills fuel his ability to impact games with his speed, and he had swiped 21 bags in back-to-back years before losing all of 2018 to injury.  Defensively, Whitley's athleticism and wheels give him a chance to remain in center field. He showed above-average arm strength before getting hurt, but it's yet to be seen just how much the injury has impacted his throwing ability, as he only resumed throwing in August. The Rays love his makeup and believe he has both the maturity and mental tools to be successful, though even they admit that he's now behind the development curve.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","26","\"2015 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","\"39.1\"","\"49.1\"","\"44.8\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","55","60","40","55","40","50","60","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","60","55","50","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["535","532","571","744","488","\"44.9\"","\"44.1\"","\"41.4\"","\"49.4\"","\"48.4\"","\"49.4\"","\"|\"","\"Travis\"","\"Lakins\"","2019","\"24.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","240","6","\"|\"","1352","664042","\"lakins_travis\"","18600","\"sa873678\"","\"|\"","","\"Ohio State\"","0","0","","\"Med\"","2019","40","","","\"Two elbow fractures halved Lakins' 2016 and 2017 seasons and caused him to break camp late in 2018. He was quickly moved to the bullpen last year, and had a healthy, successful season that ended with him claiming a spot on the 40-man. Lakins works a lot with a low-90s cutter that has enough length to miss bats away from righties. After peppering his glove side with cutters, he can throw riding, mid-90s four seamers past hitters at the top of the strike zone, which then sets up his 12-6 curveball beneath it. Relievers with four viable pitches are rare, and Lakins has the stuff to play a valuable multi-inning relief role, though single-inning usage might give him the best shot at staying healthy.\"","\"|\"","","\"BOS\"","\"2015, 6th (171) - BOS\"","","2019","45","\"Scouting grades: Fastball: 55 | Cutter: 60 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 45  Lakins has shown some of the best stuff in the system ever since the Red Sox made him the first pitcher they selected in the 2015 Draft and signed him for an over-slot $320,000 in the sixth round. But he saw his first two pro seasons end prematurely because of a recurring stress fracture in his elbow and also missed the first three weeks of the 2018 season. Boston shifted him to the bullpen in order to keep him healthy, and he not only stayed on the mound but also posted the best numbers of his career.  Lakins had four legitimate pitches as a starter but focuses on two as a reliever. His upper-80s cutter is his bread and butter, and he plays it off a 92-95 mph fastball that can hit 97 with some modest life. His downer curveball showed flashes of becoming a plus offering when he used it more in the past season, and his fading changeup had its moments as well.  Working in shorter stints, Lakins demonstrates better control and command than he did as a starter. He has a strong, athletic frame and a sound delivery, so he should be durable, but the Red Sox didn't have him pitch on consecutive days in 2018. If he proves he can handle a heavier bullpen workload, he could contribute in Boston this season.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"MLB\"","13","\"2015 Draft Rnd 6 (BOS)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"49.3\"","\"50.7\"","\"45.7\"","\"|\"","0.5000","0.0000","0.5000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2850","45","55","45","55","","55","","45","55","50","60","","55","","\"|\"","","","","","","\"|\"","55","50","55","","60","","","45","","",""],["536","533","572","745","454","\"44.9\"","\"44.1\"","\"41.4\"","\"49.6\"","\"47.3\"","\"49.8\"","\"|\"","\"Braden\"","\"Webb\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","240","6","\"|\"","1759","657096","\"webb_braden\"","","\"sa876362\"","\"|\"","","\"South Carolina\"","0","1","","\"Med\"","2020","40","","","\"Webb was a rare, draft-eligible freshman because he had Tommy John as a senior in high school, then missed all of what would have been his freshman year at South Carolina while he recovered. He was a 21-year-old redshirt freshman when he was drafted in 2016. Webb's measurables don't properly capture his size; his broad shoulders mimic the shape and proportions of a generic minor league batter's eye. He has a mid-90s fastball and upper-70s curveball that pair well together, as the latter has sharp, vertical action and bat-missing depth. Webb continued to log innings as a starter up through Double-A, but he likely projects in relief. His changeup has improved and he was healthy throughout 2018, though his fastball control remains below-average. But the stuff is nasty enough that Webb could be a high-leverage or multi-inning reliever, especially if his fastball ticks up in a single, max-effort inning.\"","\"|\"","","\"MIL\"","\"2016, 3rd (82) - MIL\"","","2020","45","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 55 | Control: 40 | Overall: 45  Webb opened his senior season at Owasso (Okla.) High in 2014 with consecutive no-hitters then blew out his elbow in his third start and required Tommy John surgery. He spent 2015 rehabilitating his elbow and turned down the Indians as a 38th-round pick before enrolling at South Carolina. A rare Draft-eligible freshman, he led the Southeastern Conference with 128 strikeouts in 102 innings before going to the Brewers in the third round of the 2016 Draft. After Webb had a solid first full season in the Midwest League, his development accelerated in 2018 as the right-hander finished the year with a strong performance at Double-A Biloxi, striking out 10 batters and allowing one hit in his final regular-season start, then firing another six-inning, one-hit gem in the Southern League playoffs.   Webb's power stuff is headlined by a plus fastball-curveball combo. His heater currently sits in the mid-90s with riding life, and there's a chance he adds even more velocity as he continues to distance himself from the surgery. His curveball, meanwhile, is a 12-to-6 hammer that he throws with power in the mid- to upper-70s. Together, the two pitches give Webb the ability to induce ugly swings-and-misses, which he did at a near 15 percent clip in 2018, while averaging 9.5 strikeouts-per-nine. Webb's split-changeup gives him a third above-average-or-better pitch, one that at times can be almost as effective as his curveball.   While Webb's dynamic arsenal and room for improvement give him a chance to remain a starter, most scouts project him as a reliever long-term because he doesn't have an athletic delivery, doesn't consistently throw strikes and his command is even more sporadic. He does create deception with his mechanics and does a good job attacking hitters north and south, using an aggressive nature that could work well in a high-leverage bullpen role.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A+\"","25","\"2016 Draft Rnd 5 (MIL)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"48.3\"","\"51.7\"","\"44.2\"","\"|\"","1.0000","0.0000","0.0000","0.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","0004-10-14","2250","2300","40","60","50","60","","","","45","60","55","60","","","","\"|\"","","","","","","\"|\"","60","55","60","","","","","40","","",""],["537","534","573","472","671","\"44.9\"","\"44.1\"","\"42.9\"","\"48.4\"","\"37.1\"","\"49.4\"","\"|\"","\"D'Shawn\"","\"Knowles\"","2019","\"18.4\"","\"CF\"","\"S\"","\"R\"","\"72\"","\"165\"","\"professional\"","248","6","\"|\"","2701","677610","","","\"sa3006889\"","\"|\"","","\"Bahamas\"","1","0","","\"High\"","2023","42","\"OQUHC-_sNFg\"","","\"Knowles was still just 16 when he came stateside for his first pro instructional league. He was 17 for the entirety of his first pro season, and one of the few bright spots on an underperforming AZL Angels team. A sizable chunk of Knowles' AZL power output was BABIP-driven (his speed is especially meaningful against rookie-level defenses), but despite his measureables, he does have some pop thanks to his explosiveness and ability to rotate, enough that there's little concern about him lacking big league physicality. His footspeed enables projection in center field and while he's had early-career issues with strikeouts, he's not one to expand the zone and instead has the bat-control issues that are typical of early-career switch hitters. Though his bat-to-ball future is cloudy, Knowles' slashing, doubles power as a teen combined with the likelihood he can play center field give him a shot to be an everyday player if he develops as a hitter. If not, he'd be a pretty toolsy fourth outfielder.\"","\"|\"","","\"ANA\"","","\"July 2, 2017 - LAA\"","2022","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45    While the Angels have been garnering a reputation of acquiring premium athletes in the early rounds of the Draft, they've also been busy bringing similar players via the international market. At the start of the 2017-18 international signing period, they double-dipped in the Bahamas, signing a pair of outfielders: Trent Deveaux for $1.2 million and Knowles for $850,000. It's been Knowles who broke out of the gate during his pro debut in 2018, earning a promotion from the Arizona to the Pioneer League.    Throughout his first summer of pro ball, Knowles showed a solid approach from both sides of the plate, with excellent bat speed. There's emerging power, though it only showed up from the left side during his debut. He's not afraid to draw walks and could be a plus hitter as he continues to refine his approach, perhaps eventually with average big league pop. Knowles has plus speed and loves to use it, though he'll have to learn the nuances of basestealing.    The Angels exposed the teenager to all three outfield spots, and he should have the range to play center field and enough arm to man right. Some of that might depend on how he continues to develop as he hopes to join prospects like Jazz Chisholm of the D-backs and the Rays' Lucius Fox in putting Bahamanian baseball more firmly on the map.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","13","\"2017 J2 (LAA)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"33.6\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","45","70","45","45","45","45","50","70","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","55","55","\"|\"","","","","","","","","","","",""],["538","535","519","473","672","\"44.9\"","\"44.5\"","\"42.9\"","\"48.4\"","\"43.8\"","\"48.8\"","\"|\"","\"Jake\"","\"Wong\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","250","6","\"|\"","2446","673858","\"wong_jake\"","","\"sa3008100\"","\"|\"","","\"Grand Canyon\"","0","0","","\"Med\"","2022","40","","","\"Wong was holding 93-96 with sink deep into games as a junior, he throws strikes, and he occasionally snaps off a good curveball. Changeup development and refined command are areas of need, and they will likely dictate Wong's ceiling, which is probably that of a No. 4/5 starter who induces weak contact rather than strikeouts.\"","\"|\"","","\"SF\"","\"2018, 3rd (80) - SF\"","","2021","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  Wong helped put Grand Canyon's newly minted NCAA Division I program on the map with a series of strong performances against ranked opponents in 2017-18, including six shutout innings against Texas Christian when the Antelopes debuted their new ballpark last February. He became the program's highest-drafted player since Tim Salmon in 1989, signing with the Giants for an over-slot $850,000 in the third round. In his abbreviated pro debut last summer, he did what he does best: miss bats and get groundouts.  Wong sits at 93-95 mph and reaches 97 mph with his fastball, which features heavy sink when he keeps it down in the strike zone. He switched from throwing a slider in 2017 to using a curveball in 2018, and its power and depth give it the makings of a potential plus offering. His changeup has some fading action but can get too firm at times.  With Wong's size, strength and sound delivery, he should have the durability to handle a starter's workload over a full pro season. While he throws a reasonable amount of strikes, he needs to refine his command because he'll get hit harder than his stuff indicates he should at times. He comes with a higher ceiling but a lower floor than Sean Hjelle, the fellow college righty whom San Francisco selected a round ahead of him last June.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"A+\"","21","\"2018 Draft Rnd 3 (SFG)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"42.5\"","\"49.2\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2400","40","50","40","","45","","","50","50","45","","50","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["539","536","495","746","188","\"44.9\"","\"44.7\"","\"41.4\"","\"51.9\"","\"46.7\"","\"52.3\"","\"|\"","\"Scott\"","\"Blewett\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"210\"","\"professional\"","240","6","\"|\"","832","656240","\"blewett_scott\"","","\"sa828695\"","\"|\"","","\"Baker HS (NY)\"","0","0","","\"Low\"","2020","40","","","\"Huge extension adds about 2 mph of perceived velocity to Blewett's fastball, and he leans on it heavily. Blewett was a cold weather prep arm who needed a lot of grooming and though none of his pitches are plus, he's developed enough to be considered a high-probability backend rotation piece. He's going to throw a lot of strikes and locate his breaking ball in spots that hitters can't do much with. His big, sturdy frame might eat a ton of innings while Kansas City rebuilds.\"","\"|\"","","\"KC\"","\"2014, 2nd (56) - KC\"","","2019","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45  High school pitchers from the Northeast can often take longer to develop than peers from warm-weather states, so the Royals knew they might have to be a bit patient when they took Blewett in the second round out of upstate New York and gave him $1.8 million to sign. He's proven to be durable, yet inconsistent, though there's hope the big right-hander has turned a corner with a strong finish to his Double-A season and an outstanding showing in the Arizona Fall League, which helped him earn a spot on the 40-man roster.  With a solid three-pitch mix and excellent Trackman data, Blewett should have more success on his resume than he does. Some of that has to do with his pitch selection, as he relies too heavily on his fastball. The Royals think there might still be a tick more to come velocity-wise as he's shown the ability. He'll show 94- to 95-mph and maintains his velocity deeper into starts than he used to, but he doesn't sit there. His curve has improved, though he can get a little high with his release point when he throws it. He's among the best in the system in landing his breaking ball and changeup for strikes, a sign he should mix them in more which, in turn, would allow his fastball to play up.  Between his Double-A season and the AFL, Blewett topped 170 innings in 2018 and he did his best pitching at the end of the year. If he continues to refine his command and his gameplan on the mound, he has every chance to still be the mid-rotation workhorse the Royals envisioned.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AAA\"","16","\"2014 Draft Rnd 2 (KCR)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"46.7\"","\"54.2\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2100","45","55","40","50","","","","55","60","45","55","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","\"BOS\"","0.500","\"XXX\""],["540","537","483","474","578","\"44.9\"","\"44.8\"","\"42.9\"","\"48.9\"","\"46.0\"","\"49.2\"","\"|\"","\"TJ\"","\"Sikkema\"","2019","\"20.9\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"221\"","\"draft\"","325","8","\"|\"","2859","","\"sikkema_tj\"","","","\"|\"","","\"Missouri\"","0","0","","\"Low\"","2022","40","","\"Lefty was mostly a pitchability type, then the velo spiked to 95 this spring and now it's solid average stuff in a #4 starter package.\"","\"Lefty was mostly a pitchability type, then the velo spiked to 95 this spring and now it's solid average stuff in a #4 starter package.\"","\"|\"","\"Missouri\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-t-j-sikkema-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Since 2003, Missouri has produced nine big league arms and 12 pitchers taken in the top five rounds of the Draft, most notably Max Scherzer and Kyle Gibson. Sikkema will add to the latter list this June and is a safe bet to add to the former in a couple of years. He's a left-hander with three effective pitches and a history of success in a variety of roles, not to mention competitiveness and confidence that are off the charts.  Sikkema usually operates at 89-91 mph with run and sink on his fastball from a lower three-quarters arm angle, though he can raise his slot and reach back for 93-95 mph when needed. He has tremendous feel for manipulating the shape of his high-spin slider, which ranges from 78-83 mph and is a plus pitch at its best. He also has advanced feel for a sinking changeup that he'll throw in any count.  Sikkema's stocky frame and crossfire delivery aren't pretty but his stuff plays up because of the angle and extension he creates and his willingness to attack hitters. He not only throws strikes, but he'll also use any pitch in any count and work inside against left-handers and right-handers. He has one of the higher floors among college pitchers in this Draft, projecting as at least a lefty reliever at the Major League level, and his deception and conviction could carry him to a role at the back of a rotation.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","28","\"2019 Draft Rnd 1 (NYY)\"","\"|\"","78","38","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"45.8\"","\"50.0\"","\"46.7\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","50","40","","50","","","50","50","45","","55","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","50","","",""],["541","538","454","385","788","\"44.9\"","\"45.0\"","\"44.3\"","\"47.6\"","\"39.8\"","\"48.3\"","\"|\"","\"Chris\"","\"Seise\"","2019","\"20.4\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","258","6","\"|\"","1969","669451","\"seise_chris\"","","\"sa3004142\"","\"|\"","","\"West Orange HS (FL)\"","0","0","","\"High\"","2022","42","\"bB9NGkEjufw\"","","\"The Rangers backfields are full of big, projectable frames. Seise is a 6-foot-2 scale model of Carlos Correa's build, with square shoulders wide enough to use as a field goal crossbar. He missed all of 2018 due to rotator cuff surgery but was taking healthy hacks during 2019 spring training. Seise has power and he'll occasionally show it to the opposite field in games, though his feel to hit is generally a little raw.   He's a plus runner underway, but it takes him a few strides to really get going, and that lack of first-step quickness is also why some teams think he'll move off short, though players like this are more frequently staying there. Assuming it's fine returning from the surgery, Seise has the arm for anywhere on the infield. Staying at short takes some pressure off of what might be a suspect contact profile, as the power gives Seise a great chance of playing there everyday even if he whiffs a lot. Of course, if all of his issues are remedied then the ceiling is enormous, but until there's evidence of that, Seise is a risky tools/frame bet coming off a serious injury.\"","\"|\"","","\"TEX\"","\"2017, 1st (29) - TEX\"","","2022","50","\"Scouting grades: 50 | Power: 45 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  The Rangers selected West Orange High (Winter Garden, Fla.) infielders in consecutive drafts, Kole Enright in the third round in 2016 and Seise in the first round in 2017. While Enright has struggled to get going offensively, Seise has exhibited some of the highest upside in the system since signing for $2 million as the 29th overall pick. But he missed all of 2018 after hurting his throwing shoulder and having rotator-cuff surgery, then played just 21 games this year before injuring his left shoulder sliding into a base and requiring season-ending labrum surgery.  With Seise's size, bat speed and developing strength, he has more power than the typical shortstop. To get the most out of his power potential and hit for average, he'll have to improve his plate discipline and guar
