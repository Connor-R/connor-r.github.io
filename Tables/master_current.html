ina League in '18, when he was sent to the Royals as part of the Kelvin Herrera trade in June.  The speed and athleticism that made Perkins an intriguing Draft prospect are still very much his calling cards. There's some serious basestealing potential, and even though he's swiped 60 in the last two years, the Royals noticed a certain lack of aggressiveness and think there's more to unlock there. His speed pairs well with his plus defensive instincts to make him a lot of fun to watch in the outfield. There's upside in the bat as well. He's already shown a willingness to draw walks; if he can cut down his strikeout rate, he has top-of-the-order potential.  The Royals would like to see a better sense of urgency with Perkins in his overall approach to the game. Having some talented center fielders around him in the system could provide the competition to bring that out of him.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","60","50","65","\"|\"","","","","","","","","","","",""],["1041","1038","1032","876","1036","\"40.7\"","\"40.7\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Jonathan\"","\"Davis\"","2019","\"27.1\"","\"OF\"","\"R\"","\"R\"","\"68\"","\"190\"","\"professional\"","70","2","\"|\"","2036","641505","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TOR\"","\"2013, 15th (445) - TOR\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 45 | Field: 55 | Overall: 40  A 15th-round Draft pick in 2013 out of Central Arkansas, Davis wasn't considered much of a prospect during his first three pro seasons. He changed that perception in 2016 with a breakout performance at age 24 in the Florida State League, and then he held his own the following year over a full season in the Double-A Eastern League before a strong showing in the Arizona Fall League. He built upon that success in 2018, earning a mid-season promotion to Triple-A, then became the first Central Arkansas product to reach the Major Leagues since 1991 when he received a September callup.   While undersized, Davis has excellent strength for his size and creates above-average bat speed from the right side. The result is sneaky power to all fields, though he does most of his damage to the pull side. That he finished third in walks in both the FSL and EL in back-to-back years (2016-17) highlights his ability to control the strike zone and work deep counts, although his patient approach does lead to some swing-and-miss. Davis' on-base skills also help him contribute on the basepaths, where his plus speed makes him a threat to steal 15-plus bases annually.  Davis spent much of his time between the outfield corners before shifting to center field in 2017. Though he took quickly to the position and has continued to make strides as a defender in subsequent years, he's probably going to be a better long-term fit in left field on account of his below-average arm strength.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","45","55","\"|\"","","","","","","","","","","",""],["1042","1039","1033","877","1037","\"40.7\"","\"40.7\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Quinn\"","\"Brodey\"","2019","\"23.5\"","\"OF\"","\"L\"","\"L\"","\"73\"","\"195\"","\"professional\"","70","2","\"|\"","2185","656260","\"brodey_quinn\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","\"2017, 3rd (97) - NYM\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 40  Brodey was a two-way prospect in high school, one some teams liked as a left-handed pitcher, and he both pitched and hit in his first year at Stanford. He then focused on being an outfielder, and while his junior season wasn't quite as strong as his All-Star turn in the Cape Cod League the summer prior, the Mets still saw enough to take him in the third round of the 2017 Draft and sign him for a slightly below-pick-value bonus of $500,000. Brodey reached the Florida State League in his first full season, showing power potential but also swing-and-miss issues along the way.   While Brodey doesn't possess any plus tools, he can do a number of things well and has plenty of room for improvement. He has some feel to hit from the left side of the plate, with good raw power that translates to high exit velocities. But with an unselective approach and a willingness to expand his zone, Brodey has struggled to hit for much average or reach base at a reasonable clip so far as a pro. The Mets believe he'll make more consistent contact as his timing improves, and the more he can work counts, the better he will be at reaching that power.   Though he profiles more as a tweener defensively, Brodey has impressed the Mets with how he's handled center field early in his career, showing solid instincts and an average arm. He's likely not a full-time center fielder going forward, but the fact that he can play the position could serve him well as a future fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","50","50","\"|\"","","","","","","","","","","",""],["1043","1040","1034","878","1038","\"40.7\"","\"40.7\"","\"40.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Victor\"","\"Mesa Jr.\"","2019","\"17.7\"","\"OF\"","\"L\"","\"L\"","\"71\"","\"175\"","\"professional\"","70","2","\"|\"","3066","683748","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"MIA\"","","\"Oct. 23, 2018 - $1,000,000\"","2022","40","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  The sons of legendary Cuban outfielder Victor Mesa both defected from the island in May 2018 and signed with the Marlins five months later, with Victor Victor receiving a $5.25 million bonus and Victor Jr. landing $1 million. Five years younger and less athletic than his brother, a member of MLB Pipeline's Top 100 Prospects list, Victor Jr. may have a higher offensive ceiling. He led Cuba's 18-and-under league in hitting (.440), on-base percentage (.560) and slugging (.667) in his final season before defecting.  A switch-hitter growing up, Mesa will bat solely left-handed in his first season in the United States. He has a fluid swing and advanced bat-to-ball skills, leading to optimism that he'll be a quality hitter. He shows the ability to backspin the ball and while most of his present power comes to his pull side, he has the potential to drive the ball to all fields.  Mesa has average speed and outfield range, so he fits best on a corner. He has solid arm strength and likely will end up in right field. More outgoing than his brother, he's a brash player who displays plenty of confidence, though his youth means Miami won't rush him.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","50","\"|\"","","","","","","","","","","",""],["1044","1041","939","879","857","\"40.7\"","\"41.9\"","\"40.0\"","\"47.1\"","\"44.5\"","\"47.3\"","\"|\"","\"Nick\"","\"Ciuffo\"","2019","\"24.2\"","\"C\"","\"R\"","\"R\"","\"73\"","\"205\"","\"professional\"","160","4","\"|\"","304","624419","\"ciuffo_nick\"","16291","\"sa737509\"","\"|\"","","\"Lexington HS (SC)\"","-1","0","","\"Med\"","2020","40","\"-KELTvpMYp4\"","","\"Ciuffo was a first round pick out of a South Carolina high school in 2013 based on the strength of his arm and power, with his hitting and catching skills closer to average.  That's still largely the report 5.5 years later, with the gap being that Ciuffo isn't quite offensively talented enough (a combination of plate coverage, loft and bat control) to hit for both leagues' average contact and power. The lesser offensive upside makes him more of a potential backup. He got a cup of coffee in 2018 and is currently the third catcher for the Rays, so he'll almost certainly get more big league time when there's a catcher injury or prolonged slump next season.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","36","\"2013 Draft Rnd 1 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"44.5\"","\"47.3\"","","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","45","40","55","20","50","70","50","45","55","20","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"ATL\"","0.500","\"XXX\""],["1045","1042","1083","1382","347","\"40.6\"","\"40.5\"","\"37.0\"","\"50.2\"","\"44.3\"","\"50.7\"","\"|\"","\"Kyle\"","\"Bradish\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","148","4","\"|\"","2463","","\"bradish_kyle\"","","\"sa3008605\"","\"|\"","","\"New Mexico State\"","0","0","","\"High\"","2020","37","\"gO68BL9_rtI\"","","\"It's exciting to consider how Bradish's stuff might play in the bullpen, as his max-effort delivery and the way it detracts from his command will likely prevent him from starting for long in pro ball. His arm action has gorgeous efficiency and it, plus Bradish's full-body thrust towards the plate, helped him generate the occasional mid-90s fastball early in his college starts, before he'd settle in the low-90s and upper-80s in the later innings. His breaking ball has bat-missing vertical action and is hard for hitters to differentiate out of Bradish's hand, in part because his delivery causes the ball to suddenly appear out from behind his head, which some hitters struggle to adjust to. Most of these traits would seem to play best in short stints, and we have Bradish projected as a good middle reliever, though if his fastball ticks up in single-inning outings he could be a high-leverage option.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"A+\"","32","\"2018 Draft Rnd 4 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.3\"","\"50.7\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2600","40","45","40","55","50","","","45","55","50","60","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1046","1043","1038","1162","512","\"40.6\"","\"40.6\"","\"39.3\"","\"49.2\"","\"49.2\"","\"49.2\"","\"|\"","\"Ian\"","\"Hamilton\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","228","6","\"|\"","1822","641656","\"hamilton_ian\"","19261","\"sa874145\"","\"|\"","","\"Washington State\"","0","0","","\"Low\"","2019","37","","","\"Hamilton has thrown very hard dating back to college and has maintained that kind of velo despite having one of the longer arm actions in baseball. His upper-80s slider is a gravity ball that spins at just 1600 rpm. It seems to work as long as Hamilton locates it, but his delivery is pretty hard to repeat. He profiles in middle relief as long as that weird slider plays against big league hitters.\"","\"|\"","","\"CWS\"","\"2016, 11th (326) - CWS\"","","2019","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Changeup: 45 | Control: 50 | Overall: 45  After saving a school-record 28 games in his first two seasons at Washington State, Hamilton had some success as a starter in the Cape Cod League and moved into the Cougars rotation as a junior in 2016. But he went 2-10 with a 4.86 ERA, his stuff regressed and he slid to the White Sox in the 11th round. He immediately found success once returning to the bullpen in pro ball and advanced to the big leagues in a little more than two years.  Hamilton's fastball dipped into the low-90s with less life when he was a starter, but in shorter stints it's back to sitting in the mid-90s, reaching triple digits and featuring heavy sink. His power slider ranges from 87-90 mph and has become a consistent plus offering. He'll mix in a changeup to combat left-handers and flash some average ones at times, though it got hammered in his brief introduction to the Majors.  Hamilton's control got shaky at times in college and early in his pro career, but he has done a much better job of challenging hitters the past two seasons. He keeps the ball down in the strike zone, a necessity for someone who will work high-leverage innings at Guaranteed Rate Field. He could emerge as Chicago's closer, perhaps even as early as 2019.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","32","\"2016 Draft Rnd 11 (CHW)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","","","\"49.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","45","","60","","","","50","","",""],["1047","1044","1039","1163","498","\"40.6\"","\"40.6\"","\"39.3\"","\"49.3\"","\"49.3\"","\"49.3\"","\"|\"","\"Eduarqui\"","\"Fernandez\"","2019","\"17.5\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"176\"","\"professional\"","228","6","\"|\"","2773","682631","","","\"sa3008749\"","\"|\"","","\"Dominican\"","0","0","","\"High\"","2023","37","\"oBEgUc9B7xM\"","","\"A $1.1 million signe from July, Fernandez is a R/R corner outfield projection bat with present feel to hit. He's already quite a bit more physical now than he was as an amateur, so the rest of the power might come pretty quickly. \"","\"|\"","","\"MIL\"","","\"July 2, 2018 - MIL\"","2023","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 55 | Field: 55 | Overall: 45  The Brewers signed Fernandez at the outset of the 2018-19 period on July 2, giving the Dominican teenager $1.1 million after he ranked as the No. 18 international prospect in his class. His signing bonus matched the one the Brewers gave Venezuelan shortstop Eduardo Garcia, highlighting the organization's ongoing push to add teenage prospects via the Draft and the international market.   Fernandez is an aggressive hitter with some pop and he drives the ball to all fields. The ball jumps off of his bat now, and he is expected to have even more power in the future. Fernandez is a plus runner -- he's consistently clocked in the 6.4- to 6.5-second range in the 60-yard run -- and he's expected to add strength to an already strong arm.   Fernandez profiles as a center fielder, and the belief is that he has the tools to keep him there. He's displayed good instincts in the outfield and has impressed club officials with his routes and ability to close on balls in the gap. Given his physical projection and overall skill set, there is a chance Fernandez could end up in one of the corner outfield positions.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","29","\"2018 J2 (MIL)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","55","55","\"|\"","","","","","","","","","","",""],["1048","1045","1040","1164","499","\"40.6\"","\"40.6\"","\"39.3\"","\"49.3\"","\"49.3\"","\"49.3\"","\"|\"","\"Jordan\"","\"Humphreys\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"223\"","\"professional\"","228","6","\"|\"","2208","664990","","","\"sa875762\"","\"|\"","","\"Crystal River HS (FL)\"","0","0","","\"Med\"","2021","37","\"u6-oRD7Xit4\"","","\"Humphreys jumped on most fans' radar when the 18th round pick, who signed for $150,000 out of a Florida high school, put up gaudy numbers over 26 starts in 2016 and 2017, before needing Tommy John surgery in August of 2017. He should be back on the mound in 2019, but there isn't as much upside as his numbers would suggest, even if everything comes back as it was before. Humphreys works with three pitches that are all average to slightly above to go with similar command, but his control is above average. The upside is as a No. 4 starter and the reasonable expectation is more of a No. 5 starter, spot starter, or long reliever. This is the kind of pitcher who will excel statistically in the lower levels, where hitters generally aren't selective and aren't used to a pitcher who can command three MLB-quality pitches, but that's the expectation in Double-A. Humphreys is another in a long line of a stated Mets draft strategy: low-bonus, later-round high school pitchers (all from Florida in this case) like John Gant, Erik Manoah and Christian James. Saul Gonzalez from the 2018 draft, Bryce Hutchinson from 2017, and a couple others in the 'wait and see' bucket also fit this description.\"","\"|\"","","\"NYM\"","\"2015, 18th (539) - NYM\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 45 | Changeup: 50 | Control: 60 | Overall: 45  An 18th-round pick in 2015 who signed for $150,000, Humphreys first put himself on the map in '16, when he was among the leaders in the rookie-level Appalachian League in a host of pitching categories. He further raised his profile in his first full season, posting a 10-1 record and 1.42 ERA over 11 starts at Class A Columbia to earn a promotion to the Florida State League. That lasted only two starts, however, as Humphreys was shut down in late June with an elbow injury that required Tommy John surgery in August, costing him all of 2018.  A strong and physical right-hander, Humphreys will impress with his combination of present stuff and plus control when healthy. His fastball will sit in the 90-94 mph range with riding life to it, and he commands it so well that the pitch usually plays above its velocity grade. He has feel for spinning a breaking ball, throwing a curve that will flash above average at times and a slider he'll mix in occasionally, while his changeup, already an effective weapon against lefties, could become his best secondary pitch with more refinement. He's missed plenty of bats and is an extreme strike-thrower, with career rates of 9.4 K/9 and 1.6 BB/9.  With a clean bill of health, Humphreys is expected to begin 2019 on schedule. He'll be 22 for most of the season, underscoring how he has plenty of time to get back on track and reach his ceiling as a No. 4-type starter.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A+\"","27","\"2015 Draft Rnd 18 (NYM)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","","","\"49.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","45","","","","60","\"PIT\"","0.500","\"XXX\""],["1049","1046","1041","1165","500","\"40.6\"","\"40.6\"","\"39.3\"","\"49.3\"","\"49.3\"","\"49.3\"","\"|\"","\"Zach\"","\"Watson\"","2019","\"21.9\"","\"CF\"","\"S\"","\"R\"","\"72\"","\"166\"","\"draft\"","299","8","\"|\"","2440","","\"watson_zach\"","","","\"|\"","","\"LSU\"","0","0","","\"Low\"","2022","37","","","\"Like most LSU outfield products, Watson profiles as a bench outfielder with speed and arm strength. He's a high-effort tweener.\"","\"|\"","\"Louisiana State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-zach-watson-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 50 | Power: 45 | Run: 70 | Arm: 45 | Field: 60 | Overall: 45    As a freshman, Watson was Louisiana State's most dangerous hitter in the postseason, homering five times in 12 games as the Tigers made it to the 2017 College World Series finals. He hasn't shown quite the same power since but has posted identical stat lines in each of his three years of college while impressing with his speed and defense. After dropping to the Red Sox in the 40th round amid signability concerns as a sophomore-eligible, he'll go in the first five rounds this June.    Watson's best pure tool is his well above-average speed. His quickness and instincts allow him to steal bases and chase down balls all over center field, where he has a playable if fringy arm. His defensive ability is reminiscent of that of former LSU star Andrew Stevenson, who has seen big league time with the Nationals.    Watson's offensive game draws more mixed reviews from scouts. He has surprising bat speed and sneaky power for a speedster who's not physically imposing, though he gets caught up swinging for the fences too often. He'll need to make some adjustments to his right-handed stroke and improve his pitch recognition and plate discipline to handle more advanced pitching.\"","\"|\"","","","","","","\"|\"","\"BAL\"","","36","\"2019 Draft Rnd 3 (BAL)\"","\"|\"","911","79","\"BAL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","70","45","60","\"|\"","","","","","","","","","","",""],["1050","1047","1042","861","1128","\"40.6\"","\"40.6\"","\"40.0\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Andy\"","\"Weber\"","2019","\"21.9\"","\"SS/2B\"","\"L\"","\"R\"","\"73\"","\"190\"","\"professional\"","70","2","\"|\"","2771","681581","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CHC\"","\"2018, 2nd (158) - CHC\"","","2021","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 45 | Arm: 60 | Field: 55 | Overall: 40  After two nondescript seasons at the plate, Weber batted .344/.415/.536 to lead Virginia in all three slash categories last spring and became the first Cavaliers second baseman ever to earn All-America honors. Chicago signed him for an above-slot $400,000 in the fifth round, then gave him more action at shortstop than at second in his pro debut.   Weber added strength and began trying to drive the ball more often in 2018, making him more of an offensive threat. He still stands out more for his ability to make contact from the left side of the plate than his power, which could produce 12-15 homers on an annual basis. His uncharacteristic 26 percent strikeout rate in his first taste of pro ball may have been the result of fatigue because he fanned at just a 12 percent rate in college.  Weber has fringy speed but plays faster than that on defense. With quick hands and a strong arm, he projects as a solid shortstop or a plus second baseman. He played briefly at third base in his debut and has the versatility needed for a utilityman, though the Cubs think he has a chance to hit enough to become a regular.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","45","60","55","\"|\"","","","","","","","","","","",""],["1051","1048","1043","862","1129","\"40.6\"","\"40.6\"","\"40.0\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Josh\"","\"Taylor\"","2019","\"26.2\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"225\"","\"professional\"","70","2","\"|\"","1616","657031","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","","\"Aug. 12, 2014 - PHI\"","2019","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 40  Taylor went unpicked in four consecutive Drafts from 2011-14 while moving from an Arizona high school to Scottsdale (Ariz.) CC to Georgia College, but the Phillies signed him for $50,000 in August 2014 after spotting him in the summer Northwoods League. They traded him to the Diamondbacks as part of an exchange of international bonus slots the following year, and the Red Sox acquired him as the player to be named later for Deven Marrero in May 2018. He has one of the strongest lefty arms in the system, which prompted Boston to protect him on its 40-man roster last November.  Taylor primarily attacks hitters with two pitches, a 94-96 mph four-seam fastball that reaches 98 and a mid-80s slider that grades as plus at its sharpest. He can turn his slider into a harder, cutter-like offering. A starter for his first 2 1/2 pro seasons, he also can mix in a curveball and changeup.  While Taylor has better stuff than a typical southpaw, he doesn't harness it on a consistent basis. He has battled his control since making the jump to the upper Minors in 2017 and won't approach his ceiling as a set-up man if he can't throw more strikes.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"44.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","50","55","","","","45","","",""],["1052","1049","1044","863","1130","\"40.6\"","\"40.6\"","\"40.0\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Mason\"","\"McCoy\"","2019","\"24.2\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","70","2","\"|\"","2618","669200","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BAL\"","\"2017, 6th (188) - BAL\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 55 | Field: 60 | Overall: 40  McCoy spent his first two collegiate seasons at Illinois Central Community College before transferring to Iowa as a junior and going unselected in the Draft. He excelled that summer while playing in the Northwoods collegiate summer league, earning MVP honors and breaking the league record for hits (111), and then built on that performance as a senior by slashing .328/.394/.474. Impressed with McCoy's progress and all-around skills, the Orioles made him their sixth-round pick in 2017. After a solid first full season at Class A Delmarva, McCoy got off to a hot start in 2019 at Class A Advanced Frederick, earning a promotion to Double-A just a month into the season.  McCoy can do a little bit of everything on the field, most notably hit for average while offering plus defense at shortstop. He's fundamentally sound there, showing good range, soft hands and a strong arm, as well as consistency that has long impressed evaluators. At the plate, McCoy offers little in the way of power but has a disciplined approach and good feel for hitting to all fields.  The Orioles liken McCoy's abilities to those of former big league shortstops Walt Weiss and Mike Bordick, players who stood out for their sum of all parts rather than specific tools. With further development, McCoy could reach the Major Leagues in a utility infielder role.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","55","60","\"|\"","","","","","","","","","","",""],["1053","1050","1045","864","1131","\"40.6\"","\"40.6\"","\"40.0\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Trey\"","\"Harris\"","2019","\"23.4\"","\"OF\"","\"R\"","\"R\"","\"70\"","\"215\"","\"professional\"","70","2","\"|\"","3037","674677","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","\"2018, 32nd (952) - ATL\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 40    Harris grew up an Atlanta Braves fan and graduated from McEachern High School in Georgia, a school that has produced pros like the Rangers' Alex Speas and the Dodgers' Jared Walker. Harris went to Missouri after high school, went undrafted after hitting 12 homers as a junior and then had to wait until the 32nd round to get picked by his hometown team in 2018 after hitting 11 more homers in his senior year. He signed for $10,000 and reached full-season ball in his first summer, then was tearing it up at the start of his first full season.    A bit undersized at 5-foot-10, Harris uses that, and the fact he was overlooked by many teams, as motivation. He's shown more feel to hit as a pro than many expected, with the ability to drive the ball to all fields while keeping a solid walk rate and a low strikeout rate. He's shown surprising over-the-fence pop in 2019, mostly to the pull side. An above-average runner, Harris may not end up being much of a basestealing threat, but he uses his speed well in the outfield, where he's proven to be a very capable defender in both corners.    As a late senior sign, Harris is going to have to prove himself at every level and was a bit old for where he was playing at the start of the 2019 season. The way he was performing, however, should afford him the chance to do just that, and the Braves might have stumbled upon a future fourth or fifth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","55","50","50","\"|\"","","","","","","","","","","",""],["1054","1051","1046","865","1103","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Brock\"","\"Deatherage\"","2019","\"23.7\"","\"OF\"","\"L\"","\"L\"","\"73\"","\"175\"","\"professional\"","70","2","\"|\"","3049","656361","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2018, 10th (285) - DET\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 70 | Arm: 50 | Field: 55 | Overall: 40  Deatherage hit just .218 as a junior after combining for a .307 average during his first two years at North Carolina State. The Pirates still took him in the 29th round that year, but Deatherage returned to college for his senior year. It proved a smart decision, as he set career highs in home runs (14) and steals (18) as a senior, leading to his selection by the Tigers in the 10th round. After signing for $10,000, Deatherage kicked off his pro debut with a three-homer game in the Gulf Coast League and finished the season at Class A Advanced Lakeland, ultimately slashing .326/.385/.504 with 19 steals across three levels.  While he has good raw power to his pull side, Deatherage projects for below-average game power as he climbs the ladder and faces better pitching. He should hit for some average, though, and he adds value on both sides of the ball with his plus-plus speed. Those wheels give him a chance to stick in center, where he's an above-average defender with good instincts.   Deatherage has made fans with his aggressive style of play and grinder mentality at every stage of his career. After a promising debut, he could move quickly as a future fourth outfielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","70","50","55","\"|\"","","","","","","","","","","",""],["1055","1052","1047","866","1104","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Donnie\"","\"Walton\"","2019","\"25.0\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"184\"","\"professional\"","70","2","\"|\"","1988","622268","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2016, 5th (147) - SEA\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 45 | Field: 55 | Overall: 40    Walton was a solid high school prospect who opted to head to Oklahoma State rather than sign with the Mets after being taken in the 36th round in the 2012 Draft. He was All-Big 12 First Team three years in a row, but didn't sign with the Brewers as a 23rd-rounder in 2015, instead heading back for his senior year. It turned out to be his finest offensive season, and the Mariners took him in the fifth round in 2016. While he was a money-saver, Walton did make it to Double-A in his second full season despite missing close to two months of his first full year with a wrist injury.    While not overly toolsy, Walton has outstanding instincts and is very steady on both sides of the ball. A switch-hitter who tends to be better from the left side, Walton has good bat speed with a knack for contact and more pop than you might expect given his size. He makes the most out of his average speed on the basepaths, and he's adept at reading pitchers and taking extra bases.    Walton started out playing more shortstop during his pro career, but his below-average arm has moved him mostly over to the right side of second base, though he can still fill in at short in a pinch. His ceiling is limited, but he has the baseball IQ and enough tools to be a big league utility infielder in the future.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","45","55","\"|\"","","","","","","","","","","",""],["1056","1053","1048","867","1105","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Jake\"","\"Gatewood\"","2019","\"23.7\"","\"1B\"","\"R\"","\"R\"","\"77\"","\"190\"","\"professional\"","70","2","\"|\"","746","656449","\"gatewood_jacob\"","","\"sa828685\"","\"|\"","","","","","","","","","","","","\"|\"","","\"MIL\"","\"2014, CBA (41) - MIL\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 40    Long viewed as a high-risk, high-reward prospect for his massive raw power and penchant for striking out, Gatewood has slowly but surely started to shed that label. Thanks to improved eyesight from contact lenses, the 2014 supplemental first-rounder came into his own offensively in '17, showing a more disciplined approach while hitting for power as well as some average while reaching Double-A for the first time. Returning to the Southern League in 2018, Gatewood was having another strong offensive campaign until he suffered a torn ACL in his left knee in July.   A right-handed hitter with plus bat speed, Gatewood generates booming contact to all fields with a leveraged swing and huge extension through contact. He's hit for more power in each season as a pro and had already hit a career-high 19 home runs at the time of his knee injury. Gatewood's power will always come with alarming strikeout totals, but he has made huge strides with his approach and plate discipline, chasing fewer pitches and even showing some willingness to take a walk. A shortstop early in his career, Gatewood slid over to third base in 2016 before transitioning to first base the following year.   Gatewood didn't undergo surgery to repair his torn knee ligament until August, but the Brewers believe he'll be ready to go by early May, provided he doesn't experience any setbacks along the way.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","60","50","\"|\"","","","","","","","","","","",""],["1057","1054","1049","868","1106","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Keegan\"","\"McGovern\"","2019","\"23.7\"","\"OF\"","\"L\"","\"R\"","\"75\"","\"200\"","\"professional\"","70","2","\"|\"","2744","656708","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2018, 9th (268) - SEA\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 55 | Run: 30| Arm: 45 | Field: 45 | Overall: 40  As every Draft goes on, area scouts will go to bat for guys in their region they really like. These \"gut feel\" types are often players who can be signed for below pick value. Such was the case with McGovern, who was coming off a strong senior season in Georgia during which he hit over .300 for the first time and bashed 18 home runs. He was John Wiedenbauer's gut feel guy. The Mariners took him in the ninth round of the 2018 Draft, signed him for $65,000, and he rewarded Wiedenbauer's faith by hitting 15 home runs in the full-season Midwest League in his debut.  It should surprise no one to learn that McGovern's power is his calling card. It's legitimate plus raw power, and it was encouraging to see a solid approach employed to consistently get to it during his debut. Yes, there's swing and miss, but he also worked counts and drew walks. He's going to have to hit with power to advance because it's unclear where he'll play defensively. He's not a runner and he doesn't throw well, with left field or first base perhaps his best shots to find a home.  He can work on his body to become a bit more athletic, but it's possible McGovern ends up as a DH when all is said and done. If he can go out and repeat what he did during his summer debut, how long before people start squinting and seeing a little Paul Goldschmidt, an unheralded eighth-rounder himself back in 2009?\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","30","45","45","\"|\"","","","","","","","","","","",""],["1058","1055","1050","869","1107","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Niko\"","\"Decolati\"","2019","\"21.8\"","\"OF\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","70","2","\"|\"","2542","680719","\"decolati_niko\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2018, 6th (186) - COL\"","","2021","40","\"Scouting grades: Hit: 40 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 40  Over the course of his three years playing for Loyola Marymount, Decolati intrigued scouts by showing flashes of five playable tools. He really stood out in the Cape Cod League in 2017, but when he didn't carry over that performance to his junior year, he ended up being available for the Rockies in the sixth round of the 2018 Draft, where he signed for full pick value. He looked much more like the Cape Cod version of himself during his pro debut, finishing in the top 10 in a host of categories and earning an All-Star nod in the rookie-level Pioneer League.  Primarily a shortstop in college, the Rockies immediately moved him to the outfield and liked what they saw there. He played most of the summer in right field, and has the arm for the spot, but he could have the speed and instincts to be a solid average defender in center field. That speed also helps him on the bases, and he broke out of the gate with 17 steals in his pro debut. Everything else went well for him during his debut, from managing the strike zone and drawing walks to toning down his overly aggressive approach in order to use all fields to hit for average and power. If you saw Decolati on the right day, you might put above-average grades on him across the board.  The Rockies love Decolati's makeup and natural leadership ability. If he can show that his summer debut is for real, he could move up this list, and the Rockies' ladder, in a hurry.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","50","60","55","50","\"|\"","","","","","","","","","","",""],["1059","1056","1051","870","1108","\"40.6\"","\"40.6\"","\"40.0\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Robert\"","\"Neustrom\"","2019","\"22.5\"","\"OF\"","\"L\"","\"L\"","\"74\"","\"208\"","\"professional\"","70","2","\"|\"","2516","680438","\"neustrom_robert\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BAL\"","\"2018, 5th (145) - BAL\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 50 | Field: 45 | Overall: 40  Danan Hughes is best known as a wide receiver who played six seasons in the NFL, but he also was the last Iowa position player selected in the first five rounds (third round to the Brewers in 1992). Neustrom added his name to that very short list in 2018, going to the Orioles in the fifth round after an all-star summer in the Cape Cod League and a strong junior campaign in which he batted .311/.386/.538 with 15 doubles, 11 homers and 36 RBIs in 53 games for the Hawkeyes. After signing, he had a successful pro debut in the New York-Penn League.  Neustrom's most attractive tool is his power potential, the product of strength, solid bat speed and loft in his left-handed swing. There are times when he focuses on using the opposite field, and others when he gets pull-happy and vulnerable on the other half. He makes consistent contact and draws his share of walks.  While Neustrom is slow out of the box, he moves well for his size and has at least average speed once he gets going. He played right field for Iowa and possesses an average arm, though most scouts project him as a left fielder in pro ball. He needs to improve his reads and routes as a defender, but he has the work ethic to get the job done.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","50","45","\"|\"","","","","","","","","","","",""],["1060","1057","1018","1383","218","\"40.6\"","\"40.8\"","\"37.0\"","\"51.4\"","\"44.3\"","\"52.1\"","\"|\"","\"Kenyon\"","\"Yovan\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"215\"","\"draft\"","111","3","\"|\"","1833","","\"yovan_kenyon\"","","","\"|\"","","\"Oregon\"","0","0","","","","37","","\"Low-90's stuff with above average breaking stuff and a chance to start, has had a hand injury that has kept him from making his 2019 debut.\"","","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","","","","","\"|\"","815","811","\"LAA\"","\"|\"","","","\"|\"","","","\"|\"","","","","\"44.3\"","\"52.1\"","","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","40","50","55","","","50","50","50","55","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1061","1058","1191","1380","875","\"40.5\"","\"39.8\"","\"37.0\"","\"47.0\"","\"45.7\"","\"47.1\"","\"|\"","\"Raffi\"","\"Vizcaino\"","2019","\"23.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"235\"","\"professional\"","148","4","\"|\"","3262","","","","\"sa736742\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2020","37","","","\"Vizcaino has been hurt for long stretches during the last few years and was moved to the bullpen this spring. He'll touch 98 but sit mostly 91-95, and he has an above-average changeup, as well as two lesser breaking balls.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"AA\"","32","\"2011 J2 (SFG)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.7\"","\"47.1\"","","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2500","40","55","50","50","45","","","40","55","55","55","45","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1062","1059","1104","1381","366","\"40.5\"","\"40.4\"","\"37.0\"","\"50.1\"","\"43.6\"","\"50.7\"","\"|\"","\"Travis\"","\"Herrin\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"220\"","\"professional\"","148","4","\"|\"","3274","","","","\"sa875780\"","\"|\"","","\"Wabash Valley JC (IL)\"","0","0","","\"High\"","2021","37","","","\"Herrin made a few late-season Tommy John rehab appearances last August and September, and his stuff had not only returned, but improved. He has a starter's mix led by two quality breaking balls, his fastball will creep into the mid-90s, and his changeup has some armside fade. It's No. 4 or 5 starter stuff, a pitch mix that belongs ahead of Luis Madero on this list. But Herrin turns 24 in April, has yet to pitch above A-ball, and only showed this quality stuff in short, 20 or 30-pitch outings. He's a candidate to be pushed quickly if he continues to throw like this, though he may be on an innings limit this year, his first full slate back from injury. We like him as a sleeper breakout prospect in this system.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"A+\"","34","\"2015 Draft Rnd 18 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"43.6\"","\"50.7\"","","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0006-01-17","2200","2650","40","45","40","50","50","","","50","50","50","50","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1063","1060","1056","1158","682","\"40.5\"","\"40.5\"","\"39.3\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"Cody\"","\"Bradford\"","2019","\"21.3\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"195\"","\"draft\"","299","8","\"|\"","2954","","\"bradford_cody\"","","","\"|\"","","\"Baylor\"","0","0","","\"Med\"","2023","37","","","\"Bradford has three average to slightly above pitches and good command but missed almost all of his draft spring at Baylor due to thoracic outlet syndrome.\"","\"|\"","\"Baylor\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-cody-bradford-lhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 55 | Control: 55 | Overall: 45  Bradford went from a lightly regarded Texas high schooler to the Big 12 Conference pitcher of the year as a sophomore in 2018, when he also shared co-MVP honors at the league tournament. He also showed well in brief summer action with the U.S. collegiate national team and in the Cape Cod League, positioning himself to go in the top two rounds of this year's Draft. But he made just three brief starts for Baylor this spring before having surgery to alleviate thoracic outlet syndrome.  While Bradford doesn't overpower hitters, he keeps them off balance by mixing pitches and locations. His best offering is a sinking changeup that he sells with the same arm speed with which he throws his fastball, which plays above its usual 88-91 mph velocity thanks to run, sink and command. He uses his high-three-quarters arm slot to stay on top of his curveball, which stands out more for its depth than its power.  Bradford has a clean delivery and repeats it very well, allowing him to put his pitches where he wants. He earns high marks for his competitiveness and intelligence. There are differing views on the long-term effects of thoracic outlet syndrome, but clubs that view it as no more than speed bump could take him as early as the third or fourth round.\"","\"|\"","","","","","","\"|\"","\"TEX\"","","46","\"2019 Draft Rnd 6 (TEX)\"","\"|\"","833","175","\"TEX\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"48.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","50","","","","","55","","",""],["1064","1061","1057","1159","683","\"40.5\"","\"40.5\"","\"39.3\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"John\"","\"Rooney\"","2019","\"22.3\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"235\"","\"professional\"","228","6","\"|\"","2549","680701","\"rooney_john\"","","\"sa3008417\"","\"|\"","","\"Hofstra\"","0","0","","\"Med\"","2020","37","","\" \"","\"It'll be interesting to see what the Dodgers player dev staff molds Rooney into, because there is indeed interesting raw material to work with. Rooney doesn't throw all that hard, but his fastball plays up a bit thanks to good angle and extension, he has impressive changeup feel (and an incredible pickoff move) for a cold-weather, small school prospect. His curveball is hard, has good shape, but lacks bite and raw spin. On stuff, he looks like a depth arm, but there are some late-bloomer traits here. Realistically, he could grow into a backend starter.\"","\"|\"","","\"LA\"","\"2018, 3rd (104) - LAD\"","","2021","45","\"Scouting grades: Fastball: 50 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 45  Rooney posted a 5.20 ERA in his first two seasons at Hofstra before breaking out in 2018, ranking second in NCAA Division I with a 1.23 mark and first in hits per nine innings (4.8). The Colonial Athletic Association pitcher of the year, he established Pride records for ERA, consecutive innings without an earned run (49 1/3) and strikeouts in a season (108) and career (271). After matching Bryan Verbitsky (Padres, 2013) as the highest Draft pick (third round) in school history and signing for a slightly over-slot $563,240, he pitched well in low Class A in his brief pro debut.  Rooney's fastball plays better than its mediocre 88-93 mph velocity because he creates difficult angle with his 6-foot-5 frame and can spot his heater to both sides of the plate. While most scouting reports rated his low-80s slider ahead of his fading changeup in college, the latter was more effective in his introduction to pro ball and showed signs of becoming a plus pitch. His slider could become a solid offering if he tightens it up.  Pitching in the Cape Cod League in the summer of 2017 taught Rooney that he could compete against quality competition without lighting up radar guns, and he took off once he became more aggressive about challenging hitters. His ability to repeat his sound delivery allows him to command his pitches and he's not afraid to work inside. A potential back-of-the-rotation starter, he helps his cause with a deceptive pickoff move that nailed 17 runners in 13 starts as a Hofstra junior.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","33","\"2018 Draft Rnd 3 (LAD)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"48.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","","50","","","","55","","",""],["1065","1062","1058","1160","684","\"40.5\"","\"40.5\"","\"39.3\"","\"48.3\"","\"48.3\"","\"48.3\"","\"|\"","\"Will\"","\"Rigney\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"205\"","\"draft\"","151","4","\"|\"","2879","","\"rigney_will\"","","","\"|\"","","\"Midway HS\"","0","0","","","","37","","\"Big frame and advanced four-pitch mix. Was 90-94 and threw strikes last summer, then missed most of spring with forearm strain.\"","","\"|\"","\"Midway (Texas) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-will-rigney-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 45  When Rigney overmatched Brett Baty (one of the top hitters in the 2019 Draft) in a February scrimmage, he looked destined for the top two rounds. But he came down with a flexor strain in his forearm and made just two regular-season appearances, clouding his status. He did some bullpen workouts for teams but was shut down as the Draft approached, increasing the likelihood that he follows through on a commitment to Baylor.  Rigney has one of the best sliders in the Draft, a sharp low-80s breaker that carved Baty up. He works the bottom of the strike zone with a 90-93 mph fastball that tops out at 95 and features sink and downhill plane. He's physical yet still projectable, so there could be more velocity in his future.  Though he doesn't need it often as a high schooler, Rigney also shows the makings of at least an average changeup with some fade. There's some effort in his high-three-quarters delivery that he can smooth out, but that hasn't prevented him from throwing strikes. He has the ingredients to pitch toward the front of a big league rotation if he can stay healthy.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","614","1136","\"SFG\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"48.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","60","","","","50","","",""],["1066","1063","1059","1161","659","\"40.5\"","\"40.5\"","\"39.3\"","\"48.4\"","\"48.4\"","\"48.4\"","\"|\"","\"Jake\"","\"Sanford\"","2019","\"21.6\"","\"LF\"","\"L\"","\"R\"","\"74\"","\"215\"","\"draft\"","299","8","\"|\"","2903","","\"sanford_jake\"","","","\"|\"","","\"Western Kentucky\"","0","0","","\"High\"","2023","37","","\"Popup bat is Canadian that transferred from a Midwest Juco and has put up goofy numbers this spring. It's strength over bat speed and he hasn't been seen versus much velocity, but the raw tools are good enough to gamble on in the top 5 rounds.\"","\"Popup bat is Canadian that transferred from a Midwest Juco and has put up goofy numbers this spring. It's strength over bat speed and he hasn't been seen versus much velocity, but the raw tools belonged about where he was drafted.\"","\"|\"","\"Western Kentucky\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jake-sanford-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 45 | Power: 55 | Run: 60 | Arm: 45 | Field: 50 | Overall: 45    Sanford drew no scouting or recruiting interest as a high schooler in Nova Scotia -- his only college offer was to play volleyball at Dalhousie University in his home province -- so he walked on at McCook (Neb.) CC. He hit 23 homers in two years and broke the McCook slugging record twice while using wood bats, then transferred to Western Kentucky for 2019. Still unknown at the start of the season, he has stunned scouts with his power and won the first regular-season triple crown in Conference USA history by hitting .402/.488/.828 with 22 homers and 65 RBI.    Sanford's batting-practice displays are becoming legend and his well above-average raw power ranks among the best in the 2019 Draft. He generates impressive bat speed and packs plenty of strength and leverage in his 6-foot-2, 215-pound frame. There are some concerns about the deep load in his left-handed swing and a tendency to get off balance at times, but the quickness of his stroke and his hand-eye coordination make it work.    In addition to his prodigious power, Sanford also offers plus speed and can flash even faster running times, though he's not a prolific basestealer. A first baseman at McCook, he has handled himself well after moving to right field with the Hilltoppers. He has fringy arm strength, so he'll fit better in left field as a pro.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","42","\"2019 Draft Rnd 3 (NYY)\"","\"|\"","904","105","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","60","45","50","\"|\"","","","","","","","","","","",""],["1067","1064","1060","838","1161","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"AJ\"","\"Graffanino\"","2019","\"21.9\"","\"SS\"","\"L\"","\"R\"","\"74\"","\"170\"","\"professional\"","70","2","\"|\"","3034","664690","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","\"2018, 8th (232) - ATL\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 50 | Arm: 55 | Field: 60 | Overall: 40  A three-year starter at the University of Washington, Graffanino was a glove-first shortstop who didn't hit much in his first two years with the Huskies. The son of longtime big leaguer Tony Graffanino, AJ swung the bat better as a junior, though he missed a chunk of the 2018 season with a hamstring injury. The Braves took him in the eighth round last June and went above pick value to sign him for $300,000. He responded with a strong pro debut, spent mostly in the full-season South Atlantic League.  Graffanino's calling card is still his defense, and he has the same quick hands as his father, who used to play the infield in the big leagues for parts of 13 seasons. At times, Graffanino makes errors because he tries to speed up too much, something that will change once he trusts that his hands are plenty quick enough for the pro game. He has the range, footwork and arm to play shortstop long-term. He has the chance to be an average hitter with some sneaky pop and the ability to make consistent contact. He has an unorthodox setup at the plate, and he'll likely have to fix an issue with the load on his swing, but it's worked for him so far.   Graffanino was a little worn down by the end of the summer, and he worked hard to add some strength to his frame to prepare him for the rigors of a full season. The Braves are eager to see how his baseball acumen and bloodlines help him along the way.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","50","55","60","\"|\"","","","","","","","","","","",""],["1068","1065","1061","839","1162","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Aramis\"","\"Garcia\"","2019","\"26.4\"","\"C\"","\"R\"","\"R\"","\"74\"","\"220\"","\"professional\"","70","2","\"|\"","847","605244","\"garcia_aramis\"","16925","\"sa599195\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2014, 2nd (52) - SF\"","","2019","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 30 | Arm: 50 | Field: 50 | Overall: 40  Garcia batted .368/.442/.626 at Florida International while winning Conference USA player of the year honors in 2014, but he hasn't approached those offensive numbers since the Giants took him in the second round that June. After setting career highs in most categories in 2017, he struggled in Double-A last season yet still earned his first big league callup. He homered four times in the final month with San Francisco but also struck out 31 times in 63 at-bats.  Garcia has settled on a pull-heavy approach designed to get the most of out of his solid raw power, the product of his strength and the loft in his right-handed swing. He might hit 15-20 homers per year with regular playing time in the Majors, but his pop comes at a cost. He rolls over more soft grounders to the left side of the infield than he should and his aggressiveness means that he rarely walks.  Somewhat rough behind the plate when he entered pro ball, Garcia has worked hard to improve defensively. He has turned himself into an average receiver while also getting quicker and more accurate with his throws. The Giants have Buster Posey in the big leagues and drafted Joey Bart No. 2 overall last June, so they've tried to add to Garcia's versatility by having him play first base.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","30","50","50","\"|\"","","","","","","","","","\"PHI\"","1.500","\"V\""],["1069","1066","1062","840","1163","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Bret\"","\"Boswell\"","2019","\"24.7\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"180\"","\"professional\"","70","2","\"|\"","2270","641385","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2017, 8th (236) - COL\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 50 | Arm: 55 | Field: 50 | Overall: 40  A wrist injury kept Boswell from playing as a freshman at the University of Texas in 2014 and he largely struggled to get his bat going once he did return to play, though the Pirates drafted him in the 40th round of the 2016 Draft as a redshirt sophomore. His best season did come in 2017, following an MVP turn in the California Collegiate League, and the Rockies selected him in the 8th round of the 2017 Draft. He's hit since joining the organization, hitting for average and power during his debut in the Northwest League and then across two levels of A ball in his first full season.  Though he's not the biggest guy in the world, Boswell has shown an ability to impact the baseball from the left side of the plate. He is capable of being short to the ball and barrels it up when he makes contact, but he will have to cut down his strikeout rate as he progresses. Boswell settled in defensively as a second baseman at Texas and that's where he played during his debut, but he split time between second and third, where his strong arm works well, during his first full season.   Boswell hasn't played much shortstop, but he could probably play there in a pinch, which could come in handy for a future utility role. Perhaps because of his age, Boswell might be a bit underrated, but if his bat is this loud moving forward, he'll start getting a lot more love.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","50","55","50","\"|\"","","","","","","","","","","",""],["1070","1067","1063","841","1164","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Dairon\"","\"Blanco\"","2019","\"26.1\"","\"OF\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","70","2","\"|\"","2804","680118","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"OAK\"","","\"Apr. 2, 2018\"","2020","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 80 | Arm: 45 | Field: 55 | Overall: 40  Because the A's went into the penalty during their international spending spree during the 2016-17 signing period, they were limited to a $300,000 maximum on individual bonuses in the 2017-18 period. That didn't stop them from aggressively pursuing talent, as they handed out 11 six-figure bonuses of $300,000 or less. They may have gotten a bargain when they were able to ink Blanco, a former Cuban star, for $200,000.  When Blanco made his A's debut in the California League in 2018, it had been nearly two years since he had played competitively in Cuba. At the outset, it was all about his speed, an 80 on the 20-to-80 scouting scale, and defense. But he quickly shook the rust off and showed more offensive acumen than anticipated. There wasn't as much swing and miss as some expected to see and he often showed a solid approach at the plate, with some signs of potential extra-base ability. His physicality and speed could add up to an average hitter.  There's no doubt Blanco's speed is his calling card. It allows him to be aggressive on the basepaths (22 steals in 82 games in his debut) and really go get the ball in the outfield. After his first season was cut short by a hamate injury, it will be interesting to see how quickly he can climb the ladder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","80","45","55","\"|\"","","","","","","","","","","",""],["1071","1068","1064","842","1165","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Dominic\"","\"Miroglio\"","2019","\"24.2\"","\"C\"","\"R\"","\"R\"","\"72\"","\"203\"","\"professional\"","70","2","\"|\"","2752","641884","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ARI\"","\"2017, 20th (592) - ARI\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 40 | Arm: 50 | Field: 55 | Overall: 40  The D-backs had interest in Miroglio, a catcher at the University of San Francisco, in 2016, but a hand injury that cost him most of the year clouded things a bit. The Rays took a flier on him in the 16th round, but the backstop returned to San Francisco for another year. Arizona didn't miss on him in 2017, nabbing him in the 20th round. Miroglio was sent straight to the Class A Advanced California League for his full-season debut, where he turned in an All-Star performance to earn a promotion to Double-A in August and a trip to the Arizona Fall League.   Defense will always be Miroglio's calling card. He is a very good receiver with outstanding leadership skills and feel for managing a game. His average arm plays up because he has a very quick release, and he's done a nice job controlling the running game as a pro, throwing out better than 34 percent of attempted basestealers through two seasons.   Miroglio's development at the plate has been a pleasant surprise for the organization, as he's shown good feel for the strike zone and an ability to consistently barrel the baseball. It's a hit-over-power offensive profile, though he does have good pop to the gaps during games. While Miroglio shows all the ingredients to be a backup catcher in the big leagues, the start of his pro career has some inside the organization thinking he might develop into an everyday player.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","40","50","55","\"|\"","","","","","","","","","","",""],["1072","1069","1065","843","1166","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Jacob\"","\"Heyward\"","2019","\"23.8\"","\"OF\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","70","2","\"|\"","3076","641689","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","\"2016, 18th (545) - SF\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 50 | Arm: 50 | Field: 50 | Overall: 40  Heyward had the opportunity to play in the same organization as his older brother Jason when the Braves made him a 38th-round pick out of high school in 2013, but he opted instead to attend college at Miami. After starring in the 2015 College World Series as a sophomore, he slumped as a junior and signed with the Giants for $50,000 as an 18th-rounder. He has improved steadily in three years of full-season ball, posting the best numbers of his pro career this year in Double-A.  While Heyward lacks a plus tool, he can do a little of everything and could earn average grades across the board if the offensive improvement he has displayed in 2019 is for real. A right-handed hitter who shows most of his power to his pull side, he's doing a better job of turning on pitches and driving them in the air. He has a patient approach at the plate, though his willingness to work deep counts also results in strikeouts.  Heyward has average speed and can steal an occasional base. He runs well enough to hold his own in center field, but his range is better suited for the corners. He possesses average arm strength and makes accurate throws, and he has seen the majority of his action as a pro in left field.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","50","50","50","\"|\"","","","","","","","","","","",""],["1073","1070","1066","844","1167","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Jose\"","\"Azocar\"","2019","\"23.1\"","\"OF\"","\"R\"","\"R\"","\"71\"","\"185\"","\"professional\"","70","2","\"|\"","1880","640492","","","\"sa735839\"","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","","\"Oct. 21, 2012 - DET\"","2020","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 50 | Arm: 60 | Field: 60 | Overall: 40  Signed out of Venezuela back in October 2012, Azocar initially opened eyes by using his tools well in his second season in the Venezuelan Summer League in 2014 and then again during a very successful United States debut. His full-season debut a year later was OK, but he wasn't able to replicate it in 2017 with a move up to Lakeland, where his .220/.246/.292 line left some evaluators scratching their heads. He got back on track in 2018, hitting well in the Midwest League before a return to Lakeland in June.   After the start to his career here in the States, the Tigers thought Azocar would have gained more traction by now. The key culprit has been a lack of any kind of approach at the plate. There's a lot of swing and miss because he chases pitches out of the zone, and he's now walked exactly 14 times in back-to-back years. When he does make contact, it can be loud, and there is some raw power for him to tap into if he can find a way to stop getting himself out. An above-average runner, Azocar has shown he can play center and has a plus arm that looks very good in right.  The Tigers still believe in Azocar's tools. It hasn't clicked for him yet, but they think it will. He's young enough to get headed in the right direction, with an improved approach No. 1 on his priority list.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","50","60","60","\"|\"","","","","","","","","","","",""],["1074","1071","1067","845","1168","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Justin\"","\"Dean\"","2019","\"22.5\"","\"OF\"","\"R\"","\"R\"","\"68\"","\"185\"","\"professional\"","70","2","\"|\"","3038","681909","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ATL\"","\"2018, 17th (502) - ATL\"","","2022","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 70 | Arm: 45 | Field: 50 | Overall: 40    Lenoir-Rhyne University in Hickory, North Carolina, is a small Division II school that has yet to produce a big league player. It has produced a dozen draftees, with Dean one of two Bears to get selected in 2018. An All-Conference performer who hit close to .400 as a junior, the speedy Dean played his way to full-season Rome during his pro debut last summer and opened the 2019 season back in the South Atlantic League.    Dean's speed is clearly his carrying tool. It's close to top of the scale, with some evaluators putting an 80 on it. He's already shown the ability to use it well on the basepaths and should continue to be a serious basestealing threat. That, combined with his solid plate discipline, has worked well in the leadoff spot at the outset of his pro career. While he's never going to be a big home run threat, there is some raw pop to tap into and he consistently shows the ability to barrel up the baseball from the right side of the plate. He has a fringy arm, but it's enough for center field, where his speed gives him the chance to stay long term.    At 5-foot-8, Dean is accustomed to proving doubters wrong. He'll have to prove himself at every level as an undersized player from a smaller program, but he's just the type of player that's tough to bet against, with perhaps a career as a backup who can fill in at all three outfield spots the most realistic outcome.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","70","45","50","\"|\"","","","","","","","","","","",""],["1075","1072","1068","846","1169","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Kingston\"","\"Liniak\"","2019","\"19.6\"","\"OF\"","\"R\"","\"R\"","\"74\"","\"170\"","\"professional\"","70","2","\"|\"","2547","669460","\"liniak_kingston\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2018, 4th (105) - DET\"","","2022","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 60 | Arm: 60 | Field: 55 | Overall: 40  Liniak, whose uncle Cole played in the big leagues and father Justin was drafted by the Rockies, had missed most of his junior season with a broken hand and was then rusty on the summer showcase circuit. He was able to shake that off during a strong senior season, putting him more firmly on the prospect map. The Tigers nabbed him in the fourth round of the 2018 Draft and gave him a well above pick value bonus of $900,000 to sign him away from his University of San Diego commitment.  Long and lanky, Liniak has some serious raw tools to grow into. He will need to add strength to his frame to help his bat come along, which will be a bit of a project, and not everyone loves his setup at the plate. There is bat speed and raw power to tap into and his 6-foot-2 frame should be able to handle good weight. His plus speed helps him on both sides of the ball and he runs even better once underway, which allows him to cover a ton of ground in the outfield. He has a strong arm to boot, one which would work from a corner, but he has the tools to stick in center field.  Patience will be the key for the Tigers' player development staff as it will take time for Liniak's raw tools to turn into consistent production. The end result could be a pretty dynamic up-the-middle player, so the wait could be worth it.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","60","60","55","\"|\"","","","","","","","","","","",""],["1076","1073","1069","847","1170","\"40.5\"","\"40.5\"","\"40.0\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Roberto\"","\"Ramos\"","2019","\"24.4\"","\"1B\"","\"L\"","\"R\"","\"77\"","\"220\"","\"professional\"","70","2","\"|\"","3060","657733","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2014, 16th (473) - COL\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 30 | Arm: 50 | Field: 50 | Overall: 40  When hitters go off while playing in the California League, and in Lancaster in particular, there's always going to be a healthy dose of skepticism. But Ramos, a 16th-round pick out of College of the Canyons, a two-year school in California, kept on finding the seats after getting promoted to the Eastern League in 2018, making him a much more credible power-hitting prospect.  Ramos finished the year with 32 homers, good for second in the organization, and 15 of those came in Double-A, which is much less hitting-friendly. He has the classic left-handed uppercut swing and easily has raw plus power. He's made some solid adjustments at the plate that allowed him to get to that power much more consistently in 2018, though he is still prone to the strikeout and gets pull-happy at times. He does draw some walks and has shown some aptitude to improving as an all-around hitter.  His has the ability to hit and hit for power as he is a well-below average runner, and he's worked hard to become an acceptable defender at first. When he's hot, he's the type of hitter who can change the game with one swing.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","30","50","50","\"|\"","","","","","","","","","","",""],["1077","1074","1070","848","1142","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Brady\"","\"Feigl\"","2019","\"23.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"235\"","\"professional\"","70","2","\"|\"","2803","656416","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"OAK\"","\"2018, 5th (143) - OAK\"","","2021","40","\"Scouting grades:Fastball: 50 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 40  Feigl had Tommy John surgery as a freshman at Mississippi, returning as a redshirt freshman in 2016 and pitching out of the bullpen. He pitched largely in relief in 2017, mixing in a few starts, and was drafted in the 35th round by the Angels. But Feigl opted to return to Ole Miss to pitch in the rotation for his junior season. He threw well enough to land in the fifth round of the 2018 Draft and while he didn't pitch much in his first summer, he did reach full-season ball, though he was too fatigued to throw at instructs.  Big and strong, Feigl has an interesting three-pitch mix to work with, starting with a fastball that touched the mid-90s in his final college season, but sat more at 91-92 over the summer. It has a high spin rate and he can miss bats with it, though he also can keep it down in the zone with sink to elicit ground-ball outs. Both his slider and his changeup flash above-average at times, with his slider the more consistent of the two secondary offerings.   Feigl has always been a strike-thrower, but didn't always command the ball well within the zone, leading to a higher hit rate in college than you'd expect given his stuff. That wasn't the case in his small sample size in pro ball, so the A's are intrigued to find out if he can continue that trend over 140-150 innings in a rotation.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","45","","50","","","","50","","",""],["1078","1075","1071","849","1143","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Jackson\"","\"Tetreault\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"189\"","\"professional\"","70","2","\"|\"","2213","676194","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","\"2017, 7th (223) - WSH\"","","2020","40","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 40  After his freshman year at Cameron University (Okla.), Tetreault transferred to State College of Florid
