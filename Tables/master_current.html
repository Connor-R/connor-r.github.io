g away from his changeup's movement. Now a physically mature, 230-pound 21-year-old, Duran seems poised to take a bit of a leap and perhaps reach the Florida State League later in the year. He may end up with three impact pitches if his secondaries have yet another gear of quality left to claim, which makes him a threat for the top 100 list either later this year or next.\"","\"|\"","","\"MIN\"","","\"Dec, 13, 2014 - ARI\"","2021","50","\"Scouting grades: Fastball: 65 | Curveball: 50 | Changeup: 45 | Control: 50 | Overall: 50  When deals are made at the Trade Deadline, it can often be years before the trade can be truly evaluated. The D-backs knew they would get immediate help when they got Eduardo Escobar from the Twins in July 2018, but the Twins knew they'd have to wait a while to see how good the key parts of the return, outfielder Gabriel Maciel and Duran, would be. Duran did show glimpses of his enormous upside during his full-season debut in 2018, leaving the Twins very excited to see what he can do in his first full season in the organization.  Duran has an exciting repertoire that points to a future in a big league rotation. He relies heavily on two distinct fastballs, a four-seamer that sits at 94-96 mph and touches 98 mph and a two-seamer that's a cross between a sinker and a splitter, thrown 90-93 miph, that misses a ton of bats and drives his strikeout rate. He can spin a curveball, flashing a plus breaking ball, and it's a point of focus for him in 2019. His changeup still needs work, but it has the chance to be an average pitch eventually. He's continued to refine his delivery and improve his command and control.  There's still more in the tank for the 6-foot-5 Duran and he could make a big leap up prospect lists as he moves up another level in 2019. He could be the next big high ceiling arm in the Twins system after Brusdar Graterol.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","7","\"2014 J2 (ARI)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","","","","\"45.0\"","\"53.3\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2000","2500","40","55","50","","45","","","50","60","60","","50","","","\"|\"","","","","","","\"|\"","65","45","50","","","","","50","\"TOR\"","0.500","\"XXX\""],["226","224","185","252","108","\"48.5\"","\"48.2\"","\"46.4\"","\"52.9\"","\"46.0\"","\"53.6\"","\"|\"","\"Owen\"","\"White\"","2019","\"19.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","270","6","\"|\"","2434","669391","\"white_owen\"","","","\"|\"","","\"Carson HS (NC)\"","1","0","","\"High\"","2022","45","\"ECsEAbzzCsw\"","","\"Texas' new approach to pitching development shelves their recent draftees for the summer, which is why White still hasn't played an affiliated game yet. He did throw during instructional league in the fall and looked fantastic, sitting 93-95 with his fastball, locating a consistently above-average curveball, and displaying nascent feel for a mid-80s changeup. He has a big, projectable frame, is an above-average on-mound athlete, and his arm action is loose and mechanically efficient. There are several significant components already in place (velocity, fastball movement, breaking ball quality) and White's other traits (changeup proclivity, athleticism, and feel for location) indicate he's poised to grow and develop into a well-rounded arm. He's a mid-rotation pitching prospect who is likely several years from the majors.\"","\"|\"","","\"TEX\"","\"2018, 2nd (55) - TEX\"","","2023","50","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 55 | Control: 50 | Overall: 50  Despite interest from college football programs, White gave up quarterbacking as a high school senior to focus on pitching and adding strength. He developed into one of the more athletic and projectable prep arms in the 2018 Draft and signed for an above-slot $1.5 million in the second round. The Rangers held all of their high school pitchers from the early rounds out of game action to concentrate on learning and conditioning after they turned pro, but he still succumbed to Tommy John surgery this May and won't make his pro debut until 2020.  White has the potential for a deep arsenal with plus pitches across the board. His fastball velocity fluctuates because he's still adding muscle to his lean frame, but there are times when he'll sit at 93-95 mph with armside run and that should happen more often as he gets stronger. Though he flashed a plus slider in high school, the Rangers are having him focus on a curveball with high spin rates, and he also has advanced feel for a fading changeup.  Had he gone to college, White would have been a two-way player at South Carolina, and his athleticism helps him repeat his delivery and throw strikes. He'll need time to mature physically and gain experience, but all of the ingredients are there for a future No. 2 or 3 starter.\"","\"|\"","","","","","","\"|\"","\"TEX\"","","12","\"2018 Draft Rnd 2 (TEX)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","\"45.0\"","\"55.0\"","\"49.2\"","\"|\"","0.5000","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","0005-01-19","2300","2500","40","50","45","55","","","","55","55","50","60","","","","\"|\"","","","","","","\"|\"","60","55","60","","","","","50","\"OAK\"","0.500","\"XXX\""],["227","225","167","165","266","\"48.5\"","\"48.6\"","\"47.9\"","\"51.0\"","\"45.1\"","\"51.5\"","\"|\"","\"Colton\"","\"Welker\"","2019","\"21.6\"","\"1B\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","280","6","\"|\"","1806","666213","\"welker_colton\"","","\"sa917962\"","\"|\"","","\"Stoneman Douglas HS (FL)\"","0","0","","\"Med\"","2021","45","","","\"The caveat surrounding amateur prospects like the one Welker was -- big-bodied, risk of first base-only, limited power projection -- is that they need to hit all the way up the minor league ladder for teams to value them, and Welker has done exactly that. He's a .333 career hitter and has above-average raw power that manifests itself as doubles, largely because Welker is a free swinger who relies on his feel to hit to make contact rather than hunting pitches he can drive. He remains a tenuous bet to stay at third base, at best projecting as a 50 glove there for some teams, while he's below average in our estimation. He's a college-aged hitter performing at Double-A, and is a summer top 100 candidate if a majority of teams start to consider him a viable third baseman.\"","\"|\"","","\"COL\"","\"2016, 4th (110) - COL\"","","2020","55","\"Scouting grades: Hit: 60 | Power: 50 | Run: 35 | Arm: 60 | Field: 55 | Overall: 55    Welker was a teammate at Stoneman Douglas High School in Florida with Jesus Luzardo, who went from having Tommy John surgery his senior year to becoming the top left-handed pitching prospect in the game. While Welker had an uneven senior year of high school, he's done nothing but hit since the Rockies went over pick value to sign him for $855,000 in the fourth round of the 2016 Draft, winning the California League batting title in '18.    Welker continues to show an innate ability to make consistent hard contact, recognizing pitches extremely well and not getting fooled often. While his strikeout rate has gone up, so has his ability to draw walks, and he started tapping into his power more in 2018, with the ability to drive the ball to all fields from the right side of the plate. While speed isn't a part of his game, he's far from a clogger, with good instincts on the basepaths.    Welker has more than enough arm to profile well at third and his hands should allow him to stay there. His lack of speed might eventually be an impediment. Nolan Arenado will be a free agent after the 2019 season; his future in Colorado could determine if Welker takes over in '20 or slides over to first, a spot he saw limited time at in '18.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"AA\"","4","\"2016 Draft Rnd 4 (COL)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"43.2\"","\"51.8\"","\"50.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","45","55","35","40","55","55","55","60","30","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","35","60","55","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["228","226","290","247","655","\"48.4\"","\"46.6\"","\"46.4\"","\"48.5\"","\"39.2\"","\"49.4\"","\"|\"","\"Wenceel\"","\"Perez\"","2019","\"19.6\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"195\"","\"professional\"","270","6","\"|\"","3046","672761","","","\"sa3003326\"","\"|\"","","\"Dominican Republic\"","1","1","","\"High\"","2023","45","","","\"Perez signed for $550,000 in 2016 and fits the Detroit mold of international signings: shortstops signed for middle-tier bonuses with a tool or two and feel for the game. He had a breakout in 2018 as he gained strength, and it allowed his offensive game to be more well-rounded without costing him a step of speed. He isn't a slam dunk to stick at shortstop, but will be solid at second base if it doesn't work out. The upside isn't enormous as it's a contact profile with below average power, some speed, and a middle infield position, but those types turn into a 60 PV/FV every now and then (and Jose Ramirez sometimes, too), so we sit up in our chairs when we see a young hitter with this profile. Detroit doesn't look scared to promote Perez aggressively, so he may play at both A-Ball levels at age 19 with a strong 2019 campaign.\"","\"|\"","","\"DET\"","","\"July 2, 2016 - DET\"","2021","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  Not every successful international signing has to be a seven-figure expenditure. If the early returns are any indication, Perez, who signed for $550,000 in July 2016 out of the Dominican Republic, will be one of those bargain finds. He showcased natural hitting ability during his pro debut in the Dominican Summer League and firmly put himself on the prospect radar in 2018, ascending three levels to finish the season as an 18-year-old in the Class A Midwest League.   With his plus bat speed, barrel control and a clean swing from both sides of the plate, Perez shows many of the attributes needed to hit for a high average. He covers the plate well, too, trusting his approach to let pitches travel deep and open up his use of the entire field. He projects for more gap power than true over-the-fence pop, but there's enough raw power and physical projection remaining to think he could produce double-digit homers in his prime.   Perez's loudest tool is plus speed that shows up in all facets of the game. He gets out of the box and down the line well and is aggressive on the basepaths, at times to a fault. Those wheels, along with his overall athleticism, translate well at shortstop, where he profiles as an above-average defender with the necessary hands, actions and arm strength to stick at the position long term. Perez's lack of power limits his ceiling, but the pieces are there for him to develop into a glove-first regular up the middle.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"A\"","8","\"2016 J2 (DET)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"36.4\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","20","40","60","40","50","55","40","45","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","60","55","\"|\"","","","","","","","","","","",""],["229","227","245","372","182","\"48.4\"","\"47.2\"","\"45.0\"","\"52.0\"","\"47.6\"","\"52.4\"","\"|\"","\"Jordan\"","\"Balazovic\"","2019","\"20.7\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"175\"","\"professional\"","260","6","\"|\"","1776","666364","\"balazovic_jordan\"","","\"sa918017\"","\"|\"","","\"St. Martin HS (CAN)\"","0","0","","\"High\"","2020","45","","\" \"","\"After two years in the GCL (another Canadian high schooler further down this list was developed the same way), Balazovic spent the spring of 2018 in Extended and then skipped the Appy League and went right to Low-A. He dominated there, striking out 78 in 61.2 innings while walking just 18. He throws an unusually high number of strikes for such a lanky, young, cold-weather arm with a somewhat violent delivery, and he gets nasty vertical action on his breaking ball despite a mediocre spin rate.   There's still some visual discomfort with Balazovic's mechanics, but he's throwing strikes early in his career and hasn't been injured. He'll move up this list with a full year of innings at his 2018 level of performance. For now he at least projects as a reliever, but has a puncher's chance to be a No. 4 starter.\"","\"|\"","","\"MIN\"","\"2016, 5th (153) - MIN\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  As the 2016 Draft approached, Balazovic traveled to Florida with his fellow Canadian high school standouts. The right-hander separated himself with his performance and projectability and the Twins took him in the fifth round that June, going above slot to sign him away from his Auburn commitment. After two summers in the Gulf Coast League, he took a nice step forward while pitching full-season ball for the first time.  Balazovic made very good strides during extended Spring Training and that carried over into his 2018 Midwest League debut. The big right-hander had plenty left in the tank at the end of the year, living in the 92-94 mph range and consistently up to 95 mph with his fastball. He throws it with good sinking action to get groundball outs. His changeup has improved quite a bit and while he can still throw it a bit too hard, in the 85-86 mph range, it has more movement and because of his uptick in velocity, there's more separation between the two pitches. The slider is still his go-to breaking ball and it flashes plus at times.  There could still be more in the tank as Balazovic continues to fill out his 6-foot-4 frame, giving him considerable ceiling. He's moving in the right direction with a big up arrow next to his name.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","11","\"2016 Draft Rnd 5 (MIN)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"47.9\"","\"54.3\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2200","45","55","40","55","50","","","55","55","45","60","55","","","\"|\"","","","","","","\"|\"","60","50","","50","","","","50","","",""],["230","228","215","248","250","\"48.4\"","\"47.6\"","\"46.4\"","\"51.1\"","\"44.2\"","\"51.7\"","\"|\"","\"Blake\"","\"Walston\"","2019","\"17.9\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"175\"","\"draft\"","360","8","\"|\"","2855","","\"walston_blake\"","","","\"|\"","","\"New Hanover HS (NC)\"","1","0","","\"High\"","2024","45","","\"Popup arm in Wilmington, NC area is 6'4 with lots of projection, 17 on draft day and a knockout breaking ball.\"","\"Walston popped up pretty late, at a point in March when multiple clubs were sending in heat week after week to get some history. Some teams were out when they got multiple outings where he was mostly 84-89, while others are still hot on his trail. We saw him late when he was opening 90-93, cruising 88-91, and reaching back for 93 when he needed it. Walston is young for the class, is ultra projectable, is an above average athlete, and throws two versions of his curveball with the harder slurve flashing 65- or 70-grade when it's on while the slow one is a consistent 60. There's feel for a changeup and command, but this is a projection case and some have mentioned names like Cole Hamels on where this could be headed. He'll be a tough sign but is expected to go late first or in the comp round.\"","\"|\"","\"New Hanover (N.C.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-blake-walston-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 60 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 50    Walston wasn't a regular on the showcase circuit, in large part because he was a star quarterback at New Hanover High (Wilmington, N.C.). He led the state with 4,340 passing yards and the Wildcats to a 3-AA state title in 2017, then continued to shine in 2018. His future definitely is in baseball, however, as he's the best prospect from New Hanover since the Red Sox made Trot Nixon the seventh overall choice in the 1993 Draft.    Scouts don't have a lot of history with Walston and his projectability is more attractive than his present stuff, but he could fit in the top two rounds if he's signable away from North Carolina State, where he'd concentrate solely on baseball. He's a quality athlete with a good arm action and delivery, fills the strike zone and still has the room to add 40-50 pounds to his lanky 6-foot-4 frame. If he goes to college, gets stronger and develops as expected, he could be one of the first players selected in the 2022 Draft.    Gatorade's 2019 North Carolina high school player of the year and a catalyst behind back-to-back state 3-A baseball championships, Walston has shown glimpses of what he can become by working with a riding 90-93 mph fastball early in some games, but he'll also sit in the upper 80s at times and dip to 85 mph late in contests. He has natural feel for spinning the ball and has promising depth on his curveball, though it currently parks in the low 70s. He also can throw a lateral-breaking slider and flash an interesting changeup, though he doesn't use either offering much at this point.\"","\"|\"","","","","","","\"|\"","\"ARI\"","","11","\"2019 Draft Rnd 1 (ARI)\"","\"|\"","34","26","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"53.3\"","\"47.1\"","\"|\"","0.0000","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","45","40","55","","","","50","55","50","65","","","","\"|\"","","","","","","\"|\"","55","50","60","50","","","","50","","",""],["231","229","534","792","284","\"48.3\"","\"44.4\"","\"41.4\"","\"50.8\"","\"46.3\"","\"51.2\"","\"|\"","\"Ryan\"","\"Jensen\"","2019","\"21.5\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"180\"","\"draft\"","320","8","\"|\"","2895","","\"jensen_ryan\"","","","\"|\"","","\"Fresno State\"","2","1","","\"High\"","2022","40","\"oQKQsrt6oL0\"","\"Popped up in the fall hitting 99 mph and has continued to progress this spring, sitting in the mid-90's.\"","\"Jensen had one of the best arms in the 2019 Draft. Strong and athletic despite being quite small, he holds 94-97 deep into games and has touched 100. He can make his fastball ride or tail, and he uses it very frequently. His secondaries are not as nasty, but they're workable and flash average right now. There's a lot pointing to a relief role here because of the size, delivery (Jensen's arm action is very long) and the reality that two pitches need to develop for him to start, but the fastball give him a chance to be a high-leverage or multi-inning reliever.\"","\"|\"","\"Fresno State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ryan-jensen-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  Fresno State has had its fair share of high profile draftees, most recently first rounders Taylor Ward in 2015 and, of course, Aaron Judge in 2013. The Bulldogs haven't had a pitcher go in the top five rounds in over a decade, with Tanner Scheppers and Justin Wilson both going that high in 2008. Both were starters in college and made it to the big leagues as relievers, a path Jensen could very well take after pitching well as Frenso State's Friday night starter this spring.  Jensen has arm strength to spare, with a fastball that sits from 94-98 mph. He's able to maintain his velocity deep into his starts, showing plenty of 97-98 mph heaters in the seventh and eighth inning of his starts. When he finds his arm slot, it can have plus life, but he often loses it, causing it to be flat and very hittable. His slider will show flashes of being an above-average pitch, but it's not consistent. He does have an upper-80s changeup with some fade that might be average, but he doesn't use it much. Jensen has a tendency to over stride at times, which makes it tougher for him to repeat his delivery and command the baseball.   With some effort to his delivery and an undersized frame, many see Jensen moving to the bullpen, with his power stuff playing up and allowing him to move more quickly. There is some feel for pitching here, so a team could send him out as a starter and see how it looks at the outset of his career.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","13","\"2019 Draft Rnd 1 (CHC)\"","\"|\"","55","27","\"CHC\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"46.7\"","\"53.3\"","\"45.0\"","\"|\"","1.2500","","","2.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","70","45","","45","","","50","70","50","","50","","","\"|\"","","","","","","\"|\"","70","45","","50","","","","45","","",""],["232","230","300","244","791","\"48.3\"","\"46.4\"","\"46.4\"","\"47.6\"","\"41.4\"","\"48.2\"","\"|\"","\"Willi\"","\"Castro\"","2019","\"22.1\"","\"SS\"","\"S\"","\"R\"","\"73\"","\"205\"","\"professional\"","270","6","\"|\"","1672","650489","","","\"sa830274\"","\"|\"","","\"Dominican Republic\"","1","1","","\"Med\"","2020","45","\"ZgzLpSZfVEw\"","","\"Francisco Lindor's presence in Cleveland made the fast-approaching Castro expendable in trade, and Cleveland sent him to Detroit for Leonys Martin at the 2018 deadline. A 2017 breakout that saw Castro slug .424 at Hi-A Lynchburg seemed to be a mirage when he hit just .245/.303/.350  for three months at Double-A Akron (that power output is closer to career norms), but after the trade Castro slugged .562 and his ground ball rate dropped from 44% to 33% in about a 100 balls-in-play sample, which should be fairly stable. If there's suddenly more lift here then Castro could be a top 100 prospect by mid year. He's going to stay at short (plus range, average hands, above-average arm) but the average big league shortstop had a 95 wRC+ last year and Castro is a very aggressive hitter likely to run below-average OBPs. If there's been a swing change (his swing with Cleveland was not conducive of power) then extra pop might propel Castro toward toward regular playing time. If not, he's a low-end everyday player or utility man.\"","\"|\"","","\"DET\"","","\"July 2, 2013 - CLE\"","2019","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 60 | Field: 50 | Overall: 50    Signed by Indians for $825,000 in July 2013, Castro has improved his prospect stock at every stage of his career despite being one of the youngest everyday players at his respective level. He started to put it all together as a 20-year-old in 2017 when he finished among the Carolina League leaders in hits (second), batting average (fourth) and runs scored (sixth). The Indians rewarded him with a spot on their 40-man roster after the season. A move to Double-A in 2018 proved a challenge for Castro, but the Tigers saw enough offensive upside to get him in exchange for Leonys Martin at the Trade Deadline in July. He made a strong impression in his Tigers organizational debut following the trade, hitting .317/.353/.516 over 31 games and finishing the season at Triple-A Toledo.   Castro is unique in the sense that he's a switch-hitter who produces similar splits. He knows how to get the barrel to the ball and makes line-drive contact from both sides of the plate. He's begun to tap into some power as he's filled out physically, and given his remaining projection, double-digit home run totals seem like a possibility. While his approach continues to be highly aggressive, his strikeout and walk rates have held steady during his climb through the Minors. An above-average runner, Castro has stolen at least 16 bags in three straight seasons but still has gains to make in his efficiency.  A loose and athletic infielder, Castro has the necessary soft hands, actions and arm strength to stick at shortstop. He's at least an above-average defender there, and he showed more consistency last season by committing just 15 errors after back-to-back 25-error campaigns. With further improvements on both sides of the ball, Castro could develop into an everyday player.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","7","\"2013 J2 (CLE)\"","\"|\"","","","","\"|\"","7","","\"|\"","","","\"|\"","\"40.5\"","\"49.5\"","\"44.3\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","20","45","55","50","55","50","45","45","55","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","60","50","\"|\"","","","","","","","","","\"TAM\"","0.500","\"XXX\""],["233","231","258","245","462","\"48.3\"","\"47.1\"","\"46.4\"","\"49.6\"","\"43.4\"","\"50.2\"","\"|\"","\"Brailyn\"","\"Marquez\"","2019","\"20.3\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"185\"","\"professional\"","270","6","\"|\"","2580","666622","","","\"sa918004\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","45","\"XeLTg0oFKog\"","","\"Name another teenage lefty who touches 99. As far as we know, this is the only one, meaning Marquez is perhaps the hardest-throwing teenage southpaw on the planet right now. He also has pretty advanced fastball command for someone with that kind of heat to go along with a 6.5% walk rate over his last 100 innings of work. His secondary stuff is pretty pedestrian, but everything of his plays up against left-handed hitters because Marquez has a weird, sawed off, low-slot arm action. He'll need to develop better ways to deal with right-handed hitters, either via command or better secondary stuff, and ultimately Marquez projects as a no. 4 starter because one cannot live on velo alone, but the elite arm strength means his ceiling is higher than that if the Cubs can work some magic with his stuff.\"","\"|\"","","\"CHC\"","","\"Aug. 23, 2015 - CHC\"","2021","50","\"Scouting grades: Fastball: 65 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  Marquez's $600,000 bonus was the largest given to a left-hander on the international amateur market in 2015. The Cubs liked the Dominican's projectable 6-foot-4 frame and his ability to reach the low 90s, and he has developed into one of the hardest-throwing young southpaws anywhere in the Minors. They've handled him carefully, limiting him to a total of 153 1/3 innings in his first three seasons, though he still advanced to Class A at age 19.  Marquez's fastball topped out at 95 mph in 2017 and sat at 93-96 and peaked at 99 last season with typical four-seamer riding action. His secondary pitches can vary wildly in consistency, with his breaking ball showing flashes of becoming a plus power curve but also devolving into a slurve when he doesn't stay on top of it. His changeup is less reliable, showing some life but often arriving too firm in the low 90s.  Since coming to the United States in 2017, Marquez has had no problem throwing strikes. But his low-three-quarters arm slot and his mechanics lead some scouts to worry about his ability to master his secondary offerings and his command. He has the upside of a frontline starter and the fastball to serve as a high-leverage reliever if he can't stick in the rotation.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","5","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"41.7\"","\"50.8\"","\"48.3\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2000","40","55","30","45","","","","50","60","45","50","","","","\"|\"","","","","","","\"|\"","65","50","55","","","","","50","\"LAN\"","0.500","\"XXX\""],["234","232","235","371","116","\"48.3\"","\"47.3\"","\"45.0\"","\"52.8\"","\"47.1\"","\"53.3\"","\"|\"","\"Resly\"","\"Linares\"","2019","\"21.5\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"170\"","\"professional\"","260","6","\"|\"","2570","660831","","","\"sa873296\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2021","45","","","\"Even though Linares' frame hasn't filled out very much since he teenage days, his velocity has climbed. Loose and spindly, the low-slot lefty now sports a fastball that sits in the low-to-mid 90s. Linares uses his curveball to attack both left and right-handed hitters, and his lack of changeup development to this point is the chief reason why he may project to the bullpen, where he may throw even harder and turn into something resembling Felipe Vasquez. We like lanky, athletic pitchers with feel for spin. Though there are clear things to work on, Linares is one of those. He should spend 2019 at Hi-A.\"","\"|\"","","\"TB\"","","\"Sept. 10, 2014 - TB\"","2021","45","\"Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 45  Signed for $275,000 in the fall of 2014, Linares made his United State debut two years later and then established himself as a prospect in '17. Pitching as a 19-year-old in the New York-Penn League, he posted a 2.35 ERA with a 0.96 WHIP and a circuit-best .171 opponents' average in 61 1/3 frames. Linares' move up to full-season ball in 2018 came with even better results, most notably a strikeout rate that jumped to 10.4 K/9 from 8.8 the previous year. He walked fewer hitters and built upon his workload from the previous year.   Linares stands out for his remaining physical projection, as he already shows a fast arm with plenty of room to grow into his 6-foot-2, 170-pound frame. That leads scouts to believe he'll add more velocity to a fastball that currently sits in the low-90s and bumps 94. His curveball is an above-average offering, one thrown with tight spin and late biting action, and he also shows some feel for a changeup.  That Linares is athletic and has a clean, repeatable arm action aids him as a strike-thrower, and he should develop at least average command as well. Adding strength to his wiry frame will be key for the left-hander, who has the arsenal and feel to stick as a starter.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","17","\"2014 J2 (TBR)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"47.5\"","\"55.8\"","\"45.8\"","\"|\"","0.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2300","45","50","45","55","","","","55","55","55","60","","","","\"|\"","","","","","","\"|\"","50","50","55","","","","","50","\"CIN\"","0.500","\"XXX\""],["235","233","227","246","391","\"48.3\"","\"47.4\"","\"46.4\"","\"50.0\"","\"46.6\"","\"50.3\"","\"|\"","\"Cionel\"","\"Perez\"","2019","\"23.1\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"170\"","\"professional\"","270","6","\"|\"","1569","672335","","19614","\"sa954181\"","\"|\"","","\"Cuba\"","1","0","","\"High\"","2019","45","","\"Perez lacks changeup feel and is slight of build, but he has mid-90s heat and two plus breaking balls.\"","\"The Astros initially agreed to sign Perez for $5 million but found something they didn't like during a physical, voided his deal, then renegotiated his bonus down to $2 million. Perez has traversed the minors injury-free and reached Houston last year in just his second pro season in the U.S. All of Perez's pitches have great action on them, including the changeup, which Perez just doesn't have feel for locating yet. For now, he relies heavily on mid-90s heat and two good breaking balls, the best of which is a hard, upper-80s slider.   He had weird usage patterns last year and it's not clear if Houston is developing him as a true starter or not, though lots of scouts see his skinny build and project him to the bullpen. He has multi-inning stuff if that move occurs.\"","\"|\"","","\"HOU\"","","\"Sept. 15, 2016 - HOU\"","2019","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 50  After leading Cuba's top league with a 2.08 ERA as an 18-year-old, Perez defected in May 2015. He originally agreed to a $5.15 million bonus in September 2016, but the Astros voided the deal when a subsequent physical raised questions about his elbow, re-signing him that December for $2 million (plus a matching amount in penalty tax). He expressed frustration with the ordeal afterward and has stayed healthy as a pro while making his big league debut ahead of schedule last July.  Perez's polish and small stature belie his fastball, which sat around 90 mph in Cuba but now averages 94 mph and reaches 98 with heavy sink that produces ground balls when it doesn't dodge bats. He backs up his heater with a mid-80s slider that has gotten tighter since he turned pro. He can flash a solid changeup with fade, though it lacks consistency, and can also mix in a slow curveball.  Though he's undersized, Perez has the repertoire and delivery to make it as a starter. He repeats his mechanics, throws strikes and generally keeps his pitches down in the zone. His first opportunity in Houston came in the bullpen and his next one may as well, but he could be a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","6","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"46.4\"","\"51.4\"","\"47.1\"","\"|\"","1.0000","0.0000","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2600","40","55","40","55","55","","","45","60","45","60","60","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","50","\"NYM\"","0.500","\"XXX\""],["236","234","222","163","582","\"48.3\"","\"47.5\"","\"47.9\"","\"48.9\"","\"37.0\"","\"50.0\"","\"|\"","\"Luis\"","\"Garcia\"","2019","\"18.7\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"170\"","\"professional\"","278","6","\"|\"","2220","677593","","","\"sa3007295\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2023","47","\"cVHO9Fx0oYc\"","","\"Garcia signed for the fifth highest bonus in the 2017 July 2nd class, among a few already-elite prospects like Rookie of the Year Shohei Ohtani, Rays shortstop Wander Franco, Diamondbacks outfielder Kristian Robinson and Mets shortstop Ronny Mauricio. Garcia could be next in line to jump into the 50 FV tier during the 2019 season, building on a solid pro debut in 2018, where he improved his already-impressive tool profile. To clarify any confusion, it's worth noting that there is another, very similar middle infield prospect with the Nationals of the same name who was also born in the same year. The Phillies' Garcia has an above average hit tool to go with above average speed, defense, and arm strength at shortstop, so it won't be a long journey to turn into a regular if he can maintain those current tools. He's played just 43 official minor league games and has an unsustainably-high .418 BABIP, but the performance also supports the standout skillset. Some scouts argue there isn't a plus tool here other than arm strength, so you can't stuff Garcia too high until he's done a little more in official games, but he's already among the top 200 prospects or so in baseball. Some see sneaky potential average raw power down the road, which Garcia could mostly get to in games if he ends up being the plus hitter that some are projecting, though some scouts see 45 hit and 40 power, given the limited pro looks they've had. It's also worth noting that Garcia has become close friends with Alec Bohm; the pair could team up to form half of the infield of the future in Philadelphia. Garcia will definitely be one to watch closely in 2019 as there's some in-season ceiling to his potential ranking, particularly if he can perform the way the Nationals' Luis Garcia did this past year; that Garcia reached High-A at age 18.\"","\"|\"","","\"PHI\"","","\"July 2, 2017 - PHI\"","2022","50","\"Scouting grades: Hit: 55 | Power: 35 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  Sometimes it takes a young prospect to get his professional legs under him, especially if it's a young player just signed out of the Dominican Republic. Then there are prospects like Garcia, who signed with the Phillies for $2.5 million in July 2017 and hit the ground running, making his professional debut in the United States and winning the Gulf Coast League batting title in 2018.  It's hard not to get excited about Garcia's tools, though it should be tempered with the fact that much of it is projection and the teenager has a long way to go. He's still not very big, with strength gains to come, but he showed a solid approach from both sides of the plate during his debut, making consistent contact and drawing some walks. There's raw power to tap into there and it should come as he matures. His defensive acumen might outstrip his bat, at least for now. He has a strong and accurate arm that flashes better than plus, a quick first step, quick hands and outstanding athleticism.  It's easy to see Garcia becoming the best prospect in the system in the future and eventually be thought of as one of the top shortstop prospects in the game. He could battle the \"other\" Luis Garcia, the Nats' prospect on the Top 100, for NL East shortstop supremacy.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","4","\"2017 J2 (PHI)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"34.1\"","\"51.4\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","40","55","50","60","55","40","50","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","60","60","55","\"|\"","","", arcia will definitely be one to watch closely in 2019 as there's some in-season ceiling to his potential ranking, particularly if he can perform the way the Nationals' Luis Garcia did this past year; that Garcia reached High-A at age 18.\"","\"|\"","","\"PHI\"","","\"July 2, 2017 - PHI\"","2022","50","\"Scouting grades: Hit: 55 | Power: 35 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  Sometimes it takes a young prospect to get his professional legs under him, especially if it's a young player just signed out of the Dominican Republic. Then there are prospects like Garcia, who signed with the Phillies for $2.5 million in July 2017 and hit the ground running, making his professional debut in the United States and winning the Gulf Coast League batting title in 2018.  It's hard not to get excited about Garcia's tools, though it should be tempered with the fact that much of it is projection and the teenager has a long way to go. He's still not very big, with strength gains to come, but he showed a solid approach from both sides of the plate during his debut, making consistent contact and drawing some walks. There's raw power to tap into there and it should come as he matures. His defensive acumen might outstrip his bat, at least for now. He has a strong and accurate arm that flashes better than plus, a quick first step, quick hands and outstanding athleticism.  It's easy to see Garcia becoming the best prospect in the system in the future and eventually be thought of as one of the top shortstop prospects in the game. He could battle the \"other\" Luis Garcia, the Nats' prospect on the Top 100, for NL East shortstop supremacy.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","4","\"2017 J2 (PHI)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"34.1\"","\"51.4\"","\"45.7\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","40","55","50","60","55","40","50","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","35","60","60","55","\"|\"","","","","","","","","","\"CLE\"","1.750","\"V\""],["238","235","345","370","678","\"48.2\"","\"45.8\"","\"45.0\"","\"48.4\"","\"42.7\"","\"49.0\"","\"|\"","\"Edward\"","\"Cabrera\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"175\"","\"professional\"","260","6","\"|\"","1892","665795","","","\"sa920423\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","45","","","\"Cabrera has prototypical size and arm strength but is almost exactly the same player we wrote up last offseason. He still has issues locating his heater and with his breaking ball's consistency, though it flashes plus. Because he has two unteachable skills in his elite velocity and ability to spin, Cabrera has significant upside if he improves the remaining aspects of his craft. He's not likely to fully actualize, but it is possible. There's a greater chance that some things improve and enable Cabrera to be a No. 4 or 5 starter or late-inning reliever. \"","\"|\"","","\"MIA\"","","\"July 2, 2015 - MIA\"","2020","45","\"Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45  Signed for $100,000 out of the Dominican Republic in 2015, Cabrera has become the best prospect from the Marlins' crop of international talent that summer. He's still more thrower than pitcher but made strides during his full-season debut in 2018 after missing part of the previous season with a forearm strain.  Cabrera boasts a lively 93-97 mph fastball that has reached triple digits, though he has difficulty commanding it at higher velocities. He throws a hard breaking ball in the 82-85 mph range that's more slider than curveball but lacks consistency at times. He also shows flashes of a solid changeup though it's often too firm to be truly effective.  Miami has handled Cabrera with care because he has as much upside as any pitcher in the system, and his 100 1/3 innings last year were a career high. To reach his ceiling, he'll have to do a better job of locating his pitches and improve his secondary offerings. If he can't, he still could be a late-inning reliever.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","12","\"2015 J2 (MIA)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"41.7\"","\"50.0\"","\"45.8\"","\"|\"","1.5000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2500","35","55","45","45","","","","45","60","50","55","","","","\"|\"","","","","","","\"|\"","70","45","","55","","","","45","\"SF\"","0.500","\"XXX\""],["239","236","225","239","480","\"48.2\"","\"47.4\"","\"46.4\"","\"49.5\"","\"47.6\"","\"49.7\"","\"|\"","\"Enyel\"","\"De Los Santos\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","270","6","\"|\"","1547","660853","","18403","\"sa877528\"","\"|\"","","\"Dominican Republic\"","-1","1","","\"Med\"","2019","45","","","\"De Los Santos was acquired from San Diego in the 2017 one-for-one deal for Freddy Galvis and reached the majors in 2018. He throws hard, has a good changeup, and makes good situational use of two pedestrian breaking balls. De Los Santos' fastball plays down a little bit because he's a short-striding, lower arm slot guy who doesn't get down the mound all that well. He probably won't blow hitters away as often as others who throw in the mid-90s do, but he still has a playable fastball. We think he's a near-ready No. 4 or 5 starter.\"","\"|\"","","\"PHI\"","","\"July 17, 2014 - SEA\"","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 45 | Changeup: 55 | Control: 50 | Overall: 50  De Los Santos began his professional career with the Mariners in 2015, but was gone via a trade to the Padres that offseason before he even hit full-season ball. He reached Double-A with San Diego in 2017 and the Phillies acquired him in the Freddy Galvis trade that offseason. The right-hander was a consistent member of the Triple-A rotation, making his big league debut last July.  De Los Santos has two pitches, his fastball and changeup, that are ready to get big league hitters out. He'll throw his fastball typically in the 92-95 mph range and will sit at 93-94 with comfort, showing the ability to reach back for a bit more at times. He'll miss bats and get groundball outs with it when he's at his best. His changeup is his best secondary pitch, one that flashes plus and has good fade to it. His breaking ball remains behind his other two offerings. On a good day, he'll show an average pitch, but it's often slurvy and some see it as more of a slider than a curveball.  Just 23 for all of the 2019 season, De Los Santos has shown he has the durability to remain in a rotation and the Phillies aren't ready to give up on him as a starter just yet. His future might be depending on tightening up and consistently throwing his breaking ball, knowing that his fastball-changeup combination could play up in shorter stints out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AAA\"","8","\"2014 J2 (SEA)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"47.9\"","\"50.7\"","\"46.7\"","\"|\"","1.0000","0.0000","0.0000","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2150","45","50","55","50","45","","","50","50","60","50","45","","","\"|\"","","","","","","\"|\"","60","55","45","","","","","50","\"MIA\"","0.500","\"XXX\""],["240","237","226","240","283","\"48.2\"","\"47.4\"","\"46.4\"","\"50.8\"","\"42.3\"","\"51.6\"","\"|\"","\"Austin\"","\"Beck\"","2019","\"20.5\"","\"CF\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","270","6","\"|\"","2053","675648","\"beck_austin\"","","\"sa3004055\"","\"|\"","","\"North Davidson HS (NC)\"","1","0","","\"High\"","2021","45","\"oAS3Hzfb8Jc\"","","\"Beck was a name in the back pocket of area scouts in the Carolinas entering the winter of his draft year. Then word started to trickle out that the kid who had missed the summer and fall showcases with an ACL tear had turned into a completely different player, one who now had 70 bat speed. Early in the spring, videos of his first few majestic homers led to a rush of national crosscheckers and scouting directors getting in to see Beck, as most of them never had before. It's rare for a prep hitter to land in the first 10 picks with only one spring of looks and data, none of it on TrackMan, and almost none of it against pro-quality pitching, but Beck's tools were just that loud: 70 bat speed, easy plus raw power, plus speed, and a plus arm.   It's similar to how Clint Frazier looked at the same stage, though Frazier had a long summer of production, faced strong prep competition, and still only went fifth overall. Beck's pro debut revealed some weaknesses that aren't evident against mediocre prep pitching and he was clearly overmatched in the AZL during his first pro summer and often visibly frustrated. He was 19 in Low-A last year and was able to hit for average, but very little power. Like Frazier, Beck has a good chance to lose a step as his body matures, and move to right field as a result, so pressure is on the bat. Pro scouts don't see the impact power that amateur scouts saw. We're cautiously optimistic that improved strength and swing work will tease out more game power during his age-20 season in the hitter-friendly Cal League.\"","\"|\"","","\"OAK\"","\"2017, 1st (6) - OAK\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  When the high school season began back in 2017, Beck was a bit of an unknown quantity because he had missed the previous summer after tearing his left ACL and meniscus that May. A big senior season in North Carolina sent him soaring up Draft boards and the A's were even more confident his tools would play after a pre-Draft workout, so they nabbed him with the No. 6 overall pick and gave him a franchise-record $5,303,000 to sign. His pro debut that summer was uneven, at best, but he turned in a solid full-season debut in 2018 as a Midwest League All-Star.  Beck's tools are undeniable, though he is still learning to use them consistently on the field. While he hit close to .300 in 2018 and led his league in hits, he still needs to refine his overall approach to see more pitches and work counts more effectively. He does have the bat speed that should allow him to continue to hit for average, while that improved approach should allow him to tap into his very good raw power more than he's been able to so far in his brief pro career.  With excellent speed and athleticism, Beck has the skills to play center field, the only spot he's manned so far as a pro, while he has the arm strength to profile in right field should he slow down as he matures. His power will have to show up for him to profile well there, but there's plenty of time for that, and all facets of his game, to develop.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","4","\"2017 Draft Rnd 1 (OAK)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"40.0\"","\"52.3\"","\"49.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","30","60","60","40","60","45","55","65","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","60","60","55","\"|\"","","","","","","","","","\"PIT\"","0.500","\"XXX\""],["241","238","197","241","223","\"48.2\"","\"47.8\"","\"46.4\"","\"51.4\"","\"46.4\"","\"51.8\"","\"|\"","\"Clarke\"","\"Schmidt\"","2019","\"23.3\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","270","6","\"|\"","2094","657376","\"schmidt_clarke\"","","\"sa3007582\"","\"|\"","","\"South Carolina\"","0","0","","\"High\"","2020","45","","","\"In 2017, Schmidt turned a corner in his draft spring for South Carolina and looked likely to land in the middle of the first round, flashing four above average pitches and starter command for a No. 3 to 4 starter profile. His elbow blew out before the draft, and he had Tommy John surgery a month before the Yankees eventually took him in the middle of the first round, though for nearly $1.5 million below slot. Schmidt came back in 2018 from his surgery and essentially picked right up where he left off, hitting 96 mph and showing the same stuff as before, though it understandably was not quite as consistent. Schmidt was almost sent to the Arizona Fall league to rack up innings but instead will make his full season debut in 2019, likely starting in Hi-A and probably getting some time at Double-A, with a chance for a big league debut in 2020 if all goes to plan.\"","\"|\"","","\"NYY\"","\"2017, 1st (16) - NYY\"","","2020","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 50  One of the best pitchers in the best conference in college baseball (Southeastern) as a sophomore and junior, Schmidt went 16th overall in the 2017 Draft despite having Tommy John surgery a month earlier. The Yankees knew he wouldn't have lasted until their next choice, so they took him early, signed him for a below-slot $2,184,300 and used the savings to afford second-rounder Matt Sauer. Schmidt returned to the mound last June and showed the potential for four solid or better pitches.  Schmidt pitches off of a 92-94 mph fastball that peaks at 96 and generates ground balls with heavy sink. While both his mid-80s slider and low-80s curveball can be plus pitches at times, they sometimes lack consistency. There are days when his tumbling changeup is his best secondary offering, though his breaking balls are generally more reliable.  Schmidt has a history of throwing strikes but can get knocked around when he doesn't keep his pitches down in the strike zone. His 6-foot-1 frame doesn't create a lot of downhill plane on his pitches, and his size and less-than-smooth delivery created concerns about his durability even before he blew out his elbow. He has the best four-pitch mix among Yankees pitching prospects, so they will continue to develop him as a starter.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","10","\"2017 Draft Rnd 1 (NYY)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"45.7\"","\"52.9\"","\"48.6\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0005-03-17","2300","2550","40","50","45","50","55","","","50","55","55","55","55","","","\"|\"","","","","","","\"|\"","60","55","55","55","","","","50","\"CHC\"","0.500","\"XXX\""],["242","239","184","162","438","\"48.2\"","\"48.2\"","\"47.9\"","\"49.7\"","\"44.7\"","\"50.2\"","\"|\"","\"Seuly\"","\"Matias\"","2019","\"20.7\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"198\"","\"professional\"","278","6","\"|\"","1079","665890","","","\"sa917039\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","47","\"nilomZgO1c4\"","","\"With few exceptions (Joey Gallo is one) even the most whiff-prone big leaguers struck out less than Matias (34% career K%) when they were in the minors. But Matias' physicality and bat speed are so supreme, the gap between his talent and that of most players so obvious, that there's a chance he can be one of those exceptions, even if its in a streaky, inconsistent manner like Domingo Santana or Carlos Gomez. As a teen, Seuly was already posting exit velocities on par with burly, Quad-A type hitters. We hope he learns to take a walk, but Randal Grichuk with more raw power is a good player, so were cautiously optimistic that the Royals at least have a contributing big leaguer here, and a potential superstar if theres contact/approach refinement, which is admittedly easier said than done.\"","\"|\"","","\"KC\"","","\"July 2, 2015 - KC\"","2021","50","\"Scouting grades: Hit: 45 | Power: 60 | Run: 55 | Arm: 70 | Field: 55 | Overall: 50  Ranked in the top half of MLB Pipeline's Top 30 International Prospects list as the 2015-16 international signing period opened, Matias, his tools and his projectable body received $2.25 million to sign that July. He immediately showed his prodigious power, along with a penchant for striking out, during his United States debut in '16. Both were on display in his '18 full-season debut as he hit 31 homers and struck out 131 times just 94 games. His season was cut short by a freakish thumb injury, but not before he showed off his pop with an opposite-field blast in the Futures Game.  Matias has as much raw power as just about anybody in Minor League baseball, with some evaluators saying putting an 80 on the 20-to-80 scouting scale on it would not be outlandish. The big question is whether he can make enough contact to continue to get to that power in games. When he's going well, Matias lays off breaking balls early in count, but he has a very high chase rate out of the strike zone early in at-bats. There's always going to be some swing and miss to his game, but even some modest improvement in his approach should allow him to be a middle-of-the-order run producer.  Blessed with one of the strongest arms in the system, Matias has the chance to truly fit the right-field profile in the future. Moving to more pitching-friendly parks and facing more advanced pitching should provide a good challenge for the 20-year-old.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A+\"","2","\"2015 J2 (KCR)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"42.7\"","\"50.0\"","\"50.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","70","50","40","70","40","60","70","40","45","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","60","55","70","55","\"|\"","","","","","","","","","\"OAK\"","0.500","\"XXX\""],["243","240","177","242","156","\"48.2\"","\"48.3\"","\"46.4\"","\"52.3\"","\"49.8\"","\"52.6\"","\"|\"","\"Austin\"","\"Hays\"","2019","\"23.9\"","\"RF\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","270","6","\"|\"","1771","669720","\"hays_austin\"","19363","\"sa874219\"","\"|\"","","\"Jacksonville\"","0","0","","\"High\"","2019","45","\"Atv7VME2ktM\"","","\"It's hard to get a grip on Hays, who has hovered at the edge of the 45/50 FV line here at FanGraphs since his breakout 2017. The tools are for real: plus raw power, plus arm strength, above-average bat control, speed and defense in right field and, until 2018, an unassailable record of performance. Still, corner-only hitters with approach issues -- Hays is a free swinger with a pull-heavy approach -- run the risk of having their lack of discernment taken advantage of in the majors with little defensive value left to fall back on. After reaching Baltimore in 2017, 2018 was a nightmare for Hays: he struggled out of the gate, had his approach tinkered with to try to fix things only to have it not work, then injured his ankle and needed surgery. He missed two months and continued struggling when he returned. Some rival clubs see a buy-low opportunity and would love to take a chance on Hays' tools, but the Orioles probably aren't selling low, with the rebuilding club offering an easy road to MLB playing time for the foreseeable future. There's big offensive talent here if Hays can bounce back and find an approach that works in the big leagues. He's volatile, though, and will be 24 in July, so this spring and early season are pretty important.\"","\"|\"","","\"BAL\"","\"2016, 3rd (91) - BAL\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 60 | Field: 55 | Overall: 50  After transferring from Seminole State (Fla.) JC to Jacksonville, Hays erupted to hit an Atlantic Sun Conference-best 16 home runs as a junior, leading to his selection in the third round of the 2016 Draft. He became the first player from his class to reach the Majors the next year, earning a September promotion straight from Double-A after he'd produced a .329 average with 32 homers and 32 doubles across two levels. In 2018, Hays was limited by a sore shoulder during the spring and then lost nearly two months of the season to a stress fracture in his ankle that ultimately required offseason surgery.  Hays showed during his first full season that he has the physical strength, bat speed and barrel control needed to hit for average and power at the highest level. While injuries robbed him of some of that explosiveness in 2018, Hays also deviated from the hit-to-all-fields mentality that had made him successful in the previous year, as he all too often sold out for pull-side power in an attempt to replicate his 2017 results. He generally has an aggressive approach that leads to a lot of contact but nets him few walks, thus underscoring how Hays' on-base skills are linked to his production.  Hays has played all three outfield positions as a pro, but profiles best in right field because he has average speed and range as well as plus arm strength. He will need to hit for average and power to hold down the position in the big leagues, and the Orioles are confident that a fully healthy Hays will be able to get back on track toward reaching his potential in 2019.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AAA\"","6","\"2016 Draft Rnd 3 (BAL)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"49.5\"","\"53.2\"","\"50.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","45","60","55","50","60","50","50","60","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","60","55","\"|\"","","","","","","","","","\"KC\"","0.650","\"2nd\""],["244","241","172","243","99","\"48.2\"","\"48.5\"","\"46.4\"","\"53.1\"","\"48.5\"","\"53.6\"","\"|\"","\"Zac\"","\"Lowther\"","2019","\"23.1\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"235\"","\"professional\"","270","6","\"|\"","2150","675912","\"lowther_zac\"","","\"sa915645\"","\"|\"","","\"Xavier\"","0","0","","\"High\"","2019","45","\"wVeEOHsnDns\"","","\"Lowther is the kind of prospect who grows on you the more you watch him and once you see his Trackman readout. At first blush, he's an unimpressive athlete who sits around 90 mph with his fastball, and throws from a lower slot that makes you wonder if he's an obvious reliever. Sure, the curveball flashes plus and you've noticed he commands all of his pitches, which might enable an average changeup to be a successful third weapon. As you dig a little deeper, you notice that Lowther hides his arm behind his body for much of his delivery and that he has nearly seven feet of down-mound extension, which screws with hitters' feel for timing his fastball and helps it play up.   Most scouts don't like pitchers who work up in the strike zone, but there is a specific type who can make this work and we think Lowther is exactly that type. The formula is to get down the mound, throw from a lower release point, and have a fastball that 'rises'' -- that's rare to create from a low slot -- and command it to parts of the zone where hitters are vulnerable; Lowther does all of these things. He has below-average velocity, but we think the fastball is a 55 pitch with these separators, and some scouts think his changeup plays up for the same reason. With all that in mind, you see Lowther in a different light: as a durable innings-eating starter with a long track record of success, three 55-to-60 grade pitches and command, along with the pitchability and deception qualities that help ensure he'll still stick in a rotation if his raw stuff takes a step backward. Lowther turns 23 in April and likely starts the season in Double-A, but he may be one of the top five starters in the Orioles organization by midseason. He's about as low risk of a pitching prospect as you'll see among those who haven't been above A-ball. We often under-rank these types, as there is sneaky No. 3 or 4 starter (55 FV) upside lurking beneath the surface.\"","\"|\"","","\"BAL\"","\"2017, CBB (74) - BAL\"","","2020","50","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 55 | Overall: 50  The Orioles took Lowther with the No. 74 overall pick in the second Competitive Balance round in 2017 after a dominant career at Xavier during which he led the Big East Conference in strikeouts as a sophomore and then established a school record for strikeouts (123) while finishing fourth in NCAA Division I in whiff rate (13.3) as a junior. The left-hander has continued to pile up strikeouts since entering the professional ranks, as he posted a 12.4 K/9 during his pro debut and followed it with 11.0 K/9 in his first full season, much of which he spent at Class A Advanced Frederick.  Lowther's track record of missing bats is testament to his dominant fastball. He throws the pitch with only fringy velocity, sitting at 87-91 mph and occasionally bumping a few ticks higher. However, the massive extension he generates to the plate, combined with his fast arm and slightly lower slot, gives the pitch a high spin rate and late riding life that enables him to consistently beat hitters within and above the strike zone. An above-average curveball and a tumbling, low-80s changeup that's at least average comprise Lowther's secondary arsenal, and he keeps hitters off balance with both pitches.   Physically mature and durable, Lowther has long shown that he can handle a heavy workload. That trait alone suggests the floor of a No. 5 starter, and it would surprise no one within the organization if Lowther, with his unique profile and arsenal, were to further his success and ultimately surpass that projection.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","9","\"2017 Draft Rnd 2 (BAL)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"48.3\"","\"55.0\"","\"49.2\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2550","45","55","45","55","","","","55","55","50","60","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","55","\"SEA\"","0.500","\"XXX\""],["245","242","257","234","581","\"48.1\"","\"47.1\"","\"46.4\"","\"48.9\"","\"46.4\"","\"49.2\"","\"|\"","\"Jorge\"","\"Mateo\"","2019","\"23.9\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"192\"","\"professional\"","270","6","\"|\"","982","622761","","","\"sa657910\"","\"|\"","","\"Dominican Republic\"","2","-1","","\"High\"","2019","45","\"E87r8QWTQ8c\"","","\"Not only was Mateo unable to carry his torrid 60-game offensive stretch at Double-A into 2018 (half with New York before the 2017 Sonny Gray trade, half with Oakland after it), but he had his worst statistical season to date, as he reached base just 28% of the time.   He remains one of the more physically gifted players not only in this system, but in all of the minor leagues. He is a no-doubt 80 runner who circled the bases during an inside-the-park home run in the Dominican this winter in just 14.40 seconds. That's approaching Byron Buxton territory even though Mateo paused on his way to first and slowed up as he approached and needlessly slid in to home. He also has above-average raw power that he has never manifested in games due to a variety of issues that make it unlikely he ever will. His lower half usage in the box is sub-optimal, he too often expands the zone, and he frequently settles for middling, opposite-field contact.   These have been Mateo's issues for over seven years now, and with each passing season, they're less and less likely to improve. But because Mateo has such prodigious athletic gifts and is going to play somewhere up the middle (he has the physical tools for shortstop and has looked fine there in big league trials this spring, but remains procedurally immature), he's likely to force his way on the field somehow, and he has a better chance of making a big league impact than everyone below him on this list. That's probably as a low-end regular or utility type, with a dwindling chance for stardom if the tools suddenly actualize.\"","\"|\"","","\"OAK\"","","\"Jan. 28, 2012 - NYY\"","2019","50","\"Scouting grades: Hit: 50 | Power: 45 | Run: 80 | Arm: 60 | Field: 55 | Overall: 50  For much of his Minor League career with the Yankees, Mateo was viewed as a super-talented, yet enigmatic prospect. He was, once upon a time, that organization's top prospect, but a lackluster 2016 season caused his star to fade. A light seemed to go off in 2017 with a push to Double-A and he kept producing when the A's acquired him that July in the Sonny Gray deal. He wasn't able to replicate that success as he moved to Triple-A in 2018.  Mateo's best tool remains his top-of-the-scale speed that has allowed him to wreak havoc on the basepaths. He stole 82 bases back in 2015 and 52 in that resurgent '17 season, though he managed to swipe only 25 in his first full season with Oakland. Much of that has to do with his offensive regression which resulted in him not getting on base nearly as frequently. His strikeout rate jumped while his walk rate decreased, showing poor plate discipline and pitch selection. At his best, he has shown surprising pop with the wheels to take extra bases often.   Mateo gets high grades for his defensive work at shortstop, with plus range and a very strong arm, though he still loses focus and can be inconsistent at the premium position. He saw a little time at second base in 2018 and played the outfield with the Yankees, so if the bat doesn't come back around, he eventually could end up as a speedy utility type.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"AAA\"","5","\"2011 J2 (NYY)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"45.5\"","\"49.1\"","\"49.3\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","35","40","55","80","45","55","40","45","55","80","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","80","60","55","\"|\"","","","","","","","","","\"COL\"","0.500","\"1st\""],["246","243","243","235","530","\"48.1\"","\"47.2\"","\"46.4\"","\"49.2\"","\"46.7\"","\"49.4\"","\"|\"","\"Matt\"","\"Thaiss\"","2019","\"24.1\"","\"1B\"","\"L\"","\"R\"","\"72\"","\"215\"","\"professional\"","270","6","\"|\"","1556","642136","\"thaiss_matt\"","","\"sa738522\"","\"|\"","","\"Virginia\"","0","1","","\"Med\"","2019","45","\"E-xCNHw7HiE\"","","\"Thaiss is one for whom a 2018 swing change is more relevant because a lack of in-game power was the primary barrier between him and the offensive output approaching that which typically profiles at first base. A college catcher, Thaiss walked more than twice as much as he struck out as a junior at Virginia. Though almost nobody thought he'd be able to catch in pro ball, he was viewed as a safe, fast-moving draft prospect, albeit one with a limited ceiling due to defensive limitations. Thaiss was exactly as advertised for the first two years of his pro career, and reached Double-A during his first full pro season though, as predicted, he hit for very little power, including a paltry .399 SLG% in the offensive paradise that is the Cal League.   In 2018, Thaiss added a more exaggerated leg kick and began lifting the ball more. A 45% ground ball rate at Double-A in 2017 turned into a 31% rate at Mobile the following year. He was eventually promoted to Triple-A Salt Lake and ended up with more 2018 homers (16) than he had had in his previous two years combined. Will the change be enough? It's going to be close. Thaiss posted a 102 wRC+ in 85 games as a 23-year-old at Triple-A; the big league average at first base last year was 105. We have him projected as a low-end regular there, which might make him a viable alternative to Justin Bour and Albert Pujols fairly soon.\"","\"|\"","","\"ANA\"","\"2016, 1st (16) - LAA\"","","2019","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 30 | Arm: 50 | Field: 50 | Overall: 50    Thaiss was the quintessential college performer when he was coming out of the University of Virginia, with his .473 on-base percentage as a junior particularly standing out. The Angels saw him as the most advanced college bat in the 2016 class and took him No. 16 overall. A catcher with the Cavaliers, he was moved to first so his bat could advance quickly, and it has, getting him to Triple-A after two-plus seasons of pro ball.    Thaiss still has a very advanced approach at the plate and has shown a willingness to draw walks and work deep counts. He was more of a contact-first hitter in his first full season, but in 2018, he started to drive the ball and tap into his power more effectively. While his walk rate did dip as a result of his efforts to generate more power, he set career highs in home runs, doubles, total bases and slugging percentage. Those efforts also didn't lead to more swing-and-miss, a good sign of things to come offensively.     Since moving out from behind the plate, Thaiss has worked tirelessly at first base and has become a capable defender there. The uptick in power makes him profile better at the corner infield position, and he's just about ready to contribute to a big league lineup.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"AAA\"","10","\"2016 Draft Rnd 1 (LAA)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"46.4\"","\"50.0\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","50","45","50","30","45","50","55","50","50","30","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","30","50","50","\"|\"","","","","","","","","","\"HOU\"","0.500","\"XXX\""],["247","244","244","236","479","\"48.1\"","\"47.2\"","\"46.4\"","\"49.5\"","\"43.9\"","\"50.0\"","\"|\"","\"Kevin\"","\"Smith\"","2019","\"22.9\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"188\"","\"professional\"","270","6","\"|\"","2039","675656","\"smith_kevin\"","","\"sa915864\"","\"|\"","","\"Maryland\"","0","1","","\"Med\"","2020","45","\"JrOhd9zqQB0\"","","\"Smith was noticed early in his career at Maryland for showing early round tools as a defender who can stay in the middle infield with above average raw power and some feel to hit. The feel to hit came into question in his draft year, as his swing got a little too pull/power oriented, helping him slip to the fourth round. The Jays rave about Smith's makeup and preparation, and how he spearheaded the adjustments to his swing to have a shorter path to the ball and increase his contact ability. He now has a flatter-planed swing, and one scout compared his offense to Jordy Mercer, while another thinks Smith is a 50 hitter with 50 game power. Most scouts think he's fringy at shortstop despite a plus arm, and would shift him to second base long-term for the best fit, where he's got a chance to be above average. An 85 to 100 wRC+ with solid average defense at second base is worth 2-something WAR, so while it isn't sexy, there's some performance here, real changes to explain it, and a pretty good chance to be a 50 or 55 FV big leaguer.\"","\"|\"","","\"TOR\"","\"2017, 4th (129) - TOR\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 50 | Arm: 60 | Field: 55 | Overall: 50  Smith jumped firmly onto the Draft radar with an outstanding performance in the 2016 Cape Cod League that led to an All-Star selection and playoff MVP honors. He didn't fare as well as a Maryland junior but still earned a third-round selection by Toronto in June and then had a promising debut. He spent the offseason reworking his swing and approach, and it paid immediate dividends in his first full season as he paced the Class A Midwest League in most offensive categories before moving up to high Class A Dunedin in late May. Although his production slowed a bit in the pitcher-friendly Florida State League, Smith still put together a monster season, finishing with a .302/.358/.528 line, 25 home runs, 31 doubles and 29 steals in 129 games.   Smith's offseason adjustments were centered on him eliminating a hole in his swing, and he showed a shorter, more leveraged path to the ball in 2018, with improved feel for keeping his barrel in the zone and driving the ball to all fields. Smith's plus raw power from the right side of the plate is for real, and he hits some of his most impressive home runs to the opposite field. Smith does have some swing-and-miss to his game, but it's a fair trade off given his ability to hit for both average and power. Smith's speed is only average, but he gets the most out of it on the basepaths, wisely picking his spots to steal and consistently getting good jumps.  Smith's offensive profile is only enhanced by his abilities at shortstop, where he's an above-average defender with soft hands, good range and plus arm strength. His defensive profile also fits well at third base, and Smith appeared in 27 games at the hot corner in 2018 on top of his usual reps up the middle. The Blue Jays rave about Smith's baseball IQ and work ethic, believing those qualities will allow him to always get the most out of his tools and surpass expectations.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AA\"","6","\"2017 Draft Rnd 4 (TOR)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"41.8\"","\"50.0\"","\"50.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","40","55","50","40","55","50","50","55","50","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","50","60","55","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["248","245","195","424","30","\"48.1\"","\"47.9\"","\"44.3\"","\"55.3\"","\"51.2\"","\"55.6\"","\"|\"","\"Tyler\"","\"Phillips\"","2019","\"21.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"191\"","\"professional\"","258","6","\"|\"","1598","663969","","","\"sa875646\"","\"|\"","","\"Bishop Eustace HS (NJ)\"","-1","1","","\"High\"","2021","42","\"SNd4V-aRCkE\"","","\"Phillips walked a minuscule 2.7% of opposing Low-A hitters in 2018, and did so as a 20-year-old just a few years removed from New Jersey high school ball. His fastball approaches the plate at an awkward angle, enabling it to play in the strike zone despite fringe velocity. He throws a lot of right-on-right changeups -- it's his best put away offering, and also helps induce grounders due to its sink. While Phillips' slurvy breaking ball is generic, he typically locates it off the plate where it can't get hammered. On stuff, Phillips looks like a backend starter, but the ultra-efficient strike throwing could mean he has sneaky ceiling, even if the value comes from innings volume.\"","\"|\"","","\"TEX\"","\"2015, 16th (468) - TEX\"","","2021","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 60 | Overall: 50  When Phillips' fastball crept into the low 90s during his senior season as a New Jersey high schooler in 2015, his Draft stock rose as well, prompting the Rangers to sign him for an over-slot $160,000 as a 16th-rounder. He wasn't ready for full-season ball until 2017 and flunked his first test there with a 6.39 ERA in seven outings, but he fared well when he returned last year. He led the low Class A South Atlantic League with 11 wins and finished third in the Minors in K/BB ratio (7.9) and fourth in walk rate (1.1 per nine innings).  Phillips misses bats and generates a lot of groundouts thanks to the tail and sink on his fastball and changeup, and the downhill plane he creates with his 6-foot-5 frame also helps. He has made impressive strides with his changeup, which grades as his best pitch, though his low-90s heater plays just as effectively because he commands it so well. He'll show the makings of a solid curveball but it's not as reliable as his other offerings.  While Phillips doesn't have sexy stuff, his ability to locate his pitches so well could make him a mid-rotation starter. He has an affinity for pitching to hitters' weaknesses, and scouts inside and outside the organization love his makeup. There's still some projection remaining in his big, athletic frame, so it's possible he could add more velocity.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"AA\"","18","\"2015 Draft Rnd 16 (TEX)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"50.8\"","\"56.7\"","\"52.5\"","\"|\"","0.5000","0.0000","0.0000","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2300","50","50","55","50","","","","60","50","60","50","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","60","","",""],["249","246","183","161","282","\"48.1\"","\"48.2\"","\"47.9\"","\"50.8\"","\"39.6\"","\"51.9\"","\"|\"","\"Bo\"","\"Naylor\"","2019","\"19.3\"","\"C\"","\"L\"","\"R\"","\"72\"","\"195\"","\"professional\"","278","6","\"|\"","2787","666310","","","\"sa3008247\"","\"|\"","","\"St. Joan of Arc HS (CAN)\"","0","0","","\"High\"","2022","47","\"4SxNI1qCt10\"","","\"The younger brother of Padres prospect Josh Naylor, Bo is a better athlete with similar feel to hit, but less raw power. He has the necessary twitch (some teams liked him at third base, pre-draft) and just enough pure arm strength to catch as long as his throws become more consistently accurate. His defense was baptized by fire in the AZL as Naylor had to catch guys with huge stuff like Lenny Torres and Carlos Vargas, among others. If his offensive ability can withstand the developmental burdens and physical grind of catching, he could be a middle-of-the-order bat, too. Even if Naylor's in-game power manifests itself as doubles, he profiles at catcher and Cleveland's recent, brief experimentation with Francisco Mejia at third base provides some precedent for what may happen should Naylor prove unable to catch or if Cleveland thinks moving him will get his bat to the majors more quickly.\"","\"|\"","","\"CLE\"","\"2018, 1st (29) - CLE\"","","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  While Naylor (29th overall in 2018) didn't go as early in the first round of the Draft as his brother, Josh (12th overall to the Marlins in '15), he has a higher ceiling because he's a better pure hitter and much more athletic. He compiled an impressive amateur resume that includes MVP Awards with the Canadian junior national team in 2017 and '18, and a tri
