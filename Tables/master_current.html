phomore in 2016. Since signing for $275,000 as a 10th-rounder that June, he has continued to put up crazy numbers in pro ball. He recorded a 1.16 ERA, .170 opponent average and 190 strikeouts in 147 innings while climbing to Triple-A during his first three seasons.  Mekkes has uncommon size (6-foot-7, 250 pounds) and a delivery to match. He hides the ball behind his body and then launches himself at the plate, giving him great extension before he slings the ball from a low-three-quarters slot. His fastball has average velocity at 92-93 mph but top-of-the-scale deception, and the net effect is that it plays as a well-above-average pitch.  Because his tricky fastball is his lone weapon, Mekkes is purely a reliever, though he can mix in a decent slider and changeup to give hitters different looks. While he has proven himself at every level but the Majors, he also has walked 4.5 batters per nine innings in full-season ball. He'll need to throw more strikes to succeed in the big leagues and should get that opportunity at some point in 2019.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","28","\"2016 Draft Rnd 10 (CHC)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","\"47.5\"","\"47.5\"","\"42.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","40","55","55","","55","","","40","55","55","","55","","","\"|\"","","","","","","\"|\"","65","50","","50","","","","40","","",""],["775","772","892","622","1005","\"43.2\"","\"42.3\"","\"41.4\"","\"46.0\"","\"35.4\"","\"47.0\"","\"|\"","\"Micah\"","\"Bello\"","2019","\"18.9\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"165\"","\"professional\"","240","6","\"|\"","2540","677295","\"bello_micah\"","","\"sa3006883\"","\"|\"","","\"Hilo HS (HI)\"","0","1","","\"Med\"","2022","40","\"ZHFyYj1XQuU\"","","\"Bello signed for an under slot $550,000 as a second rounder. He's a polished, contact-oriented center field prospect without typical big league physicality. He has several tweener traits, and might end up as a bench or platoon outfielder. A path toward everyday reps involves Bello developing a plus bat or glove, which are both in the realm of possibility as he has great breaking ball recognition and bat control, and good instincts in center field. He is one of several Hawaiian players drafted by Milwaukee since 2014 (Kodi Medeiros, Jordan Yamamoto, KJ Harrison, Kekai Rios).\"","\"|\"","","\"MIL\"","\"2018, CBB (73) - MIL\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 60 | Field: 55 | Overall: 45  With his selection by the Brewers with the No. 73 overall pick in the 2018 Draft, Bello became the first Hawaiian high school positional player to be taken in the top five rounds since 2013. He signed for $550,000, forgoing his commitment to St. Mary's, then made his pro debut in the Rookie-level Arizona League.  Bello makes consistent contact with a simple swing that enables him to use the whole field and leads scouts to project him as an average hitter. Adding strength should help bring out some of the extra-base potential in Bello's swing, but his game power likely will always be below-average. He has the kind of speed to steal bases and cover a lot of ground in the outfield, with the chance to be an above-average defender eventually, and a plus arm to boot.  Bello's bat and above-average speed could one day have him hitting atop a lineup. Being able to stay in center field adds value to his overall profile, as Bello lacks the power potential expected from corner outfielders at the highest level.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","20","\"2018 Draft Rnd 2 (MIL)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","\"32.7\"","\"48.2\"","\"43.4\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","20","40","50","45","55","55","30","45","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","60","55","\"|\"","","","","","","","","","","",""],["776","773","875","1018","891","\"43.2\"","\"42.4\"","\"40.0\"","\"46.9\"","\"46.9\"","\"46.9\"","\"|\"","\"Tyler\"","\"Beede\"","2019","\"26.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"211\"","\"professional\"","230","6","\"|\"","806","595881","\"beede_tyler\"","16981","\"sa597784\"","\"|\"","","\"Vanderbilt\"","0","0","","\"Med\"","2019","40","\"FIhZCYOMjKo\"","","\"It appears that Beede has ditched the cutter/slider thing bestowed upon him for a time and is, as he was in college, a fastball/curveball/changeup guy again. His velocity also seems to have been reborn. He's once again lighting up radar guns with a mid-90s heater that has touched 98. His changeup has power sinking movement and should miss bats when Beede locates it competitively, but he's more consistently able to do that with his curveball. Fastball control likely keeps Beede in the bullpen even though he did have stretches this spring where he looked like a mid-rotation starter. He's 26, but looks like a strong three-pitch reliever. Maybe there's a chance for high-leverage or multi-inning work here.\"","\"|\"","","\"SF\"","\"2014, 1st (14) - SF\"","","2019","40","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 55 | Control: 45 | Overall: 40  A two-time first-rounder, Beede turned down the Blue Jays as the 21st overall pick out of high school in 2011 and signed with the Giants for $2,613,200 as the 14th overall choice shortly after helping Vanderbilt win the 2014 College World Series. He ranked as San Francisco's best prospect in 2017 and their top pitching prospect entering last year, then got knocked around in a couple of big league spot starts in April and went downhill from there. He pitched so poorly after returning to Triple-A that he moved to the bullpen in July in an attempt to simplify things.  Beede has experimented with a number of pitches throughout his pro career, going more with a low-90s sinker at the lower levels before favoring a four-seamer that clocks at 94-97 mph. He never has shown consistent feel for spinning a breaking ball and plans on focusing on his curveball and scrapping his cutter/slider going forward. His fading changeup is his most reliable secondary offering and can be a well above average pitch at its best.  Beede has the pure stuff to be a mid-rotation starter and outside of a groin injury that ended his 2017 season six weeks early, he has been durable throughout his pro career. But his control, consistency and confidence deteriorated so much last year that the Giants aren't really sure what to make of him or what role to use him in.\"","\"|\"","","","","","","\"|\"","\"SFG\"","\"MLB\"","14","\"2015 Draft Rnd 1 (SFG)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","\"47.5\"","\"47.5\"","\"45.0\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2300","40","60","55","50","","","","40","60","55","50","","","","\"|\"","","","","","","\"|\"","60","55","50","","","","","45","\"CLE\"","0.845","\"3rd\""],["777","774","876","623","1060","\"43.2\"","\"42.4\"","\"41.4\"","\"45.4\"","\"38.6\"","\"46.1\"","\"|\"","\"Kody\"","\"Clemens\"","2019","\"23.0\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"170\"","\"professional\"","240","6","\"|\"","2548","665019","\"clemens_kody\"","","\"sa3008002\"","\"|\"","","\"Texas\"","0","1","","\"Med\"","2021","40","","","\"Clemens got white-hot during the Longhorns 2018 postseason run and hit .419/.536/1.000 in the team's eight NCAA tournament games, boosting his junior-year line to .351/.444/.726 with 24 homers, which ranked second in the country. The Tigers made him the top pick on Day 2 of the 2018 draft and he finished the year with a strong month and a half at Low-A, often against pitching worse than what he faced in college.   He has a very pretty left-handed swing and can move the bat head around the zone, but Clemens doesn't always track or diagnose pitches well. He may be a swing-and-miss risk against better pro pitching, but what he does may still be enough at second base, assuming Clemens can stay there. At best, teams think he'll be an inoffensive second baseman, with some projecting Clemens to third base or an outfield corner. One source compared him to current 50 FV prospect Shed Long. That type of outcome -- a compact body with power, some issues against breaking stuff, below average defense but at a premium position -- would be a good outcome for a third rounder.\"","\"|\"","","\"DET\"","\"2018, 3rd (79) - DET\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45  Kody's brothers, Koby and Kacy, were former eighth-round picks. Another of Roger Clemens' sons, Kody was considered a better prospect than his older siblings and he proved it this spring. Fully healthy (he had Tommy John surgery and spent 2016 as a DH at Texas), Clemens was the Big 12 Conference Player of the Year and was a Golden Spikes Award finalist, finishing his junior campaign with a .351/.444/.726 line and 24 home runs in 65 games. The Tigers took him at the start of the third round that June, signed him for $600,000, then watched as Clemens hit his way up to Class A Advanced Lakeland during his pro debut.   Clemens stands out for his left-handed power as well as the gritty makeup that enables him to get the most out of his otherwise average tools and skills. He worked to get stronger and to turn on and pull more pitches, increasing his game power without sacrificing his ability to control the strike zone and grind out quality at-bats. The power output is new, as Clemens totaled just 10 home runs in his first two years at Texas before erupting as a junior, though scouts do believe he could be a .260 hitter who hits 20 homers annually when all is said and done.   A below-average runner, Clemens compensates for his lack of speed and fringy range at second base with tremendous instincts and smart positioning. He's a reliable defender at the keystone, with good hands and enough arm strength to make all the routine plays.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"A+\"","18","\"2018 Draft Rnd 3 (DET)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"36.8\"","\"46.8\"","\"43.9\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","50","45","40","50","45","50","50","45","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","50","45","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["778","775","810","1019","319","\"43.2\"","\"42.8\"","\"40.0\"","\"50.5\"","\"46.7\"","\"50.8\"","\"|\"","\"Evan\"","\"Phillips\"","2019","\"24.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","160","4","\"|\"","3194","","","17734","\"sa658921\"","\"|\"","","\"UNC Wilmington\"","0","0","","\"Med\"","2019","40","","","\"There's an epidemic of baseball personnel calling one another 'coach' that is believed to be derived from the lexicon of Phillips' signing area scout. That scout finds players, coach, as Phillips is another in a long line of Braves late-round steals at smaller colleges in the Carolinas. Atlanta traded him to Baltimore in the Kevin Gausman deal last summer, during Phillips' breakout season. Before 2018, Phillips would sit in the mid-90s, reach 97, and mix in a solid average slider, but the off-speed consistency and command weren't strong. Both of those things ticked up in 2018 at Triple-A, but regressed during Phillips' 11.2 inning MLB debut. Like Cody Carroll, Phillips will look to put his late summer struggles with the new club behind him and reach his upside as a middle reliever in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BAL\"","\"AAA\"","24","\"2015 Draft Rnd 17 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.7\"","\"50.8\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2300","40","60","50","","50","","","45","60","55","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["779","776","760","1020","519","\"43.2\"","\"43.0\"","\"40.0\"","\"49.2\"","\"45.2\"","\"49.6\"","\"|\"","\"Joey\"","\"Gerber\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"215\"","\"professional\"","230","6","\"|\"","2497","680702","\"gerber_joey\"","","\"sa3006700\"","\"|\"","","\"Illinois\"","0","0","","\"Low\"","2021","40","","","\"Gerber was 104th in our pre-draft rankings, and Seattle ended up popping him in the eighth round, 238th overall, in what looked immediately like a great value for a slipped-through-the-cracks prospect. Gerber was widely scouted, but clubs often start saving money by taking seniors around the fifth round, lining up 11th round picks to spend their savings on and scooping up the last signable prep prospects, or generally looking for upside and/or low cost players. In those situations, potential middle relievers who sign for about slot can sometimes be overlooked, although the 2017 version was Pirates seventh rounder Jared Oliva, a tools-over-performance corner outfielder, another demographic clubs are hesitant to take in the 5th-8th rounds. Gerber sits 92-95 and hits 96 mph with above average life, and mixes in an above average slider, a changeup that flashes average, and a combination of tempo and deception that keeps hitters off balance. He's probably not a setup man or a closer but he's not that different than Giants third rounder Jake Wong, who signed for $850,000, while Gerber went five rounds later and signed for $167,400, and may move even faster through the system. These are the kind of small edges a rebuilding system needs to grab when they're available.\"","\"|\"","","\"SEA\"","\"2018, 8th (238) - SEA\"","","2020","40","\"Scouting grades: Fastball: 65 | Slider: 55 | Control: 45 | Overall: 40  While Gerber racked up 14 saves as a junior reliever at Illinois, giving him 22 for his career, he didn't have nearly the Draft profile as former Illinois closer Tyler Jay, the school's career saves leader who was the No. 6 overall pick by the Twins in 2015. But Mariners scout Ben Collman liked his size and stuff, leading to his selection in the eighth round of the 2018 Draft. If his summer debut, which included reaching full-season ball, saving eight games and striking out 15.1 per nine, is any indication, the Mariners might have gotten a steal.  Gerber goes right after hitters with a two-pitch mix and an intimidating mound presence, thanks in part to his strong 6-foot-4 frame. His fastball was up to 96 mph at Illinois and he's now up to 95-97 mph as a pro with premium spin rate, with some thinking he could end up with a legitimate 70 on the 20-to-80 scouting scale. He backs up the fastball with a slider that flashes plus and he gets swings and misses with both pitches. Gerber's funky delivery creates deception, but it also leads to command problems. He'll have to continue to work on keeping his walk rate down in order to pitch late in games in the big leagues.  In addition to the stuff and physicality, the Mariners knew Gerber's plus makeup -- he graduated in three years with a degree in accounting -- would serve him well. His work ethic, smarts and conviction in his pitches should allow him to move quickly.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","23","\"2018 Draft Rnd 8 (SEA)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"45.0\"","\"50.8\"","\"46.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2350","40","60","40","","50","","","45","65","50","","55","","","\"|\"","","","","","","\"|\"","65","","","55","","","","45","","",""],["780","777","720","1021","329","\"43.2\"","\"43.2\"","\"40.0\"","\"50.4\"","\"43.6\"","\"51.0\"","\"|\"","\"Juan\"","\"Then\"","2019","\"19.3\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"155\"","\"professional\"","230","6","\"|\"","2228","672730","","","\"sa3002793\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","","","\"The Yankees acquired Then from Seattle for 40-man bubble reliever Nick Rumbelow after Then had just wrapped his first pro season in the DSL. He was, and remains, advanced for his age, but with just middling stuff and physical projection. He's much more likely to end up toward the back of a rotation than in the middle of one, but the Yankees have had success developing velocity and Then's fastball is already a little harder now than it was when he was with Seattle, so it's possible there'll be more heat here than we anticipate. For now, we have Then projected as a No. 4 or 5 starter.\"","\"|\"","","\"NYY\"","","\"July 2, 2016 - SEA\"","2022","40","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 40  The Yankees have made several trades to avoid a 40-man roster crunch in the last three offseasons, including a November 2017 deal that sent Nick Rumbelow to the Mariners for Then and left-hander J.P. Sears. Signed for $77,500 out of the Dominican Republic in 2016, Then has successfully navigated two years of Rookie ball thanks to advanced pitchability. In his first season with his new organization, he led the Gulf Coast League in WHIP (0.98) and finished third in opponent average (.210).  Then doesn't miss a lot of bats with his 90-95 mph fastball because it's fairly straight, though that allows him to command it better than most teenagers can. He also throws strikes with a changeup that's advanced for his age. He has promising depth on his curveball, which ranks as his third-best pitch yet has solid potential.  Then isn't very physical, but he could make it as a No. 4 or 5 starter because he keeps his pitch counts down and limits his mistakes. He has a high floor and given the Yankees' success in increasing the velocity and spin rates of their pitchers, it's possible that he could develop a plus pitch or two as he matures. He probably won't make his full-season debut until 2020.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","35","\"2016 J2 (SEA)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","\"42.5\"","\"52.5\"","\"46.7\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2450","35","50","50","50","","","","50","55","55","55","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","50","","",""],["781","778","675","624","715","\"43.2\"","\"43.4\"","\"41.4\"","\"48.1\"","\"43.7\"","\"48.5\"","\"|\"","\"Andy\"","\"Young\"","2019","\"25.1\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"195\"","\"professional\"","240","6","\"|\"","2747","670370","","","\"sa919031\"","\"|\"","","\"Indiana State\"","0","0","","\"High\"","2020","40","\"-6JQesHb26Y\"","","\"Middle infielders with power are rare and yet Young, who is exactly that, somehow lasted until the 37th round of his draft and signed for just $3,000. This is the Cardinals' archetypical draftee -- a power-first prospect with questionable mobility. Collect enough of these and, through a combination of luck and good player development, some of them will turn into passable defenders and become solid big leaguers or tradable assets like Young, who was sent to Arizona in the Paul Goldschmidt deal.   Though he does most of his damage on pitches on the inner half, Young has enough barrel control to spoil pitches away from him until he gets something he can square up. When Young connects, he does so with power. Buff and square-shouldered, Young's physicality is a driving component of his power but it's also why he's somewhat limited defensively. Young has seen time at shortstop, third base, and left field as a pro but was mostly kept at second base in 2018. He should be a passable defender there, but his lack of defensive versatility could be a barrier to a call-up unless he hits enough to be an everyday player. He's a realistic internal candidate to play the kind of role Wilmer Flores is currently playing on Arizona's active roster.\"","\"|\"","","\"ARI\"","\"2016, 37th (1126) - STL\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 45 | Field: 45 | Overall: 45  A native of North Dakota, Young began his collegiate career at Neosho County Community College before transferring to Indiana State. After two solid seasons there, he signed as a senior with the Cardinals for $3,000 in the 37th round of the 2016 Draft. He went from organizational filler to interesting prospect by hitting 17 homers across two levels of A ball in his first full season, then reaching Double-A in his second and hitting 21 more home runs. After impressing in the Arizona Fall League, he was sent to the D-backs as part of the package received for Paul Goldschmidt.  The stocky infielder is mostly all bat, but it's a good one. He's shown the ability to make consistent hard contact from the right side of the plate with at least solid average power. Young hits a ton of fly balls and showed his power by smashing a dozen home runs in Palm Beach in 2018, an extreme pitcher's park. While he doesn't walk a ton, he did cut his strikeout rate down considerably in 2018 and showed a much better overall approach in the AFL.  Young has seen time defensively at three infield positions and a little time in the outfield corners. With below-average speed and a fringy arm, his best bet to be a regular will be at second, with a career as an offensive-minded utility type a possibility.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","18","\"2016 Draft Rnd 37 (STL)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"43.6\"","\"50.0\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","45","55","40","40","50","50","55","55","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","45","45","\"|\"","","","","","","","","","","",""],["782","779","676","625","716","\"43.2\"","\"43.4\"","\"41.4\"","\"48.1\"","\"41.6\"","\"48.7\"","\"|\"","\"Tristan\"","\"Pompey\"","2019","\"22.2\"","\"LF\"","\"S\"","\"R\"","\"76\"","\"200\"","\"professional\"","240","6","\"|\"","2428","659407","\"pompey_tristan\"","","\"sa3008077\"","\"|\"","","\"Kentucky\"","0","0","","\"High\"","2021","40","","","\"Pompey was on the radar for the first round entering his draft year but things didn't quite go to plan in 2018 at Kentucky. Scouts were turned off by his lackadaisical defensive play and inconsistent approach at the plate, but loved the big power and exit velos to go along with a projectable frame and solid-but-not spectacular performance at the plate. Pompey isn't a standout runner, defender or thrower, so he's limited to left field, but the positives I mentioned shone through in his pro debut, hitting his way to Hi-A at age 21. There's some offensive regression expected in 2019 and eyes will be on Pompey's attitude to see if he handles things well when he faces adversity, but he's certainly beat expectations so far as a pro, so we'll round up on what we had on him pre-draft.\"","\"|\"","","\"MIA\"","\"2018, 3rd (89) - MIA\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 50 | Run: 55 | Arm: 45 | Field: 45 | Overall: 45  The younger brother of Dalton Pompey, Tristan has the offensive tools to have a more meaningful big league career than his sibling. He starred in his final two seasons at Kentucky, batting .350/.458/.548 with 17 homers and 19 steals in 116 games, though some scouts questioned his ability to hit with wood bats as well as his effort. Neither was an issue after the Marlins signed him for $645,000 in the third round last June, as he hit his way to Class A Advanced in his debut.  A switch-hitter, Pompey has shown the ability to do damage from both sides of the plate. His hitting ability stands out a little more than his pop, and he has a quick swing, strong frame and patient approach. Though he has solid-to-plus speed once he gets going, he's not always that quick out of the batter's box and has had just middling success as a basestealer.  Pompey's speed also doesn't play as well as hoped on defense. He played mostly on the corners for the Wildcats because his reads and routes leave a lot to be desired, and profiles best in left field with his fringy arm. Miami deployed him in center field for much of his pro debut and plans on introducing him to first base as well.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","23","\"2018 Draft Rnd 3 (MIA)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"39.1\"","\"48.6\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","50","40","45","45","50","60","45","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","55","45","45","\"|\"","","","","","","","","","","",""],["783","780","677","626","717","\"43.2\"","\"43.4\"","\"41.4\"","\"48.1\"","\"42.8\"","\"48.6\"","\"|\"","\"Will\"","\"Robertson\"","2019","\"21.4\"","\"RF\"","\"L\"","\"L\"","\"73\"","\"210\"","\"draft\"","320","8","\"|\"","2880","","\"robertson_will\"","","","\"|\"","","\"Creighton\"","0","0","","\"Med\"","2023","40","","\"Robertson is roughly in the area of Giants/Boston College 1B/LF Chris Shaw, but perhaps more athletic with a tough less raw power.\"","\"Robertson is roughly in the area of Giants/former Boston College 1B/LF Chris Shaw, but a bit more athletic with a tough less raw power. It's an offensive-dependent toolset but there's enough stiffness that it may just be a 45 bat.\"","\"|\"","\"Creighton\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-will-robertson-of-c2520547483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45  As a junior, Robertson hit an extra-inning home run to give Fatima High (Westphalia) the 2015 Missouri state Class 3 baseball championship, but he otherwise drew little attention at his small-town school. After a modest freshman season at Creighton, he made a run at the Big East Conference triple crown in 2018 and continued to produce in the Cape Cod League during the summer. He has been streakier at the plate this spring, costing him a chance to join Chad McConnell (No. 13 overall in 1992) as the only Blue Jays position players ever selected in the first round.  Omaha's TD Ameritrade Park is one of the toughest places to hit a home run in college baseball, yet it hasn't been able to contain Robertson, whose short, quick left-handed stroke and strength give him some of the best power in the 2019 college crop. He lets his home runs come naturally rather than swinging for the fences, making repeated contact that could allow him to hit for average as well. To do so, scouts believe he'll need to get more upright in his stance like he was in the past before getting too spread out as a junior.  Robertson has below-average speed out of the batter's box but is closer to average once he gets going. He needs to improve his defensive instincts and his arm is merely average, so he could shift from right field at Creighton to left field in pro ball. His all-around profile is similar to that of College World Series hero Trevor Larnach, whom the Twins drafted 20th overall out of Oregon State last June, though Larnach had a more impressive junior season.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","21","\"2019 Draft Rnd 4 (TOR)\"","\"|\"","61","117","\"TOR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"41.8\"","\"49.5\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","60","40","40","50","45","55","60","35","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","50","45","\"|\"","","","","","","","","","","",""],["784","781","678","627","641","\"43.2\"","\"43.4\"","\"41.4\"","\"48.5\"","\"40.4\"","\"49.2\"","\"|\"","\"Tanner\"","\"Morris\"","2019","\"21.7\"","\"LF\"","\"L\"","\"R\"","\"74\"","\"190\"","\"draft\"","320","8","\"|\"","2900","","\"morris_tanner\"","","","\"|\"","","\"Virginia\"","0","0","","\"Low\"","2023","40","","\"Morris is a bat first prospect with some pop and no position.\"","\"Morris doesn't really have a position -- he'll likely settle in left field despite playing shortstop for Virginia in his draft year -- and he doesn't have much power, but he can hit and he has a good approach.\"","\"|\"","\"Virginia\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tanner-morris-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  Morris was a solid prospect who played for former closer Billy Wagner in high school, albeit one who was 19 years old and with a strong commitment to the University of Virginia. After a solid first season as the starting shortstop for the Cavaliers, Morris' All-Star turn in the Cape Cod League raised his profile, and he's continued to hit extremely well as a Draft-eligible sophomore.  Morris has a very good track record for hitting and most scouts believe he'll continue to hit for average at the next level. The left-handed hitter sends a lot of line drives the other way and controls the strike zone extremely well. Virginia's home park is not conducive to power, nor is Morris' current approach, but as he continues to learn how to turn on pitches on the inner half of the plate as well as fills out his 6-foot-2 frame, there could be more pop coming in the future. There's less belief in Morris' ability to play shortstop than there is in his bat. While he has decent hands and enough arm, he's not a runner, with most thinking he'll profile better at second base as a pro.  Virginia has a good track record of producing players with a strong foundation for hitting, with many of them going on to add power as they developed. That's the hope for Morris, who could be a solid offensive-minded second baseman when all is said and done.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","29","\"2019 Draft Rnd 5 (TOR)\"","\"|\"","100","147","\"TOR\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","\"38.2\"","\"50.0\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","40","40","40","55","45","50","40","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","50","50","\"|\"","","","","","","","","","","",""],["785","782","679","628","609","\"43.2\"","\"43.4\"","\"41.4\"","\"48.7\"","\"40.8\"","\"49.4\"","\"|\"","\"Griffin\"","\"Conine\"","2019","\"21.9\"","\"RF\"","\"L\"","\"R\"","\"73\"","\"200\"","\"professional\"","240","6","\"|\"","2427","665052","\"conine_griffin\"","","\"sa876060\"","\"|\"","","\"Duke\"","0","0","","\"High\"","2020","40","\"QeXzF5QTR2U\"","","\"Conine is the son of former Marlins great Jeff Conine and Griffin looked like a sure first round pick in 2018 after a dominating summer on the Cape. Thing haven't gone so well for him since then. Conine bulked up and got a bit stiffer, had a brutal start to the 2018 season, but closed well, finding a better approach to make more consistent contact. The Jays scooped him up as another legacy prospect in the system, but he was popped for PED's (ritalinic acid, a stimulant) in November and will serve a 50-game suspension to start 2019. At his best, Conine has 60 or 65-grade raw power from the left side, a plus arm that helps him fit in right field, and good enough contact skills for a 45 or 50-grade bat to allow him to get to his power. He can get too uphill, aggressive, and pull-happy at times, so there's some concern, beyond the suspension, about how much of his Cape performance will show up in pro ball.\"","\"|\"","","\"TOR\"","\"2018, 2nd (52) - TOR\"","","2021","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 60 | Field: 50 | Overall: 45  The son of Jeff Conine, a two-time All-Star who won two World Series in a 17-year big league career, Griffin erupted to hit a circuit-best nine homers in the Cape Cod League and then added 18 more as a Duke junior in 2018, albeit while hitting for less than average. Conine's power transferred immediately in his pro debut, as he homered seven times in 57 games in the Class A Short Season Northwest League after signing with Toronto for $1.35 million as the club's second-round pick. However, Conine's development will be on hold for the first 50 games of 2019 after he tested positive in November for Ritalin.  Conine had a rough first half as a junior but rallied later in the spring to cement his status as one of the better power hitters his class. He's capable of driving the ball out of the park to all fields by using a combination of bat speed, physical strength and loft he generates with his left-handed swing. Concerns about Conine's propensity to swing and miss in college were only exacerbated during his pro debut, as he showed very little selectivity while trying to hit the ball out of the park with every swing.   With his below-average speed, plus raw power and plus arm strength -- he recorded 10 outfield assists in the Northwest League -- Conine has prototypical tools for right field.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","18","\"2018 Draft Rnd 2 (TOR)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"39.5\"","\"50.9\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","45","45","60","45","55","65","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","60","50","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["786","783","680","629","485","\"43.2\"","\"43.4\"","\"41.4\"","\"49.4\"","\"37.2\"","\"50.5\"","\"|\"","\"Misael\"","\"Urbina\"","2019","\"17.1\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","240","6","\"|\"","2314","682618","","","\"sa3008743\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","40","\"rflqhRGiZ0I\"","\" \"","\"Urbina was one of the more advanced bats in his July 2 signing class from both a bat control and physical development perspective. He was also one of the youngest. Currently an above-average runner, there's a fair chance he ends up in left field due to a lack of top-end speed, though it might depend on how his body develops. Urbina's power projection is somewhat limited by his size, which may be an issue if he does eventually move to a corner. It would mean he would have to be a high-end contact hitter to profile as an impact big leaguer, but that seems like it's in play because Urbina has so many promising bat-to-ball traits -- timing, hand-eye coordination, all-fields feel -- at such a young age.\"","\"|\"","","\"MIN\"","","\"July 2, 2018 - MIN\"","2023","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  As the start of the 2018-19 international signing period drew near, Urbina was No. 3 on MLB Pipeline's Top 30 international prospects list. The Twins wasted no time to pounce, inking the talented outfielder for $2.75 million. He'll make his professional debut this season.  Urbina has the chance to be a dynamic up-the-middle player who hits at or near the top of a lineup. He's shown an ability to make consistent line-drive contact, performing well against older competition in the Venezuelan Winter League's parallel program for young players over the years. He has plus speed, he's been clocked with premium 60-yard times, that should help him on both sides of the ball. He's already considered an advanced defender who can stay in center field long-term and he continues to make strides with his throwing, with evaluators feeling he'll have an average arm in the future.  It will be years before the Twins get a return on their investment with Urbina. But the combination of his instincts, makeup and tools will make it exciting to watch him begin the climb up the Twins ladder in 2019.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"R\"","16","\"2018 J2 (MIN)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"34.1\"","\"51.8\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","25","45","55","40","40","55","50","50","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","60","50","50","\"|\"","","","","","","","","","","",""],["787","784","681","431","1042","\"43.2\"","\"43.4\"","\"42.9\"","\"45.7\"","\"37.6\"","\"46.4\"","\"|\"","\"Sherten\"","\"Apostel\"","2019","\"20.2\"","\"3B\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","248","6","\"|\"","2691","665947","","","\"sa917364\"","\"|\"","","\"Curacao\"","0","0","","\"High\"","2022","42","\"43b_eXfFXFA\"","","\"Apostel was pilfered from Pittsburgh as the PTBNL in the 2018 Keone Kela trade. Though he is a big-framed guy who has already begun to see time at first base, he's athletic for his size and should remain at third -- for a while, at least. The likelihood of this is bolstered by the polished nature of Apostel's bat. His feel for the strike zone and his timing are both impressive for his age, and he is adept at attacking early-count pitches he can drive, while taking tough strikes. It helps him run deep counts and walk as well as hit for power. These traits are conducive to quick development, which means Apostel has a better chance of reaching the majors while he's still limber enough to play third for much of his first six big league seasons.   He could end up with a 50 bat, 60 power, high OBPs, and fine third base defense, which would make him a solid-average regular.\"","\"|\"","","\"TEX\"","","\"July 2, 2015 - PIT\"","2023","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 65 | Field: 45 | Overall: 45  Apostel drew interest as a right-hander with a low-90s fastball as an amateur in Curacao, but he preferred to hit and signed with the Pirates as a third baseman for $200,000 in 2015. They also signed his brother Shendrik two years later but broke up the siblings when they included Sherten as the player to be named in the Keone Kela trade with the Rangers last summer.  Apostel is still a work in progress offensively but has the upside of at least an average hitter with plus power. He has a strong and still-projectable 6-foot-4 build and shows pop to all fields, though he needs to adjust his right-handed stroke to get more balls in the air after posting an extreme 1.5 groundout/airout ratio in his first three seasons. He controls the strike zone well and makes repeated contact.  Though he's athletic for his size, Apostel could wind up as a below-average runner once he fills out his big frame. He moves well and has a big arm at third base, though he has been an erratic defender early in his career. If he can't become more consistent or he slows down too much, he could wind up at first base.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","15","\"2015 J2 (PIT)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"35.5\"","\"47.3\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","40","40","40","70","40","60","60","30","45","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","65","45","\"|\"","","","","","","","","","","",""],["788","785","682","432","1006","\"43.2\"","\"43.4\"","\"42.9\"","\"46.0\"","\"36.3\"","\"46.9\"","\"|\"","\"Ethan\"","\"Hearn\"","2019","\"18.7\"","\"C\"","\"L\"","\"R\"","\"71\"","\"200\"","\"draft\"","325","8","\"|\"","2868","","\"hearn_ethan\"","","","\"|\"","","\"Mobile Christian HS (AL)\"","0","0","","\"High\"","2024","40","","\"Plus defender with a plus arm and above average raw power, but needs a reworked swing and may never be more than a 40 bat.\"","\"Plus defender with a plus arm and above average raw power, but needs a reworked swing and may never be more than a 40 bat.\"","\"|\"","\"Mobile Christian (Ala.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-ethan-hearn-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 35 | Arm: 55 | Field: 50 | Overall: 50  Only two Alabama high school catchers ever have been selected in the first three rounds, and it hasn't happened in the last 50 years. Rated the top prep backstop in the 2019 Draft by some teams, Hearn could join James Kelly (Orioles, second round, 1966) and Lamar Johnson (White Sox, third, 1968) in that exclusive club. His talent and the relative lack of catching available this year is pushing him up boards.  Hearn's two most impressive tools are his raw power and pure arm strength, both of which grade as plus. He's a left-handed hitter whose strength and aggressive, pull-oriented mindset give him plenty of pop to right field. He has a quick release on his throws and can record 1.9-second pop times to second base.  A Mississippi State recruit, Hearn still requires some offensive and defensive polish. He needs to temper his approach at the plate because he doesn't always make consistent contact against quality pitching. He has improved as a receiver but still has more work to do and loses concentration more often than he should.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","15","\"2019 Draft Rnd 6 (CHC)\"","\"|\"","71","192","\"CHC\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"33.6\"","\"47.7\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","25","50","40","50","65","40","50","55","35","60","65","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","35","55","50","\"|\"","","","","","","","","","","",""],["789","786","659","630","610","\"43.2\"","\"43.5\"","\"41.4\"","\"48.7\"","\"41.8\"","\"49.3\"","\"|\"","\"Brian\"","\"Miller\"","2019","\"23.8\"","\"CF\"","\"L\"","\"R\"","\"73\"","\"186\"","\"professional\"","240","6","\"|\"","2102","675649","\"miller_brian\"","","\"sa915826\"","\"|\"","","\"North Carolina\"","0","0","","\"Med\"","2020","40","\"-r9X5zhHbNQ\"","","\"Miller had big sophomore and junior years at North Carolina, which helped scouts feel more comfortable about taking him in the top 40 picks because his tools aren't as loud as some of those drafted around him. He's an above average runner who projects as average in center field, but his arm and raw power are both below average, so his instincts and hitting ability will have to carry him. His swing has gotten a little more contact-oriented in pro ball, as was evident in his one home run and 12% strikeout rate across 175 pro games. The outcome here is likely somewhere from 40 to 50 FV, which could be a reserve, platoon, or low-end everyday outfielder depending on how the offense progresses.\"","\"|\"","","\"MIA\"","\"2017, CBA (36) - MIA\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 30 | Run: 60 | Arm: 45 | Field: 50 | Overall: 45  Miller went from walk-on to supplemental first-round pick in three years at North Carolina, signing for $1,888,800 as the 36th overall choice in 2017. A career .332 hitter in college, he jumped to low Class A to begin his pro career and batted .332 with 21 steals in 57 games. He posted similar numbers in high Class A to start 2018 but struggled in Double-A during the second half.  Miller's pure hitting ability and on-base skills could make him a top-of-the-order hitter. A plus runner with good instincts, he uses his speed to beat out hits and steal bases. He has yet to demonstrate any impactful power, going homerless last year and slugging .374 in his first two pro seasons, and he will need to show he can elevate and drive the ball at least occasionally in order to become a big league regular.  Though he's quick, Miller is going to have to polish his reads and route in order to stay in center field. His fringy arm makes left field the alternative and he doesn't have the power to profile at that position. He has one of the higher floors among Marlins position prospects but his ceiling may be limited.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","17","\"2017 Draft Rnd 1 (MIA)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"41.4\"","\"51.4\"","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","20","45","55","45","40","60","40","45","55","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","60","45","50","\"|\"","","","","","","","","","","",""],["790","787","535","433","749","\"43.2\"","\"44.3\"","\"42.9\"","\"47.9\"","\"42.0\"","\"48.4\"","\"|\"","\"Jeremy\"","\"Eierman\"","2019","\"22.7\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"205\"","\"professional\"","250","6","\"|\"","2408","663369","\"eierman_jeremy\"","","\"sa3007005\"","\"|\"","","\"Missouri State\"","0","0","","\"Med\"","2021","40","\"9udTZ2Elw6I\"","","\"Eierman's older brother Johnny was a third round pick of Tampa Bay in 2011 and his father, John, played A-ball for the Red Sox in the mid-90s. Jeremy was a solid prep prospect, but not the type who gets a big bonus and signs out of high school, so he ended up at Missouri State and had a breakout sophomore year. He was often seen by high-level decision makers during that breakout because he was playing alongside first round third baseman Jake Burger, and he had 2018 first round buzz by the end of the college postseason because scouts thought he could be a passable shortstop with all-fields power, and analytics folks liked his huge sophomore season and higher-than-you'd-expect exit velos.   Then Eierman had an inconsistent summer with Team USA and his draft spring was a bit of a letdown. He plateaued, arguably had a worse statistical season, and suddenly there were doubts about his approach and ultimate defensive home. He fell to Oakland at 70th overall last summer. Oakland has been a bit more open to non-traditional fits at shortstop recently and they clearly think that with more reps there, Eierman can stick. He may be a 45 hitter who gets to his raw power in games and passes at short, along the lines of currently projected mid-first-round 2019 draft prospect Logan Davidson at Clemson. Pro scouts think he moves to third base, at least, which makes the hit tool look a little flimsy on paper.\"","\"|\"","","\"OAK\"","\"2018, CBB (70) - OAK\"","","2021","50","\"Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 65 | Field: 50 | Overall: 50  In 2017, Jake Burger became the first Missouri State hitter to be taken in the first round. After a 20-homer, 15-steal season as a sophomore that year, Eierman seemed sure to follow in his infield-mate's footsteps a year later. While Eierman hit 10 homers and stole 21 bases as a junior, his overall performance was more inconsistent, which meant he was around for the A's to select with the 70th overall selection in '18. He showed glimpses of his power-speed combination during his pro debut in the New York-Penn League.  There's little question Eierman has legitimate raw power from the right side of the plate, with both bat speed and strength. He got into bad habits as a junior when he tried to sell out for power too much, changing his impact as an all-around hitter. While he homered eight times in his pro debut, he also struck out more than 26 percent of the time with a low walk rate, and will have to improve his pitch recognition so he can tap into that power more consistently. While not a burner, he's an effective basestealer.   Eierman has every chance to stay at shortstop thanks to his plus arm, really good hands and quick feet. If he were to move to second or third, where he did see a little time during his debut, he could be a plus defender in either spot.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","11","\"2018 Draft Rnd 2 (OAK)\"","\"|\"","","","","\"|\"","10","","\"|\"","","","\"|\"","\"40.0\"","\"48.6\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","-1.0","\"|\"","30","35","60","50","40","60","45","50","60","45","45","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","65","50","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["791","788","873","1013","469","\"43.1\"","\"42.4\"","\"40.0\"","\"49.5\"","\"43.6\"","\"50.0\"","\"|\"","\"Dylan\"","\"Coleman\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"215\"","\"professional\"","160","4","\"|\"","2458","","\"coleman_dylan\"","","\"sa3006957\"","\"|\"","","\"Missouri State\"","0","0","","\"High\"","2022","40","\"jA1AHBlXsqg\"","\" \"","\"Coleman is a muscular 6-foot-6 righty who body comps to NBA wing players like Andre Iguodala more closely than he does others in baseball. He has plus velocity, hitting as high as 97 mph with his heater in college. He also has a 55 or 60-grade slider at times, though some of his breaking ball effectiveness is a product of his lower arm slot. As you might guess, the combination of power stuff and an XL frame can lead to feel issues and trouble repeating the release point, which leads to control problems. The change is also behind, and Coleman realistically projects as a reliever. After two Hi-A appearances during which his velo was way down, he was sent back to Extended (but not put on the IL).\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","43","\"2018 Draft Rnd 4 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"43.6\"","\"50.0\"","","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2600","35","60","40","50","50","","","45","60","45","55","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["792","789","874","612","939","\"43.1\"","\"42.4\"","\"41.4\"","\"46.6\"","\"33.8\"","\"47.8\"","\"|\"","\"Marcos\"","\"Brito\"","2019","\"19.2\"","\"2B\"","\"S\"","\"R\"","\"72\"","\"165\"","\"professional\"","240","6","\"|\"","1591","670862","","","\"sa3003183\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2022","40","\"I8kqkK1HD_k\"","","\"A skills-over-tools prospect, Brito is the most well-rounded, technically advanced player of Oakland's splashy 2016 international signees, and the org saw fit to send him to the New York-Penn League as an 18-year-old last summer, where Brito was three years younger than the average regular.   Brito has enough range for the middle infield and magician's hands around the bag at second base, and while he lacks the max-effort arm strength for shortstop, he throws darts from second to first with a flick of the wrist. His ball/strike recognition is mature for his age and Brito has above-average bat control and hand-eye coordination, but the way his body develops is going to dictate much of what he's capable of doing offensively. He needs to get stronger to be more than a utility option at best. He's a switch-hitting middle infield fit with feel for contact, and that alone makes him one of the more interesting prospects in this system, but there's a sizable gap between where his physicality is now and where it reasonably needs to be for him to punish big league pitching in a meaningful way.\"","\"|\"","","\"OAK\"","","\"July 2, 2016 - OAK\"","2021","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 50 | Arm: 50 | Field: 55 | Overall: 45  One of the top prospects in the 2016-17 international amateur class, Brito got $1.1 million to sign with the A's in July 2016. He made his pro debut the following summer and came to the United States, following that up with a step up to the Short-Season New York-Penn League in 2018. While he hasn't wowed with performance, he has made slow and steady progress.  It hasn't shown up on the stat line just yet, but Brito has the chance to hit from both sides of the plate, though he's a touch better swinging the bat left-handed. He's added some strength as he's matured and while he's never going to be a power guy, there should be the ability to impact the ball with some extra-base authority to all fields. Brito initially spent time bouncing between second and third, but it's looking more and more likely that second base is his long-term defensive home with an arm that's a little short for the left side of the infield. He could eventually be a plus defender, though right now he mixes in making the spectacular play with losing concentration and making needless errors on routine plays.  Brito will play all of the 2019 season at age 19, so there's plenty of time for his production to catch up to his potential. If it all clicks, he eventually could be a solid every day second baseman in the big leagues.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A\"","15","\"2016 J2 (OAK)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"31.4\"","\"50.0\"","\"41.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","30","55","45","55","60","35","40","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","50","50","55","\"|\"","","","","","","","","","","",""],["793","790","842","1014","518","\"43.1\"","\"42.6\"","\"40.0\"","\"49.2\"","\"49.2\"","\"49.2\"","\"|\"","\"Adrian\"","\"Houser\"","2019","\"26.3\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","160","4","\"|\"","1167","605288","","12718","\"sa597779\"","\"|\"","","\"Locust Grove HS (OK)\"","0","0","","\"Low\"","2019","40","\"MMDEa5K4eX4\"","","\"Houser finally made it back to the majors in 2018 after missing significant time due to Tommy John. During that time, he remade his body into a lean, more flexible vessel and his velo was up a bit; instead of 92-95, he was sitting at 94-95 last year. His curveball didn't have good finish during his brief big league time but it has been average and flashing above in the past. His changeup is now clearly his best secondary offering. Houser's fastball plays down a bit due to lack of movement and it'd be nice to see the breaking ball bounce back, but for now he projects as a middle reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"MLB\"","30","\"2011 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.2\"","\"49.2\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2425","2100","45","60","55","45","","","","45","60","55","45","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["794","791","843","1015","449","\"43.1\"","\"42.6\"","\"40.0\"","\"49.6\"","\"45.8\"","\"50.0\"","\"|\"","\"Chad\"","\"Sobotka\"","2019","\"25.9\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"225\"","\"professional\"","160","4","\"|\"","897","656977","\"sobotka_chad\"","17470","\"sa827407\"","\"|\"","","\"South Carolina Upstate\"","-1","0","","\"Med\"","2019","40","\"HHKALIeFcEc\"","","\"Sobotka was a pop-up small school pitcher in the 2014 draft, but issues stemming from his size and arm speed limited him in various ways until 2018, when he velocity took the step forward that many foresaw in 2014. Sobotka now hits 100 mph and mixes in a slider that's a 55 at times. His command will never be great since he has a slightly stiff, 6-foot-7 frame, but his stuff doesn't need pinpoint control to be effective in a middle relief role. After contributing out of the big league bullpen down the stretch and in the playoffs in 2018, Sobotka is a useful middle reliever with options for the Braves to use and develop further.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"AAA\"","22","\"2014 Draft Rnd 4 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.8\"","\"50.0\"","","\"|\"","1.5000","0.0000","0.3333","-1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2425","2800","40","65","40","","50","","","45","65","45","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["795","792","718","1016","192","\"43.1\"","\"43.2\"","\"40.0\"","\"51.8\"","\"48.6\"","\"52.1\"","\"|\"","\"Jose\"","\"Lopez\"","2019","\"25.7\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","160","4","\"|\"","2328","656661","","","\"sa709715\"","\"|\"","","\"Seton Hall\"","0","0","","\"Low\"","2019","40","","","\"Though he had mostly been throwing in the upper 80s as an underclassman, Lopezs fastball was peaking up in the 95-97 range as he entered the fall before his junior year at Seton Hall. Then his elbow started barking at him. After an unsuccessful attempt to rehab without surgery, Lopez underwent Tommy John and missed his entire junior year. He was a buy-low selection in the 2014 drafts sixth round. Though his peak velocity hasnt returned, he averages about 92 mph on a fastball that touches 95 and features enough life that its capable of missing bats up in the zone. His violent, somewhat concerning delivery makes him deceptive, and Lopez is able to throw strikes with all four of his pitches despite all this mechanical noise. He relies heavily on two breaking balls and he can pitch backward with each. An average four-pitch mix could lead to a backend starter or bullpen role. Added to the 40-man last offseason, Lopez is poised to debut in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"R\"","22","\"2014 Draft Rnd 6 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"48.6\"","\"52.1\"","","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0001-01-14","2350","2450","50","50","40","50","50","","","55","50","50","50","50","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["796","793","719","613","824","\"43.1\"","\"43.2\"","\"41.4\"","\"47.4\"","\"43.0\"","\"47.8\"","\"|\"","\"Tristan\"","\"Gray\"","2019","\"23.2\"","\"2B\"","\"L\"","\"R\"","\"75\"","\"185\"","\"professional\"","240","6","\"|\"","3032","656484","","","\"sa829756\"","\"|\"","","\"Rice\"","0","0","","\"Med\"","2020","40","","","\"Like Ford Proctor a few spots later on this list, Gray was a three-year starter at Rice as a middle infielder and likely projects as a utility guy at the next level. To contrast with Proctor, Gray was a lankier-framed prospect who has slowly filled out and added noticeable loft to his swing this year, so there's more impact with the bat than there is with Proctor. He's started playing some shortstop to develop that utility profile, but is a little lesser with the glove than Proctor, fitting better at second base long-term with emergency shortstop ability.\"","\"|\"","","\"TB\"","\"2017, 13th (388) - PIT\"","","2020","45","\"Scouting grades:: Hit: 45 | Power: 50 | Run: 50 | Arm: 50 | Field: 55 | Overall: 45  A player without a regular position during his three years at Rice, Gray saw time at both outfield corners and at just about every infield spot. He improved at the in each season and swung the bat particularly well as a junior in 2017, when the Pirates took him in the 13th round. He signed for $125,000, then turned in a solid pro debut on both sides of the ball in the Class A Short Season New York-Penn League. The Rays took notice and acquired him during the offseason in the Corey Dickerson trade, then sent him straight to the Class A Advanced Florida League for his first full season.   Gray has projection remaining to his athletic and lanky frame, and evaluators believe he's going to hit for power as he adds strength and fills outs. He flashed his power potential with a loftier swing at Charlotte in his first taste of full-season ball, totaling 53 extra-base hits including 13 homers and 38 doubles from the left side of the plate in the pitcher-friendly circuit. The uptick in power did detract from his feel to hit, however, as Gray crossed the finish line with a .238 average and a strikeout rate just shy of 23 percent. The Rays expect improvement from Gray on that front going forward, though, noting that he still fared well overall in the face of a difficult assignment.   The Pirates deployed Gray at the keystone to begin his pro debut, but by the end he was playing shortstop on an almost regular basis. He continued to see time at both middle-infield spots in 2018, and the Rays increased his versatility by working him in at third base. He's a reliable, if unspectacular defender wherever he plays, with good hands and actions as well as an accurate arm. It gives him a realistic floor as a utility infielder at the highest level, though there are some evaluators who think he has everyday upside if he can fully unlock his potential at the plate.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"AA\"","45","\"2017 Draft Rnd 13 (PIT)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"41.8\"","\"48.2\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","50","50","45","50","45","50","50","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","50","55","\"|\"","","","","","","","","","","",""],["797","794","700","614","784","\"43.1\"","\"43.3\"","\"41.4\"","\"47.6\"","\"43.6\"","\"48.0\"","\"|\"","\"Thairo\"","\"Estrada\"","2019","\"23.3\"","\"SS\"","\"R\"","\"R\"","\"70\"","\"190\"","\"professional\"","240","6","\"|\"","1438","642731","","16426","\"sa739620\"","\"|\"","","\"Venezuela\"","0","0","","\"Low\"","2019","40","","","\"Estrada was a 45 FV on last year's ranking, evaluated as an MLB-ready utility infielder or low-end regular at shortstop. During the offseason he was shot in the hip during a robbery in Venezuela and required surgery. The initial surgery was botched and Estrada needed a second operation during the summer, which ended his regular season. When he returned to action in the Arizona Fall League, he had clearly lost a step overall, but it was most obvious when watching Estrada play defense. There's a chance this was just rust and that Estrada will go back to doing the things that placed him in the Yankees' offseason infield conversation before he was shot; average range and plus actions at short, a plus arm, some speed, and feel for contact. He'll bounce back into the 45 FV tier if those things return in the spring, but he looked like a fringe bench piece last fall.\"","\"|\"","","\"NYY\"","","\"Aug. 2, 2012 - NYY\"","2019","45","\"Scouting grades: Hit: 55 | Power: 30 | Run: 55 | Arm: 60 | Field: 55 | Overall: 45  Signed for $49,000 out of Venezuela in 2012, Estrada finally had a breakthrough season five years later, when he challenged for the Double-A Eastern League batting title, hit .407 in the EL playoffs and ranked as the Arizona Fall League's best shortstop prospect. But 2018 became a lost year after he was shot in the right hip during a robbery attempt in Venezuela in January. He played in just 18 games before getting shut down with a back injury, then wasn't as dynamic in his return to the AFL.   Estrada's best asset is his defensive versatility, which could lead to a utility role in New York. He's a legitimate shortstop with the actions, instincts and arm to make all the plays. He also has looked more than capable during stints at second and third base, and he has the athleticism to play the outfield in needed.  Though Estrada has controlled the strike zone and made repeated line-drive contact throughout his career, he doesn't have a lot of offensive upside. He doesn't provide much power with his flat right-handed stroke and rarely walks because he puts the ball in play so easily. He has solid speed but doesn't show much aptitude for basestealing.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AAA\"","29","\"2013 J2 (NYY)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"43.6\"","\"49.5\"","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","30","45","60","45","55","55","40","45","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","30","55","60","55","\"|\"","","","","","","","","","\"SEA\"","0.500","\"XXX\""],["798","795","701","615","748","\"43.1\"","\"43.3\"","\"41.4\"","\"47.9\"","\"41.6\"","\"48.4\"","\"|\"","\"Emmanuel\"","\"Rivera\"","2019","\"22.9\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","240","6","\"|\"","2233","656896","","","\"sa875798\"","\"|\"","","\"Universidad Interamericana HS (PR)\"","0","0","","\"Med\"","2021","40","","","\"We're proponents of Rivera's bat; his swing is compact, he has barrel control, and he is very difficult to beat on the inner half. He's not a very good defensive infielder, however, and doesn't have the power to profile at places further down the defensive spectrum. It's natural to wonder if he can catch, and Rivera has a catcherly build, but we just don't know if he can, and his arm strength isn't a obvious fit for the position. He may end up playing a corner bench role, basically the one we have projected for Gutierrez one spot ahead of him in this system, but we'd have to see him play other positions before feeling confident in that projection. He only really does one thing, but it's the thing we think is most important.\"","\"|\"","","\"KC\"","\"2015, 19th (579) - KC\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 60 | Field: 55 | Overall: 45  The Universidad Interamericana, a junior college in Puerto Rico, has produced two big leaguers, infielder Jose Hernandez, who spent parts of 15 seasons in the Majors, and Noel Cuevas, who made his debut in 2018. Rivera, a 19th-rounder in 2015, hopes to be the third. While he started his pro career slowly with the Royals, he took a strong winter league performance in Puerto Rico in 2016-17 into a very good full-season debut. He showed some more of the same in 2018, though he was slowed by a right thumb injury.  Rivera has shown that he has excellent hitting skills, drawing some walks and limiting his strikeouts. The one question is what kind of power Rivera will have. It started to show up some in 2017, but not a year later as he tends to open up on his swing, leading to softer contact the other way because his barrel isn't on point consistently enough to drive the ball. When he does make hard contact, it's to his pull side, and that's where his homers went in 2018. With better mechanics, he should be able to drive the ball to right-center and become a better all-around hitter.  With good hands, range and a strong arm, Rivera has all the tools to play third base long-term, and he improved his consistency there. If he can find his way to more extra-base pop, he could develop into a big league regular at the hot corner.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","19","\"2015 Draft Rnd 19 (KCR)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"39.5\"","\"48.6\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","45","45","55","50","45","50","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","60","55","\"|\"","","","","","","","","","","",""],["799","796","702","616","690","\"43.1\"","\"43.3\"","\"41.4\"","\"48.3\"","\"39.3\"","\"49.1\"","\"|\"","\"Chris\"","\"Newell\"","2019","\"18.1\"","\"RF\"","\"L\"","\"L\"","\"74\"","\"190\"","\"draft\"","160","4","\"|\"","2892","","\"newell_chris\"","","","\"|\"","","\"Malvern Prep HS\"","0","0","","","","40","","\"Northern prep bat has loud bat speed and power, had some contact issues over the summer.\"","","\"|\"","\"Malvern Prep (Pa.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/draft-report-chris-newell-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  There is a relative bumper crop of high school talent in Pennsylvania this spring, with as many as three prepsters from the Keystone State having the potential to go in the top three rounds of the Draft. While Jack Kochanowicz is the top pitcher in the state, Newell and Sammy Siani have battled it out as the top outfielders in the area. While Siani rates higher and has more polish, Newell might beat him in terms of raw tools.  At 6-foot-2 and 190 pounds, the left-handed Newell certainly looks the part of an athletic outfielder and has shown glimpses of the tools to match. While unrefined, he does have good raw power with a swing that should allow him to continue to drive the ball. He will need to work on his overall approach and improve his feel for hitting in order to tap into that pop consistently. Newell has good speed that many feel could allow him to stay in center field, with some scouts thinking he has a better shot to stick there than Siani does, though others see a move to left eventually.  Newell hasn't always shown the ability to use his raw tools consistently on the field, and there have been some questions about his effort level this spring. That could stem from his desire to sign, as he does have a commitment to attend the University of Virginia should the Draft not work out.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","92","1115","\"STL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"36.4\"","\"49.5\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","60","50","45","60","40","55","65","45","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","50","50","\"|\"","","","","","","","","","","",""],["800","797","703","617","665","\"43.1\"","\"43.3\"","\"41.4\"","\"48.4\"","\"39.1\"","\"49.3\"","\"|\"","\"Jordan\"","\"Brewer\"","2019","\"21.8\"","\"CF\"","\"R\"","\"L\"","\"73\"","\"195\"","\"draft\"","320","8","\"|\"","2904","","\"brewer_jordan\"","","","\"|\"","","\"Michigan\"","0","0","","\"High\"","2023","40","","\"Brewer is a late-blooming JC transfer with above average tools that are turning the corner.\"","\"Brewer is a late-blooming JC transfer with above average tools that were turning a corner as the 2019 draft approached.\"","\"|\"","\"Michigan\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jordan-brewer-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 65 | Arm: 50 | Field: 55 | Overall: 45    As a high school wide receiver, Brewer drew interest from the likes of Michigan and Wisconsin, but his football hopes evaporated when he dislocated his shoulder as a senior. He slipped through the cracks in baseball recruiting and wound up spending his first two college seasons at Lincoln Trail (Ill.) CC. He has been a revelation after joining the Wolverines as a junior, exciting scouts with his combination of tools and performance while winning the Big Ten Conference player of the year award.    If he realizes his upside, Brewer will have at least solid tools across the board. He has well above-average speed and plus raw power, giving him 20-20 potential. He doesn't try to do too much at the plate, using his combination of a quick right-handed swing and strength to deliver hard contact to all fields.    A center fielder at Lincoln Trail, Brewer has played mostly right field and first base this spring because Michigan had greater needs there. He needs to refine his instincts a bit but he has the quickness to become a quality defender in center when he returns there in pro ball. His arm grades as average to solid and plays up because he makes accurate throws.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","22","\"2019 Draft Rnd 3 (HOU)\"","\"|\"","68","108","\"HOU\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"35.5\"","\"49.1\"","\"49.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","55","70","45","60","40","45","55","70","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","65","50","55","\"|\"","","","","","","","","","","",""],["801","798","704","618","552","\"43.1\"","\"43.3\"","\"41.4\"","\"49.0\"","\"37.1\"","\"50.0\"","\"|\"","\"Osiris\"","\"Johnson\"","2019","\"18.6\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"181\"","\"professional\"","240","6","\"|\"","2475","677341","\"johnson_osiris\"","","\"sa3008110\"","\"|\"","","\"Encinal HS (CA)\"","1","-1","","\"High\"","2023","40","\"V3s25q8PgR0\"","","\"There are gothic cathedrals in Europe that have smaller gaps between their ceilings and floors than Johnson, who had some of the most explosive but unkempt talent in the 2018 draft class. Johnson's special bat speed and ability to rotate are both evident to the naked eye, and he also has remarkable bat control for a player who takes such high-effort swings. But everything about his game is very raw and he'll likely require years of polish before he's ready for the majors. This is especially evident in his footwork in the box, where Johnson's stride length and direction are both highly variable. At times, this enables Johnson to turn on pitches on the inner half; at others it wrecks his swing's balance and composition entirely. There's also a wide range of potential defensive outcomes for Johnson. He may end up on the middle infield or in center, depending on how his body and infield actions develop, or possibly in an outfield corner. The good news is that Johnson was one of the youngest players available in the 2018 draft and he didn't turn 18 the middle of October. There's a lot of time for both him and the Marlins to figure this stuff out, and he has some unteachable talents (the bat speed and bat control) that could drive an offensive profile befitting any position if he transforms into a hitter instead of a swinger.\"","\"|\"","","\"MIA\"","\"2018, 2nd (53) - MIA\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 50 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45  Johnson comes from a baseball family, as his father Marcel played three years of pro ball and he's a cousin of Jimmy Rollins and Tony Tarasco. He works out with Rollins, who helped prepare him for the mental challenges of pro ball after the Marlins signed him for $1.35 million in the second round last June. One of the youngest players in the Draft, Johnson was still just 17 when Miami promoted him to low Class A for the final month of his debut. He's expected to miss the 2019 season after having surgery to repair a tibial stress fracture in his right leg in late March.  Bat speed and natural talent stand out with Johnson, who has the makings of being a 20-home-run player. He regularly produced exit velocities greater than 100 mph in his pro debut, though he also struck out in 28 percent of his at-bats and needs to hone his approach. He has average speed and the savvy to be a threat for double-digit steals.  The question will be how long Johnson remains at shortstop. He has a quick first step and enough arm to make plays there now, but his sturdy frame may eventually dictate a move to second base or perhaps the hot corner. Some evaluators believe he has the athleticism to wind up in center field.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","16","\"2018 Draft Rnd 2 (MIA)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"33.6\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","20","20","60","50","40","50","50","50","60","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","50","55","50","\"|\"","","","","","","","","","","",""],["802","799","674","619","572","\"43.1\"","\"43.4\"","\"41.4\"","\"48.9\"","\"38.9\"","\"49.8\"","\"|\"","\"Anthony\"","\"Garcia\"","2019","\"18.7\"","\"RF\"","\"S\"","\"R\"","\"77\"","\"204\"","\"professional\"","240","6","\"|\"","3013","678803","","","\"sa3005924\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Garcia signed for $500,000, which puts him behind the top tier of signees in the 2017 class for the Yankees. But his tools are arguably just as exciting, though more riskier. He's 6-foot-5 or 6-foot-6 depending on whom you ask and is only listed at 205 pounds, but is north of that and will get bigger. If he doesn't have 80 raw power now, he will in the next few years, and he's actually an average runner underway, though his first step isn't great and he'll lose a step or two with maturity. Garcia has the arm to profile in right field, but down the road, he'll likely be an average glove there at best. There's obvious leverage to his swing and he hit 10 homers in 44 games in the GCL as a 17-year-old, so it's not like he's sushi raw at tapping into his best tool. Dermis Garcia had similar tools at this stage, so that's one way this can go. Another would be former Tigers prospect Steven Moya, who played last year in Japan. There are also two massive corner outfielders with 80 raw power currently in the big leagues for the Yankees, so you know what Garcia looks like if everything goes perfectly, but a 42% strikeout rate in Rookie ball isn't the best starting place from which to get there.\"","\"|\"","","\"NYY\"","","\"July 2, 2017 - NYY\"","2022","45","\"Scouting grades: Hit: 40 | Power: 55 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45  At 6-foot-5 and 204 pounds, Garcia was one of the most physically imposing players on the 2017 international market when he signed for $500,000 as a 16-year-old Dominican that July. His body and reputation grew in his first year in pro ball, as he added 25 pounds and topped the Rookie-level Gulf Coast League with 10 homers last summer.  A switch-hitter, Garcia is more effective left-handed but his gargantuan raw power is obvious from either side of the plate. He has an extremely aggressive approach and a naturally long swing, which resulted in a 41 percent strikeout rate during his pro debut. While it's easy to dream on his bat speed and strength, he's going to have to make much more contact to deliver on his power potential.   Though Garcia moves surprisingly well for his size, he already has lost a step since signing and could slow further if he continues to get bigger. He could become an average defender on either outfield corner if he works diligently on his defense and maintains his current athleticism. His arm earns average to solid grades from evaluators.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","18","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"37.3\"","\"51.8\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","30","70","50","40","55","40","60","80","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","40","50","45","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["803","800","627","620","640","\"43.1\"","\"43.7\"","\"41.4\"","\"48.5\"","\"45.6\"","\"48.8\"","\"|\"","\"Marcos\"","\"Diplan\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","240","6","\"|\"","28","650959","","","\"sa828590\"","\"|\"","","\"Dominican Republic\"","0","-1","","\"High\"","2019","40","\"FoG4Cw6p5B0\"","","\"Diplan's body and control have each backpeddaled since his electric 2016 season. His fastball velocity is also less consistent now than it was at that time; he'll bump 97 at times but sit 89-93 at others. He walked a whopping 74 hitters in 118 innings last year, but still has tantalizing stuff. His changeup is plus, his slider flashes plus when he finishes it properly and sometimes, the velo is there. When Diplan is right he looks like a nasty, multi-inning reliever, but the arrow is pointing down.\"","\"|\"","","\"MIL\"","","\"July 2, 2013 - TEX\"","2019","45","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 55 | Control: 35 | Overall: 45  The top-ranked pitcher on MLB Pipeline's Top 30 international prospects list for 2013, Diplan landed a $1.3 million bonus from the Rangers and dazzled during his pro de
