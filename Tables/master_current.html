ing plate discipline track record. He remains more of a developmental, slow burn prospect, but he's trending up.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"A\"","25","\"2017 Draft Rnd 5 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.0\"","\"46.4\"","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","45","20","40","40","55","50","50","40","30","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1216","1213","1209","1231","792","\"39.2\"","\"39.2\"","\"37.9\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Carter\"","\"Rustad\"","2019","\"18.1\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"197\"","\"draft\"","145","4","\"|\"","2916","","\"rustad_carter\"","","","\"|\"","","\"Staley HS\"","0","0","","","","35","","","","\"|\"","\"Staley (Mo.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-carter-rustad-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45    Rustad opened the eyes of scouts who caught him in a late-night game at the Area Code Games last August, when he sat in the low 90s for four scoreless innings. He continued to raise his profile by hitting 97 mph at a tournament in Arizona during his first outing of his senior season in March. Though he hasn't lit up radar guns as consistently this spring, few high school pitchers in this Draft can match his combination of peak velocity and projectability.    Rustad's fastball fluctuated with the weather in the Midwest, parking at 90-93 mph on some days and at 88-91 on others. He could operate in the mid-90s on a regular basis once he fills out his lean 6-foot-5 frame. He uses his size to create difficult angle and his heater also features high spin rates, as does a low-80s slider that gives him a sharp second pitch when he stays on top of it.    His changeup still is in the early stages of development, but Rustad shows some feel for it. The San Diego recruit has an athletic delivery, his arm works well and he can spot his fastball on both sides of the plate when he's on. He'll need some time to develop but has all of the ingredients to become at least a mid-rotation starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","644","703","\"MIA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["1217","1214","1210","1232","793","\"39.2\"","\"39.2\"","\"37.9\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Gavin\"","\"Collyer\"","2019","\"18.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"155\"","\"draft\"","145","4","\"|\"","2920","","\"collyer_gavin\"","","","\"|\"","","\"Mountain View HS\"","0","0","","","","35","","","","\"|\"","\"Mountain View (Ga.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-gavin-collyer-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  At 6-foot-1 and 155 pounds and flashing quality stuff with plenty of projection remaining, Collyer reminds scouts a bit of what Walker Buehler looked like in high school. Buehler was more polished and Collyer needs to get a lot stronger, so he may not get picked high enough to divert him from attending Clemson. He has the potential to blossom into a first-round pick after three years of college just like Buehler did.  Though he lacks physicality, Collyer has an electric arm capable of running fastballs up to 96 mph and sitting at 90-92 with running action. His frame easily could add another 30 pounds, after which he might operate in the mid-90s and push triple digits. He also flashes promising power on his slider, which lacks consistency but can be a plus pitch when he stays on top of it.  Collyer also shows the makings of an effective changeup, though he doesn't need to use it much against high schoolers. There's a lot going on in his delivery, which includes excessive effort and some head whack that impede his ability to command his pitches. Getting stronger not only would increase his velocity but also should allow him to improve and repeat his mechanics.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","651","355","\"TEX\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["1218","1215","1211","1233","741","\"39.2\"","\"39.2\"","\"37.9\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Bernardo\"","\"Flores\"","2019","\"23.8\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"190\"","\"professional\"","218","6","\"|\"","2052","641576","","","\"sa874080\"","\"|\"","","\"USC\"","0","0","","\"High\"","2020","37","","","\"It seems that, after his velocity yo-yo'd throughout college (probably due to inconsistent usage) and early as a pro, Flores' fastball has settled in 89-92 range. It just means he'll have to pitch off of his secondaries more, the best of which is a tilting, 2-to-7 curveball that spins in at about 2750 rpm. Flores will throw the curve in the zone for strikes or bounce it in the dirt to his glove side. He can also create good angle in on righties with what looks like a cutter. He's at least strong rotation depth, if not just a good No. 5 starter.\"","\"|\"","","\"CWS\"","\"2016, 7th (206) - CWS\"","","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 55 | Overall: 40    Despite logging a 5.32 ERA and working just 91 1/3 innings in three years at Southern California, Flores intrigued the White Sox enough to get picked in the seventh round of the 2016 Draft. His stuff regressed in his first full pro season, though learning how to survive with diminished velocity helped him become a better pitcher. He won't overpower batters but has one of the higher floors among Chicago's mound prospects.    Flores' fastball velocity has varied over the years but has settled at 89-92 mph with a peak of 94 -- he has hit 97 in the past -- and stays off barrels with its riding life. His best offering is a changeup that gets some well above-average grades when at its best. He improved his curveball and refined a slider/cutter last season, though both are mostly average pitches.    After battling his control and command in college, Flores has developed into one of the best strike-throwers in the system. He has little margin for error and helps himself by doing the little things well, such as fielding his position and controlling the running game. He profiles as an end-of-the-rotation starter or a middle reliever.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","29","\"2016 Draft Rnd 7 (CHW)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","50","50","","","","55","","",""],["1219","1216","1212","1234","742","\"39.2\"","\"39.2\"","\"37.9\"","\"47.9\"","\"47.9\"","\"47.9\"","\"|\"","\"Jared\"","\"Southard\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"draft\"","145","4","\"|\"","2944","","\"southard_jared\"","","","\"|\"","","\"Rouse HS\"","0","0","","","","35","","","","\"|\"","\"Rouse (Texas) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jared-southard-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45  The top pitching prospect in Texas' recruiting class, Southard appeared to have a good chance of landing in Austin. But he added more power to his arsenal this spring, giving him one of the best fastballs among Lone Star State prepsters and making him more attractive to pro clubs. He'll be the first player ever drafted from Rouse High (Leander).  Southard's fastball sat in the upper 80s last summer but has taken off as he has added strength to his 6-foot-2 frame. He's now operating in the low 90s with nice sink on his two-seamer and topping out at 96 mph with his four-seamer. He has impressive feel for spin, using both an upper-70s curveball with good depth and a low-80s slider with tighter bite.  As is the case with most high school pitchers, Southard's changeup lags behind his other offerings because he hasn't had much need for it. There's effort in his high-three-quarters delivery, which can lead to inconsistent control, but his athleticism should allow him to make improvements. He has the upside of a No. 3 starter if he remains in the rotation or a late-inning reliever if he winds up in the bullpen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","621","601","\"LAA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"47.9\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","50","","",""],["1220","1217","1213","1235","729","\"39.2\"","\"39.2\"","\"37.9\"","\"48.0\"","\"48.0\"","\"48.0\"","\"|\"","\"Tristin\"","\"English\"","2019","\"22.0\"","\"1B/RHP\"","\"R\"","\"R\"","\"75\"","\"214\"","\"draft\"","145","4","\"|\"","1311","","\"english_tristin\"","","","\"|\"","","\"Georgia Tech\"","0","0","","","","35","","","","\"|\"","\"Georgia Tech\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tristin-english-1b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 60 | Field: 55 | Overall: 45  Declining to sign with the Indians as a 39th-rounder out of a Georgia high school in 2015, English opted instead to attend Georgia Tech as a two-way player. He earned all-Atlantic Coast Conference honors as a freshman in 2016 but didn't pitch because of bone spurs in his elbow, then missed all of 2017 following an operation to remove the spurs and subsequent Tommy John surgery. He has succeeded at the plate and on the mound the last two years, including a stint in the Cape Cod League, and could go in the top four or five rounds as a redshirt junior position player.  English prefers hitting to pitching and has convinced most scouts that he has a brighter future as an everyday player. He has made huge strides this spring with his ability to translate his strength into power production and make consistent contact from the right side of the plate. He could continue to improve further if he focuses solely on hitting and develops more patience.  English moves well for a 6-foot-3, 214-pounder and has close to average speed once he gets going. He plays a quality first base and should be able to handle right field, though the Yellow Jackets have taken it easy on him defensively because he doubles as their closer. A pro club could toy with the idea of using him both ways because he has a 92-95 mph fastball and flashes a solid slider.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","964","93","\"ARI\"","\"|\"","","","\"|\"","\"RS Junior\"","","\"|\"","","","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","60","55","\"|\"","","","","","","","","","","",""],["1221","1218","1215","1229","868","\"39.1\"","\"39.1\"","\"37.9\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Erik\"","\"Rivera\"","2019","\"18.2\"","\"LHP/RF\"","\"L\"","\"L\"","\"74\"","\"195\"","\"draft\"","145","4","\"|\"","2986","","\"rivera_erik\"","","","\"|\"","","\"PR Baseball Academy HS\"","0","0","","","","35","","\"Showcase standout for BP mostly, flipped to the mount later and hit 94 mph from the left side in the fall, a couple ticks higher in the spring with three usable pitches.\"","","\"|\"","\"Puerto Rico Baseball Academy\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-erik-rivera-lhp-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 45  Scouting grades: Fastball: 60 | Slider: 50 | Control: 45 | Overall: 45  Last summer, Rivera looked like one of the more intriguing bats, especially among the high school set, in the country. He then suffered through a particularly rough batting practice session in front of a ton of scouts at the East Coast Professional Showcase, swinging through several offerings. That hurt his stock as an offensive player and some scouts prefer him on the mound, though he is very raw as a pitcher.  While concerns about Rivera's swing and miss have not abated, he did barrel up the baseball more consistently during games at the East Coast Pro Showcase, as well as at other events. He is power over hit for sure, with plus raw power that could allow him to be a run producer if he hits enough to tap into it. He runs well enough and his solid arm makes him fit the right field profile pretty well. The left-hander has only been pitching for about a year, so he would be a bit of a project. But he does have plenty of arm strength, with a fastball up to 94-95 mph. He does show a solid breaking ball when he's on, he definitely has a feel to spin it, but it's very inconsistent and often gets slurvy. He's struggled to command both pitches at times.  Scouts are somewhat split as to what direction they think the Florida International commit should head in to start his pro career. The swing and miss concerns some so much they'd put him on the mound, with the hope that professional instruction would help sharpen his stuff. Others would at least send him out as an outfielder, knowing they could always return him to the mound should his bat not develop.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","618","121","\"LAA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","55","50","\"|\"","","","","","","","","","","",""],["1222","1219","1216","1230","869","\"39.1\"","\"39.1\"","\"37.9\"","\"47.0\"","\"47.0\"","\"47.0\"","\"|\"","\"Jean\"","\"Carmona\"","2019","\"19.6\"","\"3B\"","\"S\"","\"R\"","\"73\"","\"183\"","\"professional\"","218","6","\"|\"","2016","672802","","","\"sa3003340\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","\"4i402sfEdFA\"","","\"Carmona had such a strong 2017 summer in the DSL that the Brewers sent him to the AZL for the season's final few weeks, where he was instantly of interest to scouts. He had flashy actions at shortstop, above-average bat speed, and he made hard contact through the 2017 fall instructional league despite a long, somewhat stiff swing. When Carmona arrived in Arizona the following spring, he had filled out quite a bit, and his already middling lateral range became a larger issue. He suddenly seemed more likely to end up at third base, though he could potentially be very good there. The Brewers pushed Carmona to the Pioneer League during the summer. He struggled there, and continued to after he was traded to Baltimore in the Jonathan Schoop deal. The bat is very much a work in progress and Carmona is a risk to trend down the defensive spectrum, but he has the physical talent to be an above-average defensive third baseman with some pop if all of his issues are remedied.\"","\"|\"","","\"BAL\"","","\"July 2, 2016 - MIL\"","2021","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 55 | Field: 55 | Overall: 40  The Brewers signed Carmona for $725,000 out of the Dominican Republic at the outset of the 2016-17 international signing period, and he began his professional career by slashing .302/.406/.447 in the Dominican Summer League before finishing in the Rookie-level Arizona League at age 17. His performance caught the attention of the Orioles, and they acquired him with Jonathan Villar and Luis Ortiz at the 2018 Trade Deadline in the Jonathan Schoop deal.  Carmona has a strong athletic frame with physical projection remaining. How much strength he adds should dictate the impact he makes at the plate, as there are some evaluators who project him to hit for both average and power. His feel to hit should improve as he tightens his approach and becomes more selective. He's viewed as an above-average runner and has the potential to be a basestealer with proper instruction.  Carmona has the arm strength to stay in the middle of the infield and has been praised for his athleticism, instincts and overall defensive tools. Should he outgrow the position, which is a possibility given his projectable frame, Carmona has the defensive chops to handle either second or third base -- positions he saw time at in 2018, on top of his primary work at shortstop.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A-\"","34","\"2016 J2 (MIL)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","55","55","\"|\"","","","","","","","","","","",""],["1223","1220","1204","1372","887","\"39.1\"","\"39.4\"","\"37.0\"","\"46.9\"","\"38.6\"","\"47.7\"","\"|\"","\"Izzy\"","\"Wilson\"","2019","\"21.2\"","\"RF\"","\"L\"","\"R\"","\"75\"","\"185\"","\"professional\"","148","4","\"|\"","3227","","","","\"sa877504\"","\"|\"","","\"Saint Maarten\"","0","0","","\"High\"","2021","37","\"FEP73vC2218\"","","\"Wilson burst onto the prospect scene in 2015, hitting 10 homers in 48 games in the GCL at age 17. He signed as a shortstop but has moved down the defensive spectrum to right field, retaining his loose, lefty swing and physical projection. In the interim, Wilson has had maturity and consistency issues, which he appears to be moving past now. Longer-limbed power hitters typically take the longest to develop offensively, making his pro debut that much more surprising. He'll be 21 years old next year, with a chance to get to Double-A and regain the everyday player projection some saw in 2015.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"A+\"","28","\"2014 J2 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.6\"","\"47.7\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","45","45","55","40","50","60","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1224","1221","1217","1223","983","\"39.0\"","\"39.0\"","\"37.9\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Jefrey\"","\"Ramos\"","2019","\"20.3\"","\"LF\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","218","6","\"|\"","3035","671191","","","\"sa923039\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"qRoiN4hc1xA\"","","\"Ramos was a higher profile July 2nd prospect whose market didn't materialize as expected, so he waited until 2016 to sign as a 17-year-old in the Braves pool-busting class. Ramos is a left field only fit, with plus raw power as his carrying tool, so he has to hit. He made real progress on that front in 2018, bopping 16 homers and posting a 102 wRC+ in Low-A as a 19-year-old. He's backed into a corner profile-wise, and has to keep progressing at the plate to avoid his upside being the wrong side of a left field/first base platoon. As an example, the Braves had a version of this at Triple-A recently in Dustin Peterson; he was put on waivers as the demand for this sort of less-versatile player is waning.\"","\"|\"","","\"ATL\"","","\"July 2, 2016 - ATL\"","2022","40","\"Scouting grades: Hit: 45 | Power: 55 | Run: 45 | Arm: 40 | Field: 45 | Overall: 40  The Braves went all-in during the 2016-17 international signing period, handing out several seven-figure bonuses and more six-figure ones after that. Most of those prospects were declared free agents by Major League Baseball in the wake of the organization's signing violations. Ramos, who got $250,000 to sign in July 2016, is one who got to stay and has made some nice strides, reaching full-season ball for the first time in 2018.  Ramos fits the profile of a bat-first corner outfielder. It's very much power over hit, though he's worked on improving his swing. Hitting coordinator Mike Brumley is helping him create a more consistent swing that allows him to get to his power more, rather than having to cheat or guess to get to it. While Ramos will never thrill anyone with his defense, he has gotten better there as well. When he made his United States debut in the Gulf Coast League, he couldn't field at all. He's fringy now, with left field the only real option because of his below-average arm.  That puts more pressure on Ramos' bat, and he's going to have to continue to put up high ISO and SLG percentages to get to the big leagues. If he can keep getting to his power, he has the chance to be a right-handed power bat off the bench.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"A+\"","27","\"2016 J2 (ATL)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","45","40","45","\"|\"","","","","","","","","","","",""],["1225","1222","1218","1224","955","\"39.0\"","\"39.0\"","\"37.9\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Austin\"","\"Cox\"","2019","\"22.2\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"185\"","\"professional\"","218","6","\"|\"","2520","680735","\"cox_austin\"","","\"sa3007777\"","\"|\"","","\"Mercer\"","0","0","","\"High\"","2020","37","","","\"Cox is a small school lefty with low-90s heat (he'll touch 94 but sit 88-91 later in starts) and a breaking ball with bat-missing vertical action. His high slot might make it hard for Cox to command his stuff to all quadrants of the strike zone, and his lack of present changeup is concerning, but if he can back foot his breaking ball he'll have a way to deal with righties. He needs a third pitch, change or not, but should otherwise end up as a good lefty reliever.\"","\"|\"","","\"KC\"","\"2018, 5th (152) - KC\"","","2021","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 40  Mercer University has produced a handful of big leaguers, most recently reliever Cory Gearrin, and might best be known recently for producing first-round pick Kyle Lewis, now with the Mariners. Cox parlayed a very strong junior season at the Georgia school into a fifth-round selection and above-slot bonus in the 2018 Draft, then went out and pitched extremely well during his pro debut in the Rookie-level Appalachian League.  The Royals think they might have gotten a steal in the big left-hander, as his stuff during his debut all ticked up. He looked like a late-first-round type of college lefty, showing flashes of four above-average pitches across the board with plus command of it, albeit in a small sample size. His fastball touched 95 mph with good run and sink, and he used his slider very effectively, backdooring and backfooting it at will. He mixed in his power curve and changeup very effectively.  Cox got to spend some time with fellow lefty and 2018 draftee Daniel Lynch and should benefit from working with the other college arms from the Draft class. He pitches with a bit of a small-school chip on his shoulder, something that could help propel him up the ladder, and up this list, quickly.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A\"","29","\"2018 Draft Rnd 5 (KCR)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","50","","",""],["1226","1223","1219","1225","956","\"39.0\"","\"39.0\"","\"37.9\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Jack\"","\"Little\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"draft\"","145","4","\"|\"","2968","","\"little_jack\"","","","\"|\"","","\"Stanford\"","0","0","","","","35","","","","\"|\"","\"Stanford\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jack-little-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 50 | Slider: 45 | Changeup: 50 | Control: 55 | Overall: 45  A product of baseball powerhouse Bishop Gorman High School in Las Vegas, Little didn't do much in his freshman year at Stanford to stand out. Given a chance to close as a sophomore, Little ran with it and tied Colton Hock for the school's single-season saves record. He's added a bunch more as a junior, but some scouts feel he has the repertoire and feel for pitching to start at the next level.  The 6-foot-4 right-hander has the potential to have a four-pitch mix should he get the chance to be in a rotation. He's added a little velocity while at Stanford and can touch 94 mph on occasion, but typically sits in the 90-92 mph range with his fastball. He added a curveball in his sophomore season and it's become his go-to breaking ball. He continues to work on his slider, and some think if he does end up in a bullpen at the next level, that would be a better breaking ball option for him. He can mix in a solid changeup as well.   Stanford has opted to have pitchers with starting potential stay in the bullpen because it's more valuable to be able to use them multiple times over the weekend. That's what they did with Hock, who did get some opportunities to start with the Marlins since he was a fourth-round pick in 2017. Little has less effort in his delivery than Hock did, and his ability to throw strikes could give him the chance to be a back-end starter as a pro.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","859","161","\"LAD\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.4\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","45","","","","55","","",""],["1227","1224","1220","1226","929","\"39.0\"","\"39.0\"","\"37.9\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Ross\"","\"Adolph\"","2019","\"22.5\"","\"CF\"","\"L\"","\"R\"","\"73\"","\"203\"","\"professional\"","218","6","\"|\"","2810","680244","","","\"sa3006666\"","\"|\"","","\"Toledo\"","0","0","","\"High\"","2022","37","","","\"Adolph is an interesting small-school sleeper who hit .322/.445/.654 as a junior at Toledo, then signed for $125,000 as the Mets' 2018 12th rounder. He continued to rake at short-season Brooklyn after signing, hitting .276/.348/.509 and swiping 14 bases (on 17 attempts) in 60 games. Hes an above-average runner with good instincts in center field, and theres a chance he can stay there. He could be a 50 bat with gap power who is playable in center, which would make him at least a viable big league fourth outfielder. We whiffed on him pre-draft, but our sources who saw him in pro ball raved, and the industrys error bars on small school bats are pretty large due to the quality of pitching they face.\"","\"|\"","","\"HOU\"","\"2018, 12th (350) - NYM\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 50 | Field: 50 | Overall: 40  Adolph rebounded from multiple knee surgeries earlier in his career to lead the Mid-American Conference and set a Toledo record with 15 homers last spring. After signing with the Mets for $125,000 as a 12th-rounder, he led the short-season New York-Penn League in triples (12) and ranked third in OPS (.857). He came to the Astros in January along with second baseman Luis Santana and catcher Scott Manea in exchange for J.D. Davis and infielder Cody Bohanek.  Adolph possesses two plus tools in his raw power and speed. A left-handed hitter, he has the strength to drive the ball out of the park to all fields but most of his home runs presently come to his pull side. He'll need to improve his plate discipline to hit for average against more advanced pitching.  While teams worried about his medical history, Adolph has the upside of a 20-20 player who can stay in center field. He played center for the Rockets and all three outfield spots in his pro debut, showing the quickness to cover the gaps but also a need to refine his reads and routes. His average arm works anywhere in the outfield.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","37","\"2018 Draft Rnd 12 (NYM)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","50","50","\"|\"","","","","","","","","","","",""],["1228","1225","1221","1227","930","\"39.0\"","\"39.0\"","\"37.9\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Rylan\"","\"Bannon\"","2019","\"23.1\"","\"3B\"","\"R\"","\"R\"","\"70\"","\"180\"","\"professional\"","218","6","\"|\"","2363","676625","","","\"sa3004162\"","\"|\"","","\"Xavier\"","0","0","","\"High\"","2020","37","","","\"Before he was included in the package that returned Manny Machado to Los Angeles, Bannon had a scintillating 89 games in the admittedly hitter-friendly Cal League, where he slashed .296/.402/.559 with 20 homers. His exaggerated open stance is reminiscent of a right-handed Odubel Herrera, and Bannon's power is generated by a big leg kick and a low hand load that enables him to lift the ball (35% ground ball rate, well below league average) despite a flat-planed swing. Hes vulnerable up in the strike zone and has middling bat control because of all the effort in the swing, but there is pop here. Combine that with above-average plate discipline and Bannon's chance to stay on the infield, either at second or third base, and he's at least an intriguing bench/platoon option based on eyeball scouting reports, and perhaps more if you really buy the on-paper production.\"","\"|\"","","\"BAL\"","\"2017, 8th (250) - LAD\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 55 | Overall: 40  Bannon improved in all three years at Xavier. After going homerless with a sub-.200 average as a true freshman, he hit .273 and connected on eight home runs the next year, then garnered Big East Conference Player of the Year honors as a junior after hitting .339 and topping the circuit with 15 homers, 140 total bases and a .633 slugging percentage. Bannon continued to rake after signing for $122,500 as an eighth-round pick, and the Dodgers deemed him advanced enough to handle a jump to Class A Advanced Rancho Cucamonga to begin his first full pro season. He broke out in the California League and was leading the circuit in home runs (20) and slugging (.559) when the Dodgers packaged him with four other prospects in an All-Star break trade to land Manny Machado. Upon joining the Orioles system, Bannon was promoted to Double-A and shifted from the hot corner to second base.   Bannon's compact frame is loaded with strength, and he knows how to get the most out of it at the plate. A 5-foot-10 right-handed hitter, he sets up with an open stance, then utilizes a big leg kick and upper-cut bat path to generate above-average raw power. It's a unique swing with a lot of moving parts, but Bannon controls it well, consistently getting the bat head through the zone. Of course, such a swing also comes with some swing-and-miss concerns and pull-side tendencies, both of which were exposed a bit during Bannon's time in Double-A.   Bannon saw time at both second and third base in the Dodgers system, then played second almost exclusively after the trade. His average speed, actions and arm strength all profile better at the keystone, though it's a bat-first profile regardless of where he lands on the defense spectrum. If it all clicks, Bannon could develop into a valuable utility player at the highest level.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","32","\"2017 Draft Rnd 8 (LAD)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","55","\"|\"","","","","","","","","","\"LAA\"","0.500","\"XXX\""],["1229","1226","1222","1228","909","\"39.0\"","\"39.0\"","\"37.9\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Brigham\"","\"Hill\"","2019","\"23.9\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","218","6","\"|\"","1779","656536","\"hill_brigham\"","","\"sa915793\"","\"|\"","","\"Texas A&M\"","0","0","","\"Med\"","2020","37","","","\"Hill was A&M's Friday night starter as a junior and he struck out more than a batter per inning in the SEC with a monster changeup that looked like it might carry him to some kind of big league role. In 2018, Hill missed two months with injury, his control backed up a bit, and he didn't miss that many bats at Low-A, which is arguably worse talent-wise than the SEC. We've shaded him down a half grade and are hoping for a bounce-back.\"","\"|\"","","\"WAS\"","\"2017, 5th (163) - WSH\"","","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 60 | Control: 50 | Overall: 40  Hill emerged as Texas A&M's No. 1 starter as a sophomore in 2016 after he had opened the year in the Aggies' bullpen, and he was one of the better Friday starters in the Southeastern Conference as a junior. He signed for $291,200 after the Nationals made him their fifth-round pick, then pitched his way up to full-season ball in his pro debut. Returning to Class A Hagerstown for his first full season, Hill was plagued by an oblique injury and logged just 50 innings in the South Atlantic League.   Hill worked in the low 90s mph and topped out at 94 with the Aggies, and he more or less showed the same type of velocity at Hagerstown. He commands his fastball well and pairs it with a plus changeup that was considered to be one of the best in his Draft class. Together, the two pitches helped Hill record a 61 percent ground-ball rate that led all Nats full-season pitchers (50 IP min.). He also has feel for spinning an average curveball.  Hill pitched with above-average control during college and in his pro debut but regressed in that department in 2018 while missing fewer bats. The Nationals are hopeful that he'll get back on track in 2019 with a clean bill of health, and they've long viewed him as someone who has the confidence and makeup needed to maximize his ability.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A+\"","26","\"2017 Draft Rnd 5 (WSN)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","60","50","","","","","50","","",""],["1230","1227","1223","1217","1031","\"38.9\"","\"38.9\"","\"37.9\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Christopher,Chris\"","\"Torres\"","2019","\"21.3\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"170\"","\"professional\"","218","6","\"|\"","703","660618","","","\"sa872538\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"FmEjQsxE-rc\"","","\"Torres is pretty interesting -- he can play shortstop, he has doubles pop, he walks a ton, and runs pretty well -- but he can't stay healthy. He has never played more than 64 games in a season and that was in his first pro year back in 2015. Torres also dealt with a shoulder injury as an amateur and because of it, the Yankees reneged on their deal with him, which is why he signed with Seattle. He came over from Seattle with Neidert and Dugger in the Dee Gordon trade. He has low end everyday or utility tools, and turns 21 in February.\"","\"|\"","","\"MIA\"","","\"Aug. 21, 2014 - SEA\"","2022","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 60 | Field: 55 | Overall: 40  Torres reportedly had an agreement to sign with the Yankees for $2.1 million out of the Dominican Republic in 2014, though he wound up with the Mariners for $375,000 when the original deal fell through. Seattle shipped him to the Marlins in December 2017, packaging him with right-handers Nick Neidert and Robert Dugger in exchange for Dee Gordon and international bonus pool money. A nagging ankle injury hampered him in his first season in Miami's system and limited him to 39 games.  A switch-hitter, Torres shows more promise batting left-handed and the Mariners had considered having him scrap hitting from the right side. He has a respectable approach at the plate and enough bat speed to develop 15-homer power if he adds some loft to his stroke, but he needs at-bats after injuries limited him to just 701 in his first four pro seasons. He has plus speed and shows aptitude for basestealing.  Though he saw more time at second base during his shortened 2018 season, Torres is a legitimate shortstop. He has the quickness and strong arm needed for the position but must improve his overall defensive consistency. The Marlins are interested to see what he can do with a full, healthy season.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A\"","34","\"2014 J2 (SEA)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","60","55","\"|\"","","","","","","","","","","",""],["1231","1228","1224","1218","1032","\"38.9\"","\"38.9\"","\"37.9\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Dominic\"","\"Canzone\"","2019","\"20.0\"","\"LF\"","\"L\"","\"R\"","\"73\"","\"190\"","\"draft\"","145","4","\"|\"","2934","","\"canzone_dominic\"","","","\"|\"","","\"Ohio State\"","0","0","","","","35","","","","\"|\"","\"Ohio State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dominic-canzone-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45    Scouts don't like Canzone's left-handed swing but it's hard to argue with the results. He has produced at the plate for Ohio State for three straight seasons and tied Nick Swisher's school record by reaching base in 51 consecutive games this spring, a streak that was still active at the end of the regular season. Adding more power to his profile this year could help him become just the second Buckeyes position player to get picked in the top five rounds during the last decade.    Canzone uses his hand-eye coordination and a disciplined approach to make hard contact to all fields. After struggling to drive the ball in the Cape Cod League last summer, he has become less spread out at the plate and has added some loft to what had been a flat stroke. He still features more strength than bat speed, but his 15 regular-season homers more than doubled his total from his first two years, and he added pop without compromising his ability to control the strike zone.    A below-average runner out of the batter's box, Canzone is closer to average underway and shows some savvy on the bases. He's a decent defender with an average arm, albeit limited to left field. The team that drafts him will have to bank on his bat, which may be good enough to get him to the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","966","242","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","40","50","45","\"|\"","","","","","","","","","","",""],["1232","1229","1225","1219","1012","\"38.9\"","\"38.9\"","\"37.9\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Matt\"","\"Mercer\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","218","6","\"|\"","2477","663868","\"mercer_matt\"","","\"sa3007837\"","\"|\"","","\"Oregon\"","0","0","","\"High\"","2022","37","\"zttD1tIJuIo\"","","\"Mercer was a max-effort 94-97 in college, had scattershot fastball command, and a plus changeup. His velo is down and neither of his two breaking balls has great movement. We think he's a Tyler Clippard-style changeup reliever so long as the velocity returns.\"","\"|\"","","\"ARI\"","\"2018, 5th (159) - ARI\"","","2021","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 55 | Control: 45 | Overall: 40  Mercer underwent Tommy John surgery before his senior year of high school and unsurprisingly went undrafted that June. So he headed to the University of Oregon, where he pitched in relief as a freshman before joining the weekend rotation as a sophomore and then becoming the staff ace in 2018. While his performance was inconsistent, his stuff intrigued the D-backs enough that they made him their fifth-round pick. After signing for slot value, Mercer made all but one of his 13 starts in the Northwest League, racking up 37 strikeouts in 27 frames. He struck out eight batters over four one-hit innings in his final regular-season start, then struck out half of the batters he faced over four perfect frames in his only postseason start.   Mercer stands out with his arm strength and power arsenal. His high-spin-rate fastball typically sits around 92-95 mph, but he can reach back for more, flashing a plus 97-mph heater at times, while maintaining his velocity throughout starts. Mercer's secondary stuff was better in his pro debut than during his junior year. His changeup is an above-average offering that plays nicely off his fastball, with late tumble and fading action, and his curveball can earn similar grades from evaluators, even flashing plus at times.   While he does largely throw strikes, Mercer does need to refine his command within the zone. That, plus some effort in his delivery, has some scouts predicting a future in the bullpen, though the D-backs will give him every opportunity to prove himself as a starter.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A+\"","34","\"2018 Draft Rnd 5 (ARI)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","45","","",""],["1233","1230","1226","1220","1013","\"38.9\"","\"38.9\"","\"37.9\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Matt\"","\"Peacock\"","2019","\"25.3\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","218","6","\"|\"","2755","676840","","","\"sa3004019\"","\"|\"","","\"South Alabama\"","0","0","","\"Low\"","2020","37","","","\"Peacock has a heavy, mid-90s sinker that has enabled him to generate a 78% groundball rate this year. His slider has a 2800 rpm spin rate but visual evaluations of that pitch put it closer to average. His changeup moves and tails, but is often easy to identify out of his hand due to altered release/arm speed. On some level, Peacock is a one-pitch 25-year-old, but on another he has a dominant, grounder-inducing fastball and his secondaries have some characteristics that may just need to be refined for one or both of them to be effective.\"","\"|\"","","\"ARI\"","\"2017, 23rd (682) - ARI\"","","2020","40","\"Scouting grades: Fastball: 60 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 40  In three years at South Alabama, Peacock pitched almost exclusively in relief. As a junior, he closed games for the Jaguars, picking up 10 saves along the way. The D-backs took a flier on him in the 23rd round of the 2017 Draft, and he spent his first summer and the first chunk of his first full year pitching in relief. He got an opportunity to start in May in his first full season and ran with it, earning a promotion from the Midwest to the California League, then opened the following year in Double-A.   Peacock has the chance to have three usable pitches when all is said and done. His bread-and-butter is his heavy sinker that sits in the low 90s and touches 95 mph at times. His ability to command the pitch consistently down in the zone allows it to play up and is the reason he led all Minor League hurlers (min. 90 IP) with a nearly 68 percent groundball rate in 2018. His secondary stuff is developing, with a changeup a bit ahead of an improving slider.  There's a chance Peacock ends up back in a bullpen, the kind of reliever who can come in and get a big groundball or double play. But he'll continue to get the chance to start as long as he keeps excelling in that role.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"AA\"","38","\"2017 Draft Rnd 23 (ARI)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","45","","","","50","","",""],["1234","1231","1227","1221","1014","\"38.9\"","\"38.9\"","\"37.9\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Riley\"","\"Cornelio\"","2019","\"19.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"184\"","\"draft\"","145","4","\"|\"","2883","","\"cornelio_riley\"","","","\"|\"","","\"Pine Creek HS\"","0","0","","","","35","","","","\"|\"","\"Pine Creek (Colo.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-riley-cornelio-rhp-c2520575983?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 50 | Overall: 45    The last time a high school pitcher from Colorado was drafted, signed and went on to have any real level of big league success, one would have to go back to 1995, when the Blue Jays selected Roy Halladay in the first round. Cole Winn was a first-rounder a year ago, though he had moved to California his senior year. Cornelio's Draft stock isn't quite that high, but he does have the chance to be the first prep arm from the state to go in the top 10 rounds since the Rays drafted lefty Brock Burke in 2014.  Cornelio turned in a solid summer, pitching well for Team USA in the fall, and he's shown some of the same stuff, albeit not as consistently, this spring. The 6-foot-3 right-hander attacks hitters with a fastball that's consistently up to 93 mph, with much more in the tank as he fills out his frame. Many scouts felt his breaking ball was a separator, but it gets caught in between a curve and slider. When he stays on top of it, he misses bats with big bite and spin. His changeup remains a work in progress, and it isn't a pitch he needs at home in Colorado, though he showed some feel for it over the summer. He has a very quick arm and compact delivery. He is more thrower than pitcher, with some effort in his delivery.  Should Cornelio opt to head to Texas Christian University, he can lean on a stronger track record of Colorado prepsters who went on to college and became first-round picks, like Kevin Gausman and Kyle Freeland. He will be a Draft-eligible sophomore in 2021.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","649","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","55","","","","50","","",""],["1235","1232","1228","1222","1015","\"38.9\"","\"38.9\"","\"37.9\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Ryder\"","\"Ryan\"","2019","\"24.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","218","6","\"|\"","888","656924","\"ryan_ryder\"","","\"sa829853\"","\"|\"","","\"North Mecklenburg HS (NC)\"","0","0","","\"Med\"","2020","37","\"CqnxVfP72EU\"","","\"Ryan stood out as a prep sophomore for his big raw power and arm strength, both as a catcher and a pitcher in the low-90s on the mound. He peaked early in that regard, signing for $100,000 late in the 2016 draft when his catching and hitting didn't progress and he was mostly just a mid-90s arm that occasionally showed command or a breaking ball. That projection has mostly held, as three years later Ryan has reached Double-A as a short reliever, but his breaking ball is consistently average to above and his command has improved, so there's a clear path to becoming a middle reliever. The Mets acquired him in late 2017 in the Jay Bruce deal with Cleveland.\"","\"|\"","","\"NYM\"","\"2016, 30th (902) - CLE\"","","2020","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 40 | Control: 50 | Overall: 40  Ryan was viewed as a better position prospect than a pitcher as a high school senior, even though he could pump a mid-90s fastball. He passed on signing with the Indians as a 40th-round pick in 2014 and honored his commitment to North Carolina, where he struggled at the plate and made only one appearance on the mound before leaving the team in 2016. The Indians took Ryan in the 30th round that June, signing him for $100,000, then dealt him to the Mets a little more than a year later in exchange for Jay Bruce. He excelled at Class A Advanced St. Lucie early in the 2018 season, earning Florida State League All-Star honors along with a promotion to Double-A.   Ryan shows power stuff out of the bullpen. He'll sit at 95-96 mph and touch 98 with a riding fastball that he pairs with a low-to-mid-80s slider that has a high spin rate and earns above-average grades from scouts. He also has a changeup, but it's a distant third pitch that he seldom throws. After issuing 3.6 walks per nine in his first full season, Ryan made strides with both his control and command in 2018 while trimming his walk rate to 2.5.  The gains Ryan made with his breaking ball and overall feel for pitching last season bode well for his chances of reaching the Major Leagues as a middle reliever capable of working multiple frames.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"AA\"","26","\"2016 Draft Rnd 30 (CLE)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","40","","55","","","","50","","",""],["1236","1233","1214","1370","1072","\"38.9\"","\"39.1\"","\"37.0\"","\"45.1\"","\"40.9\"","\"45.5\"","\"|\"","\"Drew\"","\"Jackson\"","2019","\"25.8\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","148","4","\"|\"","1121","623515","","17807","\"sa659066\"","\"|\"","","\"Stanford\"","0","0","","\"Low\"","2019","37","","\" \"","\"Jackson has plenty in the way of pure tools: he's a plus runner with a plus-plus arm who's average defensively at shortstop. He can play all over and has some raw power and lift to his swing, which the Dodgers added over the past few seasons. There isn't a ton of feel to hit and scouts who were betting that getting away from Stanford, combined with his athleticism, would unlock more offensive potential are running out of time to be proven right, but Jackson is still a useful 25th man type of ballplayer.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"AAA\"","35","\"2015 Draft Rnd 5 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"40.9\"","\"45.5\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","50","30","60","45","70","40","50","40","60","50","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["1237","1234","1206","1371","769","\"38.9\"","\"39.3\"","\"37.0\"","\"47.7\"","\"32.7\"","\"49.1\"","\"|\"","\"Charles\"","\"Mack\"","2019","\"19.6\"","\"2B\"","\"L\"","\"R\"","\"71\"","\"190\"","\"professional\"","148","4","\"|\"","2504","","\"mack_charles\"","","\"sa3008250\"","\"|\"","","\"Williamsville East HS (NY)\"","0","0","","\"Med\"","2023","37","","\" \"","\"After the Twins got slightly under slot deals done with a two early college draftees, they were free to spread over slot money throughout the rest of their draft, which included a $500,000 bonus for Mack in the sixth round. A Northeast prep bat with a stiff, but well-timed uppercut swing, Mack has a good chance to hit for gap power and stay on the infield somewhere. He's relatively mature physically, but already has good power for his age. He didn't hit well after signing, but the leap from New York high school to pro ball is a doozy.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"R\"","40","\"2018 Draft Rnd 6 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"32.7\"","\"49.1\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","45","20","50","40","40","50","50","45","50","50","40","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1238","1235","1231","1211","1076","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Dylan\"","\"Eskew\"","2019","\"18.3\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"185\"","\"draft\"","145","4","\"|\"","2924","","\"eskew_dylan\"","","","\"|\"","","\"Sickles HS\"","0","0","","","","35","","","","\"|\"","\"Sickles (Fla.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dylan-eskew-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 45 | Control: 50 | Overall: 45  No player from Sickles High School in Tampa, Florida, has ever made it to the big leagues, and only one has been drafted in the top 10 rounds (Kenny Wilson was a second-rounder in 2008). Eskew, a two-way player for his high school team, has the chance to join Wilson based on his mound work talent-wise, though signability could come into play.  Eskew is a prototypical projection high school right-hander with a lot to dream on. Velocity-wise, his fastball is average now, up to 92-93 mph. Given his size and solid delivery, not to mention a focus on pitching only, it's easy to envision him sitting in the mid 90s in the future. His fastball is largely straight, with a little run in on right-handed hitters, something that might be addressed if he drops his high arm angle a touch. At times, Eskew will show both a curve and a slider, but they tend to run into each other. He does have feel to spin, and it could end up being a better-than-average pitch once he hones in on one breaking ball. He doesn't throw a changeup much but will show some feel for it in the bullpen. It's a pitch he has the aptitude to learn.   While he is raw, Eskew is a solid strike-thrower, though his command within the strike zone will need to be refined. Many scouts feel that, along with a sharpening of his stuff, will come with more innings and attention to pitching. Whether that happens in the Minor Leagues or at the University of Miami remains to be seen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","637","722","\"ARI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","50","","","","","50","","",""],["1239","1236","1232","1212","1077","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jackson\"","\"Goddard\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","218","6","\"|\"","2480","680725","\"goddard_jackson\"","","\"sa3007776\"","\"|\"","","\"Kansas\"","0","0","","\"Med\"","2022","37","","","\"Goddard was worked hard at Kansas, sometimes throwing about 120 pitches several starts in a row, and his velocity was down after last year's draft. He's a big-framed guy with average stuff that plays up due to extension and his fastball has life that competes in the strike zone. Realistically he's a fifth or sixth starter but let's see how the fastball plays and what happens to the velocity when Goddard is handled in a way that prioritizes development rather than winning Big 12 games.\"","\"|\"","","\"ARI\"","\"2018, 3rd (99) - ARI\"","","2021","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 55 | Control: 45 | Overall: 40  Goddard entered his junior season looking like a top-two-rounds college pitcher, but his stock took a hit when he missed six weeks with a strained oblique. He was up-and-down after his return, but turned it up a notch near the end of his season at Kansas, and the D-backs saw enough to take him in the third round and give him $550,000 to sign, just a tick below pick value. He spent the bulk of his pro debut in the Class A Short Season Northwest League, where his stuff was down but he still performed well.   Goddard has a power arsenal of three potential plus pitches when he's at his best. It starts with a 92-94 mph fastball that reaches 97 mph and features some run and sink. Hitters have a difficult time laying off his low-80s slider, giving him a second swing-and-miss pitch, and there are times when his low-80s changeup is his most effective secondary offering, providing contrast to his lively fastball.   Inconsistency plagued Goddard throughout his career and he's often struggled with command, which has led to him being more hittable than he should be given his stuff. The D-backs believe he'll throw more strikes as he learns to better repeat a delivery that currently involves some effort. Doing so will improve Goddard's chances of remaining a starter, though others believe his big league future will be out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","35","\"2018 Draft Rnd 3 (ARI)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","","55","","","","45","","",""],["1240","1237","1233","1213","1078","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jacob\"","\"Kostyshock\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"175\"","\"draft\"","145","4","\"|\"","2972","","\"kostyshock_jacob\"","","","\"|\"","","\"Arkansas\"","0","0","","","","35","","","","\"|\"","\"Arkansas\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jacob-kostyshock-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Control: 45 | Overall: 45  Matt Cronin isn't the only Arkansas reliever who could go in the first five or six rounds in June. Kostyshock could join him early on day two of the Draft because he has succeeded as a setup man this spring after tallying just 19 2/3 innings in his first two seasons with the Razorbacks. He missed two weeks in April with elbow inflammation but returned to the mound with his stuff intact.  Kostyshock's fastball has climbed from 86-89 mph his freshman season to 92-96 two years later, and there could be more velocity to come if he can add some muscle to his lanky 6-foot-4 frame. His long arms and three-quarters slot create deception and difficult angle on his heater, especially against right-handers. His mid-80s slider features lateral break and can be a plus pitch at times, though it also flattens out when he doesn't stay on top of it.  Kostyshock opened the season in Arkansas' weekend rotation, but he made just one start and hasn't shown a changeup since settling in the bullpen. He's doing a better job of throwing strikes in 2019 but battles some inconsistency with his command. Still relatively undeveloped for a college junior at a major program, he has a ceiling of a setup man.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","852","249","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","55","","","","45","","",""],["1241","1238","1234","1214","1079","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Matt\"","\"Hall\"","2019","\"25.9\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"200\"","\"professional\"","218","6","\"|\"","1883","664180","","18076","\"sa857601\"","\"|\"","","\"Missouri State\"","0","0","","\"Low\"","2019","37","","","\"Hall has a dandy 12-6 breaking ball that spin in at an average of 2850 rpm and while he only throws 88-91, he gets good extension and his fastball plays up enough to be viable. He's going to pitch heavily off of that plus curveball and likely fit in a middle relief role, though breaking ball-only lefties are an endangered species.\"","\"|\"","","\"DET\"","\"2015, 6th (190) - DET\"","","2019","40","\"Scouting grades:Fastball: 45 | Curveball: 60 | Changeup: 45 | Control: 50 | Overall: 40  Hall led all Division I pitchers in strikeouts as a Missouri State junior in 2015, leading to his selection in the sixth round of that June's Draft. Given his lack of velocity and premium stuff, few predicted he'd be able to maintain those kinds of numbers as a pro. Sure enough, he finished in the top two in ERA and strikeouts in the organization in back-to-back years (2016-17). The Tigers moved Hall to the bullpen in 2018, only to move him back to the rotation when he reached Triple-A in July. Expanded rosters in September led to Hall's first callup, and with it a return to the bullpen.   Hall's fastball is fringy, at best, barely scraping 90 mph with little movement. His curveball, on the other hand, might be the best in the system. He can really spin it and will throw it at any point in the count, which, in turn, allows his fastball to play up a bit. He can also mix in an effective changeup at times. Hall's ability to pitch off his curve has long been one of his strengths, but without much in the way of velocity, that approach has the potential to be exploited by good hitters.   As indicated by his struggles during his brief time in the Majors, Hall will have to be able to have sharper overall command to continue having the success he's had thus far.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","29","\"2015 Draft Rnd 6 (DET)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","45","45","60","","","","","50","\"PIT\"","0.500","\"XXX\""],["1242","1239","1235","1215","1080","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Michael\"","\"Limoncelli\"","2019","\"19.0\"","\"RHP\"","\"S\"","\"R\"","\"74\"","\"180\"","\"draft\"","145","4","\"|\"","2978","","\"limoncelli_michael\"","","","\"|\"","","\"Horseheads HS\"","0","0","","","","35","","","","\"|\"","\"Horseheads (N.Y.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-limoncelli-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 45 | Control: 50 | Overall: 45  High school pitchers from the Northeast are always tough to evaluate. On the one hand, they might have more upside and ceiling because of a lack of good weather to pitch in. On the other, they might not have the same track record against good competition to compare to other prep arms from around the country. Limoncelli helped offset that some with a strong summer, but questions about his health when his stuff backed up as things warmed up in New York this spring, and it turned out he needed Tommy John surgery.    Over the summer, Limoncelli routinely was touching 93-94 mph with his fastball with a repeatable delivery and loose arm action. When he broke out of the gate only up to 89 mph this spring, it was easy to chalk that up to it being his first outing, and one of the first times he'd been able to throw outside this year. He was up to 92 mph early in his second start, but the velocity fell off quickly, leading some evaluators to worry about his health. He can spin his breaking ball decently and while he does have a changeup, it's decidedly behind the other two pitches. He generally is a strike-thrower.    While Limoncelli has limited projection when healthy, there is enough in his three-pitch mix to garner interest. How his elbow surgery will impact his signability away from his Coastal Carolina commitment remains to be seen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","647","186","\"SEA\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","45","55","","","","","50","","",""],["1243","1240","1236","1216","1081","\"38.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Zach\"","\"Willeman\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","218","6","\"|\"","2781","657116","","","\"sa3008443\"","\"|\"","","\"Kent State\"","0","0","","\"High\"","2022","37","","\" \"","\"Walker Buehler is the most prominent example of a Dodgers prospect throwing harder upon returning from Tommy John surgery but Willeman is the latest, as he was sitting 95 or better when he finally threw pro innings in 2018. His repertoire is pretty deep but his pitch quality is inconsistent, a bi-product of two college seasons in the bullpen and time lost due to surgery. He has a cutter, curveball, and changeup and the latter two could each be above-average at peak. Willeman is stocky and his delivery has some effort. He stayed back in extended to start 2019 and is a 23-year-old with just 19 affiliated pro innings, so he belongs in a FV tier below other, similarly-aged, relief prospects.\"","\"|\"","","\"LA\"","\"2017, 19th (580) - LA\"","","2021","40","\"Scouting grades: Fastball: 70 | Curveball: 60 | Slider: 60 | Changeup: 40 | Control: 40 | Overall: 40  After two years as Kent State's closer and a respectable summer in the Cape Cod League, Willeman moved to the Golden Flashes rotation in 2017 with a chance to pitch his way into the early rounds of the Draft. Instead he struggled in his new role and blew out his elbow at the end of the spring, requiring Tommy John surgery. The Dodgers still signed him for $125,000 as a 19th-rounder and were pleasantly surprised when he showed explosive stuff when he returned to the mound last July.  Willeman operated with a low-90s sinker in college but came back from his elbow reconstruction with a mid-90s heater that topped out at 100 mph. His breaking balls also gained significant power as well, with his curveball becoming a low-80s hammer and his slider creeping into the low 90s. He has yet to show much feel for his changeup.  Los Angeles will deploy Willeman in longer stints and see how he and his arsenal hold up before determining whether to develop him as a starter of a reliever. There's not a lot of deception in his delivery and he didn't have a track record of throwing strikes before he got hurt, so he'll need to improve his command and control when he faces more advanced hitters. He'll be 23 and has worked just 19 innings in pro ball entering the 2019 season, so he desperately needs more experience.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","30","\"2017 Draft Rnd 19 (LAD)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","40","60","60","","","","40","","",""],["1244","1241","1238","1204","1159","\"38.7\"","\"38.7\"","\"37.9\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Jaxx\"","\"Groshans\"","2019","\"20.9\"","\"1B\"","\"R\"","\"R\"","\"72\"","\"209\"","\"draft\"","145","4","\"|\"","2930","","\"groshans_jaxx\"","","","\"|\"","","\"Kansas\"","0","0","","","","35","","","","\"|\"","\"Kansas\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jaxx-groshans-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 50 | Field: 45 | Overall: 45    Groshans went deep six times in 20 at-bats in his first six games this year -- exceeding the total of five homers he hit in his freshman and sophomore seasons combined. The older brother of Jordan Groshans, the 12th overall pick in the 2019 Draft, he obviously couldn't maintain that pace but has ranked among the home run and walk leaders among NCAA Division I catchers all spring. A club that believes in his ability to remain behind the plate could take him as early as the fourth round.    Before his breakout, Groshans showed the ability to make consistent contact to all fields with a repeatable right-handed swing during two solid summers in the Cape Cod League. He has gotten stronger and is making a more concerted effort to pull and drive the ball as a junior. He also has shown increased plate discipline as opponents have tried to pitch around him more often.    Groshan's biggest backers note his work ethic and are confident he can become at least an adequate receiver once he improves his concentration, though other scouts are more skeptical. His arm plays as average and could tick up with a quicker release and better accuracy. A decent athlete for a catcher, he has below-average speed but isn't a clogger and has experience on the infield and outfield corners.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","948","167","\"BOS\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","50","45","\"|\"","","","","","","","","","","",""],["1245","1242","1239","1205","1134","\"38.7\"","\"38.7\"","\"37.9\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Ben\"","\"Braymer\"","2019","\"25.1\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"215\"","\"professional\"","218","6","\"|\"","3002","664069","","","\"sa918477\"","\"|\"","","\"Auburn\"","0","0","","\"Low\"","2020","37","","","\"In 2015, Braymer set the single-season strikeout record at LSU-Eunice, a junior college that produces a lot of pro baseball talent. He transferred to Auburn and spent his junior year pitching mostly out of the Tigers bullpen. He signed for $100,000. Washington has tried him in the rotation and in long relief and Braymer has been fairly successful at both, but he projects as a two-pitch reliever long-term. His low-90s fastball has flat plane and lives in the top of the strike zone. It's hard to differentiate between it and his 12-6 curveball, which is effective against both-handed hitters.\"","\"|\"","","\"WSH\"","\"2016, 18th (544) - WSH\"","","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 55 | Changeup: 40 | Control: 50 | Overall: 40  Braymer established a single-season strikeout record in his second season at LSU-Eunice in 2015, punching out 138 batters in just less than 95 innings. He transferred from the junior college program to Auburn the following year, pitched well in multiple roles for the Tigers and then became the Nationals' 18th-round pick in June, signing for $100,000. As a pro, Braymer has continued to flex his versatility on the mound while succeeding in a host of roles. The left-hander was particularly impressive in 2018, leading Nats farmhands in ERA (2.28) and finishing third in strikeouts (118) while pitching in 28 games (11 starts) across two levels. In recognition of his season-long success, Braymer was named the Nationals co-pitcher of the year, sharing the honor with Wil Crowe.   Braymer showed last season that his stuff would play regardless of his role. The left-hander works with a 92-93 mph fastball and has bumped a few ticks higher in the past, albeit without much in the way of late movement. He complements his heater with an above-average curveball with 12-to-6 action that is lethal on left-handed hitters -- they batted just .174 against Braymer in '18 -- and a changeup gives him a distant third pitch.   The Nationals are quick to praise Braymer for having the mental toughness needed to successfully bounce between starting and relieving. As with some of the other pitchers in the system, he'll likely be deployed as a starter in 2019 to refine his secondary pitches and overall command. But given his proven effectiveness against lefties, Braymer is probably ticketed for a bullpen role.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","25","\"2016 Draft Rnd 18 (WSN)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","40","55","","","","","50","","",""],["1246","1243","1240","1206","1135","\"38.7\"","\"38.7\"","\"37.9\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Glenn\"","\"Otto\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"240\"","\"professional\"","218","6","\"|\"","2123","657248","\"otto_glenn\"","","\"sa915710\"","\"|\"","","\"Rice\"","0","0","","\"High\"","2022","37","","","\"Otto was a reliever at Rice (winces) who the Yankees wanted to develop a changeup and try to start, but he missed nearly the whole 2018 season with a blood clot issues in his shoulder. Hes up to 98 mph and flashes a 70 curveball in short stints, so relief wouldnt be such a bad thing, but it sounds like theyll give starting one more try in 2019.\"","\"|\"","","\"NYY\"","\"2017, 5th (152) - NYY\"","","2021","40","\"Scouting grades: Fastball: 60 | Curveball: 60 | Changeup: 40 | Control: 45 | Overall: 40  Primarily used as a multi-inning reliever at Rice, Otto made just four starts in three years of college. The Yankees saw the potential for a workhorse with two plus pitches, so they drafted him in the fifth round in 2017 with the intention of moving him to the rotation. He made just two starts in 2018, however, before having surgery to remove a blood clot from his pitching shoulder.  Otto's best pitch is a spike curveball that combines power and 12-to-6 break, and it can be well above-average at times and difficult to control at others. He works at 92-95 mph and touches 97 with his fastball, which returned to full strength during instructional league last fall, though it remains to be seen if he can maintain it with a full starter's workload. He had little use for a changeup in college and developing one will be a point of emphasis in 2019.  Otto has overwhelmed hitters with pure stuff and never has displayed reliable control or command, so he'll have to be more efficient with his pitches to remain in the rotation. He has a strong build and his arm works well, which should bode well for his durability, though he did miss time as a Rice junior with a tired arm and Owls pitchers have a poor track record of holding up in pro ball. If he winds up back in the bullpen, he has the upside of a setup man.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","50","\"2017 Draft Rnd 5 (NYY)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","40","60","","","","","45","","",""],["1247","1244","1241","1207","1136","\"38.7\"","\"38.7\"","\"37.9\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Janser\"","\"Lara\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","218","6","\"|\"","2584","665878","","","\"sa917460\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"bNhppqhuvaw\"","","\"Lara throws really hard and his breaking ball has plus raw spin, though visual evaluations of that pitch are not as strong as the spin rates suggest. He may benefit from a release/grip adjustment because his fastball movement is wildly inconsistent. So, too, is his control, and Lara will likely end up in a bullpen. It'll take plenty of polish to make something of him, but there's late-inning stuff here.\"","\"|\"","","\"KC\"","","\"July 3, 2015 - KC\"","2021","40","\"Scouting grades: Fastball: 65 | Curveball: 50 | Changeup: 45 | Control: 45 | Overall: 40    The Royals were very aggressive on the international market in July 2015 and Lara was one of their finds, signing for $200,000 out of the Dominican Republic. Lara has always stood out because of his premium velocity and quick arm, though he's still learning to be more pitcher than thrower. A move to the bullpen in 2018 has helped.    The right-hander began his career throwing in the low-90s, but has since been able to crank it up consistently to the mid-90s and touches 100 mph, especially in shorter relief stints. His fastball can be straight at times, something he'll have to work on as upper-level hitters catch up to his velocity. He'll show a power curveball around 80 mph which can morph into something that looks more like a slider when he doesn't stay on top of it. He does have some feel for a changeup, but it's not as important in a relief role.    Lara does struggle with control and command, though it doesn't need to be pinpoint in relief, and there were questions about his durability due to his frame and funky arm action. Now in the bullpen for good, seeing him add more consistent velocity to his fastball could be in his future and he could start to move a bit more quickly.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"R\"","36","\"2015 J2 (KCR)\"","\"|\"","",
