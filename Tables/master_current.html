te that gives it late bite, and the same can be said about the fading changeup he's made strides in developing. Meanwhile, that he does a good job repeating his simple delivery and knows how to find his release point with each pitch suggests he could develop above-average command.  The Orioles kept Hall on a tight leash during his first full season and never allowed him to throw more than 90 pitches in a start. While the training wheels should come off a bit more going forward, it wouldn't be surprising if the club employed a similar approach to managing Hall's workload in 2019. That could lead to a slower climb through the Minors for the young lefty, who has the upside of a mid-rotation starter at the highest level.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A+\"","2","\"2017 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","","","","\"46.7\"","\"54.2\"","\"48.3\"","\"|\"","0.7500","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2450","40","55","50","55","","","","50","60","55","60","","","","\"|\"","","","","","","\"|\"","60","55","55","","","","","50","\"NYM\"","0.500","\"XXX\""],["62","62","57","89","38","\"54.0\"","\"52.1\"","\"51.4\"","\"54.8\"","\"47.6\"","\"55.4\"","\"|\"","\"Evan\"","\"White\"","2019","\"23.1\"","\"1B\"","\"R\"","\"L\"","\"75\"","\"205\"","\"professional\"","300","6","\"|\"","1974","657108","\"white_Evan\"","","\"sa915774\"","\"|\"","91","\"Kentucky\"","1","1","","\"Med\"","2020","50","\"kRcV7IKbwDE\"","\"White made a swing change in 2018 and started to lift the ball more. He still doesn't have typical first base power, but does a lot of other stuff and could soon be Seattle's starting first baseman.\"","\"We now have a full season of data to help us figure out whether Evan Whites weird profile is going to play. A plus-running, backwards guy (he bats right and throws left, a generally unfavorable combination due to the defensive limitations and platoon issues caused by both) who plays plus defense at first base, White was slugging .391 at the start of August, which is rather uninspiring for a college hitter in the Cal League. By the end of the month, however, White had 30 hits in 90 plate appearances and was slugging .763.   He has made subtle changes to his lower half, drawing his front knee back toward his rear hip more than he did at Kentucky, and taking a longer stride back toward the pitcher. White is more often finishing with a flexed front leg, which has helped him go down and lift balls in the bottom part of the strike zone by adjusting his lower half instead of his hands. White looked good during the Arizona Fall League, too, squelching some concern that he was just a polished college hitter beating up on Cal League pitching. He's one of the more bizarre players in the minors.\"","\"|\"","","\"SEA\"","\"2017, 1st (17) - SEA\"","","2020","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 60 | Arm: 55 | Field: 70 | Overall: 55    White spent three years as a starter for the University of Kentucky establishing his hitting bona fides and left with a career .356 average, good for fifth on the all-time Wildcats list. That allowed him to become the second-highest drafted player from the program, after Chad Green, and he went on to have a solid first full season, spent in the California League, and capped it off with a stint in the Arizona Fall League.    Because of White's advanced approach at the plate, a willingness to draw walks and the ability to make consistent hard contact, few question his ability to hit. He's already shown the ability to send line drives to all fields, and an adjustment he made late in 2018, lowering his hands in his setup, started to allow him to create leverage and tap into his raw power more effectively, as he slugged over .700 in August. White runs very well and has a strong arm, and showed he's more than capable in the outfield during his time with Team USA before his junior year.    A move to the outfield, however, would take the best defensive first baseman in the Minors away from his natural position. His footwork, range and hands led to some evaluators bringing him up as one of the best defensive prospects, period, in the game. He has the chance to be a Gold Glover, and with his new adjustments at the plate, he could have more of the prototypical offensive profile for the position than people expected.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","4","\"2017 Draft Rnd 1 (SEA)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"45.5\"","\"55.9\"","\"53.9\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","35","40","50","60","60","55","55","50","50","55","70","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","60","55","70","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["63","63","48","33","209","\"54.0\"","\"53.1\"","\"55.0\"","\"51.7\"","\"39.8\"","\"52.8\"","\"|\"","\"Nolan\"","\"Gorman\"","2019","\"19.1\"","\"3B\"","\"L\"","\"R\"","\"73\"","\"210\"","\"professional\"","320","6","\"|\"","2392","669357","\"gorman_nolan\"","","\"sa3007017\"","\"|\"","43","\"O'Connor HS (AZ)\"","0","0","","\"Med\"","2021","55","\"_2qk0vq7IEA\"","\"A teenage third baseman with middle-of-the-order power, Gorman's built like a pass-rushing outside linebacker and may eventually have to move off third base.\"","\"Gorman mashed goof pitching as an underclassman and was universally regarded as one of the two safest high school hitters in the 2018 class until he suddenly started swinging over the top of mediocre high school breaking balls as a senior. In addition to those troublesome strikeouts, he looked less agile on defense than he had the previous summer. Teams generally thought these issues were correctable but they, and a few odd draft day dominoes, contributed to his slide back to the 19th overall pick. After signing, Gorman paved over the Appalachain League (.350/.443/.664) and received a very aggressive promotion to Low-A, where he struggled to make contact. Gorman's hand path is similar to Kyle Seager's and that loop creates power, but also some length, so there's some hit-related risk here. But Gorman is a physical beast with a chance to stay at third and hit for huge, potentially middle-of-the-order power.\"","\"|\"","","\"STL\"","\"2018, 1st (19) - STL\"","","2022","55","\"Scouting grades: Hit: 50 | Power: 60 | Run: 40 | Arm: 55 | Field: 50 | Overall: 55  As an Arizona high schooler, Gorman established himself as one of the top sluggers in the 2018 Draft class with booming power displays at home run derbies on the summer showcase circuit, including the MLB All-Star High School Home Run Derby in Miami, as well as during games. The Cardinals were thrilled to find him still available with the 19th overall pick and signed Gorman for full pick value, just over $3.2 million. He showcased his prodigious power by swatting 17 home runs in 63 games during an impressive pro debut that included a promotion to the Class A Midwest League.  Gorman has light-tower power from the left side of the plate, with some scouts giving his raw power a 70-grade on the 20-to-80 scale. That power does come with some holes in his swing and leads to some swing-and-miss tendencies, but there's no denying that Gorman has ultra-quick hands and bat speed. He proved that he could make hard contact against good competition over the summer (when pitchers weren't avoiding him) and continued to do so during his pro debut, all while demonstrating a quality approach.  Some evaluators wonder whether Gorman will remain a third baseman on account of his rigid actions and the likelihood of decreased mobility as he matures physically. He does have the arm strength for the position, however, and is praised for his instincts. If Gorman can continue to refine his approach enough to tap into that power consistently, he has the chance to perfectly fit the profile of a run-producing third baseman in the middle of a big league lineup.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A\"","1","\"2018 Draft Rnd 1 (STL)\"","\"|\"","","","","\"|\"","1","","\"|\"","","","\"|\"","\"36.4\"","\"53.6\"","\"50.2\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","20","30","70","40","40","50","50","60","70","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","40","55","50","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["64","64","69","87","130","\"53.9\"","\"51.5\"","\"51.4\"","\"52.7\"","\"47.5\"","\"53.2\"","\"|\"","\"Nick\"","\"Lodolo\"","2019","\"21.3\"","\"LHP\"","\"L\"","\"L\"","\"78\"","\"195\"","\"draft\"","400","8","\"|\"","1746","","\"lodolo_nick\"","","","\"|\"","109","\"TCU\"","1","1","","\"High\"","2021","50","\"pIYt1wwMfI0\"","\"Didn't sign as Pirates' 1st rounder out of high school and showed almost no improvement during freshman and sophomore years, but reports from Fall 2018 were strong and he has broken out as many anticipated. Like Zack Thompson, he's flashed three 60-grade pitches this spring, but Lodolo has no health issues. Wasn't consistent down the stretch.\"","\"Drafted and unsigned by the Pirates as a 2016 first rounder, Lodolo took a bit of a circuitous route to the top of the 2019 class. He had iffy freshman and sophomore years but flashed a tantalizing blend of stuff and feel at times, keeping him in the first round mix despite inconsistent performance. Everything clicked for him during an early-season college tournament in Houston, where Lodolo worked in the mid-90s with a plus breaking ball and changeup. He generally sits 92-94, but he is lanky 6-foot-6, so it plays up a bit due to extension. He's more apt to throw his curveball for strikes rather than bury it in the dirt for swings and misses, but he showed better grasp of the latter late in the year. While Lodlo will sometimes go entire outings without throwing many changeups, there have been stretches where it's his best pitch. His frame is ideal, his delivery elegant and repeatable. The stuff isn't dominant, but some teams are still projecting on it because of how big and lean Lodolo's frame is, and they think it might be eventually.\"","\"|\"","\"Texas Christian\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-nick-lodolo-lhp-c2520534083?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 55 | Control: 55 | Overall: 55  The highest unsigned pick from the 2016 Draft, Lodolo spurned the Pirates as a supplemental first-rounder (No. 41 overall) from a California high school. He immediately stepped into Texas Christian's rotation as a freshman but was somewhat of an enigma in his first two college seasons because his performances were more respectable than dominant. After showing more consistency and confidence this spring, he could be the first college pitcher drafted and beat out Lance Broadway (No. 15 overall in 2005) as the highest pick in Horned Frogs history.  Lodolo usually works at 90-94 mph and peaks at 96 with sink on his fastball, using his 6-foot-6 frame to deliver it on a steep downhill plane. He showed inconsistent feel for spinning a curveball in the past and is focusing instead on a tighter slider in the low 80s that has become a solid offering. He also sells his changeup well and it has good action at the plate, giving him three pitches that all can grade as plus at their best.  Lodolo has a long, lean body that could add more strength and an easy delivery. He's doing a better job of maintaining his three-quarters arm slot, resulting in improved control and command. He's also pitching with more confidence, attacking hitters and realizing the potential Pittsburgh saw in him three years ago.\"","\"|\"","","","","","","\"|\"","\"CIN\"","","5","\"2019 Draft Rnd 1 (CIN)\"","\"|\"","7","7","\"CIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"46.7\"","\"54.2\"","\"50.0\"","\"|\"","0.5000","","","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","55","50","55","","","","50","60","55","60","","","","\"|\"","","","","","","\"|\"","55","55","","55","","","","55","\"TOR\"","0.500","\"XXX\""],["65","65","74","84","185","\"53.7\"","\"51.3\"","\"51.4\"","\"52.0\"","\"46.8\"","\"52.5\"","\"|\"","\"Corbin\"","\"Martin\"","2019","\"23.4\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","300","6","\"|\"","2065","656686","\"martin_corbin\"","19884","\"sa915704\"","\"|\"","48","\"Texas A&M\"","1","1","","\"Med\"","2019","50","","\"There was a lot of talk about relief risk while Martin was at Texas A&M but that has completely stopped, and he now projects as a No. 3 or 4 starter.\"","\"Martin was a solid two-way performer in high school who hadn't quite grown into his frame yet when he got to Texas A&M. By the summer after his sophomore year, Martin was flashing three TrackMan-friendly plus pitches and starter traits in the Cape Cod League, but he only started 16 games in College Station due to a deep veteran staff and his own inconsistency. The Astros popped him in the second round in 2017, hoping to tease out the guy they saw on the Cape and in the last 18 months, they've done just that.   Martin sits in the mid-90s, mixes in a plus slider, with an above average changeup and average command. He still doesn't post the strikeout rates that you'd assume from a possible No. 2 or 3 starter in the Astros farm system, which annually leads the minors in strikeouts in part because they know how to coach pitchers to make the most of their stuff. Sources with knowledge in this area indicate that Martin should see more K's in 2019 if he can make a couple subtle adjustments to how he uses his pitches and fully unlock his potential, which could lead to a big league look at the end of 2019 if the vaunted Astros pitching staff has an open spot.\"","\"|\"","","\"HOU\"","\"2017, 2nd (56) - HOU\"","","2019","55","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 55  During his college career, Martin alternated inconsistency with flashes of dominance while shuttling between roles at Texas A&M with dominating as a reliever in summer leagues. He flashed first-round stuff at times but was available to the Astros in the second round of the 2017 Draft with a pick they received from the Cardinals as punishment for a hacking scandal. He reached Double-A a month into his first full pro season and thrived there, showing the best combination of stuff and polish among Houston's stockpile of upper-level starting pitching prospects.  Martin's arsenal begins with a 92-95 mph fastball that hits 97 with running action, and he has reached the upper 90s while working in relief. He can miss bats with each of his breaking balls, with his slider showing more flashes of becoming a true plus offering than his curveball. His changeup continues to improve as he uses it more often and helped make him slightly more effective against lefties than righties in 2018.  Though Martin had trouble sticking in the Aggies rotation, he has looked like a slam-dunk starter since signing for a below-slot $1 million. He's doing a better job of commanding his fastball and throwing strikes with his entire repertoire. He has the athleticism to repeat his delivery and maintain his stuff into the late innings, enhancing his chances of slotting into the middle of a big league rotation.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","3","\"2017 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"45.8\"","\"53.3\"","\"50.0\"","\"|\"","0.5000","0.0000","0.0000","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2600","40","55","45","","55","","","50","55","55","","60","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","55","\"MIN\"","0.500","\"XXX\""],["66","66","75","85","170","\"53.7\"","\"51.3\"","\"51.4\"","\"52.2\"","\"46.8\"","\"52.7\"","\"|\"","\"Logan\"","\"Gilbert\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"225\"","\"professional\"","300","6","\"|\"","2395","669302","\"gilbert_logan\"","","\"sa3008598\"","\"|\"","89","\"Stetson\"","0","1","","\"Med\"","2020","50","\"l0Jw6egZzJg\"","","\"We don't typically project such a strong post-draft uptick in velocity for a college starter, but Gilbert was worked so hard during his junior year at Stetson that we believe the velo he showed last year was beneath what we'll see with a more regimented workload as a pro. He was sitting 92-96 as a rising sophomore on Cape Cod, but often sat 90-94, and sometimes 88-91, throughout his starts the following spring. While we anticipate a rebound -- and Gilbert has been 94-97 in bullpens and simulated environments this spring -- college starters often experience a slight downturn in velo because they're being asked to go every fifth day for five months instead of once a week for three and a half. While there's a wide array of potential outcomes for Gilbert's fastball, his command, breaking ball quality, prototypical frame, and mechanical consistency have been stable. He at least profiles as a quick-moving backend starter, but could be a mid-rotation arm if the velo comes back, and he's a good bet to be on our mid-year top 100 update.\"","\"|\"","","\"SEA\"","\"2018, 1st (14) - SEA\"","","2021","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 55  The two best draftees ever out of Stetson University are currently carving up hitters in the big leagues. Gilbert, whom the Mariners took in the middle of the first round after a slightly up-and-down junior season as he pitched through a bout of mono, hopes to be the next in line after Corey Kluber and Jacob deGrom. The right-hander didn't pitch at all in his first summer as a pro after signing for full pick value.  Gilbert has a strong track record of using a solid four-pitch mix and throwing them all for strikes. He showed just what he's capable of when 100 percent healthy while winning Atlantic Sun Pitcher of the Year honors as a sophomore, then being named a Cape Cod League All-Star that summer. He sat in the mid-90s, touching 97 mph on the Cape and then saw his velocity dip while he was sick, though it ticked back up closer to Draft time. He's gotten bigger and more physical this offseason, so don't be surprised to see some 70-grade fastballs in there in 2019. He can throw two distinct breaking balls, with the harder slider better than the curve, and can mix in an effective changeup as well.  With a history of throwing strikes, Gilbert could have plus control when all is said and done. He did something Kluber and deGrom didn't: get taken in the first round. Now it's time for him to get going towards catching them in the big leagues.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A+\"","3","\"2018 Draft Rnd 1 (SEA)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"46.4\"","\"54.3\"","\"47.9\"","\"|\"","0.5000","0.0000","0.0000","0.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2550","45","50","45","50","45","","","55","60","50","55","50","","","\"|\"","","","","","","\"|\"","60","55","50","55","","","","50","\"LAN\"","0.500","\"XXX\""],["67","67","61","86","43","\"53.7\"","\"51.9\"","\"51.4\"","\"54.5\"","\"45.4\"","\"55.3\"","\"|\"","\"JJ\"","\"Bleday\"","2019","\"21.6\"","\"RF\"","\"L\"","\"L\"","\"75\"","\"205\"","\"draft\"","400","8","\"|\"","2816","","\"bleday_jj\"","","","\"|\"","45","\"Vanderbilt\"","0","2","","\"Low\"","2020","50","","\"Division I home run leader has multiple years of strong performance against the SEC. Athletic corner outfielder with big league approach and playable power.\"","\"Bleday was an interesting but low-to-mid-six-figure two-way prospect out of a Florida panhandle high school, with mostly average tools on the mound and at the plate. He gave up pitching and began to emerge as a power threat at Vanderbilt as an underclassman, then had a coming out party on the Cape and early this spring, jumping into the top 10. He slowly climbed up from there as his quirky setup seemed less problematic as he torched the SEC with a flat BB/K rate and 25 homers while also offering more than just a cursory level of outfield defense.\"","\"|\"","\"Vanderbilt\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-j-j-bleday-of-c2520532683?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 60 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55  Bleday immediately won a starting job at Vanderbilt as a freshman and was the Commodores' best hitter as a sophomore, though he missed six weeks with an oblique injury last spring. He made up for lost time by starring in the Cape Cod League, where scouts voted him the top prospect in the prestigious summer circuit. He has had a breakout junior season in terms of power, leading NCAA Division I with 26 homers entering the tournament and earning Southeastern Conference player of the year honors, and he should be the first college outfielder selected in June.  Vanderbilt has had three outfielders drafted in the top three rounds in the last four years (Jeren Kendall, Bryan Reynolds, Rhett Wiseman), and Bleday is a better bet to produce at the plate than all of them. One of the best pure hitters in the college ranks, he has a quick left-handed swing, controls the strike zone well and hammers line drives to all fields.   He has started to translate the bat speed, strength and leverage in his 6-foot-3 frame into at least solid power, beginning with slamming more homers with wood bats on the Cape (five) than he did with metal for the Commodores (four) in 2018.  A two-way player in high school who showcased an upper-80s fastball on the mound, Bleday has a plus arm that fits well in right field. Though he's a below-average runner, he covers enough ground to serve as a competent defender. His instincts help make up for his lack of quickness on the bases and in the outfield.\"","\"|\"","","","","","","\"|\"","\"MIA\"","","2","\"2019 Draft Rnd 1 (MIA)\"","\"|\"","3","4","\"MIA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"43.2\"","\"56.4\"","\"52.0\"","","","","\"|\"","","","","0.0","2.0","0.0","\"|\"","35","40","60","45","45","60","55","60","60","40","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","60","40","60","50","\"|\"","","","","","","","","","","",""],["68","68","64","83","88","\"53.6\"","\"51.7\"","\"51.4\"","\"53.3\"","\"48.1\"","\"53.8\"","\"|\"","\"Tony\"","\"Santillan\"","2019","\"22.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"240\"","\"professional\"","300","6","\"|\"","1291","663574","\"santillan_antonio\"","","\"sa874781\"","\"|\"","120","\"Seguin HS (TX)\"","0","1","","\"High\"","2020","50","\"JnLLIhP5nfU\"","\"Santillan was a prep lottery ticket with huge arm strength when he was drafted, and he's made significant progress as a strike-thrower, now projecting as a fourth starter.\"","\"Like Stephenson, Santillan wasn't a summer showcase favorite, only appearing at one fall event where he showed low-90's velocity and not much else. He emerged in the spring (this always seems to happen with at least one Texas prep arm), running his heater up to 98 mph and flashing a good breaking ball at times. But Santillan was still a work-in-progress strike-thrower and most teams considered him a reliever. Cincinnati took him 49th overall. He has progressed well in pro ball, with the Reds' belief in his makeup and athleticism paying off, as he's gotten more consistent across the board and is now a little more likely to be a starter than reliever. He still mostly has the big stuff he flashed as a prep, though his velo and spin rates are slightly down. Santillan has mid-rotation upside, but his fallback options if the command/consistency doesn't work in a starter role would be an above-average multi-inning or high leverage reliever, which is much more valuable now than it was in 2015. Santillan could open 2019 in Double- or Triple-A but the pitching-starved Reds seems likely to give him a big league look at some point next year.\"","\"|\"","","\"CIN\"","\"2015, 2nd (49) - CIN\"","","2020","55","\"Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 55    A large-sized, power-armed pitcher taken in the second round out of the Texas high school ranks in 2015, Santillan struggled over his first two professional seasons but turned the corner in 2017 and made many improvements in 2018 with his best year yet en route to being named the organization's Minor League pitcher of the year.    Scouts believe Santillan can be a frontline starter. He possesses a well above-average fastball that stays consistently at 93-97 mph with good movement, even deep into his starts. His secondary pitches are also becoming formidable, with scouts particularly noticing a huge improvement in his changeup. Although it can be a plus pitch, Santillan needs to continue developing his slider's consistency. Command and control were areas where Santillan needed to improve entering last season and he often succeeded as his walk rate dropped from 2017 to '18.    Already a big guy when drafted, he's gotten even bigger and thicker since to access more power while remaining durable. After he spent a half-season at Double-A a year ago, he is getting closer to putting it all together to reach his ceiling.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","6","\"2015 Draft Rnd 2 (CIN)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"47.5\"","\"55.0\"","\"50.0\"","\"|\"","1.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2400","40","70","40","","55","","","50","70","50","","60","","","\"|\"","","","","","","\"|\"","70","55","","55","","","","50","\"COL\"","0.500","\"XXX\""],["69","69","44","32","202","\"53.6\"","\"53.6\"","\"55.0\"","\"51.8\"","\"48.3\"","\"52.1\"","\"|\"","\"Austin\"","\"Riley\"","2019","\"22.2\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"220\"","\"professional\"","320","6","\"|\"","1321","663586","\"riley_austin\"","18360","\"sa874756\"","\"|\"","25","\"DeSoto Central HS (MS)\"","0","0","","\"Med\"","2019","55","\"pbEpEDJBWCg\"","\"Riley has big power, solid performance, and improved defense at the hot corner, so now is his chance to fight for a spot on the 2019 Braves.\"","\"Riley was a two-way high school player who many teams preferred as a pitcher, but the Braves preferred him as a hitter and liked him more than any other club, popping him rounds before most teams were prepared to draft him. That gamble has paid off. Braves personnel rave about Riley's makeup and the strides he has made defensively, now projecting him as an average defender at third base after a lot of work on his footwork and keeping his strong frame nimble. He has an easy plus arm and plus plus raw power along with the contact skills to avoid being a huge strikeout type. What sort of hitter Riley becomes is more a matter of choice for him, but we think he'll end up in the .250 average, with an average OBP and plus game power, meaning 25 homers or so annually. \"","\"|\"","","\"ATL\"","\"2015, CBA (41) - ATL\"","","2019","55","\"Scouting grades: Hit: 50 | Power: 60 | Run: 40 | Arm: 60 | Field: 50 | Overall: 55    Back in 2015, Riley was a two-way high school standout ranked 106th on MLB Pipeline's Draft Top 200 who most teams preferred as a pitcher. The Braves liked his bat, took him well ahead of where the scouting industry had him pegged and sent him out as a third baseman. It's looking like a shrewd decision as Riley slugged his way to Triple-A at age 21 in 2018.    Riley's raw power is legitimate and he's already shown an ability to tap into it, with two 20-homer seasons and then 19 more in 2018, despite missing a good chunk of the season with a knee injury. He's a better hitter than people thought when he entered pro ball, though there's a considerable amount of swing and miss to his game. He doesn't chase out of the zone very often, but does need to improve on his contact rate on pitches in the strike zone. He worked with hitting instructor Mike Brumley at instructs last fall to make some mechanical tweaks to hopefully lead to more consistent contact. The Braves will live with strikeout totals, but know that not missing his pitch more consistently will lead to even better power production.    Riley made huge changes in his conditioning early in his career and has stuck with it, making him much lighter and more agile. That's translated to his defensive play at third, where the Braves feel he has the chance to even be an above-average defender with a plus arm. He's close to knocking on the door and it will be interesting to watch how the Braves try to get his power into their lineup soon.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"MLB\"","2","\"2015 Draft Rnd 1 (ATL)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","\"47.7\"","\"52.7\"","\"50.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","45","70","45","45","65","45","60","70","40","50","65","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","60","40","60","50","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["70","70","102","137","161","\"53.5\"","\"50.5\"","\"50.0\"","\"52.3\"","\"50.0\"","\"52.5\"","\"|\"","\"Josh,Joshua\"","\"James\"","2019","\"26.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","200","4","\"|\"","2384","657624","","16794","\"sa829673\"","\"|\"","98","\"Western Oklahoma JC\"","0","1","","\"High\"","2019","50","","\"James' velocity has climbed in each of the last few years and he carved up Triple-A before getting a big league look late last season. He may end up in relief, or in a 120-inning, Lance McCullers kind of role.\"","\"James' fastball velocity has climbed each of the last three years and is now in the upper-90s. He struck out 171 hitters in 114 innings at Triple-A Fresno in 2018 before the Astros brought him to the big leagues for six appearances (some out of the bullpen, some as a starter), and he struck out more than a batter per inning there, as well. He was slated to compete for a spot in Houston's rotation during the spring but was sidelined with a quad strain, and may begin the regular season rehabbing or in a lesser role due to the late start.  James' secondaries can sometimes be easy to identify out of his hand, but purely based on movement, they're both plus. His command may limit him to a relief role, or at least a starting role that carries fewer innings than is typical, but he has high-leverage big league stuff, and was perhaps 2018's biggest prospect surprise.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","5","\"2014 Draft Rnd 34 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.0\"","\"52.5\"","","\"|\"","2.0000","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2500","40","70","55","","55","","","45","70","55","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"CIN\"","0.500","\"XXX\""],["71","71","56","82","54","\"53.3\"","\"52.1\"","\"51.4\"","\"54.0\"","\"51.1\"","\"54.3\"","\"|\"","\"J.B.\"","\"Bukauskas\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"196\"","\"professional\"","300","6","\"|\"","820","656266","\"bukauskas_jb\"","","\"sa829263\"","\"|\"","124","\"North Carolina\"","1","0","","\"High\"","2019","50","\"KOAoxcF0A9E\"","\"Bukauskas is an undersized righty with electric stuff. Scouts were concerned about his durability in college, and he hasn't pitched much as a pro due to a car accident, but he looked great in shorter appearances during the fall.\"","\"Bukauskas took time off from pitching and got in the weight room as a high school underclassman, and emerged the following spring with four or five more ticks on his fastball. He then reclassified and was suddenly on track to graduate and be draft eligible a year early, meaning every decision-making amateur evaluator in the country had to get in quickly to see a pitcher who had all this new velocity but with whom scouts had very little history. Then Bukauskas asked not to be drafted (he was, late, and didn't sign) so he could go to North Carolina. After a middling freshman year, he was dominant as a sophomore and in the early part of his junior year before his stuff was depressed during North Carolina's postseason games. It inflamed perviously held concerns that durability issues resulting from his size and a violent delivery might push Bukauskas to the bullpen.   After parts of two pro seasons, we still don't have great feel for how Bukauskas will hold up under a pro workload. He hasn't had any arm issues, but missed two months due to a slipped disk in his thoracic spine, an injury he suffered in a car accident. Bukauskas was electric when he returned and became increasingly dominant towards the end of the summer before his stuff was seen by the entire industry in the Arizona Fall League.   He'll flash 70-grade changeups and sliders on occasion, bump 98, and has added a cutter. His stuff would lose some zip late in Fall League outings, and he may be more of a 120-inning starter than true workhorse, which would cap his value at around 2.5 annual WAR.\"","\"|\"","","\"HOU\"","\"2017, 1st (15) - HOU\"","","2020","55","\"Scouting grades: Fastball: 65 | Slider: 65 | Cutter: 50 | Changeup: 55 | Control: 45 | Overall: 55  Bukauskas' velocity and prospect status took off in 2014, when he reclassified from a high school junior to a Draft-eligible senior, yet he turned down early-round overtures from clubs in order to attend North Carolina. Many scouts believed his fastball and slider were the best combination of pitches in the 2017 Draft, where he went 15th overall and signed for $3.6 million. An automobile accident in his first Spring Training left him with a slipped disc and limited him to three appearances in the first three months of the 2018 season, but his overpowering stuff was apparent down the stretch and in the Arizona Fall League.  Bukauskas' best offering is his slider, which combines mid-80s power with late, sharp bite, though he can fall in love with it and lose some feel for his fastball. His heater is also formidable, sitting in the mid-90s, topping out at 98 mph and featuring some sink and run. He flashed a plus changeup with fade in the AFL, though he needs to throw it more often to improve its consistency, and he also can mix in a cutter.  The debate over whether Bukauskas is better suited to be a starter or reliever dates to his high school days. He has settled down his delivery somewhat since then but still throws with effort, and his lack of size and reliable command could point him toward the bullpen. He could move very fast in a relief role, though others see him as a Sonny Gray type.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","5","\"2017 Draft Rnd 1 (HOU)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"52.1\"","\"56.4\"","\"47.9\"","\"|\"","1.0000","0.3333","0.0000","1.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2600","2550","45","60","55","","60","55","","50","60","60","","70","55","","\"|\"","","","","","","\"|\"","65","55","","65","50","","","45","\"CHA\"","0.500","\"XXX\""],["72","72","79","81","208","\"53.2\"","\"51.2\"","\"51.4\"","\"51.7\"","\"47.3\"","\"52.1\"","\"|\"","\"Yusniel\"","\"Diaz\"","2019","\"22.6\"","\"RF\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","300","6","\"|\"","1069","666783","","","\"sa912848\"","\"|\"","92","\"Cuba\"","1","2","","\"Med\"","2019","50","\"cdLpzBiXeNQ\"","\"The Manny Machado trade centerpiece, Diaz is a well-rounded corner outfield prospect who should debut in 2019.\"","\"Diaz was a prominent and expensive part of the Dodgers '15-'16 international spending spree that is now the subject of a Department of Justice investigation. He signed for a $15 million bonus -- the Dodgers paid a dollar-for-dollar tax on his deal for exceeding their pool limit -- during a CBA era that was more lucrative for international players. So advanced was Diaz that at age 19, the Dodgers saw fit to send him directly to Hi-A Rancho Cucamonga the following year, and he performed admirably for what amounted to a season and a half before enjoying a statistical breakout at Double-A Tulsa starting late in 2017. His stock and performance reached a pinnacle in 2018; Diaz slashed .314/.428/.477 with Tulsa, homered twice and won MVP at the Futures Game in July. Shortly thereafter he was traded to Baltimore as the headline prospect in the Manny Machado deal.   Diaz has a well-rounded collection of average tools that, in aggregate, promise to make him a valuable everyday big leaguer. He has slowly whittled down what was once a pretty big leg kick into something more simplistic, and it seems to have benefitted Diaz's timing without subtracting from his power. He can open up and get the bat head on pitches in, and he has feel for opposite-field contact if he's a little late on something away from him. We'd be surprised if Diaz became a 3-plus win annual WAR producer, but we think he's a very stable everyday outfield prospect who'll be big league ready in the next year and a half or so.\"","\"|\"","","\"BAL\"","","\"Nov. 21, 2015 - LAD\"","2019","55","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 55 | Field: 55 | Overall: 55  The Dodgers shelled out a total of $31 million to sign Diaz in November 2015, spending $15.5 million on the then-18-year-old's signing bonus and the other half to cover the team's incurred penalty tax. He reached Double-A for the first time two years later and then showed across-the-board improvement in his return to the level in 2018, earning a selection to the Futures Game, where he showcased his talents to a national audience by hitting a pair of impressive home runs. Just a few days later, the Orioles acquired Diaz along with four other prospects in a 5-for-1 deal for Manny Machado.  Diaz stands out most for his pure hitting ability, but each of his five tools has the potential to be average or better. Whether he will hit for power is perhaps the biggest question mark in his offensive profile, as Diaz has never hit more than 11 home runs in three professional seasons. He showed more pop in 2018 after toning down his setup and incorporating his lower half more, and with a more consistent launch angle, Diaz has the strength to produce at least average game power. He's tightened his approach at every level, showing more patience and a discerning eye en route to improved strikeout and walk rates.  Though he's an average runner, Diaz has been successful in just 44.4 percent of his stolen base attempts (28-of-63) as a pro and likely will lose a step with physical maturation. He's capable of playing center field in a pinch but is best-suited long term for right field. The Orioles were thrilled with how amenable Diaz was to making improvements upon joining the organization and then during instructional league. With further refinement, he could develop into a middle-of-the-order run producer who hits for both average and power.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AA\"","3","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"46.4\"","\"52.7\"","\"50.2\"","","","","\"|\"","","","","1.0","2.0","-1.0","\"|\"","45","40","50","50","50","55","55","50","50","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","55","55","\"|\"","","","","","","","","","\"DET\"","0.500","\"XXX\""],["73","73","88","136","87","\"53.1\"","\"50.9\"","\"50.0\"","\"53.3\"","\"48.7\"","\"53.8\"","\"|\"","\"Jose\"","\"Suarez\"","2019","\"21.4\"","\"LHP\"","\"L\"","\"L\"","\"70\"","\"225\"","\"professional\"","290","6","\"|\"","1059","660761","","19911","\"sa872545\"","\"|\"","90","\"Venezuela\"","0","2","","\"Med\"","2019","50","\"ePgdXSuhTp4\"","\"Suarez experienced a velocity spike last year and now has a strong three-pitch mix. He raced to Triple-A as a 20-year-old, and could contribute to the Angels' big league club next year.\"","\"Squat little pitching prospects aren't supposed to suddenly throw three ticks harder than they did the year before, but Suarez went from sitting 89-92 to sitting 92-94, and rose three levels last year. The feel Suarez developed for his changeup and curveball while he had a 40 fastball was necessary for his survival at that time. Now, they're out pitches after he gets ahead of hitters with this new heat. There's some risk that this fastball backs up, as upticks in velocity are sometimes fleeting and pitchers soon return to what they've been for most of their careers. So long as that doesn't happen, Suarez projects as a good fourth starter and should help the big league club this year.\"","\"|\"","","\"ANA\"","","\"July 3, 2014 - LAA\"","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 55 | Overall: 50    When the Angels signed Suarez in July 2014, they hoped his advanced feel for pitching would allow him to move through their system fairly quickly. He didn't fill them with confidence when he first began, struggling a bit to find consistency when he came to the United States in 2015 and again in 2016. He pitched well in his first taste of full-season ball in 2017, but really took a huge leap forward in 2018 when he pitched his way across three levels of the system and spent most of the year in Triple-A at age 20.  Suarez might be under six feet tall and not seem like the most athletic or conditioned pitcher, but he more than handled the increased workload in 2018, topping 100 innings for the first time, and he really knows how to pitch. His low-90s fastball plays up because he commands it so well and has plus life that leads to a lot of groundball outs. His plus changeup has sink also, and he throws it with outstanding deception. His curveball continued to improve and will flash better than average at times.   While he is a strike thrower who is more than happy to get early count outs, he's also shown his ability to miss bats, even at the highest levels of the system. He's knocking on the big league door as a 21-year-old with a mid-rotation ceiling.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"MLB\"","3","\"2014 J2 (LAA)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","","","","\"48.3\"","\"55.0\"","\"50.0\"","\"|\"","0.2500","0.0000","0.1667","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2750","45","50","50","55","","","","55","50","60","55","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","55","\"SEA\"","0.500","\"XXX\""],["74","74","72","80","120","\"53.1\"","\"51.4\"","\"51.4\"","\"52.8\"","\"46.4\"","\"53.3\"","\"|\"","\"Adonis\"","\"Medina\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","300","6","\"|\"","1426","658431","","","\"sa832877\"","\"|\"","75","\"Dominican Republic\"","2","0","","\"Med\"","2020","50","\"gWbQ93TNwqg\"","\"Medina will show you three plus pitches and easily has mid-rotation upside if he can do so consistently. He mixed several nuclear meltdown starts into what was otherwise an impressive 2018.\"","\"Medina is right there with Sanchez in the Phillies system when it comes to upside. He shows three plus pitches at times and may be a better athlete than Sanchez, so the elements of frontline starter potential are here. Medina works in the mid-90's early in games with plus life and at his best, he'll pair it with a changeup with similar action and a slider that can play even better than 60 when ideally used and located. Like most young power arms, Medina's command and velocity degrade in the middle innings as his focus and intensity wane and fatigue starts to set in. More advanced hitters can lay off his lively stuff when it's more area-type control than MLB-level pitch execution. Scouts like Medina's makeup, coachability, and athleticism (most prefer him to Sanchez in this regard) and expect him to continue to improve in these areas.\"","\"|\"","","\"PHI\"","","\"May 29, 2014 - PHI\"","2020","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 55 | Control: 50 | Overall: 55    When Medina, who signed back in May 2014, finished among the South Atlantic League top 10 in strikeouts and ERA during his full-season debut in 2017, there was a lot of anticipation over what the right-hander might do for an encore. While he was a little more uneven in some aspects of his performance, his pure stuff excited the Phillies enough for him to be added to the 40-man roster this past offseason.    Pure stuff-wise, Medina's is as electric as perhaps any prospect's in baseball and when he's locked in, he can be virtually unhittable. He uses his three-pitch mix to miss a lot of bats, striking out 10 per nine innings in his first two years of full-season ball. His fastball now comfortably sits in the 92-94 mph range and he can easily touch 95-96 mph, commanding the pitch well. Medina also throws it with a ton of movement, getting ground-ball outs at a consistent clip. Both his sharp slider and his changeup flash plus at times.    Medina throws a lot of strikes, but he's still learning to harness his premium stuff within the zone, and it was inconsistencies with that which sometimes led to him getting hit in the Florida State League. He just needs more development time to iron that out and the Phillies feel he has the athleticism, aptitude and competitiveness to reach his ceiling as a frontline starter.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","3","\"2013 J2 (PHI)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","","","","\"45.8\"","\"55.0\"","\"48.3\"","\"|\"","0.7500","0.0000","0.0000","2.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","40","55","50","","50","","","50","60","60","","60","","","\"|\"","","","","","","\"|\"","60","55","","55","","","","50","\"TOR\"","0.500","\"XXX\""],["75","75","115","188","37","\"53.0\"","\"50.2\"","\"47.9\"","\"54.8\"","\"52.5\"","\"55.0\"","\"|\"","\"Nick\"","\"Neidert\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"202\"","\"professional\"","278","6","\"|\"","1114","663734","\"neidert_nick\"","","\"sa874797\"","\"|\"","","\"Peachtree Ridge HS (GA)\"","1","2","","\"Low\"","2019","47","\"Hi4TiR7zIIw\"","","\"A quintessential changeup/command righty, Neidert carved up Double-A hitters with surgical precision and ended his 2018 with a 25% strikeout rate and 5% walk rate in 152 innings. Big leaguers with similar peripherals and similarly below-average velocity include Zack Greinke (whom Neidert mimics, mechanically), Marco Gonzales, and Kyle Hendricks. There's precedent for success in spite of poor velocity, and several of those case studies tout changeups and fastball command, but many of them also involve a deeper repertoire than Neidert has, which is rounded out by a pedestrian curveball. Without something else, Neidert projects as more of a No. 4 or 5 starter than he does a mid-rotation arm. He's only 22, so there's a chance that happens. There's also a chance his changeup and command become elite and he mimics Kyle Hendricks' career very closely.\"","\"|\"","","\"MIA\"","\"2015, 2nd (60) - SEA\"","","2019","50","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 60 | Control: 60 | Overall: 50  The Mariners' first pick in the 2015 Draft, Neidert signed for $1.2 million as a second-rounder out of a Georgia high school. He won high Class A California League pitcher of the year honors in 2017 before coming to the Marlins that December in the Dee Gordon trade along with right-hander Robert Dugger and infielder Christopher Torres. In his first season in his new organization, he was Miami's Minor League pitcher of the year and topped the Double-A Southern League in wins (12) and innings pitched (152 2/3).  More mature and poised than a typical 22-year-old, Neidert is the most polished pitcher in the organization. He's not flashy but his 92-95 mph fastball plays up because it has late movement and he commands it well. His plus changeup is his best pitch and his curveball flashes above-average potential.  In terms of pure stuff, Neidert profiles as a back-of-the-rotation starter. But his advanced command of his entire repertoire could make him a No. 3 starter. He could make his big league debut in 2019 after getting some Triple-A experience.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AAA\"","6","\"2015 Draft Rnd 2 (SEA)\"","\"|\"","","","","\"|\"","4","","\"|\"","","","\"|\"","","","","\"52.5\"","\"55.8\"","\"52.5\"","\"|\"","0.0000","0.0000","0.0000","1.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2150","55","45","60","45","","","","60","45","60","50","","","","\"|\"","","","","","","\"|\"","55","60","50","","","","","60","\"LAN\"","0.500","\"XXX\""],["76","76","116","152","111","\"53.0\"","\"50.2\"","\"49.3\"","\"52.9\"","\"47.7\"","\"53.3\"","\"|\"","\"Alek\"","\"Manoah\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"250\"","\"draft\"","379","8","\"|\"","1832","","\"manoah_alek\"","","","\"|\"","","\"West Virginia\"","1","1","","\"Med\"","2022","47","\"xjl8MA97TKA\"","\"Improved conditioning and had a strong spring, holding two 65-grade pitches deep into starts.\"","\"Manoah is a big-bodied late bloomer from South Florida who wasn't a top notch recruit but developed into an elite prospect in his sophomore year in Morgantown. He took a softer 6-foot-6, 270 body and got in better shape for the spring, and it took a high effort relief type into a possible workhorse mid-rotation starter. Manoah still stands out for his fastball/slider combo and the changeup and command are around average, so it may be more of a power multi-inning arm than a true 200-inning starter, but his two best features are also TrackMan friendly. This means that progressive clubs see a quick-moving arm with Lance McCullers-type qualities, and traditional ones see someone they could mold into a power starter.\"","\"|\"","\"West Virginia\"","","","","","55","\"<a href=\"https://www.mlb.com/video/2019-draft-alek-manoah-rhp-c2520575783?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 55  Manoah was a two-way player out of high school in the Miami area in 2016, but went undrafted and headed to West Virginia. The big right-hander worked more out of the bullpen than in the rotation over his first two seasons, but opened a lot of eyes as a starter in the Cape Cod League, leading the league in strikeouts. He's been that pitcher ever since, moving his way to close to the top of college arm options in this year's Draft.  A physical beast at 6-foot-6, 260-pounds, Manoah has always shown glimpses of solid power stuff, but without consistency or command of it. That's changed this spring as he has shown above-average control for most of his junior season. He's pitched with a fastball typically in the 94-97 mph range, missing a ton of bats thanks to good sink. His slider flashes plus at times and has been a more reliable weapon for him. He has a solid changeup, relying on it in the Cape Cod championship game, but he hasn't used it as much this spring.   Manoah has managed to keep his large frame in sync and has repeated his delivery in order to fill up the strike zone more effectively. Given that he doesn't have that many starts on his resume, he's a rare college pitcher with projection, something that should get him off the board in the first round, much earlier than his older brother Erik, currently a reliever in the Angels system, who was drafted by the Mets in the 13th round of the 2014 Draft.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","4","\"2019 Draft Rnd 1 (TOR)\"","\"|\"","13","11","\"TOR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","\"47.5\"","\"55.0\"","\"48.3\"","\"|\"","1.0000","","","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","65","40","","60","","","50","65","50","","65","","","\"|\"","","","","","","\"|\"","65","50","","55","","","","50","","",""],["77","77","117","135","307","\"53.0\"","\"50.2\"","\"50.0\"","\"50.7\"","\"50.7\"","\"50.7\"","\"|\"","\"Yusei\"","\"Kikuchi\"","2019","\"28.0\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"194\"","\"professional\"","200","4","\"|\"","3182","","","20633","","\"|\"","74","\"Japan\"","1","1","","\"Low\"","2019","50","\"Ln6HviITisE\"","\"Take the spin rates with a grain of salt because the American baseball is slightly different, but Kikuchi has a deep repertoire of quality pitches led by his curveball and split.\"","\"One could argue the 27-year-old Kickuchi doesn't belong on a prospects list, but he's not even the oldest player on The Board, and you'd probably like to know more about him, so here we go. MLB teams had interest in Kikuchi when he was a teenager and several of them courted him before he was drafted into NPB. Though minor ailments limited his early-career workload, he's been one of the better starters in Japan for the last six years and has been especially good for the last two, before Saitama posted him. He started getting into pitch design after his parent club installed a TrackMan unit in 2016.   Like a lot of Japanese pitchers, Kikuchi has a kitchen sink repertoire that features a splitter and various breaking balls. Everything is above-average, except for Kikuchi's fastball. Mechanically, Kikuchi is similar to MacKenzie Gore, although his stride direction is more direct to the plate and his delivery has a brief intermission as his landing leg descends (pause) then everything comes home. His arm action is efficient and Kikuchi's slot is vertical, something it seems that more analytically inclined teams prefer. He sounds like a mid-rotation starter who, for our purposes, will enter his decline phase earlier than everyone else on this list because of his age.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SEA\"","\"MLB\"","2","\"2018 Free Agent (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"50.7\"","\"50.7\"","","\"|\"","0.5000","0.0000","0.3333","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2800","45","50","","60","","55","55","45","50","","60","","55","55","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["78","78","81","79","178","\"53.0\"","\"51.1\"","\"51.4\"","\"52.1\"","\"43.9\"","\"52.8\"","\"|\"","\"Luis\"","\"Garcia\"","2019","\"19.0\"","\"SS\"","\"L\"","\"R\"","\"72\"","\"190\"","\"professional\"","300","6","\"|\"","1574","671277","","","\"sa962605\"","\"|\"","50","\"Dominican Republic\"","1","1","","\"Med\"","2021","50","","\"See Gimenez, Andres.\"","\"In the Nationals' budget-busting 2016 international signing class, Garcia ($1.3 million) was the lesser-paid and, until close to signing day, lesser-regarded prospect when compared to Yasel Antuna ($3.9 million). Antuna looked like one of the top players in the class early, tailed off a bit, and then began improving in pro ball, whereas Garcia was a smaller kid with solid tools and advanced feel who slowly developed above average tools after Washington had locked him up at a lower price. Garcia has filled out some in the intervening time, and has sneaky raw power that may be above average at maturity. That, in combination with clearly above average bat control and enough patience that Garcia lays off pitcher's pitches, is a rare combination for an 18-year-old middle infielder. You can see why Washington pushed him to Hi-A and why he continued performing. Garcia is an above average runner and thrower but may not stick at shortstop, in which case he'll be fine at second base. There's a shot Garcia continues hitting this year, mixes in more game power, and becomes a top-50 prospect in the game, so he'll be one to monitor closely early in 2019.\"","\"|\"","","\"WAS\"","","\"July 2, 2016 - WSH\"","2021","55","\"Scouting grades: Hit: 60 | Power: 40 | Run: 55 | Arm: 60 | Field: 55 | Overall: 55  There's something to be said about players with Major League bloodlines like Garcia, whose father (also a middle infielder named Luis) reached the Major Leagues with the Tigers in 1999. Signed for $1.3 million by the Nationals after he had ranked No. 9 on MLB Pipeline's list of the Top 30 international prospects for the 2016-17 signing period, Garcia made the jump stateside the next year for his pro debut. Challenged by the Nationals with a full-season assignment at age 18 in 2018, he made relatively quick work of the Class A South Atlantic League and then performed well as the Carolina League's youngest player after a July promotion. Along the way, Garcia suited up for the World team as the SiriusXM All-Star Futures Game's youngest player.  Garcia has a knack for making good contact across the entire field using a quick, hands-y swing from the left side of the plate. His hand-eye coordination and feel for the barrel translate to plus bat-to-ball skills, and it's easy to envision Garcia hitting for more power as he continues to add strength and understand his swing. He's lost a step since signing, but still has at least above-average speed and is lauded as a smart baserunner.  A sure-handed shortstop with quick feet and clean actions, Garcia anticipates well and has enough range to make all the routine plays, with plus arm strength that's a fit anywhere on the infield. His remaining physical projection leads some scouts to believe he's best suited long term for second base, and he saw time both there and at the hot corner in 2018. His offensive profile might be also fit best at the keystone, though the Nationals will continue to develop him as a shortstop.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","2","\"2016 J2 (WSN)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"42.3\"","\"54.1\"","\"48.9\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","30","50","55","45","55","60","45","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","40","55","60","55","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["79","78","81","79","178","\"53.0\"","\"51.1\"","\"51.4\"","\"52.1\"","\"43.9\"","\"52.8\"","\"|\"","\"Luis\"","\"Garcia\"","2019","\"19.0\"","\"SS\"","\"L\"","\"R\"","\"72\"","\"190\"","\"professional\"","300","6","\"|\"","1574","671277","","","\"sa962605\"","\"|\"","50","\"Dominican Republic\"","1","1","","\"Med\"","2021","50","","\"See Gimenez, Andres.\"","\"In the Nationals' budget-busting 2016 international signing class, Garcia ($1.3 million) was the lesser-paid and, until close to signing day, lesser-regarded prospect when compared to Yasel Antuna ($3.9 million). Antuna looked like one of the top players in the class early, tailed off a bit, and then began improving in pro ball, whereas Garcia was a smaller kid with solid tools and advanced feel who slowly developed above average tools after Washington had locked him up at a lower price. Garcia has filled out some in the intervening time, and has sneaky raw power that may be above average at maturity. That, in combination with clearly above average bat control and enough patience that Garcia lays off pitcher's pitches, is a rare combination for an 18-year-old middle infielder. You can see why Washington pushed him to Hi-A and why he continued performing. Garcia is an above average runner and thrower but may not stick at shortstop, in which case he'll be fine at second base. There's a shot Garcia continues hitting this year, mixes in more game power, and becomes a top-50 prospect in the game, so he'll be one to monitor closely early in 2019.\"","\"|\"","","\"WAS\"","","\"July 2, 2016 - WSH\"","2021","55","\"Scouting grades: Hit: 60 | Power: 40 | Run: 55 | Arm: 60 | Field: 55 | Overall: 55  There's something to be said about players with Major League bloodlines like Garcia, whose father (also a middle infielder named Luis) reached the Major Leagues with the Tigers in 1999. Signed for $1.3 million by the Nationals after he had ranked No. 9 on MLB Pipeline's list of the Top 30 international prospects for the 2016-17 signing period, Garcia made the jump stateside the next year for his pro debut. Challenged by the Nationals with a full-season assignment at age 18 in 2018, he made relatively quick work of the Class A South Atlantic League and then performed well as the Carolina League's youngest player after a July promotion. Along the way, Garcia suited up for the World team as the SiriusXM All-Star Futures Game's youngest player.  Garcia has a knack for making good contact across the entire field using a quick, hands-y swing from the left side of the plate. His hand-eye coordination and feel for the barrel translate to plus bat-to-ball skills, and it's easy to envision Garcia hitting for more power as he continues to add strength and understand his swing. He's lost a step since signing, but still has at least above-average speed and is lauded as a smart baserunner.  A sure-handed shortstop with quick feet and clean actions, Garcia anticipates well and has enough range to make all the routine plays, with plus arm strength that's a fit anywhere on the infield. His remaining physical projection leads some scouts to believe he's best suited long term for second base, and he saw time both there and at the hot corner in 2018. His offensive profile might be also fit best at the keystone, though the Nationals will continue to develop him as a shortstop.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","2","\"2016 J2 (WSN)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"42.3\"","\"54.1\"","\"48.9\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","30","50","55","45","55","60","45","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","40","55","60","55","\"|\"","","","","","","","","","\"CLE\"","1.750","\"V\""],["80","79","87","78","225","\"52.9\"","\"51.0\"","\"51.4\"","\"51.4\"","\"44.9\"","\"52.0\"","\"|\"","\"Yordan\"","\"Alvarez\"","2019","\"21.9\"","\"DH\"","\"L\"","\"R\"","\"77\"","\"225\"","\"professional\"","300","6","\"|\"","1697","670541","","19556","\"sa943524\"","\"|\"","68","\"Cuba\"","-1","2","","\"Med\"","2020","50","\"tkkmkG5q82o\"","\"A 6-foot-5 behemoth with all-fields power, Alvarez's defensive limitations (he may just be a DH) will likely cap his overall value even if he ends up with a middle-of-the-order bat.\"","\"The Dodgers signed Alvarez for $2 million just before the clock struck midnight on the 2015-2016 International Free Agent signing period, then traded him to Houston for Josh Fields a few weeks later, before Alvarez had even played a pro game. Houston took things slow for the first year 10 months, and left Alvarez in the DSL in 2016 and in Extended Spring Training to start 2017, but he has moved very quickly since then, climbing to a new minor league level every half season. And he has performed. Alvarez is a career .301/.381/.507 hitter in the minors, has always been young relative to his level, and reached Triple-A last year shortly after he turned 21. He has big, all-fields raw power, and balls he mis-hits will often still find their way to the warning track. While Alvarez has good natural timing in the box and isn't often fooled by breaking stuff, he does have limited bat control and we anticipate his batting averages will be lower in majors than they have been thus far.   Athletic for his size, Alvarez has mostly played left field as a pro and he's a 40 runner underway, but he appeared to stiffen last year and most teams have him projected to first base or DH. That will limit his overall value and makes his lack of bat control a little scary, but we still think Alvarez will become an average regular, and possibly get an opportunity quite soon.\"","\"|\"","","\"HOU\"","","\"June 15, 2016 - LAD\"","2019","55","\"Scouting grades: Hit: 55 | Power: 55 | Run: 45 | Arm: 45 | Field: 45 | Overall: 55  The Dodgers signed Alvarez for $2 million in June 2016 and sent him to the Astros a month later -- before he had made his pro debut -- in a deadline deal for Josh Fields. Despite Fields' effectiveness as a regular-season reliever, that deal could be doubly regrettable for Los Angeles because he gave up two runs in Game 2 of the 2017 World Series to help set Houston on a path to its first championship and Alvarez has become one of the game's best offensive prospects. He batted .299/.374/.507 in his first two full pro seasons while swiftly advancing to Triple-A.  Though he's a big man at 6-foot-5 and 225 pounds, Alvarez has a relatively compact swing for his size and makes repeated hard contact to all fields. His bat speed, strength, leverage and loft in his left-handed stroke give him tremendous natural pop and he understands that he doesn't have to swing for the fences to hit home runs. He has good feel for the barrel and understands the strike zone, so he should hit for average as well as power.  While Alvarez is more athletic than many players his size, he's not going to provide a lot of value beyond his bat. He can flash solid speed once he gets going but projects as a below-average runner as he continues to mature physically. The Astros believe he's a better defender in left field, where he has a fringy arm, than at first base, where scouts from other clubs think he'll eventually wind up.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"MLB\"","4","\"2015 J2 (LAD)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"43.2\"","\"52.7\"","\"49.8\"","","","","\"|\"","","","","-1.0","2.0","1.0","\"|\"","45","30","65","45","30","45","55","55","65","40","40","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","45","45","45","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["81","80","125","155","105","\"52.8\"","\"50.0\"","\"48.6\"","\"53.0\"","\"51.1\"","\"53.2\"","\"|\"","\"Zac\"","\"Gallen\"","2019","\"23.8\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"191\"","\"professional\"","280","6","\"|\"","1742","668678","\"gallen_zac\"","","\"sa857550\"","\"|\"","118","\"North Carolina\"","1","1","","\"Low\"","2019","50","","","\"Viewed as a low-ceiling pitchability arm in college, Gallen reached Double-A just one calendar year after he was drafted by St. Louis, which traded him to Miami in the Marcel Ozuna deal the following winter. Last year he experienced an uptick in velocity and his four-seamer now sits in the low-90s and touches 94. It helped Gallen miss more bats, and he struck out a batter per inning at Triple-A New Orleans. Realistically, Gallen will pitch at the back of a rotation as a No. 4 or 5 starter because nothing he throws is plus and it's hard to envision him striking out many major league hitters. But if the velo bump last year was just the start of a trend that continues into the future, there might be a bit more here.\"","\"|\"","","\"MIA\"","\"2016, 3rd (106) - STL\"","","2019","45","\"Scouting grades: Fastball: 50 | Cutter: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  A 2016 third-round pick out of North Carolina by the Cardinals, Gallen barely pitched in his pro debut but advanced to Triple-A during his first full season. The Marlins acquired him in the December 2017 Marcell Ozuna trade as part of a package that also included Sandy Alcantara, Magneuris Sierra and left-hander Daniel Castano. Gallen spent all of 2018 in Triple-A, ranking second in the Pacific Coast League with a 3.65 ERA and 136 strikeouts.  Regarded as a back-of-the-rotation starter, Gallen gets results without plus stuff. His upper-80s cutter has been his bread-and-butter pitch, and he works it to both sides of the plate with the ability to backdoor it for strikes against left-handers. His low-90s fastball tops out at 94 but plays up because he creates downward plane and commands his heater well.  Gallen also keeps hitters off balance by varying the speed on his changeup and curveball, with the latter a slightly better offering. He does a nice job of repeating his clean delivery, allowing him to fill the bottom of the strike zone. He has one of the highest floors among the organization's pitching prospects and is knocking on the door of the big leagues.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AAA\"","5","\"2016 Draft Rnd 3 (STL)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"52.9\"","\"55.7\"","\"45.7\"","\"|\"","0.0000","0.0000","0.0000","1.0","1.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2400","55","55","50","50","","50","","60","55","55","50","","50","","\"|\"","","","","","","\"|\"","50","50","50","","55","","","50","\"HOU\"","0.500","\"XXX\""],["82","81","86","77","135","\"52.8\"","\"51.0\"","\"51.4\"","\"52.6\"","\"39.2\"","\"53.8\"","\"|\"","\"Julio\"","\"Rodriguez\"","2019","\"18.4\"","\"RF\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","300","6","\"|\"","1947","677594","","","\"sa3005720\"","\"|\"","84","\"Dominican Republic\"","1","0","","\"High\"","2022","50","","","\"It isn't often that people in baseball begin recounting their thoughts on a player as talented as Rodriguez with fawning anecdotes about the player's maturity, but that is almost always what happens when scouts talk about Julio. He is an old, reflective soul with an adolescent's enthusiasm for baseball in the body of a Division I tight end. Because Rodriguez spent his 2018 summer in the DSL (which isn't heavily scouted) and Seattle eschews game action during instructional league, if people in baseball wanted a look at Rodriguez they sought out the highlight clips he would upload to his Instagram account. He hit .315/.404/.525 in the DSL, so there were plenty of those. His feed is also full of group photos with other young prospects and several big leaguers, all of whom Rodriguez is taller than.   The convergence of his physical, technical, and seeming emotional maturity have caused Seattle to publicly consider skipping Rodriguez over the AZL and Northwest League in favor of sending him right to their new Low-A affiliate in Charleston, West Virginia as a young 18-year-old. The cultural assimilation curve may be steep, but Rodriguez is talented enough to have on-field success there. His approach is quiet and would appear contact-oriented if not for his prodigious natural strength, which turns would-be flare singles into gap doubles, and causes mis-hit flyouts to threaten the warning track. He could end up with a plus bat and plus power, plenty to profile in an outfield corner, hit in the middle of a good order, and perhaps be a perennial All-Star. The Kelenic/Rodriguez duo is refined enough that they each might be promoted at a pace that more closely mimics college players than recently-acquired teenagers, which would enable them to have more big league overlap with the crop of twenty-somethings the org acquired in the Paxton/Diaz deals.\"","\"|\"","","\"SEA\"","","\"July 2, 2017 - SEA\"","2022","55","\"Scouting grades: Hit: 50 | Power: 55 | Run: 45 | Arm: 55 | Field: 50 | Overall: 55    &#8226; <a href=\"https://www.mlb.com/news/mariners-see-two-top-prospects-injured\">4/19: Rodriguez to miss 4-6 weeks with hairline fracture in left hand</a>  Ramirez was in the top 10 of MLB Pipeline's Top 30 international prospect list for the 2017-18 signing period and the Mariners wasted no time, signing the outfielder for $1.75 million on the first day of the period. His pro debut in 2018 in the Dominican Summer League, when he posted a .929 OPS, has the organization very excited to see what he can do state side.  There might not be a prospect with more upside, albeit with risk, in the Mariners' system than Rodriguez. He has the chance to be an impact run-producing bat, one who hits for average and power. He has an advanced approach at the plate, especially given his age, and has displayed excellent raw power from the get-go. Rodriguez has changed tremendously physically -- in a good way -- since he signed and is now a physical beast, one the organization thinks might have 70 raw power. While he might lose a step as he continues to mature, he's athletic enough for a corner outfield spot with an arm suitable for right.  At one point, there was some concern Rodriguez would be the kind of large-framed prospect who would have to watch his weight. He's both physically and mentally developed over the offseason with the chance for him to make a huge leap forward during his United States debut in 2019.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"A\"","2","\"2017 J2 (SEA)\"","\"|\"","","","","\"|\"","5","","\"|\"","","","\"|\"","\"35.9\"","\"55.5\"","\"48.9\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","25","30","55","45","40","55","55","60","65","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","45","55","50","\"|\"","","","","","","","","","","",""],["83","82","138","134","346","\"52.7\"","\"49.8\"","\"50.0\"","\"50.3\"","\"46.4\"","\"50.7\"","\"|\"","\"Shane\"","\"Baz\"","2019","\"20.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"190\"","\"professional\"","290","6","\"|\"","2000","669358","\"baz_shane\"","","\"sa3004765\"","\"|\"","66","\"Concordia Lutheran HS (TX)\"","1","0","","\"High\"","2022","50","\"-fF5OHCnb30\"","\"The PTBNL in the Chris Archer deal, Baz is a tightly-wound athlete with power stuff similar to Marcus Stroman, it's just coming out of a 6-foot-3 frame.\"","\"Other than players who qualify under outdated rules about trading recent draftees, we can't think of a Player to be Named Later who had a stronger evaluation at the time of trade than Baz, who was part of the Chris Archer deal. The tightly-wound Baz has a repertoire tailored like Marcus Stroman's; it's four or five pitches, everything is hard, and his best stuff has glove-side action. Pitchers can succeed without changeups provided their breaking balls give them the tools to deal with opposite-handed hitters. Often, that's enabled by command. Baz's delivery is explosive but violent, and he may never have average command, let alone the command necessary to succeed without a change of pace pitch, or something to bisect the plate to his arm side. There's a chance he's a reliever but with three plus pitches, he could be elite in that role. If the command and/or a changeup develop, he fits in the middle of a rotation.\"","\"|\"","","\"TB\"","\"2017, 1st (12) - PIT\"","","2021","50","\"Scouting grades: Fastball: 65 | Cutter: 60 | Slider: 60 | Curveball: 55 | Changeup: 50 | Control: 40 | Overall: 50  Baz was a two-way standout at Concordia Lutheran (Texas) High, though it was the promise he showed on the mound that led some teams to peg him as a potential top-10 pick in 2017. The Pirates nabbed him at No. 12, gave him $4.1 million, a bit over-pick value, to sign him away from a TCU commitment and then sent him to the Gulf Coast League for his pro debut. He moved up to Rookie-level Bristol of the Pioneer League in 2018 and was pitching well there when the Pirates sent him to the Rays in August as the player to be named later in the trade for Chris Archer.  With his deep, high-octane arsenal and physical projection, Baz has a very high ceiling. He'll sit at 92-96 mph and can reach back for 98 mph with his heater, throwing it with run and sink that nets him whiffs as well as a lot of weak, ground-ball contact. He can miss bats with a plus cutter that he can manipulate into a true slider, and he also spins a distinctly different curveball that will flash above-average. His changeup gives him another potential Major League-average pitch. While he does have some violence in his delivery, Baz has the athleticism and clean arm action needed to make significant gains with his control and command.  Patience will be key for Baz, and he's in good hands in a Rays organization that has a strong record of developing projectable young arms, with 2018 AL Cy Young winner Blake Snell representing their latest success story. With an assortment of power offerings and plenty of room to add strength to his athletic frame, Baz is a few adjustments away from becoming a top-flight pitching prospect.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","5","\"2017 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"46.4\"","\"52.1\"","\"46.3\"","\"|\"","1.0000","0.0000","0.0000","1.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2550","40","55","40","55","","55","","45","60","50","60","","60","","\"|\"","","","","","","\"|\"","65","50","55","60","60","","","40","\"SF\"","0.500","\"XXX\""],["84","83","85","76","270","\"52.7\"","\"51.0\"","\"51.4\"","\"51.0\"","\"48.1\"","\"51.3\"","\"|\"","\"Justin\"","\"Dunn\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","300","6","\"|\"","1718","643290","\"dunn_justin\"","","\"sa738718\"","\"|\"","111","\"Boston College\"","1","0","","\"High\"","2019","50","\"Zc5cKDYZbn0\"","\"Dunn's changeup got better late last year and his slider command did, too. Once a college reliever, he's now a good bet to be a No. 4 starter.\"","\"A college reliever until midway through his junior year at Boston College, Dunns repertoire has developed quickly and he now has four above-average pitches. Both of his breaking balls (a slider in the mid-80s and an upper-70s curve) work because he has terrific command of both, almost always locating them down and to his glove side in places that are enticing but unhittable. This wanes when hes pitching from the stretch. His fastball command is below average but he throws hard enough to get away with mistakes, sitting 92-95 and touching 97. His changeup came on late in the year and will flash plus. Its firm, 85-88mph, but some of them have a lot of arm side movement and will still miss bats. Dunn finished 2018 at Double-A and has a shot to debut next year, but more likely sees Safeco in 2020.\"","\"|\"","","\"SEA\"","\"2016, 1st (19) - NYM\"","","2019","55","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 50 | Changeup: 45 | Control: 50 | Overall: 55    Dunn pitched out of Boston College's bullpen for most of his college career, but scouts got excited when he took his full repertoire to the rotation as a junior. That turned him into a first-round pick and the Mets nabbed him at No. 19 overall. After struggling a bit in his first full season, the right-hander went back to the Florida State League and pitched his way to Double-A in 2018. The Mariners noticed the rebound and acquired him as part of the package for Robinson Cano and Edwin Diaz in December.    There hasn't been any issue with Dunn's stuff since he entered pro ball. He'll sit in the 93-95 mph range with his fastball and can reach back for more at times. He does have a pair of breaking balls, with his slider ahead of the curve. He'll throw the harder slider with good late bite and it looked like a plus pitch for him at its best in 2018. Dunn is still working to develop his changeup, though he shows some feel for it. He's made progress in getting left-handed hitters out, using that third pitch more effectively at times.    While Dunn's overall command and control have been inconsistent in his brief career, the Mariners feel they saw a better strike-thrower as he got settled in during his bounce-back 2018 campaign. He i
