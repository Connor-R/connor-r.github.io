0","","","\"sa3006891\"","\"|\"","","\"Panama\"","1","0","","\"High\"","2023","40","\"udAyX6StegQ\"","","\"Jimenez signed for $825,000 in 2017 out of Panama but is often compared to Venezuelan shortstops (like Vicuna, No. 28 on this list) for his advanced, non-flashy feel for the game. Vicuna is still the best defender in the system but Jimenez isn't far behind him, with one scout grading his hands as a 70. We're more bullish on Jimenez than Vicuna because there's better rhythm, swing mechanics, and strength to his offensive game, so there's a better chance for viable performance. Jimenez also gets high marks for his intelligence and makeup; he's already fluent in English as a 17-year-old.\"","\"|\"","","\"TOR\"","","\"July 2, 2017 - TOR\"","2022","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 50 | Arm: 55 | Field: 55 | Overall: 45  Jimenez made a name for himself as a Panamanian amateur with strong performances at the 12U World Cup in Taiwan in 2013, the COPABE 14U Championship in '15 and the COPABE 16U Championship the following year. The Blue Jays signed him for $825,000 in July 2017, then pushed him straight to the Gulf Coast League last year for his pro debut. At age 17, Jimenez was nearly three years younger than the circuit's average player. He held his own, though, hitting .250 with a near equal number of strikeouts (17) and walks (16) over 37 games.   Jimenez is a sum-of-all-parts player who stands out more for his all-around game than any specific tools. He makes consistent contact from the right side of the plate, showing feel for hitting the ball back up the middle and the other way with a swing that's compact and direct to the ball. He'll never offer much, if anything, in the way of over-the-fence power, but Jimenez should tally his share of doubles and triples once he gets stronger and finds the gaps more consistently.  Defensively, Jimenez, an average runner, is a solid defender at both middle-infield positions. He is praised for his instincts, is fundamentally sound and can make all the routine plays. While not explosive in his actions, Jimenez is athletic and earns praise from club officials for his intuitiveness and positioning.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"R\"","14","\"2017 J2 (TOR)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"31.4\"","\"48.2\"","\"41.1\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","40","55","45","50","50","40","45","50","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","50","55","55","\"|\"","","","","","","","","","","",""],["835","832","891","999","734","\"42.8\"","\"42.3\"","\"40.0\"","\"48.0\"","\"40.0\"","\"48.8\"","\"|\"","\"Starlyn\"","\"Castillo\"","2019","\"17.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"210\"","\"professional\"","230","6","\"|\"","2319","682623","","","","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","40","\"gJs16OYmZlc\"","","\"Castillo was one of the top pitchers in the 2018 July 2nd market, receiving the second-highest bonus and ranking third in the class for us when he signed. He has a strong, mature and somewhat maxed-out frame, though some similar pitchers have changed their body composition in pro ball and found more velocity and consistency. Castillo was up to 97 mph as a 15-year-old at the highly-scouted MLB international event in February in the Dominican Republic, and has touched higher in private settings. There's still a long way to go, but currently Castillo has rare arm strength, good athleticism, and a good delivery without much else. When projecting someone this young, you can see off-speed pitches that flash average becoming crisper with maturity, and below average command turning into average command, and all of a sudden, you have an average or better MLB starter. Given his precocious skills, this is not completely unwarranted projection, but it's mostly just that at this point, beyond the velocity.\"","\"|\"","","\"PHI\"","","\"July 2, 2018 - PHI\"","2023","40","\"Scouting Grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 40  Rated as the second-best pitcher on MLB Pipeline's Top 30 International prospects list heading into the 2018-19 signing period, Castillo got $1.6 million from the Phillies to sign. Some international scouts thought he had the best arm in the class, and he'll make his official professional debut in 2019 at age 17.  While Castillo isn't very tall, he's very physical and has the potential to have a solid three-pitch mix to use against hitters. It starts with his plus fastball, which he throws in the 92-95 mph range, though he's been up to 97 mph at times, throwing it with solid life. His slider should be an above-average breaking ball and while his changeup is behind, there is some projection to it and it flashes average. He has fringy-to-average command, though he can get in the habit of overthrowing, which leads to pitches up in the strike zone.  There isn't much physical projection for this 6-foot super-competitive right-hander, but there is more to come as he truly learns how to pitch and control his emotions on the mound. He'll make his first step in that direction this summer.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","18","\"2018 J2 (PHI)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"38.3\"","\"50.0\"","\"45.0\"","\"|\"","0.7500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","30","60","40","40","","","","45","65","50","50","","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","45","","",""],["836","833","840","1000","688","\"42.8\"","\"42.6\"","\"40.0\"","\"48.3\"","\"42.8\"","\"48.8\"","\"|\"","\"Yoendrys\"","\"Gomez\"","2019","\"19.6\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","230","6","\"|\"","3015","672782","","","\"sa3004650\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","","","\"When 'pitchability' is one of the first words a scout uses to describe a teenager, we don't generally expect that teenager to also throw in the mid-90s. But such is the case with Gomez, who has a remarkable early-career ability to manipulate the shape of a fastball that touches 96. He can cut it, sink it, use variations in sequence together, and has feel for dumping in first-pitch curveballs for strikes. Gomez is still a lanky teenager who has problems repeating his delivery, so while he has obvious on-mound creativity, he doesn't always execute, and his ability to locate needs to develop. Aside from the fastball, Gomez's stuff is, or projects to be, close to average, and his likely long-term fit is at the back of a rotation. As soon as his command starts to improve, he'll be capable of carving up the lower levels by mixing in all these pitches, and if it happens in 2019, he could end the year with Low-A Charleston.\"","\"|\"","","\"NYY\"","","\"July 2, 2016 - NYY\"","2022","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 40  Though Gomez oozed projection with a skinny 6-foot-3 frame and already ran his fastball into the low 90s as a 16-year-old, New York was able to sign him for just $50,000 out of Venezuela in 2016. He's a long-term project who probably won't be ready for full-season ball until 2020, but he added about 5 mph to his heater in his first two years of pro ball.   Gomez now operates at 91-94 mph and tops out at 96 with his fastball, which plays up because of its high spin rate and the downhill plane he creates with his size and high-three-quarters delivery. He also shows feel for spinning a curveball with some power and depth that shows flashes of becoming a plus pitch. He has some fade on his changeup and grasps the importance of using it.  While Gomez has a quick arm and a clean delivery, he's still young and figuring out how to keep his mechanics in sync. He has yet to provide consistent strikes but has the ingredients for average control. Given his upside, the Yankees are willing to be patient with his development.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","34","\"2016 J2 (NYY)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"42.1\"","\"50.0\"","\"45.0\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2550","35","50","40","50","","50","","45","55","50","55","","55","","\"|\"","","","","","","\"|\"","60","50","55","","","","","45","","",""],["837","834","784","430","1120","\"42.8\"","\"42.9\"","\"42.9\"","\"44.5\"","\"35.4\"","\"45.3\"","\"|\"","\"Blaze\"","\"Alexander\"","2019","\"20.0\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","248","6","\"|\"","2489","677942","\"alexander_blaze\"","","\"sa3007742\"","\"|\"","","\"IMG Academy HS (FL)\"","0","0","","\"High\"","2022","42","","","\"Alexander fell out of the top 10 rounds of last year's draft due to questions about his signability, hit tool, and age relative to his peers. He was almost 19 on draft day, which, combined with the strikeout issues, moved him way down the boards of teams who care about those variables, especially together. He ended up signing for a very reasonable $500,000, then hit .362 against AZL pitching and was eventually promoted to the Pioneer League.   He's an advanced defender with an 80 arm (the teams most bearish on his bat in high school wanted to see him on the mound) and above-average raw power, which Alexander's pre-daft proponents insisted he'd get to despite the strikeouts. We don't know much about the plate discipline aspect of the profile yet. The low end of the spectrum makes the offensive skillset read like Tim Beckham's, but Alexander projects as a better defender.\"","\"|\"","","\"ARI\"","\"2018, 11th (339) - ARI\"","","2022","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 70 | Field: 55 | Overall: 45  Alexander was a standout on the summer showcase circuit in 2017, but an uneven spring as a senior raised questions about his bat and caused his stock to fall a little. The D-backs saw enough to take him in the 11th round and give him an above-pick-value bonus of $500,000 to sign him away from his South Carolina commitment. The signing is already looking like a steal for Arizona after Alexander slashed .329/.417/.538 across two levels in his pro debut.   There are plenty of tools to be excited about with Alexander. It starts with his near top-of-the-scale arm strength, though he'll need to work on accuracy with his throws across the diamond. He's an athletic shortstop with the hands and feel for the position, and there are mixed opinions as to whether he'll be able to remain there or have to move to second or third base.   Alexander showed enough swing-and-miss as a senior that some scouts worried about how his bat would translate at the next level. He quickly addressed those concerns by hitting to all fields with a clean right-handed swing in his pro debut, and there's reason to believe he'll unlock some more power as he adds strength to his lean, athletic frame. The D-backs feel good about Alexander being able to continue to hit and become an all-around shortstop, even if it takes a while.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","15","\"2018 Draft Rnd 11 (ARI)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"32.3\"","\"45.5\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","45","45","80","40","45","55","40","50","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","70","55","\"|\"","","","","","","","","","","",""],["838","835","751","590","951","\"42.8\"","\"43.0\"","\"41.4\"","\"46.5\"","\"42.8\"","\"46.9\"","\"|\"","\"Conner\"","\"Capel\"","2019","\"22.0\"","\"CF\"","\"L\"","\"L\"","\"73\"","\"185\"","\"professional\"","240","6","\"|\"","1674","668843","\"capel_conner\"","","\"sa918012\"","\"|\"","","\"Seven Lakes HS (TX)\"","0","0","","\"High\"","2021","40","\"mWkRt0PHN0w\"","","\"Two seasons ago, Cleveland narrowed Capel's stance to force him to move his weight forward when he would stride and it inverted his offensive profile. A contact-oriented speedster in high school, Capel has become a pull-heavy hitter who can lift the ball. Though not aesthically pleasing, Capel's swing is effective. He sees the ball well against righties and connects with pitches all over the strike zone, sending them to the right side of the diamond. Capel projects to have a well-rounded statline -- 50 or 55 hit, 50 power -- against righties, but he's so vulnerable against lefties that he'd likely need a platoon partner in the big leagues. He projects to play a role similar to the one Ben Gamel and Travis Jankowski currently play.\"","\"|\"","","\"STL\"","\"2016, 5th (162) - CLE\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  The son of former big leaguer Mike Capel, a pitcher who appeared in 49 games over parts of three seasons, and the godson of Roger Clemens, Conner showed scouts everything they wanted to see from him as a high school senior in 2016, leading to his selection in the fifth round by Cleveland. After ranking among the Midwest League leaders with 22 home runs (third) and pacing all Indians farmhands with 73 runs scored in his first full season, Capel took a step back in 2018 and became Cardinals property in July when they acquired him and Jhon Torres for Oscar Mercado.   With his combination of strength, bat speed and an improved bat path, Capel showed in his first full season that he could hit the ball out to the deepest part of any ballpark, albeit at the cost of more swing-and-miss. In 2018, he made a concerted effort to make more contact and utilized a shorter, less-fluid swing that in turn zapped both his raw and game power, as he followed up his 22-homer campaign by tallying 34 extra-base hits over 118 games in Class A Advanced.   Capel's above-average speed and strong instincts are qualifiers for him on the basepaths and in center field, and he has the arm strength -- he generated 90-mph fastballs off the mound in high school -- to play either corner spot. His bat, however, profiles best up the middle, as any move to a corner would come with a higher threshold for production.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AAA\"","11","\"2016 Draft Rnd 5 (CLE)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"42.3\"","\"47.7\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","50","55","45","60","45","45","50","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","55","55","50","\"|\"","","","","","","","","","","",""],["839","836","752","591","879","\"42.8\"","\"43.0\"","\"41.4\"","\"47.0\"","\"40.2\"","\"47.7\"","\"|\"","\"Eduardo\"","\"Diaz\"","2019","\"21.9\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","240","6","\"|\"","1995","666452","","","\"sa917182\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2022","40","","","\"After a strong 2017, Diaz spent 2018 injured (twice) and unproductive. His physical tools remain the same; Diaz runs and throws well, and has above-average bat speed and power. While some of his 2018 swoon was a result of injury and the offensive environment in the Midwest League, some of his issues are also swing-related. He has to take big, long, full-armed hacks to generate that bat speed, and so he lacks elegant feel for the barrel. He's playing both outfield corners now, not center. It makes the hit tool problems more of a concern, but ultimately, this is a college-aged hitter with tools that come off the board fairly early on day two.\"","\"|\"","","\"ARI\"","","\"Sept. 3, 2015 - ARI\"","2022","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 50 | Field: 55 | Overall: 45  Not every successful international signing has to be a big-ticket expenditure. If the early returns are any indication, Diaz, who signed for $100,000 in September 2015 out of Venezuela, will be one of those bargain finds. He flashed big upside in 2017 over a full season in the Pioneer League, hitting .312/.357/.510 with seven homers in 57 games. His full-season debut didn't go as well, though, as Diaz struggled early before a groin injury in June wiped out his remaining season.   Gains in strength led to an uptick in power, and the D-backs think Diaz has a lot more growing to do. With increased power comes increased responsibility to understand the strike zone. Diaz's strikeout and walk rates moved in the wrong direction in each of the past two years -- especially at Class A Kane County before his injury -- because he's developed an overly aggressive, swing-early approach that makes him susceptible to spin and sequence. With better selectivity and a more controllable approach, Diaz quickly could rediscover the hitting ability and power potential he showed in 2017.   Diaz runs very well and can steal a base as well as cover ground in center field, where the D-backs think he could stay for a while. Even if he outgrows the position, he could have the offensive profile to be a regular as a tooled-up corner outfielder.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","29","\"2015 J2 (ARI)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","\"37.7\"","\"47.7\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","55","40","60","40","50","55","55","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","50","55","\"|\"","","","","","","","","","","",""],["840","837","753","592","854","\"42.8\"","\"43.0\"","\"41.4\"","\"47.2\"","\"40.3\"","\"47.8\"","\"|\"","\"Carlos\"","\"Cortes\"","2019","\"21.9\"","\"LF\"","\"L\"","\"S\"","\"67\"","\"197\"","\"professional\"","240","6","\"|\"","1763","666126","\"cortes_carlos\"","","\"sa3008079\"","\"|\"","","\"South Carolina\"","0","0","","\"Low\"","2021","40","\"Pz1pO6aLZwU\"","","\"Cortes was a bit of an oddity as a prep underclassman, a switch-thrower who played multiple positions and had elite bat control. His body went south a bit from that point and he's lost some athleticism; he's now a left fielder or first baseman after a stint at second base and a short-lived attempt to catch. Cortes has plus raw power and a good lefty swing with some bat control, but not as much as he used to have, and it's further undermined by his power-based approach. He was streaky at South Carolina, getting hot in the second half of his draft year. Scouts who see him when he's running well think he has elite offensive ability. Given the defensive and physical limitations, Cortes will have to be an elite offensive force to be more than a platoon corner bat. We'll probably know if that's possible in the next year or so.\"","\"|\"","","\"NYM\"","\"2018, 3rd (83) - NYM\"","","2021","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 45 | Field: 45 | Overall: 45  Cortes was one of the better hitters in his Draft class as a Florida prep star in 2016, but concerns about his size and his lack of an obvious defensive home, on top of his strong commitment to South Carolina, caused him to fall to the Mets in the 20th round. The Mets took him in the third round two years later as a Draft-eligible sophomore, after Cortes had hit 27 home runs with a .378 OBP in two seasons with the Gamecocks, and signed him for a little more than $1 million.   Few, if any, scouts, question Cortes' ability to hit. He has an innate knack for barreling the ball up from the left side and a long track record of doing it against quality competition. Cortes is listed at 5-foot-7, but he has above-average raw power and gets to it in games because his barrel control is exceptional. His frame is a bit thick, however, and Cortes has below-average speed.   After manning left field in college, Cortes spent his professional debut at second base, showing fringy range but solid hands and instincts, as well as adequate arm strength. The Mets think he can become a passable defender there -- at least good enough so any defensive shortcomings don't detract from his power-over-hit, bat-first profile.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A+\"","15","\"2018 Draft Rnd 3 (NYM)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"39.1\"","\"49.1\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","60","40","40","45","45","55","60","40","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","45","45","\"|\"","","","","","","","","","","",""],["841","838","754","593","837","\"42.8\"","\"43.0\"","\"41.4\"","\"47.3\"","\"39.8\"","\"48.0\"","\"|\"","\"Kyle\"","\"McCann\"","2019","\"21.5\"","\"1B\"","\"L\"","\"R\"","\"74\"","\"217\"","\"draft\"","320","8","\"|\"","2885","","\"mccann_kyle\"","","","\"|\"","","\"Georgia Tech\"","0","0","","\"High\"","2023","40","","\"Big power bat has been scorching hot to start the year and is passable behind the plate, though most scouts think he's a first baseman long-term.\"","\"Big power bat has been scorching hot to start the year and is passable behind the plate, though most scouts think he's a first baseman long-term.\"","\"|\"","\"Georgia Tech\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-kyle-mccann-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 30 | Arm: 50 | Field: 45 | Overall: 45  McCann committed to Georgia Tech as a high school junior even though the Yellow Jackets had two premium catching prospects, Tyler Stephenson and Joey Bart, in the recruiting class ahead of him. Stephenson signed with the Reds as a first-round pick but Bart made it to campus, which meant McCann spent his first two college seasons playing first base while Bart blossomed into the No. 2 overall pick in the 2018 Draft. McCann has returned behind the plate this spring while ranking fourth in Division I with 23 homers at the outset of NCAA tournament play.  McCann's best tool is his plus raw left-handed power, and he uses the strength and leverage in his 6-foot-2 frame to drive the ball to all fields. There's some swing and miss in his game and he has yet to have much success with wood bats, so he probably won't hit for a high average. But he compensates by working deep counts and drawing plenty of walks to fuel healthy on-base percentages.  There are mixed reviews of McCann's defensive prowess, though a team that believes in his ability to catch and loves his lefty pop could take him as high as the second round. While he's improving as he gets more time behind the plate, he may never be more than a fringy receiver. He has solid to plus arm strength, though his long arm stroke means it plays closer to average.\"","\"|\"","","","","","","\"|\"","\"OAK\"","","20","\"2019 Draft Rnd 4 (OAK)\"","\"|\"","63","134","\"OAK\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.2\"","\"49.1\"","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","60","30","40","50","45","55","60","30","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","30","50","45","\"|\"","","","","","","","","","","",""],["842","839","755","594","782","\"42.8\"","\"43.0\"","\"41.4\"","\"47.6\"","\"37.7\"","\"48.6\"","\"|\"","\"Brennan\"","\"Milone\"","2019","\"18.1\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"180\"","\"draft\"","160","4","\"|\"","2891","","\"milone_brennan\"","","","\"|\"","","\"Woodstock HS\"","0","0","","","","40","","\"Popup infielder in the Atlanta suburbs has wide base of tools and has lots of directors rushing in for looks.\"","","\"|\"","\"Woodstock (Ga.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-brennan-milone-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45  Not to be confused with Brennan Malone, a Florida high school right-hander who's a potential first-rounder, Milone is one of the best prep hitters available. He flew under the radar a bit because he wasn't selected for many top showcase events last summer, though he did make his presence felt at the World Wood Bat Association World Championship in October. He has built off that momentum this spring and could factor in the top three rounds.  Milone has a sweet right-handed swing and advanced feel for manipulating the barrel. He has added strength and his bat looks quicker this spring, giving him at least average power potential despite a lack of physicality. Most of his pop presently comes to his pull side, and there could be more to come if he adds more muscle and more loft to his stroke.  A shortstop in high school, Milone projects best defensively at third base. He has the hands and instincts to stay on the dirt, though he has below-average speed and an average arm with inconsistent accuracy. He does have a good first step, and some scouts would try him at second base while others wonder if he might wind up in left field.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","107","851","\"LAD\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.1\"","\"48.6\"","\"48.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","45","45","50","50","45","50","45","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","50","50","\"|\"","","","","","","","","","","",""],["843","840","756","595","783","\"42.8\"","\"43.0\"","\"41.4\"","\"47.6\"","\"37.3\"","\"48.6\"","\"|\"","\"Joshua\"","\"Rivera\"","2019","\"18.6\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"205\"","\"draft\"","160","4","\"|\"","2985","","\"rivera_joshua\"","","","\"|\"","","\"IMG Academy HS\"","0","0","","","","40","","\"Rivera has been steadily rising all spring at IMG as he's been more consistent that more famous and tooled-up teammate Rece Hinds. Rivera doesn't have a plus tool but might have four 50 tools with below average speed.\"","","\"|\"","\"IMG Academy (Fla.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-joshua-rivera-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 45 | Arm: 50 | Field: 50 | Overall: 45  IMG Academy has been a must-stop for this year's Draft season for a number of reasons. It starts with potential first-rounders in right-hander Brennan Malone and infielder Rece Hinds and includes another Top 100 prospect in righty Kendall Williams. Rivera looked like he could be in that same grouping during a solid performance on the summer showcase circuit. A knee injury slowed him early and got him off of his game a little bit during his senior season.  When he's at his best, Rivera looks like he has the chance to be a very good hitter at the next level. When he's on time with his swing, he shows the ability to drive the ball the other way, making it easier to dream about him being an above-average hitter with at least average power down the line. He's struggled this spring to stay on the ball long enough, perhaps pressing to make up for lost time. A decent athlete who runs well underway, he should be a solid defender at the hot corner with enough arm to stay there in the long-term.  Teams willing to consider Rivera based more on his summer and fall than his spring performance might see a player who belongs closer in the conversation with his IMG teammates. His up-and-down spring, however, might make it tougher for teams to take him early enough to sign him away from playing for the University of Florida.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","116","653","\"SDP\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"34.1\"","\"49.1\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","25","50","45","40","50","50","45","55","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","45","50","50","\"|\"","","","","","","","","","","",""],["844","841","731","596","773","\"42.8\"","\"43.1\"","\"41.4\"","\"47.7\"","\"39.2\"","\"48.5\"","\"|\"","\"Nick,Nicholas\"","\"Northcut\"","2019","\"20.0\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","240","6","\"|\"","2455","678021","\"northcut_nick\"","","\"sa3007640\"","\"|\"","","\"Mason HS (OH)\"","0","0","","\"Med\"","2022","40","\"HSB_vtldM_s\"","","\"Northcut drew wide-ranging takes from scouts in the year leading up to signing with the Red Sox as an 11th rounder from an Ohio high school. He played on the Evoshield Canes, the top travel team in the country, and was scouted often, with a decent but not great glove at third base, above average to plus power, and some feel for hitting and game power, but seemed a mid-round prospect. In the spring and into pro ball, Northcut slimmed up a bit and now projects as at least average at third base, with similar raw power, but some pro scouts questioned his feel to hit. All the elements have been there at some point over the past year and some amateur scouts were really in on Northcut -- one said he saw a lot of Austin Riley in him -- but didn't realize his price would end up being as low as it was once he started sliding in the draft.\"","\"|\"","","\"BOS\"","\"2018, 11th (340) - BOS\"","","2022","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 20 | Arm: 60 | Field: 55 | Overall: 45  Gatorade's 2018 Ohio state high school player of the year, Northcut was one of the best two-way prospects in last year's Draft. Though he had a low-90s fastball and a hard slider, teams valued his offensive potential even more. His bat might have landed him if the top three rounds if his commitment to Vanderbilt hadn't clouded his signability, and the Red Sox signed him for a well over-slot $565,000 after he slid to the 11th round.  Northcut's bat speed, strength and the loft in his right-handed swing generate impressive raw power. After showing a polished approach as an amateur, he got overly aggressive and struck out in 29 percent of his plate appearances in his pro debut. He's most effective when he uses the whole field and doesn't try to do too much at the plate.  Though he's a bottom-of-the-scale runner, Northcut is a surprisingly effective defender at the hot corner. He has a better chance of becoming a solid third baseman than Boston's other young prospects at the position, Danny Diaz and Brandon Howlett. He has soft hands and a strong arm but will need to keep his thick frame in shape and improve his agility.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A-\"","23","\"2018 Draft Rnd 2 (BOS)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","\"37.7\"","\"50.0\"","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","60","45","45","55","45","50","60","40","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","20","60","55","\"|\"","","","","","","","","","","",""],["845","842","732","597","664","\"42.8\"","\"43.1\"","\"41.4\"","\"48.4\"","\"35.9\"","\"49.5\"","\"|\"","\"Jamari\"","\"Baylor\"","2019","\"18.8\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"193\"","\"draft\"","320","8","\"|\"","2950","","\"baylor_jamari\"","","","\"|\"","","\"Benedictine HS (VA)\"","0","0","","\"High\"","2024","40","","\"Has quietly popped-up in Virginia and is drawing comparisons to Tim Anderson; loud bat speed but opinions vary pretty widely about where he should be selected.\"","\"Has quietly popped-up in Virginia and is drawing comparisons to Tim Anderson; loud bat speed, but opinions vary pretty widely about where he should have been selected.\"","\"|\"","\"Benedict Prep (Va.)\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jamari-baylor-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45  Two years ago, Baylor transferred to Benedictine College Preparatory School in the Richmond, Va., area. He was young for his grade, so he re-classified and repeated 11th grade upon reaching the military school. The move seems to have paid off in terms of his baseball tools, as he's moved firmly into Day 2 conversations.  Baylor shows flashes of all five tools, though he doesn't always consistently show them all at the same time. He didn't impact the ball that much on the summer showcase circuit, but scouts think his right-handed swing works and there should be average future power. It's a loose athletic swing with some bat speed, giving him the chance to hit, but there's some swing and miss and some work to be done on his approach. An excellent athlete, Baylor runs well and is aggressive on the basepaths. He's raw at shortstop, and he'll need to work on his angles and footwork, but might have the chance to stick there, thanks to decent hands, his athleticism and a strong arm that has been up to 92 mph on the mound.   Teams feel that Baylor, committed to Louisburg Junior College, is signable. He had some helium as the Draft approached, with teams pouring in to see him and considering taking him in the top five rounds.\"","\"|\"","","","","","","\"|\"","\"PHI\"","","16","\"2019 Draft Rnd 3 (PHI)\"","\"|\"","74","91","\"PHI\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.3\"","\"50.5\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","50","55","40","50","50","45","55","55","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","55","50","\"|\"","","","","","","","","","","",""],["846","843","733","538","624","\"42.8\"","\"43.1\"","\"42.0\"","\"48.6\"","\"32.7\"","\"50.0\"","\"|\"","\"Liover\"","\"Peguero\"","2019","\"18.4\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"160\"","\"professional\"","168","4","\"|\"","3189","","","","\"sa3005582\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","42","\"kBYfk4hzOdY\"","","\"Teams with Extended Spring coverage in Arizona were split as to which of the two Dbacks shortstop prospects they preferred until Geraldo Perdomo separated himself with his summer performance. Some teams were early Peguero advocates, citing his age, superior athleticism, and a build comparable to a young Jean Segura's.   Like most of Arizona's teenage shortstop prospects, Peguero earned a late-summer promotion with early-season performance, slashing .309/.356/.457 in the DSL. His swing is shorter than a mid-inning station identification and Peguero takes good at-bats for someone his age, so there's big ceiling on the hit tool if his timing at the plate improves. He's also a rangy defender with a plus arm and at least average hands. He can go into the hole, backhand a ball, plant, and hose runners. The frame isn't favorable for power projection, but Peguero's hands are so quick that he might be able to pull and lift enough balls to actually produce some homers. His swing is not currently geared for that type of contact, though. Regardless, the bat and defensive ability is promising, as is the frame and athletic ability. He has everyday shortstop upside.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ARI\"","\"R\"","12","\"2017 J2 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"32.7\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","45","60","45","55","50","40","50","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["847","844","711","1001","132","\"42.8\"","\"43.2\"","\"40.0\"","\"52.6\"","\"45.0\"","\"53.3\"","\"|\"","\"Michael\"","\"Mercado\"","2019","\"20.1\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"160\"","\"professional\"","160","4","\"|\"","2107","675650","\"mercado_michael\"","","\"sa3005024\"","\"|\"","","\"Westview HS (CA)\"","0","0","","\"High\"","2022","40","","","\"As the 2017 draft approached, it seemed like there was a strong possibility that Mercado would matriculate to Stanford. It was unclear if circumstances would align in such a way that he'd find a home; it would take a team that had a strong evaluation of Mercado (some teams were more apt to project on his fastball than others), a pick near where his talent level made sense, and the pool space to coax him away from college. It turned out the Rays were that team, and Mercado signed for $2.1 million, about $400,000 over slot, as a second rounder. After a year and a half of pro ball, Mercado's stuff is basically the same. His fastball resides in the low-90s and he'll show you an above-average curveball and changeup once in a while. He has better command than is usual for a pitcher this age and size, so he comfortably projects as a starter, likely of the No. 4 or 5 variety.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A-\"","49","\"2017 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.0\"","\"53.3\"","","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2250","45","45","45","45","","","","55","50","50","55","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"TOR\"","0.500","\"XXX\""],["848","845","673","1002","113","\"42.8\"","\"43.4\"","\"40.0\"","\"52.8\"","\"47.5\"","\"53.3\"","\"|\"","\"Josh\"","\"Graham\"","2019","\"25.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","160","4","\"|\"","2601","621050","","","\"sa658525\"","\"|\"","","\"Oregon\"","0","-1","","\"Med\"","2019","40","\"BF7WH1lskGA\"","","\"Graham has some of the best pure stuff in baseball, running his fastball up to 97 mph, flashing a 60 slider at times, and relying heavily on one of the best changeups in the game, which is a 70 for most scouts. His short arm action is a giveaway that he converted from catching while at Oregon. The issues holding Graham back are that he consistently works behind in the count and seems focused on putting up big velo numbers, which affects his fastball command and allows hitters to sit on his offspeed pitches. Like Didder and Demeritte, hope was bright in the past year that Graham could fix his issues and become a big league contributor, but none of the three have changed much in the interim and now have shorter developmental ropes as they enter their mid-20's.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","26","\"2015 Draft Rnd 4 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"47.5\"","\"53.3\"","","\"|\"","0.7500","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2500","40","50","65","","50","","","45","55","70","","60","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["849","846","1025","991","1158","\"42.7\"","\"40.8\"","\"40.0\"","\"44.0\"","\"38.2\"","\"44.5\"","\"|\"","\"Michael\"","\"Perez\"","2019","\"26.8\"","\"C\"","\"R\"","\"R\"","\"71\"","\"180\"","\"professional\"","160","4","\"|\"","100","605421","","12977","\"sa597838\"","\"|\"","","\"Colegio Vocacional Para Adultos HS (PR)\"","1","1","","\"Low\"","2019","40","","","\"It's possible Perez would have been Arizona's best everyday option at catcher toward the end of last year, but a desperate need for pitching depth facilitated his trade to Tampa Bay for Matt Andriese. Perez is an athletic catcher with a plus arm, average receiving skills, and some feel to hit. After struggling to perform with the bat during the first several years of his career, Perez has two straight season of league-average offensive performance at Double and Triple-A. He has a pull-and-lift style of hitting, but not enough raw power to optimize that kind of approach. He's a safe bet to be a quality backup and has a non-zero chance to hit a little more than we expect and be a low-end regular.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"AAA\"","33","\"2011 Draft Rnd 5 (ARI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.2\"","\"44.5\"","","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","40","20","45","40","45","60","45","40","45","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"STL\"","1.800","\"V\""],["850","847","959","580","1192","\"42.7\"","\"41.8\"","\"41.4\"","\"43.3\"","\"38.9\"","\"43.6\"","\"|\"","\"Trent\"","\"Grisham\"","2019","\"22.6\"","\"LF\"","\"L\"","\"L\"","\"72\"","\"205\"","\"professional\"","238","6","\"|\"","1162","663757","\"clark_trenton\"","","\"sa874246\"","\"|\"","","\"Richland HS (TX)\"","0","0","","\"High\"","2020","42","\"ToL0111crDA\"","","\"The amateur side of scouting considered Grisham to be perhaps the most advanced high school hitter in the 2015 draft. Cut to 2018 and Grisham is a career .238 hitter. The low batting averages he has posted have been due less to his inability to put the bat on the ball and more to an approach that is passive in excess. Grisham watches a lot of driveable pitches go by. That approach is also part of why he's never run a season walk rate beneath 14%, and Grisham's ability to reach base is part of why he's still such an interesting prospect. There has also been an approach change here, one that may have impacted his plate coverage. In two years, he has transitioned from an all-fields doubles doubles approach to a pull-oriented hitter. In the 2018 Fall League he was fouling off pitches that he used to slice for doubles the opposite way. Still only 22, Grisham has physical talent (he once projected, for us, as an average regular) that may resurface with some approach changes, but this current iteration probably isn't a big leaguer.\"","\"|\"","","\"MIL\"","\"2015, 1st (15) - MIL\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 40 | Run: 50 | Arm: 45 | Field: 55 | Overall: 40  One of the better prep hitters in the 2015 Draft class, Grisham, who went by Trent Clark at that time, signed for $2.7 million as the No. 15 overall pick. While he hit well that summer in his pro debut, finishing with a .309 average, Grisham has struggled at the plate during his three full-season campaigns, showing little in the way of average or power, albeit as a younger player at each level.   Grisham is still in search of his comfort zone as a hitter. He looked particularly lost at the plate in 2018, setting up so far off the plate with an open stance that his front foot was borderline out of the batter's box. Grisham's stance along with his naturally passive approach opened the door for pitchers to attack him, and he struggled to drive the baseball even when he got a hittable pitch. He still walks a lot and has reached base at a .358 clip for his career, so there still is some hope that Grisham will figure things out.  An average runner who earns high praise for his ability to read pitchers and steal bases, Grisham swiped a career-best 38 bases in 2017 but just 11 last year in Double-A. Defensively, Grisham primarily plays left field but has seen time at all three outfield positions throughout his career. After bottoming out at the plate, Grisham has plenty to prove in what could be a make-or-break 2019 campaign.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"AA\"","14","\"2015 Draft Rnd 1 (MIL)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","\"38.2\"","\"44.5\"","\"41.1\"","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","30","30","50","50","45","45","40","40","50","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","40","50","45","55","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["851","848","960","581","1117","\"42.7\"","\"41.8\"","\"41.4\"","\"44.6\"","\"33.9\"","\"45.6\"","\"|\"","\"Carlos\"","\"Rodriguez\"","2019","\"18.5\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"150\"","\"professional\"","240","6","\"|\"","1965","677578","","","\"sa3005478\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2022","40","\"vcM5bfuL3e4\"","","\"Rodriguez is a plus-plus-running center field prospect with a slash-and-dash approach at the plate. He is currently unable to turn on pitches and do any real offensive damage, but his defensive profile, speed, and hand-eye coordination make him an interesting follow. Barring a swing change that enables him to turn on more pitches, he projects as a fourth outfielder, but at age 18, there's lots of time for that adjustment. There's a pretty rare skillset at the core of Rodriguez's profile.\"","\"|\"","","\"MIL\"","","\"July 2, 2017 - MIL\"","2022","45","\"Scouting grades: Hit: 50 | Power: 30 | Run: 60 | Arm: 50 | Field: 60 | Overall: 45  No. 28 on MLB Pipeline's Top 30 International Prospect list for the 2017-18 signing period, the athletic Rodriguez, though smaller compared to other prospects in his class, has tools with big potential. The Brewers agreed with that assessment, as they gave the 16-year-old outfielder $1.355 million at the outset of the July 2 signing period.   Rodriguez stands out for his plus speed and plus defense in center field, but he also shows the makings of becoming a good hitter. At the plate, Rodriguez has a short, compact stroke that he uses to slash line drives to all fields, albeit with well-below-average power. Rodriguez's wheels allow him to cover large swaths of grass in center field, where scouts believe he'll be a plus defender.   Rodriguez offered a glimpse of his potential last summer during his pro debut in the Dominican Summer League, where he hit .323 over 56 games before moving stateside for a five-game stint in the Arizona League. He's polished for his age on both sides of the ball and could move through the Minors faster than the typical international signee.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"R\"","19","\"2017 J2 (MIL)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"30.9\"","\"46.4\"","\"43.0\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","30","70","45","50","50","20","40","70","60","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","60","50","60","\"|\"","","","","","","","","","","",""],["852","849","932","992","608","\"42.7\"","\"42.0\"","\"40.0\"","\"48.7\"","\"39.5\"","\"49.5\"","\"|\"","\"Richard\"","\"Palacios\"","2019","\"22.0\"","\"2B\"","\"L\"","\"R\"","\"69\"","\"160\"","\"professional\"","160","4","\"|\"","2505","","\"palacios_richard\"","","\"sa3006908\"","\"|\"","","\"Towson\"","0","1","","\"Med\"","2021","40","","","\"It's uncommon for a college hitter to have more walks than strikeouts during his career but Palacios' ratio during his junior season at Towson was exceptional. He walked 52 times and struck out just 16 while also swiping an ultra-efficient 25 bases in 26 attempts. He's a nearly plus-plus runner and capable middle infield defender (probably at second) with premium hand-eye coordination and bat control. There was some concern that Palacios beat up on small conference pitching his entire career, and that he may not replicate that performance against pro pitching, but we're buying it. Once poised to perhaps move quickly through the system, Palacios had posterior labrum surgery in late-March and will miss much of the season.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"A\"","18","\"2018 Draft Rnd 3 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"39.5\"","\"49.5\"","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","40","65","45","50","55","40","40","65","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["853","850","933","993","383","\"42.7\"","\"42.0\"","\"40.0\"","\"50.0\"","\"34.1\"","\"51.4\"","\"|\"","\"Alberto\"","\"Figuereo\"","2019","\"19.1\"","\"2B\"","\"S\"","\"R\"","\"69\"","\"145\"","\"professional\"","160","4","\"|\"","3202","","","","\"sa3005583\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2023","40","","","\"We're undeterred by Figuereo's childlike measurables because, for a 5-foot-8 guy, he actually has a good frame and lots of present baseball skill that should start yielding on-field results as he gets stronger. He's a plus athlete and runner with a high baseball IQ, switch-hits, and is going to stay on the infield. Unlike his prototypically-sized peers, whose attributes are more obvious in showcase environments, it takes longer to get a feel for and appreciate skillsets like Figuereo's. We think it's why skills-over-tools infielders like this tend to sneak up on us, and we're trying to suss out this profile earlier than we have in the past. If Figeureo's strength never materializes, he's probably just a utility guy, at best. If it does, he could be a well-rounded every day player.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","38","\"2017 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.1\"","\"51.4\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","35","65","50","50","55","40","45","65","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["854","851","903","994","687","\"42.7\"","\"42.2\"","\"40.0\"","\"48.3\"","\"45.0\"","\"48.6\"","\"|\"","\"Merandy\"","\"Gonzalez\"","2019","\"23.6\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"216\"","\"professional\"","160","4","\"|\"","1835","642571","","17313","\"sa737381\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Low\"","2019","40","","","\"Gonzalez was acquired at the 2017 trade deadline from the Mets for A.J. Ramos. He made a few big league appearances in 2018, mostly in relief, which is the role we have him projected into long term. He throws hard and at times his fastball has natural cut, but it lives in the middle of the zone where it's tough for Gonzalez to miss bats. His curveball has nasty natural movement but he doesn't finish it consistently. These two offerings need a bit of polish but should eventually enable Gonzalez to be a middle reliever.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","26","\"2012 J2 (NYM)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"45.0\"","\"48.6\"","","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2650","40","50","45","55","","45","","45","50","50","55","","50","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIA\"","0.500","\"1st\""],["855","852","807","582","978","\"42.7\"","\"42.8\"","\"41.4\"","\"46.2\"","\"42.4\"","\"46.6\"","\"|\"","\"DJ\"","\"Stewart\"","2019","\"25.5\"","\"LF\"","\"L\"","\"R\"","\"72\"","\"230\"","\"professional\"","240","6","\"|\"","1273","621466","\"stewart_dj\"","17766","\"sa658672\"","\"|\"","","\"Florida State\"","0","0","","\"Med\"","2019","40","\"-Ssq2Nfrjfk\"","","\"Stewart was a standout athlete at Bolles HS in Jacksonville, where he won five state titles in baseball and football. He then went to Florida State, where he put up monstrous, well-rounded numbers, but had questionable speed and defensive ability, a squatty frame, and a squatter batting stance. Baltimore took him late in the first round in 2015 and he didn't perform as expected until a 2017 breakout and a successful big league cup of coffee late in 2018. Stewart has slowly come out of his signature crouch more and more, as nearly every scout projected he would need to as he faced better pitching. His arm strength has improved to be about average so he can play both corner outfield spots now, though he's a 40 runner with a 45 glove at each, so first base and DH -- or a platoon role -- aren't out of the question as he ages. The power and patience are still the calling cards here, with some question on the contact upside that makes him similar to Cumberland, ranked one spot higher on this list. The likely outcome for Stewart is a good multi-positional corner platoon bat, and he may get pushed to that role as soon as late 2019, with Yusniel Diaz, Ryan Mountcasle, and Austin Hays all lurking near the big leagues as better corner outfield fits with more offensive potential.\"","\"|\"","","\"BAL\"","\"2015, 1st (25) - BAL\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 45 | Arm: 40 | Field: 45 | Overall: 45  Stewart took home Atlantic Coast Conference Player of the Year honors as a Florida State sophomore in 2014 after he led the conference in all three triple-slash categories. He followed it up with a strong junior campaign, and the Orioles nabbed him with the first of their two first-round picks in June. After a sluggish start to his pro career, Stewart revamped his swing and began to put it all together in 2017, totaling 21 homers and 20 steals in Double-A. His production was less consistent last season in Triple-A, and he also missed some time with a hamstring injury, but the Orioles still gave him a look as a September callup, a challenge to which Stewart responded by hitting .250 with three homers in 17 games.   The open, over-exaggerated crouch that Stewart employed at FSU has evolved into a more upright and closed-off stance as a pro. It's enabled him to make better use of his hands and wrists, helping him catch up to velocity and tap into some power, though, overall, his swing lacks versatility. Stewart's patient approach and strong on-base skills have long been strengths, and he offers value on the basepaths with his average speed. A good athlete despite his stocky build, he's a fringy defender at both outfielder corners, but profiles better in left field due to his below-average arm strength.   After his first taste of the Majors last season, Stewart is positioned to see even more playing time in 2019 as the Orioles continue their rebuild. An everyday role might be a stretch, given Stewart's overall profile, but he contributes in enough facets of the game to serve as useful bench player or a platoon option.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"MLB\"","16","\"2015 Draft Rnd 1 (BAL)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","\"41.8\"","\"47.3\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","60","40","40","50","40","55","60","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","45","40","45","\"|\"","","","","","","","","","","",""],["856","853","808","583","972","\"42.7\"","\"42.8\"","\"41.4\"","\"46.3\"","\"41.0\"","\"46.7\"","\"|\"","\"Ryan\"","\"Kreidler\"","2019","\"21.5\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"195\"","\"draft\"","320","8","\"|\"","2988","","\"kreidler_ryan\"","","","\"|\"","","\"UCLA\"","0","0","","\"Low\"","2022","40","","\"Kreidler plays a passable shortstop but he's a bigger athlete that fits better at third. He's got above average power and a pro swing change could unlock it in game situations.\"","\"A vanilla, but well-rounded college infielder. Best defensive fit is at third but is fundamentally sound enough to stand at a middle infield spot if needed. Conservative, contact-oriented approach, limited raw power. Bench infield/Utility type.\"","\"|\"","\"UCLA\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ryan-kreidler-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 65 | Field: 55 | Overall: 45  As the No. 1 team in Division I baseball for much of the spring, UCLA has gotten a lot of attention. While there aren't any high-profile first-rounders on the roster, there is plenty of talent teams are contemplating over the top five or six rounds. Kreidler, who has shown tremendous defense chops at shortstop and third base, is firmly in those conversations thanks to a more consistent bat.  A three-year starter for the Bruins, Kreidler hadn't swung the bat well over his first two seasons, but has taken a solid step forward in impacting the baseball as a junior. There's some power in his right-handed swing and he's starting to show he can get to it in games. Even with those improvements, it's his glovework that stands out. While he's big and strong at 6-foot-4, scouts think he can stick at shortstop with a Troy Tulowitzki-like defensive profile. He moves very well for his size with a cannon for an arm. Even if he had to move, he has the skills to be a Gold Glove-caliber third baseman.  Known for his natural leadership skills, Kreidler has a tendency to be on winning teams, including his Cape Cod League squad last summer. A team that thinks he'll hit enough to be a big league regular on the left side of the infield will be the one to take him on Day 2 of the Draft.\"","\"|\"","","","","","","\"|\"","\"DET\"","","23","\"2019 Draft Rnd 4 (DET)\"","\"|\"","115","112","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"39.1\"","\"46.8\"","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","50","45","55","40","50","55","45","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","65","55","\"|\"","","","","","","","","","","",""],["857","854","777","995","623","\"42.7\"","\"42.9\"","\"40.0\"","\"48.6\"","\"46.8\"","\"48.8\"","\"|\"","\"Matt\"","\"Beaty\"","2019","\"26.1\"","\"1B\"","\"L\"","\"R\"","\"72\"","\"215\"","\"professional\"","230","6","\"|\"","2031","607461","","17710","\"sa602895\"","\"|\"","","\"Belmont\"","0","0","","\"Low\"","2019","40","\"IVWKrSI56Qo\"","\" \"","\"Coming off a strong 2017 during which he was named Texas League Player of the Year, Beaty only played 34 games in 2018 due to a torn thumb ligament that required surgery. Of this 3B/1B group, Beaty has the most modest physical ability but the best feel fo hit. His lateral mobility issues arguably limit him to first base alone, but he continues to get reps at third and in left field. He's a swing change candidate who might benefit from more lift but, at age 26, that seems unlikely. He's a lefty bench bat option.\"","\"|\"","","\"LA\"","\"2015, 12th (372) - LAD\"","","2019","40","\"Scouting grades: Hit: 55 | Power: 40 | Run: 45 | Arm: 50 | Field: 50 | Overall: 40  Beaty increased his OPS in each of his four years at Belmont, batting .382/.469/.668 as a senior in 2015 and becoming the highest-drafted player in Bruins history when the Dodgers grabbed him in the 12th round. He broke out in 2017, winning the Texas League MVP award and leading the Double-A circuit in batting (.326) and OPS (.883). An intercostal strain and a torn thumb ligament ruined his encore, limiting him to just 34 games last year.  With a disciplined approach and quality hand-eye coordination, Beaty makes repeated line-drive contact to all fields. He made some adjustments to his left-handed swing in mid-2017 that allowed him to drive the ball more often for some pull power, but he still stands out more for his hitting and on-base ability than as a home run threat. He has struggled against left-handers in the upper Minors, so he'll have to adapt or risk being tagged as a platoon player.  A fringy runner with an average arm, Beaty has split most of his career between first base and third base. He's a decent defender at either corner and also has made brief appearances at second base, left field and right field as a pro. He also did some catching as an amateur and his versatility will come in handy as he tries to crack a Los Angeles roster with an overload of corner-infield options.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"MLB\"","20","\"2015 Draft Rnd 12 (LAD)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","\"47.3\"","\"50.0\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","50","45","55","40","40","50","55","50","55","40","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","45","50","50","\"|\"","","","","","","","","","","",""],["858","855","778","584","979","\"42.7\"","\"42.9\"","\"41.4\"","\"46.2\"","\"43.3\"","\"46.4\"","\"|\"","\"Brendon\"","\"Little\"","2019","\"22.8\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"195\"","\"professional\"","240","6","\"|\"","1327","663893","\"little_brendon\"","","\"sa876266\"","\"|\"","","\"State College JC (FL)\"","0","0","","\"Med\"","2020","40","","","\"Little's stuff was down in 2018. He was 92-94 and touching 95 or 96 last year, had a plus curveball, and only lasted until late in the first round because of concerns surrounding his command. This year, he was mostly 89-92 with just an average curveball and no improvement in his ability to locate. There's a chance he bounces back, but college starters often just never throw as hard as they did in school due to increased usage and a longer season, and that's possible in this case, too. A left-handed breaking ball like this probably means Little will at least have a future in the bullpen or as a backend starter, but his stuff needs to rebound if he's going to be more.\"","\"|\"","","\"CHC\"","\"2017, 1st (27) - CHC\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 45  North Carolina gave Little just four innings of work as a freshman in 2016 but he impressed scouts with electric stuff in the Cape Cod League that summer. He transferred to the State JC of Florida, Manatee-Sarasota in order to become eligible for the 2017 Draft as a sophomore, and the Cubs signed him for $2.2 million as the 27th overall choice. Like Alex Lange, Chicago's other 2017 first-rounder, he saw his stuff decline in his first full pro season.  At his best, Little has two plus offerings in a low-80s hammer of a curveball and a 91-96 mph fastball with life and downhill plane. He rarely overwhelmed hitters in 2018, often sitting around 90 mph with his heater and having a good-not-great curve. He's slowly making progress with his changeup, which the Cubs have emphasized after he had little need for one as an amateur.  Because Little had just 89 innings of college experience, Chicago knew he would require time to develop. For now, he'll focus on trying to repeat his delivery and keep it in sync, which may help him reclaim his fastball and curve. He throws with effort and has little history of throwing strikes, so he may have average control at best.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","21","\"2017 Draft Rnd 1 (CHC)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"43.3\"","\"47.5\"","\"43.3\"","\"|\"","0.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2400","40","50","40","","50","","","45","50","45","","55","","","\"|\"","","","","","","\"|\"","55","45","55","","","","","45","\"BAL\"","0.500","\"XXX\""],["859","856","779","585","938","\"42.7\"","\"42.9\"","\"41.4\"","\"46.6\"","\"40.4\"","\"47.2\"","\"|\"","\"Carter\"","\"Bins\"","2019","\"21.1\"","\"C\"","\"R\"","\"R\"","\"72\"","\"200\"","\"draft\"","320","8","\"|\"","2928","","\"bins_carter\"","","","\"|\"","","\"Fresno State\"","0","0","","\"Med\"","2022","40","","\"Bins projects as a strong backup catcher that's also a solid athete.\"","\"Bins projects as a strong backup catcher that's also a solid athete.\"","\"|\"","\"Fresno State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-carter-bins-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>   Scouting grades: Hit: 45 | Power: 50 | Run: 40 | Arm: 60 | Field: 55 | Overall: 45    A 35th-round pick out of a Northern California high school by the Phillies in 2016, Bins turned them down to attend Fresno State. He became an immediate starter behind the plate for the Bulldogs and has blossomed into one of the better defensive catchers in college baseball. A team that believes enough in his bat could take him in the top three rounds.    Bins has a chance to become a plus receiver with arm strength to match. He moves well behind the plate, possesses soft hands, blocks well and makes accurate throws. He also earns praise for his instincts and leadership skills.    Bins' bat will determine whether he can become a starting catcher at the big league level. He has shown better discipline and made more consistent contact this spring, but his right-handed swing can get long and he'll probably hit more for power than average. While he hasn't driven the ball as much in 2019 as he did a year ago, he has solid to plus raw power.\"","\"|\"","","","","","","\"|\"","\"SEA\"","","24","\"2019 Draft Rnd 11 (SEA)\"","\"|\"","84","336","\"SEA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"38.6\"","\"47.7\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","25","55","45","50","60","40","45","55","45","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","40","60","55","\"|\"","","","","","","","","","","",""],["860","857","780","586","836","\"42.7\"","\"42.9\"","\"41.4\"","\"47.3\"","\"37.6\"","\"48.2\"","\"|\"","\"Jairo\"","\"Pomares\"","2019","\"18.8\"","\"CF\"","\"L\"","\"R\"","\"73\"","\"185\"","\"professional\"","240","6","\"|\"","3074","682646","","","","\"|\"","","\"Cuba\"","0","0","","\"High\"","2023","40","","","\"The Giants signed Pomares for just shy of $1 million during the 2018 July 2 period. He's already almost 19 and is, as one can probably guess, a little more advanced and a little less projectable than most other recent J2 signees. Pomares is a center field prospect with feel to hit. His swing is geared for all-fields contact and while he has above-average bat speed, it's unlikely that he hits for power without a swing adjustment. He looked a little thicker and stronger than anticipated during San Francisco's January instructs and early in the spring, so there may be less certainty that he stays in center than there was when Pomares was in Cuba. He looks more like a fourth outfield prospect than a potential regular right now, but Cuban players often have long stretches away from baseball and training, so what we've seen so far in Arizona might just be rust.\"","\"|\"","","\"SF\"","","\"July 2, 2018 - SF\"","2023","45","\"Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  Dominican shortstop Marco Luciano was the highest-profile player in the Giants' 2018 international class but not the only potential impact player. Pomares, a Cuban defector who signed for $975,000, might have the best pure hitting ability in the system. He won't make his pro debut until this summer but already made a strong impression during San Francisco's instructional league and Dominican programs during the offseason.   Pomares has a tremendous approach for a teenager. He has a quick left-handed stroke, understands how to recognize pitches and manage the strike zone, and doesn't try to do too much. While's he's content to lash line drives to all fields for now, he has some raw power and should produce 15 or more homers annually as he continues to develop physically.  Though Pomares played primarily left field in Cuba's 15-and-under league, the Giants believe he has a chance to stick in center. He's at least a solid runner and quicker once he gets going, though he'll need to improve his reads and routes. He has an average arm and should be capable of at least filling in at all three outfield spots.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","17","\"2018 J2 (SFG)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"34.1\"","\"48.2\"","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","45","55","45","45","55","35","45","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","50","50","\"|\"","","","","","","","","","","",""],["861","858","781","587","772","\"42.7\"","\"42.9\"","\"41.4\"","\"47.7\"","\"36.4\"","\"48.7\"","\"|\"","\"Dasan\"","\"Brown\"","2019","\"17.7\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"170\"","\"draft\"","320","8","\"|\"","2899","","\"brown_dasan\"","","","\"|\"","","\"Abbey Park HS (CAN)\"","0","0","","\"High\"","2024","40","","\"One of the youngest players in the draft has plus speed and twitch but is still raw now.\"","\"Brown is Canadian and was one of the youngest players in the 2019 draft. He is an insane athlete with 80 speed and above average bat speed, but is still very raw.\"","\"|\"","\"Abbey Park (Ont.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-dasan-brown-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 70 | Arm: 50 | Field: 60 | Overall: 45  For the past five Drafts, there has been a high school hitter from Ontario taken in the top two rounds, two being the first-round Naylor brothers. Brown, a super-athletic and a bit raw outfielder from North of the Border, may not go quite that early in June, but he is the best Canadian prospect in this class by far.  Most evaluations on Brown are projections for far off in the future, with interested teams knowing they will have to be patient. He does have solid contact skills from the right side of the plate and he should grow into some raw power. He needs to add strength and has trouble impacting the ball at times as a result, though some scouts point out that Brown was most heavily scouted while facing pro competition this spring. The Texas A&M commit has close to top-of-the-scale speed, which makes him a threat on the basepaths and helps him cover a ton of ground in center field, where he should be a plus defender down the road.   Teams that love players with premium athleticism and a ton of ceiling are likely going to look at Brown in the first three or four rounds. It might take some time, but the payoff could be huge.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","26","\"2019 Draft Rnd 3 (TOR)\"","\"|\"","91","88","\"TOR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","\"32.7\"","\"49.1\"","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","40","80","40","50","40","45","50","80","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","70","50","60","\"|\"","","","","","","","","","","",""],["862","859","782","588","746","\"42.7\"","\"42.9\"","\"41.4\"","\"47.9\"","\"36.6\"","\"48.9\"","\"|\"","\"Jelfry\"","\"Marte\"","2019","\"18.2\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"130\"","\"professional\"","240","6","\"|\"","1942","677591","","","\"sa3006886\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Marte originally signed for $3 million with the Twins as one of the top position players in the 2017 July 2nd class. That deal was voided over concerns about Marte's vision, but those concerns weren't as strong as they were with the last prospect who went through a situation like this, Dominican power-hitting right fielder Wagner Mateo. Mateo signed for $3.1 million with St. Louis in 2009, and after his deal was voided, signed with Arizona for $512,000 almost a year later. Mateo played parts of four seasons before being released by Arizona, only playing 10 games in a full-season league with a career .660 OPS. Marte ended up signing with Tampa Bay less than a month after his deal was voided, this time for $820,000; Tampa Bay sees his vision as a correctable issue that's already shown improvement, adding strength to his eyes like you would to a projectable frame. Marte has already surpassed Mateo's performance in some ways, posting a comparable OPS as a 17-year-old in the GCL who is underdeveloped physically, switch hits, and plays a plus shortstop. One scout described teammate and fellow 17-year-old Wander Franco's physicality as beyond his years, while Marte was so slightly built that he looked like a 14-year-old in 2018, despite being arguably the best defender in a deep system of shortstops. Marte flashes plus speed, range, hands, and arm strength and while he needs to tighten up his strike zone, he has contact skills even though the strength deficit means pitchers can throw strikes without fear of an extra base hit. Marte's key will be continuing to add visual and physical strength to hit game -- there's clear everyday potential here if that happens.\"","\"|\"","","\"TB\"","","\"July 2, 2018 - TB\"","2022","45","\"Scouting grades: Hit: 45 | Power: 35 | Run: 60 | Arm: 60 | Field: 60 | Overall: 45  The No. 3 prospect on MLBPipeline.com's list of the top international prospects for the 2017-18 period, Marte signed with the Twins for $3 million in July 2017, only to have the deal voided when concerns about his vision arose during a physical. The Dominican native would sign again that December, this time inking an $820,000 pact with the Rays. Making his pro debut at age 17 in 2018, Marte posted a .281/.317/.314 line over 43 games in the Rookie-level Gulf Coast League.  Marte makes consistent hard contact from both sides of the plate, showing good bat speed and a solid hitting approach. He's a line-drive hitter right now, but with so much physical projection remaining, the hope is that he could eventually develop some pop as he grows and his body matures. He's a plus runner who can make an impact on the basepaths with his speed but will need to improve as a basestealer.   One of the better defensive players in Tampa Bay's system, Marte has the hands, range and arm strength needed to remain at shortstop long-term. He has advanced feel for playing the position, and club officials are quick to praise his work ethic and capacity for making adjustments.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","28","\"2017 J2 (TBR)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","40","60","50","60","50","40","50","60","60","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","60","60","60","\"|\"","","","","","","","","","","",""],["863","860","783","537","662","\"42.7\"","\"42.9\"","\"42.0\"","\"48.4\"","\"30.9\"","\"50.0\"","\"|\"","\"Keithron\"","\"Moss\"","2019","\"17.8\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"165\"","\"professional\"","168","4","\"|\"","3187","","","","\"sa3005599\"","\"|\"","","\"Bahamas\"","0","0","","\"High\"","2023","42","\"JL9e7YVE21I\"","","\"Moss was 16 years old for all but the final few weeks of the 2018 DSL season and he likely stayed down there due to some combination of immature physicality and the presence of Jayce Easley and Frainyer Chavez on the AZL roster. Moss is the most impressive athlete of the three, a compact little bundle of lightning with surprising power from both sides of the plate, and a good chance of playing defense up the middle somewhere, largely due to his speed.   Though both of Moss' swings are fairly inconsistent (which should be expected for a switch-hitter this age), he'll show you feel for both lift and contact at times, and he gets the most out of his little body without losing control of it. While there's a large developmental gap between where Moss is as a defender right now and where he'll need to be in order to stay on the infield, he's a very athletic, very young player with tons of time to improve those things, and his physical gifts are so prominent that we anticipate he will. Up the middle switch-hitters with some pop, even if it's just doubles power, are very valuable big leaguers, and not many prospects have a chance to become that kind of player. So while we acknowledge that Moss is very risky (he struck out 30% of the time in the DSL and any number of issues might befall him during his half-decade long trudge to the big leagues) there just aren't many players in this system with that kind of ceiling.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"R\"","16","\"2017 J2 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.9\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","20","20","40","60","40","50","50","45","50","60","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["864","861","957","981","971","\"42.6\"","\"41.8\"","\"40.0\"","\"46.3\"","\"45.5\"","\"46.4\"","\"|\"","\"Danny\"","\"Mendick\"","2019","\"25.7\"","\"SS\"","\"R\"","\"R\"","\"70\"","\"190\"","\"professional\"","160","4","\"|\"","2683","","","","\"sa875320\"","\"|\"","","\"UMass Lowell\"","0","0","","\"Low\"","2019","40","","","\"There's warranted age-based skepticism of Mendick's numbers at Hi- and Double-A each of the last two years, but it's encouraging that he had such a strong 2018 after a bad month and a half at Birmingham the year prior. He was similarly excellent during 2019 spring training, though most of his at-bats came against late-inning reserve arms. But as a versatile infielder with terrific control of the strike zone, Mendick is a very rosterable big leaguer who should give you good at-bats off the bench. His career peripherals are strong and may be an indication that we're sleeping on him a bit because of his age.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","22","\"2015 Draft Rnd 22 (CHW)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"45.5\"","\"46.4\"","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","50","35","45","50","45","50","50","40","45","50","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["865","862","958","982","701","\"42.6\"","\"41.8\"","\"40.0\"","\"48.2\"","\"38.2\"","\"49.1\"","\"|\"","\"Pablo\"","\"Olivares\"","2019","\"21.3\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","160","4","\"|\"","3210","","","","\"sa872547\"","\"|\"","","\"Venezuela\"","0","1","","\"High\"","2021","40","","","\"He's not especially toolsy or projectable, but Olivares is so polished in all facets (especially his reads in center field) that it was he who the Yankees called up when early-season injury dominos necessitated that the they push a low-level outfielder to Hi-A. When Olivares was sent back to developmentally appropriate Low-A Charleston, he excelled. Tough to beat with only velocity because of how short his swing is, Olivares hit .322 for Charleston and would have won the Sally League batting title had he taken enough at-bats to qualify, but his hand was struck by a pitch in early July, ending his season. The general consensus is that Olivares may ultimately have limited value due to a lack of power, and end up either as a fourth outfielder or a regular on par with what Albert Almora or Manuel Margot have been to this point, and we agree that range of outcomes is most likely. But Olivares entered 2018 with a more open, upright stance that seemed to benefit his timing and enabled him to pull the ball more, so perhaps last year's power output isn't a complete mirage and there are some right-tail paths to everyday production.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","31","\"2014 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.2\"","\"49.1\"","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","20","40","60","50","55","50","40","45","60","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["8
