. He has natural pop to all fields and doesn't have to hunt home runs, and he was a force late last year once he did a better job of managing his plate discipline and his at-bats. Whether he can tone down his aggressiveness on a permanent basis remains to be seen.    Rincon is a well-below-average runner who doesn't offer much on the bases or the outfield corners. He has solid arm strength but he's an erratic defender with limited range. His power will have to carry him to the big leagues.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"AA\"","25","\"2015 J (LAD)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","\"40.0\"","\"48.2\"","\"42.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","40","60","40","40","45","40","55","65","40","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","35","55","40","\"|\"","","","","","","","","","","",""],["967","964","940","931","685","\"41.6\"","\"41.9\"","\"40.0\"","\"48.3\"","\"39.1\"","\"49.1\"","\"|\"","\"Grant\"","\"Little\"","2019","\"22.2\"","\"2B\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","160","4","\"|\"","2499","","\"little_grant\"","","\"sa3008031\"","\"|\"","","\"Texas Tech\"","0","0","","\"Low\"","2020","40","\"8u-ydbS6idI\"","\" \"","\"Little doesn't have sexy tools, but he can hit and passably play a number of positions -- all three outfield spots and maybe second base -- because he has good baseball feel and instincts. We consider him a high-probability utility type who could approach a 100 wRC+ and enable lots of favorable matchups/defensive flexibility on the rest of the roster.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","34","\"2018 Draft Rnd 2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"39.1\"","\"49.1\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","45","50","45","50","55","40","45","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["968","965","941","932","466","\"41.6\"","\"41.9\"","\"40.0\"","\"49.5\"","\"34.5\"","\"50.9\"","\"|\"","\"Abiezel\"","\"Ramirez\"","2019","\"19.3\"","\"SS\"","\"S\"","\"R\"","\"71\"","\"160\"","\"professional\"","160","4","\"|\"","3203","","","","\"sa3003282\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Ramirez is still a under-the-radar as a prospect: he wasn't a top pedigree amateur prospect, signing for $300,000 when the Rays were in the international penalty box, and has only played in the US as a very limited participant in instructional league. He made quite an impression on the scouts who have been able to see him for his loud tools: plus batspeed, running speed, and arm strength, along with a chance to stick at shortstop. Ramirez has put on about 20 pounds since signing, with one scout comparing his frame and toolset to Jose Ramirez's, though the skills and feel for the game are obviously not even close to that. He also has a good plate approach but can play out of control at times, especially at shortstop. Ramirez likely will head to GCL in 2019 at age 19.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"R\"","43","\"2016 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","25","45","60","40","60","50","45","55","60","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["969","966","942","933","467","\"41.6\"","\"41.9\"","\"40.0\"","\"49.5\"","\"34.5\"","\"50.9\"","\"|\"","\"Daniel\"","\"Diaz\"","2019","\"18.4\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","160","4","\"|\"","3198","","","","\"sa872405\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","40","","","\"Diaz was the Red Sox top international signing in 2017, getting $1.6 million, just ahead of now superior prospect Antoni Flores' $1.4 million bonus. Diaz was solid in the DSL last year and made his stateside debut during instructional league. He's already a big kid -- scouts estimate 6-foot-3 and 225 pounds or so, much more than where he's listed -- and he's unlikely to be a third baseman long term, but players this young still have the opportunity to reshape their bodies pretty significantly. He has plus arm strength and raw power, but there's also some question about how much he'll hit, due to an aggressive, power-first approach that needs to be dialed in. Diaz is limited to a corner and there are questions about his position and hitting ability, so he's a wait-and-see case for now, but he has ceiling because of the power and could generate above-average offense as a third baseman.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"BOS\"","\"R\"","19","\"2017 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.5\"","\"50.9\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","55","50","40","60","50","50","60","40","50","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["970","967","798","551","898","\"41.6\"","\"42.8\"","\"41.4\"","\"46.8\"","\"38.0\"","\"47.6\"","\"|\"","\"Kevin\"","\"Maitan\"","2019","\"19.3\"","\"3B\"","\"S\"","\"R\"","\"74\"","\"190\"","\"professional\"","240","6","\"|\"","1566","670867","","","\"sa969045\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","\"qOnyNhVTBEA\"","","\"Maitan was one of the most celebrated international amateur prospects in a decade and was even written up as a 14-year-old on this site when, upon asking international scouts in the fall of 2014 for the best players in the 2015 international class, we were told that Maitan, a 2016-eligible player, was better than all of them. In retrospect that looks a little silly, as the 2015 class included Vladimir Guerrero, Jr., Juan Soto, Fernando Tatis, Jr., Cristian Pache, and Andres Gimenez, but that opinion was the consensus amongst many top evaluators; those five superior prospects all received lower bonuses than Maitan for a reason.   Maitan signed with Atlanta as the clear top prospect in his class, and the clear top prospect to emerge in many years. Then things took a turn for him as a pro. Maitan added some natural strength and bulk soon after signing (which many scouts anticipated, projecting him to a corner), then started adding some bad weight, lost his swing mechanics, and started tinkering. Things snowballed from there, ending in a disappointing debut season with Atlanta. After that season, the Braves international scandal hit, and Maitan became a free agent. He kept his original $4.25 million bonus (widely reported to have been topped by multiple clubs late in the process, though he and his family chose to honor their word to Atlanta) and hit the open market, where he received $2.2 million amid some scouts' suggestions that he wasn't even the best of the Braves' prospects to be cut loose.   The same issues continued with Los Angeles in 2018, and Maitan had another disappointing season, with a worrisome physique and an evolving swing. The raw tools that originally got scouts interested -- raw power you can project to a 70, a 65-grade arm, infield hands, feel to hit -- still appear to be in there and Angels sources indicate Maitan spent the offseason getting in better shape, a process they anticipated would be slow from the onset, hopefully foreshadowing a breakout year. The organization is excited about what could happen in 2019, with Maitan as part of an exciting Low-A Burlington club that should include him, Jeremiah Jackson, and Livan Soto in the infield and Jordyn Adams, D'Shawn Knowles, and Trent Deveaux in the outfield. We have Maitan here on pedigree, as pro socuts outside the org who had no context for their eval barely considered him a prospect last year.\"","\"|\"","","\"ANA\"","","\"Dec. 16, 2017 - LAA\"","2022","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 65 | Field: 45 | Overall: 45    As the No. 1 international prospect according to MLB Pipeline at the start of the 2016-17 prospect, one signed by the Braves for $4.25 million that July and immediately compared to the likes of Miguel Sano and Miguel Cabrera, Maitan came with huge expectations. There was more of a spotlight on him in November 2017 when he was declared a free agent as part of the penalty levied against the Braves for violating international signing rules. The Angels swooped in and gave Maitan $2.2 million to join the organization and sent him out as an 18-year-old in the Pioneer League.    While the overall numbers look pedestrian, the Angels were pleased with how Maitan competed against largely older players, notching 22 extra-base hits and a solid hard-hit percentage. They believe the power is for real and have seen the teenager continue to improve his athleticism and strength training. He also improved defensively, seeing time at both shortstop and third. While his lack of speed has most believing he has no shot at playing shortstop at higher levels, he'll continue to get reps and multiple positions so he can see the ball from different spots and angles on the infield.    Maitan hasn't lit the world on fire like some top international prospects have in recent years. But he's also just 19 years old and ready to attack full-season baseball, with the Angels eager to see how he handles the challenge of aggressive assignments.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"A\"","24","\"2016 J2 (ATL)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"35.5\"","\"48.2\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","-1.0","\"|\"","25","30","55","40","40","60","45","45","60","40","50","65","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","65","45","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["971","968","1053","922","1172","\"41.5\"","\"40.6\"","\"40.0\"","\"43.8\"","\"35.5\"","\"44.5\"","\"|\"","\"Korry\"","\"Howell\"","2019","\"20.7\"","\"CF\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","160","4","\"|\"","3192","","","","\"sa3008238\"","\"|\"","","\"Kirkwood JC (IA)\"","1","0","","\"High\"","2022","40","\"G7MNiq2Aqso\"","","\"Howell was a pleasant, toolsy, post-draft surprise whose combination of speed and crude bat control was too much for AZL defenses to deal with. A JUCO draftee would only turned 20 in September, Howell has some catalytic offensive qualities and a chance to play somewhere favorable on defense. He saw time at shortstop and third base during the summer and fall, but Eric and several scouts think he ends up in center field. Physical development will play a sizeable role in Howell's future, especially as far as his bat is concerned. He will be the age of a college sophomore in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","23","\"2018 Draft Rnd 12 (MIL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"35.5\"","\"44.5\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","30","20","40","70","40","40","45","30","45","70","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["972","969","1035","923","1073","\"41.5\"","\"40.7\"","\"40.0\"","\"45.1\"","\"30.9\"","\"46.4\"","\"|\"","\"Antonio\"","\"Gomez\"","2019","\"17.5\"","\"C\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","160","4","\"|\"","2322","","","","\"sa3008746\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2024","40","\"UIUzPZR_djw\"","","\"Gomez stood out as a 15-year-old because of his one, truely freakish ability: he has a stone-cold 80 arm (clocked in the mid-80's with a radar gun) and a quick release that allow him to regularly post pop times below 1.80 in games, which is generally a 70-grade time. Gomez is a mature-bodied prospect and a 30 runner presently, someone who appears 'unathletic' on the surface. We often talk about football and baseball athleticism as being two different things, and Gomez is not football athletic, but definitely is baseball athletic. Instead of timed speed or visible strength, he displays quick-twich movement, first step quickness, and overall explosion through strength in the forearms, wrists, and hands. Gomez is an ideal case study in the differences, as he's got soft hands and is mobile behind the plate, and has solid average raw power with similarly graded bat control. The Yankees may have a 5 defensive catcher with a 5 bat, 5 raw power, and an 8 arm here. That would be quite a find for $600,000, especially given the current wasteland that is big league catching.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","25","\"2018 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"30.9\"","\"46.4\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","45","30","40","80","50","45","50","20","50","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["973","970","973","924","975","\"41.5\"","\"41.6\"","\"40.0\"","\"46.2\"","\"43.6\"","\"46.4\"","\"|\"","\"Kevin\"","\"Newman\"","2019","\"25.8\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","160","4","\"|\"","1139","621028","\"newman_kevin\"","17696","\"sa827183\"","\"|\"","","\"Arizona\"","0","0","","\"Low\"","2019","40","\"3UO8or3lTT8\"","","\"Newman's contact profile is very similar to that of Jose Iglesias. Both have excellent barrel control and find ways to put tough pitches in play, and both generate so little power that they struggle to hit for high averages despite all of that contact. Newman is a value-neutral defensive shortstop, though, which gives him a fine chance of playing some kind of second-division role, but also means several players in this system are breathing down his neck. Now big league ready, Newman projects as a light-hitting, 1 to 1.5 WAR shortstop.  \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"MLB\"","13","\"2015 Draft Rnd 1 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"43.6\"","\"46.4\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","55","20","40","60","40","50","55","30","40","60","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIL\"","0.500","\"XXX\""],["974","971","967","925","1002","\"41.5\"","\"41.7\"","\"40.0\"","\"46.0\"","\"39.4\"","\"46.6\"","\"|\"","\"Nick\"","\"Dunn\"","2019","\"22.3\"","\"2B\"","\"L\"","\"R\"","\"70\"","\"175\"","\"professional\"","230","6","\"|\"","2543","680709","\"dunn_nick\"","","\"sa915613\"","\"|\"","","\"Maryland\"","0","0","","\"Low\"","2020","40","\" \"","","\"Dunn doesn't have exciting upside, but seems likely to have a big league career of some sort. He's a below average runner, thrower and defender, but plays a passable second base for now. Dunn may get shifted to left field or just a general 'bat that you find a spot for' position, because he's one of the few college hitters in his draft class who drew near consensus 60 hit grades. He has average raw power that he doesn't tap into as often as you'd like, so there's some shot for a swing adjustment (think more aggressive mechanics and/or more lofted swing path) that could make him some version of Daniel Murphy. Or, if he continues on this path with only his hit tool rating above average, he could be more of a Tommy LaStella bench bat type. There's obviously plenty of space between those two ends of the spectrum and the Murphy outcome is obviously a longshot, but in today's game, we feel obliged to outline a best case scenario with so many advanced hitters finding game power we didn't foresee.\"","\"|\"","","\"STL\"","\"2018, 5th (153) - STL\"","","2021","40","\"Scouting grades: Hit: 55 | Power: 40 | Run: 45 | Arm: 40 | Field: 45 | Overall: 40  A three-year starter at Maryland, Dunn stood out in the wood bat Cape Cod League, earning All-Star honors for two years in a row, and he had a strong junior campaign in 2018, hitting for average and more power than he had previously in his career. The Cardinals took Dunn in the fifth round that June, signed him for $310,000 and watched him reach Class A Peoria in his pro debut.  Dunn has a knack for making contact from the left side of the plate, with an advanced approach and very good plate discipline that allowed him to walk more than he struck out in his college career. The infielder reached double-digits in home runs as a junior, nearly doubling his total over his first two years combined, but projects for more extra-base pop than true over-the-fence power as a pro. Dunn's below-average arm strength and fringy speed limits him to second base, where he has decent range and makes all the routine plays.  The Cardinals have a strong track record of turning bat-first college players into productive big leaguers. Dunn appears to be another example-in-the-making, but with below-average power, he faces an uphill climb towards becoming an everyday player.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"A+\"","23","\"2018 Draft Rnd 5 (STL)\"","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","\"37.7\"","\"47.3\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","50","35","40","45","55","40","50","30","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","45","40","45","\"|\"","","","","","","","","","","",""],["975","972","952","1173","710","\"41.5\"","\"41.8\"","\"39.3\"","\"48.1\"","\"38.2\"","\"49.0\"","\"|\"","\"Austin\"","\"Shenton\"","2019","\"21.4\"","\"1B\"","\"L\"","\"R\"","\"72\"","\"195\"","\"draft\"","151","4","\"|\"","2949","","\"shenton_austin\"","","","\"|\"","","\"Florida International\"","0","0","","","","37","","\"Shenton isn't a great athlete, may not stick at third base and foesn't have huge power, but scouts are confident he'll hit and that still adds up to a first day prospect.\"","","\"|\"","\"Florida International\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-austin-shenton-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 45 | Arm: 50 | Field: 45 | Overall: 45  After a very strong Cape Cod League season last summer, scouts were excited to see what Shenton did for an encore in his junior year at Florida International. A transfer from Bellevue Junior College the year prior, Shenton really struggled out of the gate, at least in part under the weight of his mother undergoing cancer treatments across the country, but he started to swing the bat better as the spring wore on.  Shenton does have a really good left-handed swing when he's at his best, using the whole field well, giving some the belief he'll hit for average at the next level. After he started slowly, he might have tried too hard to catch up and was jumping at the ball and wasn't on time with his swing during games, though he did reel off a long hitting streak to bring his average up. There's some pull power to tap into, though he's definitely a hit over power type of offensive player. With a thicker build, Shenton's range is a little limited, and a hamstring injury this spring didn't help, but he has the chance to be adequate at third with a solid arm. If third doesn't work, he could be an offensive-minded second baseman or perhaps handle left field.  Scouts who like Shenton and think the guy they saw in the Cape is who he is see a little Kyle Seager in him, though his slow start may have turned some teams off. This might be an opportunity for a team to buy low on a college bat on Day 2 of the Draft.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","909","156","\"SEA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"35.5\"","\"50.0\"","\"46.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","45","40","40","50","55","50","50","40","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","45","50","45","\"|\"","","","","","","","","","","",""],["976","973","953","926","858","\"41.5\"","\"41.8\"","\"40.0\"","\"47.1\"","\"36.8\"","\"48.0\"","\"|\"","\"Miguel\"","\"Vargas\"","2019","\"19.5\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","230","6","\"|\"","2780","678246","","","\"sa3006896\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2022","40","","\" \"","\"So conservative was Vargas' swing when he first arrived in the states that Dodgers coaches were trying to make adjustments to his lower-half use in the middle of games in the hopes that it would unlock power that was clearly dormant in his hands. He has good control of the strike zone and feel to hit for a teenager but despite playing some second and third, he may ultimately wind up at first base. If that's the case, a change that enables the power is necessary.\"","\"|\"","","\"LA\"","","\"Sept. 7, 2017 - LAD\"","2022","40","\"Scouting grades: Hit: 55 | Power: 40 | Run: 30 | Arm: 55 | Field: 40 | Overall: 40  Vargas played on a talented Cuban 15-and-under national team with Lazarito Armenteros (now with the Athletics) and Adrian Morejon (Padres) before defecting in November 2015 along with his father Lazaro, who won gold medals as a DH on Cuba's Olympic teams in 1992 and 1996. Miguel waited nearly two years before signing with the Dodgers, receiving $300,000 in September 2017. He batted .400/.464/.592 between two Rookie levels in his 2018 pro debut but dropped to .213/.307/.253 following a promotion to low Class A.  Vargas stands out most for his bat-to-ball skills, which were advanced enough to land him on Cuba's 18-and-under team when he was just 15 years old. He understands his right-handed swing very well, controls the strike zone and likes to use the opposite field. He has some raw power but has yet to tap into it, prioritizing contact with an inside-out stroke and rarely pulling the ball with authority.   Most of Vargas' value is going to come from his bat, so he'll need to hit more home runs in order to become a big league regular. His solid arm works at third base but he lacks quickness and range. He also played first base in his introduction to pro ball and will move there full-time unless he can improve his mobility.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","24","\"2017 J2 (LAD)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","\"35.0\"","\"50.0\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","50","45","40","55","55","45","55","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","30","55","40","\"|\"","","","","","","","","","\"BOS\"","0.500","\"XXX\""],["977","974","954","927","711","\"41.5\"","\"41.8\"","\"40.0\"","\"48.1\"","\"37.3\"","\"49.1\"","\"|\"","\"Juan\"","\"Yepez\"","2019","\"21.3\"","\"1B\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","160","4","\"|\"","3191","","","","\"sa877505\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2021","40","\" \"","","\"Traded from Atlanta in exchange for Matt Adams, Yepez was a heavy-bodied, power-hitting prospect with no position. Since the trade, he has remade himself physically, and now has a physique similar to Tyler O'Neill. Long term, Yepez still projects to first base and he may lack the approach and contact skills to produce at the level necessary to profile there.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"A\"","32","\"2014 J2 (ATL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"37.3\"","\"49.1\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","30","60","40","45","55","45","50","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["978","975","955","928","533","\"41.5\"","\"41.8\"","\"40.0\"","\"49.1\"","\"33.6\"","\"50.5\"","\"|\"","\"Ezequiel\"","\"Duran\"","2019","\"20.0\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"185\"","\"professional\"","160","4","\"|\"","2664","","","","\"sa3005271\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","","","\"Duran was a sleeper pick to click on this list last year but things did not go well. We liked Duran's tools and 2017 DSL performance, as well as his loud minor league spring training, complete with gaudy in-game exit velocities as high as 112 mph. His 2018 started well with that March showing, but his stateside regular season debut was a disaster, with 4% walks, 28% strikeouts, and a 48 wRC+ in 53 games at Rookie-Advanced Pulaski. The tool grades are essentially the same except for the defense at second base, as the quickly thickening Duran is not a strong athletic fit for the infield. Some of the issues Duran had in 2018 were similar to the issues a teenage Drew Waters had at the same level for the Braves in 2017, before a breakout to top 100 prospect status in 2018. After a full year of success at the plate, Duran tried to do too much, chasing pitches more than he had in the past, getting into bad counts, then facing the best pitching he's seen and not being able to get out of the slump. His mechanics didn't break down and he's still a teenager with plenty of time to adjust, but now poor plate discipline is something to watch going forward, to see if those bad habits can change or end up limiting his offensive upside.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A-\"","26","\"2016 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"33.6\"","\"50.5\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","50","40","45","50","50","55","45","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["979","976","797","929","395","\"41.5\"","\"42.8\"","\"40.0\"","\"49.9\"","\"49.1\"","\"50.0\"","\"|\"","\"Garrett\"","\"Cooper\"","2019","\"28.4\"","\"1B\"","\"R\"","\"R\"","\"78\"","\"230\"","\"professional\"","160","4","\"|\"","2669","","","15279","\"sa737833\"","\"|\"","","\"Auburn\"","-1","0","","\"Med\"","2019","40","","","\"A wrist injury jettisoned Cooper's 2018, when he might otherwise have had an extended big league opportunity due to Justin Bour's departure. His 2017 breakout was likely somewhat distorted by the hitting environment in Colorado Springs, but the Yankees bought it and traded fringe reliever Tyler Webb to Milwaukee for him as a way of creating depth behind oft-injured Greg Bird, just as they did with Luke Voit the following year. After the 2017 season, the Yankees sent Cooper to Miami during their annual 40-man crunch, and he spent much of his first season dealing with a nagging right wrist contusion and sprain. The runway appears to be clear for Cooper at first base and we think he has the physical tools to be an okay everyday player there, but he has been hurt a lot as a pro and is already approaching his decline phase.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIA\"","\"MLB\"","22","\"2013 Draft Rnd 6 (MIL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"49.1\"","\"50.0\"","","","","","\"|\"","","","","-1.0","0.0","0.0","\"|\"","50","50","60","30","45","50","50","55","60","30","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["980","977","1105","1384","550","\"41.4\"","\"40.4\"","\"37.0\"","\"49.0\"","\"49.0\"","\"49.0\"","\"|\"","\"Jandel\"","\"Gustave\"","2019","\"26.6\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","148","4","\"|\"","1252","594311","","14665","\"sa550624\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2019","37","","","\"We typically slot relievers in their mid or late-20s in the honorable mention section of lists, especially if they've had injury issues. But the four you're about to read about all have premium stuff and, at least at times, look capable of handling late-inning duty. Arm injuries have limited Gustave to 20 total innings since 2016, but his fastball was back into the upper-90s this spring. His slider is closer to average right now, which may mean he maxes out in a lower-leverage role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"AAA\"","30","\"2010 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"49.0\"","\"49.0\"","","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2350","40","70","","","55","","","40","70","","","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["981","978","984","548","1207","\"41.4\"","\"41.4\"","\"41.4\"","\"42.6\"","\"36.4\"","\"43.2\"","\"|\"","\"Meibrys\"","\"Viloria\"","2019","\"22.3\"","\"C\"","\"L\"","\"R\"","\"71\"","\"220\"","\"professional\"","240","6","\"|\"","1861","650619","","17109","\"sa830182\"","\"|\"","","\"Colombia\"","0","0","","\"Med\"","2019","40","\"JHYiqSg-fjk\"","","\"The Salvador Perez injury makes it much more likely that we get an extended look at Viloria with the big club this year after he was given a 10-game sip last September. There's some power here, but Viloria has to sell out to get to it in games because his swing's not naturally geared for lift. Instead, he leans into a contact-oriented approach, and generates his power through strength in his hands.   On defense, Viloria has one hell of an arm, but the rest of his catching traits are only okay. He falls a little short of what it would take to consider him a regular due to issues on both sides of the ball, but he's still only 22 and we think he's at least a high-probability backup.\"","\"|\"","","\"KC\"","","\"July 2, 2013 - KC\"","2019","45","\"Scouting grades: Hit: 45 | Power: 45 | Run: 30 | Arm: 60 | Field: 50 | Overall: 45  Jorge Alfaro might currently be the best-known catcher from Colombia in the big leagues, but the Royals are hoping Viloria can join him full-time soon. Signed in July 2013 for $460,000, the third-highest international bonus the organization doled out in that signing period, Viloria has shown abilities on both sides of the ball at times and the Royals thought enough of his maturity to call him up from the Class A Advanced Carolina League to the big leagues last September.  Because of his potential on both sides of the ball, some evaluators think Viloria has the chance to be an everyday catcher in the big leagues. He's shown an advanced approach from the left side of the plate and doesn't strike out much. While it hasn't shown up much in the stat line yet, there is some raw power for him to tap into. Viloria has a very strong arm behind the plate, one that has thrown out 35.7 percent of potential basestealers. He's a good blocker, but the rest of his receiving needs to get more consistent. At times, he'll be very good, then he'll do something like let a fastball tip off his glove.  Viloria's tendency to see himself as an offensive-minded catcher has kept him from developing all of his skills fully. His time in the big leagues, where he saw how All-Star Salvador Perez prepares, should help him realize the work he needs to put in to be Salvy's eventual successor.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AA\"","13","\"2013 J2 (KCR)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"34.5\"","\"43.6\"","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","20","40","70","45","45","50","20","45","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","30","60","50","\"|\"","","","","","","","","","","",""],["982","979","981","549","1191","\"41.4\"","\"41.5\"","\"41.4\"","\"43.3\"","\"35.8\"","\"43.9\"","\"|\"","\"Sergio\"","\"Alcantara\"","2019","\"22.9\"","\"SS\"","\"S\"","\"R\"","\"69\"","\"170\"","\"professional\"","240","6","\"|\"","730","642727","","","\"sa739641\"","\"|\"","","\"Dominican Republic\"","1","-1","","\"Med\"","2019","40","","","\"It's easy to fall in love with Alcantara after just watching him take infield. Not only is he coordinated and acrobatic, but his throws to first sizzle through the air, even with just a flick of his wrist. He has one of the best infield arms in the minors and should be an above-average defender at maturity. At the plate, he lacks even a modicum of strength and has near bottom-of-the-scale power from both sides of the plate. He's a competent slash and dash hitter, but that's becoming less common, even at shortstop. Tigers fans who visit this site are likely acquainted with Jose Iglesias' player page. Iglesias was a better defender than Alcantara (and, well, just about everybody) and had better feel for contact with similar power, and is someone we'd ideally have as a 45 or 50 on prospect lists based on his' WAR production. Logically, Alcantara needs to be beneath those tiers. He could be a speedy, versatile bench infielder for a long time, though.\"","\"|\"","","\"DET\"","","\"July 10, 2012 - ARI\"","2019","45","\"Scouting grades: Hit: 45 | Power: 20 | Run: 50 | Arm: 70 | Field: 60 | Overall: 45  Alcantara was one of the three infielders acquired by the Tigers from the D-backs in return for J.D. Martinez in July 2017. Of the trio, it is Alcantara who is the only sure-fire shortstop, having long impressed with his stellar glove and arm strength at the position. He made progress at the plate at Double-A in 2018, finishing with a .271 average in his first taste of the level, though the jury is still very much out if he'll ever hit enough to be an everyday player.   Alcantara is a model defender at shortstop with his cannon arm and slick glove. Though only an average runner, he has plenty of range because he has quick feet and an instinctual first step that consistently puts him in position to make plays. Offensively, the switch-hitter demonstrates a knack for making contact from both sides of the plate, with a more disciplined approach as a lefty. His feel for the barrel produces mostly line drives and ground balls, and it's unlikely that Alcantara will ever have enough strength to hit more than the occasional home run.  Since power will never be a part of his game, it's crucial that Alcantara continues developing as a hitter, with an emphasis on refining his approach and improving the quality of his contact on both sides of the plate. While unlocking Alcantara's potential with the bat could push him into consideration as an everyday player, his best fit long-term in the big leagues is as a defensive-minded utilityman who helps wins games with his glove.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AA\"","17","\"2012 J2 (ARI)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"35.5\"","\"46.4\"","\"36.6\"","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","35","20","30","50","50","70","55","30","30","50","60","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","20","50","70","60","\"|\"","","","","","","","","","\"NYM\"","0.500","\"XXX\""],["983","980","964","918","820","\"41.4\"","\"41.7\"","\"40.0\"","\"47.4\"","\"38.6\"","\"48.2\"","\"|\"","\"Chris\"","\"Betts\"","2019","\"22.2\"","\"C\"","\"L\"","\"R\"","\"74\"","\"215\"","\"professional\"","160","4","\"|\"","1269","663341","\"betts_chris\"","","\"sa874791\"","\"|\"","","\"Wilson HS (CA)\"","0","0","","\"High\"","2021","40","","","\"Betts was one of the most heavily-scouting prep prospects in recent memory, maturing early as a catcher with a plus arm and plus raw power from a strong prep program in Long Beach, CA that has produced five first round picks, including Aaron Hicks. Betts looked to be a mid-first round pick in 2015 when a medical showing that he would need Tommy John surgery caused him to slip to the second round. Betts missed the summer after signing for surgery, played 39 games in 2016, then played just seven games in 2017 due to injury. 2018 was his breakout year on many fronts: he stayed healthy the whole season, caught 63 of the 72 games he played, and made his first appearance at a full-season level. Betts turns 22 during spring training and still has plenty to prove -- some scouts that doubted his ability to catch as an amateur and some still do as a pro -- but the arrow is pointing up in that regard as well.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A\"","42","\"2015 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.6\"","\"48.2\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","35","60","35","40","55","45","50","60","30","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"DET\"","0.500","\"XXX\""],["984","981","965","919","821","\"41.4\"","\"41.7\"","\"40.0\"","\"47.4\"","\"38.6\"","\"48.2\"","\"|\"","\"Jonathan\"","\"Sierra\"","2019","\"20.6\"","\"RF\"","\"L\"","\"L\"","\"75\"","\"225\"","\"professional\"","160","4","\"|\"","3205","","","","\"sa917303\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","","","\"Sierra has moved one level at a time since signing in 2015 for $2.5 million and finally left the womb of the complex and spent his summer in Eugene. He has plus power right now at age 20 but he struggles to get to it in games. This is a long-levered hitter whose necessary hitting development will likely take a while. He has the power to profile as an everyday right fielder if it does.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"A\"","32","\"2015 J2 (CHC)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.6\"","\"48.2\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","60","45","40","55","40","50","70","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["985","982","966","920","604","\"41.4\"","\"41.7\"","\"40.0\"","\"48.7\"","\"34.1\"","\"50.0\"","\"|\"","\"Luis\"","\"Mieses\"","2019","\"19.0\"","\"CF\"","\"L\"","\"L\"","\"75\"","\"180\"","\"professional\"","160","4","\"|\"","3224","","","","\"sa3003274\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","40","\"XYGFH0CaVow\"","","\"An 18-year-old leviathan, Mieses is much more physical than his listed 180 pounds, and it's shocking to watch him use his instincts and first step to close on balls in center field, even though he likely won't play there for very long. He has exceptional hand-eye coordination and finds all sorts of ways to put the bat head on the ball but too often, he offers at pitcher's pitches and settles for sub-optimal contact. He has a gorgeous, low-ball left-handed swing that could produce power if Miesis learned to attack the right pitches. The near bottom-of-the-scale walk rates each of his first two years are certainly a red flag, but Mieses' size and hitting ability make him an intriguing, high-ceiling flier.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHW\"","\"R\"","25","\"2016 J2 (CHW)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.1\"","\"50.0\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","50","45","45","45","55","50","50","40","45","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["986","983","922","921","1010","\"41.4\"","\"42.0\"","\"40.0\"","\"45.9\"","\"44.1\"","\"46.0\"","\"|\"","\"Oscar\"","\"De La Cruz\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"200\"","\"professional\"","230","6","\"|\"","1155","642601","","","\"sa737037\"","\"|\"","","\"Dominican Republic\"","0","-1","","\"High\"","2020","40","\"StTOw1iS6Fk\"","","\"De la Cruz spent much of 2017 injured, and was sitting 88-92 while rehabbing in preparation for a Fall League stint that was nixed due to a setback. After showing similar velocity in March of 2018, he was suspended for PEDs in the second half of the season. He's currently throwing about an inning per week for Estrellas Orientales in the Dominican Winter League. Peak prospect De la Cruz would show you a plus fastball and breaking ball consistently, as well as some feel for a changeup. Because of all the lost reps due to various injuries over the last several years, his development has been slow. Assuming his stuff comes back, it makes sense to move him quickly as a reliever before something else happens to him, which would make his lack of a strong changeup and command less relevant. In that case, he could be a high-leverage arm. \"","\"|\"","","\"CHC\"","","\"Oct. 1, 2012 - CHC\"","2020","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 40  Originally a shortstop in the Dominican Republic before moving to the mound and signing with the Cubs for $85,000 in 2012, De La Cruz emerged as one of their best pitching prospects around the time he made his U.S. debut in '15. He had trouble staying healthy, however, missing large chunks of '16 with forearm soreness and '17 with a pectoral strain. His stuff dipped last year before he tested positive for a banned diuretic and masking agent, drawing an 80-game suspension that will carry into the beginning of '19.  At his best, De La Cruz has shown a 91-97 mph fastball with life and angle to go with a plus curveball that combines power and depth. In 2018, he sat more in the low 90s with his fastball and had trouble staying on top of his curveball because his arm slot wandered too much. He also has flashed a solid changeup at times but it wasn't as effective last season.  De La Cruz's control and command backed up in 2018 as well, in large part because he couldn't maintain a consistent arm angle. Though the Cubs once had hopes that he might become a frontline starter, he has yet to prove he can hold up with quality stuff over a full season. It now appears more likely that if he contributes in Chicago, it will be as a reliever.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AA\"","16","\"2012 J2 (CHC)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"43.3\"","\"45.8\"","\"46.7\"","\"|\"","0.5000","0.0000","0.0000","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2350","40","45","40","55","","","","40","50","45","60","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","50","\"PIT\"","0.500","\"XXX\""],["987","984","1084","913","1119","\"41.3\"","\"40.5\"","\"40.0\"","\"44.5\"","\"29.5\"","\"45.9\"","\"|\"","\"Miguel\"","\"Hernandez\"","2019","\"20.1\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","160","4","\"|\"","2696","","","","\"sa917055\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2023","40","\"n6Hc7GlV8mA\"","","\"Of the shortstops on the main portion of this list, Hernandez has the best chance to stay at the position. His hands and actions are both characteristic of a promising teenage shortstop and he has enough arm for the left side of the infield. Hernandez has also performed reasonably well with the bat as a pro, which is surprising given his clear lack of physical strength. He could have a below-average offensive profile and stay at short, which gives him a chance to be a 50 if he gets stronger into his twenties. If not, he could still be a low-end regular or utiltiy type. He turns 20 in April and should see full-season ball for the first time in 2019.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","23","\"2015 J2 (CIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"29.5\"","\"45.9\"","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","30","55","45","60","50","30","40","55","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["988","985","978","914","1052","\"41.3\"","\"41.5\"","\"40.0\"","\"45.5\"","\"38.6\"","\"46.1\"","\"|\"","\"Travis\"","\"Blankenhorn\"","2019","\"22.8\"","\"2B\"","\"L\"","\"R\"","\"74\"","\"228\"","\"professional\"","230","6","\"|\"","1382","663905","\"blankenhorn_travis\"","","\"sa874969\"","\"|\"","","\"Pottsville HS (PA)\"","0","0","","\"Med\"","2020","40","\"-WTP9wYmf1o\"","\" \"","\"Though he's gotten thick and stiff as his body has matured, the Twins continue to run Blankenhorn out at second and third base in addition to left field. He's a 40 infield defender but as the club has shown with Astudillo, there are ways of hiding players like this in order to shoehorn their bat into the lineup. His swing is a bit grooved but Blankenhorn's hands work well, and he has strength-driven doubles power. It's not enough to profile everyday at a position Blankenhorn is capable of playing regularly, but he should turn into a role-playing lefty bench bat.\"","\"|\"","","\"MIN\"","\"2015, 3rd (80) - MIN\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 45 | Arm: 50 | Field: 45 | Overall: 40  Blankenhorn was an outstanding athlete in high school, one who played three sports in Pennsylvania. The Twins hoped that would translate well when he focused on baseball only as a pro after they took him in the third round of the 2015 Draft. But after a solid 2017 season in the Midwest League, Blankenhorn struggled with a move to the Florida State League in 2018, particularly in the second half, then scuffled in the Arizona Fall League.  Blankenhorn is still young enough and has shown enough glimpses with his left-handed swing to give hope he can figure things out at the plate. There is some power there and especially when he got into that second-half funk, his overall approach regressed. While he is a solid athlete, it hasn't translated to his defensive game consistently as the Twins continue to try to find the right spot for him on the diamond. He's played a lot of third and second base thus far in his career and started to mix in some left field in 2018. Look for him to see more time there and at second in the future.  After last year's struggles, Blankenhorn needs to hit the reset button. Improved plate discipline and/or finding a way for him to leverage his swing to access more power will be a focus for him moving forward.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"AA\"","28","\"2015 Draft Rnd 3 (MIN)\"","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","\"37.3\"","\"47.3\"","\"42.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","40","40","50","50","45","55","40","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","45","50","45","\"|\"","","","","","","","","","\"PHI\"","0.500","\"XXX\""],["989","986","979","915","888","\"41.3\"","\"41.5\"","\"40.0\"","\"46.9\"","\"38.2\"","\"47.7\"","\"|\"","\"Pedro\"","\"Gonzalez\"","2019","\"21.6\"","\"CF\"","\"R\"","\"R\"","\"77\"","\"190\"","\"professional\"","160","4","\"|\"","697","660639","","","\"sa872568\"","\"|\"","","\"Dominican Republic\"","1","-1","","\"High\"","2022","40","\"0ZYOxS1M2BA\"","","\"Signed as a shortstop by Colorado, Gonzalez kept growing and growing and eventually became a lean, long-striding 6-foot-5, and was moved to the outfield. He's grown into much more power than he had as an amateur and there's still room on his frame for another 20 pounds or so, and with it might come monstrous power. That growth potential also creates risk that Gonzalez will eventually move to an outfield corner, which would make it imperative that his current strikeout issues, which stem from lever length, be remedied.   Even as a below-average runner from home to first, Gonzalez's long, bounding strides enable him to cover lots of ground in the outfield, and there's a chance his instincts still improve out there since he hasn't played those positions for all that long. After it appeared things were starting to click for PGon during 2017 instructs, his 2018 season was discouraging. He's only 21, so we're hopeful that the bat improves enough for him to be quite good, though those chances seem smaller than they did last year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TEX\"","\"A\"","19","\"2014 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"38.2\"","\"47.7\"","","","","","\"|\"","","","","1.0","-1.0","0.0","\"|\"","30","30","55","50","40","55","40","55","60","45","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["990","987","980","916","849","\"41.3\"","\"41.5\"","\"40.0\"","\"47.2\"","\"36.4\"","\"48.2\"","\"|\"","\"Ricardo\"","\"Genoves\"","2019","\"20.0\"","\"C\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","160","4","\"|\"","2621","665648","","","\"sa916844\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","40","","","\"Built like a one of the moai sculptures on Easter Island, Genoves faces size-based questions about his ability to catch long term. But he has a plus arm, he's procedurally advanced for a 20-year-old, and he has the leadership qualities and intangibles that have an outsized impact at catcher. He also has plus power, enough to put balls out to right center, though Genoves' current approach to contact doesn't often enable it. He pulls just about everything.   Genoves' future is heavily dependent on him staying behind the plate and ideally, he'd catch more than just 33 games (last year's total at an affiliate, not including extended) throughout the course of this year, and show that the workload doesn't detract from his bat or agility. The power gives him a shot to be a regular, though a backup role is probably more likely.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"A-\"","19","\"2015 J2 (SFG)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"36.4\"","\"48.2\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","20","45","50","50","45","60","20","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["991","988","972","917","744","\"41.3\"","\"41.6\"","\"40.0\"","\"47.9\"","\"34.5\"","\"49.1\"","\"|\"","\"Oswaldo\"","\"Cabrera\"","2019","\"20.3\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"145\"","\"professional\"","160","4","\"|\"","2667","","","","\"sa916954\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2021","40","","","\"Cabrera spent much of 2017 in Charleston despite his lack of physicality because he was procedurally advanced for his age, especially on defense. He is athletic, fundamentally sound, and has perhaps the quickest defensive hands in the entire org. At the very least, Cabrera projects as an outstanding multi-positional defender, but he also might just be plus at shortstop at maturity and need to play there every day. He also has advanced bat-to-ball skills and even though he has been physically overmatched for about 200 Low-A games over two seasons, he has somehow managed to maintain a strikeout rate in the low teens. Cabrera has a little, 5-foot-10 frame and it's not clear whether he'll grow into the kind of physicality that would make him a viable offensive player. If he does, the feel for contact is already in place and he could break out. Though likely a switch-hitting utility man, Cabrera has a sneaky chance to be an everyday shortstop.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A+\"","24","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"34.5\"","\"49.1\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","20","40","50","45","50","55","40","45","50","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["992","989","951","1172","733","\"41.3\"","\"41.8\"","\"39.3\"","\"48.0\"","\"39.4\"","\"48.8\"","\"|\"","\"James\"","\"Marinan\"","2019","\"20.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"239\"","\"professional\"","228","6","\"|\"","2023","675653","\"marinan_james\"","","\"sa3005121\"","\"|\"","","\"Park Vista HS (FL)\"","0","0","","\"Med\"","2022","37","\"As-yBDr9Tks\"","","\"Marinan had a velocity jump during his draft spring and has had some issues in the two years since dialing in his arm speed and refining his delivery. His velo has varied a bit, but when he's on, he'll work 92-94, hit 97 mph, flash an above-average breaking ball, and have the look of a potenial league-average -- or a bit better -- starter. Other days, he's just a big guy with a clean arm, some velocity, and little else. He's further along in the search for starter traits than lefty Jacob Heatherly is, but you can lump them in the same group as talented young arms that need to show consistency.\"","\"|\"","","\"CIN\"","\"2017, 4th (130) - LAD\"","","2022","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 45 | Overall: 45    Marinan was a \"pop-up\" guy as a Florida high schooler as the 2017 Draft approached, a young two-way player who saw a velocity spike raise his profile. A two-way player who was going to head to Miami, the Dodgers took him in the fourth round and gave him second-round money to sign him, as a pitcher, away from joining the Hurricanes. He was in his first full year with the Dodgers in 2018 when they sent him to the Reds in early July.  Marinan's velocity spike brought his upper-80s fastball to one that typically sits 92-96 mph with some sink. He has two distinct breaking pitches, an upper-70s curveball with good depth and a sweeping slider. The curve will flash plus, but is inconsistent as he sometimes has trouble commanding the pitch. His changeup, which he rarely used in high school, is now his best secondary offering in terms of its consistency.  Marinan has the chance to add strength to his large 6-foot-5 frame and while he's still learning to find the strike zone regularly, he has the athleticism to be able to repeat his delivery in the future. The Reds like upside arms like this, knowing that had Marinan gone to college he wouldn't be eligible for the Draft until 2020, and they know they'll have to be patient to see what he might become.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","28","\"2017 Draft Rnd 4 (LAD)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"37.5\"","\"50.0\"","\"45.0\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2275","2650","30","50","40","","45","","","45","60","50","","55","","","\"|\"","","","","","","\"|\"","60","55","50","50","","","","45","","",""],["993","990","991","910","549","\"41.2\"","\"41.2\"","\"40.0\"","\"49.0\"","\"49.0\"","\"49.0\"","\"|\"","\"Eric\"","\"Hanhold\"","2019","\"25.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"professional\"","70","2","\"|\"","2992","621098","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","\"2015, 6th (181) - MIL\"","","2019","40","\"Scouting grades: Fastball: 65 | Slider: 55 | Control: 50 | Overall: 40  Hanhold flew a bit under the radar as a bullpen piece and occasional starter as part of a loaded Florida Gators staff that featured future Draft prospects A.J. Puk, Alex Faedo, Dane Dunning, Logan Shore and Shaun Anderson. The Brewers liked his pure stuff enough to take him in the sixth round of the 2015 Draft, but they ended up sending him to the Mets as the player to be named later in the 2017 Neil Walker deal. After splitting much of '18 between Double-A and Triple-A, Hanhold had his contract purchased by the Mets and made his debut as a September callup, only to leave his third relief appearance with a strained left oblique muscle.   Hanhold spent the first year-plus of his pro career giving starting a try, but it didn't really take, and a 2017 move to the bullpen suited him and allowed his power arsenal to play up. The big right-hander will now touch 98 mph with excellent life on his fastball, and he missed more bats than he had previously in his career during his first season in the Mets' system. He pairs a slider, which flashes plus and touches 91 mph, with his heater, giving him more than enough for him to hold down a short relief role.  After getting a taste of the Majors last season, Hanhold should see even more work in 2019, especially if he can put the oblique issue behind him and miss bats like he did in '18.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"49.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","","","55","","","","50","","",""],["994","991","992","911","513","\"41.2\"","\"41.2\"","\"40.0\"","\"49.2\"","\"49.2\"","\"49.2\"","\"|\"","\"Alex\"","\"Wells\"","2019","\"22.3\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"190\"","\"professional\"","70","2","\"|\"","1916","649144","","","\"sa919319\"","\"|\"","","","","","","","","","","","","\"|\"","","\"BAL\"","","\"Aug. 29, 2015 - BAL\"","2020","40","\"Scouting grades: Fastball: 45 | Curveball: 45 | Changeup: 55 | Control: 60 | Overall: 40  The Wells family has produced a pair of left-handed pitchers in twin brothers Alex and Lachlan. Though Lachlan signed first, inking with the Twins in 2014, Alex has become the better pro prospect after signing for $300,000 out of Australia in August 2015. Advanced pitchability helped Wells dominate during an impressive full-season debut two years later, when he posted a 2.38 ERA with a 0.91 WHIP over 140 innings to take home the organization's Jim Palmer Minor League Pitcher of the Year Award. Wells scuffled at times early in 2018 after moving up to the Carolina League, but he still earned a selection for the prestigious SiriusXM All-Star Futures Game in July, then finished the season with his best month, posting a 1.97 ERA and 0.81 WHIP during five starts in August.   Wells pitches with a fringy fastball, operating in the upper 80s and scraping 91 mph, but the pitch plays up thanks to his smooth delivery and because he commands it well. He also has great feel for throwing an above-average changeup in the low 80s that has late fading action and plays nicely off of his heater. Wells' curveball, a 12-to-6 downer in the mid-70s, has improved in the professional ranks, giving him a quality third pitch to keep hitters off-balance.  Owner of plus control, Wells has averaged 1.4 walks-per-nine in over 337 career innings heading into 2019. While he will never blow hitters away or pile up many strikeouts, Wells' knack for spotting three distinct pitches gives him a high floor and should allow him to carve out a successful career as a back-end starter or swingman.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"49.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","45","55","45","","","","","60","","",""],["995","992","971","912","960","\"41.2\"","\"41.6\"","\"40.0\"","\"46.4\"","\"42.5\"","\"46.7\"","\"|\"","\"Orlando\"","\"Romero\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"211\"","\"professional\"","160","4","\"|\"","2678","","","","\"sa827251\"","\"|\"","","\"Venezuela\"","-1","0","","\"Med\"","2020","40","","","\"Tampa Bay's usage of Romero suggests they may be developing him with a multi-inning role in mind, as 17 of his 26 appearances in 2018 were of the multi-inning variety. Visually though, he looks like a two-pitch, single-inning reliever, though potentially a very good one, as he'll flash the occasional 70-grade curveball. A well below average athlete and strike-thrower, there's skepticism that Romero will improve his command deficiencies, but his stuff is very good. He struggled with a late-season promotion to Hi-A and should return there in 2019. He could move quickly if the command suddenly clicks, but we don't think it will.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","47","\"2013 J2 (TBR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"42.5\"","\"46.7\"","","\"|\"","0.7500","0.0000","0.0000","-1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2250","35","55","40","55","","","","40","55","45","60","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["996","993","1157","1169","1063","\"41.1\"","\"40.1\"","\"39.3\"","\"45.2\"","\"45.2\"","\"45.2\"","\"|\"","\"Cal\"","\"Stevenson\"","2019","\"22.7\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"175\"","\"professional\"","228","6","\"|\"","2785","670276","","","\"sa3006871\"","\"|\"","","\"Arizona\"","0","1","","\"Med\"","2021","37","","","\"Stevenson was a 10th round senior sign out of Arizona, an afterthought until he went to the Appy League and hit a raucous .359/.494/.518 during the last two months of the season. Rookie-ball pitching is worse than what Stevenson faced in the Pac-12 and that performance should be considered with that fact in mind, but those numbers are exceptional and four corners scouts thought Stevenson, whose 2018 numbers at Arizona were worse than the previous year, was hurt during the spring. It's possible pre-draft reports on Stevenson -- plus runner, above-average bat, no clear defensive position, great makeup -- were impacted by injury, and that Stevenson's true talent is closer to how he performed during the summer, but the physical tools are indicative of a bench outfielder. Lansing is probably not going to clarify the situation next year because it's so hitter-friendly, and we may have to wait until Stevenson gets a taste of Hi-A to know if the Jays have really found something.\"","\"|\"","","\"TOR\"","\"2018, 10th (296) - TOR\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 50 | Field: 55 | Overall: 45  Stevenson transferred to the University of Arizona as a junior after he had spent his freshman and sophomore seasons at Nevada and Chabot College. A starter in both years for the Wildcats, Stevenson proved to be an on-base machine, amassing 83 walks against 52 strikeouts. That plate discipline earned Stevenson a selection by the Blue Jays in the 10th round last June, and he signed for just $5,000. The deal already is looking like a bargain after Stevenson produced a .369/.511/.523 line with 73 runs scored, 21 steals and almost three times as many walks as strikeouts across two levels in his pro debut.   Stevenson's penchant for drawing walks and reaching base has followed him throughout his career. His feel for the strike zone is as good as any player in the system, and he's advanced in his ability to recognize pitches. Stevenson has hitting ability, too, with a knack for finding the barrel and staying inside the ball that enable him to rope line drives to all fields. Power will never be a big part of Stevenson's game, but he does have consistent pop to the gaps, with speed that fuels his extra-base potential and earns him praise as one of the organization's better baserunners.  Club officials also see Stevenson as one of the system's better defensive outfielders, noting that he gets great reads off the bat and has instincts that allow him to get the most of his abilities. While those qualities give him a chance to remain in center field, Stevenson's mature game and vast skill set have led many to forecast him as a future fourth outfielder.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","36","\"2018 Draft Rnd 10 (TOR)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"45.2\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","50","55","\"|\"","","","","","","","","","","",""],["997","994","1158","1170","1024","\"41.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"David\"","\"Parkinson\"","2019","\"23.5\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"210\"","\"professional\"","228","6","\"|\"","2171","663982","\"parkinson_david\"","","\"sa3004857\"","\"|\"","","\"Ole Miss\"","0","1","","\"Med\"","2020","37","","","\"Parkinson signed as an over slot 12th rounder ($250,000) in 2017 and in his first full pro season was the 2018 minor league ERA leader and the Phillies' Minor League Pitcher of the Year. Big-conference college arms are supposed to carve up Low-A, but Parkinson was especially dominant. He struck out 141 and walked just 35 in 124 innings, most of which came at Lakewood. He has plus command of average stuff, with the changeup flashing above, and the stuff plays up against lefties because of Parkinson's lower arm slot. There's significant risk that upper-level hitters tee off on his fastball, but Parkinson might do enough other stuff to offset the lack of velo and pitch at the back of a rotation. If the latter happens, Parkinson should materialize as viable big league depth pretty quickly.\"","\"|\"","","\"PHI\"","\"2017, 12th (353) - PHI\"","","2020","45","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  Parkinson began his college career at Florence-Darlington Technical College, but a transfer to Mississippi in 2016 greatly changed his trajectory. After a solid season in the Ole Miss weekend rotation in '17, the Phillies took him in the 12th round, but went above slot to sign him for $250,000. His first full season, spent mostly in the South Atlantic League, makes it look like a bargain as he led the Minors in ERA and was named the Phillies' Pipeline Pitcher of the Year.  While Parkinson has average stuff across the board, he does a very good job of mixing his pitches and commanding the baseball. His average fastball plays up because of the deception in his delivery. His changeup is his best secondary pitch, one that flashes plus at times, and he mixes in his average curveball effectively. He did an outstanding job pitching backwards against the count to keep hitters guessing throughout his first full year, and he throws all of his pitches for strikes  In addition to Parkinson's outstanding feel for pitching, he sticks to his gameplan extremely well. His competitiveness is a plus and he goes right after hitters, something he'll have to keep doing as he moves up the ladder to reach his ceiling as a back-end starter.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","29","\"2017 Draft Rnd 12 (PHI)\"","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","50","","","","","50","","",""],["998","995","1159","1171","1025","\"41.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Sterling\"","\"Sharp\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"170\"","\"professional\"","228","6","\"|\"","2996","643532","","","\"sa738458\"","\"|\"","","\"Drury\"","1","0","","\"High\"","2020","37","","","\"Though he'll be 24 in May, the clay may not be totally dry on Sharp, who has several late bloomer traits. Tall, lanky, cold-weather arms often develop late; small-college players are typically a little behind large conference peers; and malleable athletes are  frequently able to make adjustments throughout their entire careers. Sharp is all of these. Originally from Michigan, he pitched at three colleges in three years (Eastern Michigan, Darton State College, and Drury University) in front of various groups of area scouts before he was drafted late in 2016. Sharp is also an ectomorphic 6-foot-4, and his limbs distract and also aid in his down-mound extension, enabling his fastball to sneak up on hitters more often than one would expect given its fringe velocity. Sharp learned the grip for his sinker, which has helped him generate a nearly 60% ground ball rate over the last two years, by seeing Blake Treinen's grip on the internet. Scouts have also noted that he has begun to vary the timing of his delivery to disorient hitters,  la Johnny Cueto. He's clearly still developing and doing so quickly. His stuff -- the sinker, a good changeup, average slider -- looks like that of a swing man or up/down arm, and most pitchers this age with this kind of stuff don't end up on our lists. But that stuff might play up because of extension and deception and continue to improve as Sharp's body and feel for his craft evolve. He may end up as a core member of a pitching staff rather than just a depth arm.\"","\"|\"","","\"WAS\"","\"2016, 22nd (664) - WSH\"","","2020","45","\"Scouting grades: Fastball: 55 | Slider: 45 | Changeup: 55 | Control: 50 | Overall: 45  A 30th-round pick by the Braves out of high school in 2013, Sharp opted not to sign and instead honored his commitment to Eastern Michigan, where he pitched for one season before transferring to Division II Drury University and sitting out for all of '15. Taken by Washington in the 22nd round the following year, Sharp is looking like a Draft steal after making steady progress in each pro season en route to his first taste of Double-A in 2018.  A two-sport standout who could have played college basketball, Sharp's tremendous athleticism translates and gives him big upside on the mound. The 6-foot-4 right-hander has an exceptional sinker -- it has an average spin rate of about 1900 rpm -- that sits in the low 90s and nets him ground balls at an elite clip. His 59.7 percent ground-ball rate in 2018 was tops among qualified starters in the Nationals' farm system and ranked inside the top 10 in the entire Minors. Sharp pairs his heater with a quality changeup, giving him two above-average offerings, and the Nationals have been pleased with his development of a slider.  Sharp possesses average control and command because his athleticism allows him to repeat his delivery and arm action so well. That feel for pounding the zone allows for Sharp's three-pitch mix to play up, and he's never had issues keeping the ball in the park. Sharp is still a work-in-progress, and therefore his ceiling is still coming into view, but his impressive development and remaining projection portends to at least a back-end starter role at the highest level.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","18","\"2016 Draft Rnd 22 (WSN)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","","45","","","","50","","",""],["999","996","1052","1248","1009","\"41.1\"","\"40.6\"","\"37.9\"","\"45.9\"","\"43.5\"","\"46.1\"","\"|\"","\"Jose\"","\"Marte\"","2019","\"23.0\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"180\"","\"professional\"","218","6","\"|\"","3075","665896","","","\"sa917458\"","\"|\"","","\"Dominican Republic\"","0","0","","\"Med\"","2020","37","","","\"Marte has a four-pitch mix and generates plus-plus extension, which makes his mid-90s fastball play up. We have his 2018 breaking ball spin rate on The Board because this year's are way, way down, likely due to injury.\"","\"|\"","","\"SF\"","","\"July 2, 2015 - SF\"","2021","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 40  The Giants have made some nice finds by signing older Dominican pitchers, most notably Luis Castillo (now with the Reds) and also current prospects Melvin Adon and Camilo Doval. Marte, then 19, turned pro for a $50,000 bonus in 2015. He remains raw four years later but also shows flashes of becoming a starter with three legitimate pitches.  Marte sits at 92-96 mph with his fastball and touches 98 with heavy sink that induces swings and misses as well as groundouts. He has some feel for his changeup, which lacks consistency but gives him a solid second offering at its best. His slider is more of a work in progress yet has some power to it.  While Marte lacks precision with his pitches, he did shave his walk rate from 5.4 per nine innings in his first two pro seasons to 3.8 in his full-season debut last year. Ticketed for high Class A at age 23, he'll need to make more progress with his secondary pitches and control to avoid a move to the bullpen.\"","\"|\"","","","","","","\"|\"","\"SFG\"","","34","\"2015 J2 (SFG)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","\"43.3\"","\"46.7\"","\"44.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2700","35","60","50","","45","","","40","60","55","","45","","","\"|\"","","","","","","\"|\"","60","50","","50","","","","45","","",""],["1000","997","998","906","622","\"41.1\"","\"41.1\"","\"40.0\"","\"48.6\"","\"48.6\"","\"48.6\"","\"|\"","\"Brayan\"","\"Perez\"","2019","\"18.7\"","\"LHP\"","\"L\"","\"L\"","\"72\"","\"170\"","\"professional\"","70","2","\"|\"","2741","677644","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","","\"Jul. 2, 2017 - SEA\"","2022","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Curveball: 55 | Changeup: 45 | Control: 55 | Overall: 40  While many international amateur free agent pitchers are signed because of big arms and the hope of premium velocity, Perez stood out for his advanced feel for pitching at his age, not to mention his left-handedness, and the Mariners gave him $300,000 to sign at the start of the 2017-18 signing period. He was as advertised during his pro debut in the Dominican Summer League in 2018.  Just 18 for the 2019 season, Perez had a really good delivery and pitchability as he entered pro ball, but he lacked physicality. He's started to add strength, and his stuff is starting to tick upwards. His fastball usually sits in the 88-91 mph range, but he reaches back for 92-93 mph with ease. He throws a little across his body and the ball jumps out of his hand, with the ride on his fastball, thanks to high spin rates up in the zone, allowing the pitch to play above-average. He throws two distinct breaking balls, both are legitimate weapons, and he has some feel for his changeup as well.  It's a small sample size, but Perez did fill up the strike zone during his debut in the DSL. Now he's coming to the United States to see how his feel for pitching will allow him to climb the Mariners' ladder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"48.6\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","55","55","","","","55","","",""],["1001","998","989","907","1171","\"41.1\"","\"41.2\"","\"40.0\"","\"43.9\"","\"41.4\"","\"44.2\"","\"|\"","\"Stephen\"","\"Alemais\"","2019","\"24.1\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","230","6","\"|\"","1634","641301","\"alemais_stephen\"","","\"sa874070\"","\"|\"","","\"Tulane\"","0","0","","\"Med\"","2020","40","","","\"Alemais is one of the most acrobatic and athletic defensive players in the minors and began seeing most of his reps at second base, not because he's an incapable shortstop, but because he was teammates with Cole Tucker. Alemais' glove is so good that we consider him likely to play some kind of big league role, despite being unlikely to hit. His hands lack life; to Alemais' credit, he's done his best to find a way to hit the ball harder by taking high-effort swings, and he hasn't lost any contact ability in the process. This is an intense, hard-working athlete with some physical shortcomings that will likely limit his role, but he has elite defensive skill and is tough to strike out, which means he has a watered down version of Andrelton Simmons' skillset.\"","\"|\"","","\"PIT\"","\"2016, 3rd (105) - PIT\"","","2019","40","\"Scouting grades: Hit: 45 | Power: 30 | Run: 50 | Arm: 55 | Field: 60 | Overall: 40  Finding players who can defend up the middle in the infield can be tough, and that's a big reason why the Pirates took Alemais in the third round of the 2016 Draft following a solid but unspectacular junior season at Tulane. After playing across two levels of A ball in his first full season, he had a strong year playing second base for Double-A Altoona in 2018.  There is no question Alemais can defend at the big league level. Alemais has the ability to make flashy plays consistently. He's certainly good enough to play shortstop, then showed in 2018 he could slide over to second in deference to Cole Tucker, and be a plus defender there as well. While Alemais occasionally still tries to muscle up at the plate too much, he has excellent hand-eye coordination and terrific bat-to-ball skills. He rarely strikes out and controls the strike zone well, albeit without any power.  The bilingual Alemais has spent the last two offseasons working with Estrellas Orientales in the Dominican Winter League, and it's obviously had a positive impact. It's crowded in the infield in the Pirates' upper levels, but Alemais' glove-first utility profile should help him contribute soon.\"","\"|\"","","","","","","\"|\"","\"PIT\"","\"AA\"","17","\"2016 Draft Rnd 3 (PIT)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"41.8\"","\"45.5\"","\"40.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","45","20","30","60","60","60","50","20","30","60","70","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","30","50","55","60","\"|\"","","","","","","","","","","",""],["1002","999","990","908","1058","\"41.1\"","\"41.2\"","\"40.0\"","\"45.4\"","\"34.2\"","\"46.4\"","\"|\"","\"Christopher\"","\"Morel\"","2019","\"19.9\"","\"3B\"","\"R\"","\"R\"","\"72\"","\"140\"","\"professional\"","230","6","\"|\"","2768","666624","","","\"sa3003171\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","40","","","\"Morel has visible on-field leadership qualities and was the vocal protagonist of an AZL club team that lost the league championship series to the Dodgers. He's wiry and projectable but already strong, and he has present pull power that projects to plus. He also has plenty of arm for the left side of the infield and has seen time at short, but he almost certainly will move to third at some point, and there's a non-zero chance he ends up in right field. Morel has some pitch recognition issues that lead to strikeouts. Those create uncertainty about his profile, but they'll be more acceptable if he can stay on the dirt. He could be an athletic, power-hitting corner bat in the big leagues so long as he hits a little bit.\"","\"|\"","","\"CHC\"","","\"Aug. 23, 2015 - CHC\"","2022","40","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 55 | Field: 55 | Overall: 40  After signing for $800,000 out of the Dominican Republic in August 2015, Morel cut his right arm in a household accident and delayed his pro debut until '17. The Cubs tried to jump him to the short-season Northwest League for his U.S. debut last summer at age 19, but that proved to be too much for him. He did a better job of showcasing his all-around tools in the Rookie-level Arizona League.  Morel has some of the best bat speed in the system but will need to add more muscle to his skinny frame before he can translate it into power. He has a nice right-handed swing and bat-to-ball skills, but his NWL experience
