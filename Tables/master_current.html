ve (above-average) and a changeup. Strike-throwing may push him toward the bullpen.\"","\"|\"","\"Elon\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-kyle-brnovich-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 50 | Curveball: 70 | Changeup: 50 | Control: 45 | Overall: 45    Brnovich has been a strikeout machine as an amateur. He topped Georgia high schoolers with 135 in 72 innings as a senior in 2016 and joins Rice's Matt Canterino as the only NCAA Division I pitchers to reach triple digits in whiffs in each of the last three seasons. He set an Elon record with 147 strikeouts in 105 innings as a sophomore in 2018, when he also pitched well in brief stints with the U.S. collegiate national team and in the Cape Cod League.     Brnovich's success results primarily from a single pitch, an 82-85 knuckle-curve he can manipulate to have either deeper or more lateral break. It may be the best breaking ball in the college ranks. He has spent most of the spring working with an 88-91 mph fastball with some sink and run, though he reached 94 mph as a reliever with Team USA last summer, and he also has a changeup with some fade.    He throws a lot of knuckle-curves and Brnovich figures to rely even more heavily on his breaking ball as a pro because he's almost certainly headed to the bullpen. Scouts don't love his delivery, which includes a short arm action, plenty of effort and some head whack, though it does help him hide the ball. He has battled the strike zone more than ever this spring and lacks fastball command.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","33","\"2019 Draft Rnd 8 (LAA)\"","\"|\"","827","241","\"LAA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","70","","","","","45","","",""],["1150","1147","1145","1130","1019","\"40.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Will\"","\"Ethridge\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"draft\"","299","8","\"|\"","1811","","\"ethridge_will\"","","","\"|\"","","\"Ole Miss\"","0","0","","\"Low\"","2022","37","","\"Prep projection case finally had the velo show up this spring, working 92-95 with heavy sink and a chance to start.\"","\"Prep projection case finally had the velo show up during his draft spring, working 92-95 with heavy sink and a chance to start.\"","\"|\"","\"Mississippi\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-will-ethridge-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45    Ethridge starred at Parkview High (Lilburn, Ga.), going 13-0 as a junior in 2015 and winning the clincher in the Georgia state 6-A championship series that also wrapped up the No. 1 national ranking. His talent dictated that he would have gone in the top five rounds of the 2016 Draft, but he fell to the Mariners in the 35th because he was set on attending Mississippi and becoming part of college baseball's top recruiting class. After two years as a reliever, he has fared well as the Rebels' No. 1 starter.    Ethridge excels at pitching to contact with a 91-93 mph fastball that tops out at 95, creating groundballs and awkward swings with sink and the extension in his low-three-quarters delivery. His low-80s slider can be a solid offering when he stays on top of it, though it also can get sweepy and slurvy at times. His fading changeup similarly varies between effectiveness and inconsistency.    Strong and durable, Ethridge does a nice job of repeating his simple mechanics. He doesn't overpower hitters but he puts his pitches where he wants and limits damage done by walks or home runs. He's one of the safer bets in this year's college class to become at least a back-of-the-rotation starter.\"","\"|\"","","","","","","\"|\"","\"COL\"","","28","\"2019 Draft Rnd 5 (COL)\"","\"|\"","819","159","\"COL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","","50","","","","50","","",""],["1151","1148","1146","1131","1020","\"40.1\"","\"40.1\"","\"39.3\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Yohanse\"","\"Morel\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","228","6","\"|\"","3019","678353","","","\"sa3005685\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","\"D938kI1r2JY\"","","\"Morel had just arrived in the U.S. last year when the Nationals sent him to Kansas City as part of the Kelvim Herrera trade. At age 17, Morel performed against older competition while being asked to adjust to a new country and parent organization at the same time. His stuff was still strong in the fall, where he was 90-94 with a mid-80s, split-action changeup that was often plus. He's not physically projectable, but he's athletic and has some traits typical of sinker/changeup-centric rotation pieces.\"","\"|\"","","\"KC\"","","\"July 2, 2017 - WAS\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 55 | Control: 45 | Overall: 45  It can take years to evaluate who won a trade and sometimes it's the player who is the farthest away from the big leagues who creates the biggest tip in the scales. The Royals hope that's the case with Morel, one of the three prospects they got from the Nationals in the Kelvin Herrera trade. Signed in July 2017 for $100,000, the teenager had pitched just once in the Dominican Summer League before he was traded, then came to the United States and fared well in the rookie-level Arizona League while making his Royals organization debut.  Strong and stocky, Morel stands out for his quick arm and what could eventually be consistent premium velocity. He dominated at times in the AZL with a fastball that was up to 94-96 mph at times and a slider, thrown 83-84 mph, that flashes plus at times. He shows a very advanced feel for his changeup, especially given his age. Morel's delivery can be a bit too upright and he's worked with the Royals to change that for long-term health. With a little recoil at times, he doesn't always allow himself to finish the way he should, another area of focus.  Morel doesn't have much track record as of yet, but could start being recognized as the prize of this trade this season as he truly begins his pro career in earnest, spending nearly all of the 2019 season at age 18. It should shock no one if he makes a large leap up this list sooner rather than later.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"A\"","28","\"2017 J2 (WAS)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","","55","","","","45","","",""],["1152","1149","1147","802","1256","\"40.1\"","\"40.1\"","\"40.0\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Chris\"","\"Okey\"","2019","\"24.4\"","\"C\"","\"R\"","\"R\"","\"71\"","\"200\"","\"professional\"","70","2","\"|\"","322","608360","\"okey_chris\"","","\"sa738505\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","\"2016, 2nd (43) - CIN\"","","2020","40","\"Scouting grades: Hit: 40 | Power: 40 | Run: 45| Arm: 55 | Field: 55 | Overall: 40    When the Reds selected Okey in the second round out of Clemson in 2016, they figured he'd be a light hitter with the chance to improve while playing good defense. However, Okey's bat has regressed in many ways as his anemic 2017 and 2018 numbers have shown while his prospect stock continues to trend the wrong way. Part of that might have been because of a right wrist/hamate injury that he tried to grind through on his own for a long time before he alerted the medical staff.    Okey doesn't have the statistics to show it, but there was a feeling he took some better at-bats in Double-A. Now the consistency of his approach really needs to come into focus for 2019 to give him a chance to get back to the decent hitter with some extra-base pop to tap into that he showed glimpses of before the injuries hit.    Behind the plate, Okey has impressed with his defensive play and it appeared to improve in 2018. He has gotten good marks for being able to work well with pitchers and call a good game while showing solid blocking and receiving skills. His best bet at a big league career will be as a defensive-minded backup, but he'll have to improve his offensive profile to reach that ceiling.  \"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","40","45","55","55","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["1153","1150","1148","803","1257","\"40.1\"","\"40.1\"","\"40.0\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Jose\"","\"Trevino\"","2019","\"26.5\"","\"C\"","\"R\"","\"R\"","\"71\"","\"211\"","\"professional\"","70","2","\"|\"","957","624431","\"trevino_jose\"","16725","\"sa827368\"","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","\"2014, 6th (186) - TEX\"","","2019","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 35 | Arm: 60 | Field: 60 | Overall: 40  A starter at three different positions (third base, catcher, shortstop) in three seasons at Oral Roberts, Trevino became a full-time backstop in his first full pro season after signing as a sixth-rounder in 2014. He won Rawlings Minor League Gold Gloves in both 2016 and 2017 before making his big league debut last June. He tore the labrum in his left shoulder in his first game back in the Minors and underwent surgery in July, ending his 2018 season.  Trevino is the complete package defensively. From a physical standpoint, he receives and blocks extremely well while getting the most out of his strong arm by using a quick release and making accurate throws. He also draws praise for his ability to call a game, run a pitching staff and not let his offensive struggles affect his work behind the plate.  After batting .239/.278/.326 during the last two seasons in Double-A, Trevino looks more like a defensive-minded backup in the mold of Jeff Mathis than a regular in the big leagues. He does put the ball in play from the right side of the plate, but he makes a lot of weak contact and doesn't offer much in the way of power, walks or speed. He tied a Texas high school record with 25 homers in 2011 but he hasn't been able to drive the ball against upper-level pitching.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","35","60","60","\"|\"","","","","","","","","","","",""],["1154","1151","1149","804","1248","\"40.1\"","\"40.1\"","\"40.0\"","\"40.8\"","\"40.8\"","\"40.8\"","\"|\"","\"James\"","\"Karinchak\"","2019","\"23.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","70","2","\"|\"","2044","675916","\"karinchak_james\"","","\"sa915662\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CLE\"","\"2017, 9th (282) - CLE\"","","2020","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 40 | Control: 40 | Overall: 40  Karinchak set Bryant records for wins (12) and strikeouts (112) as a sophomore, then encored by ranking second in NCAA Division I in strikeout rate (13.7) in 2017. He lasted until the ninth round that June, in part because he battled shoulder soreness during the spring, then struggled as a starter in his pro debut. He took off when he became a full-time reliever last year, advancing from low Class A to Double-A with a 1.29 ERA and 81 strikeouts in 48 2/3 innings.  Karinchak misses bats with two pitches that play well off of each other. He has a 93-96 mph fastball with riding life that he can throw by hitters at their letters, and a 12-to-6 curveball that he can get them to chase out of the bottom of the zone. He also threw a changeup/splitter as a starter but doesn't use it much while coming out of the bullpen.  His high arm slot adds plane and deception to his pitches, though there's also effort in his delivery that makes it difficult to control them. He averaged 6.7 walks per nine innings in 2018 and his pitches aren't as sharp or reliable when he gets too amped and overthrows them. The Indians think he'll demonstrate more consistency if he can keep his emotions in check.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"40.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","40","55","","","","","40","","",""],["1155","1152","1150","805","1249","\"40.1\"","\"40.1\"","\"40.0\"","\"40.8\"","\"40.8\"","\"40.8\"","\"|\"","\"Marshall\"","\"Kasowski\"","2019","\"24.2\"","\"RHP\"","\"L\"","\"R\"","\"75\"","\"215\"","\"professional\"","70","2","\"|\"","2779","667445","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"LA\"","\"2017, 13th (400) - LAD\"","","2019","40","\"Scouting grades: Fastball: 70 | Curveball: 45 | Changeup: 40 | Control: 40 | Overall: 40  After pitching at Panola (Texas) JC as a freshman in 2014, Kasowski transferred to Houston and was rear-ended in a high-speed car accident before taking the mound for the Cougars. Recovering from serious head injuries and gall bladder surgery, he worked just 33 2/3 innings in the next two years before winning Northwoods League pitcher of the year honors and moving on to West Texas A&M. He led NCAA Division II in strikeouts (165) and strikeout rate (15.9 per nine innings) in 2017 and became the highest pick in Buffs history, signing for $125,000 as a 13th-rounder.  Kasowski has continued to miss bats as a pro, leading all Minor League relievers in whiffs (111) in 2018 with the highest whiff rate (15.4 per nine innings) among pitchers with a least 60 innings. He does it with basically one pitch, a 91-97 mph fastball that seems to rise at the plate and gets an exceptional amount of swings and misses in the strike zone. He has an over-the-top delivery, similar to Josh Collmenter's, and hitters don't see his heater well because it seemingly comes straight out of his ear.  Kasowski throws his fastball about 75-80 percent of the time and the Dodgers would like to see him mix in a few more sliders and changeups and sequence them better. His curve gets 12-to-6 break thanks to his arm slot but could use more power, while his changeup is less advanced. He has little history of throwing strikes but has gotten away with it because of his unusual heater, though he'll probably need to be more precise when he faces more advanced hitters.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"40.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","40","45","","","","","40","","",""],["1156","1153","1151","806","1250","\"40.1\"","\"40.1\"","\"40.0\"","\"40.8\"","\"40.8\"","\"40.8\"","\"|\"","\"Santiago\"","\"Florez\"","2019","\"19.1\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"222\"","\"professional\"","70","2","\"|\"","2759","672765","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"PIT\"","","\"July 2, 2016 - PIT\"","2022","40","\"Scouting grades: Fastball: 65 | Curveball: 50 | Changeup: 40 | Control: 40 | Overall: 40  There has been a decent amount of pitching from Colombia to impact the big leagues in recent years, with Julio Teheran and Jose Quintana the biggest examples. While he is still very far away, the Pirates did give Florez $150,000 in July 2016 in the hopes he could eventually join his fellow countrymen at the highest level. The right-hander made his United States debut in the Rookie-level Gulf Coast League in 2018, and though he was slowed by an elbow tweak, he's gotten a clean bill of health this offseason.  The Pirates love Florez's size and power stuff. He's already gained some velocity in his time in the organization, cranking his fastball up to 96 mph, and there's clearly more in the tank as he adds strength to his 6-foot-5 frame. He can also really spin his breaking ball, with a power curve that could eventually be better than average. His changeup remains a work in progress.   There is also much work to be done in terms of his command if he wants to have any chance to start, though his strike-throwing improved from his pro debut in the Dominican Summer League in 2017 and his move to the U.S. The Pirates will let him start for the time being, but seeing him approach triple digits coming out of the bullpen could be fun to watch eventually.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"40.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","40","50","","","","","40","","",""],["1157","1154","1152","807","1246","\"40.1\"","\"40.1\"","\"40.0\"","\"41.0\"","\"41.0\"","\"41.0\"","\"|\"","\"Zac\"","\"Houston\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"260\"","\"professional\"","70","2","\"|\"","3051","667677","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","\"2016, 11th (325) - DET\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Control: 40 | Overall: 40  A reliever for most of his college career at Mississippi State, Houston raised his profile a bit with some big starts down the stretch of his junior season. The Tigers, who have never shied away from arm strength, took him in the 11th round and immediately returned him to a relief role. After he pitched effectively across two levels of A ball during his first full season of pro ball, Houston excelled at Double-A and Triple-A in 2018, finishing the year on the cusp of the Major Leagues.   Houston combines, size, power stuff and a funky delivery to get hitters out. The 6-foot-5 right-hander employs a jump in his delivery that reminds some of Carter Capps. It helps him create huge extension toward the plate, which in turn gives his fastball a higher effective velocity than 92-94 mph. He mixes in a slider that can be erratic, but helps him miss a ton of bats. He struck out 13-per-nine in 2018, bring his career average to 13.8 K/9.   Houston has generated weak contact and struck out hitters in bunches in his pro career, but his lack of command (career 4.4 BB/9) makes it tougher to see him in a closing role. If he can find the strike zone more consistently, he does have the chance to pitch meaningful innings as a setup type reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"41.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","50","","","","40","","",""],["1158","1155","1153","808","1242","\"40.1\"","\"40.1\"","\"40.0\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Jhonny\"","\"Pereda\"","2019","\"23.1\"","\"C\"","\"R\"","\"R\"","\"73\"","\"175\"","\"professional\"","70","2","\"|\"","2770","640902","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CHC\"","","\"April 1, 2013 - CHC\"","2020","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 40 | Arm: 60 | Field: 50 | Overall: 40  A late addition to the Cubs' 2012-13 international class, Pereda signed for $7,500 out of Venezuela in April 2013 and spent his first four pro seasons in Rookie ball. He played primarily first base in his 2017 full-season debut and was ticketed to repeat low Class A last year before high Class A Myrtle Beach manager Buddy Bailey wanted Pereda as his starting catcher. He responded with career highs in most categories and earned recognition as a Carolina League midseason all-star.  Pereda lacks showcase tools but possesses a high floor as a potential big league backup with a grinder mentality. His best attribute is his plus arm, which he used to erase 38 percent of basestealers in 2018. He has improved as a receiver and framer but still needs to get more consistent in both areas.  Though Pereda fits at the bottom of a batting order, he possesses some of the best plate discipline in Chicago's system. He has a flat right-handed swing and uses the entire field, with almost all of his modest power coming to his pull side. He has below-average speed, though that makes him a faster runner than most catchers.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","40","60","50","\"|\"","","","","","","","","","","",""],["1159","1156","1154","809","1243","\"40.1\"","\"40.1\"","\"40.0\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Jonathan\"","\"Willems\"","2019","\"20.6\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","70","2","\"|\"","3057","666635","","","\"sa917150\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","","\"August 11, 2015 - CIN\"","2022","40","\"Scouting grades: Hit: 40 | Power: 45 | Run: 50 | Arm: 50 | Field: 45 | Overall: 40  Signed out of Curacao in August 2015 as a bat-first infielder, Willems finally showed some of that ability in 2018 following two subpar years as a professional. After he batted .226 in the DSL in 2016 and .234 in the AZL in '17, things clicked once Willems reached the Appalachian League with Greeneville in '18. He spent most of the season there and batted .263/.300/.470 with eight homers in 55 games, then impressed during fall instructional league action.    Willems has a good swing and can make the needed adjustments at the plate. He showed off more extra-base ability with his 13 doubles and four triples for Greeneville in 2018. He still needs to improve breaking ball recognition and refine his overall approach to improve his K/BB ratio moving forward so he can tap into that power more consistently.    The Reds need to find a position for Willems, who has played mostly third and second base. He's been a little rigid at both positions and likely profiles as a platoon guy or bench player. If his bat continues to progress, he could have a shot at being an offensive-minded regular at second base in the Major Leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","50","50","45","\"|\"","","","","","","","","","","",""],["1160","1157","1155","810","1244","\"40.1\"","\"40.1\"","\"40.0\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Luis\"","\"Carpio\"","2019","\"21.9\"","\"2B/SS\"","\"R\"","\"R\"","\"71\"","\"190\"","\"professional\"","70","2","\"|\"","1404","650700","","","\"sa827960\"","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","","\"July 11, 2013 - NYM\"","2020","40","\"Scouting grades: Hit: 40 | Power: 40 | Run: 50 | Arm: 50 | Field: 55 | Overall: 40  The Mets were encouraged by how Carpio responded to an aggressive push to the Appalachian League for his United States debut in 2015 after having signed him for $300,000 in July 2013. A shoulder injury in 2016, after he hit over .300 the prior summer, forced him out for most of the season. He struggled to impact the baseball when he returned in 2017, but rebounded with Class A Advanced St. Lucie in '18, showing some newfound power to go along with his usual strong defense.   Employing a more launch-oriented swing with an emphasis on hitting the ball in the air, Carpio started to tap into some consistent pop in the Florida State League. The result was a career-high 12 home runs across 112 contests after he had hit four homers in 250 games during his first four seasons. He's continued to add strength, too, leading some to believe he may hit for even more power going forward. His feel to hit leaves something to be desired, though he does put together solid at-bats and has a willingness to draw walks. He has the defensive chops to play shortstop regularly, but primarily has played second base in the wake of his shoulder surgery. An average runner, he's smart enough to swipe some bases but needs to improve as a basestealer.  The Mets believe the 2019 season will be a telling one for Carpio, and their hope is that his overall game will begin to come together after he showed flashes of ability early in his career.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","40","50","50","55","\"|\"","","","","","","","","","","",""],["1161","1158","1156","811","1245","\"40.1\"","\"40.1\"","\"40.0\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Sebastian\"","\"Rivero\"","2019","\"20.5\"","\"C\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","70","2","\"|\"","3022","665861","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","","\"July 10, 2015 - KC\"","2021","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 30 | Arm: 60 | Field: 55 | Overall: 40  In the Royals' aggressive spending spree on the international market during the 2015-16 signing period, they gave seven figures to outfielder Seuly Matias and shortstop Jeison Guzman. They also gave out a half dozen six-figure bonuses, starting with Rivero, a catcher out of Venezuela who was given $450,000 to sign. He spent the 2018 season sharing catching duties with MJ Melendez during his full-season debut.  Rivero has the kind of intangibles teams love to see in their catchers. He learned English quickly to help him work with his pitching staff and he's an excellent game-caller and receiver. He also has a plus arm that allowed him to throw out more than 35 percent of potential basestealers in 2018. While the right-handed hitter's offense is behind his glove work, he has shown some potential with the bat. He has displayed excellent bat control and doesn't strike out much. He'll never be a big power guy and understands his role, with the profile of being a bottom of the order hitter.  Rivero and Melendez fed off of each other in 2018 and the Royals hope they continue to do so, with Rivero helping Melendez become a better overall defender and Melendez helping to push Rivero offensively. It reminds some in the organization of the relationship between Salvador Perez and then-catcher Wil Myers in the Minors, with the hope Rivero can still develop into a big league regular as a result.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","30","60","55","\"|\"","","","","","","","","","","",""],["1162","1159","1160","1116","1126","\"40.0\"","\"40.0\"","\"39.3\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Carter\"","\"Young\"","2019","\"18.3\"","\"SS\"","\"S\"","\"R\"","\"72\"","\"170\"","\"draft\"","151","4","\"|\"","2947","","\"young_carter\"","","","\"|\"","","\"Selah HS\"","0","0","","","","37","","\"Plus athlete and shortstop defender who can switch hit. Bat is light, frame is on the small side, tough commitment.\"","","\"|\"","\"Selah (Wash.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-carter-young-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  A heady high school infielder from the Pacific Northwest, Young really jumped on the map when he made USA Baseball's 18 and under national team as an underclassman in 2017. Struggles during the 2018 Tournament of Stars carried over to the rest of his summer, but he used those difficulties to motivate him to return to a level of consistency during his senior year in Washington.  When Young is going well, he can do a little bit of everything well, even if he doesn't have a carrying tool that jumps off the page. The switch-hitter can drive balls in the gaps and can stay inside the ball and go the other way when needed while showing good command of the strike zone. There's bat speed and he could eventually approach average power when he physically matures. Young runs well and has excellent instincts, both on the basepaths and defensively, where he is a natural leader. He has the hands, actions and arm to play shortstop, though some think second base might be his long-term home. He's also athletic enough to handle the outfield if need be.  Young gets as high marks for his feel for the game and intelligence as he does for his tools. Whether he gets drafted early enough to forego his commitment to Vanderbilt remains to be seen.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","701","","","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","50","50","\"|\"","","","","","","","","","","",""],["1163","1160","1161","1117","1127","\"40.0\"","\"40.0\"","\"39.3\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Joey\"","\"Ortiz\"","2019","\"20.9\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"175\"","\"draft\"","299","8","\"|\"","2967","","\"ortiz_joey\"","","","\"|\"","","\"New Mexico State\"","0","0","","\"Med\"","2023","37","","","\"A potential plus defender at short, Ortiz had strong numbers in a hitter-friendly college environment at New Mexico State. He's very patient, almost excessively so. \"","\"|\"","\"New Mexico State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-joey-ortiz-of\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 50 | Field: 60 | Overall: 45  A year ago, right-hander Kyle Bradish set a New Mexico State record by being the first player from the program to be drafted in the fourth round. This year, Ortiz is the top Aggies player on Draft boards with the chance to be the first position player from the school to go in the top five rounds since the Nationals took outfielder Daniel Johnson in the fifth back in 2016.  Ortiz's best quality is his ability to stay at shortstop long-term. He has really good hands and first-step quickness to go along with enough arm to stick at the premium position. The right-handed hitter has a solid approach at the plate with very good bat-to-ball skills that have allowed him to hit over .400 this spring. He should be able to hit for average at the next level, though the power he has shown is a bit of a hitter-friendly environment and conference mirage.  A bit undersized, Ortiz isn't a sexy pick in terms of loud tools. But his high marks for work ethic and leadership skills to go along with his defensive chops and contact skills should give him a shot to go at some point on Day 2 of the Draft.\"","\"|\"","","","","","","\"|\"","\"BAL\"","","29","\"2019 Draft Rnd 4 (BAL)\"","\"|\"","902","108","\"BAL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","50","60","\"|\"","","","","","","","","","","",""],["1164","1161","1162","1118","1098","\"40.0\"","\"40.0\"","\"39.3\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Andre\"","\"Lipcius\"","2019","\"21.0\"","\"3B\"","\"R\"","\"R\"","\"73\"","\"190\"","\"draft\"","299","8","\"|\"","2935","","\"lipcius_andre\"","","","\"|\"","","\"Tennessee\"","0","0","","\"Med\"","2023","37","","","\"Lipcius moved from first base as a freshman to shortstop as a sophomore then to his natural home of third base as a junior at Tennessee. He's got an average bat and above average raw power, but the raw power is new and his approach was contact-oriented until his draft year, so there's a limited track record. He's a well below average runner than can be average to just below at third base, with a solid average arm.\"","\"|\"","\"Tennessee\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-andre-lipcius-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 50 | Run: 30 | Arm: 55 | Field: 45 | Overall: 45  Lipcius has evolved as a player in three years at Tennessee. He has gone from focusing solely on making contact to trying to get the most out of his raw power while moving from first base as a freshman to shortstop as a sophomore to third base this spring. His twin brother Luc plays first base for the Volunteers and could get drafted in June, though he has been sidelined since fouling a ball off his foot and fracturing it in March.  Lipcius has good hand-eye coordination and controls the strike zone extremely well, allowing him to make consistent contact throughout his time at Tennessee. He has turned his right-handed stroke loose more often as he has gotten more comfortable against college competition, yet he has continued to walk nearly as much as he has struck out while producing more power. He's a well below-average runner who can clock some bottom-of-the-scale times down the line when he takes a big swing.  Though he lacks quickness, Lipcius has good reactions at third base and should be at least an adequate defender with more experience there. His reliable hands and solid arm strength fit at the hot corner, as does his offensive profile. First base is probably his only other option in pro ball because his speed would make him a liability on an outfield corner.\"","\"|\"","","","","","","\"|\"","\"DET\"","","26","\"2019 Draft Rnd 3 (DET)\"","\"|\"","912","83","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","50","30","55","45","\"|\"","","","","","","","","","","",""],["1165","1162","1163","1119","1099","\"40.0\"","\"40.0\"","\"39.3\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Diosbel\"","\"Arias\"","2019","\"22.9\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","228","6","\"|\"","2736","677690","","","\"sa3005308\"","\"|\"","","\"Cuba\"","0","0","","\"Med\"","2021","37","","","\"Arias signed as an under-the-radar, 21-year-old Cuban defector in July of 2017. The 2018 season was Arias' first full year of baseball since the 2014-15 Cuban Series Nacional because his defection, international signing rules, and the 2017 offseason led to an eon between actual games for him. He was a college-aged player in the Northwest League in 2018 and had a mandatorily strong statistical season, hitting .366/.451/.548 with Spokane. He continued a strong bat-to-ball showing during instructional league, looked good at several different defensive positions, and was then firmly on the pro scouting radar. He got some reps with the big league team during '19 spring training. For now, he looks like a possible infield utility piece with some contact skills, but it might behoove Texas to hit the gas on his development and promotion to see if there could be more here.\"","\"|\"","","\"TEX\"","","\"July 2, 2017 - TEX\"","2021","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 40 | Arm: 55 | Field: 50 | Overall: 45  Arias was the shortstop on a loaded Cuban 18-and-under national team in 2014, playing alongside Top 100 Prospects Michel Baez (Padres), Yusniel Diaz (Orioles), Julio Pablo Martinez (Rangers) and Luis Robert (White Sox). He debuted in Cuba's top national league at age 17 before defecting in 2015 and signing with the Rangers two years later for $700,000. He made a strong impression by topping the short-season Northwest League in batting (.366) and on-base percentage (.451) during his U.S. debut last summer.  Though he was old for the NWL at age 21, Arias has advanced hitting skills. With a compact right-handed swing, nice feel for the barrel and a disciplined approach, he drills line drives to all fields. He's not a big home run threat but can drive the ball to the gaps and produce a healthy amount of doubles.  A below-average runner, Arias lacks the range to play shortstop at the big league level. With his solid arm and reliable hands, he fits best at third base, where he saw the majority of his action in 2018. He projects as an average defender at the hot corner who also could fill in at second base on occasion.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"A+\"","36","\"2017 J2 (TEX)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","40","55","50","\"|\"","","","","","","","","","","",""],["1166","1163","1164","1120","1100","\"40.0\"","\"40.0\"","\"39.3\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Grae\"","\"Kessinger\"","2019","\"21.8\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"195\"","\"draft\"","299","8","\"|\"","1804","","\"kessinger_grae\"","","","\"|\"","","\"Ole Miss\"","0","0","","\"High\"","2022","37","","","\"Inoffensive middle infield glove with good feel for the strike zone. Performed against SEC pitching. Swing change candidate.\"","\"|\"","\"Mississippi\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-grae-kessinger-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 55 | Power: 40 | Run: 40 | Arm: 50 | Field: 50 | Overall: 45    Though he was one of the better high school shortstop prospects in the 2016 Draft, Kessinger lasted until the Padres took him in the 26th round because he was all but destined to play at Mississippi. His grandfather Don was an All-American for the Rebels in baseball and basketball before playing in six All-Star Games with the Cubs, and his father, Kevin and uncle Keith (another big leaguer) also played for Ole Miss. Scouts appreciated Grae's steady play but were underwhelmed by his package of tools -- though now they're reconsidering him after he hit .405 in Southeastern Conference play as a junior.     Kessinger was a career .248 hitter before league play began this spring, but as one evaluator said, \"You don't hit .400 in the SEC by accident.\" He has a history of making contact with a controlled right-handed swing and line-drive approach, and he has hit the ball harder than ever in 2019. He draws walks and plays quicker on the bases than his below-average speed out of the box, though he has modest home run power at best.    Kessinger makes plays at shortstop despite lacking classic tools for the position. He's not twitchy or flashy and his arm is merely average, yet he compensates with instincts and positioning. He likely will move to second base in pro ball and may be more of a utilityman than a regular, though his strong makeup and surprising junior season may foreshadow him exceeding expectations.\"","\"|\"","","","","","","\"|\"","\"HOU\"","","35","\"2019 Draft Rnd 2 (HOU)\"","\"|\"","919","68","\"HOU\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","40","50","50","\"|\"","","","","","","","","","","",""],["1167","1164","1165","1121","1101","\"40.0\"","\"40.0\"","\"39.3\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"J.J.\"","\"Matijevic\"","2019","\"23.5\"","\"1B\"","\"L\"","\"R\"","\"72\"","\"206\"","\"professional\"","228","6","\"|\"","2066","656695","\"matijevic_jj\"","","\"sa829488\"","\"|\"","","\"Arizona\"","0","0","","\"Med\"","2021","37","","","\"Announced as a second baseman when the Astros drafted him, and deployed primarily in left field as a pro, Matijevic's stiffness and immobility will likely limit him to first base, where he played in college. He has sufficient power to profile there but there have been questions about the contact since high school. He clubbed 22 homers in 2018, mostly at Hi-A, and will force some re-evaluation if he has a big year at Double-A. For now, he projects as a bench bat with limited defensive flexibility.\"","\"|\"","","\"HOU\"","\"2017, CBB (75) - HOU\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 40 | Arm: 50 | Field: 40 | Overall: 45  Matijevic was a regular on Arizona's College World Series runner-up club in 2016 and batted .376 in the Cape Cod League that summer, falling a few plate appearances short of qualifying for and winning the batting title. He led the Pacific-12 Conference with a .383 average and NCAA Division I with a Wildcats-record 30 doubles in 2017 before the Astros drafted him with a supplemental second-round pick received from the Cardinals as punishment for a hacking scandal. He homered 22 times in his first full pro season, spending most of 2018 in high Class A.  Since adopting a power-over-hit approach in pro ball, Matijevic has generated some of the best exit velocities in the system. His strength combined with the quickness and loft in his left-handed swing gives him natural pop to all fields. He has adjustments to make, however, because he can get beat with velocity up in the strike zone and struggled against southpaws with a .186/.270/.279 line last year.  Matijevic has to mash because he offers little value beyond his bat. He lacks quickness and athleticism and is a below-average defender in left field, where he has an average arm yet registered just one assist in 105 games in his first two years as a pro. Houston moved him to first base, his primary position in college, at the outset of 2019 but his development was put on hold when he was suspended for 50 games after a second positive test for a drug of abuse.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","33","\"2017 Draft Rnd 2 (HOU)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","50","40","\"|\"","","","","","","","","","","",""],["1168","1165","1166","1122","1102","\"40.0\"","\"40.0\"","\"39.3\"","\"44.8\"","\"44.8\"","\"44.8\"","\"|\"","\"Jorge\"","\"Barrosa\"","2019","\"18.3\"","\"CF\"","\"S\"","\"L\"","\"69\"","\"165\"","\"professional\"","228","6","\"|\"","2751","678489","","","\"sa3005524\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","37","","","\"Barrosa isn't toolsy but he has good feel to hit from both sides of the plate and terrific defensive instincts in center field. He's stout and not very projectable, but already looks like a potential bench out field type who can play all three spots and let you match up late in games.\"","\"|\"","","\"ARI\"","","\"July 2, 2017 - ARI\"","2023","45","\"Scouting grades: Hit: 50 | Power: 35 | Run: 60 | Arm: 50 | Field: 60 | Overall: 45  The D-backs were aggressive in the international market at the start of the 2017 signing period, with Bahamian Kristian Robinson the big catch, getting a seven-figure bonus. They also got Barrosa, an intriguing outfield prospect in his own right, signing him out of Venezuela for $415,000. Making his pro debut in 2018, Barrosa impressed in all facets of the games in the Dominican Summer League before moving stateside and finishing his age-17 season in the Pioneer League.   Barrosa is already showing a good feel to hit, with natural bat-to-ball skills and an advanced approach at the plate. He is now a switch-hitter and took quickly to hitting left-handed for the first time in 2018, all while demonstrating excellent on-base skills but also little power from both sides of the plate. He was successful in 39 of 47 steal attempts thanks to a combination of plus speed and strong instincts that also serve him well in center field, where he has a chance to be plus defender.   Barrosa has a long way to go before it's clear what kind of player he will be. If he continues to progress, he has the chance to be a top-of-the-order type in center field.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A-\"","36","\"2017 J2 (ARI)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","\"44.8\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","60","50","60","\"|\"","","","","","","","","","","",""],["1169","1166","1167","1123","1083","\"40.0\"","\"40.0\"","\"39.3\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Jacob\"","\"Heatherly\"","2019","\"21.0\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"215\"","\"professional\"","228","6","\"|\"","2093","669436","\"heatherly_jacob\"","","\"sa3004736\"","\"|\"","","\"Cullman HS (AL)\"","0","0","","\"Med\"","2021","37","\"qx-Qznvt_5k\"","","\"Heatherly looked like a first round pick heading into his draft spring, then had command issues and slipped. He then had some velocity issues early in pro ball. The command still isn't there and even Reds' personnel describe him as a ball of clay, but he was working 92-94 mph in instructional league and he can spin it, and some think he may turn a corner next season, where his no. 4 starter potential could become more obvious.\"","\"|\"","","\"CIN\"","\"2017, 3rd (77) - CIN\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 50 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 45  An uneven senior year for his Alabama high school sparked a slide in Heatherly's Draft stock, but the Reds were thrilled to get him in the third round of the 2017 Draft. They gave him second-round money to sign him away from his University of Alabama commitment. The big left-hander has had trouble gaining traction in his first two summers as a pro, spending both at the Rookie level.  A big, strong-bodied kid, Heatherly brings a four-pitch mix led by a fastball that can consistently sit in the 93-95 mph range but can also change speeds well enough to be thrown in the high 80s and low 90s. He has a pair of breaking balls, and at their best, the slider is ahead of the curve. But they often run together, and he might eventually focus on one.   The biggest issue for this southpaw so far has been command and control. He has struggled to find the strike zone consistently and had a 9.3 BB/9 ratio in the Appalachian League last summer. Based on pure stuff, he could be higher on the prospects list, and there's plenty of time for him to harness the talent he has.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"A\"","29","\"2017 Draft Rnd 3 (CIN)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","50","55","","","","45","","",""],["1170","1167","1168","1124","1084","\"40.0\"","\"40.0\"","\"39.3\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Ryan\"","\"Weiss\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"210\"","\"professional\"","228","6","\"|\"","2528","680802","\"weiss_ryan\"","","\"sa3007778\"","\"|\"","","\"Wright State\"","0","0","","\"Med\"","2021","37","","","\"Weiss is a four-pitch (maybe five -- there may be both a slider and cutter) strike-thrower whose overhand, trebuchet delivery creates vertical action on most of his stuff. He may be a backend starter.\"","\"|\"","","\"ARI\"","\"2018, 4th (129) - STL\"","","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Slider: 45 | Changeup: 50 | Control: 50 | Overall: 45  Weiss missed his entire first season at Wright State after herniating a disc and fracturing a vertebrae in his back while overdoing weightlifting. He made up for his lost year by leading the Horizon League with a 2.13 ERA and winning conference freshman of the year honors in 2017. He also pitched well in the Cape Cod League and continued to thrive as a redshirt sophomore in the spring, helping Wright State win the Horizon League title. And when the D-backs made Weiss their fourth-round pick in June, it cemented his status as the Raiders' best pitching prospect since Joe Smith was a Mets third-rounder in 2006.  The 6-foot-4 right-hander operates at 91-93 mph and can hit 96 with his fastball. He uses his height well, creating angle to the plate with an overhand delivery, though it can cause his heater to flatten out when left up in the zone.   He mimics his fastball arm speed when throwing his changeup, and it shows flashes of becoming a solid pitch with some fade and sink. He fills the strike zone but will need to command his pitches better at the next level.  Weiss' curveball isn't as reliable as his other offerings but has the makings of an average third pitch. He also throws a slider, though it lacks distinction compared to his curve. Scouts like his mound presence and envision him becoming a No. 4 or 5 starter.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","39","\"2018 Draft Rnd 5 (ARI)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","45","","","","50","","",""],["1171","1168","1169","1125","1085","\"40.0\"","\"40.0\"","\"39.3\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Zack\"","\"Hess\"","2019","\"22.3\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"216\"","\"draft\"","299","8","\"|\"","1788","","\"hess_zack\"","","","\"|\"","","\"LSU\"","0","0","","\"Med\"","2022","37","","","\"Low-90s, average slider as a starter but was mid-90s with a plus slider as a freshan reliever at LSU. If he returns to relief in pro ball, which most teams believe he will, he's a likely relief piece.\"","\"|\"","\"Louisiana State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-zack-hess-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 45 | Control: 45 | Overall: 45    Hess' live arm could have made him an early-round choice as a Virginia high schooler in 2016 or as a Draft-eligible sophomore at Louisiana State in 2018, but his commitment to the Tigers dropped him near the bottom of the Draft both times. He dominated as a freshman closer on LSU's 2017 College World Series runner-up team before moving into the rotation the next two years to fill a need for the team. He hasn't been nearly as effective as a starter and missed time this spring with a groin injury, and most pro clubs project him as a late-inning reliever.    When he finished games as a freshman, Hess pumped his fastball into the upper 90s and backed it up with a wipeout slider in the mid 80s. As a starter, he usually operates with a 91-95 mph fastball and a solid slider in the low 80s. His 6-foot-6 frame and high-three-quarters arm slot create downhill plane and both pitches feature high spin rates, making him difficult to hit.     Hess hasn't shown much feel for a changeup and won't need it much if he shifts back into the bullpen in pro ball. He has toned down his delivery as a starter but he still throws with a lot of effort, and his arm action and fringy control are two more factors pointing to a future as a reliever. He could race to the big leagues if utilized in that role.\"","\"|\"","","","","","","\"|\"","\"DET\"","","31","\"2019 Draft Rnd 7 (DET)\"","\"|\"","816","202","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","","60","","","","45","","",""],["1172","1169","1170","801","1260","\"40.0\"","\"40.0\"","\"40.0\"","\"40.2\"","\"40.2\"","\"40.2\"","\"|\"","\"Patrick\"","\"Mazeika\"","2019","\"25.6\"","\"C\"","\"L\"","\"R\"","\"75\"","\"208\"","\"professional\"","70","2","\"|\"","1840","664850","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYM\"","\"2015, 8th (239) - NYM\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 30 | Arm: 45 | Field: 50 | Overall: 40  Up until the 2018 season, Mazeika had hit at every point in his career. He parlayed a career .348 average and .469 on-base percentage into an eighth-round selection by the Mets in the 2015 MLB Draft, then led the Appalachian League in doubles (27) and OBP (.451) and finished second in batting (.354) in his pro debut. He posted a .305 average the next year in his full-season debut, which he followed with a .290 average and .389 OBP in 2017 while reaching Double-A. Returning to the Eastern League in 2018, Mazeika struggled at the plate for the first time in his career, slashing .231/.328/.363 in 87 games at Binghamton.   Mazeika has used a contact-first approach to hit .311 in his pro career heading into the 2018 season, while his strike zone discipline is also advanced, leading to a .413 on-base percentage as well. Right now he is all about line drives to the gaps from the left side of the plate, but he does have close to average raw power that his approach doesn't let him get to. The Mets will continue to work with Mazeika on small mechanical changes to try to tap into that pop a little, though he'll always be hit over power. He doesn't look pretty behind the plate and needs to continue to work on his receiving and game-calling, but he manages to get the job done, throwing out nearly 31 percent of would-be basestealers in his career.  The Mets are confident he can stick behind the plate, and left-handed hitting backstops are always a hot commodity, at least as backups. If he can continue to hit and find a way to add a little power, he might outperform those projections.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"40.2\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","30","45","50","\"|\"","","","","","","","","","","",""],["1173","1170","1106","1245","984","\"40.0\"","\"40.3\"","\"37.9\"","\"46.1\"","\"38.0\"","\"46.9\"","\"|\"","\"Quin\"","\"Cotton\"","2019","\"21.2\"","\"LF\"","\"R\"","\"R\"","\"71\"","\"200\"","\"draft\"","145","4","\"|\"","2961","","\"cotton_quin\"","","","\"|\"","","\"Grand Canyon\"","0","0","","","","35","","","","\"|\"","\"Grand Canyon\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-quin-cotton-of\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 40 | Field: 50 | Overall: 45  Cotton played his high school ball at Colorado powerhouse Regis Jesuit and went on to play for Andy Stankiewicz at Grand Canyon. He earned Western Athletic Conference Player of the Year honors as a sophomore, then went on to hold his own in the Cape Cod League. While he hasn't been quite as impressive as a junior, he still brings an intriguing combination of skills and offensive track record to the Draft.  Cotton lacks one truly loud tool, but can do a lot of little things to impact the game. He has a contact-oriented approach and rarely strikes out, though he doesn't draw a ton of walks, either. He'll show off raw power in batting practice, but it has yet to show up in games. A tick above-average as a runner, Cotton likely is a left fielder at the next level because of his below-average arm, but could fill in as a center fielder because of his excellent instincts.  Grand Canyon has become a vastly improved program under Stankiewicz, one that annually churns out Draft talent. Cotton may profile best as a fourth outfielder when all is said and done, but he's a safe bet to become just the second hitter from the school to go in the top 10 rounds since Stankiewicz took over in 2012.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","926","234","\"CIN\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"35.9\"","\"47.7\"","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","25","50","55","45","45","45","45","50","55","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","40","50","\"|\"","","","","","","","","","","",""],["1174","1171","1229","1244","1016","\"39.9\"","\"38.9\"","\"37.9\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Yoan\"","\"Aybar\"","2019","\"21.9\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"165\"","\"professional\"","218","6","\"|\"","1479","646243","","","\"sa829086\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2021","37","","","\"After four fruitless pro seasons as an outfielder, Aybar moved to the mound in 2018. He spent most of his 2018 season in Florida -- first in extended spring training, then the GCL, then Instructional League -- throwing really hard (94-97, up to 100) and flashing the occasional above-average slider. Without context, Aybar is raw for a 21-year-old but perhaps someone so new to pitching with this kind of arm strength and fledgling feel for spin has potential for growth. Aybar is Rule 5 eligible next year.\"","\"|\"","","\"BOS\"","","\"Aug. 9, 2013 - BOS\"","2021","40","\"Scouting grades: Fastball: 70 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  The Red Sox envisioned Aybar as a potential five-tool center fielder when they signed him for $450,000 out of the Dominican Republic in 2013, but he batted just .241/.279/.345 in his first four pro seasons and his strikeout rate ballooned to 35 percent when he finally reached full-season ball. He always exhibited one of the strongest arms among the system's position players, so Boston decided to try the outfielder-to-lefty reliever conversion that worked well with Williams Jerez, who made his big league debut after going to the Angels in the Ian Kinsler trade last July. Aybar was understandably raw in his first year on the mound but improved during the course of 2018.  Aybar threw 90-93 mph fastballs when he first took the mound but was sitting at 94-97 and hitting 99 at the end of the season and in instructional league. Though he's still gaining feel for his secondary pitches, he'll flash some sharp sliders in the mid-80s when he's on. His changeup is rudimentary but can leave right-handers off balance on occasion.  Aybar's athleticism has helped him in his career change, as he throws a decent amount of strikes while he's still learning to keep his delivery in sync. It's still too early to know what he'll become, but his pure stuff could make him a late-inning weapon if he can develop consistency. One club official watched him work out and said it was the best bullpen session the system had seen since Michael Kopech, who was part of the Chris Sale trade with the White Sox and might have the most devastating fastball/slider combo of any current prospect.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A\"","28","\"2013 J2 (BOS)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","45","","55","","","","45","","",""],["1175","1172","1172","1109","1173","\"39.9\"","\"39.9\"","\"39.3\"","\"43.6\"","\"43.6\"","\"43.6\"","\"|\"","\"Tony\"","\"Locey\"","2019","\"20.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"240\"","\"draft\"","299","8","\"|\"","2901","","\"locey_tony\"","","","\"|\"","","\"Georgia\"","0","0","","\"High\"","2023","37","","","\"Emerged in high school hitting the mid-90's, wasn't used a ton at Georgia, then emerged as their second best starter this year. Works 93-95, touched 97, can land and average curveball and his changeup is usable, but he's more control over command and may fit better in relief.\"","\"|\"","\"Georgia\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tony-locey-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 45 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45  Locey teamed with Jake Fromm to help Houston County High (Warner Robins, Ga.) win the Georgia state 5-A baseball championship as a senior in 2016. Both headed to the University of Georgia, where Fromm has starred at quarterback and Locey has been a key starter on a Bulldogs team that won a school-record 21 Southeastern Conference games this season. While there's debate as to whether he winds up as a starter or reliever in the long run, there's no question that he has one of the best arms in college baseball's top conference.  Locey operates at 92-95 mph and touches 97 with his fastball, using his high-three-quarters arm slot to create downhill plane. He maintains his velocity throughout his starts and figures to hit 100 mph if he works shorter stints out of the bullpen. His low-80s slider can be sharp and a solid pitch when he commands it, and he also shows promising shape on a curveball that's a work in progress.  Mostly about power, Locey hasn't shown much of a changeup. He's strong and physical, though to remain a starter he'll have to do a better job of repeating his delivery and commanding his pitches. If he does become a reliever, he has late-inning potential and perhaps a chance to become a closer.\"","\"|\"","","","","","","\"|\"","\"STL\"","","40","\"2019 Draft Rnd 3 (STL)\"","\"|\"","806","96","\"STl\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"43.6\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","45","55","","","","45","","",""],["1176","1173","1173","1110","1160","\"39.9\"","\"39.9\"","\"39.3\"","\"43.9\"","\"43.9\"","\"43.9\"","\"|\"","\"Philip\"","\"Clarke\"","2019","\"21.2\"","\"C\"","\"L\"","\"R\"","\"71\"","\"200\"","\"draft\"","299","8","\"|\"","2176","","\"clarke_philip\"","","","\"|\"","","\"Vanderbilt\"","0","0","","\"Med\"","2023","37","","","\"Clarke is rumored to have turned down around $2 million out of high school from the Blue Jays, then he got scooped up after two years at Vanderbilt by the Jays in the 9th round. He didn't progress much in Nashville, leaving as the same below average defender he was in high school but having a strong bat and average raw power.\"","\"|\"","\"Vanderbilt\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-phillip-clarke-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 45 | Run: 40 | Arm: 45 | Field: 45 | Overall: 45    Clarke had more offensive upside than most of the high school catchers in the 2017 Draft, but the Nashville product resisted seven-figure overtures from big league clubs in order to stay home and attend Vanderbilt. He still is known more for his bat, though he has gotten better behind the plate this spring after spending most of his freshman season at DH. Whether he'll be signable this time around as a sophomore-eligible remains to be seen.    Clarke stands out as a lefty-hitting catcher with the ability to handle the bat. He regularly puts the barrel on the ball, uses the entire field and manages the strike zone well. He has more strength than bat speed and possesses solid raw power, though he's more concerned with making quality contact than swinging for the fences.    If Clarke can continue to improve his defense, he has a chance to become a big league regular. He looks quicker and more agile than he did in high school, though his receiving skills are fringy and need more work. He has similar arm strength but his quick release helps him keep the running game in check.\"","\"|\"","","","","","","\"|\"","\"TOR\"","","37","\"2019 Draft Rnd 9 (TOR)\"","\"|\"","908","267","\"TOR\"","\"|\"","","","\"|\"","\"Sophomore\"","","\"|\"","","","\"43.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","40","45","45","\"|\"","","","","","","","","","","",""],["1177","1174","1174","1111","1137","\"39.9\"","\"39.9\"","\"39.3\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Connor\"","\"Phillips\"","2019","\"18.1\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"draft\"","151","4","\"|\"","2976","","\"phillips_connor\"","","","\"|\"","","\"Magnolia West HS\"","0","0","","","","37","","\"LSU commit works 90-94 and hits 96 mph, coming on later in the year and has starter traits.\"","","\"|\"","\"Magnolia West (Texas) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-conor-phillips-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 45  Louisiana State grabbed two of the better pitching prospects from Texas for its recruiting class, though both Jimmy Lewis (Lake Travis High, Austin) and Phillips began turning their projection into reality this spring and thus may not get to Baton Rouge. Phillips helped Magnolia West win its first-ever district title and breeze through the first three rounds of the state 5-A playoffs, tossing three complete-game victories (including two shutouts) in his first three postseason starts.  While Phillips has a pair of potential plus pitches in his fastball and curveball, both still require some work. He operates at 90-94 mph, reaches 96 and holds the velocity on his heater deep into games, but it gets hit harder than it should because batters see the ball well coming out of his long arm action and high slot. He spins his upper-70s curveball with power and depth, though he sometimes struggles to land it in the strike zone.   Phillips also needs to refine his changeup, which should happen as he uses it more often against better hitters. He features effort in his delivery and may be able to tone it down a bit without sacrificing the quality of his stuff once he gets stronger.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","600","1047","\"TOR\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","45","","",""],["1178","1175","1175","1112","1138","\"39.9\"","\"39.9\"","\"39.3\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"D.J.\"","\"Herz\"","2019","\"18.4\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"185\"","\"draft\"","299","8","\"|\"","2975","","\"herz_dj\"","","","\"|\"","","\"Sanford HS (NC)\"","0","0","","\"High\"","2024","37","","\"The third popup prep left in North Carolina (Walston and Villaman popped up earlier) has been flashing solid average stuff and projection.\"","\"One of three popup high school lefties from North Carolina in the 2019 draft, Herz has an average fastball and slider that comes from a funky low slot. His tilt-a-whirl arm action is quit long, and he's more likely to end up in relief.\"","\"|\"","\"Sanford (N.C.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-d-j-herz-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 45    Herz succeeded Christian Jayne (now at East Carolina) as the quarterback and top baseball prospect at Sanford High (Fayetteville, N.C.) this spring. He has the most live arm in Tar Heel State's prep class, though there's debate as to his long-term role and whether he's signable away from a North Carolina commitment.    Herz already can touch 95 mph with his fastball and popped 93s and 94s more frequently as the Draft approached. His heater has jumped about 5 mph from a year ago and could reside in the mid-90s if he continues to develop physically. He generates a lot of ugly swings with the lateral break on his low-80s slider but has yet to exhibit much feel for a changeup.    While throwing across his body gives Herz some action on his pitches, it also costs him command. Some scouts look at the effort in his delivery and the length of his arm action and project him as a definite reliever. Others think he's athletic and strong enough to power through and make it as a starter.\"","\"|\"","","","","","","\"|\"","\"CHC\"","","36","\"2019 Draft Rnd 8 (CHC)\"","\"|\"","604","252","\"CHC\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","","55","","","","45","","",""],["1179","1176","1176","1113","1139","\"39.9\"","\"39.9\"","\"39.3\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Kyle\"","\"Dohy\"","2019","\"22.7\"","\"LHP\"","\"L\"","\"L\"","\"74\"","\"188\"","\"professional\"","228","6","\"|\"","3007","675971","","","\"sa3004861\"","\"|\"","","\"Citrus JC (CA)\"","-1","1","","\"High\"","2020","37","","","\"Dohy entered pro ball with limited pedigree as a 17th rounder from a smaller SoCal junior college and walked a batter per inning in his pro debut. 2018 was a different story, as Dohy breezed through both A-ball levels, then finally ran into some trouble in Double-A as more advanced hitters didn't just chase every pitch he threw out of the zone. Dohy will go back to Double-A at age 22 for 2019 and needs to dial in his command and approach to find a happy medium, but there's some ceiling here if he does. Dohy gets into the mid-90's from the left side, his slider and changeup both flash above average at times, and he has excellent extension. There's reason to believe his command will always be below average, and his reasonable upside is a middle reliever, but it's early enough in his prospect lifecycle to think there could be more.\"","\"|\"","","\"PHI\"","\"2017, 16th (474) - PHI\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 55 | Control: 40 | Overall: 45  Dohy began his college career at Cal State Northridge in 2015, but after pitching sparingly, he transferred to Citrus College, a junior college in California. He was on the move again after his sophomore year, heading to Division II Cal Poly, where he started all year. The Phillies took a flier on him in the 16th round of the 2017 Draft, immediately moved him to the bullpen and watched him pitch his way across three levels to Double-A in his first full season.  With three pitches that at least flash plus, Dohy has nasty stuff that allowed him to strike out nearly 15 batters per nine innings in 2018. All of it comes from the lefty's aggressive, up-tempo and funky delivery. He gets up to the mid 90s with his fastball consistently and he complements the heater with two excellent secondary offerings. His mid-80s slider is often a plus pitch, and his changeup is more average, though sometimes it's the other way around. With his delivery, command is going to be an issue, and he'll likely always be a control over command type of reliever.  Dohy struggled in Double-A, partially because of fatigue at the end of his first full season and partially because the more advanced hitters at the level were laying off his chase pitches out of the zone. He's worked hard on his conditioning this offseason to avoid the first pitfall, and he will work to refine his command enough to allow his stuff to play in the strike zone effectively.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AAA\"","36","\"2017 Draft Rnd 16 (PHI)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","","60","","","","40","","",""],["1180","1177","1177","1114","1140","\"39.9\"","\"39.9\"","\"39.3\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Patrick\"","\"Murphy\"","2019","\"24.0\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"220\"","\"professional\"","228","6","\"|\"","1665","641907","","","\"sa737629\"","\"|\"","","\"Hamilton HS (AZ)\"","0","0","","\"Med\"","2019","37","","","\"Murphy has persevered through multiple injuries and surgeries  (Tommy John and Thoracic Outlet Syndrome, just to name two) and finally had a full, healthy season in 2018, and was added to Toronto's 40-man in November. His fastball is very hard and Murphy throws a lot of strikes, typically in the upper half of the zone. At times his heater has natural cut, he'll flash an occasional plus curveball, and his changeup got much better throughout 2018. His injury history and violent, somewhat awkward overhand delivery are each of concern to teams, which generally have him projected in a bullpen role.   There's sufficient strike-throwing here for Murphy to continue developing as a starter, and he could pitch at the back of a rotation, especially if his changeup keeps improving.\"","\"|\"","","\"TOR\"","\"2013, 3rd (83) - TOR\"","","2019","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 45  Murphy was viewed as a bit of wild card heading into the 2013 Draft after Tommy John surgery had wiped out his entire senior season at Hamilton (Ariz.) High. Intrigued by Murphy's upside, the Blue Jays selected him in the third round and convinced him to sign for $500,000, $150,000 less than his pick value. But the right-hander experienced numbness in his arm and hand when he got back on the mound, prompting surgeons to treat him for thoracic outlet syndrome by removing one of his ribs to alleviate a pinched nerve. When his symptoms failed to improve, Murphy had a nerve removed from his elbow. After making a healthy return in 2016 and building up his workload the following year, Murphy broke out in earnest in 2018, earning Pitcher of the Year honors in the Florida State League before a late bump to Double-A. The Blue Jays added Murphy to their 40-man roster after the season.   Big and strong, Murphy will sit at 92-95 mph and touch 97, throwing his heater with downhill plane and sinking action that makes him difficult to barrel. His power curveball flashes plus, registering at 75-79 mph with tight spin and late bite, and he shows feel for throwing a firm changeup that improved as the season played out. What's more, Murphy racked up more strikeouts in 2018 (8.4 K/9) than at any point in his career and led all Minor League hurlers (140 IP min.) with a 59.1 percent ground-ball rate.   More important than the results, Murphy stayed healthy for the entire season, accruing 152 2/3 innings across 27 starts. There are a range of outcomes in projecting Murphy's development, but more and more the signs are pointing to a bright future for him as a Nos. 4 or 5 starter.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"AA\"","30","\"2013 Draft Rnd 3 (TOR)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","","",""],["1181","1178","1178","1115","1141","\"39.9\"","\"39.9\"","\"39.3\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Zach\"","\"Peek\"","2019","\"21.1\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"draft\"","299","8","\"|\"","2966","","\"peek_zach\"","","","\"|\"","","\"Winthrop\"","0","0","","\"Med\"","2022","37","","","\"WIll bump 95, changeup progressed this year, curveball has always been fine, if unspectacular. Swingman/depth starter type.\"","\"|\"","\"Winthrop\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-zach-peek-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 45 | Overall: 45    Winthrop's best pitching prospect since Kevin Slowey was a second-round pick in 2005, Peek has struggled more than expected this spring. Florida torched him for 10 runs in his third start of the season and he has battled his control and command for much of the spring. He did lead the Big South Conference in strikeouts for the second straight year, however, and still should fit in the first five or six rounds.    Peek uses both a low-90s sinker and a harder four-seam fastball, and he can maintain his velocity into the late innings. His curveball hasn't been as sharp as usual, though it still flashes good depth and he's throwing it for strikes. He masks his changeup well and it features some fade.    Peek has a clean delivery and repeats his high-three-quarters arm slot well. If he can regain the feel for his curveball and for locating his pitches that he has displayed in the past, he could have a solid three-pitch repertoire and make it as a No. 4 starter at the next level.\"","\"|\"","","","","","","\"|\"","\"LAA\"","","35","\"2019 Draft Rnd 6 (LAA)\"","\"|\"","837","181","\"LAA\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","45","","",""],["1182","1179","1179","798","1264","\"39.9\"","\"39.9\"","\"40.0\"","\"38.9\"","\"38.9\"","\"3
