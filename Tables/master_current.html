"","","\"|\"","30","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","45","50","","","","","45","","",""],["1248","1245","1242","1208","1123","\"38.7\"","\"38.7\"","\"37.9\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Beau\"","\"Philip\"","2019","\"19.6\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"188\"","\"draft\"","145","4","\"|\"","2983","","\"philip_beau\"","","","\"|\"","","\"Oregon State\"","0","0","","","","35","","","","\"|\"","\"Oregon State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-philip-beau-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 55 | Field: 50 | Overall: 45  Oregon State needed a shortstop to replace Cadyn Grenier, now with the Baltimore Orioles. So the Beavers went back to the Sacramento, Calif., area, a region that had brought them standouts like Nick Madrigal and Andrew Susac in the past, to find Philip, a junior college transfer from San Joaquin Junior College. Philip has had a solid season as Oregon State's leadoff hitter, though a hamstring injury kept him off the field for a stretch this spring.  With a strong and sturdy build, Philip is an athletic shortstop who should be able to stay at the position. He has good hands and more than enough arm for the spot and his speed, which also gives him some basestealing ability and helps him in terms of range. At the plate, he's shown the ability to make hard contact with good bat speed. He has gap power to all fields and can drive the ball very well the opposite way. While his hamstring issue slowed him temporarily, he was back to full strength as the Draft approached.  Getting looks at him healthy as the Beavers hit postseason play could be important for his Draft stock as missing time hurt him as a JUCO transfer without a long track record. His combination of tools at a premium position could be a very nice find in the top six rounds.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","942","60","\"ATL\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"44.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","55","50","\"|\"","","","","","","","","","","",""],["1249","1246","1243","1209","1124","\"38.7\"","\"38.7\"","\"37.9\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Hogan\"","\"Harris\"","2019","\"22.4\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"230\"","\"professional\"","218","6","\"|\"","2482","663687","\"harris_hogan\"","","","\"|\"","","\"Louisiana Lafayette\"","0","0","","\"High\"","2020","37","\"Pyd_CPtPywc\"","","\"Harris broke onto the national scene in the summer of 2015, working 90-94 with an above average slurve but well below average command due in part to an extreme crossfire delivery. He was a version of this for a few years, then made some adjustments in college to develop more starter traits and throw strikes with the sort of stuff he showed before his senior year in high school. He'll run it into the mid 90s at times and flashes three above average pitches, but had an oblique injury kept him from playing after signing and the stuff still waxes and wanes.\"","\"|\"","","\"OAK\"","\"2018, 3rd (85) - OAK\"","","2021","40","\"Scouting grades:Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 45 | Overall: 40  Harris spent two years in Louisiana-Lafayette's rotation and created a buzz when he hit 98 mph in a March start during his Draft year in 2018. While that was a high-water mark for the left-hander, he opened enough eyes to become the first pitcher for the school to go in the top five rounds since the turn of the century, signing for $660,000 as a third-round selection.   The first pitch Harris throws during the 2019 season will be the first one he throws for the organization. An elbow sprain kept him from making his debut over the summer and he didn't pitch at instructs, adding to questions about his durability, as nagging injuries hampered him during his college career. The good news is there were no issues during the offseason, and he was coming back well from rehabbing the injury. At his best, he has four quality pitches at his disposal: A fastball with some run to it, thrown typically in the low-90s, a curve with power and depth that he can morph into a slider and a solid changeup.  Command has been an issue for Harris at times, so while he has the stuff to start, he'll have to show he can find the strike zone enough to stick in a rotation. More than anything, he needs to go out and prove he can stay healthy over the course of a long Minor League season.\"","\"|\"","","","","","","\"|\"","\"OAK\"","","30","\"2018 Draft Rnd 3 (OAK)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"44.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","45","","",""],["1250","1247","1244","1210","1125","\"38.7\"","\"38.7\"","\"37.9\"","\"44.3\"","\"44.3\"","\"44.3\"","\"|\"","\"Zach\"","\"Thompson\"","2019","\"25.6\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"230\"","\"professional\"","218","6","\"|\"","1686","605507","","","\"sa602893\"","\"|\"","","\"Texas-Arlington\"","0","0","","\"Med\"","2020","37","","","\"You could argue Thompson belongs up with Jordan Stephens on this list, especially because Thompson doesn't yet need to occupy a 40-man spot the way Stephens does, but even though they're each likely to end up in the bullpen, Thompson is the one who has already moved. He sits 92-95 and has an above-average curveball, a pretty standard two-pitch middle relief mix.\"","\"|\"","","\"CWS\"","\"2014, 5th (138) - CWS\"","","2019","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Cutter: 55 | Changeup: 45 | Control: 45 | Overall: 40  Thompson was inconsistent in three seasons at Texas-Arlington, yet his size and arm strength still enabled him to match 11-year big leaguer Mark Lowe as the highest-drafted pitcher in Mavericks history when he went in the fifth round in 2014. The White Sox intended on developing him as a starter but moved him to the bullpen in mid-2017 after he stalled in high Class A. He logged a 1.55 ERA during the 2018 regular season and continued to impress in the Arizona Fall League, yet went unclaimed in the Rule 5 Draft after Chicago left him off its 40-man roster.  Thompson has more pitches than most relievers. He throws both low-90s two-seam fastballs with heavy sink and mid-90s four-seamers up in the zone. He also will mix spike curveballs with high-80s cutters, and he'll occasionally dust off a changeup he needed more when he was a starter.  With the exception of Thompson's changeup, each of those pitches can grade as plus on a good day. His deep repertoire and his 6-foot-7 frame combine to keep hitters uncomfortable, though there still are times when his lack of reliable control and command get him in trouble. If he continues to progress like he did a year ago, he'll make his big league debut at some point in 2019.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AAA\"","28","\"2014 Draft Rnd 5 (CHW)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"44.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","55","","55","","","45","","",""],["1251","1248","1245","1198","1205","\"38.6\"","\"38.6\"","\"37.9\"","\"42.9\"","\"42.9\"","\"42.9\"","\"|\"","\"Nick\"","\"Morreale\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"220\"","\"draft\"","145","4","\"|\"","2981","","\"morreale_nick\"","","","\"|\"","","\"Georgetown\"","0","0","","","","35","","","","\"|\"","\"Georgetown\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-nick-morreale-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Cutter: 50 | Slider: 50 | Changeup: 40 | Control: 45 | Overall: 45  Georgetown University has had exactly one player, catcher Nick Collins in the eighth round of the 2015 Draft, get taken in the top 10 rounds of the Draft this century. And only one player, 24th rounder Tim Adleman in 2010, has made it to the big leagues. Morreale, who moved into the Hoyas rotation as a junior and has two years of relief experience, not to mention pitching out of the 'pen in the Cape Cod League last summer, on his resume, hopes to add to both of those groups of one.  While Morreale has been inconsistent as a starter, he has shown premium arm strength in spurts. He'll often be up to 95 mph early in starts coming from his 6-foot-5 frame, but will drop down to the low-90s as his starts wear on. He throws both a cutter in the upper-80s and a true 83-85 mph slider, though the two pitches often morph into each other. He has a changeup, but it's inconsistent. He has struggled at times with his command, perhaps because of his arm action, but his delivery has not raised any major red flags.  It's possible Morreale's velocity doesn't hold because he doesn't have a long resume as a starter. A team drafting him could send him out in a rotation to see what happens, but there's a good chance his power arsenal will look better in shorter stints, where he could even see a bigger uptick in his stuff.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","850","416","\"SFG\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"42.9\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","40","","50","50","","","45","","",""],["1252","1249","1246","1199","1196","\"38.6\"","\"38.6\"","\"37.9\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Alfonso\"","\"Rivas\"","2019","\"22.7\"","\"1B\"","\"L\"","\"L\"","\"70\"","\"188\"","\"professional\"","218","6","\"|\"","2503","663845","\"rivas_alfonso\"","","\"sa3007014\"","\"|\"","","\"Arizona\"","0","0","","\"Med\"","2021","37","\"-Ok_o5VSPN4\"","","\"At 6-foot-1, 180, Rivas would look out of place in a team photo of big league first basemen, full of big-bodied mashers and explosive rotational athletes. He lacks prototypical first base pop but there's a non-zero chance he makes enough contact to balance the offensive scales sufficiently to profile as a platoon 1B/LF or low-end regular. His 2018 post-draft showing in the NYPL was impressive from a bat-to-ball standpoint and he took great at-bats and made hard contact during instructional league, though that was all against pitching comparable to what he saw in college. He's a sleeper bat we like but it's a tough profile, one he'll have to hit his way to.\"","\"|\"","","\"OAK\"","\"2018, 4th (113) - OAK\"","","2021","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 40 | Arm: 55 | Field: 50 | Overall: 40  Rivas' bat came alive as a sophomore at the University of Arizona and he spent two years hitting for average and getting on base. Those kinds of skills from a college performer in a big conference don't go unnoticed and the A's nabbed his advanced bat in the fourth round of the 2018 Draft. He performed as expected in the New York-Penn League during his debut and got bumped to the Class A California League to help out Stockton in the postseason.  Rivas has a polished left-handed bat with a sweet swing that routinely produces line drives. He has a solid approach at the plate with excellent discipline and pitch recognition. There hasn't been much power to date, but there is a little to dream on as he gets more physical and perhaps learns to backspin the ball a bit more, particularly on the pull side. He's a solid defender at first with a strong arm -- he pitched in relief for two years at Arizona -- and can also handle an outfield corner if need be.  For Rivas to profile as an everyday player at first, or even in an outfield corner, his power output will have to tick up. If he can develop to the point of producing 15 homers annually, he could max out as a Mark Grace-type first baseman.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"A+\"","28","\"2018 Draft Rnd 4 (OAK)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","40","55","50","\"|\"","","","","","","","","","","",""],["1253","1250","1247","1200","1197","\"38.6\"","\"38.6\"","\"37.9\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Michael\"","\"Helman\"","2019","\"23.0\"","\"2B\"","\"R\"","\"R\"","\"73\"","\"195\"","\"professional\"","218","6","\"|\"","3069","680737","","","\"sa3008280\"","\"|\"","","\"Texas A&M\"","0","0","","\"Med\"","2022","37","","","\"Helman's cacophonous post-draft summer -- .361/.409/.510 -- caused some re-evaluation after he had just gotten about $200,000 as an 11th rounder a few months earlier. We're still not all in. His 2018 line included a .386 BABIP against competition beneath what he faced in college, he didn't walk much, and visual evaluations yielded mixed feelings about his ability to sustain anything approaching that kind of game power. Helman is remarkably short to the baseball and tough to beat with velocity because his hands work in such a tight little circle. A more athletic, full-bodied swing may yield more pop, which, if it doesn't take too much from his ability to make contact, would be a meaningful improvement. Realistically, he might be a utility infielder with bat and speed. He's at Hi-A and soon turns 23.\"","\"|\"","","\"MIN\"","\"2018, 11th (334) - MIN\"","","2021","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 50 | Field: 45 | Overall: 40  After two years of absolutely raking at Hutchinson Community College in Kansas, Helman transferred to Texas A&M as a junior and kept on hitting, posting a .369/.452/.520 line in 2018. The Twins liked him enough to take him in the 11th round last June and went above pick value to sign him for $220,000 so he wouldn't go back to the Aggies for his senior year.  Not surprisingly, Helman kept swinging a hot bat during his pro debut, spending much of the summer in the full-season Midwest League and finishing with a .361/.409/.510 line in 39 total games for the summer. He has excellent bat to ball skills from the right side of the plate, using a short, compact swing to make consistent hard contact. He has an advanced approach at the plate, with a willingness to work counts and draw walks and he showed that his sneaky pop will play as a pro.   Second base is the only position Helman fits and while he might never wow anyone there, he should be fine defensively. After his debut, he could get pushed aggressively to see how he reacts. He could be an above average hitter with approaching average power if he takes a step forward with a ceiling as an offensive-minded regular at second base.\"","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","44","\"2018 Draft Rnd 11 (MIN)\"","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","50","45","\"|\"","","","","","","","","","","",""],["1254","1251","1248","1201","1182","\"38.6\"","\"38.6\"","\"37.9\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Josh\"","\"Staumont\"","2019","\"25.4\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"200\"","\"professional\"","218","6","\"|\"","1292","622251","\"staumont_josh\"","","\"sa857581\"","\"|\"","","\"Azusa Pacific\"","0","0","","\"High\"","2019","37","","","\"Staumont would sit 99-99 and touch 101 or 102 in college and also has a dastardly curveball, but he's a 6 or 7 walks per nine guy, and hasn't been able to make headway in the control/command realm as a pro. He's 25 now, and will probably get some exposure to the big leagues just to see what happens, but he would seem to be on the 40-man fringe.\"","\"|\"","","\"KC\"","\"2015, 2nd (64) - KC\"","","2019","40","\"Scouting grades: Fastball: 70 | Curveball: 60 | Changeup: 40 | Control: 40 | Overall: 40  Always blessed with tremendous arm strength, Staumont and his premium velocity stood out at Azusa Pacific in California and allowed him to go in the second round of the 2015 Draft. Pitching in a rotation for his first two full seasons, the right-hander missed bats and walked batters at a very high rate. That was still the case in 2018 with a move to the bullpen and while the command is still an issue, he pitched well enough to earn a spot on the 40-man roster this past offseason.  Staumont is now a full-time reliever with the kind of premium stuff to have success in the big leagues if he can find the strike zone a little more consistently. In shorter stints, his fastball can be a true 80 on the 20-to-80 scouting scale, hitting triple digits. His curveball is well above average at times and he actually commands his breaking ball better than his heater. Staumont does have an upper-80s changeup that almost plays like a two-seamer, and will get weak contact at times, but he doesn't commit to it enough.  A lack of fastball command is the only thing holding Staumont back at this point. At the end of last year, he was mixing in his offspeed stuff earlier in counts to open the zone more, and it was better. If he can limit his spurts of wildness, he's ready to get big league hitters out.\"","\"|\"","","","","","","\"|\"","\"KCR\"","\"AAA\"","32","\"2015 Draft Rnd 2 (KCR)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","40","60","","","","","40","\"NYM\"","0.500","\"XXX\""],["1255","1252","1249","1202","1183","\"38.6\"","\"38.6\"","\"37.9\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Taylor\"","\"Guilbeau\"","2019","\"26.1\"","\"LHP\"","\"L\"","\"L\"","\"76\"","\"180\"","\"professional\"","218","6","\"|\"","3001","607555","","","\"sa602564\"","\"|\"","","\"Alabama\"","0","0","","\"Med\"","2019","37","\"m63He_eB3G4\"","","\"Guilbeau's velocity was up during the Fall League. Low-slot lefties who touch 96 and have an average breaking ball typically end up in someone's bullpen, and we thought Guilbeau had a shot to be picked in the Rule 5. He was hurt a few times during the spring and summer and his fastball has a hittable angle, so we're rounding down a bit on what otherwise looks like a fine middle relief piece if you just look at the stuff.\"","\"|\"","","\"WSH\"","\"2015, 10th (314) - WSH\"","","2019","40","\"Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  The Nationals' 10th-round pick in the 2015 Draft, Guilbeau was a senior signed out of Alabama who received a $25,000 bonus. He operated mostly as a swingman early in his pro career and had a strong first full season, albeit as a 23-year-old in the Class A South Atlantic League. A move up to Class A Advanced Potomac the next year was met with struggles, and the Nationals shifted him to the bullpen full-time when he repeated the level in 2018. He took quickly to the new role, pitching increasingly well as the season progressed before an eye-opening performance in the Arizona Fall League.   After working in the low 90s during the regular season, Guilbeau's fastball was consistently 95-96 mph with improved late life in the Fall League. He has an above-average slider, thrown in the mid-80s with good depth, and also can mix in a fringy changeup. He has below-average control of all three pitches, though it stands to improve as he becomes more comfortable with his improved stuff out of the bullpen.   Guilbeau dominated same-sided hitters in the Carolina League with his fastball-breaking ball combo, holding them to a .184 average without allowing an extra-base hit in 54 plate appearances. Such success highlights Guilbeau's potential as a left-handed specialist, though he'll first have to improve his control as he navigates the upper Minors.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","20","\"2015 Draft Rnd 10 (WSN)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","55","","","","45","","",""],["1256","1253","1250","1203","1177","\"38.6\"","\"38.6\"","\"37.9\"","\"43.4\"","\"43.4\"","\"43.4\"","\"|\"","\"Joe\"","\"Dunand\"","2019","\"23.7\"","\"3B\"","\"R\"","\"R\"","\"74\"","\"205\"","\"professional\"","218","6","\"|\"","2149","656388","\"dunand_joe\"","","\"sa3005360\"","\"|\"","","\"North Carolina State\"","0","0","","\"High\"","2021","37","\"qgmZPFsFqyw\"","","\"Dunand received attention while at a Miami-area high school for a torrid streak of homers and because he's Alex Rodriguez's nephew. In college, Dunand's long-levered swing didn't create enough contact to put up the big numbers that many hoped for, and it continues to give him problems now. The Marlins continue playing him at shortstop, but he's a third baseman long-term. His plus raw power still doesn't shine through as often as you'd like and he's now 23-years-old, so the clock is ticking for Dunand to show he can be a big leaguer of consequence.\"","\"|\"","","\"MIA\"","\"2017, 2nd (51) - MIA\"","","2021","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 45 | Arm: 55 | Field: 40 | Overall: 40   The nephew of Alex Rodriguez, Dunand has some physical mannerisms that resemble those of his famous uncle. He was a divisive player in the 2017 Draft, with some clubs projecting him as a power-hitting third baseman and others seeing him as more of a one-tool player with a questionable bat. The Marlins fell into the former camp, signing him for $1.2 million as a second-round choice.  Dunand's most obvious tool is his raw right-handed power, which he creates more with strength than bat speed. He'll have to control the strike zone and make more contact to get the most out of it, however, and he had a 30-percent strikeout rate in Double-A last year. He never has hit for a high average, batting .268 in three years at North Carolina State and .246 in his first two pro seasons, and he walks infrequently.  A fringy runner with a thick lower half, Dunand played exclusively at shortstop in his first two years as a pro but doesn't project to stay there. The Marlins like his defensive instincts and will let him play his way off the position. He's a better fit at third base, where his power potential and solid arm fit the profile.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","31","\"2017 Draft Rnd 2 (MIA)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"43.4\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","45","55","40","\"|\"","","","","","","","","","","",""],["1257","1254","1252","1196","1208","\"38.5\"","\"38.5\"","\"37.9\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Ricardo\"","\"Sanchez\"","2019","\"22.1\"","\"LHP\"","\"L\"","\"L\"","\"71\"","\"215\"","\"professional\"","218","6","\"|\"","679","645307","","","\"sa830302\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2019","37","\"wzMiwKP5o3U\"","","\"21-year-old lefties who can spin a breaking ball don't often end up in DFA limbo, but the Braves glut of talented young pitchers forced the developmentally stagnant Sanchez off the 40-man this past winter. He has been pretty much the same pitcher since he was 19-years-old, possessing enviable stuff but never the mechanical consistency to harness it. Sanchez has had a low-90s fastball (that will touch as high as 95 early in outings) and good lefty curveball since before Anaheim sent him to Atlanta for Kyle Kubitza back in 2015, and that combination drives a perfectly fine lefty relief profile, especially if Sanchez can air it out for an inning at a time and adds a few ticks to his fastball as a result. He's only 22 and will have ample opportunity to make relevant tweaks and adjustments against big league hitters on a quickly rebuilding Seattle club.\"","\"|\"","","\"SEA\"","","\"July 7, 2013 - LAA\"","2020","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 40  Sanchez was the top international acquisition by the Angels in the 2013-14 signing period, getting $580,000 to sign out of Venezuela. He showed up quickly on prospect lists when he made a precocious pro debut in the United States, pitching well in the rookie-level Arizona League. He's been enigmatic at best since then, showing glimpses of ability but has now been traded twice, going to the Braves prior to the 2015 season, earning a spot on the 40-man roster but then being designated for assignment following the 2018 season. The Mariners took a shot and acquired him for cash last November.  Sanchez has teased with his ability as a left-hander with three usable pitches. He'd have some good starts and appear to show progress, then just as quickly regress, watching many of the Braves' pitching prospects pass him by. He'll flash above-average stuff across the board, with a live fastball up to 94 mph, an ability to really spin a breaking ball and a feel for a deceptive changeup. None of it has been consistent, and many reports last year barely had average grades across the board, as evaluators wonder when he'll take ownership and do the things he needs to do to take the next step in his development.  The Mariners are hoping a change of scenery will help him, and being designated will be the wakeup call he needs. Despite all the ups and downs, Sanchez will only be 22 for most of the 2019 season. There's time for him to unlock the potential he's shown in spurts, but the clock is ticking.\"","\"|\"","","","","","","\"|\"","\"SEA\"","\"AA\"","30","\"2013 J2 (LAA)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","","","","","45","","",""],["1258","1255","1253","1197","1209","\"38.5\"","\"38.5\"","\"37.9\"","\"42.5\"","\"42.5\"","\"42.5\"","\"|\"","\"Tyler\"","\"Owens\"","2019","\"18.4\"","\"RHP\"","\"R\"","\"R\"","\"69\"","\"185\"","\"draft\"","145","4","\"|\"","2987","","\"owens_tyler\"","","","\"|\"","","\"Trinity Catholic HS\"","0","0","","","","35","","","","\"|\"","\"Trinity Catholic (Fla.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-tyler-owens-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 45 | Overall: 45  High school pitchers with premium arm strength always generate interest among scouts, especially in typical baseball hotbeds like Florida. But evaluators prefer to come in packages well above six feet tall. When a pitcher like Owens, who is 5-foot-10, can crank it up velocity-wise, the enthusiasm often comes with a bit more caution.  While Owens is undersized, he has compact strength and athleticism on the mound. And he has plenty of arm, consistently firing fastballs up to 94-95 mph this spring. He'll also flash a solid slider that has good short break and he even has some feel for a changeup with some fade, though he doesn't need to use it very often at his current level. Like with many high school pitchers, he's more control over command, though he tends to find the strike zone fairly consistently.  This is where the questions come in. With his size, scouts wonder if Owens will be durable enough to be a starter at the next level. His fastball-breaking ball combination likely would play up in a bullpen role, but high schoolers with reliever profiles are hard to place on a Draft board. If things don't work out for him this June, we may be talking about him again after three years pitching for the Florida Gators.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","617","397","\"ATL\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","","","\"42.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","45","","",""],["1259","1256","1256","1194","1234","\"38.4\"","\"38.4\"","\"37.9\"","\"41.7\"","\"41.7\"","\"41.7\"","\"|\"","\"Gregory\"","\"Soto\"","2019","\"24.3\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"240\"","\"professional\"","218","6","\"|\"","2258","642397","","19677","\"sa737262\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","","","\"Three-pitch lefties with mid-90s heat always have a shot, so while Soto's walk rate remains a disconcerting 13%, the fact that he showed 96 with an occasionally good changeup and breaking ball means he's still pretty interesting. His arm action is so long that it needs to be split into two movies and while that is probably part of why he so badly struggles to throw strikes, it also makes him really tough on left-handed hitters. The existence of three pitches (the fastball, an upper-80s change, low-80s slurve) better positions Soto for the three-batter minimum rule, but he still needs to throw more strikes or he's just upper-level depth.\"","\"|\"","","\"DET\"","","\"Dec. 26, 2012 - DET\"","2019","40","\"Scouting grades: Fastball: 65 | Slider: 50 | Changeup: 45 | Control: 40 | Overall: 40  Soto signed back in 2012 out of the Dominican Republic, but it took until his fifth summer as a pro to reach full-season ball in 2017. He jumped firmly on the prospect map, earning a late promotion up to the Florida State League while finishing second in the system in ERA, wins and strikeouts. Returning to the FSL in 2018, Soto continued to show big-time arm strength and rack up strikeouts, though the zone evaded him for much of the season.   There's never been any questioning of Soto's pure stuff. His ability to throw strikes, on the other hand, remains suspect. He'll run a lively fastball up to 95-96 mph that misses bats and induces ground-ball contact. His secondary pitchers are still works in progress but all have promise, including a breaking ball that should be Major League average and a fringy, though usable, changeup. Command is still a major issue for Soto, whose walk rate jumped from 4.7 BB/9 in 2017 to 5.6 BB/9 last year.   Blessed with tremendous arm strength, Soto's ultimate role will be determined how far he can come in harnessing it and learning how to pitch. Continued refinement of both his secondary stuff and command will allow Soto to stay in a rotation, something he'll continue doing for the time being, with the Tigers knowing the power left arm will work just fine out of a bullpen.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","30","\"2012 J2 (DET)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"41.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","45","","50","","","","40","","",""],["1260","1257","1257","1195","1224","\"38.4\"","\"38.4\"","\"37.9\"","\"42.0\"","\"42.0\"","\"42.0\"","\"|\"","\"Ray-Patrick\"","\"Didder\"","2019","\"24.7\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","218","6","\"|\"","2628","642720","","","\"sa736824\"","\"|\"","","\"Aruba\"","0","0","","\"Med\"","2020","37","\"3f9lSgiyVyA\"","","\"Didder can play at least average defense at all the non-pitcher-and-catcher positions on the field and he's shown plus abliity in center, buoyed by plus-plus speed and a plus-plus arm. He's shown ability at the plate and mistake power at times, but he's now 24 and still hasn't put it together offensively for long stretches. He's Rule 5-eligible and is an ideal 25th man type if a team thinks they can tease out some offense and get a 1-2 WAR player with all of his secondary skills.\"","\"|\"","","\"ATL\"","","\"April 21, 2013 - ATL\"","2019","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 60 | Arm: 60 | Field: 55 | Overall: 40  The best player to come out of Aruba is Red Sox star Xander Bogaerts. Didder was born in the same town as Bogaerts, Oranjestad, and while he clearly can't match Bogaerts' tools, he does have the chance to join him in the big leagues. Signed back in April 2013 for $20,000, Didder has used his athleticism and versatility to get him up to Double-A and the Arizona Fall League in 2018. He was left unprotected in last December's Rule 5 Draft, but went unselected.  Over the course of his Minor League career, Didder has played shortstop, second and all three outfield positions. He added third to his resume during his time in the AFL. And he can play all of them well, with at least above-average defense in the outfield and average glove work everywhere else to go along with a plus arm. Didder's speed helps him defensively and on the basepaths, and he's been in the top five in the system in stolen bases three years in a row.   The only question with Didder is his bat. For someone with little to no power, he strikes out too much and doesn't have a great approach at the plate. That improved a bit in 2018, with the hopes he can hit just enough to be a super-utility and speed option off of a big league bench.\"","\"|\"","","","","","","\"|\"","\"ATL\"","\"AA\"","31","\"2012 J2 (ATL)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"42.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","60","60","55","\"|\"","","","","","","","","","","",""],["1261","1258","1258","1187","1251","\"38.3\"","\"38.3\"","\"37.9\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Bryson\"","\"Brigman\"","2019","\"24.0\"","\"2B\"","\"R\"","\"R\"","\"71\"","\"180\"","\"professional\"","218","6","\"|\"","1605","624417","\"brigman_bryson\"","","\"sa829857\"","\"|\"","","\"San Diego\"","0","0","","\"Low\"","2020","37","\"J35_KYXigsA\"","","\"Brigman had a swing change in 2018, though it's still unclear if he'll do enough offensive damage to be an everyday second baseman. He added the tiniest of leg kicks last season and dropped his ground ball rate from 54% to 40% in the process. He's hitting more line drives and hasn't sacrificed any of the plus contact skills that made him famous as an amateur. He's also very good at second base, enough that some teams may think they can shoehorn him in at shortstop and live with deficient arm strength if it means there's a plus bat playing there. We just think he's either a plus glove at second and he'll either hit enough to be a low-end regular there, or he won't and his lack of defensive versatility will make it tough for him to be rostered. The makeup reports indicate we'd be wise to bet on the former.\"","\"|\"","","\"MIA\"","\"2016, 3rd (87) - SEA\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 30 | Run: 55 | Arm: 45 | Field: 50 | Overall: 40  Brigman holds the distinction of being the only player to appear on three world championship teams for USA Baseball. The Mariners selected him in the third round out of San Diego in 2016, then traded him to the Marlins last July along with international bonus pool money to acquire Cameron Maybin. After batting just .245/.330/.294 in his first two pro seasons, he rebounded to hit .310/.370/.395 in 2018.  Brigman lacks high-end tools, specifically bat speed and power, but he brings plenty to the table. He has a quality approach, makes consistent contact from the right side of the plate and has the solid speed to swipe a few bases. He tried to drive the ball more last season, but scouts still question whether he has enough strength to make much impact offensively.  Defensively, Brigman is more comfortable at shortstop and played primarily there in 2018 after seeing the majority of his action at second base the year before. He has the quickness to get to balls at shortstop but his below-average arm limits him on the longer throws. He has strong makeup and may will his way to the big leagues, albeit most likely in a reserve role.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"AA\"","32","\"2016 Draft Rnd 3 (SEA)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","30","55","45","50","\"|\"","","","","","","","","","","",""],["1262","1259","1259","1188","1252","\"38.3\"","\"38.3\"","\"37.9\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Deury\"","\"Carrasco\"","2019","\"19.7\"","\"SS\"","\"L\"","\"R\"","\"69\"","\"165\"","\"professional\"","218","6","\"|\"","2808","672767","","","\"sa3003330\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","","\"Carrasco is a common type among middle bonus international signees: the skinny, speedy shortstop with some present skills. He signed for $480,000 and performed well as an 18-year-old in the GCL in 2019, with a short taste of short-season ball. He has very little present strength and only has gap power in games, but he has above average contact skills, plus speed, arm strength, and defensive ability, so there's a chance for some real ceiling if and when the physicality comes along, though it's more likely he becomes an athletic utility infielder.\"","\"|\"","","\"HOU\"","","\"July 2, 2016 - HOU\"","2022","40","\"Scouting grades: Hit: 45 | Power: 30 | Run: 65 | Arm: 70 | Field: 55 | Overall: 40  Part of the Astros' franchise-record $19.3 million international spending spree in 2016, Carrasco signed for $480,000 out of the Dominican Republic. He made his U.S. debut last summer, ranking fifth in the Rookie-level Gulf Coast League with 17 steals in just 38 games and batting .333 in the short-season New York-Penn League playoffs to help Tri-City win the championship. He's one of the smaller position players in the Houston system at 5-foot-9 and also one of the fastest, with his speed earning 65-70 grades on the 20-80 scouting scale.  Carrasco could be a dangerous basestealer once he improves his reads and jumps, and he needs to do a better job of bunting for hits. A left-handed hitter, he has some patience at the plate but needs to improve the frequency and quality of his contact. He has some quickness to his swing that produces occasional power to the gaps, but getting on base is his primary offensive focus.  While Carrasco still seeks consistency on defense, there's no question he has the tools to stick at shortstop. He has smooth actions, solid range, soft hands and a cannon arm that has been clocked at 100 mph on throws across the diamond. Houston believes his makeup will help him get the most out of his tools, and he has the highest upside of any middle infielder in the system with the exception of Freudis Nova.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A-\"","38","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","30","65","70","55","\"|\"","","","","","","","","","","",""],["1263","1260","1260","1189","1253","\"38.3\"","\"38.3\"","\"37.9\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Jake\"","\"Mangum\"","2019","\"23.2\"","\"CF\"","\"S\"","\"L\"","\"73\"","\"185\"","\"draft\"","145","4","\"|\"","2129","","\"mangum_jake\"","","","\"|\"","","\"Mississippi State\"","0","0","","","","35","","","","\"|\"","\"Mississippi State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jake-mangum-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 55 | Power: 20 | Run: 65 | Arm: 55 | Field: 55 | Overall: 45  Mangum comes from a football family -- his grandfather John Sr., father John Jr. and uncle Kris all played professionally -- but has made his name in baseball. He won the Southeastern Conference's batting title (.408) and freshman of the year award in 2016 and has stayed at Mississippi State for four years despite getting drafted by the Yankees in the 30th round as a sophomore and by the Mets in the 32nd round last year. One of the best seniors in the 2019 Draft, he broke Eddy Furniss' SEC career hits record in April with his 353rd.  The scouting report on Mangum has changed little during his college career. A switch-hitter, he has an extreme contact approach that results in a lot of opposite-field singles but few walks and little in the way of power. His best tool is his well above-average speed and he's doing a better job of translating it into stolen bases as a senior.  Mangum also has improved as a center fielder during his time with the Bulldogs, showing better reads and routes instead of just relying on his quickness to track down balls. He has a stronger arm than most at his position and touched 93 mph with his fastball when he started five games on the mound as a sophomore. One scout likened him to a faster version of Sam Fuld.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","954","118","\"NYM\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","20","65","55","55","\"|\"","","","","","","","","","","",""],["1264","1261","1261","1190","1254","\"38.3\"","\"38.3\"","\"37.9\"","\"40.7\"","\"40.7\"","\"40.7\"","\"|\"","\"Jeremy\"","\"Pena\"","2019","\"21.7\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"179\"","\"professional\"","218","6","\"|\"","2537","665161","\"pena_jeremy\"","","\"sa876320\"","\"|\"","","\"Maine\"","0","0","","\"Med\"","2022","37","\"YRrhsdBsxBo\"","","\"Pena was widely considered to be the best collegiate defensive shortstop in the 2018 draft but despite his picturesque swing, he made very little offensive impact against out-of-conference pitching and with woods bats during the summer. The lack of offense likely caps Pena's ceiling in the bench infielder area, but he has added about 20 pounds of muscle over the offseason and is also a sleeper breakout candidate if it makes a meaningful impact on his contact quality.\"","\"|\"","","\"HOU\"","\"2018, 3rd (102) - HOU\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 30 | Run: 55 | Arm: 60 | Field: 60 | Overall: 40  The son of offensive-minded second baseman Geronimo Pena, who played seven seasons in the big leagues, Jeremy is also an infielder but has a totally different profile. One of the best defensive shortstops in the 2018 college class, he became the highest-drafted position player in Maine history when the Astros took him in the third round. He earned short-season New York-Penn League All-Star honors in his pro debut but missed the final month with a leg injury.  Pena is the top defender among shortstops in the Houston system. His quick first step and smooth actions give him plenty of range, and he has a plus arm to make all of the necessary throws. His tools will allow him to play anywhere in the infield and serve as a utilityman if he doesn't hit enough to become an everyday player.  Pena makes regular contact to all fields and has a patient approach. He has the strength to do some damage at the plate but has made little offensive impact with wood bats in college summer leagues or as a pro, so the Astros are working with him to try to unlock some power in his right-handed swing. He has solid speed and an aggressive nature on the bases.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"A\"","39","\"2018 Draft Rnd 3 (HOU)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"40.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","30","55","60","60","\"|\"","","","","","","","","","","",""],["1265","1262","1262","1191","1239","\"38.3\"","\"38.3\"","\"37.9\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Alexander\"","\"Campos\"","2019","\"19.3\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"178\"","\"professional\"","218","6","\"|\"","2058","672628","","","\"sa3002852\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2023","37","","","\"Campos was acquired from Seattle in the Ryon Healy deal before he had even set foot on American soil for an affiliated game. He posted a statistically impressive season in the DSL, but struggled in his first attempt at rookie ball in the States. Campos is very physically mature for his age, his build that of a high school fullback. He's not a long term shortstop due to arm strength and needs to keep his frame in check to retain sufficient range for second, but the bat speed alone is worth a mention here, as is his early-career feel for the strike zone.\"","\"|\"","","\"OAK\"","","\"July 4, 2016 - SEA\"","2022","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 50 | Arm: 50 | Field: 55 | Overall: 40  While Campos was a key international signing of the Mariners in July 2016, getting a $575,000 bonus to join the organization, his stay there wasn't very long. After a very encouraging professional debut in the Dominican Summer League in '17, he was sent to the A's in the Ryon Healy deal that November. He came stateside for the first time to make his A's debut in '18 and struggled in the Rookie-level Arizona League.  Campos is an athletic infielder who did keep his defensive profile intact upon his arrival. He's shown the ability to play multiple infield positions with excellent actions and an accurate arm. He might best be suited for second base long-term because he might not have the arm strength for shortstop, though he'll be given every opportunity to grow into the position as he develops in the lower levels of the A's system. His right-handed bat is still a work in progress. Campos showed an advanced approach in the DSL with the Mariners, drawing more walks than strikeouts, but his K rate spiked in his first go-round in the U.S.  There's still a lot to like with Campos, who will play all of 2019 at age 19. Whether he can be an every day middle infielder or a utilityman will depend on how his offensive game progresses as he matures.\"","\"|\"","","","","","","\"|\"","\"OAK\"","\"R\"","34","\"2016 J2 (SEA)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","50","50","55","\"|\"","","","","","","","","","","",""],["1266","1263","1263","1192","1240","\"38.3\"","\"38.3\"","\"37.9\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Nick\"","\"Meyer\"","2019","\"22.3\"","\"C\"","\"R\"","\"R\"","\"73\"","\"200\"","\"professional\"","218","6","\"|\"","2536","680722","\"meyer_nick\"","","\"sa3007826\"","\"|\"","","\"Cal Poly\"","0","0","","\"Med\"","2021","37","\"hM2Eo7yuj3I\"","","\"Meyer is a pretty straightforward prospect, easier to project with fewer unknowns that the teenage prospects in this area of the list. Meyer is an accomplished defender, with a plus arm and at least above average defensive ability. He has some pop (45 raw power, game power below that) and is a solid athlete, but there isn't much impact with the bat. He leans more contact-oriented in his approach, but often won't make consistent hard contact, with some timing, pitch recognition, and plate coverage shortcomings at present. He seems likely to reach the upper minors and with some improvement, would get on a 40-man roster and get at least some big league time. If he can improve a little more offensively, then he could carve out a solid career as a backup.\"","\"|\"","","\"NYM\"","\"2018, 6th (170) - NYM\"","","2021","40","\"Scouting grades: Hit: 45 | Power: 35 | Run: 40 | Arm: 60 | Field: 60 | Overall: 40  A three-year starter at Cal Poly who also played for USA Baseball's Collegiate National Team, Meyer was already viewed by scouts as one of the better defensive catchers available in the 2018 Draft before his breakout offensive campaign as a junior. The Mets took him in the sixth round that June, signing him for $350,000. After a pro debut spent in the Class A Short Season New York-Penn League, Meyer made the jump straight to the Class A Advanced Florida State League for his first full season.   Meyer has excellent hands and moves well behind the plate, allowing him to receive and block well. He has a strong and accurate arm, recording excellent pop times to second base on a consistent basis. Offensively, the right-handed hitter makes consistent contact but offers little in the way of power. He rarely strikes out and has decent on-base skills that help prop up his overall offensive value.   Meyer likely profiles as a backup at the next level, though he could become a defensive-minded regular if his bat comes around. In either case, it will be his defensive skillset that gets him to the Major Leagues.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"A+\"","25","\"2018 Draft Rnd 6 (NYM)\"","\"|\"","","","","\"|\"","29","0","\"|\"","","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","35","40","60","60","\"|\"","","","","","","","","","","",""],["1267","1264","1264","1193","1241","\"38.3\"","\"38.3\"","\"37.9\"","\"41.1\"","\"41.1\"","\"41.1\"","\"|\"","\"Spencer\"","\"Brickhouse\"","2019","\"21.7\"","\"1B\"","\"L\"","\"R\"","\"76\"","\"235\"","\"draft\"","145","4","\"|\"","2937","","\"brickhouse_spencer\"","","","\"|\"","","\"East Carolina\"","0","0","","","","35","","","","\"|\"","\"East Carolina\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-spencer-brickhouse?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 55 | Run: 20 | Arm: 30 | Field: 30 | Overall: 45  Aptly named, Brickhouse is one of the more imposing physical presences in college baseball at 6-foot-4 and 235 pounds. He and Bryant Packard have formed a two-man wrecking crew for East Carolina for the last three seasons. The 2018 Cape Cod League all-star game MVP, he has more power but less pure hitting ability and defensive value than Packard and should join him in the top five rounds this June.  Brickhouse's carrying tool is huge raw left-handed power to all fields, the product of strength and leverage more than bat speed. He has reached double figures in homers in each of his three college seasons, and he's willing to take walks when pitchers decline to challenge him. He has some feel for hitting, but his dead-pull approach and struggles with wood bats on the Cape create some swing-and-miss concerns.  Most scouts project Brickhouse as a DH in pro ball. He's a bottom-of-the-scale runner with well below-average arm strength and shaky defense at first base. His overall game resembles that of Dan Vogelbach.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","975","212","\"ARI\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"41.1\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","20","30","30","\"|\"","","","","","","","","","","",""],["1268","1265","1267","1186","1259","\"38.2\"","\"38.2\"","\"37.9\"","\"40.2\"","\"40.2\"","\"40.2\"","\"|\"","\"Cooper\"","\"Johnson\"","2019","\"21.1\"","\"C\"","\"R\"","\"R\"","\"72\"","\"205\"","\"draft\"","145","4","\"|\"","1734","","\"johnson_cooper\"","","","\"|\"","","\"Ole Miss\"","0","0","","","","35","","","","\"|\"","\"Mississippi\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-cooper-johnson-c?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 40 | Power: 45 | Run: 30 | Arm: 65 | Field: 50 | Overall: 45    Johnson had one of the strongest arms among catchers in the 2016 Draft, but worries about his bat and signability pushed him to the Reds in the 28th round and eventually to Mississippi. He hit just .222/.313/.290 in his first two seasons in Oxford, and his lack of offensive production relegated him to backup duty between 2018 Marlins fourth-rounder Nick Fortes. He has shown significant improvement as a hitter and receiver this spring, putting him in position to get selected in the same range as Fortes.    Any discussion of Johnson still starts with his arm, a well above-average cannon that regularly registers sub-1.9-second pop times and helped him erase 45 percent of basestealers during the 2019 regular season. He has worked hard to improve his receiving and blocking, which had been subpar in the past but now elicit average to solid grades. His overall defensive game is good enough to project him as at least a big league backup.    While scouts still aren't sold that Johnson will hit enough to be a regular in the Majors, he has gotten better. He has a more selective approach, is putting together more competitive at-bats and is making better contact. He's stronger and his right-handed swing looks quicker, giving him a chance to produce close to average power.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","921","172","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"40.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","45","30","65","50","\"|\"","","","","","","","","","","",""],["1269","1266","1203","1369","908","\"38.1\"","\"39.4\"","\"37.0\"","\"46.7\"","\"40.0\"","\"47.3\"","\"|\"","\"Brad\"","\"Zunica\"","2019","\"23.6\"","\"1B\"","\"L\"","\"R\"","\"78\"","\"254\"","\"professional\"","148","4","\"|\"","2661","","","","\"sa875647\"","\"|\"","","\"State College JC (FL)\"","0","0","","\"High\"","2022","37","\"Jre9wi8Hbwo\"","\" \"","\"Zunica had an unusual amateur career, graduating early to get to Miami, then not playing much and transferring to a junior college, where the Padres drafted the behemoth late in 2015. He is a physical monster with huge raw power, and has a good enough approach to draw walks and pick out pitches he can drive. The bat control, defense, and long-term athletic ability are all behind and concerning, but there's a platoon or bench bat future here if he keeps hitting.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","58","\"2015 Draft Rnd 16 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"40.0\"","\"47.3\"","","","","","\"|\"","","","","0.0", "","","\"After many years of injury, Hultzen threw some low-level innings during the summer of 2018. He was in the low-90s then and again early in 2019 before, over a period of two starts, his velocity climbed into the mid-90s. He's now a threat to be a lefty bullpen piece this year, and it's a great story, but realistically he's an older relief piece.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","35","\"2011 Draft Rnd 1 (SEA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1276","1273","1367","1350","1374","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Dayro\"","\"Perez\"","2019","\"17.3\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","148","4","\"|\"","3312","","","","\"sa3009299\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2024","37","","","\"Pure shortstop defensively with a plus arm, twitch and some projection, but the bat is behind the glove and athleticism.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","49","\"2018 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1277","1274","1368","1351","1375","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Ethan\"","\"Lindow\"","2019","\"20.6\"","\"LHP\"","\"R\"","\"L\"","\"75\"","\"180\"","\"professional\"","148","4","\"|\"","3270","","","","\"sa3005028\"","\"|\"","","\"Locust Grove HS (GA)\"","1","0","","\"High\"","2022","37","","","\"Lindow signed for $500,000 (late third, early fourth round money) as a fifth round high schooler in 2017. He has a four-pitch mix headlined by a slider/cutter and his 88-92mph fastball plays up because it approaches hitters at a tough angle. He'll likely make his full-season debut in 2019 and projects as a No. 5 starter.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","32","\"2017 Draft Rnd 5 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1278","1275","1369","1352","1376","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Joerlin\"","\"De Los Santos\"","2019","\"18.7\"","\"CF\"","\"R\"","\"R\"","\"71\"","\"175\"","\"professional\"","148","4","\"|\"","3233","","","","\"sa3005723\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2024","37","\" \"","","\"De Los Santos signed for $250,000 in 2017 and had a strong summer in the DSL, hitting .360/.460/.500 with more walks than strikeouts. Though he also worked out as an infielder as an amateur, De Los Santos lacked the arm and actions for the dirt and began his pro career in center field. He's a plus runner and though his frame is mature, it's quite compact and he's not likely to get so large that he must move to a corner. His skillset is exactly the kind that often crushes the DSL; he's much stronger than most of the league's lanky teens and his speed takes advantage of bad DSL defenses. There are big league tools here, they just come with some reasons to doubt the elite-level performance.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"R\"","37","\"2017 J2 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","",""," nfield role.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","24","\"2015 J2 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1281","1278","1372","1355","1379","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jordan\"","\"Mills\"","2019","\"27.1\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"215\"","\"professional\"","148","4","\"|\"","3268","","","","\"sa738394\"","\"|\"","","\"St. Mary's\"","0","1","","\"Med\"","2020","37","","","\"Once you're able to look past the macabre nature of Mills' sidearm delivery -- cross-bodied, rigid, with an R-rated head whack -- you can see a viable big league reliever. He only sits 87-91, but Mills' delivery helps his fastball and average curveball play against left-handed hitters and his best pitch, an above-average changeup, might be enough to stymie righties and keep them from teeing off on his fastball. He at least appears to be a viable lefty specialist, though those are starting to disappear. He went unselected in the Rule 5 but we kind of like him.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"WSN\"","\"AA\"","23","\"2013 Draft Rnd 28 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1282","1279","1373","1356","1380","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Jose\"","\"Tena\"","2019","\"18.2\"","\"SS\"","\"L\"","\"R\"","\"69\"","\"160\"","\"professional\"","148","4","\"|\"","3231","","","","\"sa3005482\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2024","37","","","\"Tena spent 2018 in t Arguably the top prospect on the 2018 DSL Yankees squad, Marte has a plus arm, plus speed and can stick at shortstop but is more instincts and contact skills at the plate.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"R\"","48","\"2017 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1290","1287","1381","1364","1388","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Osvaldo\"","\"Gavilan\"","2019","\"17.6\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"170\"","\"professional\"","148","4","\"|\"","3324","","","","\"sa3008873\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2024","37","","","\"Gavilan was the Pirates' top July 2 signee from 2018 at $700,000. He's an average runner (he ran a 7.1 60-yard-dash in workouts) with good instincts in center field; he'll stay there if he speeds up as he matures as an athlete. His current swing is somewhat long but again, Gavilan has advanced feel to hit, enough to compensate for his mechanical maladies right now. He has a better chance of either hitting, staying in center field, or both, than the outfielders in the Others of Note section on this list.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PIT\"","\"R\"","38","\"2018 J2 (PIT)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1291","1288","1382","1365","1389","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Otto\"","\"Lopez\"","2019","\"20.7\"","\"SS\"","\"R\"","\"R\"","\"70\"","\"160\"","\"professional\"","148","4","\"|\"","3263","","","","\"sa3004268\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2022","37","","","\"A dual Dominican/Canadian citizen, Lopez was born in the Dominican Republic but his family moved to Montreal when he was 12, and he plays on Team Canada during international competition. That's not to be confused with the Vancouver Canadians, the Blue Jays' Northwest League affiliate for which Lopez also played last year, and played well. He walked more than he struck out, led the team in OBP, and saw action at every defensive position but catcher and first base as the club's youngest member. A plus runner and above-average athlete, that kind of super utility role is Lopez's realistic future projection. He has some feel for contact but will probably max out with 40 raw power, if that, so he's unlikely to make strong enough contact to hit for as high an average as his pure bat-to-ball skills might indicate. Even if typical big league physicality never materializes, Lopez should be a versatile bench piece.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"A\"","35","\"2016 J2 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1292","1289","1383","1366","1390","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Sadrac\"","\"Franco\"","2019","\"19.0\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"155\"","\"professional\"","148","4","\"|\"","3318","","","","\"sa3005073\"","\"|\"","","\"Panama\"","0","0","","\"High\"","2023","37","","","\"Franco's velocity is up a bit -- 90-94 last year, 92-96 this spring -- and he'll flash a plus breaking ball/ He's small, but athletic, a sign he can hold the velo and also refine his command.   \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","30","\"2017 J2 (LAA)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1293","1290","1384","1367","1391","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Yeison\"","\"Coca\"","2019","\"20.0\"","\"2B\"","\"S\"","\"R\"","\"70\"","\"155\"","\"professional\"","148","4","\"|\"","3237","","","","\"sa917075\"","\"|\"","","\"Dominican Republic\"","1","0","","\"Med\"","2022","37","\"tMPA2xqvAcw\"","","\"Coca is an average middle infield defender with below-average offensive tools. If those grow to average, he could sneak up on us and be an everyday player. If they continue to hang in the 40/45 area, Coca will be a utility option. \"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","36","\"2015 J2 (BOS)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1294","1291","1385","1368","1392","\"38.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Zach\"","\"Warren\"","2019","\"23.0\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"200\"","\"professional\"","148","4","\"|\"","3265","","","","\"sa829420\"","\"|\"","","\"Tennessee\"","0","1","","\"Med\"","2020","37","\"k5LovAb_Yxk\"","","\"Warren's breaking ball has a tough-to-square angle and a rare ability to miss bats within the strike zone. He struck out 44% of hitters he faced in 2018. His velocity has ticked up a bit since college and now rests in the 91-94 range, and also forces hitters to reckon with a weird angle. The combination of deception and the breaking ball are probably enough to make Warren a dominant lefty specialist, but if his fastball also plays against righties he could be more.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","33","\"2017 Draft Rnd 14 (PHI)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1295","1292","1230","1185","1075","\"37.8\"","\"38.8\"","\"37.9\"","\"45.0\"","\"45.0\"","\"45.0\"","\"|\"","\"Yohander\"","\"Mendez\"","2019","\"24.4\"","\"LHP\"","\"L\"","\"L\"","\"77\"","\"200\"","\"professional\"","218","6","\"|\"","1101","622795","","14391","\"sa657666\"","\"|\"","","\"Venezuela\"","0","-1","","\"High\"","2019","37","\"ftXWbnqqZ5o\"","","\"At his peak, Mendez had mid-rotation stuff. He was sitting 94-97 at times during the spring of 2015, his changeup was plus, and his slurvy breaking ball was at least average. Since then his health and stuff have waxed and waned. In 2018, his stuff looked more like that of a fifth starter. Then he suffered a UCL strain during 2019 spring training. He's now an oft-injured 24-year-old backend starter prospect who may benefit from a change of scenery.\"","\"|\"","","\"TEX\"","","\"July 2, 2011 - TEX\"","2019","40","\"Scouting grades: Fastball: 50 | Curveball: 45 | Slider: 45 | Changeup: 60 | Control: 50 | Overall: 40    Mendez strained his elbow shortly after signing for $1.5 million out of Venezeula in 2011, leading the Rangers to handle him with extreme caution, but he jumped from high Class A to Texas in 2016 once they turned him loose. He has been unable to build on that success, going 4-12 with a 4.86 ERA between four levels last year and winding up back in high Class A at midseason to regroup. His 2019 season was put on hold when he was diagnosed with a sprained ulnar collateral ligament in his elbow during Spring Training, though he won't need Tommy John surgery.  Mendez still possesses a deceptive changeup that fades and sinks and can be a well above-average pitch at times. The problem is that the rest of his repertoire is fringy to average and it's not always easy for him to set up his changeup. He has a 90-93 mph fastball that tops out at 95 with some sink and has yet to find a reliable breaking ball while trying both a curveball and slider.  Though he throws strikes, Mendez has little margin for error with his repertoire and was hit harder than ever in 2017 and 2018. He has looked tentative in his big league stints, falling behind in counts and getting punished when hitters know he has to come over the plate. Once considered a safe bet to become a No. 3 starter, he now looks like a back-of-the-rotation option at best.\"","\"|\"","","","","","","\"|\"","\"TEX\"","\"MLB\"","43","\"2011 J2 (TEX)\"","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"45.0\"","\"|\"","","","","0.0","-1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","60","45","45","","","","50","\"MIL\"","0.500","\"XXX\""],["1296","1293","1270","1253","1277","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Adanson\"","\"Cruz\"","2019","\"18.7\"","\"RF\"","\"R\"","\"R\"","\"74\"","\"175\"","\"professional\"","148","4","\"|\"","3232","","","","\"sa3005722\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","\" \"","","\"A $300,000 signee from 2017, Cruz has a traditional corner outfield profile. He has a projectable 6-foot-3 frame and a swing geared to lift the ball to his pull side. He could grow into plus, playable power. He's likely a left field-only fit, so he'll need to.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"STL\"","\"R\"","36","\"2017 J2 (STL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1297","1294","1271","1254","1278","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Agustin\"","\"Ruiz\"","2019","\"19.7\"","\"RF\"","\"L\"","\"R\"","\"74\"","\"215\"","\"professional\"","148","4","\"|\"","3250","","","","\"sa3004149\"","\"|\"","","\"Mexico\"","0","0","","\"Med\"","2022","37","","\" \"","\"An excellent example of why it's important to scout frames/builds, Ruiz's physical tools were all 40s and 45s when he signed. But as his body has matured, those tools have all improved, and done so without Ruiz losing mobility because his broad, square-shouldered frame had plenty of room for this new mass. At times he still appears to be uncoordinated, still growing into his body, but Ruiz is still just the age of some older, draft-eligible high school seniors and he's already having statistical success at Low-A. He's become a sleeper platoon/low-end regular prospect, at least.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","46","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1298","1295","1272","1255","1279","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Alejandro\"","\"Melean\"","2019","\"18.6\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"175\"","\"professional\"","148","4","\"|\"","3264","","","","\"sa3006815\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2023","37","","","\"The Blue Jays felt Melean was advanced enough for the GCL at age 17, and while he was a little more wild than is ideal, he is rather advanced for his age and has a chance to be a backend starter. Though Melean is less physically projectable than the typical teen, his fastball already resides in the 90-94 range and he has an above-average, upper-70s curveball. He has feel for locating a changeup but it lacks movement right now, so this, as well as fastball command, would seem to be logical developmental priorities moving forward.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"TOR\"","\"R\"","38","\"2017 J2 (TOR)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1299","1296","1273","1256","1280","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Alejandro\"","\"Requena\"","2019","\"22.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"210\"","\"professional\"","148","4","\"|\"","3269","","","","\"sa828724\"","\"|\"","","\"Venezuela\"","-1","1","","\"Low\"","2020","37","","","\"Requena was acquired from Colorado in 2017 as one third of the Phillies' return for Pat Neshek, along with Jose Gomez and J.D. Hammer, both 35 FV type prospects. Requena is just a touch above that level, despite being a somewhat generic right-handed depth starter. Requena has three average-to-slightly-above pitches that can flash 55 at moments due to his feel for pitching. It isn't swing-and-miss stuff, and is probably more middle reliever or spot starter than rotation stalwart given pitcher attrition, but he has plus makeup, knows how to pitch, and should be in Double-A next year.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"PHI\"","\"A+\"","31","\"2013 J2 (COL)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","-1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1300","1297","1274","1257","1281","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Alexander\"","\"Vizcaino\"","2019","\"22.0\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"160\"","\"professional\"","148","4","\"|\"","3316","","","","\"sa920272\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","37","","","\"At times, Vizcaino can sit 93-97 mph and touch higher with his heater, mixing in an above average slider, so the consistency is the issue as the upside is there.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"NYY\"","\"A\"","54","\"2015 J2 (NYY)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1301","1298","1275","1258","1282","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Alexfri\"","\"Planez\"","2019","\"17.8\"","\"RF\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","148","4","\"|\"","3289","","","","\"sa3005515\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2024","37","","","\"Planez has big time pull-side lift in his swing, has 45 raw power already at age 17, and a fairly projectable 6-foot-2 frame that portends more. He'll reach down and barrel balls near his shoe tops and also crush mistakes. He's too aggressive right now and probably has to move to a corner eventually, so our early assessment of the profile is that it's very risky. But as far as teenage power projection bats go, this is a good one.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"CLE\"","\"R\"","26","\"2017 J2 (CLE)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1302","1299","1276","1259","1283","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Andy\"","\"Pages\"","2019","\"18.5\"","\"RF\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","148","4","\"|\"","3286","","","","\"sa3005625\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2023","37","","\" \"","\"Signed late during the 2017-2018 international amateur calendar year, Pages hit for power in the DSL, came to the states toward the end of the summer, and stood out to scouts. He does indeed have impressive raw power for his age and size and, for whatever it's worth, his early-career peripherals are strong. The defensive limitations will make it a tough profile but Pages' career is off to a good start considering he's not physically remarkable.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"LAD\"","\"R\"","29","\"2017 J2 (LAD)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1303","1300","1277","1260","1284","\"37.0\"","\"37.0\"","\"37.0\"","","","","\"|\"","\"Angel\"","\"Macuare\"","2019","\"19.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"188\"","\"professional\"","148","4","\"|\"","3280","","","","\"sa3003039\"","\"|\"","","\"Venezuela\"","0","0","","\"High\"","2022","37","","","\"Signed for just south of $700,000 out of Venezuela, Macuare was a polished amateur arm who has been as advertised in two years of pro ball. He has good command of mostly average stuff as a 19-year-old, so there's a chance he either grows into better stuff through physical maturation, or develops such special command that he doesn't have to. In either case, he's got a shot to be a No. 4 or 5.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"HOU\"","\"A-\"","44","\"2016 J2 (HOU)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"
