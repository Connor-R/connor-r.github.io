a Manatee - Sarasota, where he showed improved stuff as a member of the program's starting rotation in 2017. Intrigued by Tetreault's present ability and remaining projection, the Nationals signed him for $300,000 after selecting him in the seventh round. Working exclusively as a starter in his first full season, Tetreault exhibited a blend of stuff, pitchability and durability en route to a late promotion to Class A Advanced Potomac.   A 6-foot-5 right-hander, Tetreault has a clean delivery and fast arm help him generate a fastball that reaches the mid-90s but typically sits a few ticks lower. He has feel for spinning a curveball that can flash above-average at its best, and he's made strides developing a changeup that's at least average, with room for improvement. Meanwhile, after facing questions about his control and command heading into the season, Tetreault did his part to assuage those concerns by trimming his walk rate from 3.8 to 2.8 BB/9, all while missing a healthy number of bats.   Tetreault impressed Nats officials with his steady, season-long development in 2018. Specifically, they like how he learned to command his fastball to different parts of the strike zone as the season progressed -- he had elevated it too often and was hit around early in the year -- and how the right-hander effectively mixed in his secondary pitches.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","50","","","","","45","","",""],["1079","1076","1072","850","1144","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Jeff\"","\"Brigham\"","2019","\"27.3\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"200\"","\"professional\"","70","2","\"|\"","1510","656257","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"MIA\"","\"2014, 4th (124) - LAD\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 45 | Control: 45 | Overall: 40  Brigham missed his junior season at Washington in 2013 following Tommy John surgery but rebounded to pitch his way into a fourth-round selection by the Dodgers the next June. The Marlins acquired him and fellow right-handers Victor Araujo and Kevin Guzman as part of a three-team, 13-player trade in June 2015, with Miami sending Mat Latos and Mike Morse plus cash to Los Angeles and a supplemental first-round pick to Atlanta. Brigham overcame shoulder and oblique injuries that sidelined him for parts of 2017 and '18 to make his big league debut last September.  Brigham earned his promotion to Miami by showing a consistent 94-96 mph fastball throughout the Minor League season, though his velocity dipped to 90-92 once he made it to the Majors. His slider has improved in recent years and often provides him with a solid second offering. He'll need to improve his changeup and use it more often to last in a big league rotation.  The Marlins gave Brigham four starts in September, but his future may actually be in the bullpen. After displaying the best control of his career last summer, he lapsed into overthrowing in the Majors and struggled to find the zone. He might have more success and see an uptick in stuff if he just focuses on his fastball and slider in a relief role.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","","55","","","","45","","",""],["1080","1077","1073","851","1145","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Jeremy\"","\"Beasley\"","2019","\"23.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","70","2","\"|\"","2704","676886","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ANA\"","\"2017, 30th (895) - LAA\"","","2020","40","\"Scouting grades: Fastball: 50 | Slider: 45 | Splitter: 50 | Control: 50 | Overall: 40    Beasley began his post-high school career on the junior college circuit, at Darton State College in Georgia. He transferred to Clemson and pitched in relief as a junior, albeit not with good results. The Angels liked his stuff enough to take a flier on him in the 30th round of the 2017 Draft. After being sent out as a reliever during his pro debut, Beasley got a chance to start and ran with it, pitching his way across three levels and finishing the year in Double-A.    Beasley relies heavily on a fastball-splitter-changeup trio to get hitters out. He'll throw his fastball in the low-90s with occasional life. His split-finger changeup is his out pitch, and it's a good one, thrown in the low-80s with tumble that can miss bats and get weak contact. He mixes in a breaking ball as well and has shown the ability to throw strikes, with all three pitches coming from a quick and repeatable delivery.    In all likelihood, Beasley ends up back in the bullpen, where his fastball-split combination could play up. His success as a starter has opened some eyes, and at the very least, he has shown he could be a multi-inning reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","","","45","","50","","50","","",""],["1081","1078","1074","852","1146","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Joan\"","\"Martinez\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","70","2","\"|\"","2304","667355","","","\"sa917483\"","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","","\"January 23, 2016 - BOS\"","2021","40","\"Scouting grades: Fastball: 60 | Slider: 50 | Splitter: 50 | Control: 45 | Overall: 40    MLB banned the Red Sox from acquiring any international players during the 2016-17 signing period and declared five of their Venezuelan players free agents after ruling they had been signed in prohibited package deals. Boston did manage to land a couple of interesting arms in 2016, however, landing Venezuelan right-hander Bryan Mata for $25,000 and Martinez for $5,000 that January during the latter stages of the 2015-16 signing period. A late-blooming Dominican who had first been eligible to sign in August 2012, he has thrived throughout the Minors with the exception of struggling in Class A Advanced last season.    Martinez has a quick arm than unleashes fastballs that sit at 94-97 mph and reaches 99 mph with some riding action. He can flash some plus sliders in the low 80s but lacks consistency with his breaking ball, which flattens out when he doesn't stay on top of it. Similarly, his mid-80s splitter can be solid pitch that drops off at the plate but is also mediocre at times.    Scouts don't love Martinez's three-quarters delivery, which features a long arm action with a lot of effort and some recoil. He had difficulty finding the strike zone during his rough 2018 season but his control has been better in his return to Class A Advanced this year. If he can throw strikes and improve the reliability of his secondary pitches, he could become a seventh-inning reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","50","","50","","45","","",""],["1082","1079","1075","853","1147","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"John\"","\"Swanda\"","2019","\"20.2\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"185\"","\"professional\"","70","2","\"|\"","2308","676191","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"ANA\"","\"2017, 4th (115) - LAA\"","","2022","40","\"Scouting grades: Fastball: 50 | Curveball: 50 | Changeup: 45| Control: 50 | Overall: 40  When the Angels drafted Swanda in the fourth round of the 2017 Draft and went over slot to sign him away from his Nebraska commitment for $625,000, they knew he would be more of a long-range project as a Midwest product who hadn't pitched a ton before jumping on the radar in his Draft year. The progress has been slow, as Swanda has compiled a grand total of just under 40 innings heading into the 2019 season.    A former shortstop, Swanda is athletic on the mound with a sound and repeatable delivery. His fastball sits around the 90-91 mph range now with decent sink to it, and while there hasn't been the uptick in velocity some hoped to see, the right-hander continues to work on adding strength to his 6-foot-2 frame, so it still could come. He's shown the ability to spin a solid breaking ball and his changeup continues to be a work in progress, though he's shown some feel for it. That althetic delivery should allow him to continue to keep throwing strikes as he progresses.    While he hasn't taken the early step forward some might have liked to have seen from him, the Angels will be patient with Swanda. He'll be just 20 years old for all of the 2019 season, so there's time for him to develop into the starting pitcher many projected him to be.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","45","50","","","","","50","","",""],["1083","1080","1076","854","1148","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Jose\"","\"Ruiz\"","2019","\"24.6\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","70","2","\"|\"","2796","614179","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CWS\"","","\"July 2, 2011 - SD\"","2019","40","\"Scouting grades: Fastball: 65 | Slider: 55 | Changeup: 40 | Control: 45 | Overall: 40  Signed for $1.1 million out of Venezuela by the Padres in 2011, Ruiz was one of the top catching prospects in his international class but batted just .203/.239/.240 in five Minor League seasons behind the plate. San Diego converted him to the mound in mid-2016 and brought him to the Majors for an emergency appearance 13 months later, only to lose him on waivers to the White Sox in December 2017. Chicago outrighted him off its 40-man roster last March but added him again when they made him a September callup.  Ruiz's strong arm threw out 37 percent of basestealers during his days as a catcher and now generates 94-97 mph fastballs that reach 99. He compensates for his relatively short frame by creating a downward angle with a high-three-quarters delivery. He backs up his heater with an 84-88 mph slider that stands out more for its power than its bite.  Ruiz will mix in an occasional changeup but mostly attacks hitters with his fastball and slider. While he throws with effort and never will be able to pinpoint his pitches, he did improve his control and command from his first full season as a pitcher to his second. He has the stuff to work the late innings and could claim that role with the White Sox after spending some time in Triple-A.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","40","","55","","","","45","","",""],["1084","1081","1077","855","1149","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Juan\"","\"De Paula\"","2019","\"21.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"165\"","\"professional\"","70","2","\"|\"","2358","660798","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TOR\"","","\"July 2, 2014 - SEA\"","2021","40","\"Scouting grades: Fastball: 60 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 40  De Paula signed with the Mariners for $175,000 out of the Dominican Republic in 2014, then spent two years in Rookie ball before going to the Yankees along with right-hander Jio Orozco in an August 2016 deal for Ben Gamel. He spent the next two seasons in the short-season New York-Penn League, ranking second in opponent average (.191) in 2017 and fashioning a 13 2/3-inning hitless streak last summer. After the Giants acquired him with Abiatal Avelino in a trade for Andrew McCutchen in August, he made his full-season debut by striking out nine in five innings in low Class A. That would be the extent of his Giants career, though, as the club sent him with Alen Hanson and Derek Law to the Blue Jays for Kevin Pillar in April.   De Paula is still in the early stages of his development, succeeding mainly thanks to his fastball. He has added velocity as he has gotten stronger, with his heater rising from the upper 80s when he entered pro ball to now ranging from 92-97 mph, and his 6-foot-3 frame still has room for more muscle. He uses his size and high-three-quarters delivery to throw on a steep downhill plane, making it tough for hitters to lift his fastball.  While he has the potential for a solid three-pitch repertoire, De Paula lacks consistency with his curveball and changeup, with the latter a bit more reliable. His control is also a work in progress, though he does a nice job of working the bottom of the strike zone with his heater. He has a ceiling as a No. 4 starter if he makes the necessary improvements and also could develop into a fastball-heavy reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","50","","","","","45","","",""],["1085","1082","1078","856","1150","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Mike\"","\"Nikorak\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"240\"","\"professional\"","70","2","\"|\"","1262","663841","\"nikorak_mike\"","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2015, 1st (27) - COL\"","","2021","40","\"Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 45 | Control: 45 | Overall: 40  Nikorak was raw with an enormously high ceiling when the Rockies took him from the Pennsylvania high school ranks at the end of the first round in the 2015 Draft. After a bit of a rocky debut in the Pioneer League, he went back there in 2016 and took a step forward. It looked like it was carrying over as he was throwing very well in Spring Training in 2017 when he tore the UCL in his elbow and needed Tommy John surgery. He returned to the mound in August 2018 to get a few Pioneer League innings in.  Needing elbow surgery is never a good thing, but there can be benefits from it. For Nikorak, it gave him the chance to reset and focus on his delivery and now that he's healthy, he's ready to put the work he's done in being on time, in repeating his arm slot and in getting the ball down in the zone with his premium velocity. He was in the low-90s with his two-seamer, thrown with sink, while he was up to 97-98 mph with his four-seamer the Spring Training before he got hurt. His curve can be nasty, a low-80s hammer, and he has good feel for a changeup.  As he gets more development time, his ability to repeat his delivery could get him to average control. The high ceiling is still there and he's added 25 pounds since he was drafted to help him try to reach that potential.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","\"KC\"","0.500","\"XXX\""],["1086","1083","1079","857","1151","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Nick\"","\"Rumbelow\"","2019","\"27.7\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"190\"","\"professional\"","70","2","\"|\"","1440","592705","","14867","\"sa709547\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2013, 7th (224) - NYY\"","","2019","40","\"Scouting grades: Fastball: 55 | Curveball: 55 | Changeup: 50 | Control: 45 | Overall: 40  Rumbelow spent three years as an impactful reliever at LSU, leading to a seventh-round selection in the 2013 Draft by the Yankees, who thought he could quickly provide bullpen support in the big leagues. Sure enough, he was in the big leagues in 2015, but then missed nearly all of 2016 following Tommy John surgery. He was designated for assignment, then re-signed by the Yankees, and he then went and pitched his way back onto the 40-man roster in 2017 before getting sent to the Mariners in a Minor League deal. His first year in the system was interrupted by injury, but he did make it back up to the big leagues last June.  At his best, Rumbelow relies on his fastball-breaking ball combination. He's always been aggressive on the mound, dating back from his LSU days, and he's still learning how to do that at the highest level. His fastball will touch 96 mph thrown with good deception thanks to an unorthodox delivery. His breaking ball is an above-average power curve with good depth that misses bats. Rumbelow does have an above-average changeup, but he has had trouble getting to it enough for it to be effective.  Some of that has been because of fastball command, especially when Rumbelow's been in the big leagues and hitters haven't chased his stuff out of the strike zone. If he can attack hitters within the zone as he has at times, he has the stuff to earn high leverage innings.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","55","","","","","45","","",""],["1087","1084","1080","858","1152","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Sandy\"","\"Baez\"","2019","\"25.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"245\"","\"professional\"","70","2","\"|\"","1492","622783","","","\"sa657709\"","\"|\"","","","","","","","","","","","","\"|\"","","\"DET\"","","\"Oct. 6, 2011 - DET\"","2019","40","\"Scouting grades: Fastball: 65 | Slider: 45 | Changeup: 50 | Control: 45 | Overall: 40  When Baez signed back in 2011, he was the prototypical projectable teen-aged Dominican right-hander, one who it was easy to see could add weight, strength and stuff. He's done just that as he's moved methodically up the organizational ladder, making it to Double-A at the end of 2017 and reaching the Major Leagues for the first time in 2018.   Baez's fastball has improved over time and now will sit in the 95-96 mph range and occasionally touch the upper-90s. His best secondary pitch is now his \"fosh\" changeup, a hybrid between a split-finger and straight change. It's at least Major League average and the bottom drops out of it when he throws it right. His slider has come and gone, with it looking like an average breaking ball one night, and a below-average one the next.   The Tigers moved Baez to the bullpen in July while he was pitching in Double-A. His violent delivery and related control issues make him a cleaner fit as a reliever, and he was deployed in mostly low-leverage situations, often working multiple innings, after joining the Tigers as a September callup.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","65","50","","45","","","","45","","",""],["1088","1085","1081","859","1153","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Tanner\"","\"Myatt\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"79\"","\"220\"","\"professional\"","70","2","\"|\"","3016","669251","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"NYY\"","\"2018, 11th (337) - NYY\"","","2022","40","\"Scouting grades: Fastball: 70 | Curveball: 55 | Changeup: 50 | Control: 40 | Overall: 40  Myatt helped Florence-Darlington (S.C.) Tech reach the Junior College World Series for the first time in 2017, touching 98 mph with his fastball but going undrafted because of signability concerns. He continued to light up radar guns as a sophomore and signed for a slightly over-slot $147,500 as an 11th-rounder last June. Though he got knocked around for a 5.40 ERA in his pro debut, he excited the Yankees with the progress he made with his secondary pitches.  In junior college, Myatt relied heavily on his fastball, which parks in the mid-90s and peaks at 99 with some riding life. His 6-foot-7 frame gives him extension that adds deception and late finish to his heater. He also has power and some depth to his curveball, which has shown more consistency since he turned pro.  Myatt's changeup has a bit of fade and also has started to improve as he has used it more often in pro ball. Though he's athletic, he's still learning to keep his mechanics in sync and has no track record of throwing strikes. New York sees him as a potential three-pitch starter but he could wind up as a flamethrowing reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","50","55","","","","","40","","",""],["1089","1086","1082","860","1154","\"40.5\"","\"40.5\"","\"40.0\"","\"44.2\"","\"44.2\"","\"44.2\"","\"|\"","\"Zach\"","\"Haake\"","2019","\"22.6\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"186\"","\"professional\"","70","2","\"|\"","3020","676252","","","\"sa3008523\"","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","\"2018, 6th (182) - KC\"","","2022","40","\"Scouting grades: Fastball: 60 | Slider: 45 | Changeup: 55 | Control: 45 | Overall: 40    Haake's amateur career didn't exactly go on a straight path, starting at Arkansas State, going to John A. Logan Junior College and then on to Kentucky for his junior year in 2018. He showed glimpses of premium stuff in both starting and relief roles, but put up ugly numbers overall. The Royals took a chance on the power repertoire in the sixth round of the Draft and Haake has responded by being one of the biggest surprises of the class, though some minor shoulder soreness did shelve him for a time during his first full season.    The 6-foot-4 right-hander has always shown a ton with his fastball and he's been regularly up to 97 mph in all of his starts. His changeup has been his best secondary offering so far, a pitch with late splitter-like actions that has depth and he throws with deception at any point in the count. One of the biggest reasons for his step forward is how well he's commanded both his fastball and changeup. His slider is his third pitch, and while he'll occasionally shown a plus one, it's been inconsistent.    When Haake was preparing to enter pro ball, many thought he was destined to land in the bullpen. The Royals feel his command of his best two pitches point to a future as a starter, with the development of his breaking ball the key to him sticking in that role.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"44.2\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","","45","","","","45","","",""],["1090","1087","1088","1153","795","\"40.4\"","\"40.4\"","\"39.3\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Bryant\"","\"Packard\"","2019","\"21.7\"","\"LF\"","\"L\"","\"R\"","\"75\"","\"200\"","\"draft\"","299","8","\"|\"","2902","","\"packard_bryant\"","","","\"|\"","","\"East Carolina\"","0","0","","\"Med\"","2023","37","","","\"Packard has above average to plus raw power from the left side, a solid approach and some track record of hitting. That said, he's a left field-only fit and had back and wrist problems this spring that led to a power decline.\"","\"|\"","\"East Carolina\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-bryant-packard-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 50 | Run: 40 | Arm: 40 | Field: 45 | Overall: 45  A part-time starter as an East Carolina freshman in 2017, Packard exploded as a sophomore. He batted .406/.462/.671 to win American Athletic Conference player of the year honors, set school and league records with a 32-game hitting streak and continued to rake in the Cape Cod League. He has posted strong numbers again this spring despite missing some time with back issues.  Packard is one of the most polished hitters in the college ranks. He has fine hand-eye coordination and a disciplined, balanced approach that allow him to make repeated contact to all fields. He has quickness in his left-handed stroke and strength and leverage in his 6-foot-3 frame, giving him solid raw power that he taps into without selling out for home runs.  Most of Packard's value will come from his bat, but that could be considerable value as he has the upside of a .280 hitter with 20 homers on an annual basis. Though he's a below-average athlete with speed and arm strength to match, he can play an adequate left field when he's fully healthy. He had to DH at times this spring when his back flared up.\"","\"|\"","","","","","","\"|\"","\"DET\"","","28","\"2019 Draft Rnd 5 (DET)\"","\"|\"","915","142","\"DET\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","40","40","45","\"|\"","","","","","","","","","","",""],["1091","1088","1089","1154","796","\"40.4\"","\"40.4\"","\"39.3\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"James\"","\"Beard\"","2019","\"18.7\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"190\"","\"draft\"","299","8","\"|\"","2922","","\"beard_james\"","","","\"|\"","","\"Lloyd Star HS (MS)\"","0","0","","\"High\"","2024","37","","","\"Beard is an 80 runner with a good frame who is raw in all facets of baseball.\"","\"|\"","\"Loyd Star (Miss.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-james-beard-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 45 | Power: 45 | Run: 80 | Arm: 45 | Field: 55 | Overall: 45    Beard is both the fastest player in this year's Draft and a high school outfielder from Mississippi, so he naturally draws Billy Hamilton comparisons. He clocked a 6.21-second 60-yard dash at a Prospect Development Pipeline event last June and wreaked havoc on the bases at the East Coast Pro showcase in August. He has almost no history against quality pitching and faces weak prep competition, so scouts aren't sure what to make of his bat, but he has enough promise that he could go as early as the third round.    Unlike Hamilton, Beard shows the potential to make some impact at the plate. He has a quick right-handed swing and strength in his hands, and he flashes the ability to backspin balls. He'll have to prove he can manage the strike zone and handle breaking pitches, but he has the upside of at least an average hitter with double-digit home run power.    Beard's quickness allows him to beat out routine grounders, steal bases and cover plenty of ground in center field. The Meridian (Miss.) CC recruit tracks balls well and could become a plus defender if he gets more aggressive. His fringy arm is more than playable in center.\"","\"|\"","","","","","","\"|\"","\"CHW\"","","27","\"2019 Draft Rnd 4 (CHW)\"","\"|\"","700","110","\"CHW\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"47.5\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","80","45","55","\"|\"","","","","","","","","","","",""],["1092","1089","1090","1155","797","\"40.4\"","\"40.4\"","\"39.3\"","\"47.5\"","\"47.5\"","\"47.5\"","\"|\"","\"Reid\"","\"Schaller\"","2019","\"22.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"210\"","\"professional\"","228","6","\"|\"","2526","668697","\"schaller_reid\"","","\"sa3008023\"","\"|\"","","\"Vanderbilt\"","0","0","","\"High\"","2020","37","\"AMMKtTnWjrU\"","","\"Schaller was a draft eligible redshirt freshman who lost his true freshman season to Tommy John. He pitched out of Vanderbilt's bullpen in the spring and was throwing really hard, sitting 94-97 and touching 99. After he signed with Washington, he joined Short-season Auburn's rotation. We have Schaller projected as a reliever but it makes sense to run him out as a starter as a way of developing his milquetoast slider and below-average changeup, as he'll be throwing 25 or 30 innings every month instead of the 12 to 15 innings he'd get coming out of the bullpen. His ceiling will be dictated by the eventual quality of his breaking ball.\"","\"|\"","","\"WAS\"","\"2018, 3rd (101) WSH\"","","2021","45","\"Scouting grades: Fastball: 70 | Slider: 50 | Changeup: 45 | Control: 50 | Overall: 45  Schaller flashed a low-90s fastball as an Indiana high schooler in 2016, but he went undrafted because he battled injuries during his senior year and was strongly committed to Vanderbilt. He missed all of his first year with the Commodores following Tommy John surgery and worked just 24 2/3 innings during the regular season in 2018, albeit while hitting 98 mph with his fastball as a rare Draft-eligible redshirt freshman. That velocity along with Schaller's lack of mileage on the mound intrigued the Nationals, who selected him with their third-round pick last June.  Schaller will pitch at 95-98 mph in short bursts, generating easy velocity with a fast arm. He'll occasionally throw some sharp mid-80s sliders, but for the most part his breaking ball is average right now, with the potential to develop into a more consistent swing-and-miss pitch. He has used his changeup so infrequently that it's best described as a work in progress.  The Nationals again will deploy Schaller as a starter in 2019, viewing it as a good opportunity for him to develop his secondary offerings and refine his control. He's unlikely to stick in that role, though, as most evaluators view him as a future late-inning force coming out of the bullpen.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"R\"","16","\"2018 Draft Rnd 3 (WSN)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","","","\"47.5\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","70","45","","50","","","","50","","",""],["1093","1090","1091","1156","730","\"40.4\"","\"40.4\"","\"39.3\"","\"48.0\"","\"48.0\"","\"48.0\"","\"|\"","\"Brandon\"","\"Lewis\"","2019","\"20.6\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"215\"","\"draft\"","299","8","\"|\"","2926","","\"lewis_brandon\"","","","\"|\"","","\"UC Irvine\"","0","0","","\"High\"","2023","37","","","\"Reshaped body and broke out in only season at Irvine. Young for his draft class. Power, arm strength, strong stats (limited sample) and a chance he might continue to improve his athleticism.\"","\"|\"","\"UC Irvine\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-brandon-lewis-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 60 | Run: 45 | Arm: 45 | Field: 45 | Overall: 45  For Lewis to be noticed as a prospect, he had to become a much smaller version of himself. While in high school, the infielder came in at around 285 pounds and realized he wasn't in shape for Division I baseball despite an offer from Cal State Northridge. After two years at L.A. Pierce College, a two-year school, Lewis moved to UC-Irvine and weighed in at 215 lbs. He's put up some serious numbers in a pitching-friendly park to put himself firmly on the Draft map.  There's little doubt that it will be Lewis' bat that will carry him as a professional, and he has the chance to hit for power and average. The ball does not travel in his home park, but he was flirting with the school's single-season home run record as the Draft approached. There is some length to his swing, and it can get grooved at times, which can be exposed, but scouts think he has the chance to hit enough to tap into his enormous raw power at the next level. He's a better athlete than he appears to be and has the hands to stay at third, though there's some concern his fringy arm won't work from the hot corner long term.  Whether he sticks at third or has to move to first, Lewis is going to have to hit his way up to the big leagues. The good news is it looks like he might, with a Ryon Healy- or Rhys Hoskins-type career a possibility if it all clicks.\"","\"|\"","","","","","","\"|\"","\"LAD\"","","39","\"2019 Draft Rnd 4 (LAD)\"","\"|\"","903","131","\"LAD\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","60","45","45","45","\"|\"","","","","","","","","","","",""],["1094","1091","1092","1157","731","\"40.4\"","\"40.4\"","\"39.3\"","\"48.0\"","\"48.0\"","\"48.0\"","\"|\"","\"Cade\"","\"Doughty\"","2019","\"18.2\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"195\"","\"draft\"","151","4","\"|\"","2905","","\"doughty_cade\"","","","\"|\"","","\"Denham Springs HS\"","0","0","","","","37","","","","\"|\"","\"Denham Springs (La.) HS\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-cade-doughty-ss?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 55 | Power: 45 | Run: 55 | Arm: 60 | Field: 50 | Overall: 45    Denham Springs (La.) High has produced Ben McDonald, Russ Johnson and Travis Swaggerty, all of whom blossomed into first-round picks after attending college. The Yellow Jackets' latest star is Doughty, who could follow the same path if he makes it to Louisiana State. How much teams buy into his power potential will determine if he goes high enough in the 2019 Draft to divert him from Baton Rouge.    Doughty is an advanced hitter for a high schooler, showing nice feel for the barrel while employing a compact, quick right-handed swing. He has a controlled approach that mainly produces line drives but he also has room to add 20 pounds of muscle to his 6-foot-1 frame. Though Gatorade's 2019 Louisiana high school player of the year presently has below-average pop, he could develop into a 20-homer threat if he gets stronger and more aggressive.    Doughty can generate some plus run times but figures to lose a step as he matures physically. His quick hands and plus arm allow him to make plays at shortstop, though he probably will wind up at second or third base as he slows down a bit. Adding more power would help him profile better at a less challenging defensive position.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","702","1162","\"DET\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","\"48.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","45","55","60","50","\"|\"","","","","","","","","","","",""],["1095","1092","1093","827","1199","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Brian\"","\"Mundell\"","2019","\"25.3\"","\"1B\"","\"R\"","\"R\"","\"75\"","\"230\"","\"professional\"","70","2","\"|\"","1889","621521","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","\"2015, 7th (197) - COL\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 45 | Run: 30 | Arm: 40 | Field: 45 | Overall: 40  For the first two-plus years of Mundell's pro career, it looked as if the Rockies had gotten a huge steal by taking him in the seventh round of the 2015 Draft out of Cal Poly as he used an advanced approach to hit his way to Double-A by the second half of 2017. A return to that level in 2018 didn't go as well and the Rockies did not protect him from the Rule 5 Draft, but he went unselected.  Mundell's swing got out of whack in 2018 and it took him most of the year to get back on track. Even when he wasn't driving the ball like he had in the past, he was still managing the strike zone, limiting strikeouts and drawing walks and he still has a career .369 on-base percentage entering the 2019 season. When he's on time with his swing, he can hit to all fields, driving the gaps well, though most of his home run power has come to the pull side. There could be more over-the-fence pop as he gets more reps and gets back in a groove.  A DH for most of his college career, Mundell has worked extremely hard at his defense. There's still work to do, but he should be an adequate defender at first base, where the hope is he'll prove once again he has the bat to profile at the infield corner.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","30","40","45","\"|\"","","","","","","","","","","",""],["1096","1093","1094","828","1200","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Caleb\"","\"Frare\"","2019","\"25.9\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"210\"","\"professional\"","70","2","\"|\"","2797","621350","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CWS\"","\"2012, 11th (367) - NYY\"","","2019","40","\"Scouting grades: Fastball: 60 | Slider: 60 | Control: 40 | Overall: 40  When the White Sox called Frare up last September, he joined Les Rohr (the No. 2 overall pick in 1965) as the only pitchers ever drafted out of a Montana high school to reach the big leagues. Signed for $100,000 by the Yankees as an 11th-rounder in 2012, he blew out his elbow and missed the next two seasons following Tommy John surgery. New York traded him to Chicago for $1.5 million in international bonus pool money last July.  There's nothing subtle about Frare, who goes after hitters with a pair of power pitches. His four-seam fastball sits at 92-96 mph and peaks at 98 with riding life up in the strike zone. His slider/cutter also grades as a plus offering, arriving at 87-91 mph with some tilt.  Left-handers managed just one extra-base hit in 90 at-bats against Frare in 2018, and he's also effective against right-handers. The key for him to finding a niche in the White Sox bullpen will be developing reliable control and command. He averaged 4.6 walks per nine innings in his first five years as a pro and got knocked around in the Majors when he fell behind in the count.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","","","","\"43.0\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","","","60","","","","40","","",""],["1097","1094","1095","829","1201","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Eric\"","\"Haase\"","2019","\"26.5\"","\"C\"","\"R\"","\"R\"","\"70\"","\"210\"","\"professional\"","70","2","\"|\"","2371","606992","","14111","\"sa601042\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CLE\"","\"2011, 7th (218) - CLE\"","","2019","40","\"Scouting grades: Hit: 40 | Power: 55 | Run: 20 | Arm: 55 | Field: 50 | Overall: 40  Though Haase was Michigan's best prep position player in 2011, the Indians still surprised a lot of clubs by giving him an over-slot $580,000 bonus in the seventh round to buy him away from an Ohio State commitment. He didn't catch regularly for his high school team and took several years to become an acceptable defender behind the plate. His stock began to rise when he won MVP honors in the Double-A Eastern League playoffs in 2016, and he totaled 47 homers in the upper Minors the next two years before making his big league debut last September.  Haase has an all-or-nothing approach at the plate. He's going to swing and miss and he rarely walks, but the loft and strength in his right-handed swing give him tremendous power when he connects. Like most catchers, he offers little value on the bases.  Haase has made himself into a decent receiver and scores well in Cleveland's framing metrics. He also has improved the quickness and accuracy of his throws, leading the Triple-A International League by throwing out 49 percent of basestealers in 2018. He doesn't project as a regular but could be useful as a slugging backup who's capable behind the plate.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","55","20","55","50","\"|\"","","","","","","","","","\"NYM\"","1.800","\"V\""],["1098","1095","1096","830","1202","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Jake\"","\"Noll\"","2019","\"25.2\"","\"3B/1B\"","\"R\"","\"R\"","\"74\"","\"195\"","\"professional\"","70","2","\"|\"","3003","669738","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WSH\"","\"2016, 7th (214) WSH\"","","2019","40","\"Scouting grades: Hit: 50 | Power: 40 | Run: 50 | Arm: 55 | Field: 45 | Overall: 40  A seventh-round selection out of Florida Gulf Coast in 2016, Noll hit his way up three levels in his pro debut, finishing at Class A Hagerstown. He put himself on the map in his first full season, totaling 41 extra-base hits between Hagerstown and Class A Advanced Potomac, then showed improved hitting ability in 2018 while spending the second half in Double-A. He was named the organization's \"Bob Boone\" Award winner after the season and boosted his stock even more during a strong turn in the Arizona Fall League. Noll's bat and defensive versatility on the infield ultimately earned him a spot on the Nationals' Opening Day roster, and he recorded a walk-off walk in his third career plate appearance.   A sum-of-all-parts player without a standout tool, Noll can do a little bit of everything to help a team win. He makes consistent contact from the right side, hitting line drives across the field. He does have some pop, and produced double-digit homers in two straight seasons, but he's more likely to split gaps than clear fences as a big leaguer. Noll runs surprisingly well and has been known to post above-average home-to-first run times out of the box.   After primarily playing second base during his first two seasons, Noll was shifted to the hot corner in 2018 and held his own there, showing reliable hands and a strong arm. He's also seen time at first base, and the Nationals believe he could handle left field if needed. While it's not the profile of an everyday player, Noll does enough things well to warrant a bench spot at the highest level.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","50","55","45","\"|\"","","","","","","","","","","",""],["1099","1096","1097","831","1203","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Pedro\"","\"Castellanos\"","2019","\"21.5\"","\"1B/OF\"","\"R\"","\"R\"","\"75\"","\"195\"","\"professional\"","70","2","\"|\"","2301","665776","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","","\"July 2, 2015 - BOS\"","2021","40","\"Scouting grades: Hit: 55 | Power: 40 | Run: 30 | Arm: 50 | Field: 45 | Overall: 40  Castellanos has been one of the most consistent hitters in the Red Sox system since signing for $5,000 out of Venezuela in 2015. He hit .326 and led the Rookie-level Dominican Summer League with 23 doubles in his 2016 pro debut, then posted a .339 average and missed out on the Rookie-level Gulf Coast League batting title by .001 as an encore. His .302 average would have ranked second in the low Class A South Atlantic League last season if he hadn't been a few plate appearances short of qualifying, and he went on a .330 tear in the second half after recovering from a back injury that cost him six weeks.  Castellanos makes contact with ease while concentrating on drilling line drives from gap to gap. He has good leverage in his 6-foot-3 frame and shows power in batting practice, though he has yet to do so often in games because his right-handed stroke is fairly flat. He'd fit the offensive profile at first base better if he worked deeper counts and drove the ball more often, as his pure hitting ability is obvious.  Though Castellanos lacks speed, he's a decent athlete. He's a fringy defender at first base yet has enough range and arm strength that he also has seen action on both outfield corners during the last two seasons. In the end, however, it will be his bat that takes him to the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","30","50","45","\"|\"","","","","","","","","","","",""],["1100","1097","1098","832","1204","\"40.4\"","\"40.4\"","\"40.0\"","\"43.0\"","\"43.0\"","\"43.0\"","\"|\"","\"Riley\"","\"Adams\"","2019","\"22.9\"","\"C\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","70","2","\"|\"","2035","656180","\"adams_riley\"","","\"sa829749\"","\"|\"","","","","","","","","","","","","\"|\"","","\"TOR\"","\"2017, 3rd (99) - TOR\"","","2020","40","\"Scouting grades: Hit: 45 | Power: 45 | Run: 30 | Arm: 50 | Field: 55 | Overall: 40  One of the more intriguing prep catching prospects in the 2014 Draft, Adams, a black belt in karate, stood out for his athleticism and agility behind the plate, as well as his right-handed power potential. He passed on signing with the Cubs as a 37th-round pick and honored his commitment to San Diego, where his defense drew mixed reviews from scouts, but his bat did not. An All-Star turn in the Cape Cod League, followed by a powerful junior campaign earned him a third-round selection by the Blue Jays in 2017, and he continued to impress during his pro debut in the Class A Short Season Northwest League. Adams struggled in 2018 following an assignment straight to the Class A Advanced Florida State League, but he fared better during his return to the level early in 2019.  Adams has shown some ability at the plate and increased his power output in each of his three years as a starter at San Diego. He's a physical specimen, possessing both size and strength that leads the Blue Jays to believe he'll eventually tap into more raw power in the pro ranks. Improving his setup at the plate should help in that regard, and he's made a concerted effort to better use the entire field after employing a more pull-heavy approach in college. There is some swing-and-miss to his game, but he also works deep at-bats and draws his share of walks, leading to solid on-base rates.   Adams earns high praise from club officials for his all-around defensive skills and his feel for controlling a game and managing pitchers. His arm strength is only average, but strong catch-and-throw skills enable him to limit the running game, as evidenced by his 45.7 percent caught-stealing rate in his first full season. Those defensive chops could make Adams a backup catcher at the highest level, and any additional progress at the plate could thrust him into consideration for an everyday role.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","28","","\"|\"","","","\"|\"","","","\"43.0\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","45","30","50","55","\"|\"","","","","","","","","","","",""],["1101","1098","1099","833","1188","\"40.4\"","\"40.4\"","\"40.0\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"David\"","\"McKay\"","2019","\"24.2\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"205\"","\"professional\"","70","2","\"|\"","2742","641853","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2016, 14th (433) - KC\"","","2019","40","\"Scouting grades: Fastball: 55 | Slider: 60 | Changeup: 40 | Control: 45 | Overall: 40  McKay spent his sophomore season at Florida Atlantic in the bullpen, then moved into the rotation as a junior, pitching well enough to be drafted by the Royals in the 14th round of the 2016 Draft.After a year-plus of predominantly starting, McKay was sent to the Mariners in March 2018. He moved to the bullpen and spent most of the season pitching effectively in Double-A.   The Mariners liked McKay's ability to locate his fastball and his power slider, which is why they thought he would work well in shorter relief roles. He'll sit 93-94 mph with his fastball, but he can pop 95-96 mph on occasion. His plus slider has late break to it and is tough to pick up as it looks just like his fastball coming out of his hand. He has a changeup, but it's well behind the other two as a viable weapon.  What kind of success McKay will have at the upper levels will largely depend on how well he can land his slider in the strike zone with his super aggressive delivery. He reminds some of former big league closer Mike Williams in his ability to get hitters to chase the pitch, but he'll have to throw it more consistently in the zone to get big league hitters out.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","40","","60","","","","45","","",""],["1102","1099","1100","834","1189","\"40.4\"","\"40.4\"","\"40.0\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Jhordany\"","\"Mezquita\"","2019","\"21.3\"","\"LHP\"","\"L\"","\"L\"","\"73\"","\"185\"","\"professional\"","70","2","\"|\"","3008","674245","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"PHI\"","","\"June 14, 2017 - PHI\"","2022","40","\"Scouting Grades: Fastball: 55 | Curveball: 50 | Changeup: 50 | Control: 45 | Overall: 40  It was a pick that caused many to scratch their heads on Day 2 of the 2017 Draft. The Phillies selected Mezquita, a left-handed pitcher without a school from Hazelton, Pa. The organization was set to sign him as an international free agent from the Dominican Republic, but he was forced to enter the Draft because he had moved to Hazelton to go to high school. So Philadelphia took him in the eighth round instead, and watched him dominate in the Gulf Coast League. He wasn't bad when he moved up to the short-season New York-Penn League, but he was a bit more inconsistent.  Mezquita was limited in 2018 somewhat by some minor injuries, so the hope is a fully healthy version of the left-hander will be ready to take on full-season ball in 2019. While he's not the biggest guy in the world, there is some arm strength and a feel for pitching that should help him along the way. His fastball will sit in the 91-92 mph range, but he can reach back for 94 mph on occasion. He can spin a breaking ball and has feel for his changeup with the chance to have three average or better offerings when all is said and done. He should be able to throw strikes, though his walk rate spiked a bit in 2018.  The 21-year-old is still playing catch-up in terms of time on the mound, so getting a full season of innings will be important. There's still some upside here, with the ceiling of a No. 4 or 5 starter.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","26","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","50","","","","","45","","",""],["1103","1100","1101","835","1190","\"40.4\"","\"40.4\"","\"40.0\"","\"43.3\"","\"43.3\"","\"43.3\"","\"|\"","\"Nolan\"","\"Hoffman\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"190\"","\"professional\"","70","2","\"|\"","2743","676510","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"SEA\"","\"2018, 5th (148) - SEA\"","","2021","40","\"Scouting grades: Fastball: 50 | Slider: 55 | Changeup: 50 | Control: 45 | Overall: 40  Hoffman spent two years starting at Hutchinson Community College, but he didn't jump onto the radar until he transferred to Texas A&M and served as a multi-inning reliever, one who racked up 14 saves as a junior in 2018 and tied the single-season record at the school. The Mariners liked what they saw enough to take him in the fifth round, and he performed well in brief looks across two levels of rookie ball.  Like fellow M's prospect Wyatt Mills, Hoffman utilizes a low three-quarters arm slot to great effect. Based on velocity, Hoffman's fastball is average, but it does play up at times because of the deception in his delivery. He can miss bats and get ground-ball outs with that and his slider, which flashes plus with good action and depth. There's some concern about his ability to get left-handed hitters out, but when he sequences his pitches well, his changeup does help neutralize them. He's generally around the strike zone with all of his pitches.  Hoffman didn't pitch much over the summer after heavy usage during his junior season. With his stuff and deception to go along with his aggressive mindset on the mound, Hoffman could move quickly with a ceiling as a multi-inning middle reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","","","\"43.3\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","","55","","","","45","","",""],["1104","1101","1102","836","1180","\"40.4\"","\"40.4\"","\"40.0\"","\"43.4\"","\"43.4\"","\"43.4\"","\"|\"","\"Jeison\"","\"Guzman\"","2019","\"20.6\"","\"SS\"","\"L\"","\"R\"","\"74\"","\"180\"","\"professional\"","70","2","\"|\"","1859","665834","","","\"sa914314\"","\"|\"","","","","","","","","","","","","\"|\"","","\"KC\"","","\"July 3, 2015 - KC\"","2021","40","\"Scouting grades: Hit: 45 | Power: 40 | Run: 55 | Arm: 55 | Field: 55 | Overall: 40  The Royals didn't hold back on the international market for the 2015-16 signing period, handing out $3.75 million to two players, outfielder Seuly Matias and Guzman. The shortstop got $1.5 million to sign and has consistently impressed with his defense, and while his offense has struggled to keep up, he showed signs of improvement in 2018, reaching full-season ball for the first time.  There's no question it's Guzman's glove that will carry him up the ladder. He's capable of making spectacular plays at shortstop with an arm that sometimes plays as plus. He has outstanding range, showing he can make the play up the middle or to his backhand side. The organization still believes in his bat from the left side of the plate and thinks he's starting to figure things out. He has had a tendency to get out of his swing, jumping around the box, so the Royals have worked with him to calm things down and give him a more solid base with positive effects. He's also running better than he has in the past, adding speed and being more aggressive on the basepaths.  Guzman has the tools to play shortstop defensively without question. Whether he will hit enough to be an everyday player remains to be seen, but the Royals are encouraged by the step forward he made in 2018.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"43.4\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","55","55","55","\"|\"","","","","","","","","","","",""],["1105","1102","1103","837","1181","\"40.4\"","\"40.4\"","\"40.0\"","\"43.4\"","\"43.4\"","\"43.4\"","\"|\"","\"Santiago\"","\"Espinal\"","2019","\"24.5\"","\"INF\"","\"R\"","\"R\"","\"70\"","\"175\"","\"professional\"","70","2","\"|\"","2786","669289","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TOR\"","\"2016, 10th (298) - BOS\"","","2020","40","\"Scouting grades: Hit: 50 | Power: 35 | Run: 55 | Arm: 55 | Field: 55 | Overall: 40  The Red Sox took Espinal in the 10th round of the 2016 Draft out of Miami-Dade (Fla.) JC and pushed him up to the Class A South Atlantic League the next year for his first full season. Assigned to Class A Advanced Salem in 2018, he was enjoying a breakout year at the plate in the Carolina League -- one that earned him midseason All-Star honors -- when the Red Sox traded him to Toronto in late June in exchange for Steve Pearce. He received his first Double-A promotion shortly thereafter and returned to the level to begin 2019.  Espinal has a collection of mostly average-or-better tools despite being somewhat undersized. He has good bat speed from the right side of the plate that enables him to make plenty of hard, line-drive contact across the entire field. He's grown into some power since entering the pro ranks, showing some occasional over-the-fence pop, though he's likely to tally more doubles and triples at the highest level. Espinal's above-average speed and quick feet are assets on the basepaths, and together they give him the potential to post double-digit steals in a given season.  Espinal's defense is a separator. His athleticism is on display at shortstop, where he has above-average range, soft hands and the above-average arm needed to stick at the position. He's also seen time at both second and third base, and it's led some evaluators to peg him as a future utility infielder in the big leagues.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","29","","\"|\"","","","\"|\"","","","\"43.4\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","35","55","55","55","\"|\"","","","","","","","","","","",""],["1106","1103","1017","1379","186","\"40.4\"","\"40.8\"","\"37.0\"","\"51.9\"","\"43.2\"","\"52.7\"","\"|\"","\"Lewin\"","\"Diaz\"","2019","\"22.5\"","\"1B\"","\"L\"","\"L\"","\"76\"","\"225\"","\"professional\"","148","4","\"|\"","30","650331","","","\"sa828420\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2021","37","\"b6BzJGKnQbI\"","","\"Diaz didn't perform in his first try at the Florida State League, reaching base at just a .255 clip before his season ended with a thumb fracture, which required surgery. Don't be fooled by his unconventional swing; he has feel to hit and feel for lifting the ball in the air regularly. But too often, Diaz swings at whatever he's offered, limiting the quality of his contact and his ability to reach base. At first base, that might be a problem. Scouts have mixed opinions about his body and how it projects into his mid-to-late-20s, which is when Diaz will likely be on the 40-man fringe, perhaps a fit for some clubs in need of, or with room for, a big-bodied masher on their 40-man. The raw power and feel for lift/contact are enticing, but a more sentient approach would be nice.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"MIN\"","\"A+\"","43","\"2013 J2 (MIN)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","\"43.2\"","\"52.7\"","","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","40","60","30","45","45","50","55","60","50","40","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["1107","1104","1201","1378","959","\"40.3\"","\"39.7\"","\"37.0\"","\"46.4\"","\"46.4\"","\"46.4\"","\"|\"","\"Sam\"","\"Wolff\"","2019","\"28.1\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"204\"","\"professional\"","148","4","\"|\"","2291","572406","","","\"sa503437\"","\"|\"","","\"New Mexico\"","0","0","","\"Med\"","2019","37","","","\"Wolff was part of the Matt Moore trade and he's spent time in Double-A every year since 2016. He has standard 40 FV, middle relief stuff, but he's 28 and has a long injury history.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"SFG\"","\"AA\"","33","\"2013 Draft Rnd 6 (TEX)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"46.4\"","\"46.4\"","","\"|\"","0.5000","0.0000","0.3333","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2800","40","55","40","55","55","","","40","55","40","55","55","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["1108","1105","1107","1138","931","\"40.3\"","\"40.3\"","\"39.3\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Je'Von\"","\"Ward\"","2019","\"19.6\"","\"RF\"","\"L\"","\"R\"","\"77\"","\"190\"","\"professional\"","228","6","\"|\"","2020","669219","\"ward_jevon\"","","\"sa3004969\"","\"|\"","","\"Gahr HS (CA)\"","0","0","","\"High\"","2023","37","\"ohYn88GtnlU\"","","\"Long a notable amateur prospect due to his projectable, wide receiverish frame, Ward has made significant mechanical progress and is already much more of a refined baseball player than he was a senior in high school. He's still mostly a lottery ticket frame who you're hoping grows into big power, but now his underlying skills have started to develop.\"","\"|\"","","\"MIL\"","\"2017, 12th (354) - MIL\"","","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 50 | Field: 50 | Overall: 45  While a strong performance at the 2017 Boras Classic helped put Ward, who is the nephew of former NFL safety Mark Carrier, on the Draft radar, many teams expected that he would honor his commitment to Southern California because there was such a significant gap between his present ability and long-term projection as one of the youngest players in his class. The Brewers, however, took a gamble on him in the 12th round in June, then surprised many in the industry by signing him for $475,000. After performing well that summer during his pro debut, Ward made noticeable strides in the Pioneer League in 2018.   Ward has plus speed and posts plus home-to-first run times from the left-handed batter's box. His speed also makes him a threat on the bases, and it gives him above-average range in the outfield. At the plate, Ward's left-handed swing yields hard contact and he'll flash power potential. Right now, however, the majority of his contact is on the ground, as his 69.9 percent ground-ball rate in 2018 was third-highest in the Minors among qualified hitters. Of course, that in turn highlights just how much Ward stands to improve in the coming years, with the final product being a player who hits for average and power.   With enough arm and instincts, Ward has the chance to stay in center long-term, unless he fills out his 6-foot-5 frame too much, in which case he could fit a corner outfield profile. While opinions of Ward varied, there are some who feel he's the type of player who could continue to surpass projections.\"","\"|\"","","","","","","\"|\"","\"MIL\"","\"A\"","38","\"2017 Draft Rnd 12 (MIL)\"","\"|\"","","","","\"|\"","23","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","50","50","\"|\"","","","","","","","","","","",""],["1109","1106","1108","1139","932","\"40.3\"","\"40.3\"","\"39.3\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"John\"","\"Rave\"","2019","\"21.4\"","\"CF\"","\"L\"","\"L\"","\"72\"","\"185\"","\"draft\"","299","8","\"|\"","2908","","\"rave_john\"","","","\"|\"","","\"Illinois State\"","0","0","","\"High\"","2023","37","","","\"Plus runner with a long swing. Has bench outfield tools.\"","\"|\"","\"Illinois State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-john-rave-of\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 45 | Run: 60 | Arm: 45 | Field: 50 | Overall: 45  Illinois State has produced some sneaky good position players in recent years with Paul DeJong (Cardinals, fourth round, 2015) and Owen Miller (Padres, third round, 2018). The next in line is Rave, a 35th-round pick by the Red Sox out of an Illinois high school three years ago. He's an up-the-middle player who can do a little bit of everything and should go in the same territory as Miller and DeJong.  A left-handed hitter, Rave employed a more contact-oriented mentality in his first two college seasons. He began driving the ball more often and had success doing so with wood bats in the Cape Cod League last summer, and he has tried to hit for more power this spring. With his current approach, he projects as a possible .270 hitter with 15 homers per season as a pro.  Rave's best tool is his speed, and he'll flash some plus-plus times but play more as a plus runner. He's still learning as a basestealer and shows just average instincts in center field, so he's not getting as much out of his quickness as he can. He has a fringy arm and it's not out of the question that he could wind up in left field and develop into a Brett Gardner type.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","33","\"2019 Draft Rnd 5 (KCR)\"","\"|\"","900","139","\"KCR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","60","45","50","\"|\"","","","","","","","","","","",""],["1110","1107","1109","1140","933","\"40.3\"","\"40.3\"","\"39.3\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Matt\"","\"Gorski\"","2019","\"21.4\"","\"RF\"","\"R\"","\"R\"","\"76\"","\"195\"","\"draft\"","293","8","\"|\"","2907","","\"gorski_matt\"","","","\"|\"","","\"Indiana\"","0","0","","\"High\"","2023","37","","","\"Gorski is an above average runner underway with a long, projectable frame and future plus power but limited track record of performance.\"","\"|\"","\"Indiana\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-matt-gorski-of?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 55 | Field: 50 | Overall: 45    Owner of one of the best toolsets in college baseball, Gorski should be the highest-drafted University of Indiana position player since Kyle Schwarber (first round) and Sam Travis (second) in 2014. He had a chance to go close to Travis territory after a strong sophomore season, though his stock took a hit when he struggled to make quality contact with wood bats in the Cape Cod League last summer. He helped Indiana win the Big Ten Conference regular-season title this spring but averaged more than a strikeout per game, so questions about his bat persist.    Gorski has a big league body at 6-foot-4 and 195 pounds, and his strength, leverage and bat speed give him plus raw power. But he has sold out for home runs as a junior, and scouts worry about the length of his right-handed swing, his pull-heavy mentality and his lack of pitch recognition. He still could do a lot of damage while making more consistent contact if he employed a more disciplined approach.    If he hits, Gorski could be a star. He has plus speed to go with his raw pop and could be a 20-20 player. He has the range to become an asset in center field with more experience, and he has solid arm strength that plays up because his throwing accuracy ranks among the best in college baseball.\"","\"|\"","","","","","","\"|\"","\"PIT\"","","34","\"2019 Draft Rnd 2 (PIT)\"","\"|\"","927","57","\"PIT\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","55","50","\"|\"","","","","","","","","","","",""],["1111","1108","1110","1141","934","\"40.3\"","\"40.3\"","\"39.3\"","\"46.6\"","\"46.6\"","\"46.6\"","\"|\"","\"Michael\"","\"Massey\"","2019","\"21.2\"","\"2B\"","\"L\"","\"R\"","\"73\"","\"185\"","\"draft\"","299","8","\"|\"","2946","","\"massey_michael\"","","","\"|\"","","\"Illinois\"","0","0","","\"Med\"","2023","37","","\"Massey has a wide base of tools and a middle infield fit that would appeal to clubs on late day one, but a back problem is worrisome.\"","\"Passable 2B with power, production was limited by a back injury before the draft.\"","\"|\"","\"Illinois\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-michael-massey-2b?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 50 | Field: 55 | Overall: 45    Consistency has defined Massey's college career at Illinois. He has posted solid and very similar offensive numbers in each of his three seasons in Champaign, and he went 60 consecutive games and more than a year from 2017-18 without making an error at second base. He spent the first half of 2019 as a DH while battling back problems, then returned to the field and played flawless defense in 23 regular-season contests.  Using a compact left-handed swing and a controlled approach, Massey drills line drives from gap to gap. He has exceptional hand-eye coordination and manages the strike zone extremely well, and he continued to provide steady production with wood bats in the Cape Cod League last summer. He doesn't hit for much power, though his ability to barrel the ball could translate into double-digit home run totals at the next level if he gets more aggressive.  An average runner, Massey makes little impact on the bases but gobbles up plenty of ground balls on defense. He has great hands and an average arm, and he might be able to handle some shortstop duty in pro ball. While he may not have wow tools or a huge ceiling, he owns a high floor as a reliable college bat who can play up the middle.\"","\"|\"","","","","","","\"|\"","\"KCR\"","","34","\"2019 Draft Rnd 4 (KCR)\"","\"|\"","906","109","\"KCR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","50","55","\"|\"","","","","","","","","","","",""],["1112","1109","1111","1142","910","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Ben\"","\"Brecht\"","2019","\"21.4\"","\"LHP\"","\"L\"","\"L\"","\"79\"","\"215\"","\"draft\"","299","8","\"|\"","2921","","\"brecht_ben\"","","","\"|\"","","\"UC Santa Barbara\"","0","0","","\"Med\"","2023","37","","","\"Giant lefty is sometimes 90-93 in short bursts but is more often 87-91 with fringe-to-average stuff, relying on plane and feel.\"","\"|\"","\"UC Santa Barbara\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-ben-brecht-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 50 | Slider: 45 | Changeup: 50 | Control: 55 | Overall: 45  New Trier High School outside of Chicago has had a fair share of drafted prospects, most notably outfielder Charlie Tilson, a second rounder in 2011 currently with the White Sox. Brecht was an interesting left-handed pitching prospect at the school, albeit one without much present stuff, taken in the 36th round in 2016. Three years of pitching at Santa Barbara later, topped off by an outstanding junior season as the Gauchos' Friday night starter, have moved him firmly into the Day 2 picture.  While Brecht still doesn't have wow stuff, he does throw harder than his high school days and has shown a very good feel for pitching. His fastball typically sits in the low-90s, but hitters don't see it because Brecht uses his 6-foot-7 frame well to create deception and gets excellent extension so his average heater gets on hitters in a hurry. With good movement up in the zone, he gets a lot of strikeouts with his fastball above the bat. His best secondary pitch is his changeup and he sells it well. His slider is fringy, but he mixes it in effectively.  Brecht has done an outstanding job of throwing quality strikes as UCSB's ace and all of his stuff plays up because of his ability to command the ball, his size and the deception in his delivery. His ceiling is somewhat limited, but he has the chance to move quickly as a No. 4 or 5 type starter.\"","\"|\"","","","","","","\"|\"","\"TBR\"","","61","\"2019 Draft Rnd 5 (TBR)\"","\"|\"","830","158","\"TBR\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","","45","","","","55","","",""],["1113","1110","1112","1143","911","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Drake\"","\"Fellows\"","2019","\"21.2\"","\"RHP\"","\"L\"","\"R\"","\"77\"","\"205\"","\"draft\"","299","8","\"|\"","2942","","\"fellows_drake\"","","","\"|\"","","\"Vanderbilt\"","0","0","","\"Med\"","2023","37","","","\"Fellows was the Friday guy for Vanderbilt for two years and would pitch 89-93 with an above average slider and lots of moxie. He's probably a middle reliever in pro ball with a power mentality.\"","\"|\"","\"Vanderbilt\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-drake-fellows-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>    Scouting grades: Fastball: 55 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 45    In Tim Corbin's 17 years as Vanderbilt coach, just three freshman pitchers have made an opening weekend start: 2011 and '14 first-rounder Tyler Beede, Fellows and projected 2021 first-rounder Kumar Rocker. Fellows has served as the Commodores' No. 1 starter the last two years and entered the 2019 NCAA tournament tied for the Division I lead in wins with an 11-0 record. Interestingly, his stuff has ticked up this spring while his command has regressed a bit.    Known more for his polish in the past, Fellows isn't blowing away hitters but is sitting in the low 90s more often and topping out at 95 mph with his sinker. His low-80s slider is sharper as well, giving him a solid second pitch. He must continue to refine his changeup in order to handle left-handers at the next level.     His pitches may be better, but Fellows hasn't harnessed them as well as he had previously. He has been hit harder and battled his control more than in his first two seasons. He'll need to regain his previous command to reach his ceiling as a No. 4 starter, but teams do value his competitiveness and long track record of success in the Southeastern Conference.\"","\"|\"","","","","","","\"|\"","\"SDP\"","","60","\"2019 Draft Rnd 6 (SDP)\"","\"|\"","823","173","\"SDP\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","50","","55","","","","50","","",""],["1114","1111","1113","1144","912","\"40.3\"","\"40.3\"","\"39.3\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Hayden\"","\"Wesneski\"","2019","\"21.5\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"215\"","\"draft\"","299","8","\"|\"","2970","","\"wesneski_hayden\"","","","\"|\"","","\"Sam Houston State\"","0","0","","\"Med\"","2023","37","","","\"Low-slot, three-pitch righty. Up to 95, slider is out pitch.\"","\"|\"","\"Sam Houston State\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-hayden-wesneski-rhp\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  A 33rd-round pick out of a Texas high school by the Rays in 2016, Wesneski made an instant impact at Sam Houston State. He led the Southland Conference and all NCAA Division I freshmen with 10 wins and helped the Bearkats advance to the first super regional in program history in 2017. He has improved throughout his college career and could factor in the first five rounds of the Draft.  Wesneski employs a low arm slot and opens early in his delivery, which doesn't thrill scouts but creates tremendous sink. He has averageish velocity on his fastball, ranging from 88-95 mph, but well above-average life that generates a lot of swings and misses as well as groundballs. He also commands his heater well, and the net result is that it plays as a plus pitch.  Wesneski has a sweepy slider that's effective because it moves in the opposite direction from his sinker. His fading changeup is a reliable third option and can be a solid pitch at its best. A dogged competitor, he has a ceiling of a No. 4 or 5 starter and could have value as a multi-inning reliever.\"","\"|\"","","","","","","\"|\"","\"NYY\"","","46","\"2019 Draft Rnd 6 (NYY)\"","\"|\"","810","195","\"NYY\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","50","","50",""
