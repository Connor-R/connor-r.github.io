r League before breaking the hamate bone in his left hand.  Diaz has exciting bat speed and plenty of strength -- he's much bigger than his listed 6-foot-1 and 170 pounds after growing and adding considerable weight in his first year as a pro -- and has some of the best raw power in the system. He's still learning that home runs will come naturally, however. He got overly aggressive in his debut, losing control of the strike zone and getting too uphill with his right-handed swing at times.  A shortstop with average speed as an amateur, Diaz instantly moved to third base in pro ball and has slowed down as he has gotten bigger. There are mixed reports about his defense at the hot corner and his ability to stay there, but he definitely has the required arm strength and his work ethic should help. If he gets the most out of his power potential, his bat should profile almost anywhere.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","\"46.6\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","40","60","50","\"|\"","","","","","","","","","","",""],["481","478","409","324","927","\"45.2\"","\"45.2\"","\"45.0\"","\"46.7\"","\"46.7\"","\"46.7\"","\"|\"","\"Edwin\"","\"Uceta\"","2019","\"21.4\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"155\"","\"professional\"","80","2","\"|\"","2777","670955","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"LA\"","","\"July 2, 2016 - LAD\"","2021","45","\"Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 45  After signing for just $10,000 out of the Dominican Republic at the advanced age of 18 in 2016, Uceta recorded a 6.59 ERA in his U.S. debut a year later. He did improve over the course of the summer and pitched well in the playoffs to help Ogden win the Rookie-level Pioneer League championship. His 2018 season unfolded in a similar fashion, as he struggled after an August promotion to high Class A but won a crucial postseason game with 5 2/3 scoreless innings to contribute to Rancho Cucamonga capturing the California League title.  Uceta's best pitch is a hard changeup with fade and late tumble, and he throws it with the same arm speed as his fastball. His four-seam heater parks at 90-93 mph and reaches 95 with riding life up in the strike zone. He improved the shape of his curveball last year, giving him an average third offering.  Uceta has thrown strikes throughout his pro career, and his command improved once the Dodgers got him to stop throwing across his body and take a more direct path to the plate. A dogged competitor, he must be precise with his pitches and confuse hitters by throwing them from the same release point because he doesn't have overpowering stuff or deceptive angle. As a slender 6-footer, he'll have to prove he can maintain his stuff over the course of a full season.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"46.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","50","","",""],["482","479","374","490","229","\"45.2\"","\"45.4\"","\"42.9\"","\"51.3\"","\"45.0\"","\"51.8\"","\"|\"","\"Jimmy\"","\"Lewis\"","2019","\"18.6\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"200\"","\"draft\"","325","8","\"|\"","2865","","\"lewis_jimmy\"","","","\"|\"","","\"Lake Travis HS (TX)\"","0","0","","\"High\"","2024","40","","\"Lewis is a clasic projection case a 6'6/200 with a 90-92 mph fatball that touches 93 and features plus life, an above average slurve and a rarely used changeup that's at least average. In a loaded Texas prep righty class, Lewis is now seen near the top despite the least present stuff of the group because he has clear starter traits and projection.\"","\"Lewis is a clasic projection case a 6'6/200 with a 90-92 mph fatball that touches 93 and features plus life, an above average slurve and a rarely used changeup that's at least average. In a loaded Texas prep righty class, Lewis is now seen near the top despite the least present stuff of the group because he has clear starter traits and projection.\"","\"|\"","\"Lake Travis (Texas) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-jimmy-lewis-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50    Lake Travis High (Austin, Texas) not only has one of the best offensive players in the 2019 prep class in third baseman Brett Baty, but also one of the more projectable arms in Lewis. His father Jim, also a right-hander, went in the second round of the 1991 Draft to the Astros before topping out in Triple-A, and Jimmy could go in the same range. He also offers intriguing hitting ability and some power potential, but teams are scouting him exclusively as a pitcher.    Lewis still has plenty of room to add strength to his 6-foot-6 frame and he already can reach 95 mph with his fastball and carry low-90s velocity deep into games. He uses his size and a high-three-quarters arm slot to deliver his pitches on a steep downhill plane. Those attributes also help him stay on top of an upper-70s curveball with good depth than can become a plus pitch once it's more consistent.    Lewis also demonstrates some feel for a changeup but will have to use it more often against more advanced hitters. He has a fairly simple delivery for such a tall pitcher, and his strength and athleticism bode well for his control and durability. He's part of a banner Louisiana State recruiting class but becoming less likely to make it to Baton Rouge.\"","\"|\"","","","","","","\"|\"","\"LAD\"","","26","\"2019 Draft Rnd 2 (LAD)\"","\"|\"","79","78","\"LAD\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"44.2\"","\"53.3\"","\"47.5\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","45","50","","","","50","60","55","55","","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["483","480","375","389","559","\"45.2\"","\"45.4\"","\"44.3\"","\"49.0\"","\"40.2\"","\"49.8\"","\"|\"","\"Mickey\"","\"Moniak\"","2019","\"21.1\"","\"CF\"","\"L\"","\"R\"","\"74\"","\"185\"","\"professional\"","258","6","\"|\"","1702","666160","\"moniak_mickey\"","","\"sa917920\"","\"|\"","","\"La Costa Canyon HS (CA)\"","0","0","","\"Med\"","2021","42","\"HFfelseQ8mo\"","","\"Moniak got onto scouts' radar as a prep underclassman and was a classic projection hitter, showing plus speed and defense with a smooth stroke and projection to his frame. As the draft neared and he entered pro ball, Moniak added strength and lost a step (though he can still be an average center fielder) but struggled to make offensive adjustments. In the second half of 2018, Moniak turned the corner and stopped rolling over on pitches away; he also chose better pitches he could drive. He was also very young for the Hi-A Florida State League, which is notoriously pitcher friendly. In 2019, Moniak will start the season as a 20-year-old in Double-A Reading, which is notoriously hitter-friendly, and sources indicate he's bulked up since the season ended. This, in combination with a more progressive, loft-oriented hitting coordinator, could make now a buy-low opportunity on Moniak, even if his numbers will be artificially inflated at Reading. There's still a chance for a solid regular here, with fringe-to-average offense and defense in center field, and his age vs. level masks his ability a bit, but we'd like to see what changes are made in 2019 before totally buying in.\"","\"|\"","","\"PHI\"","\"2016, 1st (1) - PHI\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 50 | Field: 55 | Overall: 50  Reports of Moniak's demise might be a bit exaggerated. The No. 1 overall pick in the 2016 Draft had trouble finding consistent footing during his first season and change as a pro, with concerns about his overall strength to impact the baseball mounting, leading many to feel he was headed toward the list of top picks who didn't pan out. Some adjustments in the second half of his 2018 season in the Florida State League, however, might have the outfielder headed in the right direction.  The one thing plaguing Moniak early in his career was his tendency for weak contact on the ground, leading some to worry that he wasn't strong enough to drive the ball. In the second half of 2018, however, he started to turn on the ball and drive it to his pull side more frequently and coupled that with better pitch decisions. There's still work to be done there, but he's reportedly already added more strength this offseason to help him show more extra-base thump. He was more consistent defensively as well and showed he could help a team in center field even when he wasn't swing the bat as well.  While there's no doubt Moniak needs to prove he can perform over the course of a full season, it's possible there's an up arrow next to his name while others have written him off. If he can start using his strength more consistently, he could prove more doubters wrong in what is a big season in his development.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","11","\"2016 Draft Rnd 1 (PHI)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"38.6\"","\"51.4\"","\"45.2\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","40","55","45","50","55","45","50","55","50","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","50","55","\"|\"","","","","","","","","","\"CHA\"","0.500","\"XXX\""],["484","481","364","491","237","\"45.2\"","\"45.5\"","\"42.9\"","\"51.2\"","\"46.0\"","\"51.6\"","\"|\"","\"Ethan\"","\"Small\"","2019","\"22.3\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"214\"","\"draft\"","325","8","\"|\"","2858","","\"small_ethan\"","","","\"|\"","","\"Mississippi State\"","0","0","","\"Med\"","2021","40","","\"Small was eligible last year but made a jump this year to justify going in the top 5 rounds. He has average stuff, above average feel, sits around 90 and has 70 deception. One scout mentioned Ryan Yarbrough as a comparable pitcher, though Small is more of an four-seam, up in the zone type.\"","\"Small was eligible last year but made a jump this year to justify going in the top 5 rounds. He has average stuff, above average feel, sits around 90 and has 70 deception. One scout mentioned Ryan Yarbrough as a comparable pitcher, though Small is more of an four-seam, up in the zone type.\"","\"|\"","\"Mississippi State\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-ethan-small-lhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 55 | Curveball: 50 | Changeup: 55 | Control: 50 | Overall: 50    Small reached 96 mph with his fastball as a freshman reliever at Mississippi State in 2016, but he also had trouble finding the strike zone and logged a 13.06 ERA. He blew out his elbow that summer and had Tommy John surgery, sidelining him for all of 2017. He has been a totally different pitcher since he returned and could sneak into the first round this June after turning down the D-backs as a 26th-rounder last year as a redshirt sophomore. The Southeastern Conference pitcher of the year, he entered the NCAA tournament ranked second in strikeouts (150), hit rate (4.8 per nine innings) and WHIP (0.80).    While many pitchers see their velocity increase after they complete the grueling rehab process after having their elbow reconstructed, Small doesn't throw as hard as he did in the past but is much more effective. His fastball ranges from 86-92 mph yet generates a lot of swings and misses and weak contact. He creates plane with his 6-foot-3 frame and high-three-quarters arm slot and deception with some crossfire and by varying the tempo of his delivery.    Small also demonstrates significantly better feel for his changeup than he had before he got hurt, selling it with fastball arm speed and getting some fade on the mid-70s offering. He has a curveball with similar velocity and good depth, though he rarely uses it in games because he hasn't needed to. His control and command also are much improved since his Tommy John surgery, giving him a high floor and a chance to be a No. 4 starter.\"","\"|\"","","","","","","\"|\"","\"MIL\"","","9","\"2019 Draft Rnd 1 (MIL)\"","\"|\"","58","28","\"MIL\"","\"|\"","","","\"|\"","\"RS Junior\"","","\"|\"","","","","\"45.8\"","\"53.3\"","\"46.7\"","\"|\"","0.0000","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","45","50","50","40","","","","55","55","55","45","","","","\"|\"","","","","","","\"|\"","55","55","50","","","","","50","","",""],["485","482","908","749","1056","\"45.1\"","\"42.2\"","\"41.4\"","\"45.5\"","\"36.1\"","\"46.3\"","\"|\"","\"Alejandro\"","\"Kirk\"","2019","\"20.6\"","\"C\"","\"R\"","\"R\"","\"69\"","\"220\"","\"professional\"","240","6","\"|\"","2784","672386","","","\"sa3005337\"","\"|\"","","\"Mexico\"","1","1","","\"High\"","2022","40","","","\"The first thing anyone talks about when Kirk's name comes up is his weight. He's built exactly like former A's catcher Jeremy Brown, and one source body comp'd him to Chris Farley noting that, like Farley, Kirk is deceptively agile for his size. \"","\"|\"","","\"TOR\"","","\"Sept. 24, 2016 - TOR\"","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 35 | Arm: 50 | Field: 45 | Overall: 45  Signed out of Mexico in 2016, Kirk appeared in only one game during his professional debut in the Rookie-level Gulf Coast League after he re-aggravated a hand injury that he initially suffered in a car accident. Fully healthy in 2018, Kirk established himself as a legitimate prospect by hitting .354/.443/.558 with 10 home runs and 57 RBIs over 58 games in the Rookie-level Appalachian League.   Kirk ranked among the Appy League leaders in a host of categories, as he finished third in average, fourth in OBP (.443) and slugging (.558) and tied for first in RBIs. Employing a direct and impactful swing, Kirk has natural hitting ability and above-average raw power to his pull side. He got to it during games consistently in 2018, though he's expected to be more of a hit-over-power guy as he moves through the Minors. Scouts like Kirk's chances of becoming at least an average hitter, in part because he controls the strike zone so well, as evidenced by the 33/21 BB/K ratio he posted in 2018.  Listed at 5-foot-9, 220 pounds, Kirk isn't particularly athletic, nor does he run well. He's a good blocker, though, and earns praise for his solid arm strength and catch-and-throw skills that helped him throw out 43 percent of attempted basestealers in 2018. Kirk will need to make a slew of improvements to stay behind the plate, but there are some scouts who believe he'll do just that, viewing him as a potential bat-first regular.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"A+\"","20","\"2016 J2 (TOR)\"","\"|\"","","","","\"|\"","24","","\"|\"","","","\"|\"","\"33.6\"","\"47.3\"","\"43.4\"","","","","\"|\"","","","","1.0","1.0","1.0","\"|\"","30","25","45","30","40","55","55","40","50","20","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","35","50","45","\"|\"","","","","","","","","","","",""],["486","483","827","1086","212","\"45.1\"","\"42.7\"","\"40.0\"","\"51.5\"","\"40.8\"","\"52.5\"","\"|\"","\"Carlos\"","\"Guzman\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"72\"","\"170\"","\"professional\"","160","4","\"|\"","3217","","","","\"sa871477\"","\"|\"","","\"Venezuela\"","2","0","","\"High\"","2022","40","","","\"Guzman spent his first two pro seasons hitting .144 before the Tigers decided to move him from the infield to the mound, a decision that now looks brilliant after Guzman's breakout 2018. With just 25 innings of affiliate experience to his name, Guzman went to the college prospect-laden New York-Penn League as a 20-year-old and struck out a batter per inning over 12 starts, while walking just 14 hitters all summer.   He is an exceptional on-mound athlete, who quickly took to an impact, low-80s changeup, which has bat-missing tail. A narrow, smallish frame and Guzman's tendency to baby his offspeed stuff into the zone are present issues, but the latter of these should be remedied with time and experience. Guzman has a bad breaking ball, and while breaking ball quality typically isn't something that improves very much over time, Guzman is so new to pitching that he may not yet have the right feel/grip on his breaker. The spin rate on his low-80s slider is beneath that of his fastball. Typically the inverse is true, and it's a sign that there's probably a grip issue, something that can be remedied. We'll see how the body and stuff develop, but Guzman is pretty exciting and has a shot to eventually be a No. 4 starter if you're willing to project lots of late-arriving attributes because of his athleticism and background.\"","\"|\"","","","","","","","","\"|\"","","","","","","\"|\"","\"DET\"","\"A\"","16","\"2014 J2 (DET)\"","\"|\"","","","","\"|\"","","","\"|\"","","","\"|\"","","","","\"40.8\"","\"52.5\"","","\"|\"","0.7500","0.0000","0.0000","2.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2400","2100","35","50","50","40","","","","50","55","60","50","","","","\"|\"","","","","","","\"|\"","","","","","","","","","","",""],["487","484","707","750","907","\"45.1\"","\"43.3\"","\"41.4\"","\"46.8\"","\"46.2\"","\"46.9\"","\"|\"","\"Trent\"","\"Giambrone\"","2019","\"25.4\"","\"2B\"","\"R\"","\"R\"","\"68\"","\"175\"","\"professional\"","240","6","\"|\"","2766","623508","","","\"sa658813\"","\"|\"","","\"Delta State\"","1","1","","\"Low\"","2019","40","","","\"Giambrone's athletic, contemporary, full-body swing makes efficient use of his little frame, and he's able to tap into in-game pull power because of it. He can also play several different positions (2B, 3B, OF) at varying levels of skill, and he's a solid-average runner. Fall League discussion surrounding Giambrone often focused on comparing him to David Bote, both because Bote crushed Fall League the year before and because Giambrone will literally be competing with Bote for a roster spot as an infield bench contributor. Giambrone is a better, more versatile defender, but Bote has more power. \"","\"|\"","","\"CHC\"","\"2016, 25th (764) - CHC\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 45  After spurning the Dodgers as a 30th-rounder selected from a Louisiana high school in 2012, Giambrone spent two years each at Jones County (Miss.) JC and Delta State (Miss.). The NCAA Division II defensive player of the year in 2016, he also batted .386 as a senior before signing for $1,000 in the 25th round. His offensive ability, versatility and small-college background led multiple Cubs officials to compare him to David Bote.  He's smaller and not quite as potent at the plate as Bote, but Giambrone makes hard contact to all fields from the right side of the plate. His aggressive approach and deceptive strength give him surprising power for someone who stands just 5-foot-8. His mindset isn't conducive to hitting for average, though he doesn't strike out excessively.  Giambrone's full-tilt style of play helps him get the most out of his average speed on the basepaths. His defensive instincts also allow him to make more plays than expected from someone with ordinary arm strength and quickness. He has played all four infield positions and both outfield corners in pro ball, preparing him to become an offensive-minded utilityman in the big leagues.\"","\"|\"","","","","","","\"|\"","\"CHC\"","\"AAA\"","26","\"2016 Draft Rnd 25 (CHC)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","\"46.4\"","\"47.3\"","\"45.7\"","","","","\"|\"","","","","1.0","1.0","0.0","\"|\"","45","45","50","50","45","50","45","50","50","50","45","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","50","50","50","\"|\"","","","","","","","","","","",""],["488","485","708","480","1057","\"45.1\"","\"43.3\"","\"42.9\"","\"45.5\"","\"37.0\"","\"46.2\"","\"|\"","\"Rafael\"","\"Marchan\"","2019","\"20.3\"","\"C\"","\"S\"","\"R\"","\"69\"","\"170\"","\"professional\"","248","6","\"|\"","3004","665561","","","\"sa917160\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2022","42","","","\"Marchan is an athletic, catch-and-throw guy with bat control and gap power. He hit .301 in the Penn League as a 19-year-old and now has three straight years of strikeout rates well below league average. He struggles to squeeze good breaking balls but is otherwise a promising receiver and ball blocker. So long as Marchan's little frame can withstand the physical grind of the position, he could be a well-rounded every day catcher.\"","\"|\"","","\"PHI\"","","\"July 3, 2015 - PHI\"","2022","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 30 | Arm: 55 | Field: 55 | Overall: 45  The big name the Phillies got at the start of the 2015-16 international signing period was Jhailyn Ortiz, who got $4 million to sign in July 2015. But the Phillies also signed Marchan, a one-time infielder who had moved behind the plate. The Phillies got him for $200,000, which is starting to look like a bargain. After a strong pro debut in the Dominican Summer League in 2016, the Venezuelan backstop had a pedestrian United States debut in the Gulf Coast League in '17, but jumped on the map with an All-Star performance in the New York-Penn League a year ago.  Marchan has the chance to be a solid all-around catcher, with skills on both sides of the ball. He can catch and throw with excellent accuracy, having thrown out nearly 36 percent of potential basestealers thus far in his pro career. A good receiver and blocker, he's worked on his English so he can communicate with his pitching staff well and displays outstanding leadership traits. Offensively, Marchan has a good swing and line-drive approach from both sides of the plate with the chance to be an average hitter and perhaps eventually average power.   While he's a well-below-average runner, he's athletic and plays with the kind of energy behind the plate that teams and fans love to see. His defense will be the key, but he looks like he'll swing the bat well enough to potentially be a big league regular.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"A\"","13","\"2015 J2 (PHI)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","\"35.0\"","\"47.3\"","\"43.0\"","","","","\"|\"","","","","1.0","0.0","1.0","\"|\"","35","20","40","45","40","55","50","40","45","40","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","30","55","55","\"|\"","","","","","","","","","","",""],["489","486","574","751","432","\"45.1\"","\"44.1\"","\"41.4\"","\"49.7\"","\"46.2\"","\"50.0\"","\"|\"","\"Riley\"","\"Ferrell\"","2019","\"25.6\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"200\"","\"professional\"","240","6","\"|\"","1241","621068","\"ferrell_riley\"","","\"sa874967\"","\"|\"","","\"TCU\"","0","0","","\"Med\"","2019","40","\"fIwPAWlU1VQ\"","","\"Ferrell was a high profile amateur, closing for TCU and Team USA before Houston took him in the third round in 2015. They didn't add him to the 40-man this winter and the Marlins took him in the Rule 5 as an MLB-ready middle reliever who flashes two plus pitches at times. The bump in the road that led to not adding Ferrell to the 40-man roster was a shoulder aneurysm that derailed his 2016 season. He needed a surgery that transplanted a vein from his groin into his shoulder in order to repair it, and the industry worried at the time that the injury threatened his career. His above-to-plus stuff is back and Ferrell is at least a big league-ready middle reliever with a chance to be a set-up man. There was some suggestion by scouts that Ferrell wasn't the type of pitcher who excels with all of the data and information that Houston offered; Miami's approach with him will reflect that.\"","\"|\"","","\"MIA\"","\"2015, 3rd (79) - HOU\"","","2019","45","\"Scouting grades: Fastball: 65 | Slider: 60 | Control: 45 | Overall: 45  Ferrell was on the fast track to reach the Majors after signing with the Astros for an above-slot $1 million in the third round in 2015, but his timetable got altered when he needed surgery to remove an aneurysm from his throwing shoulder the following May. He spent the second half of 2018 in Triple-A, but his inability to throw strikes led Houston to gamble by not protecting him on its 40-man roster. The Marlins claimed him in the big league phase of the Rule 5 Draft in December.  Ferrell has a two-pitch power mix that should play in the late innings and makes him a candidate to someday be a closer. His fastball ranges from 93-98 mph with some late hop and his mid-80s slider flashes two-plane break. Both can be well-above-average offerings at their best.  Because Ferrell pitches at a high tempo and has a tendency to overthrow, command and control have been issues for him dating back to his college days at Texas Christian. He did a better job of finding the strike zone when he returned from surgery, but his walk rate jumped from 2.3 per nine innings in 2017 to 5.9 last season. Rule 5 guidelines maintain that he stay on Miami's big league roster throughout 2019, or else he has to be exposed to waivers and then offered back to the Astros for half his $100,000 draft price.\"","\"|\"","","","","","","\"|\"","\"MIA\"","\"A+\"","30","\"2015 Draft Rnd 3 (HOU)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"46.0\"","\"51.0\"","\"47.0\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2500","2500","40","55","","","55","","","45","60","","","60","","","\"|\"","","","","","","\"|\"","65","","","60","","","","45","\"BAL\"","0.500","\"XXX\""],["490","487","529","752","294","\"45.1\"","\"44.4\"","\"41.4\"","\"50.7\"","\"45.8\"","\"51.2\"","\"|\"","\"TJ\"","\"Friedl\"","2019","\"23.8\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"180\"","\"professional\"","240","6","\"|\"","1886","670770","","","\"sa943754\"","\"|\"","","\"Nevada\"","1","0","","\"Med\"","2019","40","\"J6yThXQmC5o\"","","\"It's still unclear to us whether or not anyone knew Friedl was draft-eligible as sophomore in 2016. At the very least, he was overlooked playing on a weaker team in a lightly-scouted conference. He went undrafted, which allowed him to play for College Team USA, who only found out about him from a fortuitous tip, later in the summer. Friedl was the sparkplug on the heavily-scouted team that included multiple future first round picks, and a bidding war for him amongst teams that hadn't yet spent their entire 2016 draft pool ensued toward the end of Team USA's run. Friedl is a plus-plus runner with good baseball instrincts and a contact-first approach at the plate. He has sneaky raw power that he may tap into with swing adjustments. Somewhat similar to Stuart Fairchild, both have outcomes that range from upper-level 40-man occupant to low-end regular, but Friedl's bat is more stable and he's left-handed, so we have him ahead. He's almost a lock to hang around the big leagues for at least a few years in some role, even if it's as a fifth outfielder.\"","\"|\"","","\"CIN\"","","\"Aug. 4, 2016 - CIN\"","2019","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 60 | Arm: 45 | Field: 60 | Overall: 45  Friedl's start to professional baseball was indeed irregular. He hit over .400 at Nevada-Reno as a Draft-eligible sophomore in 2016, but he went undrafted because teams didn't realize he was eligible until after the Draft. A bidding war took place as he was playing for the U.S. National Collegiate Team, and the Reds were able to give him $735,000 to sign as a free agent. He played his way up to Double-A in his second full season of pro ball in 2018.  Friedl needs to figure out how to maximize his offensive value and do the little things -- such as bunting, slashing hits on the ground, the hit-and-run and moving runners -- enhancing his chances to reach his floor as a really good fourth outfielder. But with his speed, personality and ability to provide maximum effort, he could work himself into becoming an everyday center fielder. He doesn't strike out much and draws a decent amount of walks. While he's never going to be a huge home run guy, he does have a little sneaky pop and might run into a few homers.  One issue for Friedl currently is personnel related: There are other center field prospects ahead of him, namely Taylor Trammell and Jose Siri. Friedl has seen time in all three outfield spots, so he will be ready to fill that backup role if needed.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AA\"","13","\"2016 UDFA (CIN)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","\"45.5\"","\"52.7\"","\"46.6\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","45","30","45","70","50","45","55","40","50","70","55","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","60","45","60","\"|\"","","","","","","","","","","",""],["491","488","530","481","528","\"45.1\"","\"44.4\"","\"42.9\"","\"49.2\"","\"37.3\"","\"50.3\"","\"|\"","\"Trent\"","\"Deveaux\"","2019","\"19.1\"","\"CF\"","\"R\"","\"R\"","\"72\"","\"160\"","\"professional\"","248","6","\"|\"","1935","677575","","","\"sa3006885\"","\"|\"","","\"Bahamas\"","2","-1","","\"High\"","2023","42","\"9bBhjY3rDxk\"","","\"After an exciting showing during minor league spring training, Deveaux struggled throughout the summer as he made swing change after swing change after swing change. It makes much more sense to tinker and find the right swing sooner rather than later, but Deveaux hit just .199 as he was asked to bring his side work onto the field during the summer. He had no fewer than four different cuts during 2018, and at times seemed so out of whack that pro scouts in Arizona began to actively steer clear of Tempe Diablo to avoid falling out of love with a player they were so enamored with during the spring. That player took your breath away when he'd hit his stride going from first to third, looked like he might be a black hole defender in center field because of his range, and was going to have power once the swing was refined.   If evaluating purely on physical ability, Deveaux belongs up near Jordyn Adams and Jeremiah Jackson in this system, but his 2018 was a bit of a red flag and he's probably going to be a long-term developmental project.  \"","\"|\"","","\"ANA\"","","\"July 2, 2017 - LAA\"","2022","45","\"Scouting grades: Hit: 45 | Power: 40 | Run: 80 | Arm: 55 | Field: 55 | Overall: 45  Bahamanian baseball is starting to make an impact on professional baseball in the States, with the D-backs' Jazz Chisholm currently on the Top 100 Prospects list and Lucius Fox reaching the upper levels of the Rays' system. The Angels scouted the island well prior to the start of the 2017-18 signing period, getting a pair of premium athletes in D'Shawn Knowles and Deveaux, who got $1.2 million to sign. His professional, and United States, debut in the Rookie-level Arizona League showed that it's going to take time for Deveaux's athleticism to translate into performance on the field.  Though he struggled out of the gate, Deveaux continues to be one of the best athletes in the organization. He has top of the scale speed, which should allow him to steal bases and cover a ton of ground as an above-average, if not eventually plus, center fielder. He's starting to add strength, which will help him impact the ball more after more than half of his balls in play last summer were on the ground. While his strikeout rate of over 35 percent seems alarming, he has shown signs of making good decisions at the plate. Most of the work he needs to do is mechanical. He's still understanding his swing and learning to have a consistent bat path.  Deveaux has pleased the organization with his willingness to ask questions and learn with an understanding he has a long way to go. With a whopping 44 games of professional game experience under his belt entering 2019, the most important thing will be for him to get as many reps as possible.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","15","\"2017 J2 (LAA)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","\"34.5\"","\"51.8\"","\"45.7\"","","","","\"|\"","","","","2.0","-1.0","0.0","\"|\"","20","30","45","70","40","50","45","50","55","70","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","40","80","55","55","\"|\"","","","","","","","","","","",""],["492","489","475","753","153","\"45.1\"","\"44.9\"","\"41.4\"","\"52.3\"","\"47.1\"","\"52.7\"","\"|\"","\"Seth\"","\"Romero\"","2019","\"23.1\"","\"LHP\"","\"L\"","\"L\"","\"75\"","\"240\"","\"professional\"","240","6","\"|\"","2084","656913","\"romero_seth\"","","\"sa3005301\"","\"|\"","","\"Houston\"","0","0","","\"High\"","2019","40","","","\"A litany of off-field issues dominate every discussion about Romero, who can't seem to get out of his own way. A fist fight with a teammate ended a college career marred by various other infractions and inconsistent physical conditioning. Romero's stuff was really good -- he'd bump 96 and flash two plus secondaries -- and he probably would have gone early in the first round of the 2017 draft had he not been a makeup powder keg, but he fell to pick 25, where Washington decided his talent was worth the gamble. Romero was sent home during his first pro spring training for repeated curfew violations. He came back in July and made six starts, then was shut down. He was back up in mid-August for a single start, then was shut down again and needed Tommy John, which he had at the end of August. The timing of the injury means Romero may not pitch until 2020, when he'll be 24. There's a chance he pitches in Arizona next fall or perhaps in the Aussie League, but if not, he'll just be a 40 on our lists until we see that the stuff is back.\"","\"|\"","","\"WAS\"","\"2017, 1st (25) - WSH\"","","2020","45","\"Scouting grades: Fastball: 60 | Slider: 60 | Changeup: 50 | Control: 50 | Overall: 45  A closer at the outset of his college career, Romero quickly pitched his way into Houston's starting rotation as a freshman before emerging in earnest as the staff ace the following year. Pegged as a likely top 10 Draft pick after a strong start to his junior campaign, Romero was suspended for four starts in April for repeated violations of university and athletic department policy, returned in May for three relief appearances and got kicked off the team permanently. The Nationals still took Romero with the No. 25 overall pick that June, and he signed for $2.8 million. Concern over Romero's off-the-field issues cropped up once again in early 2018, when he was sent home from Minor League camp after violating a team policy. It delayed the start of his season until June, and Romero's elbow bothered him once he returned, leading to Tommy John surgery in late August.   A physically strong left-hander, Romero pitched with front-of-the-rotation stuff in the past when he wasn't in trouble or hurt. He has feel for locating a 92-95 mph fastball that he pairs with a plus, swing-and-miss slider in the low 80s that nets him strikeouts on both sides of the plate. Romero's changeup, meanwhile, has the makings of becoming an above-average third offering. Romero will miss bats with all three pitches when he's on, all while showing average control and command.  That Romero has a thicker build and considerable effort in his delivery gives some evaluators pause in projecting him as a starter long term. The Nationals think Romero has the necessary components to start, and he'll be given every opportunity to develop in that role, though that plan could change depending on his recovery and eventual return to the mound in 2020.\"","\"|\"","","","","","","\"|\"","\"WSN\"","\"A\"","9","\"2017 Draft Rnd 1 (WSN)\"","\"|\"","","","","\"|\"","14","","\"|\"","","","\"|\"","","","","\"46.7\"","\"54.2\"","\"48.3\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2300","40","60","45","","55","","","50","60","55","","60","","","\"|\"","","","","","","\"|\"","60","50","","60","","","","50","\"CHC\"","0.500","\"XXX\""],["493","490","429","482","373","\"45.1\"","\"45.1\"","\"42.9\"","\"50.1\"","\"44.3\"","\"50.7\"","\"|\"","\"Bryce\"","\"Osmond\"","2019","\"18.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"175\"","\"draft\"","165","4","\"|\"","2856","","\"osmond_bryce\"","","","\"|\"","","\"Jenks HS\"","0","0","","","","40","","\"Osmond was a solid projection arm from this summer that flashed above average stuff and this spring the stuff has been the same to better while the starter traits have also progressed.\"","","\"|\"","\"Jenks (Okla.) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-bryce-osmond-rhp?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50    One of the best two-way players in the 2019 Draft, Osmond is a legitimate shortstop prospect with some raw offensive potential, smooth defensive actions and plus speed and arm strength. But he's also the best pitching prospect to come out of Jenks (Okla.) High since Josh Johnson was a Marlins fourth-rounder in 2002, and whichever team drafts him will keep him on the mound. He could go a couple of rounds higher than Johnson did to a club willing to bet on his athleticism and projectability.     Osmond has one of the quickest arms in the 2019 prep class, making it easy to dream on his fastball. He works at 92-94 mph early in games and sits more at 88-91 in the later innings for now, but he could have a mid-90s heater once he adds strength to his 6-foot-3 frame. Operating from a high-three-quarters arm slot, he creates more downhill plane than life on his fastball.    Osmond's arm angle gives him depth on a low-80s slider that shows flashes of becoming a plus pitch when he doesn't open too early in his delivery. The Oklahoma State recruit has demonstrated feel for a changeup in the bullpen but hasn't had much cause to use it in games. With his athleticism and the ease with which he throws, he pounds the strike zone and could develop at least above-average command.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","77","1053","\"WSH\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"47.5\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","","50","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["494","491","430","483","374","\"45.1\"","\"45.1\"","\"42.9\"","\"50.1\"","\"44.3\"","\"50.7\"","\"|\"","\"Matthew\"","\"Thompson\"","2019","\"18.8\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"184\"","\"draft\"","325","8","\"|\"","2869","","\"thompson_matthew\"","","","\"|\"","","\"Cypress Ranch HS (TX)\"","0","0","","\"High\"","2024","40","","\"Super smooth prep righty with solid average breaking stuff.\"","\"Thompson's stuff never took a step during his senior spring, but he's still sitting in the low-90s with average breaking stuff and one of the smoother teenage deliveries in baseball. He's a tremendous ball of soft clay for player dev to mold, an old-school high school pitching prospect.\"","\"|\"","\"Cypress Ranch (Texas) HS\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-m-thompson-p-c2520576483?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Fastball: 60 | Curveball: 55 | Changeup: 50 | Control: 50 | Overall: 50  Cypress (Texas) Ranch High's Ty Madden could have gone in the top five rounds of the 2018 Draft based on talent alone, but his strong commitment to Texas dropped him to the 34th round and the Royals. The Mustangs have two more right-handers this year who could be even more talented in Thompson and J.J. Goss. Thompson announced his presence by reaching 95 mph as a rising junior at the World Wood Bat Association World Championship in 2017 and remains one of the hardest throwers in this year's prep class, though he has lacked consistency this spring.  Thompson has an ultra-quick arm and an athletic delivery that produces low-90s fastballs with a maximum velocity of 96 mph when he's at his best, though he also has worked at 89-90 at times this year. His fastball doesn't feature a lot of life but he gets good plane on it with his high three-quarters arm slot. His curveball can give him a second plus pitch at times, though it hasn't been reliable this spring as it had been in the past and flattens into more of a slider when he doesn't stay on top of it.  Though Thompson's changeup is in the rudimentary stages, he'll flash promising deception and sink. He also needs to refine his control and command to reach his upside as a No. 3 starter. He and Goss are the top recruits in Texas A&M's 2019 class.\"","\"|\"","","","","","","\"|\"","\"CHW\"","","15","\"2019 Draft Rnd 2 (CHW)\"","\"|\"","86","45","\"CHW\"","\"|\"","","","\"|\"","\"Senior\"","","\"|\"","","","","\"43.3\"","\"51.7\"","\"47.5\"","\"|\"","0.2500","","","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","40","50","40","","50","","","50","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","55","","","","","50","","",""],["495","492","431","484","309","\"45.1\"","\"45.1\"","\"42.9\"","\"50.6\"","\"43.2\"","\"51.2\"","\"|\"","\"Matt\"","\"Tabor\"","2019","\"20.9\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"180\"","\"professional\"","248","6","\"|\"","1991","675652","\"tabor_matt\"","","\"sa3005334\"","\"|\"","","\"Milton Academy HS (MA)\"","0","0","","\"High\"","2022","42","\"QB3atZnxtDE\"","","\"Tabors velocity seems to have plateaued after it exploded as his wiry frame filled out later in high school. Hes sitting in the low-90s, with a breaking ball and changeup that each flash above average. He's athletic, his arm slot creates rise on his fastball and bat-missing, vertical action on his breaking stuff, and Tabor has unusually good feel for his changeup, especially for a northeast prep arm. It looks like he's going to move along developmentally   with the advanced teenagers from last year's rookie-ball group. He's the best long-term pitching prospect in this system, and has a chance to be a No. 4 starter if the velo finds another gear, more likely a No. 4/5 if it does not.\"","\"|\"","","\"ARI\"","\"2017, 3rd (82) - ARI\"","","2021","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45  A growth spurt before his senior year led to a big uptick in stuff for Tabor, sending his Draft stock rising and scouts pouring into New England as the weather warmed. The D-backs took him in the third round, gave him an above-pick value $1 million bonus and then had him throw sparingly during his pro debut. After getting off to a shaky start at Class A Short Season Hillsboro in 2018, Tabor finished with a 1.74 ERA over his final 33 frames.   Tabor has impressed with his stuff, pitchability and polish, the latter being particularly impressive given his cold-weather background. Working from an athletic and repeatable delivery, he'll touch 94-95 mph and sit in the low 90s with his fastball, and there's reason to believe there's more in the tank as he fills out his projectable frame. His changeup flashes plus, with the potential to get there long-term, and he also has feel for a slider that can be too slurvy. He threw strikes 70 percent of the time in the Northwest League in 2018, issuing 1.9 walks-per-nine, and should have at least average command in the future.  Tabor understands how to change eye levels and keep hitters off-balance using his fastball-changeup pairing. Developing a better breaking ball, whether it's a slider or true curveball, is a top priority in Tabor's development, and the D-backs believe his athleticism and clean arm action gives him a chance to do so.\"","\"|\"","","","","","","\"|\"","\"ARI\"","\"A\"","13","\"2017 Draft Rnd 3 (ARI)\"","\"|\"","","","","\"|\"","13","","\"|\"","","","\"|\"","","","","\"41.7\"","\"52.5\"","\"47.5\"","\"|\"","0.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2450","35","45","50","50","","","","50","50","60","55","","","","\"|\"","","","","","","\"|\"","60","55","","50","","","","50","\"ARI\"","0.500","\"XXX\""],["496","493","432","307","1044","\"45.1\"","\"45.1\"","\"45.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Alex\"","\"Scherff\"","2019","\"21.3\"","\"RHP\"","\"S\"","\"R\"","\"75\"","\"205\"","\"professional\"","80","2","\"|\"","2096","669085","\"scherff_alex\"","","\"sa3005397\"","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","\"2017, 5th (161) - BOS\"","","2021","45","\"Scouting grades: Fastball: 60 | Curveball: 45 | Cutter: 45 | Changeup: 55 | Control: 50 | Overall: 45  Gatorade's 2017 Texas high school player of the year, Scherff went 15-0 with a 0.73 ERA and four no-hitters while displaying first-round-caliber arm strength. Signability concerns dropped him to the fifth round, where the Red Sox signed him for $700,000, more than double his assigned pick value but less than most clubs believed he would accept. His 2018 pro debut was trying, as he got hammered in April while trying to incorporate mechanical changes, found success in May and June after reverting to his high school delivery, then missed two months with an oblique strain.  After topping out at 98 mph as an amateur, Scherff sat around 90 mph with his fastball early last season but was back up to 92-93 with a peak of 95 by the end of the year. His fastball is fairly straight, though he commands it well. He gets much more deception with his changeup, which features fade and was considered one of the best in the 2017 Draft.  Scherff's biggest need is to find a reliable breaking ball. He can throw his curveball for strikes but it doesn't miss bats, and he worked on a cutter during instructional league. He has the durable frame and control to be a starter, though his lack of an effective breaker and rough delivery could make him a reliever in the long run.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","","","\"45.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","60","55","45","","45","","","50","","",""],["497","494","433","308","1045","\"45.1\"","\"45.1\"","\"45.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Jared\"","\"Triolo\"","2019","\"18.4\"","\"3B\"","\"R\"","\"R\"","\"unknown\"","\"212\"","\"draft\"","40","1","\"|\"","2936","","\"triolo_jared\"","","","\"|\"","","","","","","","","","","","","\"|\"","\"Houston\"","","","","","45","\"<a href=\"https://www.mlb.com/video/2019-draft-jared-triolo-3b\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 50 | Power: 45 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45  Triolo became an immediate starter for Houston as a freshman in 2017 and has been one of the best hitters in the American Athletic Conference the last two seasons. He also proved himself with a strong summer in the Cape Cod League a year ago and has one of the higher floors among college position players in the 2019 crop. He projects to go in the top four or five rounds and perhaps even higher to a club that believes it can unlock more power.  Triolo has a prettier swing than most right-handers and uses it to make consistent contact while controlling the strike zone. He has strength and leverage in his impressive 6-foot-3 frame, but his bat speed is merely average and has limited his power production. Unless he can quicken his stroke and perhaps add more loft, he may max out at 30-35 doubles and 15 homers per season at the next level.  Athletic for his size, Triolo can produce some plus run times but likely will wind up with average speed as he gets older. He provides steady defense at third base, displaying average range and solid arm strength. He doesn't have any plus tools or glaring flaws, and scouts love his makeup.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","50","55","50","\"|\"","","","","","","","","","","",""],["498","495","434","309","1046","\"45.1\"","\"45.1\"","\"45.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Kutter\"","\"Crawford\"","2019","\"23.2\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"192\"","\"professional\"","80","2","\"|\"","3044","676710","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","\"2017, 16th (491) - BOS\"","","2020","45","\"Scouting grades: Fastball: 50 | Cutter: 55 | Curveball: 50 | Changeup: 50 | Control: 50 | Overall: 45  Ironic for a pitcher named Kutter, Crawford didn't begin throwing the pitch until he taught himself one during Christmas break in 2016. The following spring, he recorded the second-best ERA (1.71) and third-most strikeouts (99, trailing only two seasons by Chris Sale) in Florida Gulf Coast history and signed for $125,000 as a 16th-rounder. The younger brother of Tigers 2013 first-rounder Jonathon Crawford, he topped the system with 157 strikeouts and advanced to Class A Advanced in his first full pro season.  Crawford gets most of his strikeouts with, appropriately enough, his mid-80s cutter. He sets it up with a fastball that has improved from 88-92 mph in college to 91-95 in pro ball, though it lacks life. His curveball and changeup aren't anything special but he can land them both for strikes.   Crawford has good spin rates and delivers all of his pitches from the same release point. He's a fly-ball pitcher without much margin for error, but he helps himself by working down in the strike zone. Though he lacks a high ceiling, he eventually could help the Red Sox as a back-of-the rotation starter or middle reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","","","\"45.7\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","50","50","","55","","","50","","",""],["499","496","435","310","1047","\"45.1\"","\"45.1\"","\"45.0\"","\"45.7\"","\"45.7\"","\"45.7\"","\"|\"","\"Laz\"","\"Rivera\"","2019","\"24.7\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"185\"","\"professional\"","80","2","\"|\"","2793","650528","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CWS\"","\"2017, 28th (837) - CWS\"","","2020","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 45 | Field: 50 | Overall: 45  Rivera got just 19 at-bats at Miami as a freshman in 2014, then hit a combined .390 in one season at Chipola (Fla.) JC and two at NCAA Division II Tampa. He didn't get drafted until after his senior season, signing for $1,000 as a 28th-rounder in 2017. In his first full pro season, he was leading the low Class A South Atlantic League in hitting (.346) and on-base percentage (.395) when he got promoted in late June.  Rivera has one of the best right-handed swings in the White Sox system, possesses nice feel for the barrel and makes consistent contact. Though his stroke is geared more for line drives, he has solid bat speed and enough strength for some pull-side power. He's so aggressive and puts the bat on the ball so easily that he rarely walks, so there's some concern that more advanced pitchers will exploit his impatience.  A decent athlete, Rivera has a high baseball IQ that helps him get the most out of his tools. He's an average runner who will steal or take an extra base when the opportunity presents itself. His fringy arm and average range fit better at second base, where he played in the Arizona Fall League, than they do at shortstop, but he makes plays at the latter position because he reads balls well and has a good internal clock.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","\"45.7\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","45","50","\"|\"","","","","","","","","","","",""],["500","497","436","311","1029","\"45.1\"","\"45.1\"","\"45.0\"","\"45.8\"","\"45.8\"","\"45.8\"","\"|\"","\"Packy\"","\"Naughton\"","2019","\"23.1\"","\"LHP\"","\"R\"","\"L\"","\"74\"","\"195\"","\"professional\"","80","2","\"|\"","2605","676050","","","\"sa913120\"","\"|\"","","","","","","","","","","","","\"|\"","","\"CIN\"","\"2017, 9th (257) - CIN\"","","2021","45","\"Scouting grades: Fastball: 50 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 45    A ninth-round pick in 2017 out of Virginia Tech who tended to be a bit too hittable during his college career, Naughton had an up-and-down first full season of pro ball with the Reds. While he finished second in the organization in strikeouts and capped off his year with a good start up a level in the Florida State League playoffs, the left-hander gave up more hits (168) than innings pitched (154) in the Midwest League.    Naughton can be prone to creating his own big innings with one mistake. He often fought his delivery, causing his stuff to not be as sharp. That was particularly true of his breaking ball, which can get caught between a curve and a slider. He needs to rely on movement, deception and command because of his lack of plus stuff, starting with an 87-94 mph fastball that can sneak up on hitters due to his deception, but often lacks movement. He might need to pick one breaking ball to help define it better and give him a third solid pitch, behind his above-average changeup. He goes right after hitters and fills up the strike zone (2.0 BB/9 in 2018).    Naughton finished off his first full season much more strongly than he started it. His ceiling might be limited, but if he can carry those adjustments over, he has the chance to be a No. 5 type starter or an effective middle reliever.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","","","","\"45.8\"","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","","","","","","\"|\"","50","55","","50","","","","50","","",""],["501","498","437","312","993","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Daniel\"","\"Montano\"","2019","\"20.2\"","\"OF\"","\"L\"","\"R\"","\"73\"","\"204\"","\"professional\"","80","2","\"|\"","1082","665914","","","\"sa917068\"","\"|\"","","","","","","","","","","","","\"|\"","","\"COL\"","","\"July 2, 2015 - COL\"","2022","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  The Rockies handed out nine bonuses of at least six figures in the 2015-16 international signing period, none greater than the $2 million given to Montano to sign out of Venezuela. After two-plus summers playing in the Dominican Summer League, the outfielder made a solid United States debut in the rookie-level Pioneer League in 2018.  Montano has always had tools and he's starting to grow into them. One of the biggest steps forward has been his ability to add man strength, with emotional maturity to match. He's an advanced hitter with an excellent left-handed swing, one who is getting more patient and using all fields better earch year. He stuck to his gameplan well in 2018, handling offspeed stuff more consistently well and using the middle of the field better. As he continues to get stronger, the Rockies think he could have average power. He played a solid center field in Grand Junction a year ago and has a chance to stay there, though he's also seen time in right, with an arm that now plays average.  While he's just getting started stateside, the Rockies feel Montano might be turning a corner physically and mentally. There's an up arrow next to his name, with a chance he could make a big step forward.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","50","50","\"|\"","","","","","","","","","","",""],["502","499","438","313","994","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Jose\"","\"Sanchez\"","2019","\"18.9\"","\"SS\"","\"R\"","\"R\"","\"71\"","\"155\"","\"professional\"","80","2","\"|\"","1588","672566","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"WAS\"","","\"July 12, 2016 - WSH\"","2021","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 60 | Field: 60 | Overall: 45  The Nationals made a haul on up-the-middle talents during the 2016-17 international period, signing a trio of promising 16-year-old shortstops in Luis Garcia, Yasel Antuna and Sanchez, who signed for $950,000 out of Venezuela on July 12. While Garcia and Antuna have already emerged as the gems of that group and both spent 2018 in full-season ball, Sanchez spent the year in the New York-Penn League, showing a slick glove at shortstop but making little impact at the plate.   Sanchez has a compact right-handed swing and present feel for going the other way, though he currently lacks the physical strength needed to leverage and drive the baseball. He does have room left to grow into his athletic frame, and the hope is that he'll begin to impact the ball a bit more consistently as he fills out. He also shows good instincts on the bases, though his speed is only average.  With plus defense as his calling card, Sanchez might not need to be a great hitter in order to reach the Major Leagues. A true shortstop, he has good hands, fluid actions and plus arm strength, as well as confidence that allows him to make challenging plays appear routine. Those tools and skills qualify Sanchez to play anywhere on the infield and give him the potential to at least develop into a utility infielder.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","60","60","\"|\"","","","","","","","","","","",""],["503","500","439","314","995","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Marcus\"","\"Wilson\"","2019","\"22.8\"","\"OF\"","\"R\"","\"R\"","\"75\"","\"175\"","\"professional\"","80","2","\"|\"","729","657129","\"wilson_marcus\"","","\"sa828703\"","\"|\"","","","","","","","","","","","","\"|\"","","\"BOS\"","\"2014, CBB (69) - ARI\"","","2020","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45  A supplemental second-round pick by the Diamondbacks out of a California high school in 2014, Wilson spent two years in Rookie ball after signing for $1 million. He posted modest numbers during five seasons in the Arizona system, with the exception of a strong 2017 in low Class A. The Red Sox acquired him along with international bonus pool money when they traded Blake Swihart to the D-backs in April.  Wilson has solid raw power and speed but has yet to translate them into significant home run or stolen base totals. After making strides with his approach in 2017, he regressed last year, striking out at a career-high 28 percent rate and struggling mightily against right-handers (.209/.296/.319). He still has a quick right-handed bat and could be a 20-20 player if he figures things out at the plate.  With above-average speed, Wilson runs well enough to steal bases and cover plenty of ground in the outfield. He has the tools to play center, but physical development may force him to either right or left field, the latter being where he made a third of his starts last year.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","50","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["504","501","440","315","996","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Richie\"","\"Palacios\"","2019","\"22.0\"","\"2B\"","\"L\"","\"R\"","\"71\"","\"180\"","\"professional\"","80","2","\"|\"","2791","680700","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"CLE\"","\"2018, 3rd (103) - CLE\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 55 | Arm: 45 | Field: 50 | Overall: 45  Palacios comes from a baseball family, with his father Richard a former Tigers' farmhand, his uncle Rey an ex-big league catcher and his brother Joshua an outfielder in the Blue Jays system. Richie starred at Towson, setting school career records for hits (205) and steals (76) and becoming the highest-drafted position player in the program's history when the Indians popped him in the third round last June. He batted .361 between three levels in his pro debut, advancing to Class A.  Palacios profiles as a potential leadoff hitter with his bat-to-ball skills, on-base ability and baserunning savvy. He has a quick left-handed swing and could develop 15-homer power as he continues to get stronger. Though he's just an average runner out of the batter's box, he's a plus runner underway and has a knack for stealing bases.  Though he's athletic and quick, Palacios is in search of a defensive home. He played shortstop at Towson but his fringy arm makes that a stretch in pro ball, where he spent almost all of his debut at second base. He has reliable hands but not the smoothest actions, which leads some scouts to believe he'll wind up in center field.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","21","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","55","45","50","\"|\"","","","","","","","","","","",""],["505","502","441","316","997","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Sandro\"","\"Fabian\"","2019","\"21.2\"","\"OF\"","\"R\"","\"R\"","\"73\"","\"180\"","\"professional\"","80","2","\"|\"","2286","660758","","","\"sa872803\"","\"|\"","","","","","","","","","","","","\"|\"","","\"SF\"","","\"July 2, 2014 - SF\"","2021","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 45 | Arm: 60 | Field: 55 | Overall: 45  Fabian received the largest bonus paid in the Giants' 2014 international class, signing for $500,000 out of the Dominican Republic. A banner U.S. debut in 2016 led San Francisco to promote him to low Class A at age 19, and a strong finish there got him pushed to high Class A at age 20 last season. He posted the second-worst OPS (.585) and walk rate (6 percent) in the California League in 2018, signs that he was in over his head.  Fabian has some of the better bat-to-ball skills in the system, but his overly aggressive approach leads to too much weak contact and too few walks. He won't find success at the plate until he starts to work counts and find pitches to drive rather than trying to avoid hitting with two strikes. He shows raw power in batting practice and could have close to average pop if he starts turning his right-handed swing loose more often in game action.  An intelligent player with strong makeup, Fabian is capable of making adjustments at the plate. Despite fringy speed, he gets good jumps and covers ground in right field. He has a strong arm but needs more defensive consistency after totaling 19 errors in his first two years in full-season ball.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","45","60","55","\"|\"","","","","","","","","","","",""],["506","503","442","317","998","\"45.1\"","\"45.1\"","\"45.0\"","\"46.1\"","\"46.1\"","\"46.1\"","\"|\"","\"Scott\"","\"Heineman\"","2019","\"26.5\"","\"OF\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","80","2","\"|\"","1971","595981","","","","\"|\"","","","","","","","","","","","","\"|\"","","\"TEX\"","\"2015, 11th (318) - TEX\"","","2019","45","\"Scouting grades: Hit: 50 | Power: 45 | Run: 55 | Arm: 50 | Field: 50 | Overall: 45 | Overall: 40  Limited by injuries to his left foot and shoulder in college at Oregon, Heineman went in the 11th round in 2015 as a redshirt junior and missed his first pro summer after surgery on his foot. The younger brother of Diamondbacks catching prospect Tyler Heineman, he was the Rangers' 2018 Minor League player of the year after batting .306 with 12 homers and 18 steals, mostly in Triple-A. Expected to compete for a fourth outfielder job in Spring Training, he tore the labrum in his non-throwing shoulder during winter ball and will miss the first part of the 2019 season.  Heineman prompts Eric Byrnes comparisons because of his athleticism and energy. He offers steady if not spectacular offensive production, making consistent line-drive contract with a relatively flat right-handed stroke. His strength and bat speed give him raw power that he hasn't fully tapped into, and he runs the bases aggressively with solid speed.  Heineman has bounced between all three outfield spots throughout his career. He could fill in as a big league center fielder in small doses but his average range and arm work better on the corners. Though he lacks a carrying tool to become a starter in Texas, his ability to provide a little bit of everything could make him a useful reserve.\"","\"|\"","","","","","","\"|\"","","","","","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","\"46.1\"","","","","\"|\"","","","","","","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","45","55","50","50","\"|\"","","","","","","","","","","",""],["507","504","384","388","630","\"45.1\"","\"45.3\"","\"44.3\"","\"48.6\"","\"40.4\"","\"49.3\"","\"|\"","\"Jacob\"","\"Amaya\"","2019","\"20.7\"","\"SS\"","\"R\"","\"R\"","\"72\"","\"180\"","\"professional\"","258","6","\"|\"","2774","676070","","","\"sa3005081\"","\"|\"","","\"South Hills HS (CA)\"","0","0","","\"Med\"","2022","42","","\" \"","\"A $250,000 11th rounder from a high school east of Los Angeles, Amaya is a diminutive infielder with excellent secondary skills and sneaky power for his size. Though not especially rangy at shortstop, Amaya has plus hands and actions and enough arm strength to stay on the left side of the infield. A lack of power and physical projection makes him appear, on the surface, like he'll max out as a utility guy, but he makes up some offensive ground because his eye for the strike zone is so good. Instinctive and fundamentally sound, even if Amaya is only a utility type, his chances of getting there are high, and if his secondary skills hold water into the upper levels of the minors perhaps he'll be more than that.\"","\"|\"","","\"LA\"","\"2017, 11th (340) - LA\"","","2021","50","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 55 | Field: 50 | Overall: 50  Amaya impressed scouts at the 2017 National High School Invitational but concerned them with his commitment to Cal State Fullerton. He fell to the 11th round and the Dodgers, for whom his grandfather Frank was a Minor League shortstop in the 1950s, before signing for an over-slot $247,500. After a so-so pro debut, he was one of the best hitters in the Rookie-level Pioneer League last summer before earning a promotion to low Class A at age 19.  Amaya spent his first pro offseason concentrating on getting stronger and hit the ball with more authority in 2018. He has a sound right-handed swing with advanced feel for the barrel, controls the strike zone well and uses the entire field. He has some gap power but hasn't fully tapped into it because he tends to hit the ball on the ground.  An average runner, Amaya has outstanding instincts that allow him to play quicker than that on the bases and in the middle of the infield. He has solid arm strength and a nose for the ball, projecting as at least an average defender at shortstop and perhaps plus at second base. Club officials love his constant energy and work ethic.\"","\"|\"","","","","","","\"|\"","\"LAD\"","\"A\"","14","\"2017 Draft Rnd 11 (LAD)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","\"38.6\"","\"50.5\"","\"45.7\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","30","40","55","45","50","55","40","45","55","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","55","50","\"|\"","","","","","","","","","","",""],["508","505","588","747","472","\"45.0\"","\"44.0\"","\"41.4\"","\"49.5\"","\"46.1\"","\"49.8\"","\"|\"","\"Cody\"","\"Carroll\"","2019","\"26.6\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"215\"","\"professional\"","240","6","\"|\"","2225","606944","","17664","\"sa875338\"","\"|\"","","\"Southern Mississippi\"","0","0","","\"Low\"","2019","40","","","\"A big league ready middle relief piece, Carroll is the highest ranked prospect acquired from the Yankees in last year's Zach Britton trade. He grew into what is now premium velocity pretty late, and was only throwing 88 in high school and 92-95 as a starter in college. Shortly after they drafted him, the Yankees moved Carroll to the bullpen and his velocity continued to climb into the upper-90s. Though he has tried several splitter grips, Carroll remains mostly a fastball/slider, single-inning reliever. He was briefly up last year and we'd be very surprised if he were list eligible next season.\"","\"|\"","","\"BAL\"","\"2015, 22nd (663) - NYY\"","","2019","45","\"Scouting grades: Fastball: 70 | Slider: 60 | Splitter: 45 | Control: 40 | Overall: 45  Carroll injured his elbow as a high school senior in 2011 and missed his first season at Southern Mississippi while recovering from Tommy John surgery. Signed for $70,000 as a redshirt junior in the 22nd round of the 2015 Draft, he served as a swingman in his first full pro season before taking off when the Yankees made him a full-time reliever in 2017. He was the best bullpen prospect in that year's Arizona Fall League and continued to impress in his first Triple-A campaign before going to the Orioles in the Zack Britton trade in July. He was promoted to the big leagues the next month but struggled the rest of the way while making 15 appearances out of the Orioles' bullpen.   After working in the low 90s as a college starter, Carroll now deals at 96-98 mph and touches higher with his fastball. Hitters can't sit on his heater because he also can make it look bad with a mid-80s breaking ball that combines slider velocity and curveball depth. He also mixes in a mid-80s splitter against left-handers on occasion.  Though there's not much effort in his delivery, Carroll didn't provide a lot of strikes in college and hasn't in pro ball. That was especially true in the Majors, where he issued 13 free passes and allowed six home runs in 17 innings. He sometimes overthrows and yanks his pitches out of the zone. If he can do a better job of harnessing his power stuff, Carroll could serve as a high-leverage reliever.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"AAA\"","23","\"2015 Draft Rnd 22 (NYY)\"","\"|\"","","","","\"|\"","20","","\"|\"","","","\"|\"","","","","\"46.7\"","\"51.7\"","\"44.2\"","\"|\"","1.2500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","0001-01-11","2300","2700","40","65","","","55","","40","45","70","","","60","","45","\"|\"","","","","","","\"|\"","70","","","60","","45","","40","","",""],["509","506","555","748","339","\"45.0\"","\"44.2\"","\"41.4\"","\"50.3\"","\"45.2\"","\"50.7\"","\"|\"","\"Daniel\"","\"Johnson\"","2019","\"23.9\"","\"CF\"","\"L\"","\"L\"","\"70\"","\"200\"","\"professional\"","240","6","\"|\"","1847","669288","","","\"sa918018\"","\"|\"","","\"New Mexico State\"","1","0","","\"High\"","2020","40","\"_vyB942sM98\"","","\"So prodigious is Johnson's laser arm that some amateur scouts wanted to see him on the mound in pro ball. He has some of the louder tertiary tools in the minors but limited bat control keeps some of them, especially his sizable raw power, from actualizing in games. Tools like this typically find their way onto a big league roster in some capacity, even if offensive issues exist. He'll tantalize with the occasional all-world highlight a la Franchy Cordero, but Johnson realistically profiles as a platoon outfielder.\"","\"|\"","","\"CLE\"","\"2016, 5th (154) - WSH\"","","2019","45","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 70 | Field: 55 | Overall: 45  The 2016 Western Athletic Conference player of the year, Johnson led the circuit in batting (.382), homers (12) and steals (29) for New Mexico State before the Nationals drafted him in the fifth round. He had a strong first full pro season with 22 homers and as many steals between two Class A levels but slumped in 2018, when he was hampered by a broken hamate in his right hand. The Indians acquired him in November along with infielder Andruw Monasterio and right-hander Jefry Rodriguez when they shipped Yan Gomes to Washington.  Johnson is a power-over-hit guy, with his bat speed and strength giving him above-average raw pop from the left side of the plate. He'll need to temper his aggressive approach in order to hit for average, and he has yet to prove he can handle left-handers well enough to be more than a platoon player. He knows how to use his plus speed to steal and take extra bases.  Johnson runs well enough to play center field but has spent the majority of his career in right. That's in large part because he has plus-plus arm strength that helped him rack up 11 assists in just 92 games last year. If he can't hit consistently enough to make it as a regular, his tools would make him a dynamic fourth outfielder.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"AAA\"","21","\"2016 Draft Rnd 5 (WAS)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"44.5\"","\"51.8\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","40","35","55","70","40","80","50","45","55","70","50","80","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","70","55","\"|\"","","","","","","","","","\"TEX\"","0.500","\"XXX\""],["510","507","556","477","653","\"45.0\"","\"44.2\"","\"42.9\"","\"48.5\"","\"37.9\"","\"49.5\"","\"|\"","\"Miguel\"","\"Hiraldo\"","2019","\"18.7\"","\"3B\"","\"R\"","\"R\"","\"71\"","\"170\"","\"professional\"","250","6","\"|\"","1955","677599","","","\"sa3005486\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Med\"","2022","40","\"lIpzLYf2EHg\"","","\"Dominican Summer League stats are largely meaningless, but every year there is a prospect or two whose statline is so utterly dominant that it provokes immediate re-evaluation. Hiraldo, who was hitting .366/.429/.560 when July began, was one of those DSL hitters in 2018. When prompted about Hiraldo, pro scouts with coverage in the DSL reiterated what was said about him when he was an amateur. He was physically mature for his age, stocky, and strong, far more muscular than most of his DSL peers. He has plus bat speed, average power right now, and tracks pitches well and has some barrel control, so while Hirlado's physical maturity should cause one to discount his statistical performance, he is a good offensive prospect.   There's not much room left on his frame for good weight, and he has fairly limited power projection left. Scouts already anticipate a move off of shortstop to either second or third base. Hiraldo's offensive talent could be sufficient to profile every day at either spot, just probably not as a star and probably not for several years considering the passive developmental track the Jays took with him last year when he probably should have been in the GCL for more than a 10-game August jaunt.\"","\"|\"","","\"TOR\"","","\"July 2, 2017 - TOR\"","2022","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 45 | Arm: 50 | Field: 45 | Overall: 50  MLB Pipeline's No. 17 prospect for the 2017-18 international period, Hiraldo earned rave reviews for his bat as an amateur in the Dominican Republic -- so much so that some scouts viewed him as the best overall hitter in his class. The Blue Jays signed Hiraldo in July, securing his future with a $750,000 bonus. He lived up to this reputation in his professional debut, finishing in the United States with a taste of the Gulf Coast League after he had raked in Dominican Summer League.   Hiraldo's impressive pro debut underscored his potential at the plate. Strong beyond his years, he has plus bat speed and impacts the ball using a quick, compact swing in which he generates huge extension through contact, driving the ball with back-spin carry. He has innate feel for finding the barrel, too, though his approach can be too pull-oriented, and he'll struggle with spin at times. The consistent gap power he showed in 2018, on top of his aforementioned swing mechanics, gives scouts the impression that Hiraldo could be good for 20-plus homers annually in his prime.   Questions pertaining to Hiraldo's ability to stick at shortstop long-term will continue to follow him as he moves through the Minors, but he handled the position well during in pro debut, albeit while relying on his sheer athleticism and above-average arm strength. But as a physically advanced teenager with below-average speed and only modest defensive actions, Hiraldo likely will end up at the hot corner. The good news is that his bat could profile nicely there, provided Hiraldo's development plays out as expected and he makes the necessary adjustments along the way.\"","\"|\"","","","","","","\"|\"","\"TOR\"","\"R\"","19","\"2017 J2 (TOR)\"","\"|\"","","","","\"|\"","12","","\"|\"","","","\"|\"","\"34.5\"","\"50.0\"","\"48.0\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","25","30","45","50","40","55","55","50","50","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","45","50","45","\"|\"","","","","","","","","","","",""],["511","508","513","478","722","\"45.0\"","\"44.6\"","\"42.9\"","\"48.1\"","\"45.6\"","\"48.3\"","\"|\"","\"Ryan\"","\"Castellani\"","2019","\"23.2
