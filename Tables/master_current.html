e had already improved strength-wise enough to add velocity to his fastball. What was a 90-91 mph heater when he first signed was touching 96 mph at instructs in the fall of 2017 with excellent spin and riding life. He's filled out even more now, so dreaming about more velocity once he gets his feet under him isn't unrealistic. He can really spin his breaking ball, giving him the chance for a second plus pitch, and he'll continue to work on what could be a decent changeup.   With his size, Aquino will have to work at repeating his delivery. He'll get a chance to do that as he puts his rehab in the rearview mirror and hopefully gets a full season of work in 2019.\"","\"|\"","","","","","","\"|\"","\"LAA\"","\"R\"","16","\"2016 J2 (LAA)\"","\"|\"","","","","\"|\"","17","","\"|\"","","","\"|\"","","","","\"45.0\"","\"54.2\"","\"44.2\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","1.0","\"|\"","","","","","","","","","","","","","\"|\"","0002-01-18","2050","2600","40","50","50","50","","","","50","60","60","55","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","","",""],["348","345","370","520","262","\"46.6\"","\"45.5\"","\"42.9\"","\"51.0\"","\"47.5\"","\"51.3\"","\"|\"","\"Brenan\"","\"Hanifee\"","2019","\"21.0\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"215\"","\"professional\"","248","6","\"|\"","1913","669724","","","\"sa917973\"","\"|\"","","\"Ashby HS (VA)\"","1","0","","\"High\"","2021","42","","","\"Baltimore had originally planned on taking Hanifee, who grew up an Orioles fan, in the third round of the 2016 draft but instead took the surprisingly available Austin Hays. Hanifee was still on the board the next time Baltimore was on the clock and he signed for $500,000. A terrific on-mound athlete built like an NFL quarterback, Hanifee relies heavily on a sinking mid-90s fastball. The rest of his profile is pretty raw. He doesn't have great natural feel for spin, and it probably behooves him and the Orioles to focus on changeup development if his mediocre strikeout rate is going to climb. But the sinker, and high-volume strike throwing ability, provide the foundation for an innings-eating backend starter at the least, and you can feel free to project heavily on much of the rest of Hanifee's profile because of his prototypical frame and athleticism, though it's becoming more evident that spin isn't a teachable quality. There's risk Hanifee is forced into the bullpen due to the lack of repertoire depth, but if his velo ticks up in max-effort, single-innings stints, he could be dominant. He should be developed as a starter to get reps with the change and refine the fastball command.\"","\"|\"","","\"BAL\"","\"2016, 4th (121) - BAL\"","","2021","45","\"Scouting grades: Fastball: 55 | Slider: 50 | Changeup: 45 | Control: 60 | Overall: 45  A four-sport standout during his time at Turner Ashby (Va.) High, Hanifee blossomed on the mound as a senior before going to the Orioles in the fourth round of the 2016 Draft. He signed for slightly above slot value, forgoing his commitment to Eastern Carolina. While a minor back injury prompted the Orioles to delay his pro debut until 2017, Hanifee showed no ill effects as he posted a 2.75 ERA, second among Baltimore farmhands, in the New York-Penn League. He built upon that progress at Class A Delmarva in his first full season, finishing among the top five in the circuit in both ERA (2.86) and innings pitched (132).     Hanifee compensates for his lack of a true plus offering by demonstrating advanced feel for his craft. His arsenal is centered on a bowling-ball fastball that registers at 91-94 mph with exceptional late sinking action that has helped him to record ground-ball rates of 58 and 55 percent in his first two seasons, respectively. Hanifee's low-80s slider flashes above average, and he has good feel for locating, and he rounds out his arsenal with a changeup that plays nicely off his fastball and has average potential. Everything he throws plays up on account of his advanced pitchability and command.  Tall and athletic with projection remaining, Hanifee has a smooth delivery, clean arm action and uses his height to his advantage, consistently creating angle to the plate. He has all the ingredients to stick in the rotation and possesses a blend of stuff, feel and durability that point to a future as a No. 4 starter.\"","\"|\"","","","","","","\"|\"","\"BAL\"","\"A+\"","14","\"2016 Draft Rnd 4 (BAL)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"46.7\"","\"51.7\"","\"50.0\"","\"|\"","0.2500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2050","2100","45","55","45","","45","","","50","60","50","","50","","","\"|\"","","","","","","\"|\"","55","45","","50","","","","60","","",""],["349","346","353","409","476","\"46.6\"","\"45.7\"","\"44.3\"","\"49.5\"","\"43.2\"","\"50.0\"","\"|\"","\"Bobby\"","\"Dalbec\"","2019","\"23.9\"","\"3B\"","\"R\"","\"R\"","\"76\"","\"225\"","\"professional\"","258","6","\"|\"","1747","666915","\"dalbec_bobby\"","","\"sa857701\"","\"|\"","","\"Arizona\"","0","1","","\"High\"","2020","42","\"oP7cYGSzG4M\"","","\"There isn't much precedent for sustained big league success when hitters run strikeout rates as high as Dalbec's, who has struggled badly with whiffs since college, but his combination of power and defensive ability give him significant upside if he grows into even a 40 bat. Breaking balls especially flummox him, even when they hang and appear hittable. Mike Olt, Juan Francisco, Matt Davidson, and Pedro Alvarez are recent examples of players with offensive skills who struggled to overcome their issues with strikeouts. But Dalbec is also more athletic than most of those low-contact, corner sluggers, and looked great at third base during the Fall League. Realistically, Dalbec's issues limit him to a bench or platoon role, largely enabled by his ability to play third base well. But because there's superlative power here, the ceiling is sky high if things suddenly click with the bat. Dalbec also spent time pitching in college (he was 91-93 with an average slider), a secondary skill that is of increasing interest to teams, though it's still just largely considered to be a parlor trick to show off during a blowout.\"","\"|\"","","\"BOS\"","\"2016, 4th (118) - BOS\"","","2020","50","\"Scouting grades: Hit: 40 | Power: 60 | Run: 40 | Arm: 65 | Field: 55 | Overall: 50  Dalbec entered 2016 with Kris Bryant comparisons and a chance to go early in the first round, but he slumped as an Arizona junior and actually performed better on the mound, leading all pitchers with 41 strikeouts during the NCAA Division I tournament. The Red Sox still bought into his power potential and signed him for an over-slot $650,000 bonus in the fourth round. An old hamate injury ruined his first full pro season, but he bounced back in 2018 to rank second in the Minors in extra-base hits (70) and RBIs (109), and fourth in homers (32).  Dalbec comes with serious pop and serious swing-and-miss concerns -- as evidenced by his .301 Isolated Power and 32-percent strikeout rate last season. Few prospects anywhere have more raw power, which he creates with an impressive combination of bat speed, strength and launch angle, not to mention an extremely aggressive approach. He shows some patience to draw walks and is at his best when he uses the middle of the field, though he often sells out for home runs, lengthens his right-handed swing and chases pitches out of the zone.  While Dalbec has below-average speed, he has worked hard to make himself into a solid defender at third base. His range is ordinary, but he has good hands and a strong arm that delivered low-90s fastballs and effective sliders in college. Because they also have Rafael Devers in Boston and Michael Chavis in Triple-A, the Red Sox began exposing Dalbec to first base in 2018.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"AA\"","7","\"2016 Draft Rnd 4 (BOS)\"","\"|\"","","","","\"|\"","2","","\"|\"","","","\"|\"","\"41.8\"","\"50.9\"","\"47.5\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","70","40","50","70","40","55","70","40","55","70","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","40","60","40","65","55","\"|\"","","","","","","","","","\"MIN\"","0.500","\"XXX\""],["350","347","341","410","263","\"46.6\"","\"45.8\"","\"44.3\"","\"51.0\"","\"37.5\"","\"52.2\"","\"|\"","\"Antoni\"","\"Flores\"","2019","\"18.6\"","\"SS\"","\"R\"","\"R\"","\"73\"","\"190\"","\"professional\"","258","6","\"|\"","1958","677602","","","\"sa3005489\"","\"|\"","","\"Venezuela\"","1","0","","\"High\"","2023","42","\"md2-SgDDngQ\"","","\"Flores, who received the second highest bonus in the Red Sox 2017 international class at $1.4 million -- just behind Danny Diaz's $1.6 million -- was the buzz of the Southwest Florida instructional league and has exciting potential. After dominating the DSL during the summer, Flores got a late call-up and played two games in the GCL before his summer was shortened by a minor injury. He reminds some scouts of a potential everyday shortstop who takes a few games to grow on you. Unlike many high-bonus, July 2nd prospects, Flores doesn't have loud, flashy tools, or exceptional twitch or physical projection. He's more of the steady, low-key type of player with excellent feel for defense (common among prospects from Venezuela, where there's more of a game-focused development) and high-quality contact. He projects to be an above-average bat with average raw power, and the swing attributes to have a chance to get to most of it. Deceptively quick for his size, Flores has average speed and the defensive instincts to cover more ground than his raw foot speed indicates, as well as a plus arm. There's a chance Flores outgrows shortstop, but he'd likely be at least above-average, if not plus, at third base in that event. It may be a card full of 5's (except for arm strength) on the 2-8 scale, with very little pro experience, but scouts are excited about what little they've seen here and think he could be a first division regular if the bat develops enough.\"","\"|\"","","\"BOS\"","","\"July 2, 2017 - BOS\"","2022","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 60 | Field: 50 | Overall: 50  Boston gave seven-figure bonuses to three Venezuelans in 2017: catcher Daniel Flores ($3.1 million), who died of cancer four months later; and infielders Flores ($1.4 million) and Danny Diaz ($1.6 million), who quickly emerged as two of the best position prospects in a rebuilding farm system. Flores was advanced enough offensively and defensively to make his U.S. debut at age 17 last summer, though he missed six weeks after straining his left shoulder on a swing. One rival club told the Red Sox they considered him the best prospect in the organization.  With a controlled but quick right-handed swing and an advanced approach for a teenager, Flores should hit for a high average. He controls the strike zone and employs the entire field, and his hitting ability and deceptive strength give him the chance to develop 20-homer power. While he's only an average runner and could lose a half-step as he matures physically, he has good instincts on the bases.  Flores also shows nice savvy in the field, where he covers more ground at shortstop than his speed might suggest. He's a fluid defender with soft hands and the arm strength to make all the required throws at short. In the event he slows down and requires a shift to third base, he has the offensive potential to profile there.\"","\"|\"","","","","","","\"|\"","\"BOS\"","\"A-\"","5","\"2017 J2 (BOS)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","\"33.6\"","\"53.2\"","\"49.3\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","25","20","45","50","45","60","55","50","55","45","55","60","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","60","50","\"|\"","","","","","","","","","\"CHC\"","0.500","\"XXX\""],["351","348","342","353","674","\"46.6\"","\"45.8\"","\"45.0\"","\"48.4\"","\"41.5\"","\"49.0\"","\"|\"","\"Taylor\"","\"Walls\"","2019","\"22.9\"","\"SS\"","\"S\"","\"R\"","\"70\"","\"180\"","\"professional\"","260","6","\"|\"","2118","670764","\"walls_taylor\"","","\"sa915802\"","\"|\"","","\"Florida State\"","0","1","","\"Med\"","2020","45","","","\"If you want to get a sense of the depth of the Rays middle infield, take a look at the end of the Nick Solak report (ninth on this list). It's a testament to Walls' breakout 2018 season that he's even in that conversation, as many scouts thought the Rays had drastically overdrafted him in the third round out of Florida State in 2017. Walls played second base in college and had an all-fields, spray approach with little power but excellent pitch selection and plate discipline. He was getting pegged as a non-impact type, the sort of backup second baseman the likes of which teams don't carry anymore; his best ability (pitch selection) wasn't even a tool, and it didn't matter much if he didn't have any power. Most of that changed in 2018 as the Rays' strategy of drafting players projected as second baseman and seeing if they can play shortstop worked out, with Clay Davenport's defensive metrics grading Walls at +16 runs over 103 games, about as high of a number as you'll see in the minor leagues. Scouts tended to agree that Walls was above average at the position, more due to angles and instincts than raw tools, and this development seemed to surprise even the Rays. Offensively, Walls started driving the ball more and doing some extra base damage when he was getting into good counts. The raw tools are still mostly average and he was 22 years old in Low-A, a function of the Rays' middle infield depth blocking a deserved promotion, so there isn't amazing upside here. That said, a player many scouts thought was an overdraft now looks like he has a solid shot to turn into a good utility guy or low-end regular just 18 months later.\"","\"|\"","","\"TB\"","\"2017, 3rd (79) - TB\"","","2020","45","\"Scouting grades: Hit: 50 | Power: 40 | Run: 55 | Arm: 55 | Field: 60 | Overall: 45  The last time Florida State had a shortstop who garnered early-round consideration was in 2004, when Stephen Drew was in the conversation for the No. 1 overall pick and ended up going No. 15 overall to Arizona. Walls didn't rate that highly ahead of the 2017 Draft, but his track record of success and the fact that college shortstop performers always do well in the Draft earned him a third-round selection by Tampa Bay. Walls continued to perform at Class A Bowling Green in his first full season, when he ranked among the Midwest League leaders in average (.304, fifth), hits (142, third), on-base pct. (.393, fifth) and runs (87, second).   Walls' best offensive skill is his plate discipline. After compiling more walks (178) than strikeouts (145) during his 196-game college career, Walls posted 66 walks against 80 strikeouts at Bowling Green. He's a switch-hitter who grinds out at-bats, with a line-drive approach and some extra-base ability, albeit with below-average over-the-fence power. An above-average runner with strong instincts, he tied for second in the organization with 31 stolen bases. While he's not a flashy defender, Walls makes all the plays at shortstop, with arm strength and range that both grade as a tick above average. He was named the Defensive Player of the Year by the Rays Baseball Operations department last season and should be able to stay up the middle long-term, either at short or second base. Walls might profile best eventually as a super-utility type, but has a chance to succeed as an everyday player up the middle.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","15","\"2017 Draft Rnd 3 (TBR)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","\"40.0\"","\"50.0\"","\"46.1\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","45","50","50","50","55","40","45","50","55","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","40","55","55","60","\"|\"","","","","","","","","","","",""],["352","349","304","411","280","\"46.6\"","\"46.3\"","\"44.3\"","\"50.8\"","\"46.2\"","\"51.2\"","\"|\"","\"Trevor\"","\"Stephan\"","2019","\"23.5\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"225\"","\"professional\"","258","6","\"|\"","2120","663986","\"stephan_trevor\"","","\"sa918441\"","\"|\"","","\"Arkansas\"","0","0","","\"Med\"","2019","42","\"hdrgIwlwXuE\"","","\"Stephan's cross-bodied delivery compares closely to that of Brewers righty Freddy Peralta, as both get way down the mound (Stephan gets nearly 7 feet of extension on his fastballs) and have lower arm slots that make right-handed hitters very uncomfortable. He makes heavy use of a hard slider that at times looks like a cutter. It has enough movement to miss bats if Stephan leaves it in the zone and he's been able to back foot it to lefties. Changeup development is paramount, and a fair number of scouts think Stephan ends up in the bullpen both because his change is quite a bit behind the typical 23-year-old's and because he throws exclusively from the stretch. While that's a possibility, the way Stephan's delivery enables his stuff to play up could make him viable in a multi-inning role. He reached Double-A in 2018 and has a chance to debut in 2019.\"","\"|\"","","\"NYY\"","\"2017, 3rd (92) - NYY\"","","2019","50","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 50 | Control: 50 | Overall: 50  Stephan saw more action at first base than on the mound in high school and didn't become a full-time pitcher until he got to Hill (Texas) Junior College. He transitioned from relieving to starting after transferring to Arkansas in 2017, when he led the Southeastern Conference in strikeout rate (11.9 per nine innings) and pitched his way into the third round. He has advanced quicker than expected in pro ball, reaching Double-A 11 months after signing.  Stephan relies heavily on his fastball, which gets a heavy dose of swings and misses within the strike zone. He sits at 90-95 mph and touches 97 with significant running action that comes from his deceptive crossfire and uphill delivery. After struggling to develop a curveball, he scrapped it and had more success with a slider/cutter that has high spin rates.  His changeup is more of a work in progress after he relied mostly on his fastball in college, and it wasn't as effective once he got to Double-A. He usually throws strikes and commands his fastball to both sides of the plate, though he struggled more than usual to locate his pitches after his promotion. There are some questions as to whether his delivery and arm action are suitable for starting every fifth day, but the Yankees envision him eventually claiming a spot in the middle of their rotation.\"","\"|\"","","","","","","\"|\"","\"NYY\"","\"AA\"","14","\"2017 Draft Rnd 3 (NYY)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","","","","\"45.8\"","\"52.5\"","\"47.5\"","\"|\"","0.5000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2500","40","60","40","","55","","","50","60","45","","60","","","\"|\"","","","","","","\"|\"","60","50","","55","","","","50","","",""],["353","350","273","195","675","\"46.6\"","\"46.7\"","\"46.4\"","\"48.4\"","\"41.2\"","\"49.1\"","\"|\"","\"Ryan\"","\"Vilade\"","2019","\"20.3\"","\"SS\"","\"R\"","\"R\"","\"74\"","\"194\"","\"professional\"","270","6","\"|\"","2092","668723","\"vilade_ryan\"","","\"sa3004256\"","\"|\"","","\"Stillwater HS (OK)\"","0","0","","\"High\"","2022","45","","","\"Vilade has not developed as expected to this point. We anticipated he'd move quickly to third base in pro ball, but hit for enough power to overcome it. Instead, he has held serve a shortstop and only just begun to see time at third, but has struggled to get to his considerable raw power in games. His lower half usage has improved, but Vilade's bat still has downward entry into the hitting zone and he doesn't extend well through contact. He has a nearly 50% groundball rate as a pro and ends up pushing a lot of contact the other way. There's ceiling here because of Vilade's shot to stay at short and adjust his way into game power, but there's a low floor if he moves to third and can't make tweaks.\"","\"|\"","","\"COL\"","\"2017, 2nd (48) - COL\"","","2021","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 45 | Arm: 60 | Field: 50 | Overall: 50  The Rockies didn't pick for the first time until No. 48 overall in the second round of the 2017 Draft, courtesy of signing free agent Ian Desmond, but they feel they got a first-round talent in Vilade, an Oklahoma high school infielder who signed for full pick value rather than join his father, an assistant coach at Oklahoma State. After a strong summer debut, Vilade really struggled out of the gate during his full-season debut in 2018, but righted the ship with a .310/.370/.419 second half.  Vilade's ability to shake off a terrible start in the South Atlantic League as a teenager speaks volumes about his ability to learn and make adjustments as a hitter. He has a tremendous feel to hit with excellent bat speed and a quick swing from the right side of the plate. There's a lot of raw power to tap into, with the chance for Vilade to eventually have plus pop that he'll get to thanks to his approach. While few doubt he'll hit, there is more question about what position he ultimately plays. The Rockies like moving infielders around during development, doing it with top prospect Brendan Rodgers, for example, and Vilade will do the same moving forward after only playing shortstop in his first year-plus as a pro.  Vilade will have the opportunity to stay at shortstop, but given that he's already bigger and stronger than he was when last season ended, it's easy to see him outgrowing the position. He could slide over to third or across to second full-time in the future. One thing the Rockies love about positional flexibility is that it will be easier to get Vilade's potent bat into a big league lineup once he's ready.\"","\"|\"","","","","","","\"|\"","\"COL\"","\"A+\"","5","\"2017 Draft Rnd 2 (COL)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"38.6\"","\"49.1\"","\"48.9\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","45","45","55","50","40","60","40","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","45","60","50","\"|\"","","","","","","","","","\"STL\"","0.500","\"XXX\""],["354","351","547","783","332","\"46.5\"","\"44.3\"","\"41.4\"","\"50.4\"","\"46.9\"","\"50.7\"","\"|\"","\"Jimmy\"","\"Lambert\"","2019","\"24.5\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"190\"","\"professional\"","240","6","\"|\"","2794","669424","","","\"sa918003\"","\"|\"","","\"Fresno State\"","1","1","","\"Med\"","2020","40","","","\"Lambert's strikeout rate exploded from 16% in 2017 to nearly 29% in 2018. The cause? A slight uptick in velocity paired with an arm slot change that has Lambert coming straight over the top, creating more life on his heater. It also creates more vertical action on his breaking stuff. This delivery appears tough to maintain, as Lambert has to contort his body to get to that slot, but he hasn't been wild since making the change. His well-rounded collection of stuff plays much better like this, and Lambert now projects as a No. 4 or 5 starter.\"","\"|\"","","\"CWS\"","\"2016, 5th (146) - CWS\"","","2020","45","\"Scouting grades: Fastball: 55 | Curveball: 55 | Slider: 50 | Changeup: 50 | Control: 50 | Overall: 45  While the Rockies selected Peter Lambert in the second round out of high school in 2015, his older brother Jimmy went undrafted as a prepster two years earlier. He blossomed into a fifth-round choice out of Fresno State in 2016, when he shared Mountain West Conference pitcher of the year honors. He ascended to Double-A two years after turning pro and pitched well in five starts there before getting shut down with an oblique injury last July.  Lambert succeeds by mixing four pitches that all grade from average to solid. He has added some spin and riding action to his fastball, which sits at 91-94 mph and tops out at 96. His 12-to-6 curveball is his most reliable secondary pitch, while his fading changeup helps him against left-handers and he can land his lateral-breaking slider for strikes.  Lambert's athleticism helps him repeat his delivery and provide consistent strikes. He doesn't have much margin for error and helps his cause by being stingy with walks and home runs. One of the more polished pitchers in the upper levels of the White Sox system, he has a ceiling of a No. 4 starter.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","14","\"2016 Draft Rnd 5 (CHW)\"","\"|\"","","","","\"|\"","19","","\"|\"","","","\"|\"","","","","\"47.1\"","\"52.1\"","\"46.4\"","\"|\"","0.2500","0.0000","0.1667","1.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2200","2750","45","45","50","50","50","","","50","50","55","55","55","","","\"|\"","","","","","","\"|\"","55","50","55","50","","","","50","","",""],["355","352","447","784","137","\"46.5\"","\"45.1\"","\"41.4\"","\"52.5\"","\"50.4\"","\"52.7\"","\"|\"","\"Jimmy\"","\"Herget\"","2019","\"25.7\"","\"RHP\"","\"R\"","\"R\"","\"75\"","\"170\"","\"professional\"","240","6","\"|\"","1320","623474","\"herget_jimmy\"","","\"sa658965\"","\"|\"","","\"South Florida\"","1","0","","\"Low\"","2019","40","\"8uvHd1OMPsU\"","","\"Herget is unique among prospects. He's a side-arming righty with the typical frisbee slider, but he also hits 96 mph and has a good enough changeup and command to get lefties out, too. Herget started in college, worked around 90 mph and was a middling prospect, but the Reds saw potential in his athleticism, his feel to pitch, and his arm slot, and projected he'd experience a velo boost in short stints. They were right. He's likely to carve out some kind of middle relief role in the big leagues, and will probably get an extended look in 2019.\"","\"|\"","","\"CIN\"","\"2015, 6th (175) - CIN\"","","2019","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Changeup: 40 | Control: 50 | Overall: 45  An effective three-year college starting pitcher at South Florida taken in the fifth round of the 2015 Draft, Herget found his home in the Reds system as a reliever and racked up 64 saves in his first three years. But in 2018 at Triple-A Louisville, he was employed mainly in a set-up role, pitching well enough to earn a spot on the 40-man roster.  Herget has an often deceptive three-quarters delivery that enables him to hide the ball well. Able to throw up to 97 mph, he can also keep hitters guessing by changing arm angles and tempo or shortening his stride. Unless he develops his below-average and seldom-used changeup, he could have time managing left-handed hitters in the big leagues. He could temper that with by burying a backdoor slider in on lefties.  While he certainly has the mentality to be a big-league closer with a delivery not unlike Steve Cishek or Kent Tekulve, his stuff projects as a likely better fit as a middle reliever or right-handed matchup specialist. Herget doesn't walk a lot of batters nor he is victimized much by the long ball, and he is capable of racking up strikeouts.\"","\"|\"","","","","","","\"|\"","\"CIN\"","\"AAA\"","17","\"2015 Draft Rnd 6 (CIN)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","","","","\"52.0\"","\"55.0\"","\"45.8\"","\"|\"","0.5000","0.0000","0.1667","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2450","2750","50","55","","","55","","","55","55","","","55","","","\"|\"","","","","","","\"|\"","60","40","","55","","","","50","\"SEA\"","0.500","\"XXX\""],["356","353","334","408","419","\"46.5\"","\"45.9\"","\"44.3\"","\"49.8\"","\"44.6\"","\"50.2\"","\"|\"","\"Ethan\"","\"Hankins\"","2019","\"19.0\"","\"RHP\"","\"R\"","\"R\"","\"78\"","\"200\"","\"professional\"","258","6","\"|\"","2399","677945","\"hankins_ethan\"","","\"sa3008589\"","\"|\"","","\"Forsyth Central HS (GA)\"","0","0","","\"High\"","2023","42","\"UxRnkfMPC7g\"","","\"Hankins was the consensus top prep arm in the class during his pre-draft summer and was a dominant part of Team USA in the fall. At that point, Hankins was commanding a lively 93-96 mph heater, a new, but already plus slider, and an at least average changeup that he didn't need to use much. He looked a little rusty early during his senior spring, then walked off the mound with tightness in a shoulder muscle tied behind the joint. He returned over a month later and threw hard down the stretch, peaking at 97 mph in multiple open workouts for scouts after his school was eliminated from the playoffs.   He still hasn't shown the promise from the summer, as he's completely lost feel for his slider. He only threw the pitch in games last spring a handful of times and scouts speculated it made his arm hurt, but he threw it in some of the postseason workouts and simply had no feel for it anymore. At various points Hankins has utilized either a slider or curveball, and each looks good a few times a start but not often enough to project it as an impact pitch. He was noticeably thicker during the 2018 summer and continued having issues throwing quality breaking balls. Once a likely top 10 pick, he's now a bounce back hopeful.\"","\"|\"","","\"CLE\"","\"2018, 1C (35) - CLE\"","","2022","50","\"Scouting grades: Fastball: 70 | Curveball: 50 | Slider: 50 | Changeup: 55 | Control: 50 | Overall: 50  Hankins entered 2018 with a chance to become the first high school right-hander selected No. 1 overall, but that ended when he missed a month during the spring with tightness in his shoulder. The Indians used their second of two first-round picks to grab him, signing him for an over-slot $2,246,022 as the 35th overall choice. Though Cleveland held him to three innings in his pro debut, his shoulder issue was determined to be muscular in nature and he's expected to have no restrictions in 2019.  When fully healthy, Hankins had the best fastball in the 2018 Draft, operating at 92-96 mph and reaching 98 with electric life and the ability to spot it to both sides of the plate. His fading changeup has the potential to become a plus offering, though his breaking pitches still need work. His hard curveball has its moments and he also has begun using a slider, but both were fringy for much of his high school senior season.  Hankins generates his premium fastball with little effort in his delivery, which bodes well for his future health and command. He'll vary his tempo to throw off hitters' timing, at times throwing in a Johnny Cueto-like shimmy. He must add strength to his lanky 6-foot-6 frame and could add velocity once he does.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A-\"","15","\"2018 Draft Rnd 1 (CLE)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","","","","\"43.3\"","\"50.8\"","\"48.6\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2350","2150","40","50","45","","45","","","50","55","50","","50","","","\"|\"","","","","","","\"|\"","70","55","50","50","","","","50","\"CHC\"","0.500","\"XXX\""],["357","354","501","781","239","\"46.4\"","\"44.7\"","\"41.4\"","\"51.2\"","\"48.9\"","\"51.4\"","\"|\"","\"Rogelio\"","\"Armenteros\"","2019","\"24.9\"","\"RHP\"","\"R\"","\"R\"","\"73\"","\"215\"","\"professional\"","238","6","\"|\"","2069","660494","","","\"sa877310\"","\"|\"","","\"Cuba\"","0","2","","\"Low\"","2019","42","\"3c8hQmWw8gI\"","","\"Though it seems like Arementeros was more inclined to nibble with his fringy fastball in the hitter's paradise of the PCL, he was still pretty successful and of interest to teams ahead of the trade deadline. His fastball plays because he hides the ball well, it has some life at the top of the zone, and he works it up around the hands of righties, causing significant discomfort. His command enables his milquetoast breaking ball to play, but his dastardly changeup, which Armenteros uses against hitters of both handedness, is clearly his best pitch. The deception may not play multiple times through a batting order if Armenteros ends up in a traditional starting role. Instead we think he fits best in a role like Chris Devenski, who has similar stuff.\"","\"|\"","","\"HOU\"","","\"Sept. 15, 2014 - HOU\"","2019","40","\"Scouting grades: Fastball: 50 | Curveball: 45 | Slider: 50 | Changeup: 60 | Control: 50 | Overall: 40  Armenteros got rocked for a 9.45 ERA as a 17-year-old in Cuba's top league in 2011-12 but made a decent impression in a workout facing other Cuban defectors, earning a $40,000 bonus from the Astros in September 2014. A finesse right-hander who has climbed steadily through the system, he led Houston farmhands in ERA (2.04) and strikeouts (146) in 2017 and went a combined 16-2 in Triple-A in 2017-18. He continued to perform well in the Dominican Winter League during the offseason yet may face a third season in Triple-A.  While Armenteros only has one pitch that grades better than average, he has thrived because his tumbling changeup and his feel for sequencing and locating his entire repertoire keeps hitters off balance. He changes eye levels with sinking 88-90 mph two-seam fastballs and riding 90-92 mph four-seamers, and he has hit 95 mph at times. His average slider/cutter and fringy curveball rarely buckle knees but he utilizes them well off each other.  Armenteros falls off the mound toward first base in his delivery, though that provides deception without compromising his ability to throw strikes. He has little margin for error and survives by not making many mistakes. A back-of-the-rotation starter, he has one of the highest floors among the system's pitching prospects but no clear opportunity in Houston.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AAA\"","15","\"2014 J2 (HOU)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","","","","\"50.0\"","\"53.3\"","\"45.7\"","\"|\"","0.0000","0.0000","0.0000","0.0","2.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2300","50","45","60","","45","","","55","45","60","","50","","","\"|\"","","","","","","\"|\"","50","60","45","50","","","","50","\"TEX\"","0.500","\"XXX\""],["358","355","477","782","125","\"46.4\"","\"44.9\"","\"41.4\"","\"52.7\"","\"45.2\"","\"53.4\"","\"|\"","\"Junior\"","\"Santos\"","2019","\"17.8\"","\"RHP\"","\"R\"","\"R\"","\"80\"","\"218\"","\"professional\"","240","6","\"|\"","2990","681744","","","\"sa3005470\"","\"|\"","","\"Dominican Republic\"","1","0","","\"High\"","2023","40","","","\"Trenta-sized teenagers who throw in the mid-90s don't typically have any idea where its going, but Santos threw strikes so efficiently for two months in the DSL that the Mets thought him fit for an August promotion. He made his stateside debut just before his 17th birthday and walked just six hitters in 50 innings all summer. So Santos has rare size, precocious velocity, and control, though much of the rest of the profile has room for improvement. He exhibits neither notable raw spin nor feel for locating his current breaking ball,  a low-80s slurve. There's a strong chance Santos tries several iterations of various breaking balls during the course of his development and the one(s) he ends up with will probably look much different than what he's currently using. At this point in his development, we just care about the raw spin, a trait of limited malleability, and Santos' is just okay. It's reasonable to hope he grows into elite velocity. The fact that he's throwing this hard at this age and at this size is encouraging, though he's less projectable than one would probably assume given his age and height. All talk of Santos' physical progression centers around reshaping his current frame rather than just adding mass, as he's already pretty filled out. This clouds the fastball projection somewhat, but he'll probably still end up throwing really hard. There's need for significant development throughout the rest of the repertoire, and it's more likely that a portion of that happens (resulting in a back-of-the rotation or bullpen role) than it is that all of it does (resulting in stardom). He signed for $250,000 in 2017.\"","\"|\"","","\"NYM\"","","\"Sept. 28, 2017 - NYM\"","2022","45","\"Scouting grades: Fastball: 60 | Slider: 50 | Changeup: 45 | Control: 60 | Overall: 45  The Mets handed out a pair of seven-figure bonuses during the 2017 international period, signing shortstop Ronny Mauricio and outfielders Adrian Hernandez for $2.1 and $1.5 million, respectively. Santos, on the other hand, received a $275,000 bonus that's already looking like a bargain for the Mets after the teenage right-hander finished his professional debut at 17 in the rookie-level Gulf Coast League.   Long and lanky, Santos has grown since he signed and now stands at 6-foot-8. Unlike many young pitchers of that size, however, he has a very good delivery and knows how to command his developing three-pitch mix. Using a high three-quarter slot, Santos fills up the strike zone with a fastball that sits in the low 90s and touches 95 mph. It has riding life because he generates huge extension toward the plate, while all signs point to the big right-hander adding more velocity to his plus fastball. When he signed with the Mets, Santos didn't have a breaking ball, but he has quickly gotten a good feel for a slider that he throws with power and depth, giving it the look of a future out pitch. His changeup is below average right now, but with his feel for pitching, the Mets are confident it will come on as a third effective offering.  Santos' tantalizing combination of youth, size and plus command all point to a career as a strike-throwing starting pitcher, possibly even one who pitches near the front of a big league rotation. So it's been no surprise the Mets have received multiple calls from teams looking to make deals asking about him as his first full season in the United States awaits.\"","\"|\"","","","","","","\"|\"","\"NYM\"","\"R\"","17","\"2017 J2 (NYM)\"","\"|\"","","","","\"|\"","11","","\"|\"","","","\"|\"","","","","\"43.3\"","\"54.2\"","\"50.8\"","\"|\"","0.7500","0.0000","0.0000","1.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2300","2150","40","55","40","","45","","","55","60","50","","50","","","\"|\"","","","","","","\"|\"","60","45","","50","","","","60","","",""],["359","356","369","352","790","\"46.4\"","\"45.5\"","\"45.0\"","\"47.6\"","\"40.8\"","\"48.2\"","\"|\"","\"Tyler\"","\"Frank\"","2019","\"22.4\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"185\"","\"professional\"","260","6","\"|\"","2447","667611","\"frank_tyler\"","","\"sa3006660\"","\"|\"","","\"Florida Atlantic\"","0","1","","\"Low\"","2021","45","","","\"Frank was first seen by most scouts as a utility player on college Team USA the summer before he was draft eligible. He didn't stand out much there, playing all over the field and making contact, but lacking impact tools. He shined much brighter in the spring for Florida Atlantic, with just shy of a 1.000 OPS and 13 homers while playing a passable shortstop. The setting in which you scout a player can do wonders and the Team USA look didn't give Frank much of chance to show what he could do. Scouts who saw Frank in pro ball, after the Rays popped him in the second round, see a slightly lesser version of Taylor Walls, another under-tooled Rays middle infielder with lots of feel. Frank is seen as more of a second baseman going forward and his 45 raw power, 50 speed, and 50 defense still aren't loud, but his ability to hit, take a good at-bat, and have advanced feel for the game give Frank the look of a potential low-end regular who could move quickly through the minors.\"","\"|\"","","\"TB\"","\"2018, 2nd (56) - TB\"","","2021","45","\"Scouting grades: Hit: 55 | Power: 40 | Run: 50 | Arm: 55 | Field: 50 | Overall: 45  A teammate of Lucius Fox at American Heritage-Delray Beach High School in Florida, Frank went on to become a three-year starter at Florida Atlantic University and a member of USA Baseball's Collegiate National Team. He boosted his stock with a breakout sophomore campaign that saw him lead the Owls in a host of offensive categories while playing every inning of every game at shortstop. His success carried over to his junior season, while his profile as a college performer only boosted his stock as the Draft approached. The Rays ended up taking Frank in the second round and then saved money by signing him for under slot value. Sent to the New York-Penn League, Frank led the league with a .425 on-base percentage and ranked eighth with a .288 average.   Scouts see a future solid, albeit unspectacular, everyday type big leaguer when they watch Frank, in a sort of Mark Ellis type of mold. He has a pro approach to hitting with a good gameplan at the plate, one that led to more walks (33) than strikeouts (28) in his pro debut. He sends line drives to all fields and has a little pop from the right side of the plate. Frank is an average runner who runs the bases well but isn't a threat to steal.   Defensively, Frank has a strong arm and good hands that allow him to profile anywhere on the field. His best chance at becoming a regular is at either second or third base, though it's probably more like that Frank serves as a utility infielder.\"","\"|\"","","","","","","\"|\"","\"TBR\"","\"A+\"","22","\"2018 Draft Rnd 2 (TBR)\"","\"|\"","","","","\"|\"","22","","\"|\"","","","\"|\"","\"39.1\"","\"49.1\"","\"45.7\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","35","30","45","50","45","45","55","40","45","50","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","40","50","55","50","\"|\"","","","","","","","","","","",""],["360","357","360","405","456","\"46.4\"","\"45.6\"","\"44.3\"","\"49.6\"","\"40.3\"","\"50.5\"","\"|\"","\"Elehuris\"","\"Montero\"","2019","\"20.8\"","\"3B\"","\"R\"","\"R\"","\"75\"","\"215\"","\"professional\"","258","6","\"|\"","2590","660707","","","\"sa872477\"","\"|\"","","\"Dominican Republic\"","0","1","","\"High\"","2021","42","\" \"","","\"Montero's strong initial foray into full-season ball -- .322/.381/.529 with 46 extra-base hits in 103 games -- was his second straight year of on-paper success, and he was still just 19 when the Cardinals promoted him to Hi-A Palm Beach for the season's final month. Montero is a scaled-down version of Miguel Sano. His swing is mechanically similar and he, too, has a power-driven profile undercut by a thick frame that may not stay at third base despite plenty of arm. Montero's raw power and natural feel for lifting the basebal in the air may not be statistically evident next season due to Palm Beach's hitting environment, so don't worry if he's not posting a huge SLG% next year. Focus should instead be on Montero's approach (which is a little aggressive for some) and how mobile he's able to stay. So long as one of those two attributes pan out, Montero will likely be a good big leaguer. If both do, he could be a 3-plus WAR entity.  \"","\"|\"","","\"STL\"","","\"Aug. 29, 2014 - STL\"","2020","50","\"Scouting grades: Hit: 55 | Power: 55 | Run: 40 | Arm: 60 | Field: 45 | Overall: 50  Montero's $300,000 bonus in August 2014 was the largest that the Cardinals gave to a hitter during that international signing period. It reflected their belief in his pure hitting ability, and he's rewarded the organization by raking early in his career. After two summers playing in the Dominican Summer League, Montero was one of the better performers in the Gulf Coast League during his United States debut in 2017. He broke out in earnest in his first full season, earning Class A Midwest League MVP honors after he led the circuit in batting average (.322), slugging (.529) and OPS (.910), before finishing his age-19 campaign with Class A Advanced Palm Beach.  Montero has all the qualities teams look for when projecting a future impact hitter in the big leagues. He has a compact stroke that allows him to stay inside the ball and make a ton of loud, barreled contact. It translates to plus raw power that already plays in games to his pull side, and given his remaining physical projection, there surely will be more to come. He has a solid, if somewhat aggressive, approach at the plate and isn't afraid to draw walks. His best defensive tool is his arm, and the Cardinals think he has the hands and actions to stay at third base long term.  Others think he might outgrow the hot corner because his speed, range and footwork are all fringy. The good news is that if his bat continues to progress, he should have the offensive profile for either infield corner, with the potential to hit for a solid average while contributing 25-plus home runs from the middle of a lineup.\"","\"|\"","","","","","","\"|\"","\"STL\"","\"AA\"","6","\"2015 J2 (STL)\"","\"|\"","","","","\"|\"","3","","\"|\"","","","\"|\"","\"37.3\"","\"50.9\"","\"49.3\"","","","","\"|\"","","","","0.0","1.0","0.0","\"|\"","30","30","55","40","40","55","50","55","60","40","45","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","55","40","60","45","\"|\"","","","","","","","","","\"CLE\"","0.500","\"XXX\""],["361","358","361","406","390","\"46.4\"","\"45.6\"","\"44.3\"","\"50.0\"","\"38.5\"","\"51.1\"","\"|\"","\"Parker\"","\"Meadows\"","2019","\"19.6\"","\"CF\"","\"L\"","\"R\"","\"77\"","\"205\"","\"professional\"","258","6","\"|\"","2420","678009","\"meadows_parker\"","","\"sa3007943\"","\"|\"","","\"Grayson HS (GA)\"","1","0","","\"High\"","2022","42","","","\"The younger brother of Rays outfielder Austin Meadows, Parker has some similarities to his big league sibling, but his tools are actually compared more often to those of Indians center fielder Bradley Zimmer. Zimmer and the younger Meadows both have deceptively easy speed due to their long frames, each has a plus arm, plus raw power, and long limbs that create contact issues at the plate. Meadows had some track record of hitting elite prep pitching over the summer months of the scouting calendar, but some amateur departments were turned off by his lack of rhythm in the batter's box, and he slipped to round two on draft day even though he was in the mix for some teams picking in the 20s. He's a typical high risk/high reward high school prospect, with even more upside than his brother, now a major leaguer.\"","\"|\"","","\"DET\"","\"2018, 2nd (44) - DET\"","","2022","50","\"Scouting grades: Hit: 45 | Power: 50 | Run: 60 | Arm: 60 | Field: 55 | Overall: 50  The younger brother of Rays outfielder Austin Meadows, Parker has some similarities to his brother, though he wasn't quite as highly regarded coming out of Grayson High School in Georgia. While Austin went No. 9 overall in the 2013 Draft, Parker did hear his name being bandied about in the back end of the first round and landed with the Tigers as the top pick in the second. He signed for above pick value deal, receiving $2.5 million to forego his commitment to Clemson, and then played at two levels in his pro debut, finishing the season in the New York-Penn League.   Meadows has leverage and projectable strength in his 6-foot-5 frame, giving him plus raw power, and the Tigers believe he'll hit enough to tap into it. Like many young hitters his size, Meadows has some length to his left-handed swing that's led scouts to question the future utility of his bat. He did make some nice adjustments during the spring, which helped raise his overall offensive profile, though he looked hesitant at times. A plus runner with a solid arm and defensive skills, he can handle any outfield position and has the chance to stick in center.  Meadows has a tantalizing ceiling as a center fielder with 20-20 potential. He'll need time to develop and will have to make many adjustments along the way, but the final product should be worth the wait.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"A\"","9","\"2018 Draft Rnd 2 (DET)\"","\"|\"","","","","\"|\"","8","","\"|\"","","","\"|\"","\"35.5\"","\"52.3\"","\"47.5\"","","","","\"|\"","","","","1.0","0.0","0.0","\"|\"","20","20","55","70","45","55","45","50","60","65","55","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","60","60","55","\"|\"","","","","","","","","","","",""],["362","359","352","516","213","\"46.4\"","\"45.7\"","\"42.9\"","\"51.5\"","\"48.6\"","\"51.7\"","\"|\"","\"Mauricio\"","\"Llovera\"","2019","\"23.1\"","\"RHP\"","\"R\"","\"R\"","\"71\"","\"200\"","\"professional\"","248","6","\"|\"","3005","661440","","","\"sa871671\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2019","42","\"pja-ry-k0TQ\"","","\"Llovera had a bit of a breakthrough in 2018, teaching himself a splitter that flashes plus in the second half when he wasn't happy with how his breaking ball was coming out of his hand. One pro scout we spoke with saw Llovera once early, when he was into the upper-90's with a plus-flashing breaking ball, then saw him later with the same heater and the plus-flashing splitter, only this time, he wasn't throwing the breaking ball much. That scout said if all three elements were together at once, it would be something like Kelvin Herrera (who was a 55 or 60 PV/FV at his peak). There's some obvious risk that Llovera's stuff plays below it's peak 2018 showings, that his command is a bit below average, and that his size limits him to multi-inning relief, in which case he's more of a 40 or 45 FV reliever who dazzles at times. He probably isn't a 180 inning starter, but Llovera will be one to watch early in 2019 to see what sort of stuff he's showing. He could be the next Phillies Latin power arm to be moved to relief who then shoots to the big leagues after Seranthony Dominguez, Edubray Ramos and Victor Arano. We like the makeup and ability to make adjustments, so expect his grade to be higher in 2019 if he continues doing what he did in 2018.\"","\"|\"","","\"PHI\"","","\"Feb. 12, 2015 - PHI\"","2020","45","\"Scouting grades: Fastball: 60 | Slider: 55 | Curveball: 45 | Changeup: 50 | Control: 45 | Overall: 45  The Phillies handed out five six-figure bonuses in the 2014-15 international signing period, including top prospects like Arquimedes Gamboa and Daniel Brito. Llovera was much more under the radar, signing for just $7,500 in December of '14. Given a chance to start during his full-season debut in '17, he ran with it and finished fourth in the organization in strikeouts in '18, though his long-term role is still to be determined.  An undersized right-hander with power stuff, Llovera will show four average or better pitches at times, though not always together in one outing. He'll throw his fastball anywhere in the 91-97 mph range, sitting mostly 94-95 mph. Occasionally, he'll show excellent command of the pitch, throwing it with good sink. His slider will flash plus, his changeup will be above average at times and hell mix in a curve that is Major League average at times.   Llovera took a good step forward in terms of his strike-throwing with the chance to get to average command eventually. That would give him the chance to start, though his stuff could tick up should he move to the 'pen, with a future as a Bud Norris-like reliever a distinct possibility.\"","\"|\"","","","","","","\"|\"","\"PHI\"","\"AA\"","12","\"2014 J2 (PHI)\"","\"|\"","","","","\"|\"","15","","\"|\"","","","\"|\"","","","","\"50.0\"","\"54.2\"","\"44.3\"","\"|\"","1.0000","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2250","2550","45","60","","","50","","55","50","60","","","55","","60","\"|\"","","","","","","\"|\"","60","50","45","55","","","","45","","",""],["363","360","333","407","475","\"46.4\"","\"45.9\"","\"44.3\"","\"49.5\"","\"46.0\"","\"49.8\"","\"|\"","\"Beau\"","\"Burrows\"","2019","\"22.7\"","\"RHP\"","\"R\"","\"R\"","\"74\"","\"215\"","\"professional\"","258","6","\"|\"","1271","663366","\"burrows_beau\"","","\"sa874682\"","\"|\"","","\"Weatherford HS (TX)\"","0","1","","\"Med\"","2019","42","\"wrcFf1O63-8\"","","\"Burrows was on the scouting radar early in his prep career when he was hitting the mid-90s at tournaments after his sophomore year of high school. He had an extreme spine tilt at this point, bending his upper body at an almost 45-degree angle toward first base when he released the ball, but his breaking ball was above average and his strike-throwing wasn't bad. As he entered pro ball, the Tigers worked on fixing this posture issue as they saw their first rounder as a potential mid-rotation starter. Since then, his stuff has ranged from being flat to regressing a bit. We can't say the lower effort is directly leading to the stuff not holding, but some pitchers have to dial things back a bit to pitch like a starter needs to and Burrows appears to be one of them.   As many power prep arms learning to become starters do, Burrows' breaker has become closer to average while his changeup is now the superior pitch (Ian Anderson is another example) and the upside is now more of a fourth starter. The just-okay numbers in Double-A indicate that Burrows either shouldn't be working at the top of the zone or doesn't yet have the combination of command and sequencing to make it work.\"","\"|\"","","\"DET\"","\"2015, 1st (22) - DET\"","","2019","50","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 45 | Changeup: 55 | Control: 45 | Overall: 50  The Tigers had not drafted a high school pitcher in the first round since Jacob Turner in 2009 when they made Burrows the No. 22 overall pick in 2015. The Texas native has followed a developmental path most teams hope a prep pitcher will follow since signing for $2,154,000, as he reached Double-A at age 20 in 2017, a month before pitching in the Futures Game. Returning to the Eastern League in 2018, Burrows garnered honors as a midseason All-Star and once again showed he could handle a heavy workload as he logged at least 26 starts and 134 innings for a second straight season.   Burrows' four-pitch arsenal is headlined by a plus fastball that sits in the low 90s and consistently touches the mid-90s. He throws the pitch with good life down in the zone, allowing him to miss bats, though it does flatten out when elevated. Burrows' secondary stuff still needs refinement, but he can spin a very good curve, added a slider and has made enough progress in developing his changeup that it's now considered an above-average pitch.   Burrows is still learning how to consistently repeat his delivery, and the hope is that with further refinement he'll be able to develop average control. He has the makings of a future No. 4 starter, perhaps more if he can improve his secondaries and miss more bats, and there's little doubt that Burrows' stuff would play up out of the bullpen should he not stick in the rotation.\"","\"|\"","","","","","","\"|\"","\"DET\"","\"AAA\"","11","\"2015 Draft Rnd 1 (DET)\"","\"|\"","","","","\"|\"","6","","\"|\"","","","\"|\"","","","","\"46.4\"","\"51.4\"","\"45.0\"","\"|\"","0.5000","0.1667","0.0000","0.0","1.0","-1.0","\"|\"","","","","","","","","","","","","","\"|\"","","2550","2550","45","50","50","45","45","","","50","55","55","50","50","","","\"|\"","","","","","","\"|\"","60","55","55","45","","","","45","\"TOR\"","0.500","\"XXX\""],["364","361","293","192","739","\"46.4\"","\"46.5\"","\"46.4\"","\"48.0\"","\"41.4\"","\"48.6\"","\"|\"","\"Logan\"","\"Davidson\"","2019","\"21.4\"","\"SS\"","\"S\"","\"R\"","\"75\"","\"185\"","\"draft\"","360","8","\"|\"","2828","","\"davidson_logan\"","","","\"|\"","","\"Clemson\"","0","0","","\"High\"","2022","45","\"CIxwpUggH0Y\"","\"Bigger-bodied shortstop with power and strikeout issues.\"","\"Davidson turned down an offer from Arizona out of high school worth well into the seven figures, which he'll almost certainly best this spring. He's a big, switch-hitting 6-foot-3 shortstop who can stick at the position in pro ball and has above average raw power from both sides. The issue is that he hasn't hit well with wood bats over the summer and has always had plenty of strikeouts to go with his homers in the spring (42 career HR, 20% career strikeouts). Some scouts worry that he'll be more of a 30-35 bat in pro ball who doesn't get to his power, making him a utility guy, while others see another candidate for an offensive adjustment that could make him a 45 bat, 55 power standout everyday player.\"","\"|\"","\"Clemson\"","","","","","50","\"<a href=\"https://www.mlb.com/video/2019-draft-logan-davidson-ss-c2520533083?t=mlb-draft\" target=\"_blank\">WATCH <img src=\"http://www.mlb.com/images/icons/video.gif\" width=\"15\" height=\"12\" alt=\"\" border=\"0\" /></a>  Scouting grades: Hit: 45 | Power: 50 | Run: 55 | Arm: 55 | Field: 55 | Overall: 50  As a North Carolina high schooler, Logan emerged as an early-round prospect for a handful of teams late in the 2016 Draft process. He ultimately turned down the Phillies as 30th-rounder to attend Clemson, where his father Mark had played en route to a big league career. Much like former Clemson star Seth Beer, an Astros first-rounder in 2018, Davidson has confounded evaluators with the dichotomy between his success with metal bats (.939 OPS, 42 homers in two-plus years with the Tigers) and struggles with wood (.570 OPS, three homers in two summers in the Cape Cod League).  If scouts were convinced that Davidson will hit with wood, he'd likely be the first college shortstop drafted in June. A switch-hitter, he has some timing issues and a swing that tends to get long, leading to strikeouts. His strength and leverage already generate plus raw power, and he should have more as he fills out his lanky 6-foot-3 frame.  There are no holes in the rest of Davidson's game. He produces solid to plus run times and uses his speed to steal a few bases and cover ground at shortstop. He's tall for the position but should be able to remain there with his athleticism and strong arm.\"","\"|\"","","","","","","\"|\"","\"OAK\"","","6","\"2019 Draft Rnd 1 (OAK)\"","\"|\"","29","29","\"OAK\"","\"|\"","","","\"|\"","\"Junior\"","","\"|\"","\"39.5\"","\"49.1\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","55","55","45","55","45","50","55","50","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","50","55","55","55","\"|\"","","","","","","","","","","",""],["365","362","294","193","726","\"46.4\"","\"46.5\"","\"46.4\"","\"48.1\"","\"40.3\"","\"48.8\"","\"|\"","\"Blake\"","\"Rutherford\"","2019","\"22.1\"","\"LF\"","\"L\"","\"R\"","\"75\"","\"210\"","\"professional\"","270","6","\"|\"","1704","666164","\"rutherford_blake\"","","\"sa917932\"","\"|\"","","\"Chaminade Prep HS (CA)\"","0","0","","\"High\"","2020","45","","","\"Famous since his days as a high school underclassman, Rutherford was a likely overslot target of teams picking early in round two of the 2016 draft, but the Yankees took him 18th overall and signed him for about $800,000 over slot. He had a strong track record of performance in high school, but concerns about his power projection arose during Rutherford's first full season, when he slugged just .348. One could point to his age (Rutherford was as old as a junior college prospect on draft day) as an indicator that should have been tempered our expectations of his power growth in the first place. But really, Rutherford's swing, while picturesque, is just geared for all-fields doubles. He has some low-ball, home run power to his pull side, but otherwise does damage peppering the gaps and third baseline. Half of his 2018 doubles were struck to left of center field. It's not an ideal profile for a corner outfielder, but Rutherford is a likely big leaguer. We have him projected as a low-end regular.\"","\"|\"","","\"CWS\"","\"2016, 1st (18) - NYY\"","","2020","50","\"Scouting grades: Hit: 55 | Power: 50 | Run: 50 | Arm: 50 | Field: 50 | Overall: 50  Rutherford entered 2016 as the top-rated high school position player for the Draft, then dropped to the Yankees at No. 18 because of concerns about his signability and his age (at 19, he was old for a prepster). He slugged .570 in Rookie ball after signing for $3,282,200, a franchise record for a hitter, but managed just a .395 mark at two Class A levels the next two seasons. The White Sox acquired him in July 2017 as the headliner in a four-player package for Todd Frazier, David Robertson and Tommy Kahnle.  Rutherford still impresses scouts with his smooth left-handed swing, pitch-recognition skills and willingness to use the entire field. He makes repeated contact and club officials believe he could start to hit for more power in 2019 after adding strength in the offseason. He has the size, strength and bat speed to produce 20 homers per season if he can stop hitting so many ground balls (1.85 groundout/airout ratio in 2018) and drive the ball more consistently.  Compared to the likes of Andre Ethier and David Justice, Rutherford could have at least average tools across the board when he's fully developed. After playing primarily center field in his first two pro seasons, he spent the bulk of his time in right field last year. His average arm isn't a liability but ultimately could land him in left field.\"","\"|\"","","","","","","\"|\"","\"CHW\"","\"AA\"","8","\"2016 Draft Rnd 1 (NYY)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"37.3\"","\"48.6\"","\"49.3\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","30","30","50","50","40","45","50","45","50","45","50","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","55","50","50","50","50","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["366","363","295","194","632","\"46.4\"","\"46.5\"","\"46.4\"","\"48.6\"","\"36.8\"","\"49.7\"","\"|\"","\"Tucupita\"","\"Marcano\"","2019","\"19.7\"","\"SS\"","\"L\"","\"R\"","\"72\"","\"170\"","\"professional\"","268","6","\"|\"","3078","672779","","","\"sa3002857\"","\"|\"","","\"Venezuela\"","0","0","","\"Med\"","2022","47","","\" \"","\"DSL and AZL stats are almost meaningless but Marcano's 60-to-25 walk-to-strikeout ratio in 2017 and '18 combined is so exceptional that it almost certainly says something about his plate discipline. That notion is supported by in-person looks at Marcano, who not only has good feel for the strike zone, but also has the hand-eye coordination and bat control to spoil tough pitches, and barrel mistakes. He is very slight of build, so much so that there's skepticism regarding his power projection that there is not for other players of similar age, skill, and level (like Brayan Rocchio with Cleveland), who have a better chance of developing pop.   Excellent at both middle infield spots, Marcano has a shot to be a plus glove at short or second at peak. Even without power, a defensive wizard with high-end feel for contact who runs well is at least a good utility guy. If some pop comes, even if it's just a little, then there's everyday upside here.\"","\"|\"","","\"SD\"","","\"July 2, 2016 - SD\"","2021","45","\"Scouting grades: Hit: 60 | Power: 50 | Run: 55 | Arm: 45 | Field: 50 | Overall: 45  The Padres' 2016-17 international spree garnered notoriety for the money spent. But some of the best pieces from that class weren't high-bonus signings at all. Marcano is a perfect example. Named for the town of Tucupita, where he's from in Venezuela, Marcano signed for $320,000. He made his full-season debut by splitting time between the Arizona Rookie League and short-season Class A Tri-City in 2018. Marcano batted .366/.450/.438, while showcasing some of the most advanced knowledge of the strike zone in the organization; he struck out 16 times and walked 30.  Marcano is a slender and wiry middle-infield type, who needs to fill out his 6-foot frame. When he does, he could grow into some power. But his contact skills are the defining characteristic. Marcano's short left-handed stroke produces line drives all over the field, and he has a knack for hard contact. He complements his excellent plate approach with above-average speed, though he still needs to hone his base-stealing.   Defensively, the Padres are convinced Marcano can remain at shortstop, and he's got the quick hands necessary to be a solid defender. His arm projects as merely average, and in a Padres system loaded with shortstop options, that could force a move to second base. But if his plate skills carry to the upper levels, Marcano could develop into a serious on-base threat as a bat-first middle infielder.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A\"","12","\"2016 J2 (SDP)\"","\"|\"","","","","\"|\"","18","","\"|\"","","","\"|\"","\"31.8\"","\"49.1\"","\"51.6\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","25","20","30","60","45","55","60","30","40","60","50","55","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","60","50","55","45","50","\"|\"","","","","","","","","","\"MIA\"","0.500","\"XXX\""],["367","364","351","350","738","\"46.3\"","\"45.7\"","\"45.0\"","\"48.0\"","\"42.3\"","\"48.6\"","\"|\"","\"Reggie\"","\"Lawson\"","2019","\"21.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"205\"","\"professional\"","260","6","\"|\"","1756","666156","\"lawson_reggie\"","","\"sa917951\"","\"|\"","","\"Victor Valley HS (CA)\"","0","0","","\"High\"","2021","45","\"GHRuOX42jYQ\"","\" \"","\"Some teams moved off of Lawson when he had some injury issues as a high school senior, but the Padres found themselves flush with pool money after taking underslot prospects late in the first round (Hudson Potts and Eric Lauer), which enabled them to give Lawson $1.9 million in the second round, $1 million above slot. He has yet to spend any time on the IL as a pro.   Lawson's velocity has climbed and his breaking ball, which was in the 68-72 mph range in high school, now has more power to it and rests in the mid-70s. He found a better changeup in 2018, quelling most concerns about him eventually winding up in the bullpen. His delivery isn't as fluid as it was in high school, but while Lawson doesn't have pinpoint, touch-and-feel command, his fastball lives in the zone and he throws enough strikes to start. He's enduring a walk uptick at Double-A early in 2019 but his rate of strikes (63%) is the same as last year, so the walk totals are probably going to regress to Lawson's career mean. He projects as a No. 4/5 starter, or a valuable reliever if he's pushed to the bullpen by the depth of talent on the rest of San Diego's staff.\"","\"|\"","","\"SD\"","\"2016, CBB (71) - SD\"","","2020","45","\"Scouting Grades: Fastball: 60 | Curve: 55 | Changeup: 45 | Control: 45 | Overall: 45  Lawson endeared himself to scouts with his lightning-quick arm, and even though he endured a side injury during his senior season, the Padres gambled on his upside. They gave the right-hander $1.9 million, more than twice slot value, after selecting him with the 71st overall pick in the 2016 Draft. In his two full Minor League seasons, Lawson has yet to find any measure of consistency, with an ERA hovering around 5. But all the while, he's continued to flash promising stuff and a high ceiling.  Lawson's velocity dipped a bit upon his introduction to pro ball, but it returned in 2018 in the Class A Advanced California League. He operates in the mid-90s with a mid-70s curveball that can be a hammer when thrown right. Scouts believe the curve will continue to improve as Lawson fills out physically, but he's yet to show great command of the pitch. Lawson also features a promising changeup that quickly has become a third weapon for him.  An excellent athlete, Lawson will need to continue to add strength and hone his athleticism. He's made strides with the consistency of his delivery, but he still needs to cut down on his walk totals. Thus far, Lawson's numbers haven't been great. But the Padres feel he's only scratching the surface. Once he harnesses his talents, he could develop into a back-end starter or a dominant bullpen option.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"AA\"","18","\"2016 Draft Rnd 2 (SDP)\"","\"|\"","","","","\"|\"","27","","\"|\"","","","\"|\"","","","","\"41.7\"","\"50.0\"","\"44.2\"","\"|\"","0.7500","0.0000","0.0000","0.0","0.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2100","2200","35","50","40","55","","","","45","55","50","60","","","","\"|\"","","","","","","\"|\"","60","45","55","","","","","45","\"TOR\"","0.500","\"XXX\""],["368","365","292","351","275","\"46.3\"","\"46.5\"","\"45.0\"","\"50.9\"","\"42.4\"","\"51.6\"","\"|\"","\"Esteury\"","\"Ruiz\"","2019","\"20.3\"","\"2B\"","\"R\"","\"R\"","\"72\"","\"169\"","\"professional\"","260","6","\"|\"","2300","665923","","","\"sa917030\"","\"|\"","","\"Dominican Republic\"","0","0","","\"High\"","2022","45","\"PgBHF2I2c08\"","\" \"","\"The Alfonso Soriano comps to Ruiz are actually quite apt. Like Soriano, Ruiz has pole-to-pole power and feel for striking the ball in the air to all fields, he is similarly built, and he shares some mechanical traits with Soriano, though not the signature, one-handed finish. He's also not a good defensive infielder, and is so mistake-prone that there's a real possibility that Ruiz eventually moves to the outfield. He runs well enough to give center field a go if that becomes the case, but such a move is probably premature until or unless Ruiz's offensive performance forces a change so his glove can be ready when the bat is.   The Padres acquired Ruiz from Kansas City in a 2017 six-player swap (Strahm, Wood, Ruiz for Cahill, Maurer, Buchter) just 21 games into his stateside pro debut. Then they skipped him over advanced rookie ball and sent him to Low-A the following spring. The Midwest League is tough on hitters and Ruiz's line was, in context, pretty good. His aggressive approach may start to be exploited at Hi-A, but once Ruiz gets his footing he could break out statistically.\"","\"|\"","","\"SD\"","","\"July 3, 2015 - KC\"","2021","45","\"Scouting grades: Hit: 45 | Power: 55 | Run: 55 | Arm: 50 | Field: 45 | Overall: 45  Signed by the Royals for $100,000 during the 2015-16 international period, Ruiz put forth a strong showing in the Rookie-level Arizona League in 2017. The Padres took note. They landed Ruiz along with Matt Strahm and Travis Wood for Trevor Cahill, Brandon Maurer and Ryan Buchter before the Trade Deadline. Ruiz ultimately garnered Arizona League MVP honors after pacing the circuit in average (.350), hits (72), doubles (20), triples (10) and total bases (124). He then posted a solid 2018 campaign with Class A Fort Wayne - where he showcased his excellent power/speed combo with 12 homers and 49 steals.  When he stays in the strike zone, Ruiz combines wrist strength, bat speed and physical strength to produce hard line drives and some raw power. But he's had trouble laying off pitches outside the zone. With his glove, Ruiz is less advanced, and he profiles as a fringe-average defender at second base with an OK arm. He's an above average runner who reaches maximum speed quickly, and he can be very aggressive on the basepaths.  One of the better all-around athletes in the organization, the Padres are excited about Ruiz's combination of hitting ability and speed. He has the tools to project as an everyday player at the highest level, but he needs a good amount of time for refinement on both sides of the ball.\"","\"|\"","","","","","","\"|\"","\"SDP\"","\"A+\"","17","\"2015 J2 (KCR)\"","\"|\"","","","","\"|\"","25","","\"|\"","","","\"|\"","\"40.9\"","\"53.2\"","\"47.0\"","","","","\"|\"","","","","0.0","0.0","0.0","\"|\"","35","40","55","60","30","50","55","55","60","55","40","50","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","45","55","55","50","45","\"|\"","","","","","","","","","\"SF\"","0.500","\"XXX\""],["369","366","546","403","1071","\"46.2\"","\"44.3\"","\"44.3\"","\"45.2\"","\"40.8\"","\"45.6\"","\"|\"","\"Seth\"","\"Beer\"","2019","\"22.7\"","\"DH\"","\"L\"","\"R\"","\"75\"","\"195\"","\"professional\"","258","6","\"|\"","2423","666179","\"beer_seth\"","","\"sa3006658\"","\"|\"","","\"Clemson\"","-1","2","","\"Med\"","2021","42","\"QgU3Pu8OJ4A\"","","\"Beer was on the scouting radar very early as a prep underclassman who was old for his year but had tools, performed, and was a decorated swimmer. Instead of reclassifying and enter the 2015 draft as an 18-year-old, Beer skipped his high school senior year completely and early-enrolled in January at Clemson. He wasn't on the radar for the top couple rounds, so scouts weren't sure he'd perform well, but Beer went on to have one of the best freshman years in college baseball history: .369/.535/.700 with 18 homers, 62 walks, and 27 strikeouts.   The pessimistic view is that Beer is a player with old skills that peaked that season, as his stats regressed a bit from historic to merely among the best. The optimistic view is that Beer has impact plus-plus raw power, a long track record of production and will fit as an everyday 1B/DH type. We're a bit on the pessimistic side, as Beer is a 20 runner whose athleticism has backed up. He may only fit at DH now and we worried his swing was grooved enough that the hit tool may only be a 40, but with plenty of walks and power. The slippery slope to platoon DH is in sight, so we'd like to see some higher minors performance before we adjust our projections.   His pro debut was strong and he'll likely spend this year at Hi- and/or Double-A at age 22, age-appropriate for prospects, which will show us where he is on the spectrum of expected performance from Dan Vogelbach to Nate Lowe, or maybe Rhys Hoskins at the very high end.\"","\"|\"","","\"HOU\"","\"2018, 1st (28) - HOU\"","","2020","50","\"Scouting grades: Hit: 50 | Power: 55 | Run: 20 | Arm: 45 | Field: 30 | Overall: 50  Beer graduated from high school a semester early to enroll early at Clemson, where he was the consensus Freshman of the Year in 2016 and won the Dick Howser Award as national player of the year. He posted numbers as good as anyone's in college baseball during his three years with the Tigers: .321/.489/.648 with 56 homers and nearly twice as many walks (180) as strikeouts (98). Concerns about his ability to hit with wood and lack of athleticism dropped him to the Astros with the 28th pick last June, though he performed well in his pro debut and reached Class A Advanced after signing for $2.25 million.  Beer was the most polarizing player in the 2018 Draft. His proponents loved his strength and plate discipline, while his critics didn't like his less-than-smooth left-handed stroke or his persistent struggles with wood bats on the high school showcase circuit and with the U.S. collegiate national team. Houston made some mechanical tweaks to his swing in hopes of enhancing his plate coverage and power, and they worked well in his introduction to pro ball before he got overly aggressive in Class A Advanced.  While Beer set national records in the 50- and 100-meter backstroke as an 11- and 12-year-old, he's a limited athlete whose value will come almost solely from his bat. The Astros are trying to help him improve his quickness, but he's a bottom-of-the-scale runner with fringy arm strength. He has well-below-average range in left field and could perhaps become an adequate first baseman, though there's a good chance he winds up as a DH.\"","\"|\"","","","","","","\"|\"","\"HOU\"","\"AA\"","13","\"2018 Draft Rnd 1 (HOU)\"","\"|\"","","","","\"|\"","9","","\"|\"","","","\"|\"","\"40.0\"","\"46.4\"","\"43.0\"","","","","\"|\"","","","","-1.0","2.0","1.0","\"|\"","35","40","70","20","30","45","40","55","70","20","40","45","\"|\"","","","","","","","","","","","","","","","","","","\"|\"","50","55","20","45","30","\"|\"","","","","","","","","","\"KC\"","0.500","\"XXX\""],["370","367","418","780","115","\"46.2\"","\"45.2\"","\"41.4\"","\"52.8\"","\"49.4\"","\"53.2\"","\"|\"","\"Jean Carlos,Jean\"","\"Mejia,Carlos Mejia\"","2019","\"22.8\"","\"RHP\"","\"R\"","\"R\"","\"76\"","\"240\"","\"professional\"","240","6","\"|\"","2789","650496","","","\"sa830122\"","\"|\"","","\"Dominican Republic\"","0","1","","\"Med\"","2019","40","","","\"We're mindful of the need to identify pitchers whose fastballs play like impact pitches despite mediocre velocity, and Mejia appears to be one. He only throws in the low-90s but competes for swinging strikes in the zone, we think, due to big extension and effectual plane. He also has fantastic slider command, perhaps because his front foot lands so open, enabling Mejia to clear his front side consistently and preventing him from hanging sliders in the zone. He throws a lot of strikes and keeps the ball on the ground. We've warmed to the upper-level viability of his stuff and think he could be up at some point this year and become a No. 4 or 5 starter long-term.\"","\"|\"","","\"CLE\"","","\"Nov. 29, 2013 - CLE\"","","45","\"Scouting grades: Fastball: 60 | Curveball: 55 | Slider: 55 | Changeup: 50 | Control: 55 | Overall: 45  The Indians signed not one but two players with strong right arms named Mejia out of the Dominican Republic in 2013. Francisco Mejia blossomed into one of the best catching prospects in baseball after signing for $350,000 and was traded to the Padres for Brad Hand and Adam Cimber last July, while Jean Carlos (no relation) spent his first three years as a pro in the Rookie-level Dominican Summer League after signing for $45,000. The latter finally made his full-season debut in 2018, impressing enough in low Class A to earn a spot on Cleveland's 40-man roster.  Though the Indians didn't make Mejia a full-time starter until last season, he definitely has the attributes to stay in the rotation. His heavy sinker is a plus pitch that sits at 91-94 mph, touches 96 and helped him log a 1.5 groundout/airout ratio in 2018. His curveball and slider have similar potential, and he also has feel for using his changeup.  Mejia is doing a better job of repeating his delivery now that he has grown into his extra-large frame, showing aptitude for commanding his breaking pitches as well as his fastball. He'll still have to prove he can handle a starter's workload after missing time last year with elbow soreness. If he can hold up, he eventually could fit in the middle of Cleveland's rotation.\"","\"|\"","","","","","","\"|\"","\"CLE\"","\"A+\"","19","\"2013 J2 (CLE)\"","\"|\"","","","","\"|\"","16","","\"|\"","","","\"|\"","","","","\"49.2\"","\"54.2\"","\"50.0\"","\"|\"","0.2500","0.0000","0.0000","0.0","1.0","0.0","\"|\"","","","","","","","","","","","","","\"|\"","","2150","2400","50","50","45","","50","","","55","55","50","","55","","","\"|\"","","","","","","\"|\"","60","50","55","55","","","","55","","",""],["371","368","316","404","342","\"46.2\"","\"46.1\"","\"44.3\"","\"50.3\"","\"45.9\"","\"50.7\"","\"|\"","\"Tanner\"","\"Houck\"","2019","\"22.9\"","\"RHP\"","\"R\"","\"R\"","\"77\"","\"210\"","\"professional\"","258","6","\"|\"","893","656557","\"houck_tanner\"","","\"sa829037\"","\"|\"","","\"Missouri\"","0","0","","\"High\"","2019","42","","","\"Houck was a projection prep arm from Illinois whose price was just high enough to get him to Missouri. He had a big freshman year there and then had a national coming-out party as the ace of Team USA that summer. Houck continued at about that level for the next two seasons, slinging in a heavy, 91-96 mph sinker from a low slot with a deceptive, crossfire delivery. He threw strikes and had a plus slider. Scouts who weren't as enthusiastic about Houck's changeup, or arm slot, or the length of his arm action saw a reliever. His stuff would flatten out and his command would back up as he fatigued into the late stages of some starts. The Red Sox had Houck change his delivery and a
