,"\"Dr. Steve Brule (@_Steve_Brule)\"","\"Comedy\"","\"Twitter\"","","","\"My grandpa Drambus has the heart of a lion, and a lifetime ban from the crounty zoo. #ForYourHeart\""],["58","2014-10-31","\"Fred Delicious (@Fred_Delicious)\"","\"Comedy\"","\"Twitter\"","","","\"*there's a knock at Tony Hawk's door*   \"TRICK OR TREAT\"   *Tony's eyes light up*   \"a trick eh?\"   \"sir we just want candy\"   \"TO THE HALF PIPE\"\""],["59","2015-01-10","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If you want to be hired by a team, show them how to make money.\""],["60","2014-05-08","\"Jamie Jones (@JamieDMJ)\"","\"Comedy\"","\"Twitter\"","","","\"Sea lions are faster than humans on both land and sea, so if you face one in a triathlon, you really need to make up time on the cycling.\""],["61","2014-12-14","\"Liana Maeby (@lianamaeby)\"","\"Comedy\"","\"Twitter\"","","","\"It's a little weird that our society has agreed that the most binding form of contract is to write your name in a fancy way.\""],["62","2014-05-11","\"Chris Thayer (@ChrisThayerSays)\"","\"Comedy\"","\"Twitter\"","","","\"I'll bet my mom's up in heaven right now, smiling, thinking, \"Wow, it was really nice of them to let me out of hell for the day.\"\""],["63","2014-05-19","\"Rob Fee (@robfee)\"","\"Comedy\"","\"Twitter\"","","","\"I wonder if Superman ever put glasses on Lois Lane's dog & she was like, \"I've never seen this dog before. Is this a new dog?\"\""],["64","2014-03-23","\"Brandon the Cow (@Brampersandon_)\"","\"Comedy\"","\"Twitter\"","","","\"\"Kanye, some celebrity couples have names like Brangelina. What can we call u & Kim?\" \"Take 'K' from Kim & 'anye' from me. Call us 'Kanye'.\"\""],["65","2014-09-07","\"Rachel Lichtman (@rachelichtman)\"","\"Comedy\"","\"Twitter\"","","","\"I support locally sourced organic cafes because food tastes best when prepared by a shitty drummer.\""],["66","2014-06-05","\"Sage Boggs (@sageboggs)\"","\"Comedy\"","\"Twitter\"","","","\"I keep a baseball bat under my bed in case someone tries to break in and pitch a no hitter\""],["67","2015-02-21","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"One of the biggest overlooked areas in scouting is how the player trained. You won't find an area scouting sheet with notes for that.\""],["68","2015-03-13","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If you ever have the chance to meet and talk to a smart person, do it. Don't be intimidated, but also don't waste their time.\""],["69","2015-03-14","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Historically, the MLB player's union has tended to take away $2 from draftees and minor leaguers so the established pros can make $1 more.\""],["70","2015-03-19","\"Hockey Abstract (@HockeyAbstract)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"The save percentage of (non-ELC) goalies making $900,000 or less this year is .917 - roughly league average. Replacement level is high.\""],["71","2015-03-18","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Let's take chessboxing up notch and do sports-scouts-stats. You have to play a sport, scout yourself and then crunch your own numbers.\""],["72","2015-03-22","\"Larry Coon (@LarryCoon)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"If you're arguing the merits of decisions made in 2011, base your argument on what we knew and what the plans were in 2011, not on what we know today (uness it's a sentence that starts with, \"In retrospect...\")\""],["73","2015-01-18","\"Gregg Popovich\"","\"Sports(Basketball)\"","\"Press Conference\"","","","\"\"Since the last time you saw the Jazz, they've been playing .500 ball. What have you noticed about them that they've improved?\"    Pop: \"I haven't watched them.\"    \"Have you scouted them or anything?\"    Pop: \"No. I don't do that.\"    \"Do you know anything at all?\"    Pop: \"I know that the two sides of an isosceles triangle are equal.\"\""],["74","2015-02-28","\"Kyle Dubas\"","\"Sports(Hockey)\"","\"Powerpoint\"","","","\"The Big Lesson.  -Accept randomness, uncertainty, chance, and luck as major contributors to success or failure in the hockey business.  -The difference between knowing and valuing.\""],["75","2015-03-12","\"Rob Vollman\"","\"Sports(Hockey)\"","\"Internet\"","\"https://www.sportsnet.ca/hockey/nhl/calgary-flames-defying-numbers/\"","","\"The way I explain it is like this, if you have the puck 45 percent this month, and 45 percent next month, it's probably going to be 45 percent the month after that. But if your shooting percentage is 10.5 percent this month, and 10.5 percent next month, I can't tell you what it's going to be the month after that. We have no idea where shooting percentage goes (because it is largely luck-based) but we do have one number we can trust a fair deal. Which is, how much you have the puck.\""],["76","2015-03-22","\"Kyle Boddy\"","\"Sports(Baseball)\"","\"Facebook\"","","","\"Since I've posted a few photos of my 3-year old son Tycho to my Twitter feed (@drivelinebases), some have asked me about how I will train my son. I won't be \"training\" him at all, really. Here are the rules I'd laid out:    1) It must be his idea. No dragging him to the park to hit unwanted batting practice or throw or field grounders. If he wants to do it, I will make myself available as best as possible.    2) It has to be fun. If it's not fun, we're not doing it. No reason to hate the game at age 9 because your father makes the game terrible.    3) Everything will be done at full intensity and speed, with errors/mistakes not counting. Praise will be heaped on him for swinging out of his shoes and throwing a ball as far as possible 60 degrees away from the target. There is a limited time in youth athletes to develop speed, power, and intent. Sacrificing those for present-day success is the fastest track to stalling out later in life. It also teaches poor life lessons; namely that passion is something that should be routinely derailed for what's important right now - a clear lack of understanding how delayed gratification plays a role in learning, making, and doing.    3a) I will rarely throw balls overhand at him at anything less than 80% of my arm strength (admittedly nothing special, but to a 3 year old, pretty fast). I don't throw balls and nail him in the face with a 65 MPH heater of course, but I throw them against a fence/tarp/net comfortably away from his body, which he picks up and then hits/throws back. I never want him to associate overhand throwing with \"easing it in there.\" Underhand throws for field work is fine, overhand is not.    4) He has to bat left and throw right. (Kidding, but he already grips the bat left-handed. Why ruin a good thing?)\""],["77","2015-03-27","\"Diamond Leung (@diamond83)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Steve Kerr: \"This is what happens in science and medicine. You make advancements, you get more information, and you react accordingly.\"\""],["78","2015-03-27","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Theoretically the advantage you can gain from superior scouting is much larger than what you can gain from superior analytics.\""],["79","2015-03-29","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Player development is not the land of the nerds. It is the last bastion, the last fortress for the old guard. You may think with so many smart GMs, this would be rampant. It is not. Because player development is the domain of the jocks. And then there must be commitment. To stand behind a good process. To evaluate the results fairly. To create org-wide buy-in.\""],["80","2015-04-07","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Rule of thumb: Don't believe/trust anyone who makes money directly off their ideas/opinions.\""],["81","2015-04-11","\"Fear the Fin (@fearthefin)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"LA missed because they went 3-15 in OT, plain and simple. Which is either bad luck or the team that won 3 Game 7s last year became #unclutch\""],["82","2014-12-09","\"Katie (@KatieOldham)\"","\"Comedy\"","\"Twitter\"","","","\"Ever realised how fucking surreal reading a book actually is? You stare at marked slices of tree for hours on end, hallucinating vividly.\""],["83","2015-04-15","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I think I finally figure out why so many radio and TV commentators and analysts say meaningless and stupid things: They are trained to speak fluidly and quickly. In order to speak extemporaneously but meaningfully, you have to hem and haw and speak slowly and carefully. You can't do that on a regular basis on network TV or radio.\""],["84","2015-04-19","\"Tangotiger (@tangotiger)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Whenever a broadcaster says \"momentum\", it's code for \"I have nothing else to say, but I'm being paid to say something.\"\""],["85","2015-04-22","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Log5 is an approximation . No one knows the real expected outcome when you match up pitcher with X talent and batter with Y.\""],["86","2015-04-25","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"While we're at it, if you're team projections are based on player projections and you have a good player projection model, a team's w/l record over almost any time period is virtually worthless information.\""],["87","2015-04-25","\"Fear the Fin (@fearthefin)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Stop treating every series as a referendum for or against analytics. The playoffs are chaotic and random. That's what makes them so fun.\""],["88","2015-05-11","\"DOCTOR Greg (@StatsInTheWild)\"","\"Sports(Other)\"","\"Twitter\"","","","\"I'll say it again: most popular \"advanced\" sports analysts are just dudes with free time and an introductory understanding of statistics.\""],["89","2015-05-13","\"Nate Duncan (@NateDuncanNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"One thing that I'd consider low-hanging coaching fruit is having guys start running back as soon as they hit the ground after a corner 3.\""],["90","2015-05-18","\"Dan Szymborski (@DSzymborski)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Hubris gets punished. I describe my goal for ZiPS to be \"the least terrible way to project the future\" for a reason.\""],["91","2015-05-28","\"Connor Grossman (@connorgrossman)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Draymond Green on @KNBR, reacting to Dwight Howard's quote about still being a champion in his mind: \"Cool. That's the spirit.\"\""],["92","2015-06-09","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If players \"bust\" it's not always a bad pick. Some orgs don't just draft poorly, they develop poorly. Hard to separate the two. #MLBdraft\""],["93","2015-06-11","\"Tangotiger (@tangotiger)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"One run is roughly 3 basketball points.\""],["94","2015-06-16","\"Dr. Steve Brule (@_Steve_Brule)\"","\"Comedy\"","\"Twitter\"","","","\"Strep Furry and Warrior hunks beat up LeBringus. Sorry sucker. #ForYourBrasketball\""],["95","2015-06-17","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Here are the reasons public analytics lag team analytics - proprietary data, math is hard, statistics is hard, coding is hard. And learning to scrape and clean data, plus maintain a database isn't fun, either. But along with the msth it's the keys to the universe.\""],["96","2015-03-01","\"cory snearowski (@corysnearowski)\"","\"Comedy\"","\"Twitter\"","","","\"Update on Dad Watching Discovery Channel: he just muttered \"you son of a bitch\" to a Hippo who chased off the lesser-dominate Hippo he liked\""],["97","2015-06-17","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"My preference is to keep an original copy of the data set, issues and all, and then write scripts to automate the cleaning process. That way you can easily replicate the cleaning process later if necessary (which is almost always the case).\""],["98","2015-09-15","\"Carson Cistulli (@cistulli)\"","\"Comedy\"","\"Twitter\"","","","\"People say Latin has no practical use. That's preposterous. For example, I personally used it to help preserve my virginity for years.\""],["99","2015-04-29","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"my favorite animals at the zoo are just the random birds walking around like they belong. Go home pigeon, this is fancy bird town\""],["100","2015-09-14","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"The ocean is very relaxing until you remember whats going on in there\""],["101","2015-09-12","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"If someone tries to give you condescending advice, respond: \"is that a line from Frasier?\" and just keep insisting they're quoting Frasier\""],["102","2015-07-01","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"Don't vaccinate your kids, I hate kids\""],["103","2015-07-20","\"Mike Ginn (@shutupmikeginn)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"When I ask you something that I could Google it's because I like you and want to hear how you explain it\""],["104","2015-05-31","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"A great excuse for being late is \"I don't know how to tell time\"\""],["105","2015-05-09","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"if you're wearing a blue tooth headset I will assume Will Smith is hiding in the bushes feeding you smooth lines to say to girls\""],["106", ough into how the players train or what their college does to prepare them. Stanford. Also what works at the college level in NCAAF (athleticism) works at the pro level. NCAABB is about bunts and stupid shit. Ridiculous.\""],["124","2013-04-13","\"Ken Jennings (@KenJennings)\"","\"Comedy\"","\"Twitter\"","","","\"WAYS TO KILL 2 BIRDS W/ 1 STONE:   1. Ricochet   2. Retrieve, rethrow   3. Line up birds precisely   4. Huge boulder   5. Use lovebirds, 2nd dies of grief\""],["125","2015-12-19","\"Sky Kalkman (@Sky_Kalkman)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"\"Are you a therapist? You're such a good listener.\" Nope, I'm an introvert who is struggling to come up with things to say.\""],["126","2015-12-19","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Be careful not to confuse player value to a team with market value.\""],["127","2015-12-21","\"Eric Tulsky (@NHLEricT)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"I often get asked how to get into the business, so I'll share some thoughts: People often come into it thinking they'll build an amazing model, keep the details secret, and sell the proprietary results to teams. That's actually a pretty rare outcome. Most of the people who make a living at this seem to either: a) build a great (ideally automated) method of data collection and sell the data they collect to teams, or b) do good work in the public sphere, build a good reputation, and sell themselves to teams. There are lots of paths to success, of course. But from what I've seen, those are the two most common.\""],["128","2015-12-26","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If you want the best and brightest, you'll need a process other than democratic election. People are too easily fooled and manipulated. The same is true for normal hiring practices. People vote for and hire people they like, not the best, brightest or most qualified.\""],["129","2015-12-28","\"Dan Szymborski (@DSzymborski)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you're rebuilding, never wait to trade the pitcher. Now, you don't expect abuse charges, but pitchers break all the time.\""],["130","2016-01-03","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"We can think of baseball player projections as \"waves\" (which we can't observe). When they actually play, these collapse to a \"particle\". This is just a way if saying that you don't observe a probability distribution, you observe a random sample. But probability distributions are still real (and important).\""],["131","2015-10-20","\"Churlish (@Cryptoterra)\"","\"Comedy\"","\"Twitter\"","","","\"i saw this tire shop offers to rotate your tires and I'm thinking, pal that's called driving. it's how I got here\""],["132","2016-01-07","\"Brian Burke (@bburkeESPN)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Better way to put it: We already do measure heart b/c heart goes into performance. It's just we can't separate 'heart' from the other stuff.\""],["133","2016-01-08","\"Dean Oliver (@DeanO_Lytics)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"If you want to do sports analytics, know 1. The sport (very well), 2. At least one of data/databases, stats, programming, 3. communication.\""],["134","2016-01-20","\"Benjamin Morris\"","\"Sports(Football)\"","\"Internet\"","\"https://fivethirtyeight.com/features/nfl-coaches-are-getting-away-with-crimes-against-middle-school-math/\"","","\"Side note: In my opinion, the term \"analytics\" is one of the worst things to happen to serious sports analysis, as it created an artificial barrier between traditionally informed methods and data-informed methods. Either way, the goal is to understand the dynamics of a sport to figure out where winning comes from. Some analysts study film, some build statistical models, each method has strengths and weaknesses.\""],["135","2016-01-22","\"Dean Oliver (@DeanO_Lytics)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Saying a team is better with Player X on the floor - that is just data, a fact, no reason why. Analytics is studying numbers to know why.\""],["136","2016-02-09","\"jonny sun (@jonnysun)\"","\"Comedy\"","\"Twitter\"","","","\"a pizza is basicaly a real-time pie chart of how much pizza i am going to eat\""],["137","2016-02-10","\"Stephen Burtch (@SteveBurtch)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"For all the interest in analytics - people really still refuse to accept the actual impact of luck on W/L records.\""],["138","2016-02-10","\"Jen Statsky (@jenstatsky)\"","\"Comedy\"","\"Twitter\"","","","\"My boyfriend and I just got to 24th base! (I picked up his underwear and smelled it to see if it should go in the hamper.)\""],["139","2016-02-12","\"Jeff Sullivan (@based_ball)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I imagine at this point most MLB trades are swung by computers and GMs are just there to make sure the power strips are switched on.\""],["140","2016-02-26","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"When I was a pro gambler, some of the most informed and valuable people to listen to were irascible trolls. People wanted them banned. I explained: The price of getting their knowledge is to indulge them in being yelled at and berated. Otherwise they'd never post info.\""],["141","2016-03-02","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Try telling a bunch of lifelong academics that you want to publish data in a highly crony-based field when you're a college dropout (me). You find out quickly that all the \"open-mindedness\" of academia is about as fair as your average dumb baseball coach.\""],["142","2016-03-10","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"My new explanation for atheism: \"There are 4,200 religions in the world. You disavow 4,199 of them. I only disavow one more than you.\"\""],["143","2016-03-11","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If your internships are unpaid you're only going to get kids who don't need internships.\""],["144","2016-03-23","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"America loves a free market, except for college athletes, interns and other powerless and easily exploited groups of people.\""],["145","2013-02-20","\"joshh0))) (@JNalv)\"","\"Comedy\"","\"Twitter\"","","","\"I'm sorry Ms. Jackson (Oooooo)/ I am four eels/ Never meant to make your daughter cry/ I am several fish and not a guy\""],["146","2016-03-24","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I once pitched to a kid wearing yellow Home Depot gardening gloves. You know how terrifying that is? There is no chance that kid sucks.\""],["147","2016-04-06","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"It's frustrating to see an NBA team hire a GM with a known philosophy and then fire him for executing that philosophy.\""],["148","2016-04-20","\"Michael Lopez (@StatsbyLopez)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Reminder that every credible ounce of research has shown that NFL teams can't consistently evaluate talent in draft.\""],["149","2016-04-28","\"Lincoln Hamilton (@LHamiltonPP)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Cute punk girl at the bar only has one leg. Guy hitting on her is showing off a new tattoo on his calf. Seems like the wrong move.\""],["150","2016-05-31","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"It's still rare to see indirect player value among public metrics - bullpen strain, defensive flexibility etc. But it's worth millions.\""],["151","2013-09-13","\"Cohen is a Ghost (@skullmandible)\"","\"Comedy\"","\"Twitter\"","","","\"try to remember the lesson of kafka: if you die without burning your sexual fetish fiction about turning into a bug, someone will publish it\""],["152","2018-04-22","\"Daniel P. Egan\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://www.dpegan.com/the-skill-of-managing-luck/\"","","\"We benchmark algorithms to perfect, and humans to mediocre. If we see an 85% hit rate for an algorithm, we worry about the 15%. When we see a 60% hit rate for a human, we say \"that's better than chance!\"\""],["153","2018-09-09","\"Linear Digressions\"","\"Data Science\"","\"Podcast\"","\"The Three Types of Data Scientists, and What They Actually Do\"","","\"*1. Analytics data scientist (operational data scientist)  *2. Algorithms data scientist  *3. Inference data scientist  *Most are a mix of at least 2 (I am mostly #3 but have done all 3)\""],["154","2018-06-18","\"Freakanomics Radio\"","\"Decision Making and Psychology\"","\"Podcast\"","\"Why We Choke Under Pressure (and How Not To)\"","","\"Familiar faces make you more nervous (theory is you think of yourself how they view you, so you'd see yourself as a child in the eyes of your parents for example)\""],["155","2016-06-11","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you think tall is automatically >> short, you haven't trained enough tall, long-levered athletes. Coordination is a huge challenge.\""],["156","2016-06-12","\"Down Goes Brown (@DownGoesBrown)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Phil Kessel, who is neither dedicated nor a winner, is just the fourth player to win the Masterton and a Stanley Cup ring by the age of 28.\""],["157","2014-07-13","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The sabermetrician's credo: \"I'm not sure, this is why I'm not sure, and this is roughly how not sure I am.\"\""],["158","2016-06-21","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Companies like Google and Apple pay interns extremely well because they want the best, not just those who can afford to be paid poorly. Call it inertia, tradition or a form of hazing. It's irrational and removes a potential competitive edge, but it's reality. The sports industry is still incredibly foolish in this and other areas, in contrast to what they're willing to spend on players.\""],["159","2016-06-21","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Re-evaluate if you even want to work for a team. You get zero credit, can't talk about baseball anymore, and generally get paid trash.\""],["160","2016-06-23","\"Dean Oliver (@DeanO_Lytics)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"As I was told many times, GMs love to \"play Draft.\" Trades don't justify that college scouting budget as much as a pick. Undervalued tactic.\""],["161","2016-06-23","\"Mark Deeks (@MarkDeeksNBA)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"My nan once said \"we should vote how the younger generation want us to vote\". That's nobility. That would have been nice.\""],["162","2016-06-23","\"John Scalzi (@scalzi)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"Never underestimate angry old white people. They show up at the polls.\""],["163","2016-06-24","\"Dave Studeman (@dastudes)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"DIPS theory is that it's tough to predict a pitcher's future batted ball outcomes based on his past. NOT that he has no impact at all.\""],["164","2016-06-25","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Basic questions of data science.     1. What models should I fit and why?   2. How do I fit this model to my data?   3. How good is the fit?  4. How certain is the fit?   5. How do the fits of different models compare?  6. How good are the predictions for this model on new data expected to be?   7. Which model(s) should we use?   8. Should we combine models?\""],["165","2016-07-01","\"Sapp Macintosh (@MacSapintosh)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"We're two years past the \"summer of analytics\" and most teams making the same dumb completely avoidable mistakes.\""],["166","2016-07-02","\"Eno Sarris (@enosarris)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Sports ranked by impact of manager on results:   1) football   2) soccer   3) basketball   4) hockey   5) baseball   (Unsure of ranking, esp hockey)\""],["167","2016-06-14","\"Mitchel Lichtman (@mitchellichtman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I submit that if players never changed their true talents, we would see virtually the exactly same ebbs and tides in their performance as we see now. IOW, the ratio of variance from changes in talent to random variance over the course of a career is so small as to be unnoticable by the human eye. Which renders 95% of what you read every day on Fangraphs, THT, BP, etc., mostly nonsense.\""],["168","2016-07-03","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Say you now have two Poisson distributions with means u1 and u2. The difference of the two is called a Skellam distribution.\""],["169","2016-06-03","\"cabron james (@alexualhealing)\"","\"Comedy\"","\"Twitter\"","","","\"Do people who love babies know about pets?\""],["170","2016-09-06","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Asking someone a question for something you have not yet Googled means you are using someone else as a Google machine. Stop being an idiot.\""],["171","2014-09-08","\"Dave Thomason (@dave_thomason)\"","\"Comedy\"","\"Twitter\"","","","\"In retrospect, \"the haters\" were actually a group of friends, family, and medical professionals looking out for my own good\""],["172","2016-08-10","\"dan mentos (@DanMentos)\"","\"Comedy\"","\"Twitter\"","","","\"[introducing girlfriend to my family]   me: this is my girlfriend janine   janine: hi   wife: what the fuck\""],["173","2016-07-07","\"Grant Brisbee (@GrantBrisbee)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Double Durant, double Curry, put a big body on Draymond, and put your best lockdown defender on Klay, it's not rocket science.\""],["174","2016-10-04","\"Rufus Peabody (@RufusPeabody)\"","\"Sports(Football)\"","\"Twitter\"","","","\"It's crazy that the NBA has 4 best-of-7s in less noisy sport, while MLB has one-game-winner-take-all wild card in much MUCH more noisy sport\""],["175","2016-10-05","\"Jeff Sullivan (@based_ball)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I remember when I was a kid the thing that really drew me to baseball was analyzing which sliding players never momentarily lost bag contact\""],["176","2016-10-07","\"Rob Gronkowski (@RobGronkowski)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Wowsers, scary movies are scary\""],["177","2016-10-10","\"Mike Axisa (@mikeaxisa)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If MLB wants to appeal to younger viewers, moving away from announcers who insist the game was better in their day would be a good start.\""],["178","2016-10-10","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"You can make the argument that \"socializing\" shouldn't be relevant, but it is. Ultimately people are affected. You need to relate to them. So many bright people I've seen can't figure it out. The ability to shoot the shit, converse, and navigate the metagame is important.\""],["179","2016-10-11","\"Rufus Peabody (@RufusPeabody)\"","\"Sports(Football)\"","\"Twitter\"","","","\"While third down success has a yuuuuge impact on game outcome (like turnovers), it is not any more predictive of future than early downs.\""],["180","2010-05-18","\"Jonah Keri (@jonahkeri)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"fave story of night: doug melvin once texted theo on trade deadline - hardy for buchholz/bard...theo's reply: \"lol\"\""],["181","2016-10-16","\"Mike F (@mikefossey)\"","\"Comedy\"","\"Twitter\"","","","\"For sale. Baby shoes. Never worn. They were too small for me. I'm an adult man. I wear a size 10 and these are in baby size. I fucked up. $9\""],["182","2016-10-17","\"Greg Wyshynski (@wyshynski)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Pete DeBoer on what he learned about SCF hangovers with Devils: \"Yeah, don't lose Parise and Kovalchuk the next season.\" #Sharks\""],["183","2016-10-24","\"vineyille (@vineyille)\"","\"Comedy\"","\"Twitter\"","","","\"Babies are so dumb they try to use magazines like ipads. Yeah all 72 pages of that issue of Time are touch screens. It cost $36,000. Idiot.\""],["184","2016-06-25","\"Ann Killion (@annkillion)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Popovich on if he still gives Kerr advice: \"I hate Steve Kerr. If he asks me anything I tell him to go urinate in a bucket.\"\""],["185","2016-10-25","\"dan haren (@ithrow88)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Two years ago I beat Corey Kluber 1-0....Today, I walked my 2 pugs while wearing a \"pug life\" t-shirt. Life comes at you fast.\""],["186","2016-10-30","\"Jordan Bastian (@MLBastian)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Francona had trouble sleeping last night, so at 3:30 am he called room service and ordered $44 worth of ice cream.\""],["187","2016-10-26","\"Joel Embiid\"","\"Sports(Basketball)\"","\"Internet\"","\"https://www.si.com/nba/2016/10/26/joel-embiid-philadelphia-76ers-the-process  \"","","\"You know how I learned to shoot? I watched white people. Just regular white people. They really put their elbow in and finish up top. You can find videos of them online.\""],["188","2016-11-01","\"Mark Deeks (@MarkDeeksNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"There are plenty of good things about college ball but paying coaches millions to coach players to earn nil terminally undermines all of it. College sports \"amateurism\" is a historical relic people cling to because people cling to stuff. They don't have to pay players much, necessarily. Just let them earn. I work in a college. The whole point of my job is to help them get theirs. Not to hold them back with guilty reminders it's a free education. We tell the fashion studentd to go for the Harrods gig, because we prioritise their destination over the sanctity of some bullshit purity.\""],["189","2016-11-02","\"Andrew C. Thomas (@acthomasca)\"","\"Data Science\"","\"Twitter\"","","","\"Most analyses are going to depend on how the state by state outcomes are interpreted. 3 main ways I know:    1) Calibration of the two-party vote share against the probability distribution.they forecast. e.g. a 47% vs mean 45, SD 2 = 0.84. Those will be uniformly distributed in a fully calibrated estimate. This is the method that @FiveThirtyEight is historically best at.    2) Check the mean-squared error loss of estimates, weighed with respect to the relative uncertainty in each state.    3) Probability scoring like the Brier model, which uses quadratic loss -- the more certain, the higher reward if right/penalty if wrong. Other loss functions will work too, depending on the case.\""],["190","2016-12-01","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"My opinion is that it's generally best to develop analytics within vs contracting outside technology, but that depends on sophistication. Ideally, people that work for a sports club bleed for that sports club. It's nearly a 24/7/365 job. You won't get that from outside firms.\""],["191","2016-12-07","\"Jason Ochart (@JasonOchart)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you need to tell people you are an expert, you probably aren't\""],["192","2016-12-11","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"One of our clients loves the towel drill. One pitching coach I know loves it. They're both great people. I don't tell them to stop. Why? If someone does 92% of the stuff you agree with, you don't read them the riot act for the 8% you don't see eye-to-eye on.\""],["193","2016-12-11","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"There is a reason I don't use the word \"science\" very often. It's because it's now a fraudulent term used by sales hucksters. Science doesn't conclude shit. It suggests, indicates, and recommends. It requires a skeptical mind, constantly searching. It's not concrete. \""],["194","2016-12-14","\"Sky Kalkman (@Sky_Kalkman)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"Hot take: religion is humanity's oldest form of fake news.\""],["195","2016-12-15","\"Andrew C. Thomas (@acthomasca)\"","\"Data Science\"","\"Twitter\"","","","\"Just a reminder that if you ask a successful person how to be successful, 90% of the time the advice will be \"do what I did\".\""],["196","2016-12-18","\"Brendan O'Hare (@brendohare)\"","\"Comedy\"","\"Twitter\"","","","\"Surprised my girlfriend with a 32 ounce porterhouse steak at 6:30 AM\""],["197","2016-12-23","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"It's important to know how to manipulate data frames in R and Python, but databases and SQL are far better for complex manipulations.\""],["198","2017-01-07","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"lost big at the horse races tonight, they're all so much faster than me\""],["199","2017-01-08","\"Benjamin Morris (@skepticalsports)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Computers are unbeatable at our hardest strategic games. Math-savvy people are dominating most sports. NFL coaches still going for 1 down 2.\""],["200","2017-01-10","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Ironically, vaccines have been so effective people no longer see the consequences of not being vaccinated.\""],["201","2017-01-11","\"Morgan Housel (@morganhousel)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"\"Never make fun of people for mispronouncing a word. It means they learned it by reading.\"\""],["202","2017-01-11","\"Tangotiger (@tangotiger)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"WAR need not be perfect to have value. Just be better than alternative. That's very definition of value-added. That's how life works.\""],["203","2017-01-13","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"The downside (?) is the more advanced your skills, the more likely you'll get a sports analytics job, but the less sense it makes $-wise.\""],["204","2016-01-13","\"Brooks Otterlake (@i_zzzzzzz)\"","\"Comedy\"","\"Twitter\"","","","\"Good slumber party questions:   - What's the furthest underground you've ever eaten a burger   - How many necks have you touched   - What's pesto\""],["205","2017-01-13","\"Boner Vivant (@Doug_Tilley)\"","\"Comedy\"","\"Twitter\"","","","\"Replace Obamacare with a giant GoFundMe that everyone pays into and is then distributed to people who get sick and.. wait a minute..\""],["206","2016-11-28","\"Robin Hanson (@robinhanson)\"","\"Data Science\"","\"Twitter\"","","","\"Good CS expert says: Most firms that thinks they want advanced AI/ML really just need linear regression on cleaned-up data.\""],["207","2017-01-17","\"Brendan O'Hare (@brendohare)\"","\"Comedy\"","\"Twitter\"","","","\"@BikersForTrump Why don't you guys just drive cars? Cars are faster and more powerful than motorcycles\""],["208","2017-01-24","\"Platinum Seat Ghosts (@3rdPeriodSuits)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"70-year olds shouldn't make decisions about the environment.\""],["209","2017-02-02","\"Ross Taylor (@rosstaylor90)\"","\"Data Science\"","\"Twitter\"","","","\"It's interesting that many summarize Bayes as being about priors; but real power is its focus on integrals/expectations over maxima/modes\""],["210","2017-02-06","\"Daniel Myers (@DSMok1)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Box Plus/Minus update: discovered that regression gets better fit if you use % of team's blocks rather than actual block%. So a 5% block rate on a team with a 10% block rate would be the same as 2.5% block rate on a team with a 5% total block rate. This indicates that blocks as a whole are more of a team style thing than actually providing absolute value on defense. Makes sense. On the other hand, I checked steals. Steals still fit better as actual STL%. This indicates steals provide actual marginal value on D.\""],["211","2017-02-24","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Decades of the primary education system telling kids that their opinion is worthwhile + social media = fucking disaster\""],["212","2017-02-24","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Good advice I got from an editor - when writing something, ask yourself: \"What right do you have imposing words on people?\" Every word you write is you assuming it's something a reader should read. at its root, it's very arrogant. Consider that!\""],["213","2017-02-28","\"Dean Demakis (@deanondraft)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"If your eye test disagrees w stats and you arent gambling savant you are likely watching badly\""],["214","2017-03-03","\"Nathaniel Friedman (@freedarko)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"My favorite Kawhi Leonard story is that Pop had to convince him to score a lot by reassuring him it was for the team, not ego: \"he needed to realize we were calling his number for the Spurs to score, not for Kawhi to score\"\""],["215","2017-03-04","\"Justin (@AcrossTheCourt)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I have to admit that since I'm self-taught in coding, my codes are often quite inefficient ... but they're ingeniously inefficient at least.\""],["216","2017-03-07","\"Ted Knutson (@mixedknuts)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Was talking to Rory Campbell about the sleep studies this weekend and one thing we agreed on: Boy oh boy is training in the morning dumb.\""],
