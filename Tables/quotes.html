ughts in different, more positive directions.\r\""],["825","2017-05-09","\"Seth Stephens-Davidowitz\"","\"Decision Making and Psychology\"","\"book\"","\"Everybody Lies: Big Data, New Data, and What the Internet Can Tell Us About Who We Really Are\"","\"page 213\"","\"Marvin Minsky, the late MIT scientist and one of the first to study the possibility of artificial intelligence, suggested that psychology got off track by trying to copy physics. Physics had success finding simple laws that held in all times and all places. Human brains, Minsky suggested, may not be subject to such laws. The brain, instead, is likely a complex system of hacks - one part correcting mistakes in other parts. The economy and political system may be similarly complex. For this reason, the social science revolution is unlikely to come in the form of neat formulas, such as E = MC2. In fact, if someone is claiming a social science revolution based on a neat formula, you should be skeptical.\""],["826","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 125\"","\"As we loosened up our old perception of our son and developed value-based motives, new feelings began to emerge. We found ourselves enjoying him instead of comparing or judging him. We stopped trying to clone him in our own image or measure him against social expectations. We stopped trying to kindly, positively manipulate him into an acceptable social mold. Because we saw him as fundamentally adequate and able to cope with life, we stopped protecting him against the ridicule of others. He had been nurtured on this protection, so he went through some withdrawal pains, which he expressed and which we accepted, but did not necessarily respond to. \"We don't need to protect you,\" was the unspoken message. \"You're fundamentally okay.\"\r\""],["827","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 80\"","\"I know this idea is a dramatic paradigm shift for many people. It is so much easier to blame other people, conditioning, or conditions for our own stagnant situation. But we are responsible - \"response-able\" - to control our lives and to powerfully influence our circumstances by working on be, on what we are. If I have a problem in my marriage, what do I really gain by continually confessing my wife's sins? By saying I'm not responsible, I make myself a powerless victim; I immobilize myself in a negative situation. I also diminish my ability to influence her - my nagging, accusing, critical attitude only makes her feel validated in her own weakness. My criticism is worse than the conduct I want to correct. My ability to positively impact the situation withers and dies. If I really want to improve my situation, I can work on the one thing over which I have control - myself. I can stop trying to shape up my wife and work on my own weaknesses. I can focus on being a great marriage partner, a source of unconditional love and support. Hopefully, my wife will feel the power of proactive example and respond in kind. But whether she does or doesn't, the most positive way I can influence my situation is to work on myself, on my being. There are so many ways to work in the Circle of Influence - to be a better listener, to be a more loving marriage partner, to be a better student, to be a more cooperative and dedicated employee. Sometimes the most proactive thing we can do is to be happy, just to genuinely smile. Happiness, like unhappiness, is a proactive choice. There are things, like the weather, that our Circle of Influence will never include. But as proactive people, we can carry our own physical or social weather with us. We can be happy and accept those things that at present we can't control, while we focus our efforts on the things that we can.\r\""],["828","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 167\"","\"At one point, one of my sons was deeply into scheduling and efficiency. One day he had a very tight schedule, which included down-to-the-minute time allocations for every activity, including picking up some books, washing his car, and \"dropping\" Carol, his girlfriend, among other things. Everything went according to schedule until it came to Carol. They had been dating for a long period of time, and he had finally come to the conclusion that a continued relationship would not work out. So, congruent with his efficiency model, he had scheduled a ten- to fifteen-minute telephone call to tell her. But the news was very traumatic to her. One-and-a-half hours later, he was still deeply involved in a very intense conversation with her. Even then, the one visit was not enough. The situation was a very frustrating experience for them both. Again, you simply can't think efficiency with people. You think effectiveness with people and efficiency with things. I've tried to be \"efficient\" with a disagreeing or disagreeable person and it simply doesn't work. I've tried to give ten minutes of \"quality time\" to a child or an employee to solve a problem, only to discover such \"efficiency\" creates new problems and seldom resolves the deepest concern.\r\""],["829","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 215\"","\"Anything less than Win/Win in an interdependent reality is a poor second best that will have impact in the long-term relationship. The cost of that impact needs to be carefully considered. If you can't reach a true Win/Win, you're very often better off to go for No Deal. Win/Win or No Deal provides tremendous emotional freedom in the family relationship. If family members can't agree on a video that everyone will enjoy, they can simply decide to do something else - No Deal - rather than having some enjoy the evening at the expense of others. I have a friend whose family has been involved in singing together for several years. When they were young, she arranged the music, made the costumes, accompanied them on the piano and directed the performances. As the children grew older, their taste in music began to change and they wanted to have more say in what they performed and what they wore. They became less responsive to direction. Because she had years of experience in performing herself and felt closer to the needs of the older people at the rest homes where they planned to perform, she didn't feel that many of the ideas they were suggesting would be appropriate. At the same time, however, she recognized their need to express themselves and to be part of the decision-making process. So she set up a Win/Win or No Deal. She told them she wanted to arrive at an agreement that everyone felt good about - or they would simply find other ways to enjoy their talents. As a result, everyone felt free to express his or her feelings and ideas as they worked to set up a Win/Win agreement, knowing that whether or not they could agree, there would be no emotional strings. The Win/Win or No Deal approach is most realistic at the beginning of a business relationship or enterprise. In a continuing business relationship, No Deal may not be a viable option, which can create serious problems, especially for family businesses or businesses that are begun initially on the basis of friendship. In an effort to preserve the relationship, people sometimes go on for years making one compromise after another, thinking Win/Lose or Lose/Win even while talking Win/Win. This creates serious problems for the people and for the business, particularly if the competition operates on Win/Win and synergy. Without No Deal, many such businesses simply deteriorate and either fail or have to be turned over to professional managers. Experience shows that it is often better in setting up a family business or a business between friends to acknowledge the possibility of No Deal downstream and to establish some kind of buy/sell agreement so that the business can prosper without permanently damaging the relationship. Of course there are some relationships where No Deal is not viable. I wouldn't abandon my child or my spouse and go for No Deal (it would be better, if necessary, to go for compromise - a low form of Win/Win). But in many cases, it is possible to go into negotiation with a full Win/Win or No Deal attitude. And the freedom in that attitude is incredible.\r\""],["830","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 249\"","\"Because we listen autobiographically, we tend to respond in one of four ways. We evaluate - we either agree or disagree; we probe - we ask questions from our own frame of reference; we advise - we give counsel based on our own experience; or we interpret - we try to figure people out, to explain their motives, their behavior, based on our own motives and behavior. These responses come naturally to us. We are deeply scripted in them; we live around models of them all the time. But how do they affect our ability to really understand? If I'm trying to communicate with my son, can he feel free to open himself up to me when I evaluate everything he says before he really explains it? Am I giving him psychological air? And how does he feel when I probe? Probing is playing twenty questions. It's autobiographical, it controls, and it invades. It's also logical, and the language of logic is different from the language of sentiment and emotion. You can play twenty questions all day and not find out what's important to someone. Constant probing is one of the main reasons parents do not get close to their children. \"How's it going, son?\" \"Fine.\" \"Well, what's been happening lately?\" \"Nothing.\" \"So what's exciting in school?\" \"Not much.\" \"And what are your plans for the weekend?\" \"I don't know.\" You can't get him off the phone talking with his friends, but all he gives you is one- and two-word answers. Your house is a motel where he eats and sleeps, but he never shares, never opens up. And when you think about it, honestly, why should he, if every time he does open up his soft underbelly, you elephant stomp it with autobiographical advice and \"I told you so's.\" We are so deeply scripted in these responses that we don't even realize when we use them. I have taught this concept to thousands of people in seminars across the country, and it never fails to shock them deeply as we role-play empathic listening situations and they finally begin to listen to their own typical responses. But as they begin to see how they normally respond and learn how to listen with empathy, they can see the dramatic results in communication. To many, seek first to understand becomes the most exciting, the most immediately applicable, of all the Seven Habits.\r\""],["831","1989-11-09","\"Stephen R. Covey\"","\"Decision Making and Psychology\"","\"Book\"","\"7 Habits Of Highly Effective People\"","\"page 333\"","\"You can pretty well summarize the first three habits with the expression \"make and keep a promise.\" And you can pretty well summarize the next three habits with the expression \"involve others in the problem and work out the solution together.\"\r\""],["832","2020-02-10","\"McKay Coppins\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://www.theatlantic.com/magazine/archive/2020/03/the-2020-disinformation-war/605530/\"","","\"The political theorist Hannah Arendt once wrote that the most successful totalitarian leaders of the 20th century instilled in their followers \"a mixture of gullibility and cynicism.\" When they were lied to, they chose to believe it. When a lie was debunked, they claimed they'd known all along - and would then \"admire the leaders for their superior tactical cleverness.\" Over time, Arendt wrote, the onslaught of propaganda conditioned people to \"believe everything and nothing, think that everything was possible and that nothing was true.\"\r\""],["833","2020-09-16","\"Josh Hermsmeyer (@friscojosh)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"\"This day in 1997 Steve Jobs returned to Apple as iCEO    At WWDC that year an attendee told him: \"You don't know what you're talking about\"    His reply? \"One of the hardest things when you're trying to affect change is that people like this gentleman are right in some areas\"    Man was great on his feet. Probably a psychopath, but incredible in how he responded to criticism and cut through the noise and emotional attacks to address the issues he thought were important. Twitter is a hell hole, but I think it can be a useful crucible in honing this skill if you use it that way.\r\""],["834","2016-02-24","\"Dwain Price (@dwainprice)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"You put your best analytic team out there and he rolls out his best, one of you will lose. So at best, analytics works just 50% of the time.\r\""],["835","2012-06-12","\"David Roth (@david_j_roth\"","\"Comedy\"","\"Twitter\"","","","\"PF Chang's waiter: \"[Recites specials] Stephen A. Smith: (Acts surprised) \"To me, that's preposterous. Crab Rangoon, things of that nature.\"\r\""],["836","2018-12-17","\"Sadie (@SadiqoJN)\"","\"Comedy\"","\"Twitter\"","","","\"Why do bash \"dead-beat\" dads for not being there for their kids but we never question if the child has bad vibes? Or if they're just unpleasant to be around?\r\""],["837","2017-10-20","\"Yabkat (@ohen39)\"","\"Comedy\"","\"Twitter\"","","","\"doctor: [handing me my new born baby] I'm sorry but your wife didn't make it  me: [handing baby back to him] bring me the one my wife made\r\""],["838","2014-06-01","\"David Hughes (@david8hughes)\"","\"Comedy\"","\"Twitter\"","","","\"[sees girl reading The Catcher in the Rye]  \"Ah I love that book. The way he just [clenches fist] catches all that frickin rye.\"\r\""],["839","2014-05-09","\"David Hughes (@david8hughes)\"","\"Comedy\"","\"Twitter\"","","","\"[at the mall]  \"Excuse me? I lost my son. Can I please make an announcement?\"  \"Of course.\"  [leans in to mic]  \"Goodbye you little shit.\"\r\""],["840","2012-01-19","\"Megan Amram (@meganamran)\"","\"Comedy\"","\"Twitter\"","","","\"So weird that hot dogs come in packs of ten but my butthole can only fit eight so far\r\""],["841","2017-08-17","\"branAn is good (@LeBearGirdle)\"","\"Comedy\"","\"Twitter\"","","","\"[Dentist waiting room]  Me: [chanting] teeth, teeth-  Other patients: teeth, TEETH  Secretary: [pounding her clipboard] TEETH, TEETH, TEETH!\r\""],["842","2020-10-15","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Other)\"","\"Twitter\"","","","\"I love sports because they don't matter. It's their biggest virtue\r\""],["843","2020-10-15","\"Yale School of Public Heath (@YaleSPH)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"Dr. Anthony Fauci lays out three ways future scientific communicators can build trust:    1) Always go by the data  2) Admit when you don't know something  3) The goal is not to show how smart you are. It's to get people to understand what you're talking about.\r\""],["844","2020-11-24","\"Philip E. Tetlock (@Ptetlock)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"Superforecasting 101: You'll never have to change your mind if you apply a \"must-I-believe this?\" standard of proof to disagreeable claims & a \"can-I-believe-this?\" standard to agreeable claims.  But you will gradually lose contact with reality.\""],["845","2021-02-05","\"Tom Tango (@tangotiger)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"90% of inefficiency in job market is relying on industry experience.\""],["846","2021-02-14","\"Seth Partnow (@sethpartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I've never totally understood this dynamic:  \"They do things that don't show up in the stat sheet.\"  \"What if we built a better stat sheet?\"  \"Stop ruining the game, nerds!\"\""],["847","2021-03-22","\"Evan Zamir (@thecity2)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"It's a good exercise to ask yourself how a player could fail. If you can't bring yourself to even admit the possibility of failure, that's a sign you aren't seeing clearly.\""],["848","2021-04-13","\"Ben Falk (@bencfalk)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"This should be shouted from the rooftops:    \"As front offices get smarter and smarter...it's going to put a bigger burden on league offices to be more intentional and structured about their rule changes.\" - @dmorey   with @PabloTorre    The analytics movement gets a lot of blame for changes to sports that fans don't like.    But there's nothing that analytics does to make the product worse beyond accelerate what coaches and players already were doing: compete to the best of their ability *within the rules*.    \"Within the rules\" being the key.    Gameplay may change in a negative way as a result of statistical analysis, but that's not the fault of the analysis. It's the fault of the rules.    The fix? Change the rules.    League offices have historically been slow to make those changes.  And often with good reason: tradition is important, and doing the right thing is not easy.    But to Daryl's point, in the modern age league offices will have to keep up with teams and players to protect the game.\""],["849","2021-04-15","\"Benjamin A. Converse\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.washingtonpost.com/outlook/2021/04/15/psychology-innovation-subtraction-addition/\"","","\"One way to get more meaningful work done is to add work hours. A better way is to subtract tedious time-fillers.\""],["850","2021-04-28","\"Cade Massey and Zach Drapkin\"","\"Sports(Baseball)\"","\"Internet\"","\"https://www.pff.com/news/draft-the-fortune-tellers-trade-chart-draft-trades-2021-nfl-draft\"","","\"Years ago, at the dawn of the \"Moneyball era,\" one of us sat with Billy Beane and a small group of academics and writers in Arizona. The group quizzed Beane on what he thought would happen as other teams caught on to his approach. Beane said something like, \"We've been picking free dollars off the ground. Those may eventually become quarters and then dimes, but we'll still be picking them up.\"\""],["851","2021-05-07","\"Cory Snearowski (@corysnearowski)\"","\"Comedy\"","\"Twitter\"","","","\"I slip my girlfriend a $10 bill every time I see her, the way a grandparent would\""],["852","2020-01-12","\"Micah Blake McCurdy (@IneffectiveMath)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Every year with the injury post-mortems of eliminated teams I'm increasingly sure that playing hurt is the selfish choice. The gap in impact between you and the next person on the depth chart cannot be \"surgery-requiring-injury\" wide.\""],["853","2021-12-21","\"John Muller\"","\"Sports(Soccer)\"","\"Internet\"","\"https://theathletic.com/3028824/2021/12/22/introducing-the-no-touch-all-stars/\"","","\"What's important and what's easy to measure aren't always the same.\""],["854","2022-09-09","\"Brendan Kent\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"It's better to say \"we don't have enough data to answer that\" than to provide an answer backed by insufficient data.\""],["855","2023-02-22","\"Adam Ringler\"","\"Data Science\"","\"Twitter\"","","","\"Are you attempting to build a sports analytics team? Don't miss these key takeaways from John K. Thompson's book \"Building Analytics Teams\". Here's my Top 6 Tips!    1/ Culture trumps strategy every time. Thompson stresses the importance of fostering a data-driven culture to support your team's success. Don't worry about the specifics of the coding languages before you determine, do we LOVE data?    2/ Hire for attitude, train for skill. Thompson emphasizes the importance of hiring team members who are curious and willing to learn new things. Ted Lasso said \"be curious, not judgmental\". That's pretty good life (and sports analytics team) advice.    3/ Data literacy is key. Your team members should be comfortable working with data and able to communicate insights effectively. There's no short-cut to this. At some point, the chef is in the kitchen, the mechanic is in the garage. Data analysts need to quant.    4/ Don't forget the sport context. Thompson reminds us all to keep the bigger picture in mind and ensure that the sport analytics efforts align with overall sporting goals. Will it make the boat go faster (Ben Hunt-Davis) The analytics needs to IMPACT winning decisions.    5/ Leadership matters. Strong leadership is crucial for guiding your sports analytics team and having the courage to make data-driven (supported) decisions. It takes guts to call a pass instead of handing off to Marshawn Lynch at Super Bowl XLIX; right @AnnieDuke?    6/ Continuous improvement is a must. Thompson advocates for a mindset of continuous improvement and learning within the sports analytics team. Discover new packages, libraries, and applications to analytical discoveries.    \"Get busy living (learning) or get busy dying.\"\""]],"sScrollXInner":"100%","columns":[{"title":"QuoteID"},{"title":"estimated_date"},{"title":"author"},{"title":"topic"},{"title":"medium"},{"title":"source"},{"title":"source_location"},{"title":"quote"}],"iDisplayLength":-1});
