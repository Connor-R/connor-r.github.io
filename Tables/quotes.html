m \"what country in Africa were your ancestors from?\" Do you know what their answer will probably be? \"I don't know.\"    This is because their culture was taken from them. It was beaten out of them. They were enslaved, Christianized, and then white washed.    The one unifying feature they have as a people is that history of slavery and that history of being black. They can't have Liberian pride, or Congolese pride, or \"insert African country\" pride because they have no fucking idea where their ancestors came from other than the broad region of West Africa.    Meanwhile us white people can often trace our ancestors to specific cities and regions. I can trace my mother's maiden name to a single fucking village in Ireland.    I know where I came from. I don't have white culture, I have Irish culture.    So that's why white pride makes you an asshole but black pride actually makes sense. \""],["574","2018-01-01","\"Kyle Boddy (@drivelinebases)\"","\"General\"","\"Twitter\"","","","\"@neiltyson: \"Not that anybody's asked, but New Years Day on the Gregorian Calendar is a cosmically arbitrary event, carrying no Astronomical significance at all.\"    You are everything that is awful about science today. A snarky dickhead who sees himself as heir apparent to Carl Sagan, training a group of young intelligent people to have superiority complexes.\""],["575","2017-12-30","\"Steve Shea (@SteveShae33)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Kerr is suggesting he wants an analytics staff that understands the game and watches film. It's crazy that this isn't a given. Are there still teams that think they should hire analysts based on the degrees they hold or programming languages they know?\""],["576","2018-01-23","\"Lindsey Adler (@lindseyadler)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Mike Trout says on a conference call that he's not sure yet if he's going to the Super Bowl because he likes watching at home and watching the commercials.\""],["577","2018-01-24","\"Barry M. Bloom\"","\"Sports(Baseball)\"","\"Internet\"","\"https://www.mlb.com/news/trevor-hoffman-calm-collected-on-hof-call/c-265298480\"","","\"As 2 p.m. PT rolled around, the group was told the Hall call was scheduled to come anytime within a half-hour period from 2:15 to 2:45, but only if Hoffman was elected. If he wasn't, no call.    Hoffman sat with his wife and kids around him at the far end of a wooden table, the specter of aqua Pacific waves in the background. His cellphone was on the table in front of him.    Almost on cue, the phone rang, just a bit before 2:15. There was an immediate hush. The name Glenn Hoffman appeared on the screen.    \"It's Glenn,\" Hoffman bellowed as everyone broke down in raucous laughter.    \"I just wanted to make sure your phone was working,\" Glenn deadpanned.\""],["578","2018-02-08","\"Jason Kottke\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://kottke.org/18/02/a-list-of-25-principles-of-adult-behavior-by-john-perry-barlow\"","","\"John Perry Barlow - Principles of Adult Behavior    1. Be patient. No matter what.  2. Don't badmouth: Assign responsibility, never blame. Say nothing behind another's back you'd be unwilling to say, in exactly the same tone and language, to his face.  3. Never assume the motives of others are, to them, less noble than yours are to you.  4. Expand your sense of the possible.  5. Don't trouble yourself with matters you truly cannot change.  6. Expect no more of anyone than you yourself can deliver.  7. Tolerate ambiguity.  8. Laugh at yourself frequently.  9. Concern yourself with what is right rather than who is right.  10. Never forget that, no matter how certain, you might be wrong.  11. Give up blood sports.  12. Remember that your life belongs to others as well. Do not endanger it frivolously. And never endanger the life of another.  13. Never lie to anyone for any reason. (Lies of omission are sometimes exempt.)  14. Learn the needs of those around you and respect them.  15. Avoid the pursuit of happiness. Seek to define your mission and pursue that.  16. Reduce your use of the first personal pronoun.  17. Praise at least as often as you disparage.  18. Never let your errors pass without admission.  19. Become less suspicious of joy.  20. Understand humility.  21. Forgive.  22. Foster dignity.  23. Live memorably.  24. Love yourself.  25. Endure.\""],["579","2018-01-30","\"Madeline Kenney\"","\"Sports(Football)\"","\"Internet\"","\"https://chicago.suntimes.com/sports/4-ways-to-make-bill-belichick-smile-according-to-tom-brady/\"","","\"Here are the four ways to make [Bill] Belichick grin, according to [Tom] Brady:    1. Navy  2. Lacrosse  3. Lawrence Taylor  4. Bon Jovi\""],["580","2018-02-05","\"Reuben Frank\"","\"Sports(Football)\"","\"Internet\"","\"https://www.nbcsports.com/philadelphia/eagles/nick-foles-inspirational-message-social-media-world\"","","\"\"I think the big thing is don't be afraid to fail,\" Nick Foles said. \"I think in our society today, Instagram, Twitter, it's a highlight reel. It's all the good things. And then when you look at it, when you think like, wow, when you have a rough day, 'My life's not as good as that,' (you think) you're failing.    \"Failure is a part of life. It's a part of building character and growing. Without failure, who would you be? I wouldn't be up here if I hadn't fallen thousands of times. Made mistakes.    \"We all are human, we all have weaknesses, and I think throughout this, (it's been important) to be able to share that and be transparent. I know when I listen to people speak and they share their weaknesses, I'm listening. Because (it) resonates.    \"So I'm not perfect. I'm not Superman. I might be in the NFL, I might have just won a Super Bowl, but, hey, we still have daily struggles, I still have daily struggles. And that's where my faith comes in, that's where my family comes in.    \"I think when you look at a struggle in your life, just know that's just an opportunity for your character to grow. And that's just been the message. Simple. If something's going on in your life and you're struggling? Embrace it. Because you're growing.\"\""],["581","2018-04-30","\"Jason Avedesian, M.S. (@JasonAvedesian)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Male high school athletes were 4-11x less likely to report a concussion because:   - \"I thought my coach would get mad\"   - \"I thought my teammates would think I'm weak\"   - \"I didn't want to let my team down\"   - \"I thought my parents would get mad\"   Major culture problem for males.\""],["582","2018-05-10","\"Joe Banner\"","\"Sports(Football)\"","\"Internet\"","\"https://theathletic.com/346728/2018/05/10/qa-with-joe-banner-on-jernigans-injury-wentzs-future-payday-and-the-eagles-draft/\"","","\"We found that players in rounds five, six and seven that turn out to be quality starters came from three categories. One, they came from a small school. Two, they had been injured their last year in school so they were undervalued. Or three, they were undersized but for some reason overcame it. If you're in the sixth round and you're picking some guy from Ohio State that has great height, weight and speed, your chances that everybody missed him and he turns out to be a starter are miniscule.\""],["583","2018-05-14","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"@PA_Analytics - \"Baseball coaches - ignore analytics at your own peril. Analysts - ignore baseball lessons learned over decades of blood, sweat, and tears at your own peril.\"    The first part is less relevant since analytics have won the war. All that's left is the cleaning up.    The second part is pernicious, though. Decades of experience are being wiped out without regard. Scouts remain one of the best sources of information on projection.\""],["584","2018-04-21","\"Ben Taylor (@ElGee35)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"When people say \"pick one guy to stop MJ,\" we should think Hakeem and Robinson first, not Kawhi. We shouldn't associate a wing's performance with an opposing *wing* defender only - DPOY candidate Chandler was key to slowing LBJ in 2011 Finals.    In general, individual wings are slowed by good team D, and good team D is often powered by bigs protecting the paint/plugging holes (not the individual defender). Jordan falls off against better defenses (i.e. Hakeem's teams, Rob's teams, Eaton's teams, etc.) just like others.\""],["585","2015-02-25","\"Shane Battier\"","\"Sports(Basketball)\"","\"Internet\"","\"https://bigthink.com/think-tank/shane-battier-theyre-not-nerd-stats-theyre-a-competitive-advantage\"","","\"In the NBA, as we all know, the margin between wins and loses is very, very thin. So those tenths of points matter. And that's all it really is. It's no different than playing the stock market. You're trying to shave percentage points off your risk. And if you can accumulate enough, guess what? You're going to do very well.\""],["586","2018-05-22","\"Phillip E. Tetlock (@PTetlock)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"Daniel Kahneman: \"An algorithm could really do better than humans, because it filters out noise. If you present an algorithm the same problem twice, you'll get the same output. That's just not true of people.\"    Reliability is an under-appreciated virtue--and superior reliability is a key reason why even crude algorithms often out-predict sophisticated human beings\""],["587","2018-09-29","\"Harry Pavlidis (@harrypav)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"@Mantia: \"What's something that seems obvious within your profession, but the general public seems to misunderstand?\"     pitch locations are estimated--not directly observed--measurements\""],["588","2018-11-01","\"Chris Ryan\"","\"Sports(Hockey)\"","\"Internet\"","\"https://www.nj.com/devils/index.ssf/2018/11/how_devils_john_hynes_balances_coaching_and_analyt.html\"","","\"\"The thing I really like about it, it's a non-emotional assessment of what goes on, and there's really no agenda,\" John Hynes said. \"Sometimes the GM has an agenda because it's his guy. If it's the coaches, they like these guys. The information from (analytics) is just facts. This is what it is.    \"I'm getting feedback from the coaches, the GM, the analytics, that can give you a pretty good feel as a coach with what to go with. It is valuable, because there's zero attachment.\"    But at the same time, numbers can't coach a team. Numbers can't see the person that is the player, and Hynes realizes that. That makes it his job to find the proper middle ground between analytics and human emotion.    \"Coaching will never change. You have to have a gut and a feel, whether it's on the bench or in that room about how to handle them,\" Hynes said. \"You get the numbers. We all know what happened (on Tuesday in Tampa), and it wasn't pretty. But what's the right thing for your team now? That's where you have to decipher all that. That can be the difference between keeping the team and the train on the tracks.    \"It's understanding, 'OK, these are the facts of the analytics.' But maybe the analytics don't know something personal, maybe dealing with the motivation of the player. You cannot take the art out of coaching. It's still gut and feel, but it can't just be that. You have to understand the other parts. You can't ignore (the analytics), because it does help. You just have to balance that.\"\""],["589","2018-11-04","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Eric Jagers: \"The new @WakeBaseball player development center is BANANAS! Pitching lab fitted with Motion capture, TrackMan, Rapsodo, synced camera feed, etc. Adapt or die!\"    D1 baseball is typically ahead of pro baseball when it comes to player development. Here's yet another example of such.\""],["590","2015-11-25","\"Benjamin Morris (@skepticalsports)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"@existentialfish: \"Right-wing panelist on Meet the Press on climate change: \"I'm not a scientist ... We need to also recognize we had two of the coldest years, biggest drop in global temperatures that we have had since the 1980s, the biggest in the last 100 years. We don't talk about that.\"    Reminds me of anti-analytics sports crowd, who invariably say it's not about the numbers, don't trust the numbers, then turn around and cite their own weaker, crappier numbers.\""],["591","2018-11-27","\"Steve Shea (@SteveShea33)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I've seen arguments that if a team were to attempt to significantly reduce mid-range attempts in favor of more shots at the hoop and from 3, then the team's efficiency at the hoop and 3 would likely go down. We now have examples that if done correctly, the opposite is true.    EXAMPLE:   Last season, 32% of the Bucks' true shots (FGA or trips to the line) were from 2s away from the hoop. That percentage has dropped to 15% this season. In exchange, the Bucks are seeing significant increases in shot rates at the hoop and above-the-break. And with the changes, the Bucks' efficiency above the break and at the hoop have improved.    Part of the improvement is due to new personnel (e.g. Brook Lopez) that are better-suited for Budenholzer's desired shot selection. But also, spacing the floor with 3-point threats is proven to open up more space and create efficient looks around the hoop. And when a team is that efficient and attacking that often at the hoop, opposing defenses will collapse/help, leaving shooters open for catch-and-shoot 3-point attempts.    Overall, the Bucks have improved from 1.14 pts per shot last season to 1.19 this season (or 5 points per 100 shots). That's a significant improvement.\""],["592","2018-11-29","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The other stuff is important, no doubt. But everything revolves around relationships in this game. And knowing Spanish opens up so many more doors and pathways to connect with people.\""],["593","2018-11-30","\"Levi Weaver (@ThreeTwoEephus)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"This quote from Jon Daniels about how Adrian Beltre informed the GM of his decision to retire is peak Beltre:    Adrian is pretty direct. He doesn't mince words. I got the sense from the phone call it was a little more solemn tone. He started off, said, \"Hey this is a touch decision for me, this is a tough one for me ... I have decided to play.\" He said, \"I got an offer from the Dodgers and I am going to play for the Dodgers next year.\" I don't know how I responded, if I stumbled over my words, or if it was awkward silence or whatever the case was, but he started laughing and said, \"Nah I'm just kidding, man. I'm going to retire.\"\""],["594","2018-12-01","\"Tangotiger (@tangotiger)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you estimate your coding project at X time, it should take you 3X to 5X time to do it.     If it actually takes you X time, then in about a month, you will find a bug that will require 2X to 10X time of additional effort.     Above probably applies to just about anything in life.\""],["595","2002-12-22","\"Carl Brutananadilewski\"","\"General\"","\"Television\"","\"Aqua Teen Hunger Froce: Season 1, Episode 17\"","","\"it don't matter. none of this matters.\""],["596","2018-12-03","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"In the finance industry, if you had a trader who was clearing 500k/year for themselves at their desk, and in three years they cleared 40 million, you would immediately stop and interrogate him to figure out what he learned, then weaponize it across your system.    In baseball, GMs just... ignore these things. The Astros having their pitching staff that rivals the Indians' staff, not all developed, but traded for with prospects that were NOT their #1 hitter and #1 pitcher should cause any GM to wonder just how the fuck that was possible.    The Dodgers are probably #2. They spend untold amounts on R&D staff and analysts, and yes, \"computers.\" This kind of spending is not subject to the salary \"cap\" and for some reason MLB teams haven't yet figured out that they should divert payroll to these efforts.    I really, really wish people could see what \"player development\" is like in most MLB organizations. Five hour meetings going over 60 players with no analytical data in front of you, someone reading out loud the same document everyone has a hard copy of. Game reports no one reads.    Players asking for data to get them better and coaches not having it.  Players asking for data to get them better, getting it from an intern, and getting yelled at by a coach.  Coaches who think bat sensors measure launch angle.  Improperly calibrated Trackman units.    Best way to describe: @octonion said every player should have a plan from the org that details how they can contribute to MLB roster, no matter how small the chance is. When you tell your uncle, he says \"duh, of course.\" When you tell a baseball insider, they say \"lol no chance.\"    This makes such obvious, obvious sense to the average fan and you probably all assume it exists. Literally maybe 2-3 organizations have a plan like this and the rest have no fucking idea why anyone gets better.    Concluding this afternoon's rant with this:  Most MLB teams play not to lose.  The Astros play to win.  In response, most MLB teams think playing not to lose more efficiently will solve their problem.  It will not.  \""],["597","2018-12-04","\"Jonathan Judge (@bachlaw)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Developing new sports statistics is not a way to avoid \"watching the games.\" It's a way to watch the games and then keep enjoying them over and over again after they finish. Thanks!\""],["598","2018-12-05","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"In baseball, an \"R&D\" department is often constrained by questions like: \"How will this data we collect be usable immediately? By definition, R&D departments should be collecting data they are *unsure how they will use*. It is impossible to always know what will be valuable.    The cost of not having ever-increasing data acquisition tools and technology are the lost years when you could have been collecting data.\""],["599","2018-12-04","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"It requires a GM and a DPD who are bought in entirely and willing to win by taking a chance, not playing not to lose like every other player development department does. Everyone just tries to minimize risk instead of maximize risk-adjusted return. This isn't how the world works.    Graham MacAree (@MacAree): \"we've talked about this a tonne but until an org understands variance AND how to use that variance to maximise total value they're not going to catch up to the teams in front\"    Right; volatility can be used as a weapon but generally speaking teams who acquire volatile prospects generally just acquire their downside with no chance to realize their upside. They get the worst of the deal almost always because they lack the coaching to capture upside.\""],["600","2018-12-06","\"Allen Iverson\"","\"General\"","\"Internet\"","\"https://www.theplayerstribune.com/en-us/articles/life-and-times-of-allen-iverson\"","","\"I'll tell you this: there isn't a luxury in the world like being carefree. All these people, they'll be out here chasing money, and happiness, and this that and the third. But there's nothing on this earth better than carefree. \""],["601","2018-12-08","\"Justin (@AcrossTheCourt)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"More misses means more chances for their own rebound too. That's a frequently missed reason why 3-PTers help offenses.\""],["602","2018-12-11","\"Brendan O'Hare (@brendohare)\"","\"Comedy\"","\"Twitter\"","","","\"MOVIEGOER, 1918: Jesus Christ, that train is coming right at me  MOVIEGOER, 2018: Jesus Christ, that train is coming right at me. And on my 100th birthday\""],["603","2018-12-17","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Going oob (out-of-bounds) or ducking a hit unless you're close to a first down is almost always a good decision. Those extra yards aren't worth the hit, and players and coaches should watch more tape of Jerry Rice\""],["604","2018-12-17","\"Jon Bois (@jon_bois)\"","\"Sports(Other)\"","\"Twitter\"","","","\"i think the endzone-fumble touchback rule is a good rule. i also think that space shuttles should be made out of wood. i just think it would be nice\""],["605","2000-08-15","\"Pearce Wright\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://www.theguardian.com/news/2000/aug/16/guardianobituaries1\"","","\"\"An approximate answer to the right question is worth a great deal more than a precise answer to the wrong question.\" - John Tuckey\""],["606","2003-04-29","\"Alan Schwarz\"","\"Sports(Baseball)\"","\"Internet\"","\"http://static.espn.go.com/mlb/columns/schwarz_alan/1546453.html\"","","\"Roy Oswalt: \"It was 1999. I'm at Class A ball, Midwest League. My shoulder felt like it was torn. It hurt so much I couldn't sleep at night. I had to take six Advil to go to sleep. It was just killing me. A month after I got home after the playoffs it was still killing me. There was definitely something torn. There's no way it can hurt this much with just tendinitis. I told my wife, \"I'm gonna have to call the doctor.\"    I was outside working my truck, checking the sparkplug wires. I grabbed this one sparkplug wire, and the truck started, and the current just started shooting bolts through me. That made the muscles in my hand tighten up, so I can't let go of this thing. I was holding on to it for what felt like two days, but it was probably just a minute. I couldn't let go. Finally my foot slipped off the bumper and I got thrown off.    When I got up, my arm felt better. I went home and told my wife, 'You're never gonna believe what just happened.' About a week later I couldn't feel any pain in there at all. And I haven't since.\"\""],["607","2019-02-13","\"Vicki Boykis (@vboykis)\"","\"Data Science\"","\"Internet\"","\"https://veekaybee.github.io/2019/02/13/data-science-is-different/\"","","\"The reality is that \"data science\" has never been as much about machine learning as it has about cleaning, shaping data, and moving it from place to place.\""],["608","2018-08-14","\"Rodger Sherman\"","\"Sports(Football)\"","\"Internet\"","\"https://www.theringer.com/2018/8/14/17685080/air-raid-offense-mike-leach-lincoln-riley\"","","\"When it comes to the Air Raid, I believe those in the NFL are asking the wrong question. We shouldn't be trying to figure out whether players like Mayfield can make every tough throw. We should be wondering why NFL coaches are so steadfast in forcing quarterbacks to make tough throws in the first place. Why do teams keep looking for great quarterbacks, instead of running the system that consistently makes bad quarterbacks look great?\""],["609","2018-10-03","\"Jeff Collier\"","\"Sports(Football)\"","\"Internet\"","\"https://www.cougcenter.com/2018/10/3/17930544/mike-leach-air-raid-passing-offense-balance-run-game\"","","\"\"There's nothing balanced about the 50 percent run, 50 percent pass because that's 50 percent stupid,\" Leach said in his media conference earlier this week.    \"When you have five skill positions, if all five of them are contributing to the offensive effort, then that's balanced. But this notion that if you hand it to one guy 50 percent of the time and you throw it to a combination of two guys 50 percent and your really balanced, then you proudly pat yourself on the back and tell yourself that... Well then you're delusional.\"\""],["610","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 234\"","\"First, from Hill Climbing: even if you're in the habit of sometimes acting on bad ideas, you should always act on good ones. Second, from the Metropolis Algorithm: your likelihood of following a bad idea should be inversely proportional to how bad an idea it is. Third, from Simulated Annealing: you should front-load randomness, rapidly cooling out of a totally random state, using ever less and less randomness as time goes on, lingering longest as you approach freezing.\""],["611","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 247\"","\"A friend of ours recently mused about a childhood companion who had a disconcerting habit of flaking on social plans. What to do? Deciding once and for all that she'd finally had enough and giving up entirely on the relationship seemed arbitrary and severe, but continuing to persist in perpetual rescheduling seemed nave, liable to lead to an endless amount of disappointment and wasted time. Solution: Exponential Backoff on the invitation rate. Try to reschedule in a week, then two, then four, then eight. The rate of \"retransmission\" goes toward zero, yet you never have to completely give up.  ...  It offers a way to have finite patience and infinite mercy. Maybe we don't have to choose.\r  \""],["612","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 260\"","\"The most prevalent critique of modern communications is that we are \"always connected.\" But the problem isn't that we're always connected; we're not. The problem is that we're always buffered. The difference is enormous. The feeling that one needs to look at everything on the Internet, or read all possible books, or see all possible shows, is bufferbloat. You miss an episode of your favorite series and watch it an hour, a day, a decade later. You go on vacation and come home to a mountain of correspondence. It used to be that people knocked on your door, got no response, and went away. Now they're effectively waiting in line when you come home.\""],["613","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 279\"","\"A league commissioner is this kind of a designer as well. Imagine how pathetic a sight the NBA would be if there were no games as such, and teams could simply score on each other at literally any time between the start and end of the season: 3:00 a.m. on a Sunday, noon on Christmas, you name it. What you'd see would be haggard, cadaverous players, in extreme sleep debt, forcing vigilance with chemical stimulants, almost losing their minds. War is like this. On the other hand, even Wall Street, ruthless cutthroat capitalists trading by the microsecond in the \"city that never sleeps,\" comes to a cease-fire every day at 4:00 p.m. sharp, so that brokers can sleep at predictable hours every night without getting too badly ambushed by competitors pushing toward a sleepless equilibrium. In this sense, the stock market is more a sport than a war.\""],["614","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 281\"","\"The redwoods of California are some of the oldest and most majestic living things on the planet. From a game-theoretic standpoint, though, they're something of a tragedy. The only reason they're so tall is that they're trying to be taller than each other, up to the point where the harms of overextension are finally even worse than the harms of getting shaded out.\""],["615","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 291\"","\"When you're mostly looking to others to set a course, they may well be looking right back at you to do the same.\""],["616","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 295\"","\"If changing strategies doesn't help, you can try to change the game. And if that's not possible, you can at least exercise some control about which games you choose to play. The road to hell is paved with intractable recursions, bad equilibria, and information cascades. Seek out games where honesty is the dominant strategy. Then just be yourself.\""],["617","2019-01-11","\"Evan Zamir (@thecity2)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"There are two parts to drafting roughly equal in value and which you can be good at one without necessarily being good at the other:    1. Identifying skills, IQ, and physical traits.    2. Assigning the correct total value of #1 in terms of winning NBA games.\""],["618","2019-01-16","\"David R. MacIver (@DRMacIver)\"","\"Data Science\"","\"Twitter\"","","","\"Pandas is what happened when someone concluded that the problem with Python was that it wasn't enough like R, so built an R clone on top of numpy, the library that was written when someone concluded that the problem with Python was that it wasn't enough like matlab.\""],["619","2019-01-17","\"Royce Young\"","\"Sports(Basketball)\"","\"Internet\"","\"http://www.espn.com/nba/story/_/id/25779289/steven-adams-nba-world-strongest-man\"","","\"\"Layups are good. Layups are f---ing awesome in my book, mate. Huge fan of layups.\" - Steven Adams\""],["620","2019-01-23","\"Prashanth Iyer (@iyer_prashanth)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Any time someone goes on an anti-analytics rant, I have an overwhelming desire to replace the word \"analytics\" with \"a study of what went well, what went poorly, and what we should do moving forward based on the available objective data\" and see what happens\""],["621","2019-01-28","\"VaccinesWork (@WorkVaccines)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"We leave engineering to the engineers.    We leave surgery to the surgeons.    We leave flying to the pilots.    We leave electrical work to the electricians.    But, we don't trust vaccine science to the vaccine scientists. We trust Google, YouTube and memes over the professionals\""],["622","2019-01-31","\"Jon Bois (@jon_bois)\"","\"Comedy\"","\"Twitter\"","","","\"if i were in charge of the military i'd model it after the video games i've played. boot camp would be a two-minute class on how to walk sideways, crouch and open drawers. then a kindly janitor would give you a grenade he has for some reason, and then you immediately go to war\""],["623","2018-12-19","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"We're going to remember the MLB off-season of 2018-2019 as the period that really sparked the change in player development. It's been known for some time the best developmental coaches are at the college level. Finally MLB teams are acting on that information.    If you compare the salaries of an entire player development staff from the coaches to sports scientists to cooks to video analysts, and look at how much free agent WAR costs or what value prospects carry... it's a no-brainer to invest, as @enosarris repeatedly points out.    No one has yet given me even remotely a good reason why you wouldn't divert X million dollars from payroll to player development as an investment when it's clear what the payoff could be assuming you had the right person at the helm of it all. The math is staggering.    The answer inside baseball that most people give is that no one has done it yet. The problem is that such a statement is false. If you knew what the Houston Astros invested in player development and how they did it, and how far behind most if not all of MLB was, well...    And this is me assuming you would DIVERT the money - not even invest more. Let's just appeal to a businessowners' sense of value (or \"greed\" if you're cynical). A diversion of some millions of dollars away from payroll to PD investment has incredible ROI waiting.\""],["624","2019-02-10","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Biggest annoyance in business is a sales rep trying to \"hop on a call\" with me. No one under 39 uses their phone as a primary communication device.     If I know you and you call me, I am going to assume my house is on fire, best case scenario.    SMS. Email. Figure it out.\""],["625","2015-11-19","\"cory snearowski (@corysnearowski)\"","\"Comedy\"","\"Twitter\"","","","\"My girlfriend broke up with me. I am devastated. How could you. I did everything. I surprised you with burgers every night\""],["626","2019-02-14","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"SQL is fairly simple to learn, if you ask me - assuming you have a database set up already. Getting one set up and going through the machinations of that is fairly complicated for someone not tech-savvy, but actual querying of a data source is not hard at all.\""],["627","2019-02-15","\"Ben Falk\"","\"Sports(Basketball)\"","\"Internet\"","\"https://cleaningtheglass.com/trade-deadline-additional-thoughts/\"","","\"I like to make a distinction between what I call market value and basketball value. I think about this often in free agency, where it's most apparent. When evaluating a signing, we have two questions:  (1) How much does the signing help the team from a basketball standpoint relative to the contract signed?  (2) What was the contract signed relative to what the rest of the market would have signed the player for?    Imagine a team that really needs a shooter. Perhaps that shooter would improve their team enough to be worth $7M a year. But maybe the market is such that the team could get the player for $5M a year if they negotiated well. If the team signs the free agent for $6M, they are getting good basketball value for their shooter but not getting good market value, because they're paying more than they needed to.\""],["628","2018-12-11","\"Michael Rovito\"","\"Sports(Hockey)\"","\"Messages\"","\"Armor Text\"","","\"At Hal Gill's restaurant, service is agonizingly slow and food is brought from the dining room back to the kitchen.\""],["629","2019-02-17","\"Erik O'Flaherty (@EOF34)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Funny, we need a pitch clock but if you warm up too fast between innings you have the umpire pointing at his wrist and signaling for you to slow down because the commercials aren't over yet.\""],["630","2019-02-18","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"By the way: What do you think most \"conferences\" are? Organizers who make others feel good about being a big deal, pay them a few dollars, recoup it via tickets, and steal all the good IP that presenters are naive enough to disclose. \""],["631","2019-02-20","\"Keith Smith (@KeithSmithNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Quick story time: In April of 2017, as the Brooklyn Nets were winding down what was a pretty terrible season, they signed Cliff Alexander and Prince Ibeh to 10 Day Contracts and waived each player one day later. Odd transaction right? Read on for why and why it matters now.    Turns out that the Nets had promised both Alexander and Ibeh, who had played for the NBAGL Nets that year, that they would take care of them for their hard work. Well, other roster needs arose late in the year, but Sean Marks and crew fulfilled their promise. By signing both Alexander and Ibeh, the Nets allowed both players to accrue an NBA year of service and collect a full 10 Day Contract worth of pay for one day's \"work\". BKN didn't have to do this. Things change in the NBA all the time, especially with 10 Day guys and deal.     So, why does this matter now, two years later, beyond being a nice story? I was talking to an agent who has some mid-tier FAs today and he said \"You know where I'm looking? Brooklyn. They have some money, they develop guys, but they take care of their guys too. Marks and (Trajan) Langdon and the Nets took care of those two NBAGL guys a couple of years back when they didn't have to. We don't forget stuff like that. It makes a huge difference to keep your word in this league. I haven't forgotten it.\"    By keeping their word, helping a couple of players and their agents, BKN fostered a lot of goodwill. The agent I spoke with today isn't with the same agency that represents Alexander or Ibeh, but he noticed and so did his players. This stuff really matters. Marks gets it.\""],["632","2018-07-19","\"Charles Louis Richter (@richterscale)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"A live debate favors those who refuse to argue in good faith. It favors those who make false claims that are unfalsifiable in the moment.\""],["633","2019-03-12","\"Eno Sarris (@enosarris)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If I'm running a team, all my pitchers spend a day or two in camp pretending to be hitters, preparing for game as hitters, & maybe even getting a pinch hit to try out their prep plan. To improve their pitching. Michael Lorenzen on how hitting has helped him be better pitcher:    Being on the mound has helped me tremendously, to see both sides. Being a hitter has also helped me be a better pitcher. I was never taught how to pitch because I didn't throw much till college, and even in college I just threw hard, fastballs in, didn't even really know where the ball was going. Now that I'm learning how to pitch, I'm attacking guys certain ways, and when I'm in the box, I see what they're trying to do. I see their plan.\""],["634","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 1\"","\"People who are charged with deciding who is to be admitted to a distinguished undergraduate institution, a prestigious graduate school, or a select executive training program all think they can make more effective admissions decisions if each candidate is seen in a brief, personal interview. They cannot. Research indicated that decisions based on objective criteria alone are at least as effective as those influenced by subjective impressions formed in an interview.\r\""],["635","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 18\"","\"Judgement by representativeness is often valid and helpful because objects, instances, and categories that go together often do in fact share a resemblance. Many librarians fit the prototype of a librarian-after all, the prototype came from somewhere. Causes often resemble their effects: All else being equal, \"bigger\" effects require \"bigger\" causes, complex effects stem from complex causes, etc. It is the *overapplication* of representativeness that gets us into trouble. All else is not always equal. Not all librarians are prototypical; Some big effects (e.g. an epidemic) have humble causes (e.g., a virus) and some complex effects (e.g., the alteration of a region's ecological balance) have simple causes (e.g., the introduction of a single pesticide).\r\""],["636","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 21\"","\"Furthermore, once we suspect that a phenomenon exists, we generally have little trouble explaining *why* it exists or what it means. People are extraordinarily good at ad hoc explanation. According to past research, if people are erroneously led to believe that they are either above or below average at some task, they can explain either their superior or inferior performance with little difficulty.\r\""],["637","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 29\"","\"They still cling stubbornly to the idea that the only good answer is a *yes* answer. If they say, Is the number between 5000 and 10000?\" and I say *yes*, they cheer; if I say *no*, they groan, even though they get exactly the same amount of information in either case\" - John Holt (Why Children Fail)\r\""],["638","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 32\"","\"Francis Bacon noted long ago, \"It is the peculiar and perpetual error of the human understanding to be more moved and excited by affirmations than negatives.\"\r\""],["639","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 33\"","\"When trying to asses whether a belief is valid, people tend to seek out information that would potentially confirm the belief, over information that might disconfirm it. In other words, people ask questions or seek information for which the equivalent of a \"yes\" response would lend credence to their hypothesis.\r\""],["640","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 37\"","\"It seems that once again people engage in a search for evidence that is biased toward confirmation. Asked to assess the similarity of two entities, people pay more attention to the ways in which they are similar than to the ways in which they differ. Asked to assess dissimilarity, they become more concerned with differences than with similarities. In other words, when testing a hypothesis of similarity, people look for evidence of similarity rather than dissimilarity, and when testing a hypothesis of dissimilarity, they do the opposite. The relationship one perceives between two entities, then , can vary with the precise form of the question that is asked.\r\""],["641","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 44\"","\"We can occasionally overcome our limited exposure to relevant data, but doing so is difficult: It requires that we not only recognize the existence of a class of information to which we have not been exposed, but that we accurately characterize what that information is like. *SELF-FULFILLING PROPHECIES, A SPECIAL CASE OF THE HIDDEN DATA PROBLEM*\r\""],["642","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 46\"","\"Seemingly-fulfilled prophecies, on the other hand, refer to expectations that alter another person's world, or limit another's responses, in such a way that it is difficult or impossible for the expectations to be *disconfirmed*. Thus, the expectancy is confirmed, not by the target person actively conforming to some expectancy, but by the target having little opportunity to disconfirm it.\r\""],["643","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 55\"","\"Gamblers do revise their personal histories of success and failure, but they do so in a way that is more subtle, and rather interesting. The most direct evidence for this claim comes from a study in which people who had bet on professional football games provided tape-recorded accounts of their thoughts about the outcomes of their bets. (Their thoughts were recorded in the guise of keeping a record for themselves to help them make additional bets later in the season.) An analysis of their comments indicated that they spent more time discussing their losses than their wins. Furthermore, the kind of comments made about wins and losses were quite different. The bettors tended to make \"undoing\" comments about their losses-comments to the effect that the outcome would have different if not for some anomalous or \"fluke\" element (\"...it was just luck. Their quarterback got hurt during the game and that probably led to their defeat.\"). In contrast, they tended to make \"bolstering\" comments about their wins-comments indicating that the outcome either should have been as it was, or should have been even more extreme in the same direction (\"I don't think you can put the blame on losing the quarterback. He is an exceptional quarterback, but so is their backup\"). By carefully scrutinizing and explaining away their losses, while accepting their successes at face value, gamblers do indeed rewrite their personal histories of success and failure. Losses are often counted, not as losses, but as \"near wins\".\r\""],["644","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 57\"","\"But perhaps the most fundamental safeguard of the scientific enterprise is the requirement that the meaning of various outcomes be precisely specified (in advance if possible) and objectively determined.\r\""],["645","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 62\"","\"According to Darwin and others, favorable information is seized upon and well remembered; unfavorable information is ignored and forgotten.\r\""],["646","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 77\"","\"We tend to believe that we possess a host of socially desirable characteristics, and that we are free of most of those that are socially undesirable. For example a large majority of the general public thinks that they are more intelligent, more fair-minded, less prejudiced, and more skilled behind the wheel of an automobile than the average person. This phenomenon is so reliable and ubiquitous that it has come to be known as the \"Lake Wobegon effect,\" after Garrison Keillor's fictional community where \"the women are strong, the men are good-looking, and all of the children are above-average.\"\r\""],["647","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 82\"","\"People's preferences influence not only the *kind* of information they consider, but also the amount they examine. When the initial evidence supports our preferences, we are generally satisfied and terminate our search; when the initial evidence is hostile, however, we often dig deeper, hoping to find more comforting information, or to uncover reasons to believe that the original evidence was flawed. By taking advantage of \"optional stopping\" tin this way, we dramatically increase our changes of finding satisfactory support for what we wish to be true.\r\""],["648","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 94\"","\"One way that a message can be made to be more entertaining or more seemingly-informative is to increase its immediacy. Something that happens to someone we know can be said to have happened to us. Something that supposedly happened to someone in my uncle's office can be described as having happened to my uncle. Often such alterations in the story are made for the speaker's self-aggrandizement-it places him or her closer to center stage.At other times, however, the alteration is completely innocent: Making a story less remote in this way can seem to make a story more entertaining or perhaps more informative by making it more vivid and concrete.\r\""],["649","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 96\"","\"*INFORMATIVENESS*\rBeyond this tendency to exaggerate the immediacy of some message, the need to entertain or inform can tempt a speaker to communicate something other the complete truth as he or she knows it. We readily acknowledge this fact when it comes to entertainment: We recognize that people will sometimes take liberties with the truth to tell a more entertaining tale, and sometimes we correct for this tendency when we interpret what we hear. We may be less savvy, however, to distortions introduced by the need to be \"informative.\" An audience may consider a message to be uninformative if it contains too many qualifications, and, as a result, a speaker may be inclined to omit them. This is often seen when scientific findings are reported in the news media: Promising developments are sometimes reported with important qualifications buried in remote parts of the text or omitted altogether. Press reports of studies indicating that a low-fat diet can reduce serum cholesterol, for example, almost always neglect to point out that a significant reduction in cholesterol is generally obtained only by individuals who reduce their dietary fat intake *and* take a cholesterol-inhibiting drug.\r\""],["650","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 113\"","\"The false consensus effect refers to the tendency for people's own beliefs, values, and habits to bias their estimates of how widely such views and habits are shared by others.\r\""],["651","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 126\"","\"Part of the reason that erroneous beliefs about health are so rampant is that what they offer is so tempting. Having an untreatable disease-or the possibility of contracting one-is so threatening that people desperately grasp at claims that the threat is not so severe or so completely beyond their control. Alternative medical practices offer hope when the limits of conventional medicine are exceeded. It is no accident that bogus remedies are most prevalent for those problems, such as arthritis, cancer, or agin, that orthodox medicine can do little or nothing about. The temptation to believe in such cases is so strong that we do not exercise our critical faculties to their fullest; sometimes we suspend them altogether.\r\""],["652","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 147\"","\"Self-handicapping refers to our attempts to manage how others perceive us by controlling the attributions they make for our performance. By drawing attention to those elements that inhibit performance, the self-handicapper tries to induce the other person to discount a potential failure. Under such trying circumstances, it is implied, anyone would have failed. And things are even better f we succeed: Logically the other person should augment his or her impressions of our ability. Anyone capable of overcoming such obstacles must be gifted indeed.\r\""],["653","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 152\"","\"This show just how hard it can be to get accurate information about one's effect on others: When even explicit requests for feedback elicit disingenuous support and praise, is it any wonder that people sometimes stick with alienating interpersonal strategies?\r\""],["654","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 154\"","\"Successes, in other words, are generally seen as confirmations of one's underlying strategy, whereas failures tend to be thought of only as failures of outcome, not as failures of strategy.\r\""],["655","1993-03-05","\"Thomas Gilovich\"","\"Decision Making and Psychology\"","\"Book\"","\"How We Know What Isn't So: The Fallibility of Human Reason in Everyday Life \"","\"Page 176\"","\"Jay Gould has said, \"...time converts the improbable to the inevitable-give me a million years and I'll flip a hundred heads in a row more than once.\"\""],["656","2019-02-16","\"Anthony Slater (@anthonyVslater)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Klay Thompson asked for his favorite MJ story: \"Favorite MJ story? Man, I don't know. My favorite MJ story is probably just Space Jam. I love that movie. That movie is timeless.\"\""],["657","2019-05-06","\"Matt Porter (@mattyports)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"(Tuukka) Rask, asked if he thinks it's important to be known as a Big Game Goalie:    \"Yeah, well. It's better than sucking.\"\""],["658","2019-05-19","\"Connor Reed\"","\"Decision Making and Psychology\"","\"Personal\"","","","\"Just because you can recognize something as valuable does not mean you know how to properly quantify its value\""],["659","2019-05-19","\"Aaron Jones (@aejonesleggo)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Ultimately, win or lose, this Bucks team will change defensive shot profiles across the league. A term I've used is \"contest where they can beat you.\" When you're beat, sprint to strong side layup, don't even put your hands up on midrange jumpers-use opp. bad habits against them.    There will be some sort of GTO reckoning making those shots \"better,\" but we're SO far from that\""],["660","2019-06-21","\"Jeff Veillette (@JeffVeillette)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"My hot take is that we've seen enough at this point to pull the stats GM tag off of Chayka. He's not a coke machine lover, but very few of his moves have been in-line with the movements he supposedly represents. \"Co-ran a tracking company\" should only get your brand so far.    Analytics are about both collecting and applying data. Chayka entered the NHL with a resume of collecting data. There's not much proof that he's doing the application part, though. At least not at an obvious level, or at a level that's delivered results.\""],["661","2019-06-12","\"Jeff Zimmerman (@jeffwzimmerman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I find it funny that there are always opening for database management jobs in baseball. I'm sure the coolness wears off quickly when the person realized they are going nowhere in the organization and can make 3 to 4 times more in a non-baseball job.\""],["662","2019-06-21","\"Tim Britton (@TimBritton)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Pretty strong answer from Phil Regan on incorporation \"new-age\" information, and what he learned by doing some scouting of the Astros in the minors:  \"You have to adjust. You have to adjust to new things - the computers, the analytics, the high-speed cameras where you can stop and show the rotation. I had an interesting thing last year where Houston led all of minor-league baseball with swings-and-misses on four-seam fastballs. We were second, and I wanted to know why we were second. I came to find out they had a perfect 180-degree rotation on their fastballas and we were just this much off. I went to Brooklyn when they were playing Houston, and I saw their rookie team and I went out early to see what they were doing. I saw some things they were working on to get that rotation, and we've incorporated that, too, into our organization.    \"You never stop learning. There are so many things you can learn with the technology today. You've got to keep up with it, because if you don't, the other teams are going to do it and you're going to be left behind.\"\""],["663","2019-06-26","\"Justin Woodruff (@WoodJustRuff)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Kirk Cousins is one of us!  \"I think when you look at any numbers or analytics, I've been effective when play-action plays are being called, traditionally,\" Cousins said. \"But then you look across the league, and I think that's the case. Our analytics department sent me a really good summary a couple of weeks ago over Memorial Day weekend that showed that play action is just effective, period, and you've got to call it more.    \"I don't know that it's me,\" Cousins added. \"I think any quarterback should be getting a lot of play-action opportunities just because of the nature of what it does for slowing down the pass rush and creating explosive plays, giving you outlets in the flats that are good, easy throws for productive gains.\"\""],["664","2019-03-10","\"Tim Kawakami (@timkawakami)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"So many fans think ticket prices are based on player payroll and have no idea that it's actually -- as in all free markets -- supply (of seats/suites) and demand (people who will pay X-price).    Fans hate capitalism!\""],["665","2018-07-19","\"Charles Louis Richter (@richterscale)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"A live debate favors those who refuse to argue in good faith. It favors those hwo make false claims that are unfalsifiable in the moment.\""],["666","2018-10-03","\"manny (@mannyelk)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"One of Erik Karlsson's best attributes on the defensive side of things is how he closes gaps in the neutral zone and specifically at the offensive blue line. He disrupts rushes before they get started and it's a massive advantage that doesn't get recognized enough.\""],["667","2019-06-13","\"Zach Buchanan (@ZHBuchanan)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Zack Greinke says he doesn't care about throwing a no-hitter. He'd rather not deal with the attention he'd get. \"It'd be more of a hassle than anything.\"\""],["668","2019-02-19","\"FranchiseKF (@FranchiseKF)\"","\"Sports(Football)\"","\"Twitter\"","","","\"This Mike Leach quote on the NFL, KK (Kliff Kingsbury), and the air raid has me dying:    I think KK will adjust it around the players he has and their ability... Any notion that \"anything you can run in college, you can't run in the NFL.\" That's NFL arrogance and lunacy... I don't see it so much out of coaches, i see it more out of media and scouts. They act like the NFL is so special... \"Well in the NFL the corners are guys like Deion and Revis.\" Well, okay, then my receiver is Jerry Rice. It's all relative. And then the best... I think the stupidity of the tNFL hits a new low every time I hear this: \"I've never seen the quarterback take a snap from under center.\" Oh really? You're at the highest level. Somehow you've squirmed and crawled, probably very similar to Gollym from Lord of the Rings and found yourself in the NFL and somehow you have the total inability to teach a guy to take a snap. Aren't they proud to have you! Every 7th grade coach in the country can teach a guy to take a snap... \"Well obviously it's because he can't\" He's got an inability to stick his hand under somebody's ass and pluck a ball away once it's placed at the top...\""],["669","2019-02-04","\"Alexandria Ocasio-Cortez (@AOC)\"","\"Sports(Football)\"","\"Twitter\"","","","\"\"Dan Crenshaw (@DanCrenshawTX) - Should someone propose a 70% tax on the Patriots so that NFL competition is more fair and equal? Asking for a friend.\"    The average NFL salary is $2.1 million, so most players would never experience a 70% rate.    The owners who refuse to hire Kaepernick would, though.\""],["670","2019-02-02","\"Matt Ellentuck (@mellentuck)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"With the bat infestation problem in the NBA, I decided to ask Brook Lopez what he'd do if a bat was near him on the court. I never expected this response:    Brook Lopez: \"If you've learned anything from the modern superhero myth, if you see a bat around and it bites you, you have a 75 percent chance of ending up a superhero. Otherwise you'll probably get really sick. But it'd be cool to be a superhero. You don't need to be too afraid, I'd say give it a shot.\"    Me: \"So you're going to let the bat bite you?\"    Brook: \"Yeah, absolutely.\"    Me: \"Are you going to just stick out your hands?\"    Brook: \"I'm just going to make myself available. At that point, it's up to the bat. A lot of it is up to fate in these superhero stories. But I want to give myself a shot.\"\""],["671","2019-01-30","\"Spencer Dinwiddie (@SDinwiddie_25)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"\"Matt Walker (@walkdesign) - I wonder if current true NBA centers could sue the league for destroying their earning potential with these modern rules. Any other era and guys like Lopez would have been considered household names. We need true basketball with true C's and PF's.\"    The statement \"True basketball\" in a vacuum is subjective in nature. Everything in life goes through an evolutionary process. Consumers have shown 30ft 3's and highlight dunks are more entertaining than a team scoring 80pts a game off jump hooks and nice footwork\""],["672","2019-01-30","\"Kevin Pelton\"","\"Sports(Basketball)\"","\"Internet\"","\"https://www.espn.com/nba/insider/story/_/id/27091187/how-good-huge-new-sixers-team-be\"","","\"When it comes to the gravitational pull shooters exert on defenses, however, my research has found that 3-point attempts are actually more important than 3-point accuracy.\""],["673","2019-07-06","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"As @caseymweathers has said, \"hard work guarantees you honesty\" and that's about it. You are not beholden to success because you worked hard. You have to work hard, identify correct opportunities, and yes, get lucky. That's part of it. Working hard only buys you lottery tickets.\""],["674","2019-08-01","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"To expand on this a little, \"good offense\" is not shorthand for Norman Dale-like \"4 passes before we shoot\" but rather doing something to create a defensive breakdown to allow an open enough catch for a quality look    Harden's stepback is frequently good O unto itself, for example.\""],["675","2019-08-05","\"Justin Jacobs\"","\"Sports(Basketball)\"","\"Internet\"","\"https://squared2020.com/2019/08/05/considering-consistency-of-an-analytic/\"","","\"Whenever we develop an analytic to help describe the game, we typically have to ask three things. First, \"is our analytic representative of the actual thing we are attempting to analyze?\" Second, does the analytic yield intelligence?\" Finally, \"is our analytic stable?\"\""],["676","2019-08-03","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"What's ironic is the Astros have plans for the players, but not the analysts, who keep leaving the organization. Everyone gets nice raises, fat promotions and oodles of media attention but the analysts.\""],["677","2019-08-03","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If a player is in your organization, they should have a plan backed by legitimate facts and theories.\""],["678","2019-08-03","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"You can't just tell a pitcher to do something different. You need to foster buy-in through actionable data, good coaching, and critically.... Players on your staff who buy in themselves. They're the best way you have to get new things done.\""],["679","2019-08-06","\"Ben Baldwin (@benbaldwin)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Transcribing this quote from Seth for...reasons    \"You want to take just enough mid-range shots that the defense honors that shot, and no more. Each additional one you're taking, you probably could be getting a more valuable shot somewhere else.\"    \"shooting a certain number of midrangers is necessary to get 3s/dunks\" is a good parallel. The argument isn't that teams should never run, it's that they run more frequently than is necessary (ie, more than the \"certain number\")\""],["680","2019-08-05","\"Scott Davis\"","\"Sports(Football)\"","\"Internet\"","\"https://www.businessinsider.com/bruce-arians-fire-bucs-coaches-missing-kids-events-2019-8\"","","\"\"I told my coaches in our first meeting, 'If you miss a ballgame, a recital, anything to do with your children, I'll fire you.' Because I missed a lot of mine. And those years don't come back.\" - Bruce Arians\""],["681","2019-08-11","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"College or pro out of HS? The answer is that it strongly depends on the makeup of the kid, the athletic profile of the player, the opportunities they'll have if they don't go to school, and the bonus money.    Some thoughts of mine in the thread below:    I am of the opinion that basically all non-top-100 position players should go to college unless their grades / aptitude for school is so bad that it's a non-starter. The quality of pitching and defense in the minor leagues is insane. The jump from HS to pro as a bat is crazy.    Pitchers are a different story. They must have strong makeup to deal with long days on the road and growing up around the pro game, which is not for everyone. Development isn't equal amongst the 30 teams, either. Half the orgs are probably not worth going to as a HS arm for low $.    A HS arm that gets paid big $ gets better opportunities, but is usually babied too much (as Scherzer pointed out), which is bad for their future career and clubhouse chemistry, unfortunately (bonus baby stigma).    Often the best route to go is Junior College ball where you retain draft AND four-year eligibility, but the MLB draft has historically been biased against JC players. This has changed recently with Jackson Rutledge and Nate Pearson, but still many orgs downgrade JC players.    Ultimately it depends on the makeup of the kid, their present abilities, and aptitude for school.    As a rule of thumb, position players should almost always go to college, while I think pitchers have a bit more flexibility in their decision making process.    Also, the concept that a HS player gets to FA faster if they reach MLB quicker than a college player is such a remote chance that it is not worth considering. It matters for Mike Trout and Bryce Harper, but the likelihood it matters for any single HS kid is negligible.\""],["682","2014-08-25","\"Ian Levy\"","\"Sports(Basketball)\"","\"Internet\"","\"https://fansided.com/2014/08/25/what-we-know-the-value-comes-from-the-questions/\"","","\"In my experience, the questions that can be answered with basketball statistics can be group into four basic categories:        1. Evaluative: These are questions of quality, good and bad and to what degree.      2. Descriptive: These are questions about style, how a team or player functions and what sorts of things they are good or bad at.      3. Narrative: These are questions about what happened and why.      4. Predictive: These are questions about what will happen and why.    There are questions that overlap between these categories and statistics that serve multiple purposes, but knowing exactly what you're asking is what determines the relative value of a statistic.\""],["683","2019-08-15","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"\"Basic multiple regression is not advanced analytics. Trying to figure out which variable is the best predictor of another variable and trying to draw any conclusion is mostly pointless in a game as complex as football\"    My least favorite \"anti-analytics\" trope is the appeal to complexity. Rhetorically do you know why so many people who do sports analysis either professionally or as a hobby are trained and/or worked in \"hard\" quant fields? Or rather why those in quant fields do sports as hobbies?    I won't say it's always the case but economists, geneticists, physicists gravitate (UCWIDT?) towards sports because compared to the real world, sports are easy. The rules are well defined. The scoreboard acts as an objective final arbiter. Actions are constrained.    If you were to put observations in a discipline on a scale between \"everything that can possibly happen has already happened many times before\" & \"anything can happen including things we haven't thought of yet\" sports are far closer to the 1st statement than most fields of study.    This isn't to say sports aren't complex systems. As you learn more about basketball, you learn how interdependent and conditional the outcome of a possession let alone a game or season can be.    But to say that this complexity is somehow so unique or extreme as to render techniques and modes of thought accepted and used in far more consequential fields useless is the height of knownothingism.  \""],["684","2019-08-15","\"James Holzhauer (@James_Holzhauer)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"\"I do not believe Herr Hitler to be as bad as he is portrayed.\" -Gandhi    \"I think the world is being much helped by the suffering of the poor people.\" -Mother Teresa    Maybe let's all spend a little less time trying to define people by their worst sound bites?\""],["685","2019-08-15","\"Wikipedia\"","\"Other\"","\"Internet\"","\"https://en.wikipedia.org/wiki/Harmonic_mean\"","","\"For all positive data sets containing at least one pair of nonequal values, the harmonic mean is always the least of the three means, while the arithmetic mean is always the greatest of the three and the geometric mean is always in between.\""],["686","2019-08-21","\"Ben Taylor\"","\"Sports(Basketball)\"","\"YouTube\"","\"https://www.youtube.com/watch?v=pznoCFs7XZg\"","","\"Stats are measurements, and it always helps to think of stats as measurements, as the result of of tallying up a bunch of stuff. This helps remind us to ask two really important questions when we encounter any stat.  \t1. What is this thing measuring?  \t2. How does it impact winning?\""],["687","2019-09-04","\"Bill Belichick\"","\"Sports(Football)\"","\"Press Conference\"","","","\"Question: \"Bill, after all these years, do you still get excited for opening night?\"  Bill Belichick: \"Yeah, I like football. I like football season and all the things that go with it.\"\""],["688","2019-09-04","\"The Twins Almanac (@TwinsAlmanac)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Ken Griffey Jr. homered on a @LaTroyHawkins32 changeup at the Metrodome on this date in 1997. Junior sent for LaTroy and met him between the clubhouses DURING the game and asked why he threw that changeup-he said his fastball was good enough. It changed LaTroy's career.\""],["689","2019-09-04","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The best MLB organizations have a consistent message from player acquisition to the end of that player's road in development.     Whether it's release, trade, or added to the 25/40-man roster, they can all be successes if the player felt he had every opportunity to improve.    This is what @enosarris alludes to in his tweet about \"alignment.\" Organizations are finally trying to get the entire vertical stack moving in the same direction. For too long the departments and even each minor league team have been separate.    What the Astros - and particularly the Dodgers - do very well is exactly that. Consistent philosophy from who they acquire to how they develop. It's hard to get right because this is not the normal state of things in the minor leagues. Forever it's been Mad Max. No longer.\""],["690","2019-09-08","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Will Koehrsen (@koehrsen_will) - Hypothesis: the value of a data science project is inversely proportional to its complexity.   Reason: people only make decisions based on methods/data they understand. When you increase complexity, you reduce the number of people who pay attention.    Andy Wentland (@djcentos6) - Descriptive statistics are incredibly underrated.    Seth Partnow (@SethPartnow) - Word. So much of the early value of tracking data has/will come from what are essentially better counting stats than a box score could provide.\""],["691","2019-09-13","\"Adam Harstad (@AdamHarstad)\"","\"Sports(Football)\"","\"Twitter\"","","","\"(context: after 2 poor weeks to start the 2019 season for OJ Howard)    Adam Harstad (@AdamHarstad): If you still have O.J. Howard as your #4 tight end the rest of the way, you're doing it wrong. But if you have him outside of your top 12 entirely, you're doing it wrong, too.  Two weeks of games should not weigh more heavily than nine months of study and analysis.    Daniel Miller (@IAmDanielMiller): i get it, but he just feels so cuttable right now. it's so hard to roster two TEs when you're basically risking rostering 2 WR40s.    Adam Harstad (@AdamHarstad): \"Feels\" is totally the key word here.  \"Feels\" is why betting on regression to the mean remains profitable year after year despite the fact that everyone knows about regression to the mean.  Betting on regression to the mean feels bad. But it pays.\""],["692","2019-09-27","\"Ben Taylor (@ElGee35)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Imagine if health journalists talked the way some sports journalists do.     \"I don't want to hear about your made up white blood cell count, the eye test tells me whether I'm healthy or not.\"\""],["693","2019-09-29","\"Casey Mangan\"","\"Comedy\"","\"Facebook\"","","","\"Adoption is like free agency for children\""],["694","2019-10-05","\"Nate Silver (@NateSilver538)\"","\"Data Science\"","\"Twitter\"","","","\"A few times a year, I get asked to be a judge of student statistical projects in politics or sports. While the students are very bright, they spend WAY too much time using fancy statistical methods and not enough time framing the right questions and contextualizing their answers.    If you want to be a good data scientist, you should spend ~49% of your time developing your statistical intuition (i.e. how to ask good questions of the data), and ~49% of your time on domain knowledge (improving overall understanding of your field). Only ~2% on methods per se.\""],["695","2019-10-23","\"Eric Bradlow (Wharton Moneyball Podcast)\"","\"Data Science\"","\"Podcast\"","","","\"Would you rather have better data, better math, or better organizational acceptance (via better communication or implementation) of analytics?\""],["696","2019-10-17","\"Ben Falk\"","\"Sports(Basketball)\"","\"Internet\"","\"https://cleaningtheglass.com/the-midrange-debate/\"","","\"Once again, the basketball cognoscenti are discussing whether it really makes sense to take fewer midrange shots.  [...]  The odd part of the debate is that this isn't a matter of belief or opinion, like, say, the debate over abortion law. It's a matter of competition. When it comes to abortion, both sides have moral arguments and the goal is to convince the other side. But the beauty of sports is that the goal isn't to convince-it's to win. There is no subjective judge. The courtroom is the court.\""],["697","2019-10-09","\"Justin Jacobs\"","\"Sports(Basketball)\"","\"Internet\"","\"https://squared2020.com/2019/10/09/manifold-nonparametrics-which-way-do-passers-pass/\"","","\"The combination of the player's decision making process and their mechanical ability is what I call a player's basketball IQ. In other words, basketball IQ is the measurement of a players understanding of the game with respect to the physical limitations of their and the other nine players on the courts' bodies.\""],["698","2019-10-13","\"Jake Seiner (@Jake_Seiner)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"All this talk about pitch tipping with the Astros, figure this might be a story worth sharing...    I spoke to Erik Kratz for a story this spring that never materialized about sign stealing and tech. He had concerns about gray areas involved, and shared an anecdote about a former team:    \"One of his former clubs placed cameras behind home plate to detect when opponents were tipping pitches. After games, the team would use video editing software to overlay each delivery from the pitcher. If he was doing something differently on his breaking pitches (maybe moving an elbow in a funny fashion), the whole team would know to watch for that the next time they matched up.\"    Kratz wouldn't say which team it was. He played for 9 MLB teams, so who knows? But one was the Astros. As some have mentioned and I should have as well, Kratz also played for the Yankees, of course.\""],["699","2019-10-15","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"\"Jeffrey Bissoy (@JeffEmbiid): Jeffrey Bissoy  The three is so crucial, but in last year's playoffs Kawhi showed how important the midrange game was when the pace slowed down. Now, I don't agree with Lavine, but he makes an interesting case.  \"    Both things can be true that it's helpful to have an elite player who can make tough/low efficiency shots better than most AND those are shots you should be looking to minimize.    You want the best safety features on your car too, you don't crash into things to show them off.  \""],["700","2019-10-21","\"Justin Jacobs (@Squared2020)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Fun random spatial stat story: I use to work with crime data (both open and closed) and perform crime mapping forecast and analysis. Each year, when researchers would come in, I would have to review  \"new revelations\" in crime data. Here's the two most common I always was informed about:     1. Parks and Rivers are the safest place in a city.  2. Hospitals are the deadliest place.     And every year I'd have to remind those folks...    1. Most crime is labeled as to where officers respond, or where a caller is located.   2. Many crimes are reported in a hospital; particularly victims that get to a hospital on their own before reporting.    Out of the crime context, this is the lesson learned:     Always understand how your data is collected before reporting results. It should even be well understood before a model is selected...     Otherwise you won't see the forest from the hospitals.\""],["701","2019-10-21","\"Pitch (@pitchjokes)\"","\"Comedy\"","\"Twitter\"","","","\"The worst part about being an intensely private person is none of your goddamn business\""],["702","2019-10-22","\"Rufus Peabody (@RufusPeabody)\"","\"Data Science\"","\"Twitter\"","","","\"Underrated part of modeling sports -- finding klugey solutions. The data is never perfect. Thinking creatively and finding work-arounds is essential.\""],["703","2019-10-22","\"PolterGyver (@TheAndrewNadeau)\"","\"Comedy\"","\"Twitter\"","","","\"[Writing Day 1]  TOLKIEN: I will build a complex fantasy world with multiple species and hundreds of characters.    [Writing Day 897]  TOLKIEN: There's a tree with a beard I named him Treebeard.\""],["704","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 15\"","\"Baseball analyst Phil Birnbaum once observed, \"You gain more by not being stupid than you do by being smart.\"\""],["705","2019-06-19","\"
