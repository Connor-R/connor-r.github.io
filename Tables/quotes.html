gy\"","\"Book\"","\"Superforecasting\"","\"page 220\"","\"\"Have backbone; disagree and commit\" is one of Jeff Bezos's fourteen leadership principles drilled into every new employee at Amazon. It continues: \"Leaders are obligated to respectfully challenge decisions when they disagree, even when doing so is uncomfortable or exhausting. Leaders have conviction and are tenacious. They do not compromise for the sake of social cohesion. Once a decision is determined, they commit wholly.\" The language is a little blunt for Moltke, but it wouldn't look out of place in the Wehrmacht command manual or in my conversation with David Petraeus.\""],["438","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 234\"","\"A useful analogy lies in the world of investing. Vinod Khosla is the cofounder of Sun Microsystems and a Silicon Valley venture capitalist. He is also a big fan of Nassim Taleb. Investing in the notoriously volatile world of technology, Khosla has watched countless forecasts fail and he knows he can't specify the next big thing with exactitude. So he spreads his investments around, expecting most to fail, but hoping that he will, occasionally, find one or two of the rare start-ups that beat the odds and yield a Google-size fortune. Most people lack the stomach for this because they look at it the wrong way, he told me in 2013: \"It's funny that a 90% chance of failing people don't like, but a 10% chance of changing the world people love.\" This is black swan investing, and it's similar to how Taleb himself traded-very successfully-before becoming an author. But it's not the only way to invest. A very different way is to beat competitors by forecasting more accurately-for example, correctly deciding that there is a 68% chance of something happening when others foresee only a 60% chance. This is the approach of the best poker players. It pays off more often, but the returns are more modest, and fortunes are amassed slowly. It is neither superior nor inferior to black swan investing. It is different.\r  \""],["439","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 220\"","\"And McKinney is far from alone in bringing his military experience to the corporate world. Many former officers, including David Petraeus, have followed the same path. They often encounter the perception that militaries are strictly hierarchical organizations in which subordinates snap salutes to superiors and mechanically obey. That image is laughably out of date. In fact, ex-military officers advising corporations often find themselves telling executives to worry less about status and more about empowering their people and teams to choose the best ways to achieve shared goals. \"Ironically,\" Damian McKinney told the Financial Times, \"companies are much more focused on what I call 'command and control' than their military counterparts.\"\""],["440","2011-01-25","\"Tobias Moskowitz\"","\"Sports(Other)\"","\"Book\"","\"Scorecasting\"","\"page 158\"","\"The takeaway here is that human beings conform for two reasons: (1) because they want to fit in with the group and (2) because they believe the group is better informed than they are. Makes sense, right? If you are asked to make a decision and are unsure of your answer, wouldn't you look for other cues and signals to improve that answer? And don't you accord weight to people's answers by the confidence with which they provide them? After a difficult test in school, who hasn't polled other classmates for the answer to a question, paying particular attention to the responses of the known \"A\" students?\""],["441","2011-01-25","\"Tobias Moskowitz\"","\"Sports(Other)\"","\"Book\"","\"Scorecasting\"","\"page 181\"","\"To demonstrate the winner's curse, a certain economics professor has been known to stuff a wad of cash into an envelope, stating to his students that there is less than $100 inside. The students bid for its contents; without fail, the winning bid far exceeds the actual contents-sometimes even exceeding $100! (The surplus is used to buy the rest of the students pizza on the last day of class.) The top picks in the NFL draft, by its very nature an exercise in speculation, are singularly ripe for the winner's curse.\""],["442","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 35\"","\"Simply put, exploration is gathering information, and exploitation is using the information you have to get a known good result.\""],["443","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 59\"","\"In general, it seems that people tend to over-explore-to favor the new disproportionately over the best.\""],["444","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 66\"","\"Perhaps the deepest insight that comes from thinking about later life as a chance to exploit knowledge acquired over decades is this: life should get better over time. What an explorer trades off for knowledge is pleasure. The Gittins index and the Upper Confidence Bound, as we've seen, inflate the appeal of lesser-known options beyond what we actually expect, since pleasant surprises can pay off many times over. But at the same time, this means that exploration necessarily leads to being let down on most occasions. Shifting the bulk of one's attention to one's favorite things should increase quality of life.\""],["445","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 69\"","\"The truncated top of an immense, sorted list is in many ways the universal user interface.\""],["446","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 70\"","\"This is the first and most fundamental insight of sorting theory. Scale hurts.\""],["447","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 89\"","\"Once you allow for a \"noisy comparator,\" some of computer science's most hallowed algorithms go out the window-and some of its most maligned have their day of redemption.\""],["448","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 113\"","\"* In short, the mathematics of self-organizing lists suggests something radical: the big pile of papers on your desk, far from being a guilt-inducing fester of chaos, is actually one of the most well-designed and efficient structures available. What might appear to others to be an unorganized mess is, in fact, a self-organizing mess. Tossing things back on the top of the pile is the very best you can do, shy of knowing the future.\""],["449","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 119\"","\"Through a series of simulations, the researchers showed that simply knowing more makes things harder when it comes to recognizing words, names, and even letters. No matter how good your organization scheme is, having to search through more things will inevitably take longer. It's not that we're forgetting; it's that we're remembering. We're becoming archives.\""],["450","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 123\"","\"Thus we encounter the first lesson in single-machine scheduling literally before we even begin: make your goals explicit. We can't declare some schedule a winner until we know how we're keeping score. This is something of a theme in computer science: before you can have a plan, you must first choose a metric.\""],["451","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 132\"","\"Sometimes that which matters most cannot be done until that which matters least is finished, so there's no choice but to treat that unimportant thing as being every bit as important as whatever it's blocking.\""],["452","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 139\"","\"Personally, we have found that both programming and writing require keeping in mind the state of the entire system, and thus carry inordinately large context-switching costs. A friend of ours who writes software says that the normal workweek isn't well suited to his workflow, since for him sixteen-hour days are more than twice as productive as eight-hour days. Brian, for his part, thinks of writing as a kind of blacksmithing, where it takes a while just to heat up the metal before it's malleable. He finds it somewhat useless to block out anything less than ninety minutes for writing, as nothing much happens in the first half hour except loading a giant block of \"Now, where was I?\" into his head. Scheduling expert Kirk Pruhs, of the University of Pittsburgh, has had the same experience. \"If it's less than an hour I'll just do errands instead, because it'll take me the first thirty-five minutes to really figure out what I want to do and then I might not have time to do it.\"\""],["453","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 142\"","\"If you've ever wrestled with a system in a state of thrashing-and if you've ever been in such a state-then you might be curious about the computer science of getting out. In his landmark 1960s paper on the subject, Denning noted that an ounce of prevention is worth a pound of cure.\""],["454","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 143\"","\"These two principles are called responsiveness and throughput: how quickly you can respond to things, and how much you can get done overall.\""],["455","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 149\"","\"But often the problems most germane to daily human life are at the opposite extreme. Our days are full of \"small data.\" In fact, like Gott standing at the Berlin Wall, we often have to make an inference from the smallest amount of data we could possibly have: a single observation.\""],["456","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 153\"","\"for any possible drawing of w winning tickets in n attempts, the expectation is simply the number of wins plus one, divided by the number of attempts plus two: (w+1)?(n+2). This incredibly simple scheme for estimating probabilities is known as Laplace's Law, and it is easy to apply in any situation where you need to assess the chances of an event based on its history. If you make ten attempts at something and five of them succeed, Laplace's Law estimates your overall chances to be 6/12 or 50%, consistent with our intuitions. If you try only once and it works out, Laplace's estimate of 2/3 is both more reasonable than assuming you'll win every time, and more actionable than Price's guidance (which would tell us that there is a 75% metaprobability of a 50% or greater chance of success).\""],["457","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 156\"","\"The fact that Bayes's Rule is dependent on the use of priors has at certain points in history been considered controversial, biased, even unscientific. But in reality, it is quite rare to go into a situation so totally unfamiliar that our mind is effectively a blank slate-a point we'll return to momentarily.\r  \""],["458","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 157\"","\"More generally, unless we know better we can expect to have shown up precisely halfway into the duration of any given phenomenon.\""],["459","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 165\"","\"These three very different patterns of optimal prediction-the Multiplicative, Average, and Additive Rules-all result directly from applying Bayes's Rule to the power-law, normal, and Erlang distributions, respectively. And given the way those predictions come out, the three distributions offer us different guidance, too, on how surprised we should be by certain events.\r  \""],["460","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 182\"","\"Simply put, Cross-Validation means assessing not only how well a model fits the data it's given, but how well it generalizes to data it hasn't seen.\""],["461","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 184\"","\"From a statistics viewpoint, overfitting is a symptom of being too sensitive to the actual data we've seen. The solution, then, is straightforward: we must balance our desire to find a good fit against the complexity of the models we use to do so.\""],["462","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 184\"","\"Grappling with this challenge in the 1960s, Russian mathematician Andrey Tikhonov proposed one answer: introduce an additional term to your calculations that penalizes more complex solutions. If we introduce a complexity penalty, then more complex models need to do not merely a better job but a significantly better job of explaining the data to justify their greater complexity. Computer scientists refer to this principle-using constraints that penalize models for their complexity-as Regularization.\r  \""],["463","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 185\"","\"One algorithm, discovered in 1996 by biostatistician Robert Tibshirani, is called the Lasso and uses as its penalty the total weight of the different factors in the model. By putting this downward pressure on the weights of the factors, the Lasso drives as many of them as possible completely to zero. Only the factors that have a big impact on the results remain in the equation\""],["464","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 196\"","\"in the face of a seemingly unmanageable challenge, you should neither toil forever nor give up, but-as we'll see-try a third thing entirely.\r  \""],["465","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 201\"","\"If you can't solve the problem in front of you, solve an easier version of it-and then see if that solution offers you a starting point, or a beacon, in the full-blown problem. Maybe it does.\""],["466","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 204\"","\"\"You don't have to do what your teachers tell you. You don't have to do what I tell you. You don't even have to obey the law. There are consequences to everything, and you get to decide whether you want to face those consequences.\"\""],["467","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 204\"","\"The idea behind Lagrangian Relaxation is simple. An optimization problem has two parts: the rules and the scorekeeping. In Lagrangian Relaxation, we take some of the problem's constraints and bake them into the scoring system instead. That is, we take the impossible and downgrade it to costly.\""],["468","2017-04-04","\"Brian Christian\"","\"Decision Making and Psychology\"","\"Book\"","\"Algorithms to Live By: The Computer Science of Human Decisions\"","\"page 208\"","\"Unless we're willing to spend eons striving for perfection every time we encounter a hitch, hard problems demand that instead of spinning our tires we imagine easier versions and tackle those first. When applied correctly, this is not just wishful thinking, not fantasy or idle daydreaming. It's one of our best ways of making progress.\""],["469","2016-05-03","\"Ben Lindbergh\"","\"Sports(Baseball)\"","\"Book\"","\"The Only Rule is it Has to Work: Our Wild Experiment Building a New Kind of Baseball Team\"","\"page 26\"","\"Chris Jaffe, the author of the exhaustive book Evaluating Baseball's Managers, has found that managers tend to peak at about age forty-eight, and he has written that managers who get much older lose their ability to persoanlly connect with players.\""],["470","2016-05-03","\"Ben Lindbergh\"","\"Sports(Baseball)\"","\"Book\"","\"The Only Rule is it Has to Work: Our Wild Experiment Building a New Kind of Baseball Team\"","\"page 73\"","\"Russell Carleton: \"The first rule of child psychology is that it applies throughout all of life.\"\""],["471","2016-05-03","\"Ben Lindbergh\"","\"Sports(Baseball)\"","\"Book\"","\"The Only Rule is it Has to Work: Our Wild Experiment Building a New Kind of Baseball Team\"","\"page 225\"","\"A few months after this resolution, I read an article in the New Yorker that made me intensely happy to be argument-free. Its premise, based on the work of political scientists, was that the worst thing a president can do to advance his positions is to state them; as soon as he does, a huge number of people will position themselves in opposition, and they will lose the ability to be swayed by any contradictory evidence.\""],["472","2012-04-27","\"Phil Birnbaum\"","\"Sports(Baseball)\"","\"Internet\"","\"http://blog.philbirnbaum.com/2012/04/why-10-runs-equals-1-win.html\"","","\"I guess you can generalize this to other sports: the number of wins per \"point\" is half the percentage of games that are tied in regulation, plus half the percentage of games that are lost in regulation by exactly one point.\""],["473","2017-01-03","\"Martin Brannan\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.intercom.com/blog/15-minute-rule/\"","","\"The 15 Minute Rule:  Take 15 minutes to solve the problem any way you can. However, if you don't have an answer after 15 minutes, you must ask someone. \""],["474","2016-01-11","\"Alexander Megos\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.8a.nu/articles/alexander-megos-8934\"","","\"Don't use for every stupid thing an excuse. There is no too short, too tall, too heavy, too warm, too wet, too humid. There is just one excuse: too weak.    So don't use excuses, try harder.\""],["475","2017-02-02","\"Justin Willard\"","\"Sports(Basketball)\"","\"Internet\"","\"https://fansided.com/2017/02/02/nylon-calculus-week-14-in-review-fighting-back-team-3pt-defense/\"","","\"I know that for many NBA fans it can be hard to concentrate on basketball with larger concerns in the world, but there is an overarching motivation when I write about the league and stats. Even though analytics and the scientific method have become a respected quantity around some sports leagues, with front offices staffing heavily with people who can pull and analyze numbers, that's not entirely true with the rest of the world. There's a growing anti-intellectual sentiment in the world, tied to the anti-globalist and anti-immigration movements, and people are ignoring the opinions of scientists and experts in all disciplines.    This phenomenon is not lobbyists and other figures who are against things like climate change science because it would hinder their industry, but this mindset has permeated in lots of other places as well.    In the NBA, an anti-information and anti-intellectual movement doesn't do too much harm, self-contained in message board posts about how dumb new stats are or off-the-cuff remarks about silly numbers during a telecast. But out in the real world, ignoring data, science, and objective evidence has consequences much more severe than arguments about Real Plus-Minus. So please, stop blindly attacking experts and evidence-based methods, in the NBA and otherwise. If we can get more people to accept a thoughtful approach to science and data in the NBA, maybe that can spread that to other areas. It's needed.\""],["476","2017-03-23","\"Justin Willard\"","\"Sports(Basketball)\"","\"Internet\"","\"https://fansided.com/2017/03/23/nylon-calculus-week-21-review-v-stats-scorers/\"","","\"For starters, Zach is benefiting from the DeMar DeRozan athleticism bias: LaVine is an incredible leaper, and he can move quite fast, but that doesn't make him a great defender. Thus, people assume he's at least a decent defender, when in actuality he's one of the worst in the league. He doesn't pick up much in the way of countable defensive stats, like steals or blocks, or anything fancier. If you're stating that his defensive prescence is subtler, then it should (eventually) show up in something like plus-minus, and it has not.\""],["477","2015-05-21","\"Mike Babcock\"","\"Sports(Hockey)\"","\"Internet\"","\"https://mapleleafshotstove.com/2015/05/21/mike-babcock-on-analytics-making-the-leafs-an-attractive-destination-and-much-more/\"","","\"What is your philosophy on analytics?  I love it. What I love about it is I love information. What I've tried to do is surround myself with as many young, smarter people than me, more learned in that area than me, and they give you information. Sometimes, the information they give you, you don't think it's very good, but lots of times it's great ideas. I hired a kid last year; I phoned out to the University of Michigan, I said I need a math guy, a real smart guy, just graduated, real good social skills, loves hockey. Can you find me that guy? Couple days later, it just so happened my kids knew who he was. We put him in our office next to our video coach, I said, \"I don't know what your job is, figure it out.\" My point is pretty soon that guy was making a huge impact. He had found things that we could use, reoccurring situations in the game, that led to success. Staying on offense, or getting out of the defensive situation fast, it was a great little thing he gave me. The next thing you know he's evaluating my pregame talks. I come in after and say, \"what did I say?\" He'd tell me. There's a 24 year old kid making you better. There's so many great ways to use information that's great, you just have to make sure it makes sense; you can't cloud your vision of what's going on. That to me is what analytics is.\""],["478","2017-07-23","\"Bill James\"","\"Sports(Baseball)\"","\"Internet\"","\"https://medium.com/joeblogs/rally-killing-with-homers-9174f9f8b21b\"","","\"Bullshit has tremendous advantages over knowledge. Bullshit can be created as needed, on demand, without limit. Anything that happens, you can make up an explanation for why it happened.\""],["479","2018-11-25","\"Brian Burke (@bburkeESPN)\"","\"Sports(Football)\"","\"Twitter\"","","","\"A lot of misunderstanding about play action out there. An offense does not need to \"establish the run\" on a particular series for a defense to respect PA on *3rd and 1*. Utter nonsense.\""],["480","2018-11-25","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"This is by far the biggest problem with transporting a Glavine or Maddux into today's game. Many of the best pitchers back then exploited a massive strike zone, which has shrunk by 30%+ today and is called with exacting precision by most umpires. That skill is worthless today.\""],["481","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Caffeine can cause a sense of impending doom, espcially on those prone to anxiety\""],["482","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Drinking cold water will help you lose weight naturally and speed up your metabolism.\""],["483","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Daytime naps help to improve your memory and cut the risk of heart disease.\""],["484","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"The 2 most effective treatments for battling depression and exercise and spending time with pets.\""],["485","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"The eldest children in families tend to develop higher IQs than their siblings.\""],["486","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Thinking in a foreign language makes decisions more rational.\""],["487","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Good liars are also better at detecting other people's lies.\""],["488","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Overthinking is one of the top causes of depression.\""],["489","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Humans are more likely to believe a statement if it rhymes.\""],["490","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Women who are stressed during pregnancy are more likely to give birth to short-tempered children.\""],["491","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"People who spend prolonged hours working on computers or watching TV are likely to suffere from TATT (Tired All The Time) syndrome.\""],["492","2014-05-08","\"Neil Paine\"","\"Sports(Football)\"","\"Internet\"","\"https://fivethirtyeight.com/features/no-team-can-beat-the-draft/\"","","\"But there's another interpretation. Cade Massey and Richard Thaler's seminal paper (PDF), \"The Loser's Curse,\" argues that NFL decision-makers shouldn't be so quick to attribute the apparent efficiency of the draft market to an abundance of picking skill. To do so is hubris.    As Massey and Thaler point out, the more that teams study players and gather information about them, the more assured they become in their ability to differentiate among prospects of roughly the same talent level. This leads to overconfidence, and the tendency to make what they call \"non-regressive predictions\" -- forecasts that don't appropriately account for the uncertainty in projecting college players' performance in the NFL -- about the future value of potential draftees.\""],["493","2016-07-17","\"Kyle Boddy\"","\"Sports(Baseball)\"","\"Unknown\"","","","\"I give my employees a ton of autonomy. All full-time employees - from customer service to middle management - have the following authority:    - Ability to make a customer happy by spending up to a certain amount of money, no questions asked. No asking a manager if a refund is appropriate, no escalating tickets, no wondering if we can re-ship products.    - Access to credit cards and purchasing account sin the company's name. If you need something to do your job better, buy it. I guess if it costs a lot, ask. If it doesn't, and you can justify it, buy it.    - Ability to choose R&D and independent projects mostly at-will as long as they further the company's goals.    - A research stipend for any on-floor trainer or R&D member to spend, no-questions-asked, on anything they think that will improve their careers at Driveline Baseball and beyond. Examples include: Postural Restoration Institution certification, Graston/FAKTR certification, trips to Atlanta to attend a sports science course on injuries, and trips to ALTIS in Phoenix to learn how Olympic sprinters are trained. \""],["494","2011-12-01","\"Ron Swanson\"","\"Lifestyle and Self-Improvement\"","\"Television\"","\"Parks and Recreation: Season 4, Episode 9\"","","\"You know what makes a good person good? When a good person does something bad, they own up to. They try to learn something from it and they move on.\""],["495","2012-07-23","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.lifehack.org/articles/lifestyle/how-to-get-the-perfect-nap.html\"","","\"Nap Types    -The Nano-Nap (10-20 seconds) - Sleep studies haven't yet concluded whether there are benefits to these brief intervals, like when you nod off on someone's shoulder on the train.    -The Micro-Nap (2-5 minutes) - Shown to be surprisingly effective at shedding sleepiness.    -The Mini-Nap (5-20 minutes) - Increases alertness, stamina, motor learning, and motor performance.    -The Original Power Nap (20-50 minutes) - Includes the benefits of the micro and the mini, but additionally improves muscle memory and clears the brain of useless build-up information, which then helps with long-term memory (remembering facts, events and names).    -The Lazy Man's Nap (50-90 minutes) - Includes slow-wave plus REM sleep; good for improving perceptual processing; also when the system is flooded with human growth hormone, great for repairing bones and muscles.\""],["496","2015-02-23","\"Igor Larionov\"","\"Sports(Hockey)\"","\"Internet\"","\"https://www.theplayerstribune.com/en-us/articles/miracle-on-ice-hockey-russia\"","","\"The problem is more philosophical and starts way before players get to the NHL. It's easier to destroy than to create. As a coach, it's easier to tell your players to suffocate the opposing team and not turn the puck over. There are still players whose imagination and creativity capture the Soviet spirit -- Johnny Gaudreau in Calgary, Patrick Kane and Jonathan Toews in Chicago just to name a few. However, they are becoming exceptions to the rule. Many young players who are intelligent and can see the game four moves ahead are not valued. They're told \"simple, simple, simple.\"    That mentality is kind of boring. Nobody wants to get fired. Nobody wants to get sent down to the minors. If you look at the coaches in Juniors and minor league hockey, many of them were not skill players. It's a lot of former enforcers and grinders who take these coaching jobs. Naturally, they tell their players to be just like them. Their players are 17, 18 years old -- younger than I was when I joined the Red Army team. Say what you want about the Whiplash mentality (or the Soviet mentality), but if coaches are going to push kids at that age, why are they pushing them to play a simple game? Why aren't coaches pushing them to create a masterpiece?    We lose a lot of Pavel Datsyuks to the closed-minded nature of the AHL and NHL.\""],["497","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/false-cause\"","","\"false cause  You presumed that a real or perceived relationship between things means that one is the cause of the other.    Many people confuse correlation (things happening together or in sequence) for causation (that one thing actually causes the other to happen). Sometimes correlation is coincidental, or it may be attributable to a common cause.    Example: Pointing to a fancy chart, Roger shows how temperatures have been rising over the past few centuries, whilst at the same time the numbers of pirates have been decreasing; thus pirates cool the world and global warming is a hoax.\""],["498","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/the-gamblers-fallacy\"","","\"the gambler's fallacy  You said that 'runs' occur to statistically independent phenomena such as roulette wheel spins.    This commonly believed fallacy can be said to have helped create an entire city in the desert of Nevada USA. Though the overall odds of a 'big run' happening may be low, each spin of the wheel is itself entirely independent from the last. So whilst there may be a very small chance that heads will come up 20 times in a row if you flip a coin, the chances of heads coming up on each individual flip remain 50/50, and aren't influenced by what happened before.    Example: Red had come up six times in a row on the roulette wheel, so Greg knew that it was close to certain that black would be next up. Suffering an economic form of natural selection with this thinking, he soon lost all of his savings.\""],["499","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/appeal-to-emotion\"","","\"appeal to emotion  You attempted to manipulate an emotional response in place of a valid or compelling argument.    Appeals to emotion include appeals to fear, envy, hatred, pity, pride, and more. It's important to note that sometimes a logically coherent argument may inspire emotion or have an emotional aspect, but the problem and fallacy occurs when emotion is used instead of a logical argument, or to obscure the fact that no compelling rational reason exists for one's position. Everyone, bar sociopaths, is affected by emotion, and so appeals to emotion are a very common and effective argument tactic, but they're ultimately flawed, dishonest, and tend to make one's opponents justifiably emotional.    Example: Luke didn't want to eat his sheep's brains with chopped liver and brussel sprouts, but his father told him to think about the poor, starving children in a third world country who weren't fortunate enough to have any food at all.\""],["500","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/bandwagon\"","","\"bandwagon  You appealed to popularity or the fact that many people do something as an attempted form of validation.    The flaw in this argument is that the popularity of an idea has absolutely no bearing on its validity.  If it did, then the Earth would have made itself flat for most of history to accommodate this popular belief.    Example: Shamus pointed a drunken finger at Sean and asked him to explain how so many people could believe in leprechauns if they're only a silly old superstition. Sean, however, had had a few too many Guinness himself and fell off his chair.\""],["501","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/appeal-to-authority\"","","\"appeal to authority  You said that because an authority thinks something, it must therefore be true.    It's important to note that this fallacy should not be used to dismiss the claims of experts, or scientific consensus. Appeals to authority are not valid arguments, but nor is it reasonable to disregard the claims of experts who have a demonstrated depth of knowledge unless one has a similar level of understanding and/or access to empirical evidence. However, it is entirely possible that the opinion of a person or institution of authority is wrong; therefore the authority that such a person or institution holds does not have any intrinsic bearing upon whether their claims are true or not.    Example: Not able to defend his position that evolution 'isn't true' Bob says that he knows a scientist who also questions evolution (and presumably isn't a primate).\""],["502","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/genetic\"","","\"genetic  You judged something as either good or bad on the basis of where it comes from, or from whom it came.    This fallacy avoids the argument by shifting focus onto something's or someone's origins. It's similar to an ad hominem fallacy in that it leverages existing negative perceptions to make someone's argument look bad, without actually presenting a case for why the argument itself lacks merit.    Example: Accused on the 6 o'clock news of corruption and taking bribes, the senator said that we should all be very wary of the things we hear in the media, because we all know how very unreliable the media can be.\""],["503","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/no-true-scotsman\"","","\"no true scotsman  You made what could be called an appeal to purity as a way to dismiss relevant criticisms or flaws of your argument.    In this form of faulty reasoning one's belief is rendered unfalsifiable because no matter how compelling the evidence is, one simply shifts the goalposts so that it wouldn't apply to a supposedly 'true' example. This kind of post-rationalization is a way of avoiding valid criticisms of one's argument.    Example: Angus declares that Scotsmen do not put sugar on their porridge, to which Lachlan points out that he is a Scotsman and puts sugar on his porridge. Furious, like a true Scot, Angus yells that no true Scotsman sugars his porridge.\""],["504","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/composition-division\"","","\"composition/division  You assumed that one part of something has to be applied to all, or other, parts of it; or that the whole must apply to its parts.    Often when something is true for the part it does also apply to the whole, or vice versa, but the crucial difference is whether there exists good evidence to show that this is the case. Because we observe consistencies in things, our thinking can become biased so that we presume consistency to exist where it does not.    Example: Daniel was a precocious child and had a liking for logic. He reasoned that atoms are invisible, and that he was made of atoms and therefore invisible too. Unfortunately, despite his thinky skills, he lost the game of hide and go seek. \""],["505","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/ad-hominem\"","","\"ad hominem  You attacked your opponent's character or personal traits in an attempt to undermine their argument.    Ad hominem attacks can take the form of overtly attacking somebody, or more subtly casting doubt on their character or personal attributes as a way to discredit their argument. The result of an ad hom attack can be to undermine someone's case without actually having to engage with it.    Example: After Sally presents an eloquent and compelling case for a more equitable taxation system, Sam asks the audience whether we should believe anything from a woman who isn't married, was once arrested, and smells a bit weird.\""],["506","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/slippery-slope\"","","\"slippery slope  You said that if we allow A to happen, then Z will eventually happen too, therefore A should not happen.    The problem with this reasoning is that it avoids engaging with the issue at hand, and instead shifts attention to extreme hypotheticals. Because no proof is presented to show that such extreme hypotheticals will in fact occur, this fallacy has the form of an appeal to emotion fallacy by leveraging fear. In effect the argument at hand is unfairly tainted by unsubstantiated conjecture.    Example: Colin Closet asserts that if we allow same-sex couples to marry, then the next thing we know we'll be allowing people to marry their parents, their cars and even monkeys.\""],["507","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/the-fallacy-fallacy\"","","\"the fallacy fallacy  You presumed that because a claim has been poorly argued, or a fallacy has been made, that the claim itself must be wrong.    It is entirely possible to make a claim that is false yet argue with logical coherency for that claim, just as it is possible to make a claim that is true and justify it with various fallacies and poor arguments.    Example: Recognising that Amanda had committed a fallacy in arguing that we should eat healthy food because a nutritionist said it was popular, Alyse said we should therefore eat bacon double cheeseburgers every day.\""],["508","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/tu-quoque\"","","\"tu quoque  You avoided having to engage with criticism by turning it back on the accuser - you answered criticism with criticism.    Pronounced too-kwo-kwee. Literally translating as 'you too' this fallacy is also known as the appeal to hypocrisy. It is commonly employed as an effective red herring because it takes the heat off someone having to defend their argument, and instead shifts the focus back on to the person making the criticism.    Example: Nicole identified that Hannah had committed a logical fallacy, but instead of addressing the substance of her claim, Hannah accused Nicole of committing a fallacy earlier on in the conversation.\""],["509","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/personal-incredulity\"","","\"personal incredulity  Because you found something difficult to understand, or are unaware of how it works, you made out like it's probably not true.    Complex subjects like biological evolution through natural selection require some amount of understanding before one is able to make an informed judgement about the subject at hand; this fallacy is usually used in place of that understanding.    Example: Kirk drew a picture of a fish and a human and with effusive disdain asked Richard if he really thought we were stupid enough to believe that a fish somehow turned into a human through just, like, random things happening over time.\""],["510","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/special-pleading\"","","\"special pleading  You moved the goalposts or made up an exception when your claim was shown to be false.    Humans are funny creatures and have a foolish aversion to being wrong. Rather than appreciate the benefits of being able to change one's mind through better understanding, many will invent ways to cling to old beliefs. One of the most common ways that people do this is to post-rationalize a reason why what they thought to be true must remain to be true. It's usually very easy to find a reason to believe something that suits us, and it requires integrity and genuine honesty with oneself to examine one's own beliefs and motivations without falling into the trap of justifying our existing ways of seeing ourselves and the world around us.    Example: Edward Johns claimed to be psychic, but when his 'abilities' were tested under proper scientific conditions, they magically disappeared. Edward explained this saying that one had to have faith in his abilities for them to work.\""],["511","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/black-or-white\"","","\"black-or-white  You presented two alternative states as the only possibilities, when in fact more possibilities exist.    Also known as the false dilemma, this insidious tactic has the appearance of forming a logical argument, but under closer scrutiny it becomes evident that there are more possibilities than the either/or choice that is presented. Binary, black-or-white thinking doesn't allow for the many different variables, conditions, and contexts in which there would exist more than just the two possibilities put forth. It frames the argument misleadingly and obscures rational, honest debate.    Example: Whilst rallying support for his plan to fundamentally undermine citizens' rights, the Supreme Leader told the people they were either on his side, or they were on the side of the enemy.\""],["512","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/begging-the-question\"","","\"begging the question  You presented a circular argument in which the conclusion was included in the premise.    This logically incoherent argument often arises in situations where people have an assumption that is very ingrained, and therefore taken in their minds as a given. Circular reasoning is bad mostly because it's not very good.    Example: The word of Zorbo the Great is flawless and perfect. We know this because it says so in The Great and Infallible Book of Zorbo's Best and Most Truest Things that are Definitely True and Should Not Ever Be Questioned.\""],["513","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/appeal-to-nature\"","","\"appeal to nature  You argued that because something is 'natural' it is therefore valid, justified, inevitable, good or ideal.    Many 'natural' things are also considered 'good', and this can bias our thinking; but naturalness itself doesn't make something good or bad. For instance murder could be seen as very natural, but that doesn't mean it's good or justifiable.    Example: The medicine man rolled into town on his bandwagon offering various natural remedies, such as very special plain water. He said that it was only natural that people should be wary of 'artificial' medicines such as antibiotics.\""],["514","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/middle-ground\"","","\"middle ground  You claimed that a compromise, or middle point, between two extremes must be the truth.    Much of the time the truth does indeed lie between two extreme points, but this can bias our thinking: sometimes a thing is simply untrue and a compromise of it is also untrue. Half way between truth and a lie, is still a lie.    Example: Holly said that vaccinations caused autism in children, but her scientifically well-read friend Caleb said that this claim had been debunked and proven false. Their friend Alice offered a compromise that vaccinations must cause some autism, just not all autism.\""],["515","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/the-texas-sharpshooter\"","","\"the texas sharpshooter  You cherry-picked a data cluster to suit your argument, or found a pattern to fit a presumption.    This 'false cause' fallacy is coined after a marksman shooting randomly at barns and then painting bullseye targets around the spot where the most bullet holes appear, making it appear as if he's a really good shot. Clusters naturally appear by chance, but don't necessarily indicate that there is a causal relationship.    Example: The makers of Sugarette Candy Drinks point to research showing that of the five countries where Sugarette drinks sell the most units, three of them are in the top ten healthiest countries on Earth, therefore Sugarette drinks are healthy.\""],["516","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/anecdotal\"","","\"anecdotal  You used a personal experience or an isolated example instead of a sound argument or compelling evidence.    It's often much easier for people to believe someone's testimony as opposed to understanding complex data and variation across a continuum. Quantitative scientific measures are almost always more accurate than personal perceptions and experiences, but our inclination is to believe that which is tangible to us, and/or the word of someone we trust over a more 'abstract' statistical reality.    Example: Jason said that that was all cool and everything, but his grandfather smoked, like, 30 cigarettes a day and lived until 97 - so don't believe everything you read about meta analyses of methodologically sound studies showing proven causal relationships.\""],["517","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/ambiguity\"","","\"ambiguity  You used a double meaning or ambiguity of language to mislead or misrepresent the truth.    Politicians are often guilty of using ambiguity to mislead and will later point to how they were technically not outright lying if they come under scrutiny. The reason that it qualifies as a fallacy is that it is intrinsically misleading.    Example: When the judge asked the defendant why he hadn't paid his parking fines, he said that he shouldn't have to pay them because the sign said 'Fine for parking here' and so he naturally presumed that it would be fine to park there.\""],["518","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/burden-of-proof\"","","\"burden of proof  You said that the burden of proof lies not with the person making the claim, but with someone else to disprove.    The burden of proof lies with someone who is making a claim, and is not upon anyone else to disprove. The inability, or disinclination, to disprove a claim does not render that claim valid, nor give it any credence whatsoever. However it is important to note that we can never be certain of anything, and so we must assign value to any claim based on the available evidence, and to dismiss something on the basis that it hasn't been proven beyond all doubt is also fallacious reasoning.    Example: Bertrand declares that a teapot is, at this very moment, in orbit around the Sun between the Earth and Mars, and that because no one can prove him wrong, his claim is therefore a valid one.\""],["519","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/loaded-question\"","","\"loaded question  You asked a question that had a presumption built into it so that it couldn't be answered without appearing guilty.    Loaded question fallacies are particularly effective at derailing rational debates because of their inflammatory nature - the recipient of the loaded question is compelled to defend themselves and may appear flustered or on the back foot.    Example: Grace and Helen were both romantically interested in Brad. One day, with Brad sitting within earshot, Grace asked in an inquisitive tone whether Helen was still having problems with her drug habit.\""],["520","2015-05-09","\"Your Logical Fallacy Is\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://yourlogicalfallacyis.com/strawman\"","","\"strawman  You misrepresented someone's argument to make it easier to attack.    By exaggerating, misrepresenting, or just completely fabricating someone's argument, it's much easier to present your own position as being reasonable, but this kind of dishonesty serves to undermine honest rational debate.    Example: After Will said that we should put more money into health and education, Warren responded by saying that he was surprised that Will hates our country so much that he wants to leave it defenceless by cutting military spending.\""],["521","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Variance Thresholding for Feature Selection:    -Motivated by the idea that low variance features contain less information.  -Calculate variance of each feature, then drop features with variance below some threshold.  -Make sure features have the same scale.\""],["522","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Variance    Variance is the amount of predicted values would change if we had a different training dataset. It is the \"flexibility\" of our model, balanced against bias.\""],["523","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Vectors    Vectors are ordered arrays of numbers (scalars). Can be thought of as both data and geometrically.\""],["524","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Tokenizing Text    Splitting up text into individual units like paragraphs, sentences, or words.    Example: \"I like birds\" --> \"I\", \"like\", \"birds\"\""],["525","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Underfitting    A model is underfit when it fails to capture the pattern in the data. It suffers from high bias.\""],["526","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Underflow    Underflow occurs when a number is so small that it is too small to be represented by the computer. The computer will most often round these values to zero, which can be problematic because zero often behaves differently to small numbers.\""],["527","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Test, Training, Validation Sets    TRAINING: The data used to find the weights that minimize the loss.    VALIDATION: The data used to tune the hyperparameters of the learning algorithm.    TEST: The data used to evaluate the generalizability of the model.\""],["528","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"The effect of Dropout on hidden units    In dropout, each hidden unit must learn to perform well regardless of the other units in the network. The learned robustness helps the network perform well in the face of unseen test data.\""],["529","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"The Random in Random Forest    1. Each tree gets a random sample of observations with replacement    2. Each tree gets all features, but at each node only a subset of those features are available.\""],["530","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Thresholding Categorical Feature Variance    - Motivated by the idea that features with more variance contain more information.  - In binary variables, variance is: var(x) = p*(1-p), where p is the proportion of observations in class 1  - Features with less variance than threshold are dropped\""],["531","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Strategies for highly imbalanced classes    1. Collect more data  2. Choose a performance metric suited for imbalanced classes like precision or recall  3. Weight the classes  4. Downsampling and upsampling\""],["532","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Supervised Deep Learning Rule of Thumb    - 5,000 number of observations needed per category of the target to get good performance    - 10,000,000 total number of observations needed to match human performance\""],["533","2018-01-13","\"Chris Albon\"","\"Data Science\"","\"Internet\"","\"https://machinelearningflashcards.com/\"","","\"Supervised vs Unsupervised    - In supervised learning, for every observation we have some feature values and some target vector or tensor. We use both to train a model that takes in some x values and outputs a predicted value.    - In unsupervised learning, we only have features and do not have a target. This makes the estimation problem more difficult. When possible, use supervised learning.\""],["534","2016-06-27","\"Tim Keown\"","\"Sports(Baseball)\"","\"Internet\"","\"https://theundefeated.com/features/andrew-mccutchen-in-the-country-of-baseball/\"","","\"Several years ago, a longtime Division I pitching coach and big-league scout began offering to help young pitchers free of charge, only to find that parents are so accustomed to paying for specialized coaching that they look skeptically on anything without a price tag. He began charging a minimal amount - \"Whatever they would stick in my pocket,\" he said - but still got a tepid response. He was speaking to another scout, who asked him how much he was charging. When he told him, the scout laughed out loud. \"The parents think you're ghetto,\" the scout said. \"If you charge a lot, parents will be more likely to send their kids to you.\"\""],["535","2015-07-07","\"Neil Paine\"","\"Sports(Other)\"","\"Unknown\"","","","\"What's the most powerful force in sports? It's not coaching, analytics, adrenaline, fans, fame, or money. Said Battier: \"Peer pressure.\" Mike D'Antoni agreed while speaking on the Basketball Analytics panel, attributing Stephen Curry's defensive improvement this year to exactly that.\""],["536","2017-10-12","\"Unknown\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"From the least amount of engagement to the most:  -Pity: I acknowledge your suffering.  -Sympathy: I care about your suffering.  -Empathy: I feel your suffering.  -Compassion: I want to relieve your suffering.\""],["537","2008-12-04","\"Tom Tango\"","\"Sports(Baseball)\"","\"Unknown\"","","","\"Quantifying heart     Forget about sports, and focus on you. You work in corporate America, or you are a student, or you are exercising. Whatever you want. The output of your work is a combination of your innate talent plus your desire. Is it important to be able to split that into two components? Does your boss really care that he's paying you 100K a year based on 80K of talent and 20K of desire, while your coworker is paid 50K on talent and 50K on desire?    Whatever it is that you manage to squeeze out, that's all we really care about. And a player's home run total is a combination of talent, desire, and the opportunity.\""],["538","2013-07-10","\"Unknown\"","\"General\"","\"Unknown\"","","","\"Rap is what they do. Hip hop is what they make. Take away the instruments and you have spoken word. Leave it on paper and it's a poem.\""],["539","2017-06-15","\"Ben Falk\"","\"Sports(Basketball)\"","\"Internet\"","\"https://cleaningtheglass.com/making-the-transition/\"","","\"I like to divide players' defensive issues into three categories: \"can't\", \"won't\", and \"doesn't know how\". Some players are negatives defensively due to physical limitations: they might be too small or have short arms or limited quickness. That's \"can't\". Some players hurt their teams because they just won't defend: they don't care enough about that end of the floor or don't want to deal with the physicality or aren't in good enough shape. And some players simply don't have the habits and knowledge to be in the proper spots, to anticipate, to execute.\""],["540","2016-05-05","\"David Sumpter\"","\"Sports(Other)\"","\"Book\"","\"Soccermatics: Mathematical Adventures in the Beautiful Game\"","","\"Midtjylland's sports director, Claus Steinlein, immediately saw the benefits of being owned by a mathematical modeller. 'Before we had one scout - and he spent half his time coaching,' Steinlein told Guardian journalist Sean Ingle. 'Now we have a team in London crunching the numbers and suggesting suitable targets.' Midtjylland use the database to find players who potentially fit into the squad before they watch the player and speak to him face-to-face. Statistics is a starting point for scouting, not a replacement for it.\""],["541","2015-10-24","\"sousuffer\"","\"Sports(Hockey)\"","\"Internet\"","\"https://hfboards.mandatory.com/threads/dan-girardi-part-iv.1935951/page-30#post-108488159\"","","\"I don't post here often, I prefer to read, but the analytics vs. eye test debate gets my blood going a bit...    The problem that gets overlooked is the thought that \"hockey is too complex to be modeled\" or \"these teams never won the title\". People love to think that our thoughts and ideas are uber-complex - but they really aren't.    Google \"systems biology\" or \"bioinformatics\". In scientific research we use statistics every day to model thousands of molecules and other moving parts in cancer and other diseases whose functions/roles are much more seemingly random than a hockey game, so tell me again how modeling 10 players in hockey has too many moving parts? Just because most people don't have the desire (and in some cases, the intellectual power) to learn the tools necessary to figure out how to do this doesn't mean that we should just assume that the more \"human\" approach is the correct one. Human nature is to dismiss approaches that we don't understand.    Scientists have developed drug targets and drugs based off these models - some are very effective, but other may only work in 45% of the people treated. So it seems that with these drugs, since they aren't \"championship material\" (i.e. 100% effective), we should dismiss them completely right?:sarcasm:    I get that real life is different (and obviously much less important) than sports, but the models (if done correctly) play out similarly in terms of applicability in many ways. Because sports are entertainment, nobody is forcing you to pay attention to stats if it takes away your enjoyment of hockey's beauty. If people choose to evaluate the games they watch in a more advanced way, why should those who don't feel the need to bash them and denounce their methods (and yes it should go in both directions)?    The \"eye test\" used to be the way to find molecules involved in disease. Over the course of 20+ years, very few were discovered (leading to even fewer treatments) and many human biases were introduced, such as the need to confirm one's beliefs (similar to hockey), money invested, and stature (promotions, Nobel Prize, publication count, etc.). Since statistical approaches started becoming more commonplace in biology (about 15 years ago), hundreds of new molecules (and data types) were discovered absent of bias. Granted, there are many false positives that don't tell us anything, but the true positives are the important discoveries. Just because stats may provide some incorrect interpretations doesn't mean that the correct ones it does provide won't tell us what we want to know (and in a much better way than the eye test).\""],["542","2016-11-08","\"Benjamin Morris (@skepticalsports)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"This election in a nutshell: White people, tired of being called racist and sexist, get their revenge by voting for a racist sexist.\""],["543","2015-07-14","\"Molly Knight\"","\"Sports(Baseball)\"","\"Book\"","\"The Best Team Money Can Buy: The Los Angeles Dodgers' Wild Struggle to Build a Baseball Powerhouse\"","","\"When he was finished, Zack Greinke stood up. \"I've got something to say,\" Greinke told the room. This was unusual, not just because Greinke wasn't prone to public speaking, but also because he was pitching that day, and most pitchers don't even like to make eye contact with other humans in the hours leading up to their starts.     \"I've been noticing something,\" Greinke said. His teammates leaned in. Greinke was generally thought to be the smartest, most observant guy on the roster. The room became silent. This was going to be good.     \"Some of you guys have been doing the number two and not washing your hands,\" said Greinke. \"It's not good. I noticed it even happened earlier today.\" More silence. \"So if you guys could just be better about it that would be great,\" he said, and then he sat back down.\""],["544","2014-10-21","\"8Fact.com\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"8Fact.com\"","","\"Neil Armstrong's poop is still on the moon.\""],["545","2013-11-06","\"Unknown\"","\"Comedy\"","\"Unknown\"","","","\"Obesity is the only disease where a run for the cure can actually cure it\""],["546","2015-10-14","\"Unknown\"","\"Comedy\"","\"Unknown\"","","","\"The Japanese eat very little fat and suffer fewer heart attacks than the British or Americans.    The French eat a lot of fat and also have fewer heart attacks than the British or Americans.    The Japanese drink very little red wine and suffer fewer heart attacks than the British or Americans.    The Italians drink excessive amounts of red wine and also suffer fewer heart attacks than the British or Americans.    Conclusion: Eat and drink what you like. It is speaking English that will kill you.\""],["547","2013-09-06","\"Unknown\"","\"General\"","\"Unknown\"","","","\"Think More. Talk Less.\""],["548","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"Smile before answering the phone. It will make you sound happier.\""],["549","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"Need to clean your microwave? Fill a bowl with water and microwave it for 2-3 minutes. The steam will loosen any dried food particles for easy cleaning.\""],["550","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"Stick antiperspirant on your feet before hiking and running. It will cut down on blisters and keep your feet warm in the winter.\""],["551","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"Procrastinating? Wash your face, brush your teeth, something about being clean really motivates.\""],["552","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"If you're asking a girl out on a date, always give her two options a week apart. She will always choose the one when she is not on her period.\""],["553","2013-07-15","\"Life Hacks\"","\"Lifestyle and Self-Improvement\"","\"Unknown\"","","","\"When shopping on Amazon, read the 3-star reviews, they will have a list of both the pros and cons.\""],["554","2014-12-21","\"Tangotiger (@tangotiger)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"For NHL: weight performance by 0.9^ScoreMargin. Progression from tied to down by 4 will give you: 100%, 90%, 81%, 73%, 66%, and so on.\""],["555","2011-01-24","\"Iain Fyffe\"","\"Sports(Hockey)\"","\"Internet\"","\"http://webcache.googleusercontent.com/search?q=cache:N-Nwb4uuDlQJ:www.hockeyprospectus.com/puck/article.php%3Farticleid%3D785+&cd=1&hl=en&ct=clnk&gl=us&client=firefox-b-1-ab\"","","\"The Effect of Birth Month    A common question is to what degree a player's birth month should be considered when evaluating a draft prospect. It's well known that a player born in the last three months of the year has a distinct advantage over his draft classmates, due to the Entry Draft cutoff date of September 15. A first-time draft-eligible player born in October, November or December has essentially had an additional year of development over one born in March, for example, since minor hockey generally uses birth year only to group players into divisions.    But how much of a difference does it really make? Quite a difference, actually.    To illustrate the dramatic effect that a player's birth month can have on his projection, let's look at a hypothetical forward from the OHL, a prospect for the 2011 Entry Draft. He plays for an average OHL team, is of average size (6'1\") and recorded the following statistics: 40 goals, 60 assists and 60 penalty minutes in 60 games. The Projectinator sees this player being worth an average of 8.1 GVT in his prime years, making him a very good prospect; however the projection ranges from 6.0 GVT to 9.9 GVT, depending on when he was born.    The Effect of Birth Month on Projected GVT    Birth Month\t\tProjected GVT  September 1992\t6.0  October 1992\t\t6.3  November 1992\t\t6.6  December 1992\t\t7.0  January 1993\t\t7.7  February 1993\t\t8.0  March 1993\t\t8.3  April 1993\t\t\t8.7  May 1993\t\t\t8.8  June 1993\t\t\t8.9  July 1993\t\t\t9.1  August 1993\t\t9.5  September 1993\t9.9    If there's a factor that can cause a swing of as much as 25% in a player's projected value, you'd better be sure to consider that factor. Birth month is a terribly important thing to consider when you're drafting a player. It can make the difference between a great prospect and a merely very good one.\""],["556","2015-11-24","\"UlyssesSKrunk\"","\"Data Science\"","\"Internet\"","\"https://www.reddit.com/r/math/comments/3tn1xq/what_intuitively_obvious_mathematical_statements/cx7np4t\"","","\"Explanation of RSA Cryptography:    Take your message, treat it as a number and multiply it by a bunch of primes.    Send it to me. I will then multiply by a bunch of primes too.    I send it back to you. You then divide by all of your primes.    Send it back to me. I divide by all of my primes and get the original message.    It may be easier to think of the message as a box and the primes as locks.    You want to send a box to me without Eve getting at what's inside. So you put a lock on it and send it to me.    Now neither Eve nor I can open it because it's locked. I add my own lock because fuck you and your stupid lock. I send it back to you.    Now you can't open it and it's locked so it's worthless, therefor you take your precious lock back and send the now worthless piece of shit back to me.    Eve is still like \"WTF?\" All she has seen so far is the same box going back and forth with locks she can't open.    So now I get the box with my lock on it and I take my lock off. Now the box is unlocked and I can take your shit.\""],["557","2015-12-02","\"Bobby Tewksbary (@TewksHitting)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"MiLB is an identification system, not a development system.\""],["558","2016-02-10","\"Sky Kalkman (@Sky_Kalkman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Prospect question -- how easy is it to separate teams with poor development programs from teams who draft/bring in poor prospects?\""],["559","2016-02-29","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Progressive orgs aren't always that way at the player dev level. And change is verrrry slow in baseball, anyway.\""],["560","2007-02-19","\"San Diego Chargers (@Chargers)\"","\"Sports(Football)\"","\"Twitter\"","","","\"soo hungry need to find my wife and head to pf changs\""],["561","2011-06-17","\"Vinay Menon\"","\"Sports(Baseball)\"","\"Internet\"","\"https://www.thestar.com/sports/baseball/2011/06/17/the_secret_of_jose_bautistas_sweet_swing.html\"","","\"After facing White Sox pitcher John Danks this season, for example, Bautista provides this post mortem:    \"I know he only throws a change-up away and a cutter, which is a small slider, inside. He complements that with a fastball on both sides of the plate. He only throws like 7 per cent curveballs. He threw me five curveballs. I didn't swing at any of them because I eliminated that pitch from his repertoire before the game started. So I knew anything that had a big spin or that started up in the zone would either be a ball or a curveball.\"    It's a dizzying way of looking at the world, but there is a reason Bautista drowns his brain with numbers. It's the dark side of his epiphany.    \"I don't have enough ability to just go up there and naturally hit without having this information in my head,\" he says. \"I need all of this in order to be successful.\"\""],["562","2017-02-03","\"Mark Lazerus\"","\"Sports(Hockey)\"","\"Internet\"","\"https://chicago.suntimes.com/sports/political-debate-creeps-into-dressing-room-but-not-out-in-public/\"","","\"Toews said he only gets \"worked up\" when he hears someone \"blindly supporting something when they don't really know what they're talking about.\" Toews noted that there are \"a handful\" of Trump supporters on the team, but he was quick to point out he wasn't one of them. In recent years, Toews has been more outspoken with his beliefs and causes, including combatting climate change. In the insular world of hockey, even that can be controversial.\""],["563","2017-03-09","\"Derek Bodner\"","\"Sports(Basketball)\"","\"Internet\"","\"http://www.derekbodner.com/2017/03/09/76ers-musings-embiids-injury-moving-forward-and-the-future-of-analytics/\"","","\"Luis Scola makes sense of analytics    \"Analytics don't have to be perfect,\" Luis Scola said on a panel during last week's Sloan Sports Analytics Conference. \"Nothing can be perfect. You're just looking for better than before.\"    It's such an obnoxiously simple concept, yet it's one that needs to be stated over and over and over again. Any time somebody is anti-analytics they'll always look for the outlier, the example or two that are somehow meant to \"disprove\" the usefulness of a metric, or of analytics as a whole.    It's a level of scrutiny we apply to almost nothing else in life, and certainly not in this sport. Nobody is going to take a scouts draft board and, if he gets one projection wrong, say that scouting has no place in the league. Yet that's what feels like happens when we talk about analytics.    I've frequently said that those who believe in using analytics are more skeptical towards numbers than those who don't. There is nobody in the league, or who covers the league, that doesn't use numbers to some degree, whether that's field goal percentage or true shooting percentage, whether that's rebounds per game or rebounding percentage, or whether that's points per game or RPM or warp projections.    But where some people have settled on the well-traveled metrics like per-game stats, practitioners of analytics (the good ones, at least) are keenly aware of the weaknesses in the numbers they use, and are always on the lookout for ways to improve upon those weaknesses.    And if we're not looking to constantly improve our methods of evaluation, whether that's traditional scouting or with statistical tools, then what's the point?\""],["564","2017-05-23","\"Mitu K (@MituK)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"Good Hustle   -If you think a thing should exist, build it.   -If you don't how to do a thing, figure it out.   -Failed? No problem, Next Idea.  -\"I want to\"...  -Grabbing opportunities  -Can't stop learning    Bad Hustle  -Sleeplessness as a badge of honor  -Health/Wellness put on hold  -Friends/ Family put on hold  -Deadline bullies  -\"I had to\"  -Sacrificed Hobbies/Interests  -Busy for the sake of busy.\""],["565","2017-03-29","\"Clark Spencer\"","\"Sports(Baseball)\"","\"Internet\"","\"https://www.miamiherald.com/sports/mlb/miami-marlins/article141551584.html\"","","\"\"When you retire from baseball, you have until the day you die to rest,\" Ichiro said.    And when the day finally comes to retire?    \"I think I'll just die,\" he said.\""],["566","2017-03-29","\"Derek Florko (@SaberCoach)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\" \"One day I was practicing and got really mad,\" Roddick recalls.    \"I just stepped up to the line and took a wicked swing at it without really going through the proper motions, and it went in, and I did it again and it went in again, and it was pretty hot, and the rest is history.    \"I started doing it that day, then I used it in a tournament and it worked well, felt good. It's completely natural. There's not a lot of thought put into it.\"    \"I get asked all the time how I get so much power in my serve, and I feel like an idiot because I never have an answer. It just happens. I've no idea where it comes from.\"    \"But since that day, it's just always there for me, the one thing I can rely on.\"    \"I just do whatever pops into my mind. I go with my gut. And I don't imagine it or think about it technically; I just do it.\"\""],["567","2011-10-28","\"Gina Kolata\"","\"Sports(Baseball)\"","\"Internet\"","\"https://www.nytimes.com/2011/10/29/health/mris-often-overused-often-mislead-doctors-warn.html\"","","\"The pitchers were not injured and had no pain. But the M.R.I.'s found abnormal shoulder cartilage in 90 percent of them and abnormal rotator cuff tendons in 87 percent. \"If you want an excuse to operate on a pitcher's throwing shoulder, just get an M.R.I.,\" Dr. Andrews says.\""],["568","2017-05-12","\"Barbara Ranks\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"http://www.telegraphherald.com/news/public_announcements/article_0090cc93-4b1d-555f-b769-b39b11a22e4d.html\"","","\"Congressman Rod Blum in a Dubuque town hall (Monday) night asked, \"Why should a 62-year-old man have to pay for maternity care?\"    I ask, why should I pay for a bridge I don't cross, a sidewalk I don't walk on, a library book I don't read?    Why should I pay for a flower I won't smell, a park I don't visit, or art e, like Carlos Correa and Jose Altuve, he carries himself with a competitive mean streak that imbues the Astros with the sort of attitude reserved for teams stocked with graybeards.    To explain, Hinch turned around and grabbed his Astros cap. He told Bregman that Gonzalez needed to play, and in order to figure out who would sit out, he put the candidates' names in the hat.    \"So you picked my name?\" Bregman said.    \"No,\" Hinch said. \"I picked Correa's, but there was no way I was sitting him, so I put it back in.\"    And with that, all was well in the Astros' world.\""],["572","2017-10-28","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"@scobes15: \"The new frontier in baseball development won't be drafting and dev it will be taking other orgs' old school screw ups and fixing them.\"    Not just that, but drafting decent players from known terrible developmental colleges and turning them around. It's already happening!\""],["573","2016-11-30","\"Anonymous\"","\"General\"","\"Internet\"","\"https://archive.4plebs.org/pol/thread/100909704/\"","","\"A common and seemingly reasonable argument for white pride or white nationalism is \"why can't I be proud of my culture?\"    Well, you can. Always have been able to. We have Irish pride celebrations, we have German drinking festivals, we have Serbian food festivals.  Any European culture you can think of has multiple organizations in North America dedicated to taking pride in their heritage and NO ONE gives them shit for it.    But, you see, when you start talking \"white pride\", that's not a culture. That's a skin colour.    There is no white culture, never was. There is no pan-European culture, never was. Europe is a continent, not a culture or ethnicity.    Now, some of you are probably about to go \"But wait! Black pride! How is that okay?\"    Well, easy. Go find a black person and ask them if their ancestors were slaves. When you find one who says \"yes\", proceed to ask the
