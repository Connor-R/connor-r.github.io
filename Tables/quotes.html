Goal, assist, and having his abilities insulted by an old hockey guy during intermission.\""],["226","2017-04-29","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"My 5 year old son's baseball coach teaches him the long arm point the ball to 2b mechanics, squish the bug swing, but you know what?    Who gives a shit.     He's a coach who is infinitely patient with a bunch of 5-6 year olds and is a good person. That's good enough.    It's hard enough in baseball to find a coach who cares and is in it to help kids rather than themselves. Don't miss the forest for the trees.\""],["227","2017-05-01","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Good test for anyone. If they're reticent to say they don't know something, chances are good they don't know anything.\""],["228","2017-05-09","\"Japers' Rink (@JapersRink)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"One thing I talked a bit about on that @hockeypdocast is how the same kind of thing can keep happening to the Caps. How can they predictably drop off in Sh% while dominating shot diff, for example? What's the difference between regular season and playoffs? Is it as simple as \"no pretty goals in the playoffs - you've gotta work harder\"? Probably not. And obviously, the competition is better in playoffs. But one difference no one really talks about between regular season and playoffs is coaching and, specifically, opponent-specific preparation. During the regular season, there's very limited practice time and almost no opponent-specific prep. This isn't the NFL, where you get a week. So you can win a lot of games in the regular season on a skill advantage and a novel wrinkle on your PP or what have you. In the playoffs, however, it's a lot of team-specific prep. So it stands to reason that better coaches (and staffs) fare better. And that's part of why you saw the Leafs (Babcock) give the Caps some trouble early. Ditto PIT, to an extent. But Caps adjusted in both. Anyway, people talk about the *what* of the difference between regular season and playoffs (in vague terms), but not so much the *why* of it. And I think a big piece of that *why* that people miss is the difference in opponent specific prep. Might be biggest area of coaching impact.\""],["229","2017-05-14","\"Bonk's Mullet (@BonksMullet)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"I swear NHL broadcasts talk more about faceoffs than goals.\""],["230","2017-05-19","\"Derek Bodner (@DerekBodnerNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Here's the secret of the nba draft, which is what makes it so much darned fun: we all kind of suck at it.\""],["231","2017-05-21","\"Jared Weiss (@JaredWeissNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Brad Stevens: We don't measure our performance on if shots go in. We measure it on -- I don't mean to be too analytical -- expected shot value.\""],["232","2017-05-22","\"miller low life (@itwasthreezero)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"The thing about the Subban trade is this year is the best it will ever look for Montreal\""],["233","2017-05-31","\"Brendan O'Hare (@brendohare)\"","\"Comedy\"","\"Twitter\"","","","\"Got my girlfriend 20 acres of land for her birthday\""],["234","2017-06-01","\"Hayes Davenport (@hayesdavenport)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"I wonder why the fat 71-year-old who had to take a deep breath every three words of his speech isn't worried about sea levels in 2030\""],["235","2017-06-07","\"Bob Vulfov (@bobvulfov)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"[lebron does 100% of a group project]   LEBRON: can u guys just turn it in   CAVS: ya for sure   [they accidentally light it on fire]   CAVS: whoops\""],["236","2017-06-12","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"The MLB draft is like drafting poker hands with some cards hidden. You see fewer cards with high school players, but could be better hands.\""],["237","2017-06-17","\"Dean Demakis (@deanondraft)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"LeBron had an all time great finals performance w/ 28/15/8 as his *worst* game. Who cares if he can't solo beat team USA-- he is the GOAT\""],["238","2010-07-30","\"Kevin Durant (@KDTrey5)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I'm watching the History channel in the club and I'm wondering how do these people kno what's goin on on the sun..ain't nobody ever been\""],["239","2013-10-18","\"Peter Serafinowicz (@serafinowicz)\"","\"Comedy\"","\"Twitter\"","","","\"Daniel Day-Lewis sent over 20 million emails to prepare for his role as LinkedIn\""],["240","2017-07-02","\"Stuart McMillan (@StuartMcMillan1)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"\"Amateurs make 3 types of predictions:   1. yes   2. no   3. maybe     Professionals have many gradations of maybe\" - @PTetlock\""],["241","2017-07-06","\"Ben Hamner (@benhamner)\"","\"Data Science\"","\"Twitter\"","","","\"Super confused why we still use resumes. Get 100x the signal from domain profiles (GitHub, StackOverflow, Kaggle, etc.) & real work samples\""],["242","2017-07-11","\"Nate Duncan (@NataDuncanNBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Players seem to really value guys who can hit contested jumpers.\""],["243","2017-07-11","\"Justin (@AcrossTheCourt)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Players judge things based on how difficult they are, not how valuable they are.\""],["244","2017-07-13","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"If you're looking for a laptop to do data science, you'll generally want to look for a gaming laptop as they'll have more powerful hardware.\""],["245","2017-07-19","\"Daryl Morey (@dmorey)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Everyone is a PhD at the University of Hindsight\""],["246","2017-07-20","\"Mike Ginn (@shutupmikeginn)\"","\"Comedy\"","\"Twitter\"","","","\"Has anyone tried giving bees heroin? I feel like bees on heroin would produce sweeter honey. It's probably not true, but it's how I feel.\""],["247","2017-07-22","\"DOCTOR Greg (@StatsInTheWild)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Today is a great time to be alive for washed up second rate athletes. American Ninja warrior, CrossFit games, tough mudder.\""],["248","2017-07-24","\"Micah Blake McCurdy (@IneffectiveMath)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"The day that NHL teams prefer to play young players who might be bad instead of old players who are definitely bad will be a beautiful day.\""],["249","2017-07-26","\"std::data::pup (@6b766e)\"","\"Data Science\"","\"Twitter\"","","","\"Ah so you'd like to learn how to program? It's a fast moving field where you'll have to adapt quickly! So this is bash, a shell from 1989..\""],["250","2017-07-31","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"At the trade deadline you aren't paying for WAR, you're paying for leveraged probability of playoffs & deep playoffs.\""],["251","2016-03-28","\"David Robinson (@drob)\"","\"Data Science\"","\"Twitter\"","","","\"Theoretical math: know a lot about specific field     Applied math: know a little about many fields     Data science: know when to use logarithms\""],["252","2017-08-11","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Someone asked me today about the hardest part of data science. I'd say the time and energy you spend learning new things and getting better.\""],["253","2017-08-19","\"Jerry (@mcguig24)\"","\"Comedy\"","\"Twitter\"","","","\"If you're considering kids, I just heard an angry 3 year old tell her mom \"I'm going to poop my pants & you're going to have to clean me.\"\""],["254","2017-08-20","\"Richard Justice (@richardjustice)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Scout says @Astros hitters K too much and it'll catch up to them. Point out they have fewest Ks in @MLB. \"I don't believe that,\" he says.\""],["255","2017-08-30","\"Daren Willman (@darenw)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Asked this often... Top 5 skills for aspiring sports analysts  SQL  Programming  Stats  Intense domain knowledge  Data Viz    Pick 3-Do them well  \""],["256","2017-08-31","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"First think I think about when building models - am I trying to determine features, or do I already know features & looking for structure?\""],["257","2017-09-17","\"Ariana Lenarsky (@aardvarsk)\"","\"Comedy\"","\"Twitter\"","","","\"my dad once said \"do what you hate first thing in the morning to get it out of the way\" then 2 mos later called me on my birthday at 6am\""],["258","2017-10-04","\"Brian Burke (@bburkeESPN)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Excel has come a long way. From primary tool for analysis all the way to over-priced .csv viewer.\""],["259","2017-10-12","\"Benjamin Morris (@skepticalsports)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Listening to Romo the commentator has helped me understand Romo the quarterback so much better.\""],["260","2017-10-20","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"My coding rule is to always write some non-trivial programs in every hot new language that comes along. If you can code, it's not hard. A small amount of exposure to what new programming languages are like can be very useful in the long run.\""],["261","2017-10-21","\"Matt Cane (@Cane_Matt)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Great suggestion from @SteveShea33 on the WAR panel: creating replacement level by skillset (eg defensive defencemen, etc.) #RITHAC\""],["262","2017-10-19","\"Namita (@nnstats)\"","\"Data Science\"","\"Twitter\"","","","\"gonna echo @dataandme + say using sports to learn analytical tools is great, and then you can leverage those skills in many other industries\""],["263","2017-10-23","\"Kevin Pauga (@KevinPauga)\"","\"Data Science\"","\"Twitter\"","","","\"Reminder: there is a difference between results-based and predictive-based metrics. Both are useful as long as you understand their meaning.\""],["264","2017-10-23","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Positional flexibility is something that's not properly valued by the most popular publicly available metrics.\""],["265","2017-10-28","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"When I worked for the Astros one of my bosses said the best thing I could do was to learn Spanish. Since I'm an idiot, I didn't.\""],["266","2017-10-28","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Learning to deal with dumb people is a skill you need to master not only in pro ball, but in life. So start.\""],["267","2017-11-01","\"Benjamin Morris (@skepticalsports)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Pats should have Tom Brady sit a few games every year just to raise the value of their backup QBs before trading them.\""],["268","2017-11-01","\"MalwareTech (@MalwareTechBlog)\"","\"Comedy\"","\"Twitter\"","","","\"\"Twitter is information you care about from people you don't know, Facebook is information you don't care about from people you do\"\""],["269","2017-11-02","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"@octonion put it best: Every drafted player should get a blueprint laid out for them on how the team sees developing them as a big leaguer. Requires player development and scouting to unify in prospect planning. Guys taken in the 30th+ rounds know they are just filling MiLB roles. But if things break right, they can contribute to the MLB roster. It is vital that the parent club tell them what that journey looks like.\""],["270","2017-11-02","\"Cade Massey (@bcmassey)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Congrats to @Wharton alum @jluhnow on the Astros' 1st World Championship. He shared some wisdom with us last Feb: \"With the odds nudged in our favor we'll have better outcomes over the long haul. But unlike blackjack...we only get to play 10-20 hands.\"\""],["271","2017-11-14","\"Mike C (@mike_scott88)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Don't wait around for a sports job. Go find a good job. Go work at a research group, etc. You'll gain tons of valuable skills, help with the lower pay in the league, and beef up your resume:\""],["272","2017-11-20","\"Kevin Pelton (@kpelton)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Everything is obviously going to happen after it happens. Don't judge decisions based on the outcome, judge them based on the process.\""],["273","2017-11-25","\"Richard Feynman (@ProfFeynman)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"You have no responsibility to live up to what other people think you ought to accomplish. I have no responsibility to be like they expect me to be. It's their mistake, not my failing.\""],["274","2017-11-25","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"I am not in charge of athletes' results; that is @SBriend97's job. @Jason_cOchart is in charge of hitting - products + services. @mike_rathwell is the CEO - not just in title. Sometimes they make decisions I don't agree with. I don't need to. A good boss trusts their people.\""],["275","2017-11-30","\"David Robinson (@drob)\"","\"Data Science\"","\"Twitter\"","","","\"For most programming topics:     \"Would it be useful to know it?\" Probably!     \"Do I have to learn it eventually?\" Maybe!     \"Should it be the first thing I learn?\" Probably not!\""],["276","2017-11-30","\"Jason Ochart (@JasonOchart)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"An interesting thing happened the other day. Our hitters were hitting 88 mph cutters from the pitching machine. A pro hitter was hitting very well, so I told him \"well done! You're hitting those cutters very well, I'm impressed\" He responded with \"oh those are cutters?\" He didn't realize he was hitting cutters. His next round was pure yip salad, he swung and missed half the pitches, was consistently late and had a terrible round. It didn't make any sense to me, and it's been on my mind. My thoughts are that his brain was able to couple an action(swing) with the perception (incoming pitch) naturally just because he is an elite athlete and mover. This happened subconsciously, as is ideal. But once he was made aware of the pitch, he began to deliberately think about swinging to where a cutter moves. He began to try to override his motor system's method of attaching a movement solution to a movement problem by consciously making the adjustment perceived to be needed. Some of the best hitters I've ever coached have no idea what pitch they hit after at bats. Or when I'd tell them that I picked the pitcher's pitches and will give them verbals, they say they don't want them. It used to confuse me a lot. So I guess the take away is that we have to be careful about where we direct the attention of a hitter. If a guy is flowing and hitting well, the best thing to do is leave them alone. Saying nothing is often the best thing to say. As a matter of fact, telling a hitter what he's doing well (especially physically) when they are doing well is likely a good way to screw them up if they aren't capable or trained to deal with that information productively.\""],["277","2017-12-01","\"Justin Mezzell (@JustinMezzell)\"","\"Data Science\"","\"Twitter\"","","","\"I recommend coding if you enjoy aggressively alternating between feeling like the dumbest and the smartest person alive.\""],["278","2017-12-01","\"Jennifer Wright (@JenAshleyWright)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"So, here's why trickle down economics does not work: when you give rich people more money, they put it in the stock market. They do not think \"Now I, a banker, will open a small wedding cake business and hire teens!\"\""],["279","2017-12-05","\"Shane Parrish (@farnamstreet)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Question to Bill Belichick: \"With all you have accomplished in your coaching career, what is left that you still want to accomplish?\" Belichick's answer: \"I'd like to go out and have a good practice today. That would be at the top of the list right now.\"\""],["280","2017-12-17","\"Casey Mangan (@CaseyMangan)\"","\"Sports(Football)\"","\"Twitter\"","","","\"The @49ers and @warriors have the same strategy: 3 pointers on every possession and play adequately on defense. Seems to work better in basketball.\""],["281","2017-12-20","\"Ken Massey (@masseyratings)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Needs to be easier to take a few years off after high school to work/apprentice, join the military, travel, do humanitarian work, care for family, etc. Then return with a better perspective and appreciation for college.\""],["282","2017-12-24","\"Hawerchuk (@behindthenet)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"So it has been 7 years since I quit doing hockey analysis, now been out longer than I was in. Not going to lie, I'm pretty sad at the state of the league today. To borrow again from Gartner, 3.5 years ago, we hit the \"Peak of Inflated Expectations\". We are now massively in the \"Trough of Disillusionment\", and I don't see us digging out for a while. I'm hopelessly biased because he's a long time friend of mine, but man, Sunny Mehta is a top tier NHL GM, and instead of seeing him work his magic, we watch a bunch of guys whose dads were famous stumble around like Hans Moleman's kids. We still have 27 GMs who are there because they played pro or their dads are famous. The other three: Lou (no longer an outsider) and the mysterious John Chayka and Jeff Gorton. In today's NHL, any team that spends to cap should be a 93-point team. Literally, VGK, assembled from useless scraps, is that good. So you can make BizNasty2.0 your GM and he'll probably make the playoffs if you give him that much cash. In fact, no GM has really shown any deterministic talent for building a good team. Every GM has either relied on good drafting after being bad, or great legacies. What I find unfortunate, is that nobody has had the guts to break through this. There is so much untapped value in the NHL, you can find a GM who will win the cup at the salary floor. You can't do that by picking up guys who have the aura of being a 2nd line center and who coach knew in Moose Jaw. It's a recipe for being no better than anybody else.     I thought this was worth addressing. Steve Yzerman got his job because he's Steve Yzerman, Hall of Fame hockey player. He may be better at it than the other ex-players who've been hired to do it elsewhere, but \"deserve\" isn't quite the right way to describe it.\""],["283","2017-11-21","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you constantly use doubters and competitors to fuel your passion, what will you do when you are near the top? It's a mental weakness to rely on external strife. Just do the work.\""],["284","2017-12-28","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"\"I wish I knew [x]\"   \"I wish I was as smart as you\"     New copout excuses for not getting shit done. A state-level undergrad-level equivalent education can be had for free online, and Google can answer 95-99% of your questions and problems. Get to learning if you want to.\""],["285","2017-12-29","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"You can present people with irrefutable facts, inescapable logic and ironclad science, but they'll still reject it all in favor of someone who shouts very loud.\""],["286","2018-01-09","\"Adam Himmelsbach (@AdamHimmelsbach)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Brad Stevens' dad jokes are becoming a #2018fav     How far do you see your team going this season?   \"Well, London's the furthest. L.A. probably next. I don't know after that.\"\""],["287","2018-01-11","\"Sharla Gelfand (@sharlagelfand)\"","\"Data Science\"","\"Twitter\"","","","\"is there a data warehousing version of \"if you've copy and pasted 3 times, write a function\"?     if you've written the same SQL query more than 3 times, create an etl table?\""],["288","2018-01-12","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Some tips on giving advice:   0) Don't give unsolicited direct advice.   1) When asked, respond thoughtfully with your opinion backed up by the facts/research you know.   2) Listen.   3) State your final position (changed your mind or not).   4) Shut up and let them live their life.\""],["289","2018-01-13","\"Jon Bois (@jon_bois)\"","\"Sports(Other)\"","\"Twitter\"","","","\"just witnessed a bank robbery - but i'm not calling the police. why not? well, it's simple: it's only taking place in a movie i am watching comfortably at home. that's the magic of movies\""],["290","2017-12-31","\"Steve Shea (@SteveShea33)\"","\"Sports(Other)\"","\"Twitter\"","","","\"There are 2 commonly cited concerns regarding sports analytics positions:  1. low salary  2. lack of job security  But, a few times, I've heard concerns there wasn't a real opportunity:  3. to make an impact or  4. for self-improvement\""],["291","2018-01-16","\"Jon Bois (@jon_bois)\"","\"Sports(Other)\"","\"Twitter\"","","","\"i'm going to be a bitcoin guy but for u.s. currency. this is the best time to get some dollars. if you don't get money you are a fool\""],["292","2017-12-29","\"Alexander D'Amour (@alexdamour)\"","\"Data Science\"","\"Twitter\"","","","\"Problem: Model predicts well but is misspecified, so the best approximating model fit changes in time. Adding more data without refitting *increases* prediction bias.    Academic sol'n: Complicate the model.    Practical sol'n: Continuous validation and refitting.\""],["293","2018-01-19","\"Ryan Parker (@RA_Parker)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Charlie Morton on MLB Radio about the Astros crazy use of information. Instead of doing things by the book they \"do things that work\" lol.\""],["294","2018-01-19","\"Randy Olson (@randal_olson)\"","\"Data Science\"","\"Twitter\"","","","\"One concern I have with many of the beginner tutorials, guides, etc. for #MachineLearning is that they focus so much on \"how X algorithm works\" or \"how to use X algorithm in Y language/package.\" What's more important is knowing for what problems to use X algorithm, and why.\""],["295","2018-01-21","\"Paul Sporer (@sporer)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Any baseball player over age 35 hits a homer... \"STEROIDS!!!!!\" James Harrison still getting it done at age-39... \"what a warrior! have you seen his workouts?!\" lol\""],["296","2018-01-23","\"Ben Dowsett (@Ben_Dowsett)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"\"Man, who needs stats? I learn everything I need to know from watching basketball, not looking at a spreadsheet.\"    \"LMAO Al Horford just made the ASG averaging 13 PPG and 8 RPG? What a sham.\"    -same people  \""],["297","2018-01-23","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"A big concern I have with analytical writers is that they mostly write from the team aspect, which means they write about analytics from a cost-saving / talent acquisition standpoint. That's fine, but implicitly players are being sorted and minmaxed using these methods.\""],["298","2018-01-24","\"Kevin Duffy (@KevinRDuffy)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Bill Belichick asked about not having scored in the first quarter of any Super Bowl: \"Look, we try to score in every game. I know that's hard to understand.\"\""],["299","2018-01-25","\"Ben Brewster (@TreadAthletics)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Biggest logical fallacy in training: \"it worked for me, therefore it is the most optimal approach.\" Don't be satisfied, keep learning.\""],["300","2018-02-01","\"\"Ian Abramson (@ianabramson)\"","\"Comedy\"","\"Twitter\"","","","\"When you compare the size of a gummy worm versus a gummy bear, it starts to paint a horrific picture of the gummy universe.\""],["301","2018-02-08","\"Kevin Cole (@Cole_Kev)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Doug Pederson's lack of pedigree before becoming a HC was likely a huge factor in his success. Consistently showed humility by tailoring his offense to his QB, incorporating innovative outside concepts and respecting the conclusions of his analytics staff\""],["302","2018-02-06","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"A big issue is one of perception: Fans can see themselves as a pro baseball player - because they played Little League - but not a billionaire owner.     So THEY would take X millions to play. Why won't Hosmer or Darvish?  \""],["303","2018-02-07","\"Kazuki Yamada (@ikzauk)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"My position on argumentation is often sourced from a phrase I read in a Japanese book:     'Always remember that to argue, and win, is to break down the reality of the person you are arguing against. It is painful to lose your reality, so be kind, even if you are right.'\""],["304","2018-01-29","\"Dan Bader (@dbader_org)\"","\"Data Science\"","\"Twitter\"","","","\"\"Any code of your own that you haven't looked at for six or more months might as well have been written by someone else.\" - Eagleson's law\""],["305","2018-01-29","\"David Robinson (@drob)\"","\"Data Science\"","\"Twitter\"","","","\"Underrated tech: SQL    Underrated model: extensions to linear (glm, gam, LASSO, etc)    Underrated skill: writing/communication  \""],["306","2018-02-07","\"Steve Palazzolo (@PFF_Steve)\"","\"Sports(Football)\"","\"Twitter\"","","","\"A top-15 QB is more valuable than a top-5 running back, guard, or any other other position for that matter.    If there's even a chance of getting a top- 10 to 15 QB, the reward is far greater than the risk.    Something to remember during draft season.    So I don't care how good you think Saquon Barkley or Quenton Nelson will be at the next level, you don't pass up a QB you think has a chance to be at top end of the league.\""],["307","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"So many of our decisions are influenced by past precedent/norms. How many NBA/NHL/MLB teams have dedicated drivers on staff? None I'm aware of. How many MLS clubs? Many. Why? Because European football clubs have drivers (Roma had several!), so it's \"what you do\" in soccer.\""],["308","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"There's a culture of extreme secrecy in North American sports that hasn't fully permeated European sport. Most NBA teams won't tell you how many analytics staff members they have, and yet football clubs will talk about process, training details, etc.\""],["309","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"We need to get better at integrating sports analytics and sport science/performance. The two worlds are separate, and shouldn't be.\""],["310","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I'm continually blown away by how few people working in sports analytics are well-versed in the historical literature. One person told me all about their \"groundbreaking\" work on the tradeoffs between usage and efficiency (I pointed them to @DeanO_Lytics). Another told me about estimating in-play expected value (I referred them to @dcervone0). Re-inventing the wheel is good for nobody -- we need to build upon the great work done before us. Pretty sure there's an Isaac Newton quote about this...\""],["311","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Someone asked me \"why as a scout should I care about using data to get smarter.\" This tells me 1 thing: the person is not a scout, since every scout I've met wants every piece of info they can get their hands on.\""],["312","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Smart, analytical organizations are not built by having 1 or 2 'smart' people within them. They're built by having everyone across the org strive to be objective and data-driven in their decision making.\""],["313","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Staff turnover within clubs, tiny analyst wages, and no professional development within clubs: these are not uncorrelated. The best teams in sport hire the best talent and give them the room to grow and develop, reaping the benefits of their staff's continued growth.\""],["314","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Analysts hired by teams 5-10 years ago generally don't have the skills to deal with modern data sources (i.e. tracking data). This is case in point why investing in your staff's growth helps you maintain a competitive advantage.\""],["315","2018-02-12","\"Luke Bornn (@LukeBornn)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I heard so often that analysts have a hard time getting an audience with decision-makers. If that's the case, get an audience with the people up-stream of the decision makers who are influencers and knowledge providers.\""],["316","2018-02-14","\"Justin (@AcrossTheCourt)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Even though people characterize analytics people as devoted to numbers, I feel like most of analytics is explaining how the numbers are misleading and how they can go wrong.\""],["317","2018-02-17","\"Ben Baldwin (@benbaldwin)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Passing is more efficient than rushing, so why do NFL teams run so often? I'm going to run through some common answers to this question that have proven to be unsupported by data:    Explanation 1: a successful/high volume rushing game takes pressure off the QB, making it easier to pass efficiently. @NathanE11 looked at this and found it's not true http://www.hawkblogger.com/2017/09/relationship-passing-rushing.html    Explanation 2: Running early leads to bigger runs or passes later in the game (the \"establish the run\" argument) @SeanFromSeabeck looked at this and found it's not true https://www.fieldgulls.com/2018/1/3/16808842/seahawks-establish-the-run-myth-nfl-analytics    Explanation 3: Rushing yards are worth more than passing yards (the Pete Carroll special) I looked at this and couldn't find any evidence supporting it https://twitter.com/guga31bb/status/913494281645694976    Explanation 4: Teams need to run to set up play-action Again, there's no evidence that this is true http://www.footballoutsiders.com/stat-analysis/2018/failed-completions-2017    Explanation 5: when teams throw more, passing becomes harder. I looked at this last year on FP- there's no relationship between a QB's season-long volume & efficiency at the levels teams currently throw http://www.footballperspective.com/guest-post-passing-volume-vs-passing-efficiency/    Explanation 6: rushing chews up clock and keeps a defense rested, which helps its performance On Football Outsiders, I found no evidence supporting the idea that rested defenses play better https://www.footballoutsiders.com/stat-analysis/2018/defense-and-rest-time    Explanation 7: a strong rushing attack extends drives & keeps offense on the field On FO, I found no relationship between drive length & rushing plays run (https://www.footballoutsiders.com/stat-analysis/2018/long-drives-and-running-game). In addition, @suuma810 found no relationship between rushing & ToP https://suuma.eu/seattle-seahawks-pete-carroll-and-his-belief-in-myths/\""],["318","2018-01-21","\"Jon Bois (@jon_bois)\"","\"Sports(Other)\"","\"Twitter\"","","","\"afc championship? nfc championship? thanks, but i'll be watching the ifc championship, and the winner will be classic films\""],["319","2013-09-13","\"Casey Mangan (@CaseyMangan)\"","\"Comedy\"","\"Twitter\"","","","\"\"My experience as a point guard means that I will be an excellent accountant.\" -@ManganKevin\""],["320","2014-02-07","\"Matthew Uohara (@HaleInuSC)\"","\"Comedy\"","\"Twitter\"","","","\"Yeah, I had a girlfriend once, but she couldnt spot me, so what was the point?\""],["321","2013-02-13","\"Tux (@tuxedobarbecue)\"","\"Comedy\"","\"Twitter\"","","","\"How much for the horse tornado?   Sir, that's a carousel.   I must have it.\""],["322","2015-04-20","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"At the current $7m/win, the career fWAR valuation for Barry Bonds is equal to the recent average Forbes valuation for an MLB team ($1.2B).\""],["323","2015-12-08","\"Clue Heywood (@ClueHeywood)\"","\"Comedy\"","\"Twitter\"","","","\"\"ban the Muslims!\"  (crowd cheers)  \"free Cracker Barrel!\"  (crowd screams)  \"a law that your grandkids have to call more!\"  (crowd goes apeshit)  \""],["324","2015-04-28","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"How do you test the calibration of your forecasts? See \"forecast verification\" in meteorology for some ideas. http://www.cawcr.gov.au/projects/verification/\""],["325","2015-12-19","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"Reliever chaining illustrates the concept that player value varies from team to team, and depends on existing players replaced and usage.\""],["326","2015-12-12","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"One AGM told me this: \"Why the hell do we play 140+ games at the A-ball level? Why not 80 w/ long training periods?\"\""],["327","2016-01-12","\"KFUCKINGP (@KFUCKINGP)\"","\"Comedy\"","\"Twitter\"","","","\"2nd amendment? I bleed red, white, & blue but if you don't think some shit written 225 years ago needs a modern refresh, you're fucking out.\""],["328","2016-09-20","\"Sapp Macintosh (@MacSapintosh)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Instead of optimizing their roster, USA decided that magic was more important than being good at hockey. The results are predictable.\""],["329","2016-09-20","\"Phil Kessel (@PKessel81)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Just sitting around the house tonight w my dog. Felt like I should be doing something important, but couldn't put my finger on it.\""],["330","2016-11-09","\"Todd 'Papi' Carlos (@TheToddWilliams)\"","\"Comedy\"","\"Twitter\"","","","\"TRUMP: Let's get that Muslim Band going    \"Band? We thought you said ban\"    TRUMP: No way, that's harsh. Also, how's that Mexican mall coming?  \""],["331","2016-12-29","\"sarah jeong (@sarahjeong)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"i actually do want twitter to succeed. i don't like that the other social networks tilt away from text-based communication\""],["332","2017-07-15","\"Meredith Wills (@BBl_Astrophysics)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Dear [family member],    Please stop sending cutouts from your local paper about sports analytics. Pretty sure I've heard about it.     Love, Me  \""],["333","2017-09-28","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The best ever is Bill Belichick. If Rodgers played for Bill instead of Fat Mike he'd be the undisputed best QB of all time.\""],["334","2017-12-29","\"Harry Pavlidis (@harrypav)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"one thing we have at our disposal these days is a lot of data. Data about how pitches move, how batters handle them, how they can be sequenced etc. Imagine having even more healthy and happy \"non-prospects\" to tweak, utilize and reward? and, now check this part out, along the way you just do right by all the players in your organization. Who themselves will know how to do right when they go on in baseball (pro or amateur) or beyond.\""],["335","2018-02-17","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Some important findings:     * target depth is the most important piece of context you can have when evaluating the passing game. Without it you lose signal on 1) route type 2) arm strength, 3) accuracy 4) time to throw (due to route types) 5) pass blocking.    * If you know depth of target down and game phase become irrelevant. These are not contexts you need to account for when evaluating team or player performance.    * This also means garbage time - the idea that it is easier to complete passes against NFL defenses late - is mostly a myth.\""],["336","2018-02-20","\"Nate Usher (@thenatewolf)\"","\"Comedy\"","\"Twitter\"","","","\"HUMAN BODY: I can grow a fully formed human baby in like 9 months. I'm talking brain, functioning respiratory system, eyeballs, everything.     ME: Cool, cool. How long will it take for my twisted ankle to feel better?     HUMAN BODY: 7 years and it will never be the same.\""],["337","2018-02-23","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Every year, we fall in love with RB prospects...I get it: watching players like Leonard Fournette destroy amateur competition is a lot of fun. But what we keep forgetting when it comes to draft season is that rushing stops being important at the NFL level.\""],["338","2018-02-28","\"Austin Clemens (@AustinClemens2)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"lol Comcast offers 100Mbps internet for $30 for 12 months. It then goes up to... $90. Thanks, I'll be changing providers every year for the rest of my life.\""],["339","2018-03-12","\"Hawerchuk (@behindthenet)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"One of the more bizarre tendencies of the \"man-on-the-street\" is to favor management over employees. Why do people want the man who signs Shaq's check to be richer?\""],["340","2017-03-11","\"Tangotiger (@tangotiger)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If you are an aspiring saberist, then follow path of other saberists: do research, publish your work on your own blog, accept all criticisms, and keep improving.      And pretty much assume you are wrong 90% of the time. You are going to learn far more than you are going to teach.  \""],["341","2018-03-15","\"Joaquin Nagle (@joaq_nagle)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"It's amazing that our country comes together for a few weeks every march to watch bricked 18 ft. jumpers.\""],["342","2018-03-19","\"Namita (@nnstats)\"","\"Data Science\"","\"Twitter\"","","","\"I am very non-confrontational and hugely sympathetic to service workers so I'm trying to figure out how bad an interaction would have to be before I filed a complaint    a cashier could threaten to kill me and I'd be like \"that's fine, I'd say that if I had to stand all day\"\""],["343","2018-03-22","\"Arvind Narayanan (@random_walker)\"","\"Data Science\"","\"Twitter\"","","","\"Tech buzzwords explained:  AI = regression  Big data = data  Blockchain = database  Algorithm = automated decision-making  Cloud = Internet  Crypto = cryptocurrency  Dark web = Onion service  Data science = statistics done by nonstatisticians  Disruption = competition  Viral = popular  IoT = malware-ready device\""],["344","2018-03-22","\"Bob Dutton (@ByBobDutton)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Not excited. More like satisfied. I was there. Greinke had disagreed with pitching coach Guy Hansen's assertion that location was far more important than velocity. So he located BP fastballs against the Brewers and got pounded. Zack's first words: \"I guess velocity matters.\"\""],["345","2018-03-27","\"Jeff McLane (@Jeff_McLane)\"","\"Sports(Football)\"","\"Twitter\"","","","\"One of Doug Pederson's strenghs is he has little ego for a NFL head coach. Asked about a mesh/wheel route concept play the #Eagles ran with Nick Foles, Pederson said that the idea first came from Sam Bradford, who had run it with Chip Kelly. Most coaches wouldn't divulge that.\""],["346","2018-03-29","\"Christopher D. Long (@octonion)\"","\"Sports(Other)\"","\"Twitter\"","","","\"You can automate 95% of the data cleaning, but there are always a few stray issues that need to be manually resolved. Typically, these involve players with little or no playing time, but I always take the time to resolve them properly vs simple deletion.\""],["347","2018-03-30","\"Michael Lopez (@StatsbyLopez)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Scott Foster is why statisticians created shrinkage estimators. Also (whispering): a beer league goalie stopping all seven shots against a top 5 team says as much about the difficulty in assessing goalie performance as it does about the beer league goalie\""],["348","2018-04-01","\"Ben Taylor (@ElGee35)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I haven't been using twitter very long, but why is it standard practice to call people with different opinions \"idiots\" and laugh at them? Is the idea to create a digital sphere of shame so everyone can mock everyone for everything?\""],["349","2018-04-02","\"Lance Hornby (@sunhornby)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Favourite Sedin Twins tale, Henrik waved out of a draw, goes to talk to Daniel at the hashmarks to go over strategy with Daniel supposed to replace him on the faceoff, but Henrik glides back in without ref noticing.\""],["350","2018-04-07","\"Kevin Cole (@Cole_Kev)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Imagine if 32 people went to Vegas once a year and played 7 hands of blackjack. That's the draft. Difference is we recognize the randomness of blackjack while buying false narratives of good/bad evaluators.\""],["351","2018-04-07","\"Evan Silva (@evansilva)\"","\"Sports(Football)\"","\"Twitter\"","","","\"No team is actually better at drafting than other teams, it's all just random variance. One good draft doesn't mean more good drafts are coming. #Patriots mastered this concept long ago.\""],["352","2018-04-09","\"Namita (@nnstats)\"","\"Sports(Other)\"","\"Twitter\"","","","\"people seeking to work for a pro team should really consider what resources many teams have in abundance (data, tracked or otherwise) and what they may still need (someone with the technical skills + stats knowledge to say interesting things about that data)\""],["353","2018-04-10","\"King Ceasar (aka Sinclair P Ceasar III)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"My therapist taught me to interrupt my anxious thinking with thoughts like: \"What if things work out\" and \"What if all my hard work pays off?\"     So, I'm passing that onto you wherever you are, whatever you're leaving, or whomever you're becoming.\""],["354","2018-04-11","\"Mina Kimes (@minakimes)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"me: in conclusion, The Process clearly worked, demonstrating once and for all that the only way to achieve dynastic growth is to shed the chains of short-termism that society places upon us     waiter: so u don't want dessert\""],["355","2018-04-12","\"Aaron Portzline (@Aportzline)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"#CBJ Vanek on Panarin's winning goal: \"I'm sure someone was probably yelling, 'Get it deep,' and he's like, 'Why would I do that?' It was great.\"\""],["356","2018-04-13","\"abelsonlive (@brianabelson)\"","\"Data Science\"","\"Twitter\"","","","\"if you're planning on going into data science and/or data engineering here are some challenges that will arise in the coming years that are not being taught, but will be tremendously valuable:    1. how do we build models using _only_ the data we need? for the past decade, the assumption has been that the best way to increase accuracy is throw more data at the problem. that's not going to be the case for much longer.    2. how do we retain historical data in a responsible way such that we can still use it to train models but don't risk exposing users to violations of their privacy?    3. how can we understand the inner-workings of models without having the ability to interrogate the underlying data? how can you train a spam classifier without being able to look at the messages you're classifying?    4. how do we account for selection bias in a world where all data collection defaults to \"opt-in\"?    ironically, most of these questions point to an old-school approach to statistics education, where you spend your time worrying about how to squeeze the most insights out of the least data. \"data science\" programs have largely ignored this approach to statistics education because the assumption has been that you would always have access to \"all the data.\" why worry about stratified sampling if the entire population lives in your data warehouse?\""],["357","2018-04-27","\"Joel Luckhaupt (@jluckhaupt)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"What does the Reds right fielder use to make sure he gets all of his vaccinations?    Scott Schebler's Shot Scheduler    Good night.\""],["358","2018-04-27","\"Shea Serrano (@SheaSerrano)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"hypothesis: people think carmelo anthony is still good because \"carmelo anthony\" is just such a great and cool basketball name -- if his name was charles anderson he'd have been benched months ago\""],["359","2018-05-02","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"People are also bad at separating things. The fact that Trevor holds views I do not agree with - and vice versa - does not mean we cannot be friends and work together. People who get so wrapped up in labels by defining themselves - and others - with them, may not get that.    Last, if you work in baseball, you're gonna find a lot of Trump supporters. Just get used to that. Somehow as a POC myself with a non-binary child, I make it work. I do small things like label our bathrooms gender-neutral at work and try to educate people in small ways. It works.\""],["360","2018-01-05","\"Tyler Dellow (@dellowhockey)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"A late night explainer because I'm not sure it's worth a story. PUCKS is a video system published by a company called Sydex. The genius of the system is twofold. First, you can look at stuff based on events from game sheets. I find what happens after faceoffs fascinating. I was interested in this back before I went to work for the Oilers. I identified teams that were good in certain situations and then I'd work through video from Gamecentre, trying to identify tactics. It was a nightmare to do. With PUCKS, you can say \"OK, SJ gets great results after DZW - what is Todd McLellan up to?\" Then you can sit down and watch his team win 600 defensive zone faceoffs and pick out as much stuff as humanly possible and mark the best clips to show to a coach.     So the first great thing about PUCKS is that it's tied into RTSS. If you can identify situations that lead to certain results with data, you can sit down and just watch that scenario over and over and over with video. Stuff jumps off the screen when you do that, in my experience. The second great thing is that you can mark whatever you want on the video. So a video coach can sit down and watch the game and mark every goalie touch or whatever. @jprutherford had a great story about this recently. It makes collecting clips of something much easier. So if you're interested in something that isn't captured by RTSS, you can capture it yourself by marking the instances when it occurs on PUCKS. I will tell you: the first time I saw PUCKS, my mind was blown. And I've missed it every day I haven't had it, never more than when I look at video for something. Super jealous of Dave Tippett still getting it, it seems.\""],["361","2018-05-15","\"Namita (@nnstats)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"it's a little funny that the Penguins' cap situation continues to be materially impacted by Crosby's random lucky number\""],["362","2018-10-03","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"There is also the very reasonable social justice argument regarding education; not everyone can afford massively overpriced four-year colleges and some people - like me - had to work full-time starting at a young age. I did both but many people could not balance work + college.\""],["363","2018-05-20","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Hearthstone / eSports players in college get paid more than D1 athletes. Maybe this will be the straw that breaks the NCAA's back.    And before you @ me with bullshit, I am all about eSports and have played competitive CS/Magic/etc so save the hot takes for your redneck buddy.\""],["364","2018-05-21","\"David Robinson (@drob)\"","\"Data Science\"","\"Twitter\"","","","\"Saying \"no one should analyze data without consulting a statistician, they could misinterpret the results\" is like saying \"no one should exercise without a personal trainer, they could injure themselves.\"    Of course safety is important, as is statistical rigor. But the average couch potato can still gain a lot from going for a jog or playing casual sports, and the average non-statistician can do a lot with a basic understanding of stats and visualization\""],["365","2018-05-24","\"Michael Lopez (@StatsbyLopez)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Keith Boyarsky - Director of Analytics with the Toronto Raptors - on the next new venture in hoops?     Player development, a strategy he scooped from @drivelinebases in MLB\""],["366","2018-05-26","\"Ben Baldwin (@benbaldwin)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"NBA commentators shouldn't be allowed to see whether a shot goes in or not before they it a good shot or a bad shot\""],["367","2018-05-27","\"Dean Demakis (@deanondraft)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"LeBron has    -Taken Ilgauskas, Hughes, Pavlovic, and Gooden to finals  -Won 66 games with Mo Williams and Varejao as #2 and #3 players  -Beat OKC with 3 future MVPs in finals  -Beat 73 win Warriors with god level performance  -Dragged Jeff Green and JR Smith to finals    GOAT\""],["368","2018-05-28","\"Rodger Sherman (@rodger)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"look, LeBron might be taller, faster, stronger, and significantly better at shooting and passing than MJ, but unfortunately we'll just never know which one is better at basketball\""],["369","2018-05-28","\"TRILLIONAIRE (@maltyhops)\"","\"Comedy\"","\"Twitter\"","","","\"apparently a bunch of gamers are mad that they are including women in the new battlefield game because it isn't authentic for world war 2. like do you think people respawned after they died in world war 2?\""],["370","2018-05-27","\"Jessie (@mommajessiec)\"","\"Comedy\"","\"Twitter\"","","","\"Before you spend $200 on birthday party entertainment for your child, I sprayed my son and his friends for 45 minutes with the hose. Rave reviews.\""],["371","2018-05-31","\"Dean Demakis (@deanondraft)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Nobody wants to give credit for almost winning, but many of LeBron's best playoff performances have come in close losses against vastly superior opponents.\""],["372","2018-06-02","\"Andrew Perpetua (@AndrewPerpetua)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The biggest problem in baseball isn't launch angles or shifts. It is bad broadcasting. Baseball broadcasting, from what I can tell, has no real feedback loop. Do they test out new ideas? Do they ask the fans what they want? Do they have honest competition? Nah, just blackouts.    Would it be popular to have a broadcast that only shows highlights from games the furthest-reaching \"professional network.\"\""],["379","2018-08-22","\"Richard McElreath (@rlmcelreath)\"","\"Data Science\"","\"Twitter\"","","","\"Still seeing researchers rejecting Bayes bc priors make them uncomfortable.    If you don't like priors, then don't use Bayes. But you must do something to control overfitting. And that something will act a lot like a prior.\""],["380","2018-09-12","\"Justin Jacobs (@Squared2020)\"","\"Data Science\"","\"Twitter\"","","","\"I was once told \"Don't use Bayesian methods, apply ridge regression\" for a problem. I was *this* close to reminding them that a schooner is a sailboat.     Instead I showed them the proof that ridge regression is equivalent to a Gaussian model with a Gaussian prior.\""],["381","2018-09-13","\"Dimitri Filipovic (@DimFilipovic)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"If you're one of the other 30 GMs and you're not routinely calling Pierre Dorion for the foreseeable future you're doing it wrong.     Based on what we've seen in these trades you can't possibly believe they're capable of handling the impending Stone and Duchene moves correctly\""],["382","2018-09-22","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"I don't do this, but sometimes I think the model is going to embarrass me somehow. It rarely happens, and I rarely would have made things better with intervention. Cade Massey's work on algorithm aversion vividly shows we are hardwired this way. http://opim.wharton.upenn.edu/risk/library/WPAF201410-AlgorthimAversion-Dietvorst-Simmons-Massey.pdf    He found we don't trust a model when we find out it is imperfect - even when it's shown the model is better than we are. The only way for people to regain trust is if they are allowed to fiddle and tweak. Invariably forecasts suffer, but trust is regained. Because people.    So the solution is to allow people the appearance of control, but to only allow them to change the model output by a small percentage. Like parents condescending to let their 8 year old believe he has agency, and actually gets to choose what he has for dinner.  \""],["383","2018-09-22","\"Anand Giridharadas (@AnandWrites)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"Heading to Silicon Valley soon to pitch my new app:    GoFundMe for things like teachers' supplies and people's healthcare expenses, but really done at scale.    Thinking of calling it Government.\""],["384","2018-09-24","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"So we know that the stat is highly descriptive, and captures the major factors that determine whether a passing attempt eventually ends up being a catch in the NFL. What I want to know now is two-fold:    1) Is the metric stable over time at the player level?    2) What is driving the stat? Is there a factor dominating the others that we can point to? So I did the normal stability analysis on just the two years we have, for the players they list, which is filtered to QBs with at least 128 Att in both 2016 & 2017    It turns out that the Expected Completion Percentage at the player level is pretty darn stable. y/y r-squared is 0.29 This suggests a couple possibilities, but for now we will simply say that the types of throws a QB makes each season are decently predictable.    +/- is different: it's an \"over expected\" metric, and they are notoriously unstable. Yet +/- is also pretty darn stable. Year over year r-squared of 0.19. Players who are good, tend to stay good. Relative to other ways of measuring QB performance this is a good r-squared.\""],["385","2018-10-10","\"Rufus Peabody (@RufusPeabody)\"","\"Sports(Football)\"","\"Twitter\"","","","\"There are lots of good programmers and data scientists, and those skills help in sports betting. Most important skill: ability to think creatively. Come up with quantifiable/testable hypotheses. I used to fill up spiral notebooks with ideas and theories I would jot down.\""],["386","2018-10-11","\"Bill Barnwell (@billbarnwell)\"","\"Sports(Football)\"","\"Twitter\"","","","\"One of the smartest things Bill James ever noted was how bad teams blame their problems on their best players.\""],["387","2018-10-12","\"Brian Burke (@bburkeESPN)\"","\"Sports(Football)\"","\"Twitter\"","","","\"If there's one good thing about taking a RB with the #2 overall pick, it's that you'll probably also be able to take another RB with the #1 overall pick the following year.\""],["388","2018-10-12","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If I told you all the ways I knew that the Astros were ahead of the #2 team regarding analytical preparation, you wouldn't believe it. And I might know half of what they do.    The difference between the Astros and the Marlins is literally unbelievable, much less Astros-Indians.\""],["389","2018-10-06","\"Scott Billeck (@ScottBilleck)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Patrik Laine talking to the media in Dallas today was asked if he remembers playing against Miro Heiskanen when they were 10 or 11 years old:  Laine: No. That's a long time ago.  Reporter: He remembered you.   Laine: OK. Yes. Good. I don't.\""],["390","2018-10-14","\"Eric Sim (@esim3400)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Most ex baseball players or dads I've met: \"I used to be 95 talked to million scouts but I got hurt or freak incidents happened or small town kid nvr got the chance\"    Me: \"Giants gave me all the chances but I fucking sucked\"    Admitting is ok ppl.\""],["391","2018-10-18","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"My point is that once you sign that contract, time is ticking. Your hourglass is the size of your bonus: The less $ you got, the fewer grains of sand you have to waste before it's all said and done.    It's real hard to get more grains of sand. Time works in one direction.\""],["392","2018-10-10","\"Stephen Whyno (@SWhyno)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Kuznetsov: \"It's just about have fun every night you go out there. If you don't have fun and you don't want to enjoy, you don't want to play hockey, you should be retired.\"\""],["393","2018-10-22","\"eric froehlich (@efropoker)\"","\"Sports(Football)\"","\"Twitter\"","","","\"It took over 3 decades for NBA teams to realize that 3 points were worth more than 2.     The 2 point conversion has only been in the NFL for 25 years, so give them a bit of a break for not yet knowing 2 is worth more than 1.\""],["394","2018-10-23","\"connor (@rockiesVSconnor)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Hi I'm Joe Buck and welcome to the World Series on FOX, we're so excited to bring you this series between two incredible historic franchises. Lets welcome in my partner in crime John Smoltz    SMOLTZ: The youth are a plague on this earth     BUCK: alright johns excited and so are we!\""],["395","2018-10-25","\"Voros McCracken (@VorosM)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"For many years I've tried to explain hitter strikeouts in terms of currency: you buy your power (or EV) with increased strikeouts. And I think for every player there's probably a different level where that trade-off maximizes the end results.\""],["396","2018-10-25","\"Aaron Gleeman (@AaronGleeman)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"Rocco Baldelli: \"Analytics is just a word. Really, all we're trying to do is put players in better position to succeed. It's a huge asset to have more information and the ability to use it. The info doesn't do anything in and of itself. It's having people who can use that info.\"\""],["397","2018-10-26","\"Rufus Peabody (@RufusPeabody)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Bet sizing based on Full Kelly makes zero sense. I don't care how good the model is. Even if you appropriately regress to the mkt number, it's still an estimate with uncertainty. Kelly is predicated on actual *knowledge* of s that was Rondo/Lance/SuperCool are?\""],["403","2018-11-08","\"Dragonfly Jonez (@DragonflyJonez)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Ron Artest applied to work at Best Buy his rookie season in Chicago bc he wanted to buy stuff with the employee discount.     He put Jerry Krause as a reference.     And that's how we know about this. Bc Best Buy called Jerry Krause.\""],["404","2018-11-11","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"If hitters in general are increasing their attack angle and you are increasing your pitched ball launch angle (yes, thrown baseballs have launch angle and are specifically referred to as such in Trackman data, deal with it luddites), then.... \""],["405","2018-11-14","\"joon (@joonlee)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"as someone who had enough privilege to work four summers on unpaid internships: just because you can take a low-paying job doesn't mean you're a harder worker or want it more. it just means you can afford it.\""],["406","2018-11-14","\"Kyle Boddy (@drivelinebases)\"","\"Sports(Baseball)\"","\"Twitter\"","","","\"The value of a coach/coordinator (or a system developed by them) that enables a single Top 10 MiLB prospect to go from potential washout to cost-controlled pre-arbitration asset far surpasses the salary any MiLB coordinator could make a lifetime today.\""],["407","2018-11-16","\"Benjamin Solak (@BenjaminSolak)\"","\"Sports(Football)\"","\"Twitter\"","","","\"The gross abundance of NFL talent at running back is in part because of how we funnel elite athletes into the position at lower levels. Until that changes, the embarrassment of riches regularly gives teams better options.\""],["408","2018-11-16","\"Josh Hermsmeyer (@friscojosh)\"","\"Sports(Football)\"","\"Twitter\"","","","\"\"There are too many good players at running back\"    That's it. IMO opinion there is nothing more exciting than a great run in all of football. Savage grace. But it doesn;t change the fact that there is a massive surplus of talent.\""],["409","2018-11-20","\"Mike Sando (@SandoESPN)\"","\"Sports(Football)\"","\"Twitter\"","","","\"The goal of play-action is not to convince teams you've run the ball successfully in the past. It's to convince them you might run it successfully now. The threat of the run remains important whether or not teams actually run successfully. These QBs do prefer early downs all day.\""],["410","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"Elephant's trunks are sensitive enough to pick up a blade of grass & strong enough to rip the branches off a tree. Also used for drinking, sometimes even up to 14 litres of water at a time.\""],["411","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"Nearly 3% percent of the ice in Antarctic glaciers is penguin urine.\""],["412","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"It takes a sloth two weeks to digest its food.\""],["413","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"Around 50 percent of orangutans have fractured bones, due to falling out of trees on a regular basis.\""],["414","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"Pandas have the rare ability to sleep anywhere & everywhere. If they sleepy? They just knock out right there.\""],["415","2018-04-09","\"boqor riya (@hausofriya)\"","\"Other\"","\"Twitter\"","","","\"Hippos kill more people in Africa than lions, elephants, leopards, buffaloes, & rhinos combined.\""],["416","2013-08-06","\"Ben Alamar\"","\"Sports(Other)\"","\"Book\"","\"Sports Analytics: A Guide for Coaches, Managers, and Other Decision Makers\"","\"page 11\"","\"Good analytics systems provide decision makers time to analyze relevant information instead of gathering it.\""],["417","2013-08-06","\"Ben Alamar\"","\"Sports(Other)\"","\"Book\"","\"Sports Analytics: A Guide for Coaches, Managers, and Other Decision Makers\"","\"page 20\"","\"With over 30 percent of respondents answering that error checks happen sometimes at best, organizations are likely relying on poor information for their decision making.\""],["418","2013-08-06","\"Ben Alamar\"","\"Sports(Other)\"","\"Book\"","\"Sports Analytics: A Guide for Coaches, Managers, and Other Decision Makers\"","\"page 39\"","\"The lesson here is that numerical data are not meaningful on their own. Raw data do not provide a decision maker with actionable information because they have no context. Only after raw numerical data are given rich context do they become information that can be used in the decision-making process. It is important not to be tricked into seeing numerical data as information just because someone has put numbers in front of you.\""],["419","2013-08-06","\"Ben Alamar\"","\"Sports(Other)\"","\"Book\"","\"Sports Analytics: A Guide for Coaches, Managers, and Other Decision Makers\"","\"page 40\"","\"The general attitude toward qualitative data leads organizations to store them in a more careless manner. It is not uncommon for some of an organization's most important qualitative data to reside only on the computers of a few individuals. Medical data, for example, are rarely organized and stored with the same care and structure as salary data. Often the medical staff is the sole arbiter of where and how those data are stored and who may access it. This means most medical data are left unstructured and are rarely turned into useable information.\""],["420","2013-08-06","\"Ben Alamar\"","\"Sports(Other)\"","\"Book\"","\"Sports Analytics: A Guide for Coaches, Managers, and Other Decision Makers\"","\"page 10\"","\"Instead of accessing multiple sources of information (such as disconnected databases, one-off spreadsheets, and different departments within the organization), the decision maker finds all of the team's relevant information available in an efficient, integrated, and actionable manner. Good analytics systems provide decision makers time to analyze relevant information instead of gathering it.\""],["421","2016-09-30","\"Alexander Franks\"","\"Sports(Other)\"","\"Paper\"","\"Meta-Analytics_ Tools for Understanding the Statistical Properties of Sports Metrics\"","","\"In this paper, we consider three different sources of variation, which we classify differently depending on the use-case. These are 1) intrinsic player skill, 2) context, e.g. influence of teammates, and 3) chance, i.e. sampling variability. Each of these sources can vary across seasons and between players. We consider each player metric to be composed of a combination of these sources of variation (Figure 1), and in this paper we discuss several diagnostics that can be used to assess how well certain metrics are able to measure, control for, and average across these sources of variation, depending on what is required by the decision-maker.\""],["422","2016-09-30","\"Alexander Franks\"","\"Sports(Other)\"","\"Paper\"","\"Meta-Analytics_ Tools for Understanding the Statistical Properties of Sports Metrics\"","","\"Specifically, we develop methods to evalute metrics based on three criteria: 1) stability: does the metric measure the same thing over time 2) discrimination: does the metric dierentiate between players and 3) independence: does the metric provide new information? Our methods are easy to implement and widely applicable so they should be of interest to the broader sports community.\""],["423","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 26\"","\"In forecasting, as in other fields, we will continue to see human judgment being displaced-to the consternation of white-collar workers-but we will also see more and more syntheses, like \"freestyle chess,\" in which humans with computers compete as teams, the human drawing on the computer's indisputable strengths but also occasionally overriding the computer. The result is a combination that can (sometimes) beat both humans and machines. To reframe the man-versus-machine dichotomy, combinations of Garry Kasparov and Deep Blue may prove more robust than pure-human or pure-machine approaches.\r  \""],["424","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 70\"","\"The other group consisted of more pragmatic experts who drew on many analytical tools, with the choice of tool hinging on the particular problem they faced. These experts gathered as much information from as many sources as they could. When thinking, they often shifted mental gears, sprinkling their speech with transition markers such as \"however,\" \"but,\" \"although,\" and \"on the other hand.\" They talked about possibilities and probabilities, not certainties. And while no one likes to say \"I was wrong,\" these experts more readily admitted it and changed their minds.\r  \""],["425","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 73\"","\"Aggregating the judgment of many consistently beats the accuracy of the average member of the group, and is often as startlingly accurate as Galton's weight-guessers. The collective judgment isn't always more accurate than any individual guess, however. In fact, in any group there are likely to be individuals who beat the group. But those bull's-eye guesses typically say more about the power of luck-chimps who throw a lot of darts will get occasional bull's-eyes-than about the skill of the guesser. That becomes clear when the exercise is repeated many times. There will be individuals who beat the group in each repetition, but they will tend to be different individuals. Beating the average consistently requires rare skill.\""],["426","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 117\"","\"You may wonder why the outside view should come first. After all, you could dive into the inside view and draw conclusions, then turn to the outside view. Wouldn't that work as well? Unfortunately, no, it probably wouldn't. The reason is a basic psychological concept called anchoring. When we make estimates, we tend to start with some number and adjust. The number we start with is called the anchor. It's important because we typically underadjust, which means a bad anchor can easily produce a bad estimate. And it's astonishingly easy to settle on a bad anchor. In classic experiments, Daniel Kahneman and Amos Tversky showed you could influence people's judgment merely by exposing them to a number-any number, even one that is obviously meaningless, like one randomly selected by the spin of a wheel.10 So a forecaster who starts by diving into the inside view risks being swayed by a number that may have little or no meaning. But if she starts with the outside view, her analysis will begin with an anchor that is meaningful. And a better anchor is a distinct advantage.\r  \""],["427","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 121\"","\"That is a very smart move. Researchers have found that merely asking people to assume their initial judgment is wrong, to seriously consider why that might be, and then make another judgment, produces a second estimate which, when combined with the first, improves accuracy almost as much as getting a second estimate from another person.13 The same effect was produced simply by letting several weeks pass before asking people to make a second estimate. This approach, built on the \"wisdom of the crowd\" concept, has been called \"the crowd within.\" The billionaire financier George Soros exemplifies it. A key part of his success, he has often said, is his mental habit of stepping back from himself so he can judge his own thinking and offer a different perspective-to himself.\""],["428","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 124\"","\"Active open-mindedness (AOM) is a concept coined by the psychologist Jonathan Baron, who has an office next to mine at the University of Pennsylvania. Baron's test for AOM asks whether you agree or disagree with statements like: People should take into consideration evidence that goes against their beliefs. It is more useful to pay attention to those who disagree with you than to pay attention to those who agree. Changing your mind is a sign of weakness. Intuition is the best guide in making decisions. It is important to persevere in your beliefs even when evidence is brought to bear against them.\""],["429","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 133\"","\"Bowden's account reminded me of an offhand remark that Amos Tversky made some thirty years ago, when we served on that National Research Council committee charged with preventing nuclear war. In dealing with probabilities, he said, most people only have three settings: \"gonna happen,\" \"not gonna happen,\" and \"maybe.\" Amos had an impish sense of humor. He also appreciated the absurdity of an academic committee on a mission to save the world. So I am 98% sure he was joking. And 99% sure his joke captures a basic truth about human judgment.\""],["430","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 161\"","\"Psychologists call this the dilution effect, and given that stereotypes are themselves a source of bias we might say that diluting them is all to the good. Yes and no. Yes, it is possible to fight fire with fire, and bias with bias, but the dilution effect remains a bias. Remember what's going on here. People base their estimate on what they think is a useful tidbit of information. Then they encounter clearly irrelevant information-meaningless noise-which they indisputably should ignore. But they don't. They sway in the wind, at the mercy of the next random gust of irrelevant information.\""],["431","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 170\"","\"The psychologist Carol Dweck would say Simpson has a \"growth mindset,\" which Dweck defines as believing that your abilities are largely the product of effort-that you can \"grow\" to the extent that you are willing to work hard and learn.2 Some people might think that's so obviously true it scarcely needs to be said. But as Dweck's research has shown, the growth mindset is far from universal. Many people have what she calls a \"fixed mindset\"-the belief that we are who we are, and abilities can only be revealed, not created and developed. People with the fixed mindset say things like \"I'm bad at math\" and see that as an immutable feature of who they are, like being left-handed or female or tall. This has serious consequences. The person who believes he is bad at math, and always will be, won't try hard to improve, because that would be pointless, and if he is compelled to study math-as we all are in school-he will take any setback as further proof that his limits have been revealed and he should stop wasting his time as soon as possible. Whatever potential he had for improvement will never be realized. Thus, the belief \"I am bad at math\" becomes self-fulfilling.3\r  \""],["432","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 179\"","\"On average, the experts recalled a number 31 percentage points higher than the correct figure. So an expert who thought there was only a 10% chance might remember herself thinking there was a 40% or 50% chance. There was even a case in which an expert who pegged the probability at 20% recalled it as 70%-which illustrates why hindsight bias is sometimes known as the \"I knew it all along\" effect. Forecasters who use ambiguous language and rely on flawed memories to retrieve old forecasts don't get clear feedback, which makes it impossible to learn from experience.\""],["433","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 186\"","\"We have learned a lot about superforecasters, from their lives to their test scores to their work habits. Taking stock, we can now sketch a rough composite portrait of the modal superforecaster. In philosophic outlook, they tend to be: CAUTIOUS: Nothing is certain HUMBLE: Reality is infinitely complex NONDETERMINISTIC: What happens is not meant to be and does not have to happen In their abilities and thinking styles, they tend to be: ACTIVELY OPEN-MINDED: Beliefs are hypotheses to be tested, not treasures to be protected INTELLIGENT AND KNOWLEDGEABLE, WITH A \"NEED FOR COGNITION\": Intellectually curious, enjoy puzzles and mental challenges REFLECTIVE: Introspective and self-critical NUMERATE: Comfortable with numbers In their methods of forecasting they tend to be: PRAGMATIC: Not wedded to any idea or agenda ANALYTICAL: Capable of stepping back from the tip-of-your-nose perspective and considering other views DRAGONFLY-EYED: Value diverse views and synthesize them into their own PROBABILISTIC: Judge using many grades of maybe THOUGHTFUL UPDATERS: When facts change, they change their minds GOOD INTUITIVE PSYCHOLOGISTS: Aware of the value of checking thinking for cognitive and emotional biases In their work ethic, they tend to have: A GROWTH MINDSET: Believe it's possible to get better GRIT: Determined to keep at it however long it takes\""],["434","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 196\"","\"The risks were obvious. Tell someone they're exceptionally good at something and they may start taking their superiority for granted. Surround them with others who are similarly accomplished, tell them how special they are, and egos may swell even more. Rather than spur a superforecaster to take his game to the next level, it might make him so sure of himself that he is tempted to think his judgment must be right because it is his judgment. This is a familiar paradox: success can lead to acclaim that can undermine the habits of mind that produced the success. Such hubris often afflicts highly accomplished individuals. In business circles, it is called CEO disease.\""],["435","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 203\"","\"All this brings us to the final feature of winning teams: the fostering of a culture of sharing. My Wharton colleague Adam Grant categorizes people as \"givers,\" \"matchers,\" and \"takers.\" Givers are those who contribute more to others than they receive in return; matchers give as much as they get; takers give less than they take. Cynics might say that giver is a polite word for chump. After all, anyone inclined to freeload will happily take what they give and return nothing, leaving the giver worse off than if he weren't so generous. But Grant's research shows that the pro-social example of the giver can improve the behavior of others, which helps everyone, including the giver-which explains why Grant has found that givers tend to come out on top.\""],["436","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psychology\"","\"Book\"","\"Superforecasting\"","\"page 209\"","\"The fundamental message: think. If necessary, discuss your orders. Even criticize them. And if you absolutely must-and you better have a good reason-disobey them.4 All this may sound like a recipe for a fractious organization that can't get anything done, but that danger was avoided by balancing those elements that promoted independent thinking against those that demanded action.\r  \""],["437","2015-09-24","\"Phillip E. Tetlock\"","\"Decision Making and Psycholo
