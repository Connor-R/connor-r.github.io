Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 19\"","\"Minnesota Twins chief baseball officer Derek Falvey is another of the architects tryin to build a team that embodies this movement. \"We talk about what's the next frontier,\" he sats. \"Analytics. OK. [Player] selection? We have models. Don't get me wrong, we need to improve those selection models. But I think development, if we can find ways to do that better than the other twenty-nine clubs, that's where we have a chance to make an impact.\"\""],["706","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 23\"","\"There were reps in expensive suits. The building had its own movie theater. Those bells and whistles made Bauer uncomfortable, so he passed on CAA and chose the Wasserman agency, whose reps greeted him wearing jeans. \"Good information can come from any environment, any look,\" Trevor Bauer says. \"A lot of times I am more comfortable in lesser-looking environments. It seems to suit the idea that it's all about the information and the work and the ideals.\"\""],["707","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 117\"","\"\"The idea that \"specialization is dangerous or bad\" strikes [Kyle] Boddy as paradoxical, consideration that the more a person deliberately practices a task or skill, the more adept he gets. \"Kids should do lots of things, because no one knows what they want to do when they're thirteen...I like it from that point of view,\" Boddy says. \"But increasingly it made no sense from a specialization standpoint because the single largest growing sect of players in the majors [is] Dominican Republic players. All they \"do is play baseball. Their injury rates are not [higher].\"    \"People are reversing causation,\" he continues. \"'Everyone in the big leagues played multiple sports, therefore playing multiple sports leads to being a big leaguer.' No, everyone in the big leagues played multiple sports because they're the best athletes in the world. When you're fourteen and you run like Carl Crawford, you play every sport because you fucking dominate all of them. And the coaches are greedy. Whereas by the time Trevor [Bauer] is thirteen or fourteen, he knows he's not going to be a pro unless he does something. He recognized that early\"\""],["708","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 109\"","\"The [Edgertronic] camera helped Warren [Bauer] win a long-standing argument he'd had with his son. Trevor believed pitchers decided when to release pitches, but Warren didn't believe this was a conscious action. The camera confirmed his suspicion. It showed that pitchers don't release the ball by moving their fingers. Rather, the hand accelerates the ball linearly, forcing the fingers to extend or open. This led to a key finding that would shape Trevor's future approach to pitch design: grips were best thought of as escape routes for the ball.\""],["709","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 126\"","\"In his 2018 book 'Quantitative Hitting', investment analyst turned swing mechanic D.K. Willardson pointed out an intellectual divide that's stunted progress in player development even since the game got smart about stats. \"The analytical side focused on the data has steered clear of mechanics, while the 'traditional' coaching and player-development side has steered clear of the data,\" he wrote. \"The result is fertile and untrodden turf in the middle of the two polarized camps.\"\""],["710","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 128\"","\"Statheads had to learn to listen too. More information, or better data, usually isn't enough to change minds because people are so attached to their beliefs that rebuttals actually make them dig in deeper - the so called backfire effect. But MIT political scientist Adam Berinsky, who has studied the spread of misinformation, found that partisan subjects with preconceived positions believe one type of messenger to be particularly credible: the unlikely source.\""],["711","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 146\"","\"[The Tohoku Rakuten Golden Eagles] was the first NPB team to develop its own internal database, installed TrackMan in 2014, tested a Statcast-like system in 2018, and has acted aggressively in enlarging its strategy office to ten members. One of those members is Norihito Kaneto, a lefty reliever who retired in 2017 after a ten-year career, the last half of  which he spent with the Eagles.\""],["712","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 179\"","\"[...]progressive teams tend to target young, inexperienced managers. That's partly because recently retired managers may be better at relating to young players and because front offices want to dictate in-game tactics like batting orders and bullpen moves, which longer-tenured managers may consider their domain. But the Astros source says it's also because one way to ensure the front office can appoint its handpicked coaches \"is to hire a manager who doesn't have a lot of coaching buddies - isn't part of the whole coaching favor-trading network, doesn't owe a bunch of coaches for getting to this point, and will just let the front office name the coaches they want.\"\""],["713","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 259\"","\"What [Francisco Lindor] did do was begin eschewing pitches he could not drive and instead seek pitches in certain zones where they could make contact out in front of the plate. \"When I try and over the whole plate, that's when I get in trouble,\" Lindor says. \"I can cover the whole plate if I want to. I can put the ball in play anytime I want. That's not going to do any good for me or the team.\"\""],["714","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 194\"","\"\"[Astros Assistant GM Pete] Putila and assistant GM Mike Elias had analyzed the Edgertronic video that the team had harvested from amateur games, and a few other front-office members had scrutinized the available college TrackMan data. As the smaller group reviewed each pitcher, a member of the R&D department would explain how the stats said his offerings graded out, and Putila would weigh in on what could and couldn't be fixed on the farm. \"The scouts would come back the next day, and the whole draft board would look different and nobody would know why,\" the source says.    In 2018, that prep work fell to the scouting analysts, who were well versed in the Astros' PD process. The traditional scouts' influence continued to decline. \"Player development and scouting are two different entities across baseball, but the Astros don't view it like that,\" a former Astros staffer says. If the Astros can't improve a player, they won't take him in the first place.\"\""],["715","2019-06-19","\"Ben Lindbergh and Travis Sawchik\"","\"Sports(Baseball)\"","\"Book\"","\"The MVP Machine: How Baseball's New Nonconformists Are Using Data to Build Better Players\"","\"page 298\"","\"In 2015, Marcus Stroman tore his ACL in March and was believed to be done for the year. Instead, he returned in time to make four starts in September fro the playoff-bound Blue Jays, thanks to a trio of wearables: Catapult to measure his exertion and physiological strain, Polar to monitor his heart rate, and Omegawave to measure his heart-rate variability and other indicators of overwork. Those devices allowed support staff to push him hard enough to get better but not hard enough to cause setbacks. His timeline was determined by the data, rather than an athlete's, trainer's, or doctor's intuitions or expectations about typical recoveries, which may be misleading.\""],["716","2019-10-24","\"Grace Segers (@Grace_Segers)\"","\"Comedy\"","\"Twitter\"","","","\"Me, writing an email:    I'm using an exclamation point so you know I'm friendly and excited! But now I'm using a period so that you know I'm not crazy. Here's another sentence with a period as a buffer, proving my normalness. Thanks so much!\""],["717","2017-12-14","\"Josh Hermsmeyer (@friscojosh)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"I'm an old, and many of you are young, so I'm going to impart what little financial wisdom I've been given. Please wait until the end to point and laugh.    Accumulating wealth has a large luck component, but it's mostly about not making the catastrophic decision rather than making consistently good or bad decisions. Like, don't marry the wrong person and get a divorce. Or don't have kids too early.    When you take large risks in life, as a general rule use other people's money. This sounds funny, but it's true. Risks can be good or bad ones. If someone else is willing to give you money for it, it's a solid proxy for good risk. A good example of this is starting a business of course. But also college. Let other people pay for your college, or you kid's college. Optimize for grants and scholarships early, like middle school.    Start your credit trail as early in life as you can. FFA and 4H are wonderful, low risk ways to do this for your kids. Raise some animals and sell them at the fair. 0 interests loans are available from your local credit union, and your 8 year old now has a credit history. When you have good credit, do what you can to keep it good. it allows you not to make bad purchases like new cars which immediately depreciate. Instead you can lease them for 0 down and ~1% of sticker. Lots of life hacks depend on excellent credit.\""],["718","2019-10-31","\"Jon Bois (@jon_bois)\"","\"Sports(Football)\"","\"Twitter\"","","","\"do you think a modern nfl team could beat the 1889 intramural football program of the hartford, connecticut business boarding school for young men and goody good boys\""],["719","2019-11-05","\"Ben Taylor (@ElGee35)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"I've said this many times, but I'm again thinking about how much of the basketball world values guys who can \"carry\" a team to 40 wins instead of players who make good teams great.     Prioritizing hero-ball over much-needed championship-level defense is fascinating to me.    There are psychological explanations for this: It *looks* more impressive when 1 guy does so much heavy lifting. But framing matters too.  We ask:    \"Could Dray carry a team like Russ?\"     What if, instead, we asked:     \"Could Russ boost a dynasty like Dray?\"\""],["720","2019-10-27","\"Will Koehrsen (@koehrsen_will)\"","\"Data Science\"","\"Twitter\"","","","\"Develop new algorithms as a PhD student: $30k/year  Use pre-built sklearn models as a data scientist: $120k/year  Build regression models in excel as a hedge fund analyst: $200k/year  Make pie charts as a CEO: $14 million/year    On a more serious note, a complicated algorithm does not equal a better algorithm if it's not understood and trusted by people. Helping people make better decisions often means keeping models as simple as possible.\""],["721","2019-11-11","\"Chace McCallum (@CMHockey66)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"It never ceases to amaze me that:    A) We know it takes many thousands of shots to properly evaluate goaltenders    B) People have really passionate opinions about backups after a few games\""],["722","2019-11-11","\"Rufus Peabody (@RufusPeabody)\"","\"Sports(Football)\"","\"Twitter\"","","","\"Interesting how QBs can rocket up draft boards based on one good year, but NFL teams stick with these same QBs when they struggle because of \"talent\" and \"potential\" (which they believe because of 1-2 years of starting in college)    How strongly you hold onto a prior should be proportional to the amount and quality of data that prior is based on.\""],["723","2019-11-15","\"Arvind Narayanan (@random_walker)\"","\"Decision Making and Psychology\"","\"Twitter\"","","","\"Important to name names. HireVue and Pymetrics are the top co's selling snake oil responsible for horror stories like these. Zero peer-reviewed evidence that this stuff predicts job performance. Millions of people screened out of jobs based on elaborate random number generators.    @TheWrongNoel says:  A friend of mine has been trying to hire a new employee for her department in a medium-sized org. After advertising several times with few applicants, and a couple of rounds of interviews, the new employee is less than great. Then she discovered there were other applicants.     Among them was someone she knows personally, who has a spot-on CV, loads of experience, lives locally and would be the perfect person for the job. So she goes to HR to ask why that application was never sent through to her dept. The answer ? she didn't score well.     Score well on what? It turns out the HR dept adopted screening software that asks a bunch of random questions that applicants must answer quickly, the results of which determine a suitability score. Only those deemed suitable are sent through to the department for interview.     The test supposedly shows with a high degree of scientific accuracy whether an applicant is suitable, giving scores for self-confidence, caring nature, respect for authority etc.    So regardless of someone's qualifications and experience, if they don't pass the personality test, their application doesn't even make it past HR.  So my friend sat down with the dept head and took the test. She scored 1 star.    She has worked there for more than 10 years and is quite senior in the department. She has been recognised with internal and external awards for her work. But she wouldn't even get an interview for a junior casual spot in her dept because she failed a personality test.    The HR dept insist their system is highly accurate and they will not pass on any applications from people who don't pass the test. So now the entire department, along with a few senior members of other departments are all taking the test, and coming up with some very poor scores.    So if you're wondering why you never got an interview for that job you *know* you would be perfect for ? it might be because recruiters are basically slaves to shitty software.    There *might* be some systems out there that are actually good at this, but I doubt it. It's basically reading tealeaves or the entrails of a sacrificed goat. People's careers are being derailed by HR astrology. It's clearly not ideal for the orgs that need good people either.    Likewise, if you're wondering why you can't find the right people for that crucial position, it might be because Gwyneth in HR is excluding people using repurposed love quizzes from 1980s magazines.\""],["724","2019-06-15","\"Chace McCallum (@CMHockey66)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Before researching the NFL draft in 2005, Richard Thaler pointed out 6 biases he expected to find. With the NHL draft a week away, it's interesting how many probably still apply to hockey:    Biases of the NFL Draft:  1. People are likely to think their ability to discriminate between two players is greater than it is. \"I think the character is impeccable, so mature for his age. And he fits in to what we have. Barkov, Bjugstad, and Gudbrandon, Ekblad. There's our corner stones of the franchise, they're guys you can build a solid team around for a long time.\" Dale Tallon after selecting Aaron Ekblad 1st overall. 50/50?    2. Scouts make forecasts that are far too extreme. Scouts are too likely to say a particular player is going to be a superstar. Note that as you watch the draft, everyone's \"comparable\" was or is an all star. Nobody is talking about a future Zach Sanford at the time of the draft.    3. The winners curse. In an auction, the person who most over values an asset is likely to win. I don't think there are enough trades of high-end picks to test this, but teams who hang on to high picks in bad drafts may be victims. Or teams who hang on to high but not top first rounders in a draft with a distinct top tier, and a murky middle ground. One example is during the same Dale Tallon interview, he talked about taking Ekblad, and turning down the #6 pick (Nylander and Ehlers go 8 and 9), the #24 pick (Bob McKenzie's #22 ranked David Pastrnak goes 25), plus Hunter Shinkaruk.    4. The false consensus effects. When a certain team falls in love with a certain player (or players), they are sure everyone else has too. This is likely part of the reason teams aggressively reach for players. See the Bruins taking Zboril, Debrusk, and Senyshyn, not Barzal, Connor, and Kylington.    5. Present bias. Everyone wants to win now. The theory that future picks are under rated relative to current picks. This would be interesting to test. Also that people are way too quick to think a single player will turn an entire team around. You could argue and for and against the second part of this point.    6. High profile busts actually hurt a team, because teams are likely to ignore sunk costs. Even if a player is not worth, a player who was picked high will get more playing time than their skill suggests they should.\""],["725","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 13\"","\"In sports, processing these information streams is done in three major layers. The first is live, during the contest that we are watching, when our perceptual traits are prone to error. Second, when we look at data after the fact, the type of data that we are shown shapes our impressions. Finally, narratives, or stories about the events - other people's selective opinions and summaries, often found in articles and on talk shows - influence and mold our ideas about the game.\""],["726","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 17\"","\"Amazingly, if the highway were simply closed during rush hour, everyone's average commute home would grow shorter. Known as Braess's paradox, this phenomenon has been observed in cities where a major road artery is closed. Without an obviously superior highway option, drivers naturally distribute themselves more evenly across surface streets, reducing overall traffic.\""],["727","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #1 Topic: Finding Trends  Old Rubric: A few key examples in memory make a trend.  New Rubric: Find as much data as possible and question memory's accuracy.\"\""],["728","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #2 Topic: Player value  Old Rubric: Player value = points, rebounds, assists, blocks, and steals, plus scoring efficiency.  New Rubric: Player value = Global Impact of actions that help team efficiency.\"\""],["729","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #3 Topic: Individual defense  Old Rubric: Man-to-man defense makes a good defender.  New Rubric: Reducing efficiency of opponent's attempts makes a good defender.\"\""],["730","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #4 Topic: Sample sizes  Old Rubric: Best-of-7 series determines the best team.  New Rubric: Best-of-7 series are often just part of a sample.\"\""],["731","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #5 Topic: Best team  Old Rubric: The team who won the championship was the best team that year.  New Rubric: Many teams are capable of winning. Sometimes the best ones do not.\"\""],["732","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #6 Topic: Best player  Old Rubric: The team with the best player wins.  New Rubric: The best team wis - teams can be more than the sum of their parts.\"\""],["733","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #7 Topic: Winning bias  Old Rubric: Players on winning teams make \"winning plays.\"  New Rubric: Be cautious of selectively looking at the good plays from players on winning teams.\"\""],["734","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #8 Topic: Clutch  Old Rubric: Good teams win games at the end.  New Rubric: Good teams win early and often. Clutch is a small component of winning and often random.\"\""],["735","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #9 Topic: Closers  Old Rubric: Players who can \"close\" games with great isolation scoring are most valuable.  New Rubric: \"Closers\" are not needed and can even be a hindrance.\"\""],["736","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 168\"","\"\"Based on the topics in this book, these are the 10 biggest changes in how I perceive NBA basketball:  #10 Topic: Portability  Old Rubric: Carrying bad teams automatically translates to helping good teams.  New Rubric: Building great teams makes it likely to win a title. Thus, skills that don't scale aren't that valuable.\"\""],["737","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 1: Global Impact - The effect of a player's actions on his teammates and himself.\"\""],["738","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 1: Global Offense - The effects of a player's actions on his team's offensive efficiency.\"\""],["739","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 1: Distribution of scoring - Individual scoring is not replaced, it is redistributed.\"\""],["740","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 1: Power Play - When a team generates a localized, man-advantage, usually caused by an offensive player drawing extra defensive attention.\"\""],["741","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 2: Global Defense - The effect of a player's actions on his team's defense efficiency.\"\""],["742","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 3: Limitations of Power - Players seem generally incapable of improving teams by more than 10 points per game in net scoring margin.\"\""],["743","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 4: Variance Rule of Thumb #1 - Low variance is \"consistent.\"  Variance Rule of Thumb #2 - High variance is \"inconsistent.\"  Variance Rule of Thumb #3 - The greater the variance, the larger the sample needed to make accurate conclusions. This means that the more closely matched the teams, the more games are needed to determine the better team.\"\""],["744","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 6: Late-Game Bias - Clutch performance has little impact on overall team performance. Good teams create most of their separation earlier in the game.\"\""],["745","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 171\"","\"\"Foundational Principles:  Chapter 8: Portability - How well a player's skills retain value on successful teams.\"\""],["746","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 172\"","\"\"Foundational Principles:  Chapter 8: Redundancy - The degree to which a player's skills overlap with other players on his team, preventing scaling.\"\""],["747","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 2: Scoring Blindness - A tendency to focus on an individual's scoring while overlooking his other actions that influence the overall team score.\"\""],["748","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 4: Sample-Size Insensitivity - A tendency to consider the given sample size as sufficient for reaching a conclusion.\"\""],["749","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 5: Winning Bias - A tendency to overrate how well an individual performed because his team won.\"\""],["750","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 5: Losing Bias - A tendency to underrate how well an individual performed because his team lost.\"\""],["751","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 6: Late-Game Bias - A tendency to incorrectly weigh events as more important the later they occur in the game.\"\""],["752","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 6: Hero Ball Fallacy - The false belief that teams need a go-to, crunch-time scorer to win.\"\""],["753","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 7: The Ringers Fallacy - The false belief that championship rings in team sports are a relevant determiner of an individual's performance.\"\""],["754","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 7: Championship Hindsight - The false believe that after a season ends, only the team that won was a \"championship\" level team.\"\""],["755","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 173\"","\"\"Basketball Biases and Misconceptions:  Chapter 9: Lone Star Illusion - The tendency to over-credit a player who scores a disproportionately large percentage of his team's points and has no other all-stars on the team.\"\""],["756","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 174\"","\"\"Basketball Biases and Misconceptions:  Chapter 9: Star Counting - The practice of reducing rosters to only their ostensible star plays as a way to measure team strength.\"\""],["757","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 175\"","\"\"Cognitive Principles:  Adjustment Heuristic - The process by which we move away from \"anchored\" information. We do not form a fresh opinion once something is anchored, but instead make small mental adjustments away from the original position. We make this adjustment until we reach a plausible new position.\"\""],["758","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 175\"","\"\"Cognitive Principles:  Anchoring - The process by which the information we are shown creates a \"starting point\" for all related future information to be based off of.\"\""],["759","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 175\"","\"\"Cognitive Principles:  Availability Heuristic - Our tendency to more easily recall readily \"available\" events and information, and to disproportionately weigh those as being more common than they are.\"\""],["760","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 175\"","\"\"Cognitive Principles:  Confirmation Bias - Our tendency to seek out only the information that supports our current position.\"\""],["761","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 175\"","\"\"Cognitive Principles:  Extension Neglect - Our tendency to be blind to anything that isn't explicitly stated. In the case of Sample-Size Insensitivity, it's our tendency to ignore logically relevant factors about sample that aren't stated.\"\""],["762","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 176\"","\"\"Cognitive Principles:  Hindsight Bias - The tendency to overestimate the likelihood of an event occurring - even unlikely ones - in retrospect. Also known as the \"knew-it-all-along\" effect.\"\""],["763","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 176\"","\"\"Cognitive Principles:  Inattentional Blindness - A failure to cognitively process what is in plain sight due to a conscious focus on other stimuli.\"\""],["764","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 176\"","\"\"Cognitive Principles:  Peak-End Rule - Our tendency to judge experiences based on their peak moments and their endings, instead of an average of the entire experience.\"\""],["765","2016-06-29","\"Ben Taylor\"","\"Sports(Basketball)\"","\"Book\"","\"Thinking Basketball\"","\"page 176\"","\"\"Cognitive Principles:  Recency Bias - The tendency to remember what is most recent in a set of events. For instance, in a basketball game, we're more likely to remember the last few minutes than events from the middle part of the game.\"\""],["766","2019-11-28","\"Seth Partnow\"","\"Sports(Basketball)\"","\"Internet\"","\"https://theathletic.com/1413858/2019/11/28/partnow-november-mailbag-part-2-the-turduckening-in-seven-seconds-or-less/\"","","\"\"Is there a way to measure if/when it makes any sense to sit a guy with foul trouble? Coaches do this and it seems pointless, but I'm wondering if it's ever not.\" - Dominic F.    The general consensus among analysts is the \"quarter+1\" convention for determining when a player is in foul difficulty and then sitting him until the start of the next quarter is overly conservative. In an effort to preserve top players for high-leverage situations, coaches in effect \"foul out\" their own players early in the game, possibly taking the team out of the running for crunch time, or putting the squad in a closer game, with greater chances to lose, than would have been the case had the star played closer to his normal minutes.  There are other factors to consider of course:    -How foul prone is the player in general? The handsier he gets, the higher the risk of conditioning to play him.  -How well does the player perform in perceived foul difficulty? In the past I have found that certain bigs are very aware of the foul \"rules\" and play with demonstrably less aggression in terms of things like contesting shots or going after rebounds if they are one foul away from sitting for a while. If the player in question has this characteristic, you aren't losing as much by sitting him as you wouldn't actually be getting the same player if you did take the risk.  -Is there something about the game itself that might create and elevated risk of further fouls? Is the player on the end of a particularly tough matchup where he is likely to be put in compromised positions where a foul might occur? Is the refereeing of the contest tighter either in general or around a specific important aspect of the player's game? Basically, are there conditions present that a player's normal foul rate underestimates the risks of playing him?  -How good is his backup/other options? The smaller these drop offs, the smaller the risk in not risking the player.\""],["767","2019-12-28","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"senthil s. n. (@SENTH1S) says: \"What really stands out about Redick and Favors isn't just that they're high IQ players who make good decisions; it's the speed with which they process and make those good decisions. So it feels like they're always in the right spot or make the right pass w/o ever breaking flow.\"    Speed of thought > speed of movement in many cases.    This is a big reason I think projection models tend to outperform traditional draft strategies (to a degree) is stat models measure talent/execution expressed as production whereas traditional method focuses more on \"tools\"\""],["768","2020-01-12","\"Garret Hohl (@GarretHohl)\"","\"Sports(Hockey)\"","\"Twitter\"","","","\"Sorry but your team actually isn't on the cutting edge of thinking. You are not the best at scouting. You do not know how to blend analytics and eye test the best.    This tweet is right for the 96.8% of you reading this, +/- the x% for the difference in fanbase sizes.\""],["769","2015-01-01","\"Tyler Hill\"","\"Comedy\"","\"Personal\"","","","\"Why do scuba divers fall backwards off the boat?....................Because if they fell forward they'd still be in the boat!\""],["770","2020-01-12","\"Cranjis McBasketball (@Tim_NBA)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"PIPM, RPM, RAPM, etc. values don't = talent. They're showing impact.    Offensive role may be perfect, okay, or might even be awful. It matters.    And players out of position defensively may have a worse defensive impact than their talent level.\""],["771","2018-01-26","\"Gary Conkling\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.cfm-online.com/public-affairs-blog/2018/1/26/think-more-talk-less-to-be-heard\"","","\"Think more. Talk less.\""],["772","2015-10-24","\"J.R. Yussuf\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://goodmenproject.com/featured-content/2-reasons-you-should-always-forgive-but-never-forget-dg/\"","","\"Always forgive but never forget\""],["773","2019-11-26","\"Krish Ashok (@krishashok)\"","\"Lifestyle and Self-Improvement\"","\"Twitter\"","","","\"Peak Japanese motivational poster:    1.01^365 = 37.8  0.99^365 = 0.03\""],["774","2015-05-18","\"Doc Rivers\"","\"Sports(Basketball)\"","\"Internet\"","\"https://bleacherreport.com/articles/2445357-kg-the-oral-history-part-2-glory-in-boston-quirky-traits-and-returning-home\"","","\"Before Game 6 in the (2008) Finals when we beat the Lakers, I walked in the locker room, and Kevin gets [hyped] up to where sometimes he goes over the line. You could see it. I had him come in my office and sit. He's sitting there five, 10, 15 minutes. I don't say a word. I just go back to work. He's moving around and finally he says, \"I'm in a timeout. I'm in timeout.\" I didn't even respond. You could hear him: \"Phew\" (exhaling). But you think about a guy who has been in the league that long and is still that jacked up for a game that you literally have to calm him down. That's my favorite story.\""],["775","2015-05-18","\"Tyronn Lue\"","\"Sports(Basketball)\"","\"Internet\"","\"https://bleacherreport.com/articles/2445357-kg-the-oral-history-part-2-glory-in-boston-quirky-traits-and-returning-home\"","","\"A lot of people do all their howling on the court and they're faking just for attention, but what he does is genuine. So one day we were at his house and we were watching Puff Daddy's show Making the Band, and in one of the scenes, some new guys came in and were trying to sing and were trying to compete against the guys who had been there. And KG just got so hyped, \"Motherf----r, you've got to stand up for yours! You've got to fight! Motherf----r, you've got to come together!\" He's going crazy, he's sweaty. And he just head butts the wall and put a hole in the wall of his house.\""],["776","2016-09-23","\"InsideHoops (@InsideHoops)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"Kevin Garnett in 2005: \"Coffee and Gatorade. It's a hell of a mix. If you're ever tired in the morning, just try that mix, and tell me what you think.\"\""],["777","2020-02-25","\"Haralabos Voulgaris(@haralabob)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"In the playoffs last year, 17% of all shots came from the midrange where teams shot .87 points per shot (if you include shooting fouls and the subsequent FTs).     In the regular season the numbers were 17% and .86\""],["778","2020-02-25","\"Seth Partnow (@SethPartnow)\"","\"Sports(Basketball)\"","\"Twitter\"","","","\"\"Somehow people think that information that doesn't have a number attached to it isn't 'data'\" - @mikezarren   #SSAC20\""],["779","2020-02-12","\"Joe Posnanski\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://theathletic.com/1592522/2020/02/12/the-baseball-100-no-44-cal-ripken-jr/ \"","","\"Another Calvin, the wonderful writer Calvin Trillin, has a theory about families ? he believes that each family passes down a singular message. This can be something touching like \"We worked hard so you can get ahead,\" or something formidable like \"It's your job to carry on the family name,\" or something supportive like, \"No matter what happens we will always be there for you,\" or something cold and harsh, such as \"You're on your own.\"    In Trillin's own family, the message was his father's \"You might as well be a mensch (good person),\" which Trillin loved, particularly because of the way it was worded. This wasn't an order (\"You must be a mensch\") or even a suggestion (\"You probably should be a mensch\"). It was, instead, a studied observation about life, as if his father had studied the non-menschy paths and had concluded, yeah, in the end, you might as well be a mensch.\""],["780","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page xviii\"","\"There are two ways to win at any game. One is read the rulebook and become good at the skills that are listed there. In baseball, that means being the person who can throw the fastest fastball or hit the ball the farthest. [...] There's a second way to win a game, one that always brings about a few raised eyebrows. In between the rules, there are always spaces. The infield shift has never been illegal.\""],["781","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page xxii\"","\"Moneyball-the book and the portmanteau that forms its title-has become a cultural shorthand for many things, both inside and outside of baseball. It's become a euphemism for the systematic analysis of data that leads to a counterintuitive finding, even though this process has long been known as \"research.\"\""],["782","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 9\"","\"If batting average had never existed, someone would have eventually invented something like it. The question, \"how often has this guy done something positive with his at-bat in the past?\" is a good one. The problem is that batting average isn't actually answer the question that we really want answered. It's answering the question, \"How often has this guy done something positive _and socially acceptable according to the cultural norms of the late 1800s_ with his at-bat?\" The most dangerous thing in the world is the correct answer to the wrong question.\""],["783","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 35\"","\"WAR answers the question, \"Give the limits of our data, which ignore any value that a player might provide off the filed, but include all the value that a player contributed in his hitting, fielding, base running, and pitching (ignoring what his teammates did around him), how many extra games do we estimate that hypothetical 'league average' team (rather than his actual team) would have won because of a player's contributions, compared to what his team would have gotten from a bench/fringe player who would have been capable of playing his same position?\"\""],["784","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 42\"","\"Sure, sometimes weird things happen randomly, but there's a point where the line is crossed and we no longer give randomness the benefit of the doubt. Statistics is just a way of formally calculating where that line is.\""],["785","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 52\"","\"The sacrifice bunt may very well be a noble play, but chivalry points can't be put on the scoreboard.\""],["786","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 66\"","\"There's a taboo in sporting culture around acknowledging the role that luck plays in the outcome of a play or a game or a season.  Teams whose players suffer freak injuries \"don't want to use the injuries as an excuse.\" Perplexed sportscasters looking at an event that was improbable-though entirely possible-will often resort to cliches about a player or a team that \"wanted it more\" that sound silly if we would take but five seconds to reflect on them. Apparently, there are players who have dedicated their entire lives to the pursuit of one thing, and when give the chance to achieve it, they decide not to give 100 percent effort. Why fear the truth? There are a lot of things that can happen on a baseball field. The worst teams in the league routinely win 40 percent of their games. Things happen because sometimes the dice just come up the wrong way. The most you can do in baseball (and life) is to understand what things make it more _likely_ that the outcome will end up in your favor, but then live with the reality that \"more likely\" is not a guarantee of anything. In baseball, we have to live with the fourth rule of probabilistic thinking. Sometimes you do everything right and it doesn't work.\""],["787","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 78\"","\"If the third-base coach holds the runner and the runner doesn't score because the next batter strikes out, the third-base coach can say the four most powerful words in the English language: \"It's not my fault.\" People would likely believe him. He didn't _do_ anything, so there's nothing to blame him for. All of the emotional incentives line up for the third-base coach to be extremely conservative and to yell \"Stay!\" even when expected value tells him to yell \"Go!\"\""],["788","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 93\"","\"Casinos are monuments to mathematical and psychological illiteracy. Psychologists have known for a long time that when a behavior consistently produces a reward, it quickly becomes boring and the behavior goes away. If you want to train an animal (or a person) to do something-for example, stick money into a machine-you don't reward them every time. You reward them some of the time and at random intervals. Psychologists call this an intermittent reinforcement schedule. You sometimes win while playing slots and the win comes without warning. When you \"win\" a spin, there are lights and cute little animations on the screen. Perhaps there's the lovely clinking sound of quarters dropping into the tray below. Pair winning with a little shot of the neurotransmitter dopamine and you've got them hooked. As someone trained in psychology and statistics, I find slot machines to be terrifying. Expected value theory says that casinos should be empty. Expected value theory does not work on actual human beings.\""],["789","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 97\"","\"Humans aren't very good at logical decision-making. There's probably an entire book to be written just using baseball examples on ways that baseball's players and coaches and managers and general managers and owners and fans defy logic. I don't blame them. Sometimes doing the logical thing feels icky. If there's one major cognitive bias to rule them all, it's that humans base their decisions and their emotional reactions not on expected value, but on the desire for certainty.\""],["790","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 180\"","\"When we talk about managers, we usually talk about the strategic decisions that they made. They call for a stolen base. They cal for the closer in the ninth inning. While that's a part of managing, I'd argue that it's not even the most important part of a being a manager. What we usually think of as \"managing a baseball team\" is the equivalent of babysitting a baseball team. It's spending three hours with a team at night and then getting out. Real managers have to be parents. It's more than just clicking the button to insert the left reliever. It's an around-the-clock commitment to 25 people, any of whom could end being the one that gets you fired from your job. This isn't a babysitter's club.\""],["791","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 242\"","\"The 2010s may end up being remembered for other things, but I think the most enduring legacy of the decade might be one that no one sees: the shift in the way that teams view to proper care and feeding of their players, especially their young players. Programs that might have once ben seen as unnecessary costs were instead reframed as chances to realize on-field value at a cost that was much lower than that of he free agent market. Baseball is a hard game to play even in the best of circumstances, but especially when you're hungry, tired, and have no idea what a manager is saying. Why not make it easier?\""],["792","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 243\"","\"On the other hand, the human brain continues to develop into a person's early thirties, meaning that a young baseball player is far from a finished human being. In fact, he's in the middle of a neurological growth spurt. Teams looking at an 18-year-old high schooler might have a pretty good idea what he will _look_ like at age 27, but will have a harder time projecting what he will be _thinking_ like.\""],["793","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 248\"","\"\"Humans are creatures of ritual, especially when confronted with strong emotions. When someone dies, we have funeral rituals. When we are anxious, we have all sorts of superstitious rituals. That's how humans manage emotion. Rituals might seem silly, but they serve a very important function. Rituals take all of that negative emotion and all a person to _do something with it_, even if that _something_ is just yelling out a word. That negative emotion becomes part of the ritual act.    Screaming \"Fiddlesticks!\" allows a person to take all of that pent-up angry energy and divert it into...screaming. It's a forbidden and rather violent word to yell, so the screamer gets the satisfaction of doing something naughty, but the word disappears into the air. No one gets hurt and everyone can move on with life.\"\""],["794","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 266\"","\"Free agency represents a rational market economy up to a point, when an irrational desire to maintain social etiquette takes over.\""],["795","2018-04-01","\"Russell Carleton\"","\"Sports(Baseball)\"","\"Book\"","\"The Shift: The Next Evolution In Baseball Thinking\"","\"page 315\"","\"For some reason, people tend to confuse therapists with oracles. There are plenty of therapists who do little to stop them from continuing on in that belief. The job of a therapist, at least as I saw it, wasn't to give people advice, nor even to tell someone \"how to think\" about the problem. Instead, my job was to think _alongside_ the person.\""],["796","2012-09-27","\"Nate Silver\"","\"Decision Making and Psychology\"","\"Book\"","\"The Signal and the Noise: Why So Many Predictions Fail - But Some Don't\"","\"page 7\"","\"Paradoxically, the result of having so much more shared knowledge was increasing isolation along national and religious lines. The instinctual shortcut that we take when we have \"too much information\" is to engage with it selectively, picking out the parts we like and ignoring the remainder, making allies with those who have made the same choices and enemies of the rest.\r\""],["797","2012-09-27","\"Nate Silver\"","\"Decision Making and Psychology\"","\"Book\"","\"The Signal and the Noise: Why So Many Predictions Fail - But Some Don't\"","\"page 270\"","\"When our priors are strong, they can be surprisingly resilient in the face of new evidence. One classic example of this is the presence of breast cancer among women in their forties. The chance that a woman will develop breast cancer in her forties is fortunately quite low--about 1.4 percent.34 But what is the probability if she has a positive mammogram? Studies show that if a woman does not have cancer, a mammogram will incorrectly claim that she does only about 10 percent of the time.35 If she does have cancer, on the other hand, they will detect it about 75 percent of the time.36 When you see those statistics, a positive mammogram seems like very bad news indeed. But if you apply Bayes's theorem to these numbers, you'll come to a different conclusion: the chance that a woman in her forties has breast cancer given that she's had a positive mammogram is still only about 10 percent. These false positives dominate the equation because very few young women have breast cancer to begin with. For this reason, many doctors recommend that women do not begin getting regular mammograms until they are in their fifties and the prior probability of having breast cancer is higher. Problems like these are no doubt challenging. A recent study that polled the statistical literacy of Americans presented this breast cancer example to them--and found that just 3 percent of them came up with the right probability estimate.\r\""],["798","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 36\"","\"Is talent a bad thing? Are we all equally talented? No and no. The ability to quickly climb the learning curve of any skill is obviously a very good thing, and, like it or not, some of us are better at it than others. So why, then, is it such a bad thing to favor \"naturals\" over \"strivers\"? What's the downside of television shows like America's Got Talent, The X Factor, and Child Genius? Why shouldn't we separate children as young as seven or eight into two groups: those few children who are \"gifted and talented\" and the many, many more who aren't? What harm is there, really, in a talent show being named a \"talent show\"? In my view, the biggest reason a preoccupation with talent can be harmful is simple: By shining our spotlight on talent, we risk leaving everything else in the shadows. We inadvertently send the message that these other factors--including grit--don't matter as much as they really do.\r\""],["799","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 39\"","\"I took an IQ test early in my schooling and was deemed insufficiently bright to benefit from gifted and talented classes. For whatever reason--maybe a teacher asked that I be retested--I was evaluated again the following year, and I made the cut. I guess you could say I was borderline gifted. One way to interpret these stories is that talent is great, but tests of talent stink. There's certainly an argument to be made that tests of talent--and tests of anything else psychologists study, including grit--are highly imperfect. But another conclusion is that the focus on talent distracts us from something that is at least as important, and that is effort. In the next chapter, I'll argue that, as much as talent counts, effort counts twice.\r\""],["800","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 55\"","\"I would add that skill is not the same thing as achievement, either. Without effort, your talent is nothing more than your unmet potential. Without effort, your skill is nothing more than what you could have done but didn't. With effort, talent becomes skill and, at the very same time, effort makes skill productive.\r\""],["801","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 100\"","\"While it's naive to think that any of us could love every minute of what we do, I believe the thousands of data points in those meta-analyses, which confirm the commonsense intuition that interest matters. Nobody is interested in everything, and everyone is interested in something. So matching your job to what captures your attention and imagination is a good idea. It may not guarantee happiness and success, but it sure helps the odds. That said, I don't think most young people need encouragement to follow their passion. Most would do exactly that--in a heartbeat--if only they had a passion in the first place. If I'm ever invited to give a commencement speech, I'll begin with the advice to foster a passion. And then I'll spend the rest of my time trying to change young minds about how that actually happens.\r\""],["802","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 135\"","\"Search YouTube for the many rehearsals that preceded it--or, for that matter, footage of anyone doing effortful, mistake-ridden, repetitive deliberate practice--and my guess is you'll come up empty. Nobody wants to show you the hours and hours of becoming. They'd rather show the highlight of what they've become.\r\""],["803","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 141\"","\"Elena Bodrova and Deborah Leong, psychologists who've devoted their careers to studying how children learn, agree that learning from mistakes is something babies and toddlers don't mind at all. Watch a baby struggle to sit up, or a toddler learn to walk: you'll see one error after another, failure after failure, a lot of challenge exceeding skill, a lot of concentration, a lot of feedback, a lot of learning. Emotionally? Well, they're too young to ask, but very young children don't seem tortured while they're trying to do things they can't yet do. And then... something changes. According to Elena and Deborah, around the time children enter kindergarten, they begin to notice that their mistakes inspire certain reactions in grown-ups. What do we do? We frown. Our cheeks flush a bit. We rush over to our little ones to point out that they've done something wrong. And what's the lesson we're teaching? Embarrassment. Fear. Shame. Coach Bruce Gemmell says that's exactly what happens to many of his swimmers: \"Between coaches and parents and friends and the media, they've learned that failing is bad, so they protect themselves and won't stick their neck out and give their best effort.\" \"Shame doesn't help you fix anything,\" Deborah told me. So what's to be done? Elena and Deborah ask teachers to model emotion-free mistake making. They actually instruct teachers to commit an error on purpose and then let students see them say, with a smile, \"Oh, gosh, I thought there were five blocks in this pile! Let me count again! One... two... three... four... five... six! There are six blocks! Great! I learned I need to touch each block as I count!\" Whether you can make deliberate practice as ecstatic as flow, I don't know, but I do think you can try saying to yourself, and to others, \"That was hard! It was great!\"\r\""],["804","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 175\"","\"The data from this study of young teachers, along with Wendy Kopp's intuitions, interviews with grit paragons, and a half century of psychological research all point to the same, commonsense conclusion: When you keep searching for ways to change your situation for the better, you stand a chance of finding them. When you stop searching, assuming they can't be found, you guarantee they won't. Or as Henry Ford is often quoted as saying, \"Whether you think you can, or think you can't--you're right.\"\r\""],["805","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 176\"","\"To test her idea, Carol divided the children into two groups. Half the children were assigned to a success only program. For several weeks, they solved math problems and, at the end of each session, no matter how many they'd completed, they received praise for doing well. The other half of the children in Carol's study were assigned to an attribution retraining program. These children also solved math problems, but were occasionally told that they hadn't solved enough problems during that particular session and, crucially, that they \"should have tried harder.\" Afterward, all the children were given a combination of easy and very difficult problems to do. Carol reasoned that, if prior failures were the root cause of helplessness, the success only program would boost motivation. If, on the other hand, the real problem was how children interpreted their failures, then the attribution retraining program would be more effective. What Carol found is that the children in the success only program gave up just as easily after encountering very difficult problems as they had before training. In sharp contrast, children in the attribution retraining program tried harder after encountering difficulty. It seems as though they'd learned to interpret failure as a cue to try harder rather than as confirmation that they lacked the ability to succeed.\r\""],["806","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 183\"","\"When Bill discovered the research on growth mindset and grit, it confirmed his intuitions--not just as a corporate leader but as a father, former high school Latin teacher, rowing coach, and athlete. \"I really do think people develop theories about themselves and the world, and it determines what they do.\" When we got to the question of where, exactly, any of us begin formulating these theories, Bill said, \"Believe it or not, I actually started out with more of a fixed mindset.\" He chalks up that mindset, partly, to his parents enrolling him, while he was still in elementary school, in a research study at a nearby university. He remembers taking a whole battery of intelligence tests and, at the end, being told, \"You did really well, and you're going to do really well in school.\" For a while, an authoritative diagnosis of talent, in combination with early success, boosted his confidence: \"I took great pride in finishing tests faster than anyone else. I didn't always get one hundred percent, but I usually came close, and I took great pleasure in not working that hard to achieve what I did.\"\r\""],["807","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 188\"","\"The scientific research is very clear that experiencing trauma without control can be debilitating. But I also worry about people who cruise through life, friction-free, for a long, long time before encountering their first real failure. They have so little practice falling and getting up again. They have so many reasons to stick with a fixed mindset. I see a lot of invisibly vulnerable high-achievers stumble in young adulthood and struggle to get up again. I call them the \"fragile perfects.\" Sometimes I meet fragile perfects in my office after a midterm or a final. Very quickly, it becomes clear that these bright and wonderful people know how to succeed but not how to fail.\r\""],["808","2016-05-03","\"Angela Duckworth\"","\"Decision Making and Psychology\"","\"Book\"","\"Grit\"","\"page 264\"","\"Regardless, I recognize that there are trade-offs to any choice, and I can appreciate how that might apply to grit. It isn't hard to think of situations in which giving up is the best course of action. You may recall times you stuck with an idea, sport, job, or romantic partner longer than you should have.  ...  So, finishing whatever you begin without exception is a good way to miss opportunities to start different, possibly better, things. Ideally, even if you're discontinuing one activity and choosing different lower-order goals, you're still holding fast to your ultimate concern.\r\""],["809","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 11\"","\"One thing the American defense establishment has traditionally understood very well is that countries don't win wars just by being braver than the other side, or freer, or slightly preferred by God. The winners are usually the guys who get 5% fewer of their planes shot down, or use 5% less fuel, or get 5% more nutrition into their infantry at 95% of the cost. That's not the stuff war movies are made of, but it's the stuff wars are made of. And there's math every step of the way.\r\""],["810","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 31\"","\"The Pythagoreans, you have to remember, were extremely weird. Their philosophy was a chunky stew of things we'd now call mathematics, things we'd now call religion, and things we'd now call mental illness. They believed that odd numbers were good and even numbers evil; that a planet identical to our own, the Antichthon, lay on the other side of the sun; and that it was wrong to eat beans, by some accounts because they were the repository of dead people's souls. Pythagoras himself was said to have had the ability to talk to cattle (he told them not to eat beans) and to have been one of the very few ancient Greeks to wear pants. The mathematics of the Pythagoreans was inseparably bound up with their ideology. The story (probably not really true, but it gives the right impression of the Pythagorean style) is that the Pythagorean who discovered the irrationality of the square root of 2 was a man named Hippasus, whose reward for proving such a nauseating theorem was to be tossed into the sea by his colleagues, to his death.\r\""],["811","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 46\"","\"The study's results resonated with the latest manifestation of the fevered, ever-shifting anxiety with which Americans have always contemplated our national moral status. Before I was born, boys grew long hair and thus we were bound to get whipped by the Communists. When I was a kid, we played arcade games too much, which left us doomed to be outcompeted by the industrious Japanese. Now, we eat too much fast food, and we're all going to die weak and immobile, surrounded by empty chicken buckets, puddled into the couches from which we long ago became unable to hoist ourselves. The paper certified this anxiety as a fact proved by science. I have some good news. We're not all going to be overweight in the year 2048. Why? Because not every curve is a line.\r\""],["812","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 169\"","\"We don't allow ourselves to consider every cockamamie theory we can logically devise. Our priors are not flat, but spiky. We assign a lot of mental weight to a few theories, while others, like the RBRRB theory, get assigned a probability almost indistinguishable from zero. How do we choose our favored theories? We tend to like simpler theories better than more complicated ones, theories that rest on analogies to things we already know about better than theories that posit totally novel phenomena. That may seem like an unfair prejudice, but without some prejudices we would run the risk of walking around in a constant state of astoundedness. Richard Feynman famously captured this state of mind: You know, the most amazing thing happened to me tonight. I was coming here, on the way to the lecture, and I came in through the parking lot. And you won't believe what happened. I saw a car with the license plate ARW 357. Can you imagine? Of all the millions of license plates in the state, what was the chance that I would see that particular one tonight? Amazing! If you've ever used America's most popular sort-of-illegal psychotropic substance, you know what it feels like to have too-flat priors. Every single stimulus that greets you, no matter how ordinary, seems intensely meaningful. Each experience grabs hold of your attention and demands that you take notice. It's a very interesting mental state to be in. But it's not conducive to making good inferences. The Bayesian point of view explains why Feynman wasn't actually amazed; it's because he assigns a very low prior probability to the hypothesis that a cosmic force intended him to see the license plate ARW 357 that night. It explains why five reds in a row feels \"less random\" than RBRRB to us; it's because the former activates a theory, RED, to which we assign some non-negligible prior probability, and the latter doesn't.\r\""],["813","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 219\"","\"Similarly, one doesn't take Stigler's argument to make a good case for \"If you've never totaled your car, you drive too slow.\" What Stigler would say is that if you have no risk at all of totaling your car, you're driving too slow, which is trivially true: the only way to have no risk is to not drive at all! Stigler-style argument is a handy tool for all sorts of optimization problems. Take government waste: you don't go a month without reading about a state worker who gamed the system to get an outsized pension, or a defense contractor who got away with absurdly inflated prices, or a city agency that has long outlived its function but persists at the public expense thanks to inertia and powerful patrons. Typical of the form is an item from the Wall Street Journal's Washington Wire blog of June 24, 2013: The Social Security Administration's inspector general on Monday said the agency improperly paid $31 million in benefits to 1,546 Americans believed to be deceased. And potentially making matters worse for the agency, the inspector general said the Social Security Administration had death certificate information on each person filed in the government database, suggesting it should have known the Americans had died and halted payments. Why do we allow this kind of thing to persist? The answer is simple--eliminating waste has a cost, just as getting to the airport early has a cost. Enforcement and vigilance are worthy goals, but eliminating all the waste, just like eliminating even the slightest chance of missing a plane, carries a cost that outweighs the benefit. As blogger (and former mathlete) Nicholas Beaudrot observed, that $31 million represents.004% of the benefits disbursed annually by the SSA. In other words, the agency is already extremely good at knowing who's alive and who's no more. Getting even better at that distinction, in order to eliminate those last few mistakes, might be expensive. If we're going to count utils, we shouldn't be asking, \"Why are we wasting the taxpayer's money?,\" but \"What's the right amount of the taxpayer's money to be wasting?\" To paraphrase Stigler: if your government isn't wasteful, you're spending too much time fighting government waste.\r\""],["814","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 384\"","\"One of the most painful parts of teaching mathematics is seeing students damaged by the cult of the genius. The genius cult tells students it's not worth doing mathematics unless you're the best at mathematics, because those special few are the only ones whose contributions matter. We don't treat any other subject that way! I've never heard a student say, \"I like Hamlet, but I don't really belong in AP English--that kid who sits in the front row knows all the plays, and he started reading Shakespeare when he was nine!\" Athletes don't quit their sport just because one of their teammates outshines them. And yet I see promising young mathematicians quit every year, even though they love mathematics, because someone in their range of vision was \"ahead\" of them. We lose a lot of math majors this way. Thus, we lose a lot of future mathematicians; but that's not the whole of the problem. I think we need more math majors who don't become mathematicians. More math major doctors, more math major high school teachers, more math major CEOs, more math major senators. But we won't get there until we dump the stereotype that math is only worthwhile for kid geniuses. The cult of the genius also tends to undervalue hard work. When I was starting out, I thought \"hardworking\" was a kind of veiled insult--something to say about a student when you can't honestly say they're smart. But the ability to work hard--to keep one's whole attention and energy focused on a problem, systematically turning it over and over and pushing at everything that looks like a crack, despite the lack of outward signs of progress--is not a skill everybody has. Psychologists nowadays call it \"grit,\" and it's impossible to do math without it.\r\""],["815","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 397\"","\"Math gives us a way of being unsure in a principled way: not just throwing up our hands and saying \"huh,\" but rather making a firm assertion: \"I'm not sure, this is why I'm not sure, and this is roughly how not-sure I am.\" Or even more: \"I'm unsure, and you should be too.\"\r\""],["816","2014-05-29","\"Jordan Ellenberg\"","\"Decision Making and Psychology\"","\"Book\"","\"How Not to Be Wrong\"","\"page 402\"","\"As the philosopher W. O. V. Quine put it, \"To believe something is to believe that it is true; therefore a reasonable person believes each of his beliefs to be true; yet experience has taught him to expect that some of his beliefs, he knows not which, will turn out to be false. A reasonable person believes, in short, that each of his beliefs is true and that some of them are false.\" Formally, this is very similar to the apparent contradictions in American public opinion we unraveled in chapter 17. The American people think each government program is worthy of continued funding, but that doesn't mean they think all government programs are worthy of continued funding.\""],["818","1997-07-04","\"Men In Black\"","\"Decision Making and Psychology\"","\"Movie\"","","","\"KAY: Humans, for the most part, don't have a clue. They don't want one or need one, either. They're happy. They think they have a good bead on things.  JAY: Why the big secret? People are smart. They can handle it.  KAY: A person is smart. People are dumb, panicky, dangerous animals and you know it. Fifteen hundred years ago everybody knew the earth was the center of the universe. Five hundred years ago everybody knew the earth was flat, and fifteen minutes ago you knew that people were alone on this planet. Imagine what you'll know tomorrow.\""],["819","2019-03-25","\"Reddit\"","\"Lifestyle and Self-Improvement\"","\"Internet\"","\"https://www.reddit.com/r/LifeProTips/comments/b5eoag/lpt_you_life_will_be_instantly_better_if_you/\"","","\"u/zeehoo: \"Life Pro Tip: Your life will be instantly better if you learn how to say no to people without any further explanation. Just no.\"    u/Go_Sith_Yourself: \"And on the flip side, if someone says no you should accept their decision and not pry into why or demand a good reason\""],["820","2018-11-16","\"Ben Baldwin (@benbaldwin)\"","\"Sports(Football)\"","\"Twitter\"","","","\"It's interesting how the anti-analytics people still use stats all the time, they just use bad ones\""],["821","2017-05-30","\"Ben Falk\"","\"Decision Making and Psychology\"","\"Internet\"","\"https://cleaningtheglass.com/working-out-workouts/\"","","\"\"This is similar to another concept from behavioral psychology, which Nobel Prize-winning psychologist Daniel Kahneman terms: \"what you see is all there is\". When presented with evidence we tend to think only about what's in front of us and construct a story from that information only. We are blind to what we might be missing, and blind to our blindness.    \"An essential design feature\" of the intuitive brain, Kahneman writes in Thinking, Fast and Slow, \"is that it represents only activated ideas. Information that is not retrieved from memory might as well not exist.\" He continues:        The measure of success for [the intuitive brain] is the coherence of the story it manages to create. The amount and quality of the data on which the story is based are largely irrelevant. When information is scarce, which is a common occurrence, [the intuitive brain] operates as a machine for jumping to conclusions. \"\""],["822","2017-05-09","\"Seth Stephens-Davidowitz\"","\"Decision Making and Psychology\"","\"book\"","\"Everybody Lies: Big Data, New Data, and What the Internet Can Tell Us About Who We Really Are\"","\"page 58\"","\"The second lesson is that, when trying to make predictions, you needn't worry too much about why your models work. Seder could not fully explain to me why the left ventricle is so important in predicting a horse's success. Nor could he precisely account for the value of the spleen. Perhaps one day horse cardiologists and hematologists will solve these mysteries. But for now it doesn't matter. Seder is in the prediction business, not the explanation business. And, in the prediction business, you just need to know that something works, not why.\r\""],["823","2017-05-09","\"Seth Stephens-Davidowitz\"","\"Decision Making and Psychology\"","\"book\"","\"Everybody Lies: Big Data, New Data, and What the Internet Can Tell Us About Who We Really Are\"","\"page 125\"","\"Netflix learned a similar lesson early on in its life cycle: don't trust what people tell you; trust what they do. Originally, the company allowed users to create a queue of movies they wanted to watch in the future but didn't have time for at the moment. This way, when they had more time, Netflix could remind them of those movies. However, Netflix noticed something odd in the data. Users were filling their queues with plenty of movies. But days later, when they were reminded of the movies on the queue, they rarely clicked. What was the problem? Ask users what movies they plan to watch in a few days, and they will fill the queue with aspirational, highbrow films, such as black-and-white World War II documentaries or serious foreign films. A few days later, however, they will want to watch the same movies they usually want to watch: lowbrow comedies or romance films. People were consistently lying to themselves. Faced with this disparity, Netflix stopped asking people to tell them what they wanted to see in the future and started building a model based on millions of clicks and views from similar customers. The company began greeting its users with suggested lists of films based not on what they claimed to like but on what the data said they were likely to view. The result: customers visited Netflix more frequently and watched more movies.\r\""],["824","2017-05-09","\"Seth Stephens-Davidowitz\"","\"Decision Making and Psychology\"","\"book\"","\"Everybody Lies: Big Data, New Data, and What the Internet Can Tell Us About Who We Really Are\"","\"page 130\"","\"Let's return to Obama's speech about Islamophobia. Recall that every time Obama argued that people should respect Muslims more, the very people he was trying to reach became more enraged. Google searches, however, reveal that there was one line that did trigger the type of response then-president Obama might have wanted. He said, \"Muslim Americans are our friends and our neighbors, our co-workers, our sports heroes and, yes, they are our men and women in uniform, who are willing to die in defense of our country.\" After this line, for the first time in more than a year, the top Googled noun after \"Muslim\" was not \"terrorists,\" \"extremists,\" or \"refugees.\" It was \"athletes,\" followed by \"soldiers.\" And, in fact, \"athletes\" kept the top spot for a full day afterward. When we lecture angry people, the search data implies that their fury can grow. But subtly provoking people's curiosity, giving new information, and offering new images of the group that is stoking their rage may turn their tho
